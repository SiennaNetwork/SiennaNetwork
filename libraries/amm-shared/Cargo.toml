[package]
name = "amm-shared"
version = "0.1.0"
authors = ["Asparuh Kamenov <asparuhkamenov@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
fadroma = { path = "../fadroma-next/core", features = [
  "scrt-addr",
  "scrt-callback",
  "scrt-contract",
  "scrt-migrate",
  "scrt-storage",
] }
composable-snip20 = { path = "../fadroma-next/scrt-snip20" }
composable-admin = { path = "../fadroma-next/scrt-admin/composable-admin" }
composable-auth = { path = "../fadroma-next/scrt-auth/composable-auth" }
