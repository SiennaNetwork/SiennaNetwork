on: [push, pull_request]
jobs:
  cargo:
    name: Unit tests and documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Checkout Fadroma as peer dependency
        run: |
          pwd
          cd ..
          git clone https://github.com/hackbg/fadroma.git
          cd fadroma
          git checkout ed206cb
          cd ..
          cd sienna-amm-shared
      - name: Install toolchain that allows macro backtrace
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: wasm32-unknown-unknown
          override: true
      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          #args: --locked
        env:
          RUST_BACKTRACE: 1
          RUSTFLAGS: -Zmacro-backtrace
      - name: Render Cargo documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
        env:
          RUST_BACKTRACE: 1
