on: [push, pull_request]
name: Project-wide tasks
jobs:

  docs:
    name: Rust documentation
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          {
            profile: minimal,
            toolchain: 1.49.0,
            target: wasm32-unknown-unknown,
            override: true,
          }
      - name: Checkout sources
        uses: actions/checkout@v2
        with: { submodules: true }
      - uses: Swatinem/rust-cache@v1
      - name: Generate documentation
        run: cargo doc

  schema:
    name: API schema of all contracts
    runs-on: ubuntu-latest
    steps:
      - name: Install Node and Yarn
        uses: actions/setup-node@v2
        with: { node-version: "14.x" }

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          {
            profile: minimal,
            toolchain: 1.49.0,
            target: wasm32-unknown-unknown,
            override: true,
          }

      - name: Checkout sources
        uses: actions/checkout@v2
        with: { submodules: true }

      - uses: Swatinem/rust-cache@v1

      #- name: Cache pnpm modules
        #uses: actions/cache@v2
        #with:
          #path: ~/.pnpm-store
          #key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          #restore-keys: |
            #${{ runner.os }}-

      #- uses: pnpm/action-setup@v2.0.1
        #with:
          #version: 6.0.2
          #run_install: true

      - name: Generate schema
        run: cargo run --bin schema

  coverage:
    name: Unit test coverage report
    runs-on: ubuntu-latest
    steps:
      - name: Install Node and Yarn
        uses: actions/setup-node@v2
        with: { node-version: "14.x" }

      - name: Install toolchain that works with Tarpaulin
        uses: actions-rs/toolchain@v1
        with:
          {
            profile: minimal,
            toolchain: stable,
            target: wasm32-unknown-unknown,
            override: true,
          }
      - uses: Swatinem/rust-cache@v1

      #- name: Install Tarpaulin
        #uses: actions-rs/cargo@v1
        #with: { command: install, args: cargo-tarpaulin }
        #env: { RUST_BACKTRACE: 1 }

      - name: Checkout sources
        uses: actions/checkout@v2
        with: { submodules: true }

      #- name: Cache pnpm modules
        #uses: actions/cache@v2
        #with:
          #path: ~/.pnpm-store
          #key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          #restore-keys: |
            #${{ runner.os }}-

      #- uses: pnpm/action-setup@v2.0.1
        #with:
          #version: 6.0.2
          #run_install: true
          #

      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.18.3'

      - name: Generate coverage report
        run: cargo tarpaulin --out=Lcov --locked --frozen

      - name: Publish to coveralls.io
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
