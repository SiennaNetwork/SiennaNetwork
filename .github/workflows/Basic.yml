on: [push, pull_request]
name: SIENNA CI
jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.49.0
          target: wasm32-unknown-unknown
          override: true
      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked
        env:
          RUST_BACKTRACE: 1

  coverage:
    name: Unit test coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install toolchain that works with Tarpaulin
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.49.0
          target: wasm32-unknown-unknown
          override: true
      - name: Install Tarpaulin
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-tarpaulin
        env:
          RUST_BACKTRACE: 1
      - name: Generate test coverage
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin
          args: --out=Html --output-dir=docs --exclude-files=libraries/platform
        env:
          RUST_BACKTRACE: 1
      - name: Commit coverage report
        run: |
          git checkout $(git symbolic-ref --short HEAD)
          git add docs/tarpaulin-report.html
          git config --global user.email "hack@hack.bg"
          git config --global user.name "hack.bg"
          git commit -m "ðŸ¤– updated coverage @ $(date -u)" || true
          git push

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.49.0
          target: wasm32-unknown-unknown
          override: true
      - name: Render documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
        env:
          RUST_BACKTRACE: 1
