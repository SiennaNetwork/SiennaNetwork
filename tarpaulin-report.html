n            cosmwasm_std::from_slice(\u0026response).unwrap();\n        match query_result {\n            Ok(_) =\u003e panic!(\"This must not succeed\"),\n            Err(SystemError::NoSuchContract { addr }) =\u003e {\n                assert_eq!(addr, HumanAddr::from(\"non-existent\"))\n            }\n            Err(error) =\u003e panic!(\"Unexpeted error: {:?}\", error),\n        }\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn do_scan_unbound_works() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        // set up iterator over all space\n        let id = do_scan::\u003cMS, MQ\u003e(ctx, 0, 0, Order::Ascending.into()).unwrap();\n        assert_eq!(1, id);\n\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY1.to_vec(), VALUE1.to_vec()));\n\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY2.to_vec(), VALUE2.to_vec()));\n\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id, |iter| Ok(iter.next())).unwrap();\n        assert!(item.0.unwrap().is_none());\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn do_scan_unbound_descending_works() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        // set up iterator over all space\n        let id = do_scan::\u003cMS, MQ\u003e(ctx, 0, 0, Order::Descending.into()).unwrap();\n        assert_eq!(1, id);\n\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY2.to_vec(), VALUE2.to_vec()));\n\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY1.to_vec(), VALUE1.to_vec()));\n\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id, |iter| Ok(iter.next())).unwrap();\n        assert!(item.0.unwrap().is_none());\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn do_scan_bound_works() {\n        let mut instance = make_instance();\n\n        let start = write_data(\u0026mut instance, b\"anna\");\n        let end = write_data(\u0026mut instance, b\"bert\");\n\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        let id = do_scan::\u003cMS, MQ\u003e(ctx, start, end, Order::Ascending.into()).unwrap();\n\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY1.to_vec(), VALUE1.to_vec()));\n\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id, |iter| Ok(iter.next())).unwrap();\n        assert!(item.0.unwrap().is_none());\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn do_scan_multiple_iterators() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        // unbounded, ascending and descending\n        let id1 = do_scan::\u003cMS, MQ\u003e(ctx, 0, 0, Order::Ascending.into()).unwrap();\n        let id2 = do_scan::\u003cMS, MQ\u003e(ctx, 0, 0, Order::Descending.into()).unwrap();\n        assert_eq!(id1, 1);\n        assert_eq!(id2, 2);\n\n        // first item, first iterator\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id1, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY1.to_vec(), VALUE1.to_vec()));\n\n        // second item, first iterator\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id1, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY2.to_vec(), VALUE2.to_vec()));\n\n        // first item, second iterator\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id2, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY2.to_vec(), VALUE2.to_vec()));\n\n        // end, first iterator\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id1, |iter| Ok(iter.next())).unwrap();\n        assert!(item.0.unwrap().is_none());\n\n        // second item, second iterator\n        let item =\n            with_iterator_from_context::\u003cMS, MQ, _, _\u003e(ctx, id2, |iter| Ok(iter.next())).unwrap();\n        assert_eq!(item.0.unwrap().unwrap(), (KEY1.to_vec(), VALUE1.to_vec()));\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn do_scan_errors_for_invalid_order_value() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        // set up iterator over all space\n        let result = do_scan::\u003cMS, MQ\u003e(ctx, 0, 0, 42);\n        match result.unwrap_err() {\n            VmError::CommunicationErr {\n                source: CommunicationError::InvalidOrder { .. },\n            } =\u003e {}\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn do_next_works() {\n        let mut instance = make_instance();\n\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        let id = do_scan::\u003cMS, MQ\u003e(ctx, 0, 0, Order::Ascending.into()).unwrap();\n\n        // Entry 1\n        let kv_region_ptr = do_next::\u003cMS, MQ\u003e(ctx, id).unwrap();\n        assert_eq!(\n            force_read(ctx, kv_region_ptr),\n            [VALUE1, KEY1, b\"\\0\\0\\0\\x03\"].concat()\n        );\n\n        // Entry 2\n        let kv_region_ptr = do_next::\u003cMS, MQ\u003e(ctx, id).unwrap();\n        assert_eq!(\n            force_read(ctx, kv_region_ptr),\n            [VALUE2, KEY2, b\"\\0\\0\\0\\x04\"].concat()\n        );\n\n        // End\n        let kv_region_ptr = do_next::\u003cMS, MQ\u003e(ctx, id).unwrap();\n        assert_eq!(force_read(ctx, kv_region_ptr), b\"\\0\\0\\0\\0\");\n        // API makes no guarantees for value_ptr in this case\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn do_next_fails_for_non_existent_id() {\n        let mut instance = make_instance();\n\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        let non_existent_id = 42u32;\n        let result = do_next::\u003cMS, MQ\u003e(ctx, non_existent_id);\n        match result.unwrap_err() {\n            VmError::IteratorDoesNotExist { id, .. } =\u003e assert_eq!(id, non_existent_id),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","instance.rs"],"content":"/*\nuse std::collections::HashSet;\n*/\nuse std::marker::PhantomData;\n/*\nuse std::ptr::NonNull;\n*/\n\n/*\npub use wasmer_runtime_core::typed_func::Func;\nuse wasmer_runtime_core::{\n    imports,\n    module::Module,\n    typed_func::{Wasm, WasmTypeList},\n    vm::Ctx,\n    Instance as WasmerInstance,\n};\n*/\n\nuse crate::backends::get_gas_used;\nuse crate::context::{\n    move_into_context, move_out_of_context, set_storage_readonly, setup_context,\n    with_querier_from_context, with_storage_from_context,\n};\n/*\nuse crate::conversion::to_u32;\n*/\nuse crate::errors::{EnclaveError, VmResult};\n/*\nuse crate::features::required_features_from_wasmer_instance;\nuse crate::imports::{\n    do_canonicalize_address, do_humanize_address, do_query_chain, do_read, do_remove, do_write,\n};\n#[cfg(feature = \"iterator\")]\nuse crate::imports::{do_next, do_scan};\nuse crate::memory::{get_memory_info, read_region, write_region};\n*/\nuse crate::traits::{Api, Extern, Querier, Storage};\n\nuse crate::enclave::get_enclave;\nuse crate::wasmi::Module;\n\n/*\nconst WASM_PAGE_SIZE: u64 = 64 * 1024;\n*/\n\n#[derive(Copy, Clone, Debug)]\npub struct GasReport {\n    /// The original limit the instance was created with\n    pub limit: u64,\n    /// The remaining gas that can be spend\n    pub remaining: u64,\n    /// The amount of gas that was spend and metered externally in operations triggered by this instance\n    pub used_externally: u64,\n    /// The amount of gas that was spend and metered internally (i.e. by executing Wasm and calling\n    /// API methods which are not metered externally)\n    pub used_internally: u64,\n}\n\npub struct Instance\u003cS: Storage + 'static, A: Api + 'static, Q: Querier + 'static\u003e {\n    /*\n    /// We put this instance in a box to maintain a constant memory address for the entire\n    /// lifetime of the instance in the cache. This is needed e.g. when linking the wasmer\n    /// instance to a context. See also https://github.com/CosmWasm/cosmwasm/pull/245\n    inner: Box\u003cWasmerInstance\u003e,\n    */\n    inner: Module\u003cS, Q\u003e,\n    pub api: A,\n    /*\n    pub required_features: HashSet\u003cString\u003e,\n    */\n    // This does not store data but only fixes type information\n    type_storage: PhantomData\u003cS\u003e,\n    type_querier: PhantomData\u003cQ\u003e,\n}\n\nimpl\u003cS, A, Q\u003e Instance\u003cS, A, Q\u003e\nwhere\n    S: Storage + 'static,\n    A: Api + 'static,\n    Q: Querier + 'static,\n{\n    /// This is the only Instance constructor that can be called from outside of cosmwasm-vm,\n    /// e.g. in test code that needs a customized variant of cosmwasm_vm::testing::mock_instance*.\n    pub fn from_code(code: \u0026[u8], deps: Extern\u003cS, A, Q\u003e, gas_limit: u64) -\u003e VmResult\u003cSelf\u003e {\n        /*\n        let module = compile(code)?;\n        Instance::from_module(\u0026module, deps, gas_limit)\n        */\n        let enclave = get_enclave().map_err(EnclaveError::sdk_err)?;\n        let module = Module::\u003cS, Q\u003e::new(\n            code.to_vec(),\n            gas_limit,\n            enclave,\n            setup_context::\u003cS, Q\u003e(gas_limit),\n        );\n        Ok(Instance::from_wasmer(module, deps, gas_limit))\n    }\n\n    #[cfg(not(feature = \"default-enclave\"))]\n    pub(crate) fn from_module(\n        module: \u0026Module,\n        deps: Extern\u003cS, A, Q\u003e,\n        gas_limit: u64,\n    ) -\u003e VmResult\u003cSelf\u003e {\n        let mut import_obj =\n            imports! { move || { setup_context::\u003cS, Q\u003e(gas_limit) }, \"env\" =\u003e {}, };\n\n        // copy this so it can be moved into the closures, without pulling in deps\n        let api = deps.api;\n        import_obj.extend(imports! {\n            \"env\" =\u003e {\n                // Reads the database entry at the given key into the the value.\n                // Returns 0 if key does not exist and pointer to result region otherwise.\n                // Ownership of the key pointer is not transferred to the host.\n                // Ownership of the value pointer is transferred to the contract.\n                \"db_read\" =\u003e Func::new(move |ctx: \u0026mut Ctx, key_ptr: u32| -\u003e VmResult\u003cu32\u003e {\n                    do_read::\u003cS, Q\u003e(ctx, key_ptr)\n                }),\n                // Writes the given value into the database entry at the given key.\n                // Ownership of both input and output pointer is not transferred to the host.\n                \"db_write\" =\u003e Func::new(move |ctx: \u0026mut Ctx, key_ptr: u32, value_ptr: u32| -\u003e VmResult\u003c()\u003e {\n                    do_write::\u003cS, Q\u003e(ctx, key_ptr, value_ptr)\n                }),\n                // Removes the value at the given key. Different than writing \u0026[] as future\n                // scans will not find this key.\n                // At the moment it is not possible to differentiate between a key that existed before and one that did not exist (https://github.com/CosmWasm/cosmwasm/issues/290).\n                // Ownership of both key pointer is not transferred to the host.\n                \"db_remove\" =\u003e Func::new(move |ctx: \u0026mut Ctx, key_ptr: u32| -\u003e VmResult\u003c()\u003e {\n                    do_remove::\u003cS, Q\u003e(ctx, key_ptr)\n                }),\n                // Reads human address from source_ptr and writes canonicalized representation to destination_ptr.\n                // A prepared and sufficiently large memory Region is expected at destination_ptr that points to pre-allocated memory.\n                // Returns 0 on success. Returns a non-zero memory location to a Region containing an UTF-8 encoded error string for invalid inputs.\n                // Ownership of both input and output pointer is not transferred to the host.\n                \"canonicalize_address\" =\u003e Func::new(move |ctx: \u0026mut Ctx, source_ptr: u32, destination_ptr: u32| -\u003e VmResult\u003cu32\u003e {\n                    do_canonicalize_address::\u003cA, S, Q\u003e(api, ctx, source_ptr, destination_ptr)\n                }),\n                // Reads canonical address from source_ptr and writes humanized representation to destination_ptr.\n                // A prepared and sufficiently large memory Region is expected at destination_ptr that points to pre-allocated memory.\n                // Returns 0 on success. Returns a non-zero memory location to a Region containing an UTF-8 encoded error string for invalid inputs.\n                // Ownership of both input and output pointer is not transferred to the host.\n                \"humanize_address\" =\u003e Func::new(move |ctx: \u0026mut Ctx, source_ptr: u32, destination_ptr: u32| -\u003e VmResult\u003cu32\u003e {\n                    do_humanize_address::\u003cA, S, Q\u003e(api, ctx, source_ptr, destination_ptr)\n                }),\n                \"query_chain\" =\u003e Func::new(move |ctx: \u0026mut Ctx, request_ptr: u32| -\u003e VmResult\u003cu32\u003e {\n                    do_query_chain::\u003cS, Q\u003e(ctx, request_ptr)\n                }),\n            },\n        });\n\n        #[cfg(feature = \"iterator\")]\n        import_obj.extend(imports! {\n            \"env\" =\u003e {\n                // Creates an iterator that will go from start to end.\n                // If start_ptr == 0, the start is unbounded.\n                // If end_ptr == 0, the end is unbounded.\n                // Order is defined in cosmwasm_std::Order and may be 1 (ascending) or 2 (descending). All other values result in an error.\n                // Ownership of both start and end pointer is not transferred to the host.\n                // Returns an iterator ID.\n                \"db_scan\" =\u003e Func::new(move |ctx: \u0026mut Ctx, start_ptr: u32, end_ptr: u32, order: i32| -\u003e VmResult\u003cu32\u003e {\n                    do_scan::\u003cS, Q\u003e(ctx, start_ptr, end_ptr, order)\n                }),\n                // Get next element of iterator with ID `iterator_id`.\n                // Creates a region containing both key and value and returns its address.\n                // Ownership of the result region is transferred to the contract.\n                // The KV region uses the format value || key || keylen, where keylen is a fixed size big endian u32 value.\n                // An empty key (i.e. KV region ends with \\0\\0\\0\\0) means no more element, no matter what the value is.\n                \"db_next\" =\u003e Func::new(move |ctx: \u0026mut Ctx, iterator_id: u32| -\u003e VmResult\u003cu32\u003e {\n                    do_next::\u003cS, Q\u003e(ctx, iterator_id)\n                }),\n            },\n        });\n\n        let wasmer_instance = Box::from(module.instantiate(\u0026import_obj).map_err(|original| {\n            VmError::instantiation_err(format!(\"Error instantiating module: {:?}\", original))\n        })?);\n        Ok(Instance::from_wasmer(wasmer_instance, deps, gas_limit))\n    }\n\n    pub(crate) fn from_wasmer(\n        /*\n        mut wasmer_instance: Box\u003cWasmerInstance\u003e,\n        */\n        mut module: Module\u003cS, Q\u003e,\n        deps: Extern\u003cS, A, Q\u003e,\n        _gas_limit: u64,\n    ) -\u003e Self {\n        /*\n        set_gas_left(wasmer_instance.context_mut(), gas_limit);\n        get_gas_state_mut::\u003cS, Q\u003e(wasmer_instance.context_mut()).set_gas_limit(gas_limit);\n        let required_features = required_features_from_wasmer_instance(wasmer_instance.as_ref());\n        let instance_ptr = NonNull::from(wasmer_instance.as_ref());\n        set_wasmer_instance::\u003cS, Q\u003e(wasmer_instance.context_mut(), Some(instance_ptr));\n        */\n        move_into_context(module.context_mut(), deps.storage, deps.querier);\n        Instance {\n            inner: module,\n            api: deps.api,\n            /*\n            required_features,\n            */\n            type_storage: PhantomData::\u003cS\u003e {},\n            type_querier: PhantomData::\u003cQ\u003e {},\n        }\n    }\n\n    /// Decomposes this instance into its components.\n    /// External dependencies are returned for reuse, the rest is dropped.\n    pub fn recycle(mut self) -\u003e Option\u003cExtern\u003cS, A, Q\u003e\u003e {\n        if let (Some(storage), Some(querier)) = move_out_of_context(self.inner.context_mut()) {\n            Some(Extern {\n                storage,\n                api: self.api,\n                querier,\n            })\n        } else {\n            None\n        }\n    }\n\n    /// Returns the size of the default memory in bytes.\n    /// This provides a rough idea of the peak memory consumption. Note that\n    /// Wasm memory always grows in 64 KiB steps (pages) and can never shrink\n    /// (https://github.com/WebAssembly/design/issues/1300#issuecomment-573867836).\n    #[cfg(not(feature = \"default-enclave\"))]\n    pub fn get_memory_size(\u0026self) -\u003e u64 {\n        (get_memory_info(self.inner.context()).size as u64) * WASM_PAGE_SIZE\n    }\n\n    /// Returns the currently remaining gas.\n    pub fn get_gas_left(\u0026self) -\u003e u64 {\n        self.create_gas_report().remaining\n    }\n\n    /// Creates and returns a gas report.\n    /// This is a snapshot and multiple reports can be created during the lifetime of\n    /// an instance.\n    #[cfg(not(feature = \"default-enclave\"))]\n    pub fn create_gas_report(\u0026self) -\u003e GasReport {\n        let state = get_gas_state::\u003cS, Q\u003e(self.inner.context()).clone();\n        let gas_left = get_gas_left(self.inner.context());\n        GasReport {\n            limit: state.gas_limit,\n            remaining: gas_left,\n            used_externally: state.externally_used_gas,\n            used_internally: state.get_gas_used_in_wasmer(gas_left),\n        }\n    }\n\n    /// Creates and returns a gas report.\n    /// This is a snapshot and multiple reports can be created during the lifetime of\n    /// an instance.\n    #[cfg(feature = \"default-enclave\")]\n    pub fn create_gas_report(\u0026self) -\u003e GasReport {\n        let limit = self.inner.gas_limit();\n        let remaining = self.inner.gas_left();\n        let used_internally = self.inner.gas_used();\n        let used_externally = limit.saturating_sub(remaining).saturating_sub(used_internally);\n        GasReport {\n            limit,\n            remaining,\n            used_externally,\n            used_internally,\n        }\n    }\n\n    /// Returns the currently remaining gas.\n    pub fn get_gas_used(\u0026self) -\u003e u64 {\n        get_gas_used(\u0026self.inner)\n    }\n\n    /// Sets the readonly storage flag on this instance. Since one instance can be used\n    /// for multiple calls in integration tests, this should be set to the desired value\n    /// right before every call.\n    pub fn set_storage_readonly(\u0026mut self, new_value: bool) {\n        set_storage_readonly::\u003cS, Q\u003e(self.inner.context_mut(), new_value);\n    }\n\n    pub fn with_storage\u003cF: FnOnce(\u0026mut S) -\u003e VmResult\u003cT\u003e, T\u003e(\u0026mut self, func: F) -\u003e VmResult\u003cT\u003e {\n        with_storage_from_context::\u003cS, Q, F, T\u003e(self.inner.context_mut(), func)\n    }\n\n    pub fn with_querier\u003cF: FnOnce(\u0026mut Q) -\u003e VmResult\u003cT\u003e, T\u003e(\u0026mut self, func: F) -\u003e VmResult\u003cT\u003e {\n        with_querier_from_context::\u003cS, Q, F, T\u003e(self.inner.context_mut(), func)\n    }\n\n    /// Requests memory allocation by the instance and returns a pointer\n    /// in the Wasm address space to the created Region object.\n    #[cfg(not(feature = \"default-enclave\"))]\n    pub(crate) fn allocate(\u0026mut self, size: usize) -\u003e VmResult\u003cu32\u003e {\n        let alloc: Func\u003cu32, u32\u003e = self.func(\"allocate\")?;\n        let ptr = alloc.call(to_u32(size)?)?;\n        if ptr == 0 {\n            return Err(CommunicationError::zero_address().into());\n        }\n        Ok(ptr)\n    }\n\n    // deallocate frees memory in the instance and that was either previously\n    // allocated by us, or a pointer from a return value after we copy it into rust.\n    // we need to clean up the wasm-side buffers to avoid memory leaks\n    #[cfg(not(feature = \"default-enclave\"))]\n    pub(crate) fn deallocate(\u0026mut self, ptr: u32) -\u003e VmResult\u003c()\u003e {\n        let dealloc: Func\u003cu32, ()\u003e = self.func(\"deallocate\")?;\n        dealloc.call(ptr)?;\n        Ok(())\n    }\n\n    /// Copies all data described by the Region at the given pointer from Wasm to the caller.\n    #[cfg(not(feature = \"default-enclave\"))]\n    pub(crate) fn read_memory(\u0026self, region_ptr: u32, max_length: usize) -\u003e VmResult\u003cVec\u003cu8\u003e\u003e {\n        read_region(self.inner.context(), region_ptr, max_length)\n    }\n\n    /// Copies data to the memory region that was created before using allocate.\n    #[cfg(not(feature = \"default-enclave\"))]\n    pub(crate) fn write_memory(\u0026mut self, region_ptr: u32, data: \u0026[u8]) -\u003e VmResult\u003c()\u003e {\n        write_region(self.inner.context(), region_ptr, data)?;\n        Ok(())\n    }\n\n    #[cfg(not(feature = \"default-enclave\"))]\n    pub(crate) fn func\u003cArgs, Rets\u003e(\u0026self, name: \u0026str) -\u003e VmResult\u003cFunc\u003cArgs, Rets, Wasm\u003e\u003e\n    where\n        Args: WasmTypeList,\n        Rets: WasmTypeList,\n    {\n        let function = self.inner.exports.get(name)?;\n        Ok(function)\n    }\n\n    pub fn call_init(\u0026mut self, env: \u0026[u8], msg: \u0026[u8], sig_info: \u0026[u8]) -\u003e VmResult\u003cVec\u003cu8\u003e\u003e {\n        let init_result = self.inner.init(env, msg, sig_info)?;\n        Ok(init_result.into_output())\n    }\n\n    pub fn call_handle(\u0026mut self, env: \u0026[u8], msg: \u0026[u8], sig_info: \u0026[u8]) -\u003e VmResult\u003cVec\u003cu8\u003e\u003e {\n        let init_result = self.inner.handle(env, msg, sig_info)?;\n        Ok(init_result.into_output())\n    }\n\n    pub fn call_migrate(\u0026mut self, _env: \u0026[u8], _msg: \u0026[u8]) -\u003e VmResult\u003cVec\u003cu8\u003e\u003e {\n        Ok(Vec::new())\n    }\n\n    pub fn call_query(\u0026mut self, msg: \u0026[u8]) -\u003e VmResult\u003cVec\u003cu8\u003e\u003e {\n        let init_result = self.inner.query(msg)?;\n        Ok(init_result.into_output())\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::context::is_storage_readonly;\n    use crate::errors::VmError;\n    use crate::testing::{\n        mock_dependencies, mock_env, mock_instance, mock_instance_with_balances,\n        mock_instance_with_failing_api, mock_instance_with_gas_limit, MockQuerier, MockStorage,\n    };\n    use crate::traits::Storage;\n    use crate::{call_init, FfiError};\n    use cosmwasm_std::{\n        coin, coins, from_binary, AllBalanceResponse, BalanceResponse, BankQuery, Empty, HumanAddr,\n        QueryRequest,\n    };\n    use wabt::wat2wasm;\n\n    const KIB: usize = 1024;\n    const MIB: usize = 1024 * 1024;\n    const DEFAULT_GAS_LIMIT: u64 = 500_000;\n    const DEFAULT_QUERY_GAS_LIMIT: u64 = 300_000;\n    static CONTRACT: \u0026[u8] = include_bytes!(\"../testdata/contract.wasm\");\n\n    // shorthands for function generics below\n    type MS = MockStorage;\n    type MQ = MockQuerier;\n\n    #[test]\n    fn required_features_works() {\n        let deps = mock_dependencies(20, \u0026[]);\n        let instance = Instance::from_code(CONTRACT, deps, DEFAULT_GAS_LIMIT).unwrap();\n        assert_eq!(instance.required_features.len(), 0);\n    }\n\n    #[test]\n    fn required_features_works_for_many_exports() {\n        let wasm = wat2wasm(\n            r#\"(module\n            (type (func))\n            (func (type 0) nop)\n            (export \"requires_water\" (func 0))\n            (export \"requires_\" (func 0))\n            (export \"requires_nutrients\" (func 0))\n            (export \"require_milk\" (func 0))\n            (export \"REQUIRES_air\" (func 0))\n            (export \"requires_sun\" (func 0))\n            )\"#,\n        )\n        .unwrap();\n\n        let deps = mock_dependencies(20, \u0026[]);\n        let instance = Instance::from_code(\u0026wasm, deps, DEFAULT_GAS_LIMIT).unwrap();\n        assert_eq!(instance.required_features.len(), 3);\n        assert!(instance.required_features.contains(\"nutrients\"));\n        assert!(instance.required_features.contains(\"sun\"));\n        assert!(instance.required_features.contains(\"water\"));\n    }\n\n    /*\n    #[test]\n    fn func_works() {\n        let instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        // can get func\n        let allocate: Func\u003cu32, u32\u003e = instance.func(\"allocate\").expect(\"error getting func\");\n\n        // can call a few times\n        let _ptr1 = allocate.call(0).expect(\"error calling allocate func\");\n        let _ptr2 = allocate.call(1).expect(\"error calling allocate func\");\n        let _ptr3 = allocate.call(33).expect(\"error calling allocate func\");\n    }\n    */\n\n    #[test]\n    fn func_errors_for_non_existent_function() {\n        let instance = mock_instance(\u0026CONTRACT, \u0026[]);\n        let missing_function = \"bar_foo345\";\n        match instance.func::\u003c(), ()\u003e(missing_function).err().unwrap() {\n            VmError::ResolveErr { msg, .. } =\u003e assert_eq!(\n                msg,\n                \"Wasmer resolve error: ExportNotFound { name: \\\"bar_foo345\\\" }\"\n            ),\n            e =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn func_errors_for_wrong_signature() {\n        let instance = mock_instance(\u0026CONTRACT, \u0026[]);\n        match instance.func::\u003c(), ()\u003e(\"allocate\").err().unwrap() {\n            VmError::ResolveErr { msg, .. } =\u003e assert_eq!(\n                msg,\n                \"Wasmer resolve error: Signature { expected: FuncSig { params: [I32], returns: [I32] }, found: [] }\"\n            ),\n            e =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn allocate_deallocate_works() {\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        let sizes: Vec\u003cusize\u003e = vec![\n            0,\n            4,\n            40,\n            400,\n            4 * KIB,\n            40 * KIB,\n            400 * KIB,\n            4 * MIB,\n            40 * MIB,\n            400 * MIB,\n        ];\n        for size in sizes.into_iter() {\n            let region_ptr = instance.allocate(size).expect(\"error allocating\");\n            instance.deallocate(region_ptr).expect(\"error deallocating\");\n        }\n    }\n\n    #[test]\n    fn write_and_read_memory_works() {\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        let sizes: Vec\u003cusize\u003e = vec![\n            0,\n            4,\n            40,\n            400,\n            4 * KIB,\n            40 * KIB,\n            400 * KIB,\n            4 * MIB,\n            // disabled for performance reasons, but pass as well\n            // 40 * MIB,\n            // 400 * MIB,\n        ];\n        for size in sizes.into_iter() {\n            let region_ptr = instance.allocate(size).expect(\"error allocating\");\n            let original = vec![170u8; size];\n            instance\n                .write_memory(region_ptr, \u0026original)\n                .expect(\"error writing\");\n            let data = instance\n                .read_memory(region_ptr, size)\n                .expect(\"error reading\");\n            assert_eq!(data, original);\n            instance.deallocate(region_ptr).expect(\"error deallocating\");\n        }\n    }\n\n    #[test]\n    fn errors_in_imports_are_unwrapped_from_wasmer_errors() {\n        // set up an instance that will experience an error in an import\n        let error_message = \"Api failed intentionally\";\n        let mut instance = mock_instance_with_failing_api(\u0026CONTRACT, \u0026[], error_message);\n        let init_result = call_init::\u003c_, _, _, serde_json::Value\u003e(\n            \u0026mut instance,\n            \u0026mock_env(\"someone\", \u0026[]),\n            b\"{\\\"verifier\\\": \\\"some1\\\", \\\"beneficiary\\\": \\\"some2\\\"}\",\n        );\n\n        // in this case we get a `VmError::FfiError` rather than a `VmError::RuntimeErr` because the conversion\n        // from wasmer `RuntimeError` to `VmError` unwraps errors that happen in WASM imports.\n        match init_result.unwrap_err() {\n            VmError::FfiErr {\n                source: FfiError::Unknown { msg, .. },\n            } if msg == Some(error_message.to_string()) =\u003e {}\n            other =\u003e panic!(\"unexpected error: {:?}\", other),\n        }\n    }\n\n    #[test]\n    fn read_memory_errors_when_when_length_is_too_long() {\n        let length = 6;\n        let max_length = 5;\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        // Allocate sets length to 0. Write some data to increase length.\n        let region_ptr = instance.allocate(length).expect(\"error allocating\");\n        let data = vec![170u8; length];\n        instance\n            .write_memory(region_ptr, \u0026data)\n            .expect(\"error writing\");\n\n        let result = instance.read_memory(region_ptr, max_length);\n        match result.unwrap_err() {\n            VmError::CommunicationErr {\n                source:\n                    CommunicationError::RegionLengthTooBig {\n                        length, max_length, ..\n                    },\n            } =\u003e {\n                assert_eq!(length, 6);\n                assert_eq!(max_length, 5);\n            }\n            err =\u003e panic!(\"unexpected error: {:?}\", err),\n        };\n\n        instance.deallocate(region_ptr).expect(\"error deallocating\");\n    }\n\n    #[test]\n    fn get_memory_size_works() {\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        assert_eq!(instance.get_memory_size(), 17 * WASM_PAGE_SIZE);\n\n        // 100 KiB require two more pages\n        let region_ptr = instance.allocate(100 * 1024).expect(\"error allocating\");\n\n        assert_eq!(instance.get_memory_size(), 19 * WASM_PAGE_SIZE);\n\n        // Deallocating does not shrink memory\n        instance.deallocate(region_ptr).expect(\"error deallocating\");\n        assert_eq!(instance.get_memory_size(), 19 * WASM_PAGE_SIZE);\n    }\n\n    #[test]\n    #[cfg(feature = \"default-cranelift\")]\n    fn set_get_and_gas_cranelift() {\n        let instance = mock_instance_with_gas_limit(\u0026CONTRACT, 123321);\n        let orig_gas = instance.get_gas_left();\n        assert_eq!(orig_gas, 1_000_000); // We expect a dummy value for cranelift\n    }\n\n    #[test]\n    #[cfg(feature = \"default-singlepass\")]\n    fn set_get_and_gas_singlepass() {\n        let instance = mock_instance_with_gas_limit(\u0026CONTRACT, 123321);\n        let orig_gas = instance.get_gas_left();\n        assert_eq!(orig_gas, 123321);\n    }\n\n    #[test]\n    #[cfg(feature = \"default-cranelift\")]\n    fn create_gas_report_works_cranelift() {\n        const LIMIT: u64 = 7_000_000;\n        /// Value hardcoded in cranelift backend\n        const FAKE_REMANING: u64 = 1_000_000;\n        let mut instance = mock_instance_with_gas_limit(\u0026CONTRACT, LIMIT);\n\n        let report1 = instance.create_gas_report();\n        assert_eq!(report1.used_externally, 0);\n        assert_eq!(report1.used_internally, LIMIT - FAKE_REMANING);\n        assert_eq!(report1.limit, LIMIT);\n        assert_eq!(report1.remaining, FAKE_REMANING);\n\n        // init contract\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        let msg = r#\"{\"verifier\": \"verifies\", \"beneficiary\": \"benefits\"}\"#.as_bytes();\n        call_init::\u003c_, _, _, Empty\u003e(\u0026mut instance, \u0026env, msg)\n            .unwrap()\n            .unwrap();\n\n        let report2 = instance.create_gas_report();\n        assert_eq!(report2.used_externally, 0);\n        assert_eq!(report2.used_internally, LIMIT - FAKE_REMANING);\n        assert_eq!(report2.limit, LIMIT);\n        assert_eq!(report2.remaining, FAKE_REMANING);\n    }\n\n    #[test]\n    #[cfg(feature = \"default-singlepass\")]\n    fn create_gas_report_works_singlepass() {\n        const LIMIT: u64 = 7_000_000;\n        let mut instance = mock_instance_with_gas_limit(\u0026CONTRACT, LIMIT);\n\n        let report1 = instance.create_gas_report();\n        assert_eq!(report1.used_externally, 0);\n        assert_eq!(report1.used_internally, 0);\n        assert_eq!(report1.limit, LIMIT);\n        assert_eq!(report1.remaining, LIMIT);\n\n        // init contract\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        let msg = r#\"{\"verifier\": \"verifies\", \"beneficiary\": \"benefits\"}\"#.as_bytes();\n        call_init::\u003c_, _, _, Empty\u003e(\u0026mut instance, \u0026env, msg)\n            .unwrap()\n            .unwrap();\n\n        let report2 = instance.create_gas_report();\n        assert_eq!(report2.used_externally, 134);\n        assert_eq!(report2.used_internally, 63027);\n        assert_eq!(report2.limit, LIMIT);\n        assert_eq!(\n            report2.remaining,\n            LIMIT - report2.used_externally - report2.used_internally\n        );\n    }\n\n    #[test]\n    fn set_storage_readonly_works() {\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        assert_eq!(\n            is_storage_readonly::\u003cMS, MQ\u003e(instance.inner.context()),\n            true\n        );\n\n        instance.set_storage_readonly(false);\n        assert_eq!(\n            is_storage_readonly::\u003cMS, MQ\u003e(instance.inner.context()),\n            false\n        );\n\n        instance.set_storage_readonly(false);\n        assert_eq!(\n            is_storage_readonly::\u003cMS, MQ\u003e(instance.inner.context()),\n            false\n        );\n\n        instance.set_storage_readonly(true);\n        assert_eq!(\n            is_storage_readonly::\u003cMS, MQ\u003e(instance.inner.context()),\n            true\n        );\n    }\n\n    #[test]\n    fn with_storage_works() {\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        // initial check\n        instance\n            .with_storage(|store| {\n                assert!(store.get(b\"foo\").0.unwrap().is_none());\n                Ok(())\n            })\n            .unwrap();\n\n        // write some data\n        instance\n            .with_storage(|store| {\n                store.set(b\"foo\", b\"bar\").0.unwrap();\n                Ok(())\n            })\n            .unwrap();\n\n        // read some data\n        instance\n            .with_storage(|store| {\n                assert_eq!(store.get(b\"foo\").0.unwrap(), Some(b\"bar\".to_vec()));\n                Ok(())\n            })\n            .unwrap();\n    }\n\n    #[test]\n    #[should_panic]\n    fn with_storage_safe_for_panic() {\n        // this should fail with the assertion, but not cause a double-free crash (issue #59)\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n        instance\n            .with_storage::\u003c_, ()\u003e(|_store| panic!(\"trigger failure\"))\n            .unwrap();\n    }\n\n    #[test]\n    fn with_querier_works_readonly() {\n        let rich_addr = HumanAddr::from(\"foobar\");\n        let rich_balance = vec![coin(10000, \"gold\"), coin(8000, \"silver\")];\n        let mut instance = mock_instance_with_balances(\u0026CONTRACT, \u0026[(\u0026rich_addr, \u0026rich_balance)]);\n\n        // query one\n        instance\n            .with_querier(|querier| {\n                let response = querier\n                    .query::\u003cEmpty\u003e(\n                        \u0026QueryRequest::Bank(BankQuery::Balance {\n                            address: rich_addr.clone(),\n                            denom: \"silver\".to_string(),\n                        }),\n                        DEFAULT_QUERY_GAS_LIMIT,\n                    )\n                    .0\n                    .unwrap()\n                    .unwrap()\n                    .unwrap();\n                let BalanceResponse { amount } = from_binary(\u0026response).unwrap();\n                assert_eq!(amount.amount.u128(), 8000);\n                assert_eq!(amount.denom, \"silver\");\n                Ok(())\n            })\n            .unwrap();\n\n        // query all\n        instance\n            .with_querier(|querier| {\n                let response = querier\n                    .query::\u003cEmpty\u003e(\n                        \u0026QueryRequest::Bank(BankQuery::AllBalances {\n                            address: rich_addr.clone(),\n                        }),\n                        DEFAULT_QUERY_GAS_LIMIT,\n                    )\n                    .0\n                    .unwrap()\n                    .unwrap()\n                    .unwrap();\n                let AllBalanceResponse { amount } = from_binary(\u0026response).unwrap();\n                assert_eq!(amount.len(), 2);\n                assert_eq!(amount[0].amount.u128(), 10000);\n                assert_eq!(amount[0].denom, \"gold\");\n                assert_eq!(amount[1].amount.u128(), 8000);\n                assert_eq!(amount[1].denom, \"silver\");\n\n                Ok(())\n            })\n            .unwrap();\n    }\n\n    /// This is needed for writing intagration tests in which the balance of a contract changes over time\n    #[test]\n    fn with_querier_allows_updating_balances() {\n        let rich_addr = HumanAddr::from(\"foobar\");\n        let rich_balance1 = vec![coin(10000, \"gold\"), coin(500, \"silver\")];\n        let rich_balance2 = vec![coin(10000, \"gold\"), coin(8000, \"silver\")];\n        let mut instance = mock_instance_with_balances(\u0026CONTRACT, \u0026[(\u0026rich_addr, \u0026rich_balance1)]);\n\n        // Get initial state\n        instance\n            .with_querier(|querier| {\n                let response = querier\n                    .query::\u003cEmpty\u003e(\n                        \u0026QueryRequest::Bank(BankQuery::Balance {\n                            address: rich_addr.clone(),\n                            denom: \"silver\".to_string(),\n                        }),\n                        DEFAULT_QUERY_GAS_LIMIT,\n                    )\n                    .0\n                    .unwrap()\n                    .unwrap()\n                    .unwrap();\n                let BalanceResponse { amount } = from_binary(\u0026response).unwrap();\n                assert_eq!(amount.amount.u128(), 500);\n                Ok(())\n            })\n            .unwrap();\n\n        // Update balance\n        instance\n            .with_querier(|querier| {\n                querier.update_balance(\u0026rich_addr, rich_balance2);\n                Ok(())\n            })\n            .unwrap();\n\n        // Get updated state\n        instance\n            .with_querier(|querier| {\n                let response = querier\n                    .query::\u003cEmpty\u003e(\n                        \u0026QueryRequest::Bank(BankQuery::Balance {\n                            address: rich_addr.clone(),\n                            denom: \"silver\".to_string(),\n                        }),\n                        DEFAULT_QUERY_GAS_LIMIT,\n                    )\n                    .0\n                    .unwrap()\n                    .unwrap()\n                    .unwrap();\n                let BalanceResponse { amount } = from_binary(\u0026response).unwrap();\n                assert_eq!(amount.amount.u128(), 8000);\n                Ok(())\n            })\n            .unwrap();\n    }\n}\n\n#[cfg(test)]\n#[cfg(feature = \"default-singlepass\")]\nmod singlepass_test {\n    use cosmwasm_std::{coins, Empty};\n\n    use crate::calls::{call_handle, call_init, call_query};\n    use crate::testing::{mock_env, mock_instance, mock_instance_with_gas_limit};\n\n    static CONTRACT: \u0026[u8] = include_bytes!(\"../testdata/contract.wasm\");\n\n    #[test]\n    fn contract_deducts_gas_init() {\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n        let orig_gas = instance.get_gas_left();\n\n        // init contract\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        let msg = r#\"{\"verifier\": \"verifies\", \"beneficiary\": \"benefits\"}\"#.as_bytes();\n        call_init::\u003c_, _, _, Empty\u003e(\u0026mut instance, \u0026env, msg)\n            .unwrap()\n            .unwrap();\n\n        let init_used = orig_gas - instance.get_gas_left();\n        println!(\"init used: {}\", init_used);\n        assert_eq!(init_used, 63161);\n    }\n\n    #[test]\n    fn contract_deducts_gas_handle() {\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        // init contract\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        let msg = r#\"{\"verifier\": \"verifies\", \"beneficiary\": \"benefits\"}\"#.as_bytes();\n        call_init::\u003c_, _, _, Empty\u003e(\u0026mut instance, \u0026env, msg)\n            .unwrap()\n            .unwrap();\n\n        // run contract - just sanity check - results validate in contract unit tests\n        let gas_before_handle = instance.get_gas_left();\n        let env = mock_env(\"verifies\", \u0026coins(15, \"earth\"));\n        let msg = br#\"{\"release\":{}}\"#;\n        call_handle::\u003c_, _, _, Empty\u003e(\u0026mut instance, \u0026env, msg)\n            .unwrap()\n            .unwrap();\n\n        let handle_used = gas_before_handle - instance.get_gas_left();\n        println!(\"handle used: {}\", handle_used);\n        assert_eq!(handle_used, 193119);\n    }\n\n    #[test]\n    fn contract_enforces_gas_limit() {\n        let mut instance = mock_instance_with_gas_limit(\u0026CONTRACT, 20_000);\n\n        // init contract\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        let msg = r#\"{\"verifier\": \"verifies\", \"beneficiary\": \"benefits\"}\"#.as_bytes();\n        let res = call_init::\u003c_, _, _, Empty\u003e(\u0026mut instance, \u0026env, msg);\n        assert!(res.is_err());\n    }\n\n    #[test]\n    fn query_works_with_metering() {\n        let mut instance = mock_instance(\u0026CONTRACT, \u0026[]);\n\n        // init contract\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        let msg = r#\"{\"verifier\": \"verifies\", \"beneficiary\": \"benefits\"}\"#.as_bytes();\n        let _res \nmod serde;\npub mod testing;\nmod traits;\n\n// Secret Network specific modules\nmod attestation;\nmod enclave;\nmod seed;\nmod wasmi;\n\n#[cfg(feature = \"enclave-tests\")]\npub mod enclave_tests;\n\npub use crate::cache::CosmCache;\npub use crate::calls::{call_handle_raw, call_init_raw, call_migrate_raw, call_query_raw};\npub use crate::checksum::Checksum;\npub use crate::errors::{\n    CommunicationError, CommunicationResult, RegionValidationError, RegionValidationResult,\n    VmError, VmResult,\n};\npub use crate::features::features_from_csv;\npub use crate::ffi::{FfiError, FfiResult, GasInfo};\npub use crate::instance::{GasReport, Instance};\n/*\npub use crate::modules::FileSystemCache;\n*/\npub use crate::serde::{from_slice, to_vec};\npub use crate::traits::{Api, Extern, Querier, Storage};\n\n#[cfg(feature = \"iterator\")]\npub use crate::traits::StorageIterator;\n\n// Secret Network specific exports\npub use crate::attestation::{create_attestation_report_u, untrusted_get_encrypted_seed};\npub use crate::seed::{\n    untrusted_health_check, untrusted_init_bootstrap, untrusted_init_node, untrusted_key_gen,\n};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","memory.rs"],"content":"use wasmer_runtime_core::{\n    memory::ptr::{Array, WasmPtr},\n    types::ValueType,\n    vm::Ctx,\n};\n\nuse crate::conversion::to_u32;\nuse crate::errors::{\n    CommunicationError, CommunicationResult, RegionValidationError, RegionValidationResult,\n    VmResult,\n};\n\n/****** read/write to wasm memory buffer ****/\n\n/// Refers to some heap allocated data in Wasm.\n/// A pointer to an instance of this can be returned over FFI boundaries.\n///\n/// This is the same as cosmwasm::memory::Region\n/// but defined here to allow Wasmer specific implementation.\n#[repr(C)]\n#[derive(Default, Clone, Copy, Debug)]\nstruct Region {\n    pub offset: u32,\n    /// The number of bytes available in this region\n    pub capacity: u32,\n    /// The number of bytes used in this region\n    pub length: u32,\n}\n\nunsafe impl ValueType for Region {}\n\n/// A Wasm memory descriptor\n#[derive(Debug, Clone)]\npub struct MemoryDescriptor {\n    /// The minimum number of allowed pages\n    pub minimum: u32,\n    /// The maximum number of allowed pages\n    pub maximum: Option\u003cu32\u003e,\n    /// This memory can be shared between Wasm threads\n    pub shared: bool,\n}\n\n#[derive(Debug, Clone)]\npub struct MemoryInfo {\n    pub descriptor: MemoryDescriptor,\n    /// Current memory size in pages\n    pub size: u32,\n}\n\n/// Get information about the default memory `memory(0)`\npub fn get_memory_info(ctx: \u0026Ctx) -\u003e MemoryInfo {\n    let memory = ctx.memory(0);\n    let descriptor = memory.descriptor();\n    MemoryInfo {\n        descriptor: MemoryDescriptor {\n            minimum: descriptor.minimum.0,\n            maximum: descriptor.maximum.map(|pages| pages.0),\n            shared: descriptor.shared,\n        },\n        size: memory.size().0,\n    }\n}\n\n/// Expects a (fixed size) Region struct at ptr, which is read. This links to the\n/// memory region, which is copied in the second step.\n/// Errors if the length of the region exceeds `max_length`.\npub fn read_region(ctx: \u0026Ctx, ptr: u32, max_length: usize) -\u003e VmResult\u003cVec\u003cu8\u003e\u003e {\n    let region = get_region(ctx, ptr)?;\n\n    if region.length \u003e to_u32(max_length)? {\n        return Err(\n            CommunicationError::region_length_too_big(region.length as usize, max_length).into(),\n        );\n    }\n\n    let memory = ctx.memory(0);\n    match WasmPtr::\u003cu8, Array\u003e::new(region.offset).deref(memory, 0, region.length) {\n        Some(cells) =\u003e {\n            // In case you want to do some premature optimization, this shows how to cast a `\u0026'mut [Cell\u003cu8\u003e]` to `\u0026mut [u8]`:\n            // https://github.com/wasmerio/wasmer/blob/0.13.1/lib/wasi/src/syscalls/mod.rs#L79-L81\n            let len = region.length as usize;\n            let mut result = vec![0u8; len];\n            for i in 0..len {\n                result[i] = cells[i].get();\n            }\n            Ok(result)\n        }\n        None =\u003e Err(CommunicationError::deref_err(region.offset, format!(\n            \"Tried to access memory of region {:?} in wasm memory of size {} bytes. This typically happens when the given Region pointer does not point to a proper Region struct.\",\n            region,\n            memory.size().bytes().0\n        )).into()),\n    }\n}\n\n/// maybe_read_region is like read_region, but gracefully handles null pointer (0) by returning None\n/// meant to be used where the argument is optional (like scan)\n#[cfg(feature = \"iterator\")]\npub fn maybe_read_region(ctx: \u0026Ctx, ptr: u32, max_length: usize) -\u003e VmResult\u003cOption\u003cVec\u003cu8\u003e\u003e\u003e {\n    if ptr == 0 {\n        Ok(None)\n    } else {\n        read_region(ctx, ptr, max_length).map(Some)\n    }\n}\n\n/// A prepared and sufficiently large memory Region is expected at ptr that points to pre-allocated memory.\n///\n/// Returns number of bytes written on success.\npub fn write_region(ctx: \u0026Ctx, ptr: u32, data: \u0026[u8]) -\u003e VmResult\u003c()\u003e {\n    let mut region = get_region(ctx, ptr)?;\n\n    let region_capacity = region.capacity as usize;\n    if data.len() \u003e region_capacity {\n        return Err(CommunicationError::region_too_small(region_capacity, data.len()).into());\n    }\n\n    let memory = ctx.memory(0);\n    match WasmPtr::\u003cu8, Array\u003e::new(region.offset).deref(memory, 0, region.capacity) {\n        Some(cells) =\u003e {\n            // In case you want to do some premature optimization, this shows how to cast a `\u0026'mut [Cell\u003cu8\u003e]` to `\u0026mut [u8]`:\n            // https://github.com/wasmerio/wasmer/blob/0.13.1/lib/wasi/src/syscalls/mod.rs#L79-L81\n            for i in 0..data.len() {\n                cells[i].set(data[i])\n            }\n            region.length = data.len() as u32;\n            set_region(ctx, ptr, region)?;\n            Ok(())\n        },\n        None =\u003e Err(CommunicationError::deref_err(region.offset, format!(\n            \"Tried to access memory of region {:?} in wasm memory of size {} bytes. This typically happens when the given Region pointer does not point to a proper Region struct.\",\n            region,\n            memory.size().bytes().0\n        )).into()),\n    }\n}\n\n/// Reads in a Region at ptr in wasm memory and returns a copy of it\nfn get_region(ctx: \u0026Ctx, ptr: u32) -\u003e CommunicationResult\u003cRegion\u003e {\n    let memory = ctx.memory(0);\n    let wptr = WasmPtr::\u003cRegion\u003e::new(ptr);\n    match wptr.deref(memory) {\n        Some(cell) =\u003e {\n            let region = cell.get();\n            validate_region(\u0026region)?;\n            Ok(region)\n        }\n        None =\u003e Err(CommunicationError::deref_err(\n            ptr,\n            \"Could not dereference this pointer to a Region\",\n        )),\n    }\n}\n\n/// Performs plausibility checks in the given Region. Regions are always created by the\n/// contract and this can be used to detect problems in the standard library of the contract.\nfn validate_region(region: \u0026Region) -\u003e RegionValidationResult\u003c()\u003e {\n    if region.offset == 0 {\n        return Err(RegionValidationError::zero_offset());\n    }\n    if region.length \u003e region.capacity {\n        return Err(RegionValidationError::length_exceeds_capacity(\n            region.length,\n            region.capacity,\n        ));\n    }\n    if region.capacity \u003e (u32::MAX - region.offset) {\n        return Err(RegionValidationError::out_of_range(\n            region.offset,\n            region.capacity,\n        ));\n    }\n    Ok(())\n}\n\n/// Overrides a Region at ptr in wasm memory with data\nfn set_region(ctx: \u0026Ctx, ptr: u32, data: Region) -\u003e CommunicationResult\u003c()\u003e {\n    let memory = ctx.memory(0);\n    let wptr = WasmPtr::\u003cRegion\u003e::new(ptr);\n\n    match wptr.deref(memory) {\n        Some(cell) =\u003e {\n            cell.set(data);\n            Ok(())\n        }\n        None =\u003e Err(CommunicationError::deref_err(\n            ptr,\n            \"Could not dereference this pointer to a Region\",\n        )),\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn validate_region_passes_for_valid_region() {\n        // empty\n        let region = Region {\n            offset: 23,\n            capacity: 500,\n            length: 0,\n        };\n        validate_region(\u0026region).unwrap();\n\n        // half full\n        let region = Region {\n            offset: 23,\n            capacity: 500,\n            length: 250,\n        };\n        validate_region(\u0026region).unwrap();\n\n        // full\n        let region = Region {\n            offset: 23,\n            capacity: 500,\n            length: 500,\n        };\n        validate_region(\u0026region).unwrap();\n\n        // at end of linear memory (1)\n        let region = Region {\n            offset: u32::MAX,\n            capacity: 0,\n            length: 0,\n        };\n        validate_region(\u0026region).unwrap();\n\n        // at end of linear memory (2)\n        let region = Region {\n            offset: 1,\n            capacity: u32::MAX - 1,\n            length: 0,\n        };\n        validate_region(\u0026region).unwrap();\n    }\n\n    #[test]\n    fn validate_region_fails_for_zero_offset() {\n        let region = Region {\n            offset: 0,\n            capacity: 500,\n            length: 250,\n        };\n        let result = validate_region(\u0026region);\n        match result.unwrap_err() {\n            RegionValidationError::ZeroOffset { .. } =\u003e {}\n            e =\u003e panic!(\"Got unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn validate_region_fails_for_length_exceeding_capacity() {\n        let region = Region {\n            offset: 23,\n            capacity: 500,\n            length: 501,\n        };\n        let result = validate_region(\u0026region);\n        match result.unwrap_err() {\n            RegionValidationError::LengthExceedsCapacity {\n                length, capacity, ..\n            } =\u003e {\n                assert_eq!(length, 501);\n                assert_eq!(capacity, 500);\n            }\n            e =\u003e panic!(\"Got unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn validate_region_fails_when_exceeding_address_space() {\n        let region = Region {\n            offset: 23,\n            capacity: u32::MAX,\n            length: 501,\n        };\n        let result = validate_region(\u0026region);\n        match result.unwrap_err() {\n            RegionValidationError::OutOfRange {\n                offset, capacity, ..\n            } =\u003e {\n                assert_eq!(offset, 23);\n                assert_eq!(capacity, u32::MAX);\n            }\n            e =\u003e panic!(\"Got unexpected error: {:?}\", e),\n        }\n\n        let region = Region {\n            offset: u32::MAX,\n            capacity: 1,\n            length: 0,\n        };\n        let result = validate_region(\u0026region);\n        match result.unwrap_err() {\n            RegionValidationError::OutOfRange {\n                offset, capacity, ..\n            } =\u003e {\n                assert_eq!(offset, u32::MAX);\n                assert_eq!(capacity, 1);\n            }\n            e =\u003e panic!(\"Got unexpected error: {:?}\", e),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","middleware","deterministic.rs"],"content":"/**\nThis code is a slightly modified version of ValidationMiddleware taken from spacemesh vm,\nunder the MIT license.\n\nOriginal source: https://github.com/spacemeshos/svm/blob/5df80288c8b9a5ab3665297251c283cb614ebb81/crates/svm-compiler/src/middleware/validation.rs\n*/\nuse wasmer_runtime_core::{\n    codegen::{Event, EventSink, FunctionMiddleware},\n    error::CompileError,\n    module::ModuleInfo,\n    wasmparser::Operator,\n};\n\n/// The `DeterministicMiddleware` has one main objective:\n/// * validation - make sure the wasm is valid and doesn't contain any non-deterministic opcodes (for example: floats)\npub struct DeterministicMiddleware;\n\nimpl DeterministicMiddleware {\n    // this is only use in singlepass, not cranelift, so don't trigger ci linting errors\n    #[allow(dead_code)]\n    pub fn new() -\u003e Self {\n        Self {}\n    }\n}\n\nimpl FunctionMiddleware for DeterministicMiddleware {\n    type Error = CompileError;\n\n    fn feed_event\u003c'a, 'b: 'a\u003e(\n        \u0026mut self,\n        event: Event\u003c'a, 'b\u003e,\n        _module_info: \u0026ModuleInfo,\n        sink: \u0026mut EventSink\u003c'a, 'b\u003e,\n        _source_loc: u32,\n    ) -\u003e Result\u003c(), Self::Error\u003e {\n        match event {\n            Event::Wasm(op) =\u003e parse_wasm_opcode(op)?,\n            Event::WasmOwned(ref op) =\u003e parse_wasm_opcode(op)?,\n            _ =\u003e (),\n        };\n\n        sink.push(event);\n        Ok(())\n    }\n}\n\n/// we explicitly whitelist the supported opcodes\nfn parse_wasm_opcode(opcode: \u0026Operator) -\u003e Result\u003c(), CompileError\u003e {\n    match opcode {\n        Operator::Unreachable\n        | Operator::Nop\n        | Operator::Block { .. }\n        | Operator::Loop { .. }\n        | Operator::If { .. }\n        | Operator::Else\n        | Operator::End\n        | Operator::Br { .. }\n        | Operator::BrIf { .. }\n        | Operator::BrTable { .. }\n        | Operator::Return\n        | Operator::Call { .. }\n        | Operator::CallIndirect { .. }\n        | Operator::Drop\n        | Operator::Select\n        | Operator::LocalGet { .. }\n        | Operator::LocalSet { .. }\n        | Operator::LocalTee { .. }\n        | Operator::GlobalGet { .. }\n        | Operator::GlobalSet { .. }\n        | Operator::I32Load { .. }\n        | Operator::I64Load { .. }\n        | Operator::I32Load8S { .. }\n        | Operator::I32Load8U { .. }\n        | Operator::I32Load16S { .. }\n        | Operator::I32Load16U { .. }\n        | Operator::I64Load8S { .. }\n        | Operator::I64Load8U { .. }\n        | Operator::I64Load16S { .. }\n        | Operator::I64Load16U { .. }\n        | Operator::I64Load32S { .. }\n        | Operator::I64Load32U { .. }\n        | Operator::I32Store { .. }\n        | Operator::I64Store { .. }\n        | Operator::I32Store8 { .. }\n        | Operator::I32Store16 { .. }\n        | Operator::I64Store8 { .. }\n        | Operator::I64Store16 { .. }\n        | Operator::I64Store32 { .. }\n        | Operator::MemorySize { .. }\n        | Operator::MemoryGrow { .. }\n        | Operator::I32Const { .. }\n        | Operator::I64Const { .. }\n        | Operator::I32Eqz\n        | Operator::I32Eq\n        | Operator::I32Ne\n        | Operator::I32LtS\n        | Operator::I32LtU\n        | Operator::I32GtS\n        | Operator::I32GtU\n        | Operator::I32LeS\n        | Operator::I32LeU\n        | Operator::I32GeS\n        | Operator::I32GeU\n        | Operator::I64Eqz\n        | Operator::I64Eq\n        | Operator::I64Ne\n        | Operator::I64LtS\n        | Operator::I64LtU\n        | Operator::I64GtS\n        | Operator::I64GtU\n        | Operator::I64LeS\n        | Operator::I64LeU\n        | Operator::I64GeS\n        | Operator::I64GeU\n        | Operator::I32Clz\n        | Operator::I32Ctz\n        | Operator::I32Popcnt\n        | Operator::I32Add\n        | Operator::I32Sub\n        | Operator::I32Mul\n        | Operator::I32DivS\n        | Operator::I32DivU\n        | Operator::I32RemS\n        | Operator::I32RemU\n        | Operator::I32And\n        | Operator::I32Or\n        | Operator::I32Xor\n        | Operator::I32Shl\n        | Operator::I32ShrS\n        | Operator::I32ShrU\n        | Operator::I32Rotl\n        | Operator::I32Rotr\n        | Operator::I64Clz\n        | Operator::I64Ctz\n        | Operator::I64Popcnt\n        | Operator::I64Add\n        | Operator::I64Sub\n        | Operator::I64Mul\n        | Operator::I64DivS\n        | Operator::I64DivU\n        | Operator::I64RemS\n        | Operator::I64RemU\n        | Operator::I64And\n        | Operator::I64Or\n        | Operator::I64Xor\n        | Operator::I64Shl\n        | Operator::I64ShrS\n        | Operator::I64ShrU\n        | Operator::I64Rotl\n        | Operator::I64Rotr\n        | Operator::I32WrapI64\n        | Operator::I32Extend8S\n        | Operator::I32Extend16S\n        | Operator::I64Extend8S\n        | Operator::I64Extend16S\n        | Operator::I64ExtendI32S\n        | Operator::I64ExtendI32U =\u003e Ok(()),\n        _ =\u003e Err(CompileError::ValidationError {\n            msg: format!(\"non-deterministic opcode: {:?}\", opcode),\n        }),\n    }\n}\n\n/// Middleware is only supported in singlepass backend, see\n/// https://github.com/CosmWasm/cosmwasm/issues/311\n#[cfg(all(test, feature = \"default-singlepass\"))]\nmod tests {\n    // No 'use super::*;' here. This is strange and means we are not testing the functions in this module directly.\n    use crate::backends::compile;\n    use crate::errors::VmError;\n    use wabt::wat2wasm;\n    use wasmer_runtime_core::{imports, typed_func::Func};\n\n    #[test]\n    fn valid_wasm_instance_sanity() {\n        let input = r#\"\n            (module\n                (func (export \"sum\") (param i32 i32) (result i32)\n                    get_local 0\n                    get_local 1\n                    i32.add\n                ))\n            \"#;\n        let wasm = wat2wasm(input).unwrap();\n        let module = compile(\u0026wasm).unwrap();\n        let instance = module.instantiate(\u0026imports! {}).unwrap();\n\n        let func: Func\u003c(i32, i32), i32\u003e = instance.exports.get(\"sum\").unwrap();\n        let res = func.call(10, 20);\n        assert!(res.is_ok());\n        assert_eq!(30, res.unwrap());\n    }\n\n    #[test]\n    fn parser_floats_are_not_supported() {\n        let input = r#\"\n            (module\n                (func $to_float (param i32) (result f32)\n                    get_local 0\n                    f32.convert_u/i32\n                ))\n            \"#;\n        let wasm = wat2wasm(input).unwrap();\n        let res = compile(\u0026wasm);\n\n        match res.err().unwrap() {\n            VmError::CompileErr { msg, .. } =\u003e assert_eq!(msg, \"Wasmer compile error: InternalError { msg: \\\"Codegen(\\\\\\\"ValidationError { msg: \\\\\\\\\\\\\\\"non-deterministic opcode: F32ConvertI32U\\\\\\\\\\\\\\\" }\\\\\\\")\\\" }\"),\n            e =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":8},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","middleware","mod.rs"],"content":"mod deterministic;\n\npub use deterministic::DeterministicMiddleware;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","modules.rs"],"content":"// copied from https://github.com/wasmerio/wasmer/blob/0.8.0/lib/runtime/src/cache.rs\n// with some minor modifications\n\nuse memmap::Mmap;\nuse std::{\n    fs::{self, File},\n    io::{self, Write},\n    path::PathBuf,\n};\n\nuse wasmer_runtime_core::{cache::Artifact, module::Module};\n\nuse crate::backends::{backend, compiler_for_backend};\nuse crate::checksum::Checksum;\nuse crate::errors::{VmError, VmResult};\n\n/// Representation of a directory that contains compiled Wasm artifacts.\npub struct FileSystemCache {\n    path: PathBuf,\n}\n\nimpl FileSystemCache {\n    /// Construct a new `FileSystemCache` around the specified directory.\n    /// The contents of the cache are stored in sub-versioned directories.\n    ///\n    /// # Safety\n    ///\n    /// This method is unsafe because there's no way to ensure the artifacts\n    /// stored in this cache haven't been corrupted or tampered with.\n    pub unsafe fn new\u003cP: Into\u003cPathBuf\u003e\u003e(path: P) -\u003e io::Result\u003cSelf\u003e {\n        let path: PathBuf = path.into();\n        if path.exists() {\n            let metadata = path.metadata()?;\n            if metadata.is_dir() {\n                if !metadata.permissions().readonly() {\n                    Ok(Self { path })\n                } else {\n                    // This directory is readonly.\n                    Err(io::Error::new(\n                        io::ErrorKind::PermissionDenied,\n                        format!(\"the supplied path is readonly: {}\", path.display()),\n                    ))\n                }\n            } else {\n                // This path points to a file.\n                Err(io::Error::new(\n                    io::ErrorKind::PermissionDenied,\n                    format!(\n                        \"the supplied path already points to a file: {}\",\n                        path.display()\n                    ),\n                ))\n            }\n        } else {\n            // Create the directory and any parent directories if they don't yet exist.\n            fs::create_dir_all(\u0026path)?;\n            Ok(Self { path })\n        }\n    }\n\n    pub fn load(\u0026self, checksum: \u0026Checksum) -\u003e VmResult\u003cModule\u003e {\n        self.load_with_backend(checksum, backend())\n    }\n\n    pub fn load_with_backend(\u0026self, checksum: \u0026Checksum, backend: \u0026str) -\u003e VmResult\u003cModule\u003e {\n        let filename = checksum.to_hex();\n        let file_path = self.path.clone().join(backend).join(filename);\n        let file = File::open(file_path)\n            .map_err(|e| VmError::cache_err(format!(\"Error opening module file: {}\", e)))?;\n        let mmap = unsafe { Mmap::map(\u0026file) }\n            .map_err(|e| VmError::cache_err(format!(\"Mmap error: {}\", e)))?;\n\n        let serialized_cache = Artifact::deserialize(\u0026mmap[..])?;\n        let module = unsafe {\n            wasmer_runtime_core::load_cache_with(\n                serialized_cache,\n                compiler_for_backend(backend)\n                    .ok_or_else(|| VmError::cache_err(format!(\"Unsupported backend: {}\", backend)))?\n                    .as_ref(),\n            )\n        }?;\n        Ok(module)\n    }\n\n    pub fn store(\u0026mut self, checksum: \u0026Checksum, module: Module) -\u003e VmResult\u003c()\u003e {\n        let backend_str = module.info().backend.to_string();\n        let modules_dir = self.path.clone().join(backend_str);\n        fs::create_dir_all(\u0026modules_dir)\n            .map_err(|e| VmError::cache_err(format!(\"Error creating direcory: {}\", e)))?;\n\n        let serialized_cache = module.cache()?;\n        let buffer = serialized_cache.serialize()?;\n\n        let filename = checksum.to_hex();\n        let mut file = File::create(modules_dir.join(filename))\n            .map_err(|e| VmError::cache_err(format!(\"Error creating module file: {}\", e)))?;\n        file.write_all(\u0026buffer)\n            .map_err(|e| VmError::cache_err(format!(\"Error writing module to disk: {}\", e)))?;\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::backends::compile;\n    use std::env;\n    use wabt::wat2wasm;\n\n    #[test]\n    fn test_file_system_cache_run() {\n        use wasmer_runtime_core::{imports, typed_func::Func};\n\n        let wasm = wat2wasm(\n            r#\"(module\n            (type $t0 (func (param i32) (result i32)))\n            (func $add_one (export \"add_one\") (type $t0) (param $p0 i32) (result i32)\n                get_local $p0\n                i32.const 1\n                i32.add))\n            \"#,\n        )\n        .unwrap();\n        let checksum = Checksum::generate(\u0026wasm);\n\n        let module = compile(\u0026wasm).unwrap();\n\n        // assert we are using the proper backend\n        assert_eq!(backend().to_string(), module.info().backend.to_string());\n\n        let cache_dir = env::temp_dir();\n        let mut fs_cache = unsafe { FileSystemCache::new(cache_dir).unwrap() };\n\n        // store module\n        fs_cache.store(\u0026checksum, module.clone()).unwrap();\n\n        // load module\n        let cached_result = fs_cache.load(\u0026checksum);\n\n        let cached_module = cached_result.unwrap();\n        let import_object = imports! {};\n        let instance = cached_module.instantiate(\u0026import_object).unwrap();\n        let add_one: Func\u003ci32, i32\u003e = instance.exports.get(\"add_one\").unwrap();\n\n        let value = add_one.call(42).unwrap();\n\n        // verify it works\n        assert_eq!(value, 43);\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"
