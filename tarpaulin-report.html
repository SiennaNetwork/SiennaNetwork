ap will be an error message from\n/// the contract itself.\n///\n/// Such errors are only created by the VM. The error type is defined in the standard library, to ensure\n/// the contract understands the error format without creating a dependency on cosmwasm-vm.\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\n#[non_exhaustive]\npub enum SystemError {\n    InvalidRequest { error: String, request: Binary },\n    InvalidResponse { error: String, response: Binary },\n    NoSuchContract { addr: HumanAddr },\n    Unknown {},\n    UnsupportedRequest { kind: String },\n    ExceededRecursionLimit {},\n}\n\nimpl std::error::Error for SystemError {}\n\nimpl std::fmt::Display for SystemError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            SystemError::InvalidRequest { error, request } =\u003e write!(\n                f,\n                \"Cannot parse request: {} in: {}\",\n                error,\n                String::from_utf8_lossy(request.as_slice())\n            ),\n            SystemError::InvalidResponse { error, response } =\u003e write!(\n                f,\n                \"Cannot parse response: {} in: {}\",\n                error,\n                String::from_utf8_lossy(response.as_slice())\n            ),\n            SystemError::NoSuchContract { addr } =\u003e write!(f, \"No such contract: {}\", addr),\n            SystemError::Unknown {} =\u003e write!(f, \"Unknown system error\"),\n            SystemError::UnsupportedRequest { kind } =\u003e {\n                write!(f, \"Unsupported query type: {}\", kind)\n            }\n            SystemError::ExceededRecursionLimit {} =\u003e write!(f, \"Query recursion limit exceeded\"),\n        }\n    }\n}\n\npub type SystemResult\u003cT\u003e = Result\u003cT, SystemError\u003e;\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line () {}\n\n/// cosmwasm_vm_version_* exports mark which Wasm VM interface level this contract is compiled for.\n/// They can be checked by cosmwasm_vm.\n/// Update this whenever the Wasm VM interface breaks.\n#[no_mangle]\nextern \"C\" fn cosmwasm_vm_version_3() -\u003e () {}\n\n/// allocate reserves the given number of bytes in wasm memory and returns a pointer\n/// to a Region defining this data. This space is managed by the calling process\n/// and should be accompanied by a corresponding deallocate\n#[no_mangle]\nextern \"C\" fn allocate(size: usize) -\u003e u32 {\n    alloc(size) as u32\n}\n\n/// deallocate expects a pointer to a Region created with allocate.\n/// It will free both the Region and the memory referenced by the Region.\n#[no_mangle]\nextern \"C\" fn deallocate(pointer: u32) {\n    // auto-drop Region on function end\n    let _ = unsafe { consume_region(pointer as *mut Region) };\n}\n\n/// do_init should be wrapped in an external \"C\" export, containing a contract-specific function as arg\npub fn do_init\u003cT, U\u003e(\n    init_fn: \u0026dyn Fn(\n        \u0026mut Extern\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        Env,\n        T,\n    ) -\u003e InitResult\u003cU\u003e,\n    env_ptr: u32,\n    msg_ptr: u32,\n) -\u003e u32\nwhere\n    T: DeserializeOwned + JsonSchema,\n    U: Serialize + Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    let res: InitResult\u003cU\u003e = _do_init(init_fn, env_ptr as *mut Region, msg_ptr as *mut Region);\n    let v = to_vec(\u0026res).unwrap();\n    release_buffer(v) as u32\n}\n\n/// do_handle should be wrapped in an external \"C\" export, containing a contract-specific function as arg\npub fn do_handle\u003cT, U\u003e(\n    handle_fn: \u0026dyn Fn(\n        \u0026mut Extern\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        Env,\n        T,\n    ) -\u003e HandleResult\u003cU\u003e,\n    env_ptr: u32,\n    msg_ptr: u32,\n) -\u003e u32\nwhere\n    T: DeserializeOwned + JsonSchema,\n    U: Serialize + Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    let res: HandleResult\u003cU\u003e =\n        _do_handle(handle_fn, env_ptr as *mut Region, msg_ptr as *mut Region);\n    let v = to_vec(\u0026res).unwrap();\n    release_buffer(v) as u32\n}\n\n/// do_query should be wrapped in an external \"C\" export, containing a contract-specific function as arg\npub fn do_query\u003cT: DeserializeOwned + JsonSchema\u003e(\n    query_fn: \u0026dyn Fn(\n        \u0026Extern\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        T,\n    ) -\u003e StdResult\u003cQueryResponse\u003e,\n    msg_ptr: u32,\n) -\u003e u32 {\n    let res: QueryResult = _do_query(query_fn, msg_ptr as *mut Region);\n    let v = to_vec(\u0026res).unwrap();\n    release_buffer(v) as u32\n}\n\n/// do_migrate should be wrapped in an external \"C\" export, containing a contract-specific function as arg\npub fn do_migrate\u003cT, U\u003e(\n    migrate_fn: \u0026dyn Fn(\n        \u0026mut Extern\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        Env,\n        T,\n    ) -\u003e MigrateResult\u003cU\u003e,\n    env_ptr: u32,\n    msg_ptr: u32,\n) -\u003e u32\nwhere\n    T: DeserializeOwned + JsonSchema,\n    U: Serialize + Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    let res: MigrateResult\u003cU\u003e =\n        _do_migrate(migrate_fn, env_ptr as *mut Region, msg_ptr as *mut Region);\n    let v = to_vec(\u0026res).unwrap();\n    release_buffer(v) as u32\n}\n\nfn _do_init\u003cT, U\u003e(\n    init_fn: \u0026dyn Fn(\n        \u0026mut Extern\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        Env,\n        T,\n    ) -\u003e InitResult\u003cU\u003e,\n    env_ptr: *mut Region,\n    msg_ptr: *mut Region,\n) -\u003e InitResult\u003cU\u003e\nwhere\n    T: DeserializeOwned + JsonSchema,\n    U: Serialize + Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    let env: Vec\u003cu8\u003e = unsafe { consume_region(env_ptr) };\n    let msg: Vec\u003cu8\u003e = unsafe { consume_region(msg_ptr) };\n    let env: Env = from_slice(\u0026env)?;\n    let msg: T = from_slice(\u0026msg)?;\n    let mut deps = make_dependencies();\n    init_fn(\u0026mut deps, env, msg)\n}\n\nfn _do_handle\u003cT, U\u003e(\n    handle_fn: \u0026dyn Fn(\n        \u0026mut Extern\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        Env,\n        T,\n    ) -\u003e HandleResult\u003cU\u003e,\n    env_ptr: *mut Region,\n    msg_ptr: *mut Region,\n) -\u003e HandleResult\u003cU\u003e\nwhere\n    T: DeserializeOwned + JsonSchema,\n    U: Serialize + Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    let env: Vec\u003cu8\u003e = unsafe { consume_region(env_ptr) };\n    let msg: Vec\u003cu8\u003e = unsafe { consume_region(msg_ptr) };\n\n    let env: Env = from_slice(\u0026env)?;\n    let msg: T = from_slice(\u0026msg)?;\n    let mut deps = make_dependencies();\n    handle_fn(\u0026mut deps, env, msg)\n}\n\nfn _do_query\u003cT: DeserializeOwned + JsonSchema\u003e(\n    query_fn: \u0026dyn Fn(\n        \u0026Extern\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        T,\n    ) -\u003e StdResult\u003cQueryResponse\u003e,\n    msg_ptr: *mut Region,\n) -\u003e StdResult\u003cQueryResponse\u003e {\n    let msg: Vec\u003cu8\u003e = unsafe { consume_region(msg_ptr) };\n\n    let msg: T = from_slice(\u0026msg)?;\n    let deps = make_dependencies();\n    query_fn(\u0026deps, msg)\n}\n\nfn _do_migrate\u003cT, U\u003e(\n    migrate_fn: \u0026dyn Fn(\n        \u0026mut Extern\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        Env,\n        T,\n    ) -\u003e MigrateResult\u003cU\u003e,\n    env_ptr: *mut Region,\n    msg_ptr: *mut Region,\n) -\u003e MigrateResult\u003cU\u003e\nwhere\n    T: DeserializeOwned + JsonSchema,\n    U: Serialize + Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    let env: Vec\u003cu8\u003e = unsafe { consume_region(env_ptr) };\n    let msg: Vec\u003cu8\u003e = unsafe { consume_region(ms \n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitResponse\u003cT = Empty\u003e\nwhere\n    T: Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    pub messages: Vec\u003cCosmosMsg\u003cT\u003e\u003e,\n    pub log: Vec\u003cLogAttribute\u003e,\n}\n\npub type InitResult\u003cU = Empty\u003e = StdResult\u003cInitResponse\u003cU\u003e\u003e;\n\nimpl\u003cT\u003e Default for InitResponse\u003cT\u003e\nwhere\n    T: Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    fn default() -\u003e Self {\n        InitResponse {\n            messages: vec![],\n            log: vec![],\n        }\n    }\n}\n\nimpl\u003cT\u003e TryFrom\u003cContext\u003cT\u003e\u003e for InitResponse\u003cT\u003e\nwhere\n    T: Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    type Error = StdError;\n\n    fn try_from(ctx: Context\u003cT\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\n        if ctx.data.is_some() {\n            Err(StdError::generic_err(\n                \"cannot convert Context with data to InitResponse\",\n            ))\n        } else {\n            Ok(InitResponse {\n                messages: ctx.messages,\n                log: ctx.log,\n            })\n        }\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct HandleResponse\u003cT = Empty\u003e\nwhere\n    T: Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    pub messages: Vec\u003cCosmosMsg\u003cT\u003e\u003e,\n    pub log: Vec\u003cLogAttribute\u003e,\n    pub data: Option\u003cBinary\u003e,\n}\n\npub type HandleResult\u003cU = Empty\u003e = StdResult\u003cHandleResponse\u003cU\u003e\u003e;\n\nimpl\u003cT\u003e Default for HandleResponse\u003cT\u003e\nwhere\n    T: Clone + fmt::Debug + PartialEq + JsonSchema,\n{\n    fn default() -\u003e Self {\n        HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: None,\n        }\n    }\n}\n\nimpl\u003cT\u003e From\u003cContext\u003cT\u003e\u00 sonSchema,\n{\n    pub fn new() -\u003e Self {\n        Context::default()\n    }\n\n    pub fn add_log\u003cK: ToString, V: ToString\u003e(\u0026mut self, key: K, value: V) {\n        self.log.push(log(key, value));\n    }\n\n    pub fn add_message\u003cU: Into\u003cCosmosMsg\u003cT\u003e\u003e\u003e(\u0026mut self, msg: U) {\n        self.messages.push(msg.into());\n    }\n\n    pub fn set_data\u003cU: Into\u003cBinary\u003e\u003e(\u0026mut self, data: U) {\n        self.data = Some(data.into());\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::errors::StdError;\n    use crate::{coins, from_slice, to_vec, Uint128};\n    use std::convert::TryInto;\n\n    #[test]\n    fn log_works_for_different_types() {\n        let expeceted = LogAttribute {\n            key: \"foo\".to_string(),\n            value: \"42\".to_string(),\n        };\n\n        assert_eq!(log(\"foo\", \"42\"), expeceted);\n        assert_eq!(log(\"foo\".to_string(), \"42\"), expeceted);\n        assert_eq!(log(\"foo\", \"42\".to_string()), expeceted);\n        assert_eq!(log(\"foo\", HumanAddr::from(\"42\")), expeceted);\n        assert_eq!(log(\"foo\", Uint128(42)), expeceted);\n        assert_eq!(log(\"foo\", 42), expeceted);\n    }\n\n    #[test]\n    fn can_deser_error_result() {\n        let fail = InitResult::Err(StdError::Unauthorized { backtrace: None });\n        let bin = to_vec(\u0026fail).expect(\"encode contract result\");\n        println!(\"error: {}\", std::str::from_utf8(\u0026bin).unwrap());\n        let back: InitResult = from_slice(\u0026bin).expect(\"decode contract result\");\n        assert_eq!(fail, back);\n    }\n\n    #[test]\n    fn can_deser_ok_result() {\n        let send = InitResult::Ok(InitResponse {\n            messages: vec![BankMsg::Send {\n                from_address: HumanAddr(\"me\".to_string()),\n                to_address: HumanAddr(\"you\".to_string()),\n                amount: coins(1015, \"earth\"),\n            }\n            .into()],\n            log: vec![LogAttribute {\n                key: \"action\".to_string(),\n                value: \"release\".to_string(),\n            }],\n        });\n        let bin = to_vec(\u0026send).expect(\"encode contract result\");\n        println!(\"ok: {}\", std::str::from_utf8(\u0026bin).unwrap());\n        let back: InitResult = from_slice(\u0026bin).expect(\"decode contract result\");\n        assert_eq!(send, back);\n    }\n\n    #[test]\n    fn msg_from_works() {\n        let from_address = HumanAddr(\"me\".to_string());\n        let to_address = HumanAddr(\"you\".to_string());\n        let amount = coins(1015, \"earth\");\n        let bank = BankMsg::Send {\n            from_address,\n            to_address,\n            amount,\n        };\n        let msg: CosmosMsg = bank.clone().into();\n        match msg {\n            CosmosMsg::Bank(msg) =\u003e assert_eq!(bank, msg),\n            _ =\u003e panic!(\"must encode in Bank variant\"),\n        }\n    }\n\n    #[test]\n    fn empty_context() {\n        let ctx = Context::new();\n\n        let init: InitResponse = ctx.clone().try_into().unwrap();\n        assert_eq!(init, InitResponse::default());\n\n        let init: HandleResponse = ctx.clone().try_into().unwrap();\n        assert_eq!(init, HandleResponse::default());\n\n        let init: MigrateResponse = ctx.clone().try_into().unwrap();\n        assert_eq!(init, MigrateResponse::default());\n    }\n\n    #[test]\n    fn full_context() {\n        let mut ctx = Context::new();\n\n        // build it up with the builder commands\n        ctx.add_log(\"sender\", \u0026HumanAddr::from(\"john\"));\n        ctx.add_log(\"action\", \"test\");\n        ctx.add_message(BankMsg::Send {\n            from_address: HumanAddr::from(\"goo\"),\n            to_address: HumanAddr::from(\"foo\"),\n            amount: coins(128, \"uint\"),\n        });\n\n        // and this is what is should return\n        let expected_log = vec![log(\"sender\", \"john\"), log(\"action\", \"test\")];\n        let expected_msgs = vec![CosmosMsg::Bank(BankMsg::Send {\n            from_address: HumanAddr::from(\"goo\"),\n            to_address: HumanAddr::from(\"foo\"),\n            amount: coins(128, \"uint\"),\n        })];\n        let expected_data = Some(Binary::from(b\"banana\"));\n\n        // try InitResponse before setting data\n        let init: InitResponse = ctx.clone().try_into().unwrap();\n        assert_eq!(\u0026init.messages, \u0026expected_msgs);\n        assert_eq!(\u0026init.log, \u0026expected_log);\n\n        ctx.set_data(b\"banana\");\n        // should fail with data set\n        let init_err: StdResult\u003cInitResponse\u003e = ctx.clone().try_into();\n        match init_err.unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"cannot convert Context with data to InitResponse\")\n            }\n            e =\u003e panic!(\"Unexpected error: {}\", e),\n        }\n\n        // try Handle with everything set\n        let handle: HandleResponse = ctx.clone().try_into().unwrap();\n        assert_eq!(\u0026handle.messages, \u0026expected_msgs);\n        assert_eq!(\u0026handle.log, \u0026expected_log);\n        assert_eq!(\u0026handle.data, \u0026expected_data);\n\n        // try Migrate with everything set\n        let migrate: MigrateResponse = ctx.clone().try_into().unwrap();\n        assert_eq!(\u0026migrate.messages, \u0026expected_msgs);\n        assert_eq!(\u0026migrate.log, \u0026expected_log);\n        assert_eq!(\u0026migrate.data, \u0026expected_data);\n    }\n}\n","traces":[{"line":116,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":129,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":130,"address":[],"length":0, ssumes pointers are 32 bit long, which makes it untestable on dev machines.\n\n#[cfg(target_arch = \"wasm32\")]\npub use crate::exports::{do_handle, do_init, do_migrate, do_query};\n#[cfg(target_arch = \"wasm32\")]\npub use crate::imports::{ExternalApi, ExternalQuerier, ExternalStorage};\n\n// Exposed for testing only\n// Both unit tests and integration tests are compiled to native code, so everything in here does not need to compile to Wasm.\n\n#[cfg(not(target_arch = \"wasm32\"))]\nmod mock;\n#[cfg(not(target_arch = \"wasm32\"))]\npub mod testing {\n    pub use crate::mock::{\n        mock_dependencies, mock_dependencies_with_balances, mock_env, BankQuerier, MockApi,\n        MockQuerier, MockQuerierCustomHandlerResult, MockStorage, StakingQuerier,\n        MOCK_CONTRACT_ADDR,\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","std","src","math.rs"],"content":"use schemars::JsonSchema;\nuse serde::{de, ser, Deserialize, Deserializer, Serialize};\nuse std::convert::{TryFrom, TryInto};\nuse std::fmt::{self, Write};\nuse std::ops;\nuse std::str::FromStr;\n\nuse crate::errors::{StdError, StdResult};\n\n/// A fixed-point decimal value with 18 fractional digits, i.e. Decimal(1_000_000_000_000_000_000) == 1.0\n///\n/// The greatest possible value that can be represented is 340282366920938463463.374607431768211455 (which is (2^128 - 1) / 10^18)\n#[derive(Copy, Clone, Default, Debug, PartialEq, Eq, PartialOrd, Ord, JsonSchema)]\npub struct Decimal(#[schemars(with = \"String\")] u128);\n\nconst DECIMAL_FRACTIONAL: u128 = 1_000_000_000_000_000_000;\n\nimpl Decimal {\n    pub const MAX: Decimal = Decimal(u128::MAX);\n\n    /// Create a 1.0 Decimal\n    pub const fn one() -\u003e Decimal {\n        Decimal(DECIMAL_FRACTIONAL)\n    }\n\n    /// Create a 0.0 Decimal\n    pub const fn zero() -\u003e Decimal {\n        Decimal(0)\n    }\n\n    /// Convert x% into Decimal\n    pub fn percent(x: u64) -\u003e Decimal {\n        Decimal((x as u128) * 10_000_000_000_000_000)\n    }\n\n    /// Convert permille (x/1000) into Decimal\n    pub fn permille(x: u64) -\u003e Decimal {\n        Decimal((x as u128) * 1_000_000_000_000_000)\n    }\n\n    /// Returns the ratio (nominator / denominator) as a Decimal\n    pub fn from_ratio\u003cA: Into\u003cu128\u003e, B: Into\u003cu128\u003e\u003e(nominator: A, denominator: B) -\u003e Decimal {\n        let nominator: u128 = nominator.into();\n        let denominator: u128 = denominator.into();\n        if denominator == 0 {\n            panic!(\"Denominator must not be zero\");\n        }\n        // TODO: better algorithm with less rounding potential?\n        Decimal(nominator * DECIMAL_FRACTIONAL / denominator)\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0 == 0\n    }\n}\n\nimpl FromStr for Decimal {\n    type Err = StdError;\n\n    /// Converts the decimal string to a Decimal\n    /// Possible inputs: \"1.23\", \"1\", \"000012\", \"1.123000000\"\n    /// Disallowed: \"\", \".23\"\n    ///\n    /// This never performs any kind of rounding.\n    /// More than 18 fractional digits, even zeros, result in an error.\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let parts: Vec\u003c\u0026str\u003e = input.split('.').collect();\n        match parts.len() {\n            1 =\u003e {\n                let whole = parts[0]\n                    .parse::\u003cu128\u003e()\n                    .map_err(|_| StdError::generic_err(\"Error parsing whole\"))?;\n\n                let whole_as_atomics = whole\n                    .checked_mul(DECIMAL_FRACTIONAL)\n                    .ok_or_else(|| StdError::generic_err(\"Value too big\"))?;\n                Ok(Decimal(whole_as_atomics))\n            }\n            2 =\u003e {\n                let whole = parts[0]\n                    .parse::\u003cu128\u003e()\n                    .map_err(|_| StdError::generic_err(\"Error parsing whole\"))?;\n                let fractional = parts[1]\n                    .parse::\u003cu128\u003e()\n                    .map_err(|_| StdError::generic_err(\"Error parsing fractional\"))?;\n                let exp = (18usize.checked_sub(parts[1].len())).ok_or_else(|| {\n                    StdError::generic_err(\"Cannot parse more than 18 fractional digits\")\n                })?;\n                let fractional_factor = 10u128\n                    .checked_pow(exp.try_into().unwrap())\n                    .ok_or_else(|| StdError::generic_err(\"Cannot compute fractional factor\"))?;\n\n                let whole_as_atomics = whole\n                    .checked_mul(DECIMAL_FRACTIONAL)\n                    .ok_or_else(|| StdError::generic_err(\"Value too big\"))?;\n                let atomics = whole_as_atomics\n                    .checked_add(fractional * fractional_factor)\n                    .ok_or_else(|| StdError::generic_err(\"Value too big\"))?;\n                Ok(Decimal(atomics))\n            }\n            _ =\u003e Err(StdError::generic_err(\"Unexpected number of dots\")),\n        }\n    }\n}\n\nimpl fmt::Display for Decimal {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let whole = (self.0) / DECIMAL_FRACTIONAL;\n        let fractional = (self.0) % DECIMAL_FRACTIONAL;\n\n        if fractional == 0 {\n            write!(f, \"{}\", whole)\n        } else {\n            let fractional_string = format!(\"{:018}\", fractional);\n            f.write_str(\u0026whole.to_string())?;\n            f.write_char('.')?;\n            f.write_str(fractional_string.trim_end_matches('0'))?;\n            Ok(())\n        }\n    }\n}\n\nimpl ops::Add for Decimal {\n    type Output = Self;\n\n    fn add(self, other: Self) -\u003e Self {\n        Decimal(self.0 + other.0)\n    }\n}\n\n/// Serializes as a decimal string\nimpl Serialize for Decimal {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Decimal {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cDecimal, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(DecimalVisitor)\n    }\n}\n\nstruct DecimalVisitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for DecimalVisitor {\n    type Value = Decimal;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded decimal\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match Decimal::from_str(v) {\n            Ok(d) =\u003e Ok(d),\n            Err(e) =\u003e Err(E::custom(format!(\"Error parsing decimal '{}': {}\", v, e))),\n        }\n    }\n}\n\n//*** Uint128 ***/\n#[derive(Copy, Clone, Default, Debug, PartialEq, Eq, PartialOrd, Ord, JsonSchema)]\npub struct Uint128(#[schemars(with = \"String\")] pub u128);\n\nimpl Uint128 {\n    /// Creates a Uint128(0)\n    pub const fn zero() -\u003e Self {\n        Uint128(0)\n    }\n\n    /// Returns a copy of the internal data\n    pub fn u128(\u0026self) -\u003e u128 {\n        self.0\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0 == 0\n    }\n}\n\nimpl From\u003cu128\u003e for Uint128 {\n    fn from(val: u128) -\u003e Self {\n        Uint128(val)\n    }\n}\n\nimpl From\u003cu64\u003e for Uint128 {\n    fn from(val: u64) -\u003e Self {\n        Uint128(val.into())\n    }\n}\n\nimpl TryFrom\u003c\u0026str\u003e for Uint128 {\n    type Error = StdError;\n\n    fn try_from(val: \u0026str) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match val.parse::\u003cu128\u003e() {\n            Ok(u) =\u003e Ok(Uint128(u)),\n            Err(e) =\u003e Err(StdError::generic_err(format!(\"Parsing coin: {}\", e))),\n        }\n    }\n}\n\nimpl Into\u003cString\u003e for Uint128 {\n    fn into(self) -\u003e String {\n        self.0.to_string()\n    }\n}\n\nimpl Into\u003cu128\u003e for Uint128 {\n    fn into(self) -\u003e u128 {\n        self.0\n    }\n}\n\nimpl fmt::Display for Uint128 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\nimpl ops::Add for Uint128 {\n    type Output = Self;\n\n    fn add(self, other: Self) -\u003e Self {\n        Uint128(self.u128() + other.u128())\n    }\n}\n\nimpl ops::AddAssign for Uint128 {\n    fn add_assign(\u0026mut self, other: Self) {\n        self.0 += other.u128();\n    }\n}\n\nimpl ops::Sub for Uint128 {\n    type Output = StdResult\u003cSelf\u003e;\n\n    fn sub(self, other: Self) -\u003e StdResult\u003cSelf\u003e {\n        let (min, sub) = (self.u128(), other.u128());\n        if sub \u003e min {\n            Err(StdError::underflow(min, sub))\n        } else {\n            Ok(Uint128(min - sub))\n        }\n    }\n}\n\n/// Both d*u and u*d with d: Decimal and u: Uint128 returns an Uint128. There is no\n/// specific reason for this decision other than the initial use cases we have. If you\n/// need a Decimal result for the same calculation, use Decimal(d*u) or Decimal(u*d).\nimpl ops::Mul\u003cDecimal\u003e for Uint128 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Decimal) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint128::zero();\n        }\n        self.multiply_ratio(rhs.0, DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Mul\u003cUint128\u003e for Decimal {\n    type Output = Uint128;\n\n    fn mul(self, rhs: Uint128) -\u003e Self::Output {\n        rhs * self\n    }\n}\n\nimpl Uint128 {\n    /// returns self * nom / denom\n    pub fn multiply_ratio\u003cA: Into\u003cu128\u003e, B: Into\u003cu128\u003e\u003e(\u0026self, nom: A, denom: B) -\u003e Uint128 {\n        let nominator: u128 = nom.into();\n        let denominator: u128 = denom.into();\n        if denominator == 0 {\n            panic!(\"Denominator must not be zero\");\n        }\n        // TODO: minimize rounding that takes place (using gcd algorithm)\n        let val = self.u128() * nominator / denominator;\n        Uint128::from(val)\n    }\n}\n\n/// Serializes as a base64 string\nimpl Serialize for Uint128 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Uint128 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cUint128, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Uint128Visitor)\n    }\n}\n\nstruct Uint128Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Uint128Visitor {\n    type Value = Uint128;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded integer\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match v.parse::\u003cu128\u003e() {\n            Ok(u) =\u003e Ok(Uint128(u)),\n            Err(e) =\u003e Err(E::custom(format!(\"invalid Uint128 '{}' - {}\", v, e))),\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::errors::{StdError, StdResult};\n    use crate::{from_slice, to_vec};\n    use std::convert::TryInto;\n\n    #[test]\n    fn decimal_one() {\n        let value = Decimal::one();\n        assert_eq!(value.0, DECIMAL_FRACTIONAL);\n    }\n\n    #[test]\n    fn decimal_zero() {\n        let value = Decimal::zero();\n        assert_eq!(value.0, 0);\n    }\n\n    #[test]\n    fn decimal_percent() {\n        let value = Decimal::percent(50);\n        assert_eq!(value.0, DECIMAL_FRACTIONAL / 2);\n    }\n\n    #[test]\n    fn decimal_permille() {\n        let value = Decimal::permille(125);\n        assert_eq!(value.0, DECIMAL_FRACTIONAL / 8);\n    }\n\n    #[test]\n    fn decimal_from_ratio_works() {\n        // 1.0\n        assert_eq!(Decimal::from_ratio(1u128, 1u128), Decimal::one());\n        assert_eq!(Decimal::from_ratio(53u128, 53u128), Decimal::one());\n        assert_eq!(Decimal::from_ratio(125u128, 125u128), Decimal::one());\n\n        // 1.5\n        assert_eq!(Decimal::from_ratio(3u128, 2u128), Decimal::percent(150));\n        assert_eq!(Decimal::from_ratio(150u128, 100u128), Decimal::percent(150));\n        assert_eq!(Decimal::from_ratio(333u128, 222u128), Decimal::percent(150));\n\n        // 0.125\n        assert_eq!(Decimal::from_ratio(1u64, 8u64), Decimal::permille(125));\n        assert_eq!(Decimal::from_ratio(125u64, 1000u64), Decimal::permille(125));\n\n        // 1/3 (result floored)\n        assert_eq!(\n            Decimal::from_ratio(1u64, 3u64),\n            Decimal(0_333_333_333_333_333_333)\n        );\n\n        // 2/3 (result floored)\n        assert_eq!(\n            Decimal::from_ratio(2u64, 3u64),\n            Decimal(0_666_666_666_666_666_666)\n        );\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn decimal_from_ratio_panics_for_zero_denominator() {\n        Decimal::from_ratio(1u128, 0u128);\n    }\n\n    #[test]\n    fn decimal_from_str_works() {\n        // Integers\n        assert_eq!(Decimal::from_str(\"0\").unwrap(), Decimal::percent(0));\n        assert_eq!(Decimal::from_str(\"1\").unwrap(), Decimal::percent(100));\n        assert_eq!(Decimal::from_str(\"5\").unwrap(), Decimal::percent(500));\n        assert_eq!(Decimal::from_str(\"42\").unwrap(), Decimal::percent(4200));\n        assert_eq!(Decimal::from_str(\"000\").unwrap(), Decimal::percent(0));\n        assert_eq!(Decimal::from_str(\"001\").unwrap(), Decimal::percent(100));\n        assert_eq!(Decimal::from_str(\"005\").unwrap(), Decimal::percent(500));\n        assert_eq!(Decimal::from_str(\"0042\").unwrap(), Decimal::percent(4200));\n\n        // Decimals\n        assert_eq!(Decimal::from_str(\"1.0\").unwrap(), Decimal::percent(100));\n        assert_eq!(Decimal::from_str(\"1.5\").unwrap(), Decimal::percent(150));\n        assert_eq!(Decimal::from_str(\"0.5\").unwrap(), Decimal::percent(50));\n        assert_eq!(Decimal::from_str(\"0.123\").unwrap(), Decimal::permille(123));\n\n        assert_eq!(Decimal::from_str(\"40.00\").unwrap(), Decimal::percent(4000));\n        assert_eq!(Decimal::from_str(\"04.00\").unwrap(), Decimal::percent(0400));\n        assert_eq!(Decimal::from_str(\"00.40\").unwrap(), Decimal::percent(0040));\n        assert_eq!(Decimal::from_str(\"00.04\").unwrap(), Decimal::percent(0004));\n\n        // Can handle 18 fractional digits\n        assert_eq!(\n            Decimal::from_str(\"7.123456789012345678\").unwrap(),\n            Decimal(7123456789012345678)\n        );\n        assert_eq!(\n            Decimal::from_str(\"7.999999999999999999\").unwrap(),\n            Decimal(7999999999999999999)\n        );\n\n        // Works for documented max value\n        assert_eq!(\n            Decimal::from_str(\"340282366920938463463.374607431768211455\").unwrap(),\n            Decimal::MAX\n        );\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_whole_part() {\n        match Decimal::from_str(\"\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal::from_str(\" \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal::from_str(\"-1\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_fractinal_part() {\n        match Decimal::from_str(\"1.\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal::from_str(\"1. \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal::from_str(\"1.e\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal::from_str(\"1.2e3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_more_than_18_fractional_digits() {\n        match Decimal::from_str(\"7.1234567890123456789\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        // No special rules for trailing zeros. This could be changed but adds gas cost for the happy path.\n        match Decimal::from_str(\"7.1230000000000000000\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_invalid_number_of_dots() {\n        match Decimal::from_str(\"1.2.3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal::from_str(\"1.2.3.4\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_more_than_max_value() {\n        // Integer\n        match Decimal::from_str(\"340282366920938463464\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Value too big\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        // Decimal\n        match Decimal::from_str(\"340282366920938463464.0\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Value too big\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n        match Decimal::from_str(\"340282366920938463463.374607431768211456\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Value too big\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_is_zero_works() {\n        assert_eq!(Decimal::zero().is_zero(), true);\n        assert_eq!(Decimal::percent(0).is_zero(), true);\n        assert_eq!(Decimal::permille(0).is_zero(), true);\n\n        assert_eq!(Decimal::one().is_zero(), false);\n        assert_eq!(Decimal::percent(123).is_zero(), false);\n        assert_eq!(Decimal::permille(1234).is_zero(), false);\n    }\n\n    #[test]\n    fn decimal_add() {\n        let value = Decimal::one() + Decimal::percent(50); // 1.5\n        assert_eq!(value.0, DECIMAL_FRACTIONAL * 3 / 2);\n    }\n\n    #[test]\n    fn decimal_to_string() {\n        // Integers\n        assert_eq!(Decimal::zero().to_string(), \"0\");\n        assert_eq!(Decimal::one().to_string(), \"1\");\n        assert_eq!(Decimal::percent(500).to_string(), \"5\");\n\n        // Decimals\n        assert_eq!(Decimal::percent(125).to_string(), \"1.25\");\n        assert_eq!(Decimal::percent(42638).to_string(), \"426.38\");\n        assert_eq!(Decimal::percent(1).to_string(), \"0.01\");\n        assert_eq!(Decimal::permille(987).to_string(), \"0.987\");\n\n        assert_eq!(Decimal(1).to_string(), \"0.000000000000000001\");\n        assert_eq!(Decimal(10).to_string(), \"0.00000000000000001\");\n        assert_eq!(Decimal(100).to_string(), \"0.0000000000000001\");\n        assert_eq!(Decimal(1000).to_string(), \"0.000000000000001\");\n        assert_eq!(Decimal(10000).to_string(), \"0.00000000000001\");\n        assert_eq!(Decimal(100000).to_string(), \"0.0000000000001\");\n        assert_eq!(Decimal(1000000).to_string(), \"0.000000000001\");\n        assert_eq!(Decimal(10000000).to_string(), \"0.00000000001\");\n        assert_eq!(Decimal(100000000).to_string(), \"0.0000000001\");\n        assert_eq!(Decimal(1000000000).to_string(), \"0.000000001\");\n        assert_eq!(Decimal(10000000000).to_string(), \"0.00000001\");\n        assert_eq!(Decimal(100000000000).to_string(), \"0.0000001\");\n        assert_eq!(Decimal(10000000000000).to_string(), \"0.00001\");\n        assert_eq!(Decimal(100000000000000).to_string(), \"0.0001\");\n        assert_eq!(Decimal(1000000000000000).to_string(), \"0.001\");\n        assert_eq!(Decimal(10000000000000000).to_string(), \"0.01\");\n        assert_eq!(Decimal(100000000000000000).to_string(), \"0.1\");\n    }\n\n    #[test]\n    fn decimal_serialize() {\n        assert_eq!(to_vec(\u0026Decimal::zero()).unwrap(), br#\"\"0\"\"#);\n        assert_eq!(to_vec(\u0026Decimal::one()).unwrap(), br#\"\"1\"\"#);\n        assert_eq!(to_vec(\u0026Decimal::percent(8)).unwrap(), br#\"\"0.08\"\"#);\n        assert_eq!(to_vec(\u0026Decimal::percent(87)).unwrap(), br#\"\"0.87\"\"#);\n        assert_eq!(to_vec(\u0026Decimal::percent(876)).unwrap(), br#\"\"8.76\"\"#);\n        assert_eq!(to_vec(\u0026Decimal::percent(8765)).unwrap(), br#\"\"87.65\"\"#);\n    }\n\n    #[test]\n    fn decimal_deserialize() {\n        assert_eq!(from_slice::\u003cDecimal\u003e(br#\"\"0\"\"#).unwrap(), Decimal::zero());\n        assert_eq!(from_slice::\u003cDecimal\u003e(br#\"\"1\"\"#).unwrap(), Decimal::one());\n        assert_eq!(from_slice::\u003cDecimal\u003e(br#\"\"000\"\"#).unwrap(), Decimal::zero());\n        assert_eq!(from_slice::\u003cDecimal\u003e(br#\"\"001\"\"#).unwrap(), Decimal::one());\n\n        assert_eq!(\n            from_slice::\u003cDecimal\u003e(br#\"\"0.08\"\"#).unwrap(),\n            Decimal::percent(8)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal\u003e(br#\"\"0.87\"\"#).unwrap(),\n            Decimal::percent(87)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal\u003e(br#\"\"8.76\"\"#).unwrap(),\n            Decimal::percent(876)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal\u003e(br#\"\"87.65\"\"#).unwrap(),\n            Decimal::percent(8765)\n        );\n    }\n\n    #[test]\n    fn to_and_from_uint128() {\n        let a: Uint128 = 12345u64.into();\n        assert_eq!(12345, a.u128());\n        assert_eq!(\"12345\", a.to_string());\n\n        let a: Uint128 = \"34567\".try_into().unwrap();\n        assert_eq!(34567, a.u128());\n        assert_eq!(\"34567\", a.to_string());\n\n        let a: StdResult\u003cUint128\u003e = \"1.23\".try_into();\n        assert!(a.is_err());\n    }\n\n    #[test]\n    fn uint128_is_zero_works() {\n        assert_eq!(Uint128::zero().is_zero(), true);\n        assert_eq!(Uint128(0).is_zero(), true);\n\n        assert_eq!(Uint128(1).is_zero(), false);\n        assert_eq!(Uint128(123).is_zero(), false);\n    }\n\n    #[test]\n    fn uint128_json() {\n        let orig = Uint128(1234567890987654321);\n        let serialized = to_vec(\u0026orig).unwrap();\n        assert_eq!(serialized.as_slice(), b\"\\\"1234567890987654321\\\"\");\n        let parsed: Uint128 = from_slice(\u0026serialized).unwrap();\n        assert_eq!(parsed, orig);\n    }\n\n    #[test]\n    fn uint128_compare() {\n        let a = Uint128(12345);\n        let b = Uint128(23456);\n\n        assert!(a \u003c b);\n        assert!(b \u003e a);\n        assert_eq!(a, Uint128(12345));\n    }\n\n    #[test]\n    fn uint128_math() {\n        let a = Uint128(12345);\n        let b = Uint128(23456);\n\n        // test + and - for valid values\n        assert_eq!(a + b, Uint128(35801));\n        assert_eq!((b - a).unwrap(), Uint128(11111));\n\n        // test +=\n        let mut c = Uint128(300000);\n        c += b;\n        assert_eq!(c, Uint128(323456));\n\n        // error result on underflow (- would produce negative result)\n        let underflow = a - b;\n        match underflow {\n            Ok(_) =\u003e panic!(\"should error\"),\n            Err(StdError::Underflow {\n                minuend,\n                subtrahend,\n                ..\n            }) =\u003e assert_eq!((minuend, subtrahend), (a.to_string(), b.to_string())),\n            _ =\u003e panic!(\"expected underflow error\"),\n        }\n    }\n\n    #[test]\n    #[should_panic]\n    fn uint128_math_overflow_panics() {\n        // almost_max is 2^128 - 10\n        let almost_max = Uint128(340282366920938463463374607431768211446);\n        let _ = almost_max + Uint128(12);\n    }\n\n    #[test]\n    // in this test the Decimal is on the right\n    fn uint128_decimal_multiply() {\n        // a*b\n        let left = Uint128(300);\n        let right = Decimal::one() + Decimal::percent(50); // 1.5\n        assert_eq!(left * right, Uint128(450));\n\n        // a*0\n        let left = Uint128(300);\n        let right = Decimal::zero();\n        assert_eq!(left * right, Uint128(0));\n\n        // 0*a\n        let left = Uint128(0);\n        let right = Decimal::one() + Decimal::percent(50); // 1.5\n        assert_eq!(left * right, Uint128(0));\n    }\n\n    #[test]\n    fn u128_multiply_ratio_works() {\n        let base = Uint128(500);\n\n        // factor 1/1\n        assert_eq!(base.multiply_ratio(1u128, 1u128), Uint128(500));\n        assert_eq!(base.multiply_ratio(3u128, 3u128), Uint128(500));\n        assert_eq!(base.multiply_ratio(654321u128, 654321u128), Uint128(500));\n\n        // factor 3/2\n        assert_eq!(base.multiply_ratio(3u128, 2u128), Uint128(750));\n        assert_eq!(base.multiply_ratio(333333u128, 222222u128), Uint128(750));\n\n        // factor 2/3 (integer devision always floors the result)\n        assert_eq!(base.multiply_ratio(2u128, 3u128), Uint128(333));\n        assert_eq!(base.multiply_ratio(222222u128, 333333u128), Uint128(333));\n\n        // factor 5/6 (integer devision always floors the result)\n        assert_eq!(base.multiply_ratio(5u128, 6u128), Uint128(416));\n        assert_eq!(base.multiply_ratio(100u128, 120u128), Uint128(416));\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn u128_multiply_ratio_panics_for_zero_denominator() {\n        Uint128(500).multiply_ratio(1u128, 0u128);\n    }\n\n    #[test]\n    // in this test the Decimal is on the left\n    fn decimal_uint128_multiply() {\n        // a*b\n        let left = Decimal::one() + Decimal::percent(50); // 1.5\n        let right = Uint128(300);\n        assert_eq!(left * right, Uint128(450));\n\n        // 0*a\n        let left = Decimal::zero();\n        let right = Uint128(300);\n        assert_eq!(left * right, Uint128(0));\n\n        // a*0\n        let left = Decimal::one() + Decimal::percent(50); // 1.5\n y.rs"],"content":"use std::convert::TryFrom;\nuse std::mem;\nuse std::vec::Vec;\n\n/// Refers to some heap allocated data in Wasm.\n/// A pointer to an instance of this can be returned over FFI boundaries.\n///\n/// This struct is crate internal since the VM defined the same type independently.\n#[repr(C)]\npub struct Region {\n    pub offset: u32,\n    /// The number of bytes available in this region\n    pub capacity: u32,\n    /// The number of bytes used in this region\n    pub length: u32,\n}\n\n/// Creates a memory region of capacity `size` and length 0. Returns a pointer to the Region.\n/// This is the same as the `allocate` export, but designed to be called internally.\npub fn alloc(size: usize) -\u003e *mut Region {\n    let data: Vec\u003cu8\u003e = Vec::with_capacity(size);\n    let data_ptr = data.as_ptr() as usize;\n\n    let region = build_region_from_components(\n        u32::try_from(data_ptr).expect(\"pointer doesn't fit in u32\"),\n        u32::try_from(data.capacity()).expect(\"capacity doesn't fit in u32\"),\n        0,\n    );\n    mem::forget(data);\n    Box::into_raw(region)\n}\n\n/// Similar to alloc, but instead of creating a new vector it consumes an existing one and returns\n/// a pointer to the Region (preventing the memory from being freed until explicitly called later).\n///\n/// The resulting Region has capacity = length, i.e. the buffer's capacity is ignored.\npub fn release_buffer(buffer: Vec\u003cu8\u003e) -\u003e *mut Region {\n    let region = build_region(\u0026buffer);\n    mem::forget(buffer);\n    Box::into_raw(region)\n}\n\n/// Return the data referenced by the Region and\n/// deallocates the Region (and the vector when finished).\n/// Warning: only use this when you are sure the caller will never use (or free) the Region later\n///\n/// # Safety\n///\n/// The ptr must refer to a valid Region, which was previously returned by alloc,\n/// and not yet deallocated. This call will deallocate the Region and return an owner vector\n/// to the caller containing the referenced data.\n///\n/// Naturally, calling this function twice on the same pointer will double deallocate data\n/// and lead to a crash. Make sure to call it exactly once (either consuming the input in\n/// the wasm code OR deallocating the buffer from the caller).\npub unsafe fn consume_region(ptr: *mut Region) -\u003e Vec\u003cu8\u003e {\n    assert!(!ptr.is_null(), \"Region pointer is null\");\n    let region = Box::from_raw(ptr);\n\n    let region_start = region.offset as *mut u8;\n    // This case is explicitely disallowed by Vec\n    // \"The pointer will never be null, so this type is null-pointer-optimized.\"\n    assert!(!region_start.is_null(), \"Region starts at null pointer\");\n\n    Vec::from_raw_parts(\n        region_start,\n        region.length as usize,\n        region.capacity as usize,\n    )\n}\n\n/// Returns a box of a Region, which can be sent over a call to extern\n/// note that this DOES NOT take ownership of the data, and we MUST NOT consume_region\n/// the resulting data.\n/// The Box must be dropped (with scope), but not the data\npub fn build_region(data: \u0026[u8]) -\u003e Box\u003cRegion\u003e {\n    let data_ptr = data.as_ptr() as usize;\n    build_region_from_components(\n        u32::try_from(data_ptr).expect(\"pointer doesn't fit in u32\"),\n        u32::try_from(data.len()).expect(\"length doesn't fit in u32\"),\n        u32::try_from(data.len()).expect(\"length doesn't fit in u32\"),\n    )\n}\n\nfn build_region_from_components(offset: u32, capacity: u32, length: u32) -\u003e Box\u003cRegion\u003e {\n    Box::new(Region {\n        offset: offset,\n        capacity: capacity,\n        length: length,\n    })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","std","src","mock.rs"],"content":"use serde::de::DeserializeOwned;\nuse std::collections::HashMap;\n\nuse crate::addresses::{CanonicalAddr, HumanAddr};\nuse crate::coins::Coin;\nuse crate::encoding::Binary;\nuse crate::errors::{StdError, StdResult, SystemError, SystemResult};\nuse crate::query::{\n    AllBalanceResponse, AllDelegationsResponse, BalanceResponse, BankQuery, BondedDenomResponse,\n    DelegationResponse, DistQuery, FullDelegation, GovQuery, MintQuery, QueryRequest, StakingQuery,\n    Validator, ValidatorsResponse, WasmQuery,\n};\nuse crate::serde::{from_slice, to_binary};\nuse crate::storage::MemoryStorage;\nuse crate::traits::{Api, Extern, Querier, QuerierResult};\nuse crate::types::{BlockInfo, ContractInfo, Empty, Env, MessageInfo};\nuse crate::{RewardsResponse, UnbondingDelegationsResponse};\n\npub const MOCK_CONTRACT_ADDR: \u0026str = \"cosmos2contract\";\n\n/// All external requirements that can be injected for unit tests.\n/// It sets the given balance for the contract itself, nothing else\npub fn mock_dependencies(\n    canonical_length: usize,\n    contract_balance: \u0026[Coin],\n) -\u003e Extern\u003cMockStorage, MockApi, MockQuerier\u003e {\n    let contract_addr = HumanAddr::from(MOCK_CONTRACT_ADDR);\n    Extern {\n        storage: MockStorage::default(),\n        api: MockApi::new(canonical_length),\n        querier: MockQuerier::new(\u0026[(\u0026contract_addr, contract_balance)]),\n    }\n}\n\n/// Initializes the querier along with the mock_dependencies.\n/// Sets all balances provided (yoy must explicitly set contract balance if desired)\npub fn mock_dependencies_with_balances(\n    canonical_length: usize,\n    balances: \u0026[(\u0026HumanAddr, \u0026[Coin])],\n) -\u003e Extern\u003cMockStorage, MockApi, MockQuerier\u003e {\n    Extern {\n        storage: MockStorage::default(),\n        api: MockApi::new(canonical_length),\n        querier: MockQuerier::new(balances),\n    }\n}\n\n// Use MemoryStorage implementation (which is valid in non-testcode)\n// We can later make simplifications here if needed\npub type MockStorage = MemoryStorage;\n\n// MockPrecompiles zero pads all human addresses to make them fit the canonical_length\n// it trims off zeros for the reverse operation.\n// not really smart, but allows us to see a difference (and consistent length for canonical adddresses)\n#[derive(Copy, Clone)]\npub struct MockApi {\n    canonical_length: usize,\n}\n\nimpl MockApi {\n    pub fn new(canonical_length: usize) -\u003e Self {\n        MockApi { canonical_length }\n    }\n}\n\nimpl Default for MockApi {\n    fn default() -\u003e Self {\n        Self::new(20)\n    }\n}\n\nimpl Api for MockApi {\n    fn canonical_address(\u0026self, human: \u0026HumanAddr) -\u003e StdResult\u003cCanonicalAddr\u003e {\n        // Dummy input validation. This is more sophisticated for formats like bech32, where format and checksum are validated.\n        if human.len() \u003c 3 {\n            return Err(StdError::generic_err(\n                \"Invalid input: human address too short\",\n            ));\n        }\n        if human.len() \u003e self.canonical_length {\n            return Err(StdError::generic_err(\n                \"Invalid input: human address too long\",\n            ));\n        }\n\n        let mut out = Vec::from(human.as_str());\n        let append = self.canonical_length - out.len();\n        if append \u003e 0 {\n            out.extend(vec![0u8; append]);\n        }\n        Ok(CanonicalAddr(Binary(out)))\n    }\n\n    fn human_address(\u0026self, canonical: \u0026CanonicalAddr) -\u003e StdResult\u003cHumanAddr\u003e {\n        if canonical.len() != self.canonical_length {\n            return Err(StdError::generic_err(\n                \"Invalid input: canonical address length not correct\",\n            ));\n        }\n\n        // remove trailing 0's (TODO: fix this - but fine for first tests)\n        let trimmed: Vec\u003cu8\u003e = canonical\n            .as_slice()\n            .iter()\n            .cloned()\n            .filter(|\u0026x| x != 0)\n            .collect();\n        // decode UTF-8 bytes into string\n        let human = String::from_utf8(trimmed).map_err(StdError::invalid_utf8)?;\n        Ok(HumanAddr(human))\n    }\n}\n\n/// Just set sender and sent funds for the message. The rest uses defaults.\n/// The sender will be canonicalized internally to allow developers pasing in human readable senders.\n/// This is intended for use in test code only.\npub fn mock_env\u003cU: Into\u003cHumanAddr\u003e\u003e(sender: U, sent: \u0026[Coin]) -\u003e Env {\n    Env {\n        block: BlockInfo {\n            height: 12_345,\n            time: 1_571_797_419,\n            chain_id: \"cosmos-testnet-14002\".to_string(),\n        },\n        message: MessageInfo {\n            sender: sender.into(),\n            sent_funds: sent.to_vec(),\n        },\n        contract: ContractInfo {\n            address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n        },\n        contract_key: Some(\"\".to_string()),\n        contract_code_hash: \"\".to_string(),\n    }\n}\n\n/// The same type as cosmwasm-std's QuerierResult, but easier to reuse in\n/// cosmwasm-vm. It might diverge from QuerierResult at some point.\npub type MockQuerierCustomHandlerResult = SystemResult\u003cStdResult\u003cBinary\u003e\u003e;\n\n/// MockQuerier holds an immutable table of bank balances\n/// TODO: also allow querying contracts\npub struct MockQuerier\u003cC: DeserializeOwned = Empty\u003e {\n    bank: BankQuerier,\n    staking: StakingQuerier,\n    // placeholder to add support later\n    wasm: NoWasmQuerier,\n    dist: DistQuerier,\n    mint: MintQuerier,\n    gov: GovQuerier,\n    /// A handler to handle custom queries. This is set to a dummy handler that\n    /// always errors by default. Update it via `with_custom_handler`.\n    ///\n    /// Use box to avoid the need of another generic type\n    custom_handler: Box\u003cdyn for\u003c'a\u003e Fn(\u0026'a C) -\u003e MockQuerierCustomHandlerResult\u003e,\n}\n\nimpl\u003cC: DeserializeOwned\u003e MockQuerier\u003cC\u003e {\n    pub fn new(balances: \u0026[(\u0026HumanAddr, \u0026[Coin])]) -\u003e Self {\n        MockQuerier {\n            bank: BankQuerier::new(balances),\n            staking: StakingQuerier::default(),\n            wasm: NoWasmQuerier {},\n            dist: DistQuerier {},\n            mint: MintQuerier {},\n            gov: GovQuerier {},\n            // strange argument notation suggested as a workaround here: https://github.com/rust-lang/rust/issues/41078#issuecomment-294296365\n            custom_handler: Box::from(|_: \u0026_| -\u003e MockQuerierCustomHandlerResult {\n                Err(SystemError::UnsupportedRequest {\n                    kind: \"custom\".to_string(),\n                })\n            }),\n        }\n    }\n\n    // set a new balance for the given address and return the old balance\n    pub fn update_balance\u003cU: Into\u003cHumanAddr\u003e\u003e(\n        \u0026mut self,\n        addr: U,\n        balance: Vec\u003cCoin\u003e,\n    ) -\u003e Option\u003cVec\u003cCoin\u003e\u003e {\n        self.bank.balances.insert(addr.into(), balance)\n    }\n\n    #[cfg(feature = \"staking\")]\n    pub fn update_staking(\n        \u0026mut self,\n        denom: \u0026str,\n        validators: \u0026[crate::query::Validator],\n        delegations: \u0026[crate::query::FullDelegation],\n    ) {\n        self.staking = StakingQuerier::new(denom, validators, delegations);\n    }\n\n    pub fn with_custom_handler\u003cCH: 'static\u003e(mut self, handler: CH) -\u003e Self\n    where\n        CH: Fn(\u0026C) -\u003e MockQuerierCustomHandlerResult,\n    {\n        self.custom_handler = Box::from(handler);\n        self\n    }\n}\n\nimpl\u003cC: DeserializeOwned\u003e Querier for MockQuerier\u003cC\u003e {\n    fn raw_query(\u0026self, bin_request: \u0026[u8]) -\u003e QuerierResult {\n        let request: QueryRequest\u003cC\u003e = match from_slice(bin_request) {\n            Ok(v) =\u003e v,\n            Err(e) =\u003e {\n                return Err(SystemError::InvalidRequest {\n                    error: format!(\"Parsing query request: {}\", e),\n                    request: bin_request.into(),\n                })\n            }\n        };\n        self.handle_query(\u0026request)\n    }\n}\n\nimpl\u003cC: DeserializeOwned\u003e MockQuerier\u003cC\u003e {\n    pub fn handle_query(\u0026self, request: \u0026QueryRequest\u003cC\u003e) -\u003e QuerierResult {\n        match \u0026request {\n            QueryRequest::Bank(bank_query) =\u003e self.bank.query(bank_query),\n            QueryRequest::Custom(custom_query) =\u003e (*self.custom_handler)(custom_query),\n            QueryRequest::Staking(staking_query) =\u003e self.staking.query(staking_query),\n            QueryRequest::Wasm(msg) =\u003e self.wasm.query(msg),\n            QueryRequest::Dist(msg) =\u003e self.dist.query(msg),\n            QueryRequest::Mint(msg) =\u003e self.mint.query(msg),\n            QueryRequest::Gov(msg) =\u003e self.gov.query(msg),\n        }\n    }\n}\n\n#[derive(Clone, Default)]\nstruct NoWasmQuerier {\n    // FIXME: actually provide a way to call out\n}\n\nimpl NoWasmQuerier {\n    fn query(\u0026self, request: \u0026WasmQuery) -\u003e QuerierResult {\n        let addr = match request {\n            WasmQuery::Smart { contract_addr, .. } =\u003e contract_addr,\n            WasmQuery::Raw { contract_addr, .. } =\u003e contract_addr,\n        }\n        .clone();\n        Err(SystemError::NoSuchContract { addr })\n    }\n}\n\n#[derive(Clone, Default)]\npub struct GovQuerier {}\n\nimpl GovQuerier {\n    pub fn query(\u0026self, _request: \u0026GovQuery) -\u003e QuerierResult {\n        QuerierResult::Ok(Ok(Binary::default()))\n    }\n}\n\n#[derive(Clone, Default)]\npub struct MintQuerier {}\n\nimpl MintQuerier {\n    pub fn query(\u0026self, _request: \u0026MintQuery) -\u003e QuerierResult {\n        QuerierResult::Ok(Ok(Binary::default()))\n    }\n}\n\n#[derive(Clone, Default)]\npub struct DistQuerier {}\n\nimpl DistQuerier {\n    pub fn query(\u0026self, request: \u0026DistQuery) -\u003e QuerierResult {\n        match request {\n            DistQuery::Rewards { .. } =\u003e {\n                // proper error on not found, serialize result on found\n                let resp = RewardsResponse {\n                    rewards: vec![],\n                    total: vec![],\n                };\n                Ok(to_binary(\u0026resp))\n            }\n        }\n    }\n}\n\n#[derive(Clone, Default)]\npub struct BankQuerier {\n    balances: HashMap\u003cHumanAddr, Vec\u003cCoin\u003e\u003e,\n}\n\nimpl BankQuerier {\n    pub fn new(balances: \u0026[(\u0026HumanAddr, \u0026[Coin])]) -\u003e Self {\n        let mut map = HashMap::new();\n        for (addr, coins) in balances.iter() {\n            map.insert(HumanAddr::from(addr), coins.to_vec());\n        }\n        BankQuerier { balances: map }\n    }\n\n    pub fn query(\u0026self, request: \u0026BankQuery) -\u003e QuerierResult {\n        match request {\n            BankQuery::Balance { address, denom } =\u003e {\n                // proper error on not found, serialize result on found\n                let amount = self\n                    .balances\n                    .get(address)\n                    .and_then(|v| v.iter().find(|c| \u0026c.denom == denom).map(|c| c.amount))\n                    .unwrap_or_default();\n                let bank_res = BalanceResponse {\n                    amount: Coin {\n                        amount,\n                        denom: denom.to_string(),\n                    },\n                };\n                Ok(to_binary(\u0026bank_res))\n            }\n            BankQuery::AllBalances { address } =\u003e {\n                // proper error on not found, serialize result on found\n                let bank_res = AllBalanceResponse {\n                    amount: self.balances.get(address).cloned().unwrap_or_default(),\n                };\n                Ok(to_binary(\u0026bank_res))\n            }\n        }\n    }\n}\n\n#[derive(Clone, Default)]\npub struct StakingQuerier {\n    denom: String,\n    validators: Vec\u003cValidator\u003e,\n    delegations: Vec\u003cFullDelegation\u003e,\n}\n\nimpl StakingQuerier {\n    pub fn new(denom: \u0026str, validators: \u0026[Validator], delegations: \u0026[FullDelegation]) -\u003e Self {\n        StakingQuerier {\n            denom: denom.to_string(),\n            validators: validators.to_vec(),\n            delegations: delegations.to_vec(),\n        }\n    }\n\n    pub fn query(\u0026self, request: \u0026StakingQuery) -\u003e QuerierResult {\n        match request {\n            StakingQuery::BondedDenom {} =\u003e {\n                let res = BondedDenomResponse {\n                    denom: self.denom.clone(),\n                };\n                Ok(to_binary(\u0026res))\n            }\n            StakingQuery::Validators {} =\u003e {\n                let res = ValidatorsResponse {\n                    validators: self.validators.clone(),\n                };\n                Ok(to_binary(\u0026res))\n            }\n            StakingQuery::AllDelegations { delegator } =\u003e {\n                let delegations: Vec\u003c_\u003e = self\n                    .delegations\n                    .iter()\n                    .filter(|d| \u0026d.delegator == delegator)\n                    .cloned()\n                    .map(|d| d.into())\n                    .collect();\n                let res = AllDelegationsResponse { delegations };\n                Ok(to_binary(\u0026res))\n            }\n            StakingQuery::Delegation {\n                delegator,\n                validator,\n            } =\u003e {\n                let delegation = self\n                    .delegations\n                    .iter()\n                    .find(|d| \u0026d.delegator == delegator \u0026\u0026 \u0026d.validator == validator);\n                let res = DelegationResponse {\n                    delegation: delegation.cloned(),\n                };\n                Ok(to_binary(\u0026res))\n            }\n            StakingQuery::UnbondingDelegations { delegator } =\u003e {\n                let delegations: Vec\u003c_\u003e = self\n                    .delegations\n                    .iter()\n                    .filter(|d| \u0026d.delegator == delegator)\n                    .cloned()\n                    .map(|d| d.into())\n                    .collect();\n                let res = UnbondingDelegationsResponse { delegations };\n                Ok(to_binary(\u0026res))\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::query::Delegation;\n    use crate::{coin, coins, from_binary, Decimal, HumanAddr};\n\n    #[test]\n    fn mock_env_arguments() {\n        let name = HumanAddr(\"my name\".to_string());\n\n        // make sure we can generate with \u0026str, \u0026HumanAddr, and HumanAddr\n        let a = mock_env(\"my name\", \u0026coins(100, \"atom\"));\n        let b = mock_env(\u0026name, \u0026coins(100, \"atom\"));\n        let c = mock_env(name, \u0026coins(100, \"atom\"));\n\n        // and the results are the same\n        assert_eq!(a, b);\n        assert_eq!(a, c);\n    }\n\n    #[test]\n    fn flip_addresses() {\n        let api = MockApi::new(20);\n        let human = HumanAddr(\"shorty\".to_string());\n        let canon = api.canonical_address(\u0026human).unwrap();\n        assert_eq!(canon.len(), 20);\n        assert_eq!(\u0026canon.as_slice()[0..6], human.as_str().as_bytes());\n        assert_eq!(\u0026canon.as_slice()[6..], \u0026[0u8; 14]);\n\n        let recovered = api.human_address(\u0026canon).unwrap();\n        assert_eq!(human, recovered);\n    }\n\n    #[test]\n    #[should_panic(expected = \"length not correct\")]\n    fn human_address_input_length() {\n        let api = MockApi::new(10);\n        let input = CanonicalAddr(Binary(vec![61; 11]));\n        api.human_address(\u0026input).unwrap();\n    }\n\n    #[test]\n    #[should_panic(expected = \"address too short\")]\n    fn canonical_address_min_input_length() {\n        let api = MockApi::new(10);\n        let human = HumanAddr(\"1\".to_string());\n        let _ = api.canonical_address(\u0026human).unwrap();\n    }\n\n    #[test]\n    #[should_panic(expected = \"address too long\")]\n    fn canonical_address_max_input_length() {\n        let api = MockApi::new(10);\n        let human = HumanAddr(\"longer-than-10\".to_string());\n        let _ = api.canonical_address(\u0026human).unwrap();\n    }\n\n    #[test]\n    fn bank_querier_all_balances() {\n        let addr = HumanAddr::from(\"foobar\");\n        let balance = vec![coin(123, \"ELF\"), coin(777, \"FLY\")];\n        let bank = BankQuerier::new(\u0026[(\u0026addr, \u0026balance)]);\n\n        // all\n        let all = bank\n            .query(\u0026BankQuery::AllBalances {\n                address: addr.clone(),\n            })\n            .unwrap()\n            .unwrap();\n        let res: AllBalanceResponse = from_binary(\u0026all).unwrap();\n        assert_eq!(\u0026res.amount, \u0026balance);\n    }\n\n    #[test]\n    fn bank_querier_one_balance() {\n        let addr = HumanAddr::from(\"foobar\");\n        let balance = vec![coin(123, \"ELF\"), coin(777, \"FLY\")];\n        let bank = BankQuerier::new(\u0026[(\u0026addr, \u0026balance)]);\n\n        // one match\n        let fly = bank\n            .query(\u0026BankQuery::Balance {\n                address: addr.clone(),\n                denom: \"FLY\".to_string(),\n            })\n            .unwrap()\n            .unwrap();\n        let res: BalanceResponse = from_binary(\u0026fly).unwrap();\n        assert_eq!(res.amount, coin(777, \"FLY\"));\n\n        // missing denom\n        let miss = bank\n            .query(\u0026BankQuery::Balance {\n                address: addr.clone(),\n                denom: \"MISS\".to_string(),\n            })\n            .unwrap()\n            .unwrap();\n        let res: BalanceResponse = from_binary(\u0026miss).unwrap();\n        assert_eq!(res.amount, coin(0, \"MISS\"));\n    }\n\n    #[test]\n    fn bank_querier_missing_account() {\n        let addr = HumanAddr::from(\"foobar\");\n        let balance = vec![coin(123, \"ELF\"), coin(777, \"FLY\")];\n        let bank = BankQuerier::new(\u0026[(\u0026addr, \u0026balance)]);\n\n        // all balances on empty account is empty vec\n        let all = bank\n            .query(\u0026BankQuery::AllBalances {\n                address: HumanAddr::from(\"elsewhere\"),\n            })\n            .unwrap()\n            .unwrap();\n        let res: AllBalanceResponse = from_binary(\u0026all).unwrap();\n        assert_eq!(res.amount, vec![]);\n\n        // any denom on balances on empty account is empty coin\n        let miss = bank\n            .query(\u0026BankQuery::Balance {\n                address: HumanAddr::from(\"elsewhere\"),\n                denom: \"ELF\".to_string(),\n            })\n            .unwrap()\n            .unwrap();\n        let res: BalanceResponse = from_binary(\u0026miss).unwrap();\n        assert_eq!(res.amount, coin(0, \"ELF\"));\n    }\n\n    #[test]\n    fn staking_querier_validators() {\n        let val1 = Validator {\n            address: HumanAddr::from(\"validator-one\"),\n            commission: Decimal::percent(1),\n            max_commission: Decimal::percent(3),\n            max_change_rate: Decimal::percent(1),\n        };\n        let val2 = Validator {\n            address: HumanAddr::from(\"validator-two\"),\n            commission: Decimal::permille(15),\n            max_commission: Decimal::permille(40),\n            max_change_rate: Decimal::permille(5),\n        };\n\n        let staking = StakingQuerier::new(\"ustake\", \u0026[val1.clone(), val2.clone()], \u0026[]);\n\n        // one match\n        let raw = staking\n            .query(\u0026StakingQuery::Validators {})\n            .unwrap()\n            .unwrap();\n        let vals: ValidatorsResponse = from_binary(\u0026raw).unwrap();\n        assert_eq!(vals.validators, vec![val1, val2]);\n    }\n\n    // gets delegators from query or panic\n    fn get_all_delegators(staking: \u0026StakingQuerier, delegator: HumanAddr) -\u003e Vec\u003cDelegation\u003e {\n        let raw = staking\n            .query(\u0026StakingQuery::AllDelegations { delegator })\n            .unwrap()\n            .unwrap();\n        let dels: AllDelegationsResponse = from_binary(\u0026raw).unwrap();\n        dels.delegations\n    }\n\n    // gets full delegators from query or panic\n    fn get_delegator(\n        staking: \u0026StakingQuerier,\n        delegator: HumanAddr,\n        validator: HumanAddr,\n    ) -\u003e Option\u003cFullDelegation\u003e {\n        let raw = staking\n            .query(\u0026StakingQuery::Delegation {\n                delegator,\n                validator,\n            })\n            .unwrap()\n            .unwrap();\n        let dels: DelegationResponse = from_binary(\u0026raw).unwrap();\n        dels.delegation\n    }\n\n    #[test]\n    fn staking_querier_delegations() {\n        let val1 = HumanAddr::from(\"validator-one\");\n        let val2 = HumanAddr::from(\"validator-two\");\n\n        let user_a = HumanAddr::from(\"investor\");\n        let user_b = HumanAddr::from(\"speculator\");\n        let user_c = HumanAddr::from(\"hodler\");\n\n        // we need multiple validators per delegator, so the queries provide different results\n        let del1a = FullDelegation {\n            delegator: user_a.clone(),\n            validator: val1.clone(),\n            amount: coin(100, \"ustake\"),\n            can_redelegate: coin(100, \"ustake\"),\n            accumulated_rewards: coin(5, \"ustake\"),\n        };\n        let del2a = FullDelegation {\n            delegator: user_a.clone(),\n            validator: val2.clone(),\n            amount: coin(500, \"ustake\"),\n            can_redelegate: coin(500, \"ustake\"),\n            accumulated_rewards: coin(20, \"ustake\"),\n        };\n\n        // note we cannot have multiple delegations on one validator, they are collapsed into one\n        let del1b = FullDelegation {\n            delegator: user_b.clone(),\n            validator: val1.clone(),\n            amount: coin(500, \"ustake\"),\n            can_redelegate: coin(0, \"ustake\"),\n            accumulated_rewards: coin(0, \"ustake\"),\n        };\n\n        // and another one on val2\n        let del2c = FullDelegation {\n            delegator: user_c.clone(),\n            validator: val2.clone(),\n            amount: coin(8888, \"ustake\"),\n            can_redelegate: coin(4567, \"ustake\"),\n            accumulated_rewards: coin(900, \"ustake\"),\n        };\n\n        let staking = StakingQuerier::new(\n            \"ustake\",\n            \u0026[],\n            \u0026[del1a.clone(), del1b.clone(), del2a.clone(), del2c.clone()],\n        );\n\n        // get all for user a\n        let dels = get_all_delegators(\u0026staking, user_a.clone());\n        assert_eq!(dels, vec![del1a.clone().into(), del2a.clone().into()]);\n\n        // get all for user b\n        let dels = get_all_delegators(\u0026staking, user_b.clone());\n        assert_eq!(dels, vec![del1b.clone().into()]);\n\n        // get all for user c\n        let dels = get_all_delegators(\u0026staking, user_c.clone());\n        assert_eq!(dels, vec![del2c.clone().into()]);\n\n        // for user with no delegations...\n        let dels = get_all_delegators(\u0026staking, HumanAddr::from(\"no one\"));\n        assert_eq!(dels, vec![]);\n\n        // filter a by validator (1 and 1)\n        let dels = get_delegator(\u0026staking, user_a.clone(), val1.clone());\n        assert_eq!(dels, Some(del1a.clone()));\n        let dels = get_delegator(\u0026staking, user_a.clone(), val2.clone());\n        assert_eq!(dels, Some(del2a.clone()));\n\n        // filter b by validator (2 and 0)\n        let dels = get_delegator(\u0026staking, user_b.clone(), val1.clone());\n        assert_eq!(dels, Some(del1b.clone()));\n        let dels = get_delegator(\u0026staking, user_b.clone(), val2.clone());\n        assert_eq!(dels, None);\n\n        // filter c by validator (0 and 1)\n        let dels = get_delegator(\u0026staking, user_c.clone(), val1.clone());\n        assert_eq!(dels, None);\n        let dels = get_delegator(\u0026staking, user_c.clone(), val2.clone());\n        assert_eq!(dels, Some(del2c.clone()));\n    }\n}\n","traces":[{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":109,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":110,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":158,"address":[],"length":0,"stats":{"Line":0},"fn_n
