amount(\u0026canonical), 6000)\n    }\n\n    #[test]\n    fn test_handle_burn() {\n        let (init_result, mut deps) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"lebron\".to_string()),\n                amount: Uint128(5000),\n            }],\n            false,\n            false,\n            false,\n            true,\n            0,\n        );\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let (init_result_for_failure, mut deps_for_failure) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result_for_failure.is_ok(),\n            \"Init failed: {}\",\n            init_result_for_failure.err().unwrap()\n        );\n        // test when burn disabled\n        let handle_msg = HandleMsg::Burn {\n            amount: Uint128(100),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps_for_failure, mock_env(\"lebron\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"Burn functionality is not enabled for this token.\"));\n\n        let supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        let burn_amount: u128 = 100;\n        let handle_msg = HandleMsg::Burn {\n            amount: Uint128(burn_amount),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"lebron\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"Pause handle failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let new_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(new_supply, supply - burn_amount);\n    }\n\n    #[test]\n    fn t age).total_supply();\n        assert_eq!(new_supply, supply + mint_amount);\n    }\n\n    #[test]\n    fn test_handle_admin_commands() {\n        let admin_err = \"Admin commands can only be run from admin address\".to_string();\n        let (init_result, mut deps) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"lebron\".to_string()),\n                amount: Uint128(5000),\n            }],\n            false,\n            false,\n            true,\n            false,\n            0,\n        );\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let pause_msg = HandleMsg::SetContractStatus {\n            level: ContractStatusLevel::StopAllButRedeems,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), pause_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n\n        let mint_msg = HandleMsg::AddMinters {\n            minters: vec![HumanAddr(\"not_admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), mint_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n\n        let mint_msg = HandleMsg::RemoveMinters {\n            minters: vec![HumanAddr(\"admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), mint_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n\n        let mint_msg = HandleMsg::SetMinters {\n            minters: vec![HumanAddr(\"not_admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), mint_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n\n        let change_admin_msg = HandleMsg::ChangeAdmin {\n            address: HumanAddr(\"not_admin\".to_string()),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), change_admin_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n    }\n\n    #[test]\n    fn test_handle_pause_with_withdrawals() {\n        let (init_result, mut deps) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"lebron\".to_string()),\n                amount: Uint128(5000),\n            }],\n            false,\n            true,\n            false,\n            false,\n            5000,\n        );\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let pause_msg = HandleMsg::SetContractStatus {\n            level: ContractStatusLevel::StopAllButRedeems,\n            padding: None,\n        };\n\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), pause_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"Pause handle failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let send_msg = HandleMsg::Transfer {\n            recipient: HumanAddr(\"account\".to_string()),\n            amount: Uint128(123),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), send_msg);\n        let error = extract_error_msg(handle_result);\n        assert_eq!(\n            error,\n            \"This contract is stopped and this action is not allowed\".to_string()\n        );\n\n        let withdraw_msg = HandleMsg::Redeem string(),\n        };\n        let query_result = query(\u0026deps, no_vk_yet_query_msg);\n        let error = extract_error_msg(query_result);\n        assert_eq!(\n            error,\n            \"Wrong viewing key for this address or viewing key not set\".to_string()\n        );\n\n        let create_vk_msg = HandleMsg::CreateViewingKey {\n            entropy: \"34\".to_string(),\n            padding: None,\n        };\n        let handle_response = handle(\u0026mut deps, mock_env(\"giannis\", \u0026[]), create_vk_msg).unwrap();\n        let vk = match from_binary(\u0026handle_response.data.unwrap()).unwrap() {\n            HandleAnswer::CreateViewingKey { key } =\u003e key,\n            _ =\u003e panic!(\"Unexpected result from handle\"),\n        };\n\n        let query_balance_msg = QueryMsg::Balance {\n            address: HumanAddr(\"giannis\".to_string()),\n            key: vk.0,\n        };\n\n        let query_response = query(\u0026deps, query_balance_msg).unwrap();\n        let balance = match from_binary(\u0026query_response).unwrap() {\n            QueryAnswer::Balance { amount } =\u003e amount,\n            _ =\u003e panic!(\"Unexpected result from query\"),\n        };\n        assert_eq!(balance, Uint128(5000));\n\n        let wrong_vk_query_msg = QueryMsg::Balance {\n            address: HumanAddr(\"giannis\".to_string()),\n            key: \"wrong_vk\".to_string(),\n        };\n        let query_result = query(\u0026deps, wrong_vk_query_msg);\n        let error = extract_error_msg(query_result);\n        assert_eq!(\n            error,\n            \"Wrong viewing key for this address or viewing key not set\".to_string()\n        );\n    }\n\n    #[test]\n    fn test_query_token_info() {\n        let init_name = \"sec-sec\".to_string();\n        let init_admin = HumanAddr(\"admin\".to_string());\n        let init_symbol = \"SECSEC\".to_string();\n        let init_decimals = 8;\n        let init_config: InitConfig = from_binary(\u0026Binary::from(\n            r#\"{ \"public_total_supply\": true }\"#.as_bytes(),\n        ))\n        .unwrap();\n        let init_supply = Uint128(5000);\n\n        let mut deps = mock_dependencies(20, \u0026[]);\n        let env = mock_env(\"instantiator\", \u0026[]);\n        let init_msg = InitMsg {\n            name: init_name.clone(),\n            admin: Some(init_admin.clone()),\n            symbol: init_symbol.clone(),\n            decimals: init_decimals.clone(),\n            initial_balances: Some(vec![InitialBalance {\n                address: HumanAddr(\"giannis\".to_string()),\n                amount: init_supply,\n            }]),\n            prng_seed: Binary::from(\"lolz fun yay\".as_bytes()),\n            config: Some(init_config),\n        };\n        let init_result = init(\u0026mut deps, env, init_msg);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let query_msg = QueryMsg::TokenInfo {};\n        let query_result = query(\u0026deps, query_msg);\n        assert!(\n            query_result.is_ok(),\n            \"Init failed: {}\",\n            query_result.err().unwrap()\n        );\n        let query_answer: QueryAnswer = from_binary(\u0026query_result.unwrap()).unwrap();\n        match query_answer {\n            QueryAnswer::TokenInfo {\n                name,\n                symbol,\n                decimals,\n                total_supply,\n            } =\u003e {\n                assert_eq!(name, init_name);\n                assert_eq!(symbol, init_symbol);\n                assert_eq!(decimals, init_decimals);\n                assert_eq!(total_supply, Some(Uint128(5000)));\n            }\n            _ =\u003e panic!(\"unexpected\"),\n        }\n    }\n\n    #[test]\n    fn test_query_token_config() {\n        let init_name = \"sec-sec\".to_string();\n        let init_admin = HumanAddr(\"admin\".to_string());\n        let init_symbol = \"SECSEC\".to_str erialized under `Receive()` variant in a HandleMsg\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub struct Snip20ReceiveMsg {\n    pub sender: HumanAddr,\n    pub from: HumanAddr,\n    pub amount: Uint128,\n    pub msg: Option\u003cBinary\u003e,\n}\n\nimpl Snip20ReceiveMsg {\n    pub fn new(sender: HumanAddr, from: HumanAddr, amount: Uint128, msg: Option\u003cBinary\u003e) -\u003e Self {\n        Self {\n            sender,\n            from,\n            amount,\n            msg,\n        }\n    }\n\n    /// serializes the message, and pads it to 256 bytes\n    pub fn into_binary(self) -\u003e StdResult\u003cBinary\u003e {\n        let msg = ReceiverHandleMsg::Receive(self);\n        let mut data = to_binary(\u0026msg)?;\n        space_pad(RESPONSE_BLOCK_SIZE, \u0026mut data.0);\n        Ok(data)\n    }\n\n    /// creates a cosmos_msg sending this struct to the named contract\n    pub fn into_cosmos_msg(\n        self,\n        callback_code_hash: String,\n        contract_addr: HumanAddr,\n    ) -\u003e StdResult\u003cCosmosMsg\u003e {\n        let msg = self.into_binary()?;\n        let execute = WasmMsg::Execute {\n            msg,\n            callback_code_hash,\n            contract_addr,\n            send: vec![],\n        };\n        Ok(execute.into())\n    }\n}\n\n// This is just a helper to properly serialize the above message\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug)]\n#[serde(rename_all = \"snake_case\")]\nenum ReceiverHandleMsg {\n    Receive(Snip20ReceiveMsg),\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[],"length":0,"st id is a globally incrementing counter.\n// Since it's 64 bits long, even at 50 tx/s it would take\n// over 11 billion years for it to rollback. I'm pretty sure\n// we'll have bigger issues by then.\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\npub struct Tx {\n    pub id: u64,\n    pub from: HumanAddr,\n    pub sender: HumanAddr,\n    pub receiver: HumanAddr,\n    pub coins: Coin,\n    // The timestamp and block height are optional so that the JSON schema\n    // reflects that some SNIP-20 contracts may not include this info.\n    pub timestamp: Option\u003cu64\u003e,\n    pub block_height: Option\u003cu64\u003e,\n}\n\nimpl Tx {\n    pub fn into_stored\u003cA: Api\u003e(self, api: \u0026A) -\u003e StdResult\u003cStoredTx\u003e {\n        let tx = StoredTx {\n            id: self.id,\n            from: api.canonical_address(\u0026self.from)?,\n            sender: api.canonical_address(\u0026self.sender)?,\n            receiver: api.canonical_address(\u0026self.receiver)?,\n            coins: self.coins,\n            timestamp: self.timestamp.unwrap_or(0),\n            block_height: self.block_height.unwrap_or(0),\n        };\n        Ok(tx)\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug)]\npub struct StoredTx {\n    pub id: u64,\n    pub from: CanonicalAddr,\n    pub sender: CanonicalAddr,\n    pub receiver: CanonicalAddr,\n    pub coins: Coin,\n    pub timestamp: u64,\n    pub block_height: u64,\n}\n\nimpl StoredTx {\n    pub fn into_humanized\u003cA: Api\u003e(self, api: \u0026A) -\u003e StdResult\u003cTx\u003e {\n        let tx = Tx {\n            id: self.id,\n            from: api.human_address(\u0026self.from)?,\n            sender: api.human_address(\u0026self.sender)?,\n            receiver: api.human_address(\u0026self.receiver)?,\n            coins: self.coins,\n            timestamp: Some(self.timestamp),\n            block_height: Some(self.block_height),\n        };\n        Ok(tx)\n    }\n}\n\npub fn store_transfer\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    owner: \u0026CanonicalAddr,\n    sender: \u0026CanonicalAddr,\n    receiver: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n    block: cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let mut config = Config::from_storage(store);\n    let id = config.tx_count() + 1;\n    config.set_tx_count(id)?;\n\n    let coins = Coin { denom, amount };\n    let tx = StoredTx {\n        id,\n        from: owner.clone(),\n        sender: sender.clone(),\n        receiver: receiver.clone(),\n        coins,\n        timestamp: block.time,\n        block_height: block.height,\n    };\n\n    if owner != sender {\n        append_tx(store, tx.clone(), \u0026owner)?;\n    }\n    append_tx(store, tx.clone(), \u0026sender)?;\n    append_tx(store, tx, \u0026receiver)?;\n\n    Ok(())\n}\n\nfn append_tx\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    tx: StoredTx,\n    for_address: \u0026CanonicalAddr,\n) -\u003e StdResult\u003c()\u003e {\n    let mut store = PrefixedStorage::multilevel(\u0026[PREFIX_TXS, for_address.as_slice()], store);\n    let mut store = AppendStoreMut::attach_or_create(\u0026mut store)?;\n    store.push(\u0026tx)\n}\n\npub fn get_transfers\u003cA: Api, S: ReadonlyStorage\u003e(\n    api: \u0026A,\n    storage: \u0026S,\n    for_address: \u0026CanonicalAddr,\n    page: u32,\n    page_size: u32,\n) -\u003e StdResult\u003c(Vec\u003cTx\u003e, u64)\u003e {\n    let store = ReadonlyPrefixedStorage::multilevel(\u0026[PREFIX_TXS, for_address.as_slice()], storage);\n\n    // Try to access the storage of txs for the account.\n    // If it doesn't exist yet, return an empty list of transfers.\n    let store = if let Some(result) = AppendStore::\u003cStoredTx, _\u003e::attach(\u0026store) {\n        result?\n    } else {\n        return Ok((vec![], 0));\n    };\n\n    // Take `page_size` txs starting from the latest tx, potentially skipping `page * page_size`\n    // txs from the start.\n    let tx_iter = store\n        .iter()\n        .rev()\n        .skip((page * page_size) as _)\n        .take(page_size as _);\n    // The `and_then` here flattens the `StdResult\u003cStdResult\u003cTx\u003e\u003e` to an `StdResult\u003cTx\u003e`\n    let txs: StdResult\u003cVec\u003cTx\u003e\u003e = tx_iter\n        .map(|tx| tx.map(|tx| tx.into_humanized(api)).and_then(|x| x))\n        .collect();\n    txs.map(|txs| (txs, store.len() as u64))\n}\n\n// Config\n\n#[derive(Serialize, Debug, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct Constants {\n    pub name: String,\n    pub admin: HumanAddr,\n    pub symbol: String,\n    pub decimals: u8,\n    pub prng_seed: Vec\u003cu8\u003e,\n    // privacy configuration\n    pub total_supply_is_public: bool,\n    // is deposit enabled\n    pub deposit_is_enabled: bool,\n    // is redeem enabled\n    pub redeem_is_enabled: bool,\n    // is mint enabled\n    pub mint_is_enabled: bool,\n    // is burn enabled\n    pub burn_is_enabled: bool,\n}\n\npub struct ReadonlyConfig\u003c'a, S: ReadonlyStorage\u003e {\n    storage: ReadonlyPrefixedStorage\u003c'a, S\u003e,\n}\n\nimpl\u003c'a, S: ReadonlyStorage\u003e ReadonlyConfig\u003c'a, S\u003e {\n    pub fn from_storage(storage: \u0026'a S) -\u003e Self {\n        Self {\n            storage: ReadonlyPrefixedStorage::new(PREFIX_CONFIG, storage),\n        }\n    }\n\n    fn as_readonly(\u0026self) -\u003e ReadonlyConfigImpl\u003cReadonlyPrefixedStorage\u003cS\u003e\u003e {\n        ReadonlyConfigImpl(\u0026self.storage)\n    }\n\n    pub fn constants(\u0026self) -\u003e StdResult\u003cConstants\u003e {\n        self.as_readonly().constants()\n    }\n\n    pub fn total_supply(\u0026self) -\u003e u128 {\n        self.as_readonly().total_supply()\n    }\n\n    pub fn contract_status(\u0026self) -\u003e ContractStatusLevel {\n        self.as_readonly().contract_status()\n    }\n\n    pub fn minters(\u0026self) -\u003e Vec\u003cHumanAddr\u003e {\n        self.as_readonly().minters()\n    }\n\n    pub fn tx_count(\u0026self) -\u003e u64 {\n        self.as_readonly().tx_count()\n    }\n}\n\nfn set_bin_data\u003cT: Serialize, S: Storage\u003e(storage: \u0026mut S, key: \u0026[u8], data: \u0026T) -\u003e StdResult\u003c()\u003e {\n    let bin_data =\n        bincode2::serialize(\u0026data).map_err(|e| StdError::serialize_err(type_name::\u003cT\u003e(), e))?;\n\n    storage.set(key, \u0026bin_data);\n    Ok(())\n}\n\nfn get_bin_data\u003cT: DeserializeOwned, S: ReadonlyStorage\u003e(storage: \u0026S, key: \u0026[u8]) -\u003e StdResult\u003cT\u003e {\n    let bin_data = storage.get(key);\n\n    match bin_data {\n        None =\u003e Err(StdError::not_found(\"Key not found in storage\")),\n        Some(bin_data) =\u003e Ok(bincode2::deserialize::\u003cT\u003e(\u0026bin_data)\n            .map_err(|e| StdError::serialize_err(type_name::\u003cT\u003e(), e))?),\n    }\n}\n\npub struct Config\u003c'a, S: Storage\u003e {\n    storage: PrefixedStorage\u003c'a, S\u003e,\n}\n\nimpl\u003c'a, S: Storage\u003e Config\u003c'a, S\u003e {\n    pub fn from_storage(storage: \u0026'a mut S) -\u003e Self {\n        Self {\n            storage: PrefixedStorage::new(PREFIX_CONFIG, storage),\n        }\n    }\n\n    fn as_readonly(\u0026self) -\u003e ReadonlyConfigImpl\u003cPrefixedStorage\u003cS\u003e\u003e {\n        ReadonlyConfigImpl(\u0026self.storage)\n    }\n\n    pub fn constants(\u0026self) -\u003e StdResult\u003cConstants\u003e {\n        self.as_readonly().constants()\n    }\n\n    pub fn set_constants(\u0026mut self, constants: \u0026Constants) -\u003e StdResult\u003c()\u003e {\n        set_bin_data(\u0026mut self.storage, KEY_CONSTANTS, constants)\n    }\n\n    pub fn total_supply(\u0026self) -\u003e u128 {\n        self.as_readonly().total_supply()\n    }\n\n    pub fn set_total_supply(\u0026mut self, supply: u128) {\n        self.storage.set(KEY_TOTAL_SUPPLY, \u0026supply.to_be_bytes());\n    }\n\n    pub fn contract_status(\u0026self) -\u003e ContractStatusLevel {\n        self.as_readonly().contract_status()\n    }\n\n    pub fn set_contract_status(\u0026mut self, status: ContractStatusLevel) {\n        let status_u8 = status_level_to_u8(status);\n        self.storage\n            .set(KEY_CONTRACT_STATUS, \u0026status_u8.to_be_bytes());\n    }\n\n    pub fn set_minters(\u0026mut self, minters_to_set: Vec\u003cHumanAddr\u003e) -\u003e StdResult\u003c()\u003e {\n        set_bin_data(\u0026mut self.storage, KEY_MINTERS, \u0026minters_to_set)\n    }\n\n    pub fn add_minters(\u0026mut self, minters_to_add: Vec\u003cHumanAddr\u003e) -\u003e StdResult\u003c()\u003e {\n        let mut minters = self.minters();\n        minters.extend(minters_to_add);\n\n        self.set_minters(minters)\n    }\n\n    pub fn remove_minters(\u0026mut self, minters_to_remove: Vec\u003cHumanAddr\u003e) -\u003e StdResult\u003c()\u003e {\n        let mut minters = self.minters();\n\n        for minter in minters_to_remove {\n            minters.retain(|x| x != \u0026minter);\n        }\n\n        self.set_minters(minters)\n    }\n\n    pub fn minters(\u0026mut self) -\u003e Vec\u003cHumanAddr\u003e {\n        self.as_readonly().minters()\n    }\n\n    pub fn tx_count(\u0026self) -\u003e u64 {\n        self.as_readonly().tx_count()\n    }\n\n    pub fn set_tx_count(\u0026mut self, count: u64) -\u003e StdResult\u003c()\u003e {\n        set_bin_data(\u0026mut self.storage, KEY_TX_COUNT, \u0026count)\n    }\n}\n\n/// This struct refactors out the readonly methods that we need for `Config` and `ReadonlyConfig`\n/// in a way that is generic over their mutability.\n///\n/// This was the only way to prevent code duplication of these methods because of the way\n/// that `ReadonlyPrefixedStorage` and `PrefixedStorage` are implemented in `cosmwasm-std`\nstruct ReadonlyConfigImpl\u003c'a, S: ReadonlyStorage\u003e(\u0026'a S);\n\nimpl\u003c'a, S: ReadonlyStorage\u003e ReadonlyConfigImpl\u003c'a, S\u003e {\n    fn constants(\u0026self) -\u003e StdResult\u003cConstant  CosmosMsg, Env, Extern,\n    HandleResponse, HumanAddr, InitResponse, Querier, StdError, StdResult, Storage, Uint128,\n    WasmMsg,\n};\n\nuse crate::msg::{CountResponse, HandleMsg, InitMsg, QueryMsg, Snip20Msg};\nuse crate::state::{config, config_read, State};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    let state = State {\n        count: msg.count,\n        owner: deps.api.canonical_address(\u0026env.message.sender)?,\n        known_snip_20: vec![],\n    };\n\n    config(\u0026mut deps.storage).save(\u0026state)?;\n\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Increment {} =\u003e try_increment(deps, env),\n        HandleMsg::Reset { count } =\u003e try_reset(deps, env, count),\n        HandleMsg::Register { reg_addr, reg_hash } =\u003e try_register(deps, env, reg_addr, reg_hash),\n        HandleMsg::Receive {\n            sender,\n            from,\n            amount,\n            msg,\n        } =\u003e try_receive(deps, env, sender, from, amount, msg),\n        HandleMsg::Redeem {\n            addr,\n            hash,\n            to,\n            amount,\n        } =\u003e try_redeem(deps, env, addr, hash, to, amount),\n        HandleMsg::Fail {} =\u003e try_fail(),\n    }\n}\n\npub fn try_increment\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut count = 0;\n    config(\u0026mut deps.storage).update(|mut state| {\n        state.count += 1;\n        count = state.count;\n        Ok(state)\n    })?;\n\n    let mut context = Context::new();\n    context.add_log(\"count\", count.to tate.known_snip_20.contains(\u0026env.message.sender) {\n        return Err(StdError::generic_err(format!(\n            \"{} is not a known SNIP-20 coin that this contract registered to\",\n            env.message.sender\n        )));\n    }\n\n    /* use sender \u0026 amount */\n    handle(deps, env, msg)\n}\n\nfn try_redeem\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    addr: HumanAddr,\n    hash: String,\n    to: HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let state = config_read(\u0026deps.storage).load()?;\n    if !state.known_snip_20.contains(\u0026addr) {\n        return Err(StdError::generic_err(format!(\n            \"{} is not a known SNIP-20 coin that this contract registered to\",\n            addr\n        )));\n    }\n\n    let msg = to_binary(\u0026Snip20Msg::redeem(amount))?;\n    let secret_redeem = CosmosMsg::Wasm(WasmMsg::Execute {\n        contract_addr: addr,\n        callback_code_hash: hash,\n        msg,\n        send: vec![],\n    });\n    let redeem = CosmosMsg::Bank(BankMsg::Send {\n        amount: vec![Coin::new(amount.u128(), \"uscrt\")],\n        from_address: env.contract.address,\n        to_address: to,\n    });\n\n    Ok(HandleResponse {\n        messages: vec![secret_redeem, redeem],\n        log: vec![],\n        data: None,\n    })\n}\n\nfn try_fail() -\u003e StdResult\u003cHandleResponse\u003e {\n    Err(StdError::generic_err(\"intentional failure\"))\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::GetCount {} =\u003e to_binary(\u0026query_count(deps)?),\n    }\n}\n\nfn query_count\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cCountResponse\u003e {\n    let state = config_read(\u0026deps.storage).load()?;\n    Ok(CountResponse { count: state.count })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","snip20-lend-experimental","tests","example-receiver","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\npub mod state;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026contract::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026contract::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        do_query(\n            \u0026contract::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            msg_ptr,\n        )\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","snip20-lend-experimental","tests","example-receiver","src","msg.rs"],"content":"use cosmwasm_std::{Binary, HumanAddr, Uint128};\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {\n    pub count: i32,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    Increment {},\n    Reset {\n        count: i32,\n    },\n    Register {\n        reg_addr: HumanAddr,\n        reg_hash: String,\n    },\n    Receive {\n        sender: HumanAddr,\n        from: HumanAddr,\n        amount: Uint128,\n        msg: Binary,\n    },\n    Redeem {\n        addr: HumanAddr,\n        hash: String,\n        to: HumanAddr,\n        amount: Uint128,\n    },\n    Fail {},\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    // GetCount returns the current count as a json-encoded number\n    GetCount {},\n}\n\n// We define a custom struct for each query response\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct CountResponse {\n    pub count: i32,\n}\n\n// Messages sent to SNIP-20 contracts\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum Snip20Msg {\n    RegisterReceive {\n        code_hash: String,\n        padding: Option\u003cString\u003e,\n    },\n    Redeem {\n        amount: Uint128,\n        padding: Option\u003cString\u003e,\n    },\n}\n\nimpl Snip20Msg {\n    pub fn register_receive(code_hash: String) -\u003e Self {\n        Snip20Msg::RegisterReceive {\n            code_hash,\n            padding: None, // TODO add padding calculation\n        }\n    }\n\n    pub fn redeem(amount: Uint128) -\u003e Self {\n        Snip20Msg::Redeem {\n            amount,\n            padding: None, // TODO add padding calculation\n        }\n    }\n}\n","traces":[{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":2},{"path":["/","home","runner","work","sienna","sienna","contracts","snip20-lend-experimental","tests","example-receiver","src","state.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{CanonicalAddr, HumanAddr, Storage};\nuse cosmwasm_storage::{singleton, singleton_read, ReadonlySingleton, Singleton};\n\npub static CONFIG_KEY: \u0026[u8] = b\"config\";\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct State {\n    pub count: i32,\n    pub owner: CanonicalAddr,\n    pub known_snip_20: Vec\u003cHumanAddr\u003e,\n}\n\npub fn config\u003cS: Storage\u003e(storage: \u0026mut S) -\u003e Singleton\u003cS, State\u003e {\n    singleton(storage, CONFIG_KEY)\n}\n\npub fn config_read\u003cS: Storage\u003e(storage: \u0026S) -\u003e ReadonlySingleton\u003cS, State\u003e {\n    singleton_read(storage, CONFIG_KEY)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","snip20-lend-experimental","tests","integration.rs"],"content":"#[test]\n#[ignore]\nfn empty_test() {}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","snip20-sienna","src","contract.rs"],"content":"/// This contract implements SNIP-20 standard:\n/// https://github.com/SecretFoundation/SNIPs/blob/master/SNIP-20.md\nuse cosmwasm_std::{\n    log, to_binary, Api, Binary, CanonicalAddr, CosmosMsg, Env, Extern,\n    HandleResponse, HumanAddr, InitResponse, Querier, QueryResult, ReadonlyStorage, StdError,\n    StdResult, Storage, Uint128,\n};\n\nuse crate::msg::{\n    space_pad, ContractStatusLevel, HandleAnswer, HandleMsg, InitMsg, QueryAnswer, QueryMsg,\n    ResponseStatus::Success,\n};\nuse crate::rand::sha_256;\nuse crate::receiver::Snip20ReceiveMsg;\nuse crate::state::{\n    get_receiver_hash, get_transfers, read_allowance, read_viewing_key, set_receiver_hash,\n    store_transfer, write_allowance, write_viewing_key, Balances, Config, Constants,\n    ReadonlyBalances, ReadonlyConfig,\n};\nuse crate::viewing_key::{ViewingKey, VIEWING_KEY_SIZE};\n\n/// We make sure that responses from `handle` are padded to a multiple of this size.\npub const RESPONSE_BLOCK_SIZE: usize = 256;\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    let init_config = msg.config();\n    let mut total_supply: u128 = 0;\n    {\n        let mut balances = Balances::from_storage(\u0026mut deps.storage);\n        let initial_balances = msg.initial_balances.unwrap_or_default();\n        for balance in initial_balances {\n            let balance_address = deps.api.canonical_address(\u0026balance.address)?;\n            let amount = balance.amount.u128();\n            balances.set_account_balance(\u0026balance_address, amount);\n            if let Some(new_total_supply) = total_supply.checked_add(amount) {\n                total_supply = new_total_supply;\n            } else {\n                return Err(StdError::generic_err(\n                    \"The sum of all initial balances exceeds the maximum possible total supply\",\n                ));\n            }\n        }\n    }\n\n    // Check name, symbol, decimals\n    if !is_valid_name(\u0026msg.name) {\n        return Err(StdError::generic_err(\n            \"Name is not in the expected format (3-30 UTF-8 bytes)\",\n        ));\n    }\n    if !is_valid_symbol(\u0026msg.symbol) {\n        return Err(StdError::generic_err(\n            \"Ticker symbol is not in expected format [A-Z]{3,6}\",\n        ));\n    }\n    if msg.decimals \u003e 18 {\n        return Err(StdError::generic_err(\"Decimals must not exceed 18\"));\n    }\n\n    let admin = msg.admin.unwrap_or_else(|| env.message.sender);\n\n    let prng_seed_hashed = sha_256(\u0026msg.prng_seed.0);\n\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    config.set_constants(\u0026Constants {\n        name: msg.name,\n        symbol: msg.symbol,\n        decimals: msg.decimals,\n        admin: admin.clone(),\n        prng_seed: prng_seed_hashed.to_vec(),\n        total_supply_is_public: init_config.public_total_supply(),\n    })?;\n    config.set_total_supply(total_supply);\n    config.set_contract_status(ContractStatusLevel::NormalRun);\n    config.set_minters(Vec::from([admin]))?;\n\n    Ok(InitResponse::default())\n}\n\nfn pad_response(response: StdResult\u003cHandleResponse\u003e) -\u003e StdResult\u003cHandleResponse\u003e {\n    response.map(|mut response| {\n        response.data = response.data.map(|mut data| {\n            space_pad(RESPONSE_BLOCK_SIZE, \u0026mut data.0);\n            data\n        });\n        response\n    })\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let contract_status = ReadonlyConfig::from_storage(\u0026deps.storage).contract_status();\n\n    match contract_status {\n        ContractStatusLevel::StopAll =\u003e {\n            let response = match msg {\n                HandleMsg::SetContractStatus { level, .. } =\u003e set_contract_status(deps, env, level),\n                _ =\u003e Err(StdError::generic_err(\n                    \"This contract is stopped and this action is not allowed\",\n                )),\n            };\n            return pad_response(response);\n        }\n        ContractStatusLevel::NormalRun =\u003e {} // If it's a normal run just continue\n    }\n\n    let response = match msg {\n        HandleMsg::ChangeAdmin { address, .. } =\u003e change_admin(deps, env, address),\n        HandleMsg::SetContractStatus { level, .. } =\u003e set_contract_status(deps, env, level),\n\n        HandleMsg::SetMinters { minters, .. } =\u003e set_minters(deps, env, minters),\n        HandleMsg::AddMinters { minters, .. } =\u003e add_minters(deps, env, minters),\n        HandleMsg::RemoveMinters { minters, .. } =\u003e remove_minters(deps, env, minters),\n        HandleMsg::Mint { recipient, amount, .. } =\u003e try_mint(deps, env, recipient, amount),\n        HandleMsg::Burn { amount, .. } =\u003e try_burn(deps, env, amount),\n        HandleMsg::BurnFrom { owner, amount, .. } =\u003e try_burn_from(deps, env, \u0026owner, amount),\n\n        HandleMsg::Deposit  { .. } =\u003e Err(StdError::generic_err(\"not allowed.\")),\n        HandleMsg::Redeem   { .. } =\u003e Err(StdError::generic_err(\"not allowed.\")),\n\n        HandleMsg::Transfer { recipient, amount, .. } =\u003e\n            try_transfer(deps, env, \u0026recipient, amount),\n        HandleMsg::TransferFrom { owner, recipient, amount, .. } =\u003e\n            try_transfer_from(deps, env, \u0026owner, \u0026recipient, amount),\n        HandleMsg::Send { recipient, amount, msg, .. } =\u003e\n            try_send(deps, env, \u0026recipient, amount, msg),\n        HandleMsg::SendFrom { owner, recipient, amount, msg, .. } =\u003e\n            try_send_from(deps, env, \u0026owner, \u0026recipient, amount, msg),\n\n        HandleMsg::CreateViewingKey { entropy, .. } =\u003e try_create_key(deps, env, entropy),\n        HandleMsg::SetViewingKey { key, .. } =\u003e try_set_key(deps, env, key),\n        HandleMsg::RegisterReceive { code_hash, .. } =\u003e try_register_receive(deps, env, code_hash),\n\n        HandleMsg::IncreaseAllowance { spender, amount, expiration, .. } =\u003e\n            try_increase_allowance(deps, env, spender, amount, expiration),\n        HandleMsg::DecreaseAllowance { spender, amount, expiration, .. } =\u003e\n            try_decrease_allowance(deps, env, spender, amount, expiration),\n    };\n\n    pad_response(response)\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e, msg: QueryMsg) -\u003e QueryResult {\n    match msg {\n        QueryMsg::TokenInfo {} =\u003e query_token_info(\u0026deps.storage),\n        QueryMsg::ExchangeRate {} =\u003e query_exchange_rate(),\n        QueryMsg::Minters { .. } =\u003e query_minters(deps),\n        _ =\u003e authenticated_queries(deps, msg),\n    }\n}\n\npub fn authenticated_queries\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e QueryResult {\n    let (addresses, key) = msg.get_validation_params();\n\n    for address in addresses {\n        let canonical_addr = deps.api.canonical_address(address)?;\n\n        let expected_key = read_viewing_key(\u0026deps.storage, \u0026canonical_addr);\n\n        if expected_key.is_none() {\n            // Checking the key will take significant time. We don't want to exit immediately if it isn't set\n            // in a way which will allow to time the command and determine if a viewing key doesn't exist\n            key.check_viewing_key(\u0026[0u8; VIEWING_KEY_SIZE]);\n        } else if key.check_viewing_key(expected_key.unwrap().as_slice()) {\n            return match msg {\n                // Base\n                QueryMsg::Balance { address, .. } =\u003e query_balance(\u0026deps, \u0026address),\n                QueryMsg::TransferHistory {\n                    address,\n                    page,\n                    page_size,\n                    ..\n                } =\u003e query_transactions(\u0026deps, \u0026address, page.unwrap_or(0), page_size),\n                QueryMsg::Allowance { owner, spender, .. } =\u003e {\n                    try_check_allowance(deps, owner, spender)\n                }\n                _ =\u003e panic!(\"This query type does not require authentication\"),\n            };\n        }\n    }\n\n    Ok(to_binary(\u0026QueryAnswer::ViewingKeyError {\n        msg: \"Wrong viewing key for this address or viewing key not set\".to_string(),\n    })?)\n}\n\n/// This function just returns a constant 1:1 rate to uscrt, since that's the purpose of this\n/// contract.\nfn query_exchange_rate() -\u003e QueryResult {\n    to_binary(\u0026QueryAnswer::ExchangeRate {\n        rate: Uint128(1),\n        denom: \"uscrt\".to_string(),\n    })\n}\n\nfn query_token_info\u003cS: ReadonlyStorage\u003e(storage: \u0026S) -\u003e QueryResult {\n    let config = ReadonlyConfig::from_storage(storage);\n    let constants = config.constants()?;\n\n    let total_supply = if constants.total_supply_is_public {\n        Some(Uint128(config.total_supply()))\n    } else {\n        None\n    };\n\n    to_binary(\u0026QueryAnswer::TokenInfo {\n        name: constants.name,\n        symbol: constants.symbol,\n        decimals: constants.decimals,\n        total_supply,\n    })\n}\n\npub fn query_transactions\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    account: \u0026HumanAddr,\n    page: u32,\n    page_size: u32,\n) -\u003e StdResult\u003cBinary\u003e {\n    let address = deps.api.canonical_address(account).unwrap();\n    let txs = get_transfers(\u0026deps.api, \u0026deps.storage, \u0026address, page, page_size)?;\n\n    let result = QueryAnswer::TransferHistory { txs };\n    to_binary(\u0026result)\n}\n\npub fn query_balance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    account: \u0026HumanAddr,\n) -\u003e StdResult\u003cBinary\u003e {\n    let address = deps.api.canonical_address(account)?;\n\n    let amount = Uint128(ReadonlyBalances::from_storage(\u0026deps.storage).account_amount(\u0026address));\n    let response = QueryAnswer::Balance { amount };\n    to_binary(\u0026response)\n}\n\nfn query_minters\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cBinary\u003e {\n    let minters = ReadonlyConfig::from_storage(\u0026deps.storage).minters();\n\n    let response = QueryAnswer::Minters { minters };\n    to_binary(\u0026response)\n}\n\nfn change_admin\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    address: HumanAddr,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    let mut consts = config.constants()?;\n    consts.admin = address;\n    config.set_constants(\u0026consts)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::ChangeAdmin { status: Success })?),\n    })\n}\n\nfn try_mint\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    address: HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n\n    let minters = config.minters();\n    if !minters.contains(\u0026env.message.sender) {\n        return Err(StdError::generic_err(\n            \"Minting is allowed to minter accounts only\",\n        ));\n    }\n\n    let amount = amount.u128();\n\n    let mut total_supply = config.total_supply();\n    if let Some(new_total_supply) = total_supply.checked_add(amount) {\n        total_supply = new_total_supply;\n    } else {\n        return Err(StdError::generic_err(\n            \"This mint attempt would increase the total supply above the supported maximum\",\n        ));\n    }\n    config.set_total_supply(total_supply);\n\n    let receipient_account = \u0026deps.api.canonical_address(\u0026address)?;\n\n    let mut balances = Balances::from_storage(\u0026mut deps.storage);\n\n    let mut account_balance = balances.balance(receipient_account);\n\n    if let Some(new_balance) = account_balance.checked_add(amount) {\n        account_balance = new_balance;\n    } else {\n        // This error literally can not happen, since the account's funds are a subset\n        // of the total supply, both are stored as u128, and we check for overflow of\n        // the total supply just a couple lines before.\n        // Still, writing this to cover all overflows.\n        return Err(StdError::generic_err(\n            \"This mint attempt would increase the account's balance above the supported maximum\",\n        ));\n    }\n\n    balances.set_account_balance(receipient_account, account_balance);\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Mint { status: Success })?),\n    };\n\n    Ok(res)\n}\n\npub fn try_set_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    key: String,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let vk = ViewingKey(key);\n\n    let message_sender = deps.api.canonical_address(\u0026env.message.sender)?;\n    write_viewing_key(\u0026mut deps.storage, \u0026message_sender, \u0026vk);\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::SetViewingKey { status: Success })?),\n    })\n}\n\npub fn try_create_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    entropy: String,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let constants = ReadonlyConfig::from_storage(\u0026deps.storage).constants()?;\n    let prng_seed = constants.prng_seed;\n\n    let key = ViewingKey::new(\u0026env, \u0026prng_seed, (\u0026entropy).as_ref());\n\n    let message_sender = deps.api.canonical_address(\u0026env.message.sender)?;\n    write_viewing_key(\u0026mut deps.storage, \u0026message_sender, \u0026key);\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::CreateViewingKey { key })?),\n    })\n}\n\nfn set_contract_status\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    status_level: ContractStatusLevel,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    config.set_contract_status(status_level);\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::SetContractStatus {\n            status: Success,\n        })?),\n    })\n}\n\npub fn try_check_allowance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    owner: HumanAddr,\n    spender: HumanAddr,\n) -\u003e StdResult\u003cBinary\u003e {\n    let owner_address = deps.api.canonical_address(\u0026owner)?;\n    let spender_address = deps.api.canonical_address(\u0026spender)?;\n\n    let allowance = read_allowance(\u0026deps.storage, \u0026owner_address, \u0026spender_address)?;\n\n    let response = QueryAnswer::Allowance {\n        owner,\n        spender,\n        allowance: Uint128(allowance.amount),\n        expiration: allowance.expiration,\n    };\n    to_binary(\u0026response)\n}\n\nfn try_transfer_impl\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    recipient: \u0026HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003c()\u003e {\n    let sender_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let recipient_address = deps.api.canonical_address(recipient)?;\n\n    perform_transfer(\n        \u0026mut deps.storage,\n        \u0026sender_address,\n        \u0026recipient_address,\n        amount.u128(),\n    )?;\n\n    let symbol = Config::from_storage(\u0026mut deps.storage).constants()?.symbol;\n\n    store_transfer(\n        \u0026mut deps.storage,\n        \u0026sender_address,\n        \u0026sender_address,\n        \u0026recipient_address,\n        amount,\n        symbol,\n    )?;\n\n    Ok(())\n}\n\nfn try_transfer\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    recipient: \u0026HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    try_transfer_impl(deps, env, recipient, amount)?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Transfer { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_add_receiver_api_callback\u003cS: ReadonlyStorage\u003e(\n    messages: \u0026mut Vec\u003cCosmosMsg\u003e,\n    storage: \u0026S,\n    recipient: \u0026HumanAddr,\n    msg: Option\u003cBinary\u003e,\n    sender: HumanAddr,\n    from: HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003c()\u003e {\n    let receiver_hash = get_receiver_hash(storage, recipient);\n    if let Some(receiver_hash) = receiver_hash {\n        let receiver_hash = receiver_hash?;\n        let receiver_msg = Snip20ReceiveMsg::new(sender, from, amount, msg);\n        let callback_msg = receiver_msg.into_cosmos_msg(receiver_hash, recipient.clone())?;\n\n        messages.push(callback_msg);\n    }\n    Ok(())\n}\n\nfn try_send\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    recipient: \u0026HumanAddr,\n    amount: Uint128,\n    msg: Option\u003cBinary\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender = env.message.sender.clone();\n    try_transfer_impl(deps, env, recipient, amount)?;\n\n    let mut messages = vec![];\n\n    try_add_receiver_api_callback(\n        \u0026mut messages,\n        \u0026deps.storage,\n        recipient,\n        msg,\n        sender.clone(),\n        sender,\n        amount,\n    )?;\n\n    let res = HandleResponse {\n        messages,\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Send { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_register_receive\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    code_hash: String,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    set_receiver_hash(\u0026mut deps.storage, \u0026env.message.sender, code_hash);\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![log(\"register_status\", \"success\")],\n        data: Some(to_binary(\u0026HandleAnswer::RegisterReceive {\n            status: Success,\n        })?),\n    };\n    Ok(res)\n}\n\nfn insufficient_allowance(allowance: u128, required: u128) -\u003e StdError {\n    StdError::generic_err(format!(\n        \"insufficient allowance: allowance={}, required={}\",\n        allowance, required\n    ))\n}\n\nfn try_transfer_from_impl\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    owner: \u0026HumanAddr,\n    recipient: \u0026HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003c()\u003e {\n    let spender_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let owner_address = deps.api.canonical_address(owner)?;\n    let recipient_address = deps.api.canonical_address(recipient)?;\n    let amount_raw = amount.u128();\n\n    let mut allowance = read_allowance(\u0026deps.storage, \u0026owner_address, \u0026spender_address)?;\n\n    if allowance.expiration.map(|ex| ex \u003c env.block.time) == Some(true) {\n        allowance.amount = 0;\n        write_allowance(\n            \u0026mut deps.storage,\n            \u0026owner_address,\n            \u0026spender_address,\n            allowance,\n        )?;\n        return Err(insufficient_allowance(0, amount_raw));\n    }\n\n    if let Some(new_allowance) = allowance.amount.checked_sub(amount_raw) {\n        allowance.amount = new_allowance;\n    } else {\n        return Err(insufficient_allowance(allowance.amount, amount_raw));\n    }\n\n    write_allowance(\n        \u0026mut deps.storage,\n        \u0026owner_address,\n        \u0026spender_address,\n        allowance,\n    )?;\n    perform_transfer(\n        \u0026mut deps.storage,\n        \u0026owner_address,\n        \u0026recipient_address,\n        amount_raw,\n    )?;\n\n    let symbol = Config::from_storage(\u0026mut deps.storage).constants()?.symbol;\n\n    store_transfer(\n        \u0026mut deps.storage,\n        \u0026owner_address,\n        \u0026spender_address,\n        \u0026recipient_address,\n        amount,\n        symbol,\n    )?;\n\n    Ok(())\n}\n\nfn try_transfer_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    owner: \u0026HumanAddr,\n    recipient: \u0026HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    try_transfer_from_impl(deps, env, owner, recipient, amount)?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::TransferFrom { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_send_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    owner: \u0026HumanAddr,\n    recipient: \u0026HumanAddr,\n    amount: Uint128,\n    msg: Option\u003cBinary\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender = env.message.sender.clone();\n    try_transfer_from_impl(deps, env, owner, recipient, amount)?;\n\n    let mut messages = vec![];\n\n    try_add_receiver_api_callback(\n        \u0026mut messages,\n        \u0026deps.storage,\n        recipient,\n        msg,\n        sender,\n        owner.clone(),\n        amount,\n    )?;\n\n    let res = HandleResponse {\n        messages,\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::SendFrom { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_burn_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    owner: \u0026HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let spender_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let owner_address = deps.api.canonical_address(owner)?;\n    let amount = amount.u128();\n\n    let mut allowance = read_allowance(\u0026deps.storage, \u0026owner_address, \u0026spender_address)?;\n\n    if allowance.expiration.map(|ex| ex \u003c env.block.time) == Some(true) {\n        allowance.amount = 0;\n        write_allowance(\n            \u0026mut deps.storage,\n            \u0026owner_address,\n            \u0026spender_address,\n            allowance,\n        )?;\n        return Err(insufficient_allowance(0, amount));\n    }\n\n    if let Some(new_allowance) = allowance.amount.checked_sub(amount) {\n        allowance.amount = new_allowance;\n    } else {\n        return Err(insufficient_allowance(allowance.amount, amount));\n    }\n\n    write_allowance(\n        \u0026mut deps.storage,\n        \u0026owner_address,\n        \u0026spender_address,\n        allowance,\n    )?;\n\n    // subtract from owner account\n    let mut balances = Balances::from_storage(\u0026mut deps.storage);\n    let mut account_balance = balances.balance(\u0026owner_address);\n\n    if let Some(new_balance) = account_balance.checked_sub(amount) {\n        account_balance = new_balance;\n    } else {\n        return Err(StdError::generic_err(format!(\n            \"insufficient funds to burn: balance={}, required={}\",\n            account_balance, amount\n        )));\n    }\n    balances.set_account_balance(\u0026owner_address, account_balance);\n\n    // remove from supply\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let mut total_supply = config.total_supply();\n    if let Some(new_total_supply) = total_supply.checked_sub(amount) {\n        total_supply = new_total_supply;\n    } else {\n        return Err(StdError::generic_err(\n            \"You're trying to burn more than is available in the total supply\",\n        ));\n    }\n    config.set_total_supply(total_supply);\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::BurnFrom { status: Success })?),\n    };\n\n    Ok(res)\n}\n\nfn try_increase_allowance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    spender: HumanAddr,\n    amount: Uint128,\n    expiration: Option\u003cu64\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let owner_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let spender_address = deps.api.canonical_address(\u0026spender)?;\n\n    let mut allowance = read_allowance(\u0026deps.storage, \u0026owner_address, \u0026spender_address)?;\n    allowance.amount = allowance.amount.saturating_add(amount.u128());\n    if expiration.is_some() {\n        allowance.expiration = expiration;\n    }\n    let new_amount = allowance.amount;\n    write_allowance(\n        \u0026mut deps.storage,\n        \u0026owner_address,\n        \u0026spender_address,\n        allowance,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::IncreaseAllowance {\n            owner: env.message.sender,\n            spender,\n            allowance: Uint128(new_amount),\n        })?),\n    };\n    Ok(res)\n}\n\nfn try_decrease_allowance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    spender: HumanAddr,\n    amount: Uint128,\n    expiration: Option\u003cu64\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let owner_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let spender_address = deps.api.canonical_address(\u0026spender)?;\n\n    let mut allowance = read_allowance(\u0026deps.storage, \u0026owner_address, \u0026spender_address)?;\n    allowance.amount = allowance.amount.saturating_sub(amount.u128());\n    if expiration.is_some() {\n        allowance.expiration = expiration;\n    }\n    let new_amount = allowance.amount;\n    write_allowance(\n        \u0026mut deps.storage,\n        \u0026owner_address,\n        \u0026spender_address,\n        allowance,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::DecreaseAllowance {\n            owner: env.message.sender,\n            spender,\n            allowance: Uint128(new_amount),\n        })?),\n    };\n    Ok(res)\n}\n\nfn add_minters\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    minters_to_add: Vec\u003cHumanAddr\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    config.add_minters(minters_to_add)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::AddMinters { status: Success })?),\n    })\n}\n\nfn remove_minters\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    minters_to_remove: Vec\u003cHumanAddr\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    config.remove_minters(minters_to_remove)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::RemoveMinters { status: Success })?),\n    })\n}\n\nfn set_minters\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    minters_to_set: Vec\u003cHumanAddr\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    config.set_minters(minters_to_set)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::SetMinters { status: Success })?),\n    })\n}\n\n/// Burn tokens\n///\n/// Remove `amount` tokens from the system irreversibly, from signer account\n///\n/// @param amount the amount of money to burn\nfn try_burn\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let amount = amount.u128();\n\n    let mut balances = Balances::from_storage(\u0026mut deps.storage);\n    let mut account_balance = balances.balance(\u0026sender_address);\n\n    if let Some(new_account_balance) = account_balance.checked_sub(amount) {\n        account_balance = new_account_balance;\n    } else {\n        return Err(StdError::generic_err(format!(\n            \"insufficient funds to burn: balance={}, required={}\",\n            account_balance, amount\n        )));\n    }\n\n    balances.set_account_balance(\u0026sender_address, account_balance);\n\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let mut total_supply = config.total_supply();\n    if let Some(new_total_supply) = total_supply.checked_sub(amount) {\n        total_supply = new_total_supply;\n    } else {\n        return Err(StdError::generic_err(\n            \"You're trying to burn more than is available in the total supply\",\n        ));\n    }\n    config.set_total_supply(total_supply);\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Burn { status: Success })?),\n    };\n\n    Ok(res)\n}\n\nfn perform_transfer\u003cT: Storage\u003e(\n    store: \u0026mut T,\n    from: \u0026CanonicalAddr,\n    to: \u0026CanonicalAddr,\n    amount: u128,\n) -\u003e StdResult\u003c()\u003e {\n    let mut balances = Balances::from_storage(store);\n\n    let mut from_balance = balances.balance(from);\n    if let Some(new_from_balance) = from_balance.checked_sub(amount) {\n        from_balance = new_from_balance;\n    } else {\n        return Err(StdError::generic_err(format!(\n            \"insufficient funds: balance={}, required={}\",\n            from_balance, amount\n        )));\n    }\n    balances.set_account_balance(from, from_balance);\n\n    let mut to_balance = balances.balance(to);\n    to_balance = to_balance.checked_add(amount).ok_or_else(|| {\n        StdError::generic_err(\"This tx will literally make them too rich. Try transferring less\")\n    })?;\n    balances.set_account_balance(to, to_balance);\n\n    Ok(())\n}\n\nfn is_admin\u003cS: Storage\u003e(config: \u0026Config\u003cS\u003e, account: \u0026HumanAddr) -\u003e StdResult\u003cbool\u003e {\n    let consts = config.constants()?;\n    if \u0026consts.admin != account {\n        return Ok(false);\n    }\n\n    Ok(true)\n}\n\nfn check_if_admin\u003cS: Storage\u003e(config: \u0026Config\u003cS\u003e, account: \u0026HumanAddr) -\u003e StdResult\u003c()\u003e {\n    if !is_admin(config, account)? {\n        return Err(StdError::generic_err(\n            \"This is an admin command. Admin commands can only be run from admin address\",\n        ));\n    }\n\n    Ok(())\n}\n\nfn is_valid_name(name: \u0026str) -\u003e bool {\n    let len = name.len();\n    3 \u003c= len \u0026\u0026 len \u003c= 30\n}\n\nfn is_valid_symbol(symbol: \u0026str) -\u003e bool {\n    let len = symbol.len();\n    let len_is_valid = 3 \u003c= len \u0026\u0026 len \u003c= 6;\n\n    len_is_valid \u0026\u0026 symbol.bytes().all(|byte| b'A' \u003c= byte \u0026\u0026 byte \u003c= b'Z')\n}\n\n// pub fn migrate\u003cS: Storage, A: Api, Q: Querier\u003e(\n//     _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n//     _env: Env,\n//     _msg: MigrateMsg,\n// ) -\u003e StdResult\u003cMigrateResponse\u003e {\n//     Ok(MigrateResponse::default())\n// }\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::msg::ResponseStatus;\n    use crate::msg::{InitConfig, InitialBalance};\n    use cosmwasm_std::testing::*;\n    use cosmwasm_std::{from_binary, BlockInfo, ContractInfo, MessageInfo, QueryResponse, WasmMsg};\n    use std::any::Any;\n\n    // Helper functions\n\n    fn init_helper(\n        initial_balances: Vec\u003cInitialBalance\u003e,\n    ) -\u003e (\n        StdResult\u003cInitResponse\u003e,\n        Extern\u003cMockStorage, MockApi, MockQuerier\u003e,\n    ) {\n        let mut deps = mock_dependencies(20, \u0026[]);\n        let env = mock_env(\"instantiator\", \u0026[]);\n\n        let init_msg = InitMsg {\n            name: \"sec-sec\".to_string(),\n            admin: Some(HumanAddr(\"admin\".to_string())),\n            symbol: \"SECSEC\".to_string(),\n            decimals: 8,\n            initial_balances: Some(initial_balances),\n            prng_seed: Binary::from(\"lolz fun yay\".as_bytes()),\n            config: None,\n        };\n\n        (init(\u0026mut deps, env, init_msg), deps)\n    }\n\n    fn extract_error_msg\u003cT: Any\u003e(error: StdResult\u003cT\u003e) -\u003e String {\n        match error {\n            Ok(response) =\u003e {\n                let bin_err = (\u0026response as \u0026dyn Any)\n                    .downcast_ref::\u003cQueryResponse\u003e()\n                    .expect(\"An error was expected, but no error could be extracted\");\n                match from_binary(bin_err).unwrap() {\n                    QueryAnswer::ViewingKeyError { msg } =\u003e msg,\n                    _ =\u003e panic!(\"Unexpected query answer\"),\n                }\n            }\n            Err(err) =\u003e match err {\n                StdError::GenericErr { msg, .. } =\u003e msg,\n                _ =\u003e panic!(\"Unexpected result from init\"),\n            },\n        }\n    }\n\n    fn ensure_success(handle_result: HandleResponse) -\u003e bool {\n        let handle_result: HandleAnswer = from_binary(\u0026handle_result.data.unwrap()).unwrap();\n\n        match handle_result {\n            HandleAnswer::Deposit { status }\n            | HandleAnswer::Redeem { status }\n            | HandleAnswer::Transfer { status }\n            | HandleAnswer::Send { status }\n            | HandleAnswer::Burn { status }\n            | HandleAnswer::RegisterReceive { status }\n            | HandleAnswer::SetViewingKey { status }\n            | HandleAnswer::TransferFrom { status }\n            | HandleAnswer::SendFrom { status }\n            | HandleAnswer::BurnFrom { status }\n            | HandleAnswer::Mint { status }\n            | HandleAnswer::ChangeAdmin { status }\n            | HandleAnswer::SetContractStatus { status }\n            | HandleAnswer::SetMinters { status }\n            | HandleAnswer::AddMinters { status }\n            | HandleAnswer::RemoveMinters { status } =\u003e {\n                matches!(status, ResponseStatus::Success {..})\n            }\n            _ =\u003e panic!(\"HandleAnswer not supported for success extraction\"),\n        }\n    }\n\n    // Init tests\n\n    #[test]\n    fn test_init_sanity() {\n        let (init_result, deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert_eq!(init_result.unwrap(), InitResponse::default());\n\n        let config = ReadonlyConfig::from_storage(\u0026deps.storage);\n        let constants = config.constants().unwrap();\n        assert_eq!(config.total_supply(), 5000);\n        assert_eq!(config.contract_status(), ContractStatusLevel::NormalRun);\n        assert_eq!(constants.name, \"sec-sec\".to_string());\n        assert_eq!(constants.admin, HumanAddr(\"admin\".to_string()));\n        assert_eq!(constants.symbol, \"SECSEC\".to_string());\n        assert_eq!(constants.decimals, 8);\n        assert_eq!(\n            constants.prng_seed,\n            sha_256(\"lolz fun yay\".to_owned().as_bytes())\n        );\n        assert_eq!(constants.total_supply_is_public, false);\n    }\n\n    #[test]\n    fn test_total_supply_overflow() {\n        let (init_result, _deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(u128::max_value()),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let (init_result, _deps) = init_helper(vec![\n            InitialBalance {\n                address: HumanAddr(\"lebron\".to_string()),\n                amount: Uint128(u128::max_value()),\n            },\n            InitialBalance {\n                address: HumanAddr(\"giannis\".to_string()),\n                amount: Uint128(1),\n            },\n        ]);\n        let error = extract_error_msg(init_result);\n        assert_eq!(\n            error,\n            \"The sum of all initial balances exceeds the maximum possible total supply\"\n        );\n    }\n\n    // Handle tests\n\n    #[test]\n    fn test_handle_transfer() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::Transfer {\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(1000),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let result = handle_result.unwrap();\n        assert!(ensure_success(result));\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let alice_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"alice\".to_string()))\n            .unwrap();\n        let balances = ReadonlyBalances::from_storage(\u0026deps.storage);\n        assert_eq!(5000 - 1000, balances.account_amount(\u0026bob_canonical));\n        assert_eq!(1000, balances.account_amount(\u0026alice_canonical));\n\n        let handle_msg = HandleMsg::Transfer {\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(10000),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient funds\"));\n    }\n\n    #[test]\n    fn test_handle_send() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::RegisterReceive {\n            code_hash: \"this_is_a_hash_of_a_code\".to_string(),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"contract\", \u0026[]), handle_msg);\n        let result = handle_result.unwrap();\n        assert!(ensure_success(result));\n\n        let handle_msg = HandleMsg::Send {\n            recipient: HumanAddr(\"contract\".to_string()),\n            amount: Uint128(100),\n            padding: None,\n            msg: Some(to_binary(\"hey hey you you\").unwrap()),\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let result = handle_result.unwrap();\n        assert!(ensure_success(result.clone()));\n        assert!(result.messages.contains(\u0026CosmosMsg::Wasm(WasmMsg::Execute {\n            contract_addr: HumanAddr(\"contract\".to_string()),\n            callback_code_hash: \"this_is_a_hash_of_a_code\".to_string(),\n            msg: Snip20ReceiveMsg::new(\n                HumanAddr(\"bob\".to_string( o_binary(\u0026unwrapped_result).unwrap(),\n            to_binary(\u0026HandleAnswer::SetViewingKey { status: Success }).unwrap(),\n        );\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let saved_vk = read_viewing_key(\u0026deps.storage, \u0026bob_canonical).unwrap();\n        assert!(actual_vk.check_viewing_key(\u0026saved_vk));\n    }\n\n    #[test]\n    fn test_handle_transfer_from() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        // Transfer before allowance\n        let handle_msg = HandleMsg::TransferFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2500),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Transfer more than allowance\n        let handle_msg = HandleMsg::IncreaseAllowance {\n            spender: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n            expiration: Some(1_571_797_420),\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let handle_msg = HandleMsg::TransferFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2500),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Transfer after allowance expired\n        let handle_msg = HandleMsg::TransferFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n        };\n        let handle_result = handle(\n            \u0026mut deps,\n            Env {\n                block: BlockInfo {\n                    height: 12_345,\n                    time: 1_571_797_420,\n                    chain_id: \"cosmos-testnet-14002\".to_string(),\n                },\n                message: MessageInfo {\n                    sender: HumanAddr(\"bob\".to_string()),\n                    sent_funds: vec![],\n                },\n                contract: ContractInfo {\n                    address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n                },\n                contract_key: Some(\"\".to_string()),\n                contract_code_hash: \"\".to_string(),\n            },\n            handle_msg,\n        );\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Sanity check\n        let handle_msg = HandleMsg::TransferFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let alice_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"alice\".to_string()))\n            .unwrap();\n        let bob_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026bob_canonical);\n        let alice_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026alice_canonical);\n        assert_eq!(bob_balance, 5000 - 2000);\n        assert_eq!(alice_balance, 2000);\n        let total_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(total_supply, 5000);\n\n        // Second send more than allowance\n        let handle_msg = HandleMsg::TransferFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(1),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n    }\n\n    #[test]\n    fn test_handle_send_from() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        // Send before allowance\n        let handle_msg = HandleMsg::SendFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2500),\n            msg: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n
