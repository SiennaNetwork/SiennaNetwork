Extern,\n    HandleResponse, HumanAddr, InitResponse, Querier, StdError, StdResult, Storage, Uint128,\n    WasmMsg,\n};\n\nuse crate::msg::{CountResponse, HandleMsg, InitMsg, QueryMsg, Snip20Msg};\nuse crate::state::{config, config_read, State};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    let state = State {\n        count: msg.count,\n        owner: deps.api.canonical_address(\u0026env.message.sender)?,\n        known_snip_20: vec![],\n    };\n\n    config(\u0026mut deps.storage).save(\u0026state)?;\n\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Increment {} =\u003e try_increment(deps, env),\n        HandleMsg::Reset { count } =\u003e try_reset(deps, env, count),\n        HandleMsg::Register { reg_addr, reg_hash } =\u003e try_register(deps, env, reg_addr, reg_hash),\n        HandleMsg::Receive {\n            sender,\n            from,\n            amount,\n            msg,\n        } =\u003e try_receive(deps, env, sender, from, amount, msg),\n        HandleMsg::Redeem {\n            addr,\n            hash,\n            to,\n            amount,\n        } =\u003e try_redeem(deps, env, addr, hash, to, amount),\n        HandleMsg::Fail {} =\u003e try_fail(),\n    }\n}\n\npub fn try_increment\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut count = 0;\n    config(\u0026mut deps.storage).update(|mut state| {\n        state.count += 1;\n        count = state.count;\n        Ok(state)\n    })?;\n\n    let mut context = Context::new();\n    context.add_log(\"count\", count.to_string());\n\n    Ok(context.into())\n}\n\npub fn try_reset\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    count: i32,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender_address_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n    config(\u0026mut deps.storage).update(|mut state| {\n        if sender_address_raw != state.owner {\n            return Err(StdError::Unauthorized { backtrace: None });\n        }\n        state.count = count;\n        Ok(state)\n    })?;\n    Ok(HandleResponse::default())\n}\n\npub fn try_register\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    reg_addr: HumanAddr,\n    reg_hash: String,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut conf = config(\u0026mut deps.storage);\n    let mut state = conf.load()?;\n    if !state.known_snip_20.contains(\u0026reg_addr) {\n        state.known_snip_20.push(reg_addr.clone());\n    }\n    conf.save(\u0026state)?;\n\n    let msg = to_binary(\u0026Snip20Msg::register_receive(env.contract_code_hash))?;\n    let message = CosmosMsg::Wasm(WasmMsg::Execute {\n        contract_addr: reg_addr,\n        callback_code_hash: reg_hash,\n        msg,\n        send: vec![],\n    });\n\n    Ok(HandleResponse {\n        messages: vec![message],\n        log: vec![],\n        data: None,\n    })\n}\n\npub fn try_receive\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    _sender: HumanAddr,\n    _from: HumanAddr,\n    _amount: Uint128,\n    msg: Binary,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let msg: HandleMsg = from_binary(\u0026msg)?;\n\n    if matches!(msg, HandleMsg::Receive { .. }) {\n        return Err(StdError::generic_err(\n            \"Recursive call to receive() is not allowed\",\n        ));\n    }\n\n    let state = config_read(\u0026deps.storage).load()?;\n    if !state.known_snip_20.contains(\u0026env.message.sender) {\n        return Err(StdError::generic_err(format!(\n            \"{} is not a known SNIP-20 coin that this contract registered to\",\n            env.message.sender\n        )));\n    }\n\n    /* use sender \u0026 amount */\n    handle(deps, env, msg)\n}\n\nfn try_redeem\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    addr: HumanAddr,\n    hash: String,\n    to: HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let state = config_read(\u0026deps.storage).load()?;\n    if !state.known_snip_20.contains(\u0026addr) {\n        return Err(StdError::generic_err(format!(\n            \"{} is not a known SNIP-20 coin that this contract registered to\",\n            addr\n        )));\n    }\n\n    let msg = to_binary(\u0026Snip20Msg::redeem(amount))?;\n    let secret_redeem = CosmosMsg::Wasm(WasmMsg::Execute {\n        contract_addr: addr,\n        callback_code_hash: hash,\n        msg,\n        send: vec![],\n    });\n    let redeem = CosmosMsg::Bank(BankMsg::Send {\n        amount: vec![Coin::new(amount.u128(), \"uscrt\")],\n        from_address: env.contract.address,\n        to_address: to,\n    });\n\n    Ok(HandleResponse {\n        messages: vec![secret_redeem, redeem],\n        log: vec![],\n        data: None,\n    })\n}\n\nfn try_fail() -\u003e StdResult\u003cHandleResponse\u003e {\n    Err(StdError::generic_err(\"intentional failure\"))\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::GetCount {} =\u003e to_binary(\u0026query_count(deps)?),\n    }\n}\n\nfn query_count\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cCountResponse\u003e {\n    let state = config_read(\u0026deps.storage).load()?;\n    Ok(CountResponse { count: state.count })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lp-token","tests","example-receiver","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\npub mod state;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026contract::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026contract::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        do_query(\n            \u0026contract::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            msg_ptr,\n        )\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lp-token","tests","example-receiver","src","msg.rs"],"content":"use cosmwasm_std::{Binary, HumanAddr, Uint128};\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {\n    pub count: i32,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    Increment {},\n    Reset {\n        count: i32,\n    },\n    Register {\n        reg_addr: HumanAddr,\n        reg_hash: String,\n    },\n    Receive {\n        sender: HumanAddr,\n        from: HumanAddr,\n        amount: Uint128,\n        msg: Binary,\n    },\n    Redeem {\n        addr: HumanAddr,\n        hash: String,\n        to: HumanAddr,\n        amount: Uint128,\n    },\n    Fail {},\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    // GetCount returns the current count as a json-encoded number\n    GetCount {},\n}\n\n// We define a custom struct for each query response\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct CountResponse {\n    pub count: i32,\n}\n\n// Messages sent to SNIP-20 contracts\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum Snip20Msg {\n    RegisterReceive {\n        code_hash: String,\n        padding: Option\u003cString\u003e,\n    },\n    Redeem {\n        amount: Uint128,\n        padding: Option\u003cString\u003e,\n    },\n}\n\nimpl Snip20Msg {\n    pub fn register_receive(code_hash: String) -\u003e Self {\n        Snip20Msg::RegisterReceive {\n            code_hash,\n            padding: None, // TODO add padding calculation\n        }\n    }\n\n    pub fn redeem(amount: Uint128) -\u003e Self {\n        Snip20Msg::Redeem {\n            amount,\n            padding: None, // TODO add padding calculation\n        }\n    }\n}\n","traces":[{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":2},{"path":["/","home","runner","work","sienna","sienna","contracts","lp-token","tests","example-receiver","src","state.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{CanonicalAddr, HumanAddr, Storage};\nuse cosmwasm_storage::{singleton, singleton_read, ReadonlySingleton, Singleton};\n\npub static CONFIG_KEY: \u0026[u8] = b\"config\";\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct State {\n    pub count: i32,\n    pub owner: CanonicalAddr,\n    pub known_snip_20: Vec\u003cHumanAddr\u003e,\n}\n\npub fn config\u003cS: Storage\u003e(storage: \u0026mut S) -\u003e Singleton\u003cS, State\u003e {\n    singleton(storage, CONFIG_KEY)\n}\n\npub fn config_read\u003cS: Storage\u003e(storage: \u0026S) -\u003e ReadonlySingleton\u003cS, State\u003e {\n    singleton_read(storage, CONFIG_KEY)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lp-token","tests","integration.rs"],"content":"#[test]\n#[ignore]\nfn empty_test() {}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","mgmt","examples","mgmt_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse sienna_mgmt::msg;\nuse sienna_mgmt::State;\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(State),         \u0026out_dir);\n    export_schema(\u0026schema_for!(msg::Init),     \u0026out_dir);\n    export_schema(\u0026schema_for!(msg::Handle),   \u0026out_dir);\n    export_schema(\u0026schema_for!(msg::Query),    \u0026out_dir);\n    export_schema(\u0026schema_for!(msg::Response), \u0026out_dir);\n\n    // TODO schedule, progress, configurable\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","mgmt","src","lib.rs"],"content":"#[macro_use] extern crate fadroma;\n\n// TODO(fadroma): remove need for these to be public\npub use secret_toolkit::snip20::handle::{mint_msg, transfer_msg, set_minters_msg, change_admin_msg};\npub use sienna_migration::{ContractStatus, ContractStatusLevel, is_operational, can_set_status};\npub use sienna_schedule::{\n    Seconds, Schedule, Pool, Account,\n    vesting::Vesting, validate::Validation, canon::{Humanize, Canonize}\n};\npub use linear_map::LinearMap;\n\n/// How much each recipient has claimed so far\npub type History\u003cT\u003e = LinearMap\u003cT, Uint128\u003e;\n\n/// The managed SNIP20 contract's code hash.\npub type CodeHash = String;\n\n/// Pair of address and code hash\npub type ContractLink\u003cT\u003e = (T, CodeHash);\n\n/// Whether the vesting process has begun and when.\npub type Launched = Option\u003cSeconds\u003e;\n\n/// Default value for Secret Network block size\n/// (according to Reuven on Discord; used for padding).\npub const BLOCK_SIZE: usize = 256;\n\n/// Error messages\n#[macro_export] macro_rules! MGMTError {\n    (CORRUPTED)   =\u003e { \"Contract has entered a state that violates core assumptions\".to_string() };\n    (NOTHING)     =\u003e { \"Nothing to claim right now.\".to_string() };\n    (UNDERWAY)    =\u003e { \"The vesting has already begun.\".to_string() };\n    (PRELAUNCH)   =\u003e { \"The vesting has not yet begun.\".to_string() };\n    (NOT_FOUND)   =\u003e { \"Can't find account or pool by name\".to_string() };\n    (ADD_ACCOUNT) =\u003e { \"Can't add account - pool full\".to_string() };\n}\n\ncontract!(\n\n    [State] {\n        /// Starts out as the instantiatior of the contract, can be changed via `SetOwner`\n        admin:    CanonicalAddr,\n        /// The SNIP20 token contract that will be managed by this instance.\n        /// This needs to be provided at init and can't be changed.\n        /// (see `secretcli query compute contract-hash --help` to get the hash).\n        token:    ContractLink\u003cCanonicalAddr\u003e,\n        /// When this contract is launched, this is set to the block time.\n        launched: Launched,\n        /// How much each address has received from the contract.\n        history:  History\u003cCanonicalAddr\u003e,\n        /// Vesting configuration. Can be changed using `Configure`.\n        schedule: Schedule\u003cCanonicalAddr\u003e,\n        /// The paused/migration flag.\n        status:   ContractStatus\n    }\n\n    [Init] (deps, env, msg: {\n        schedule: Schedule\u003cHumanAddr\u003e,\n        history:  Option\u003cHistory\u003cHumanAddr\u003e\u003e,\n        token:    ContractLink\u003cHumanAddr\u003e\n    }) {\n        State {\n            admin:    deps.api.canonical_address(\u0026env.message.sender)?,\n            history:  history.unwrap_or_default().canonize(\u0026deps.api)?,\n            launched: None,\n            schedule: schedule.canonize(\u0026deps.api)?,\n            token:    (deps.api.canonical_address(\u0026token.0)?, token.1),\n            status:   ContractStatus::default()\n        }\n    }\n\n    [Query] (deps, state, msg) -\u003e Response {\n        /// Return error count and launch timestamp.\n        Status () {\n            Ok(Response::Status {\n                status:   state.status,\n                launched: state.launched,\n                token:    (deps.api.human_address(\u0026state.token.0)?, state.token.1.clone()),\n            })\n        }\n\n        /// Return schedule\n        Schedule () {\n            Ok(Response::Schedule { schedule: state.schedule.humanize(\u0026deps.api)? })\n        }\n\n        /// Return claim history\n        History () {\n            Ok(Response::History { history: state.history.humanize(\u0026deps.api)? })\n        }\n\n        /// Return amount that can be claimed by the specified address at the specified time\n        Progress (address: HumanAddr, time: Seconds) {\n            if let Some(launched) = \u0026state.launched {\n                let address_human = address;\n                let address_canon = deps.api.canonical_address(\u0026address_human)?;\n                let elapsed  = get_elapsed(time, *launched);\n                let unlocked = state.schedule.unlocked(elapsed, \u0026address_canon).into();\n                let claimed  = match state.history.get(\u0026address_canon) {\n                    Some(\u0026claimed) =\u003e claimed,\n                    None =\u003e Uint128::zero()\n                };\n                Ok(Response::Progress { time, launched: *launched, elapsed, unlocked, claimed })\n            } else {\n                Ok(Response::Error { msg: MGMTError!(PRELAUNCH).to_string() })\n            }\n        }\n    }\n\n    [Response] {\n        Status   { launched: Launched, token: ContractLink\u003cHumanAddr\u003e, status: ContractStatus }\n        Schedule { schedule: Schedule\u003cHumanAddr\u003e }\n        History  { history: History\u003cHumanAddr\u003e }\n        Progress { time: Seconds, launched: Seconds, elapsed: Seconds, unlocked: Uint128, claimed: Uint128 }\n        Error    { msg: String }\n        NotFound {}\n    }\n\n    [Handle] (deps, env, state, msg) -\u003e Response {\n\n        /// Set the contract status.\n        /// Used to pause the contract operation in case of errors,\n        /// and to initiate a migration to a fixed version of the contract.\n        SetStatus (level: ContractStatusLevel, reason: String, new_address: Option\u003cHumanAddr\u003e) {\n            is_admin(\u0026deps.api, \u0026state, \u0026env)?;\n            can_set_status(\u0026state.status, \u0026level)?; // can't go back from migration\n\n            let messages = match level {\n                // upon entering migration mode,\n                // token admin is changed from \"MGMT\" to \"MGMT's admin\"\n                // so that the token can be administrated manually\n                ContractStatusLevel::Migrating =\u003e vec![{\n                    change_admin_msg(\n                        deps.api.human_address(\u0026state.admin)?,\n                        None, BLOCK_SIZE, state.token.1.clone(), deps.api.human_address(\u0026state.token.0)?\n                    )?\n                }],\n                _ =\u003e vec![]\n            };\n            state.status = ContractStatus { level, reason, new_address };\n\n            save_state!();\n            Ok(HandleResponse { messages, data: None, log: vec![] })\n        }\n\n        /// The current admin can make someone else the admin.\n        SetOwner (new_admin: HumanAddr) {\n            is_admin(\u0026deps.api, \u0026state, \u0026env)?;\n            is_operational(\u0026state.status)?;\n\n            state.admin = deps.api.canonical_address(\u0026new_admin)?;\n\n            save_state!();\n            Ok(HandleResponse::default())\n        }\n\n        /// Load a new schedule (only before launching the contract)\n        Configure (schedule: Schedule\u003cHumanAddr\u003e) {\n            is_admin(\u0026deps.api, \u0026state, \u0026env)?;\n            is_operational(\u0026state.status)?;\n            is_not_launched(\u0026state)?;\n\n            schedule.validate()?;\n            state.schedule = schedule.canonize(\u0026deps.api)?;\n\n            save_state!();\n            Ok(HandleResponse::default())\n        }\n\n        /// Add a new account to a partially filled pool\n        AddAccount (pool_name: String, account: Account\u003cHumanAddr\u003e) {\n            is_admin(\u0026deps.api, \u0026state, \u0026env)?;\n            is_operational(\u0026state.status)?;\n\n            let account = account.canonize(\u0026deps.api)?;\n            state.schedule.add_account(\u0026pool_name, account)?;\n\n            save_state!();\n            Ok(HandleResponse::default())\n        }\n\n        /// An instance can be launched only once.\n        /// Launching the instance mints the total tokens as specified by\n        /// the schedule, and prevents any more tokens from ever being minted\n        /// by the underlying contract.\n        Launch () {\n            is_admin(\u0026deps.api, \u0026state, \u0026env)?;\n            is_not_launched(\u0026state)?;\n            is_operational(\u0026state.status)?;\n\n            state.launched = Some(env.block.time);\n            let messages = mint_and_clear_minters(\u0026deps.api, \u0026state, \u0026env)?;\n\n            save_state!();\n            Ok(HandleResponse { messages, data: None, log: vec![\n                LogAttribute { key: \"launched\".to_string(), value: env.block.time.to_string() }\n            ] })\n        }\n\n        /// After launch, recipients can call the Claim method to\n        /// receive the gains that they have accumulated so far.\n        Claim () {\n            is_operational(\u0026state.status)?;\n\n            let launched = is_launched(\u0026state)?;\n            let elapsed  = get_elapsed(env.block.time, launched);\n            let claimant = deps.api.canonical_address(\u0026env.message.sender)?;\n            let (unlocked, claimable) = portion(\u0026state, \u0026claimant, elapsed);\n            if claimable \u003e 0 {\n                state.history.insert(claimant.clone(), unlocked.into());\n                let messages = vec![transfer(\u0026deps.api, \u0026state, \u0026claimant, claimable.into())?];\n\n                save_state!();\n                Ok(HandleResponse { messages, data: None, log: vec![] })\n            } else {\n                Err(StdError::GenericErr { msg: MGMTError!(NOTHING), backtrace: None })\n            }\n        }\n    }\n\n);\n\nfn is_admin \u003cA:Api\u003e (api: \u0026A, state: \u0026State, env: \u0026Env) -\u003e StdResult\u003c()\u003e {\n    let sender = api.canonical_address(\u0026env.message.sender)?;\n    if state.admin == sender { return Ok(()) }\n    Err(StdError::Unauthorized { backtrace: None })\n}\n\nfn is_not_launched (state: \u0026State) -\u003e StdResult\u003c()\u003e {\n    match state.launched {\n        None =\u003e Ok(()),\n        Some(_) =\u003e Err(StdError::GenericErr {\n            msg: MGMTError!(UNDERWAY).to_string(),\n            backtrace: None\n        })\n    }\n}\n\nfn is_launched (state: \u0026State) -\u003e StdResult\u003cSeconds\u003e {\n    match state.launched {\n        Some(launched) =\u003e Ok(launched),\n        None =\u003e Err(StdError::GenericErr {\n            msg: MGMTError!(PRELAUNCH).to_string(),\n            backtrace: None\n        })\n    }\n}\n\nfn get_elapsed (t1: Seconds, t2: Seconds) -\u003e Seconds {\n    if t1 \u003e t2 {\n        t1 - t2\n    } else {\n        0\n    }\n}\n\nfn portion (state: \u0026State, address: \u0026CanonicalAddr, elapsed: Seconds) -\u003e (u128, u128) {\n    let unlocked = state.schedule.unlocked(elapsed, \u0026address);\n    if unlocked \u003e 0 {\n        let claimed = match state.history.get(\u0026address.clone().into()) {\n            Some(claimed) =\u003e claimed.u128(),\n            None =\u003e 0\n        };\n        if unlocked \u003e claimed {\n            return (unlocked, unlocked - claimed);\n        }\n    }\n    return (unlocked, 0)\n}\n\nfn mint_and_clear_minters \u003cA:Api\u003e (api: \u0026A, state: \u0026State, env: \u0026Env) -\u003e StdResult\u003cVec\u003cCosmosMsg\u003e\u003e {\n    let (addr_canon, hash) = state.token.clone();\n    let addr_human = api.human_address(\u0026addr_canon)?;\n    Ok(vec![\n        mint_msg(\n            env.contract.address.clone(), state.schedule.total,\n            None, BLOCK_SIZE, hash.clone(), addr_human.clone()\n        )?,\n        set_minters_msg(\n            vec![],\n            None, BLOCK_SIZE, hash.clone(), addr_human.clone()\n        )?,\n    ])\n}\n\nfn transfer \u003cA:Api\u003e (\n    api: \u0026A, state: \u0026State, recipient: \u0026CanonicalAddr, amount: Uint128\n) -\u003e StdResult\u003cCosmosMsg\u003e {\n    let (token_addr, token_hash) = state.token.clone();\n    let token_addr = api.human_address(\u0026token_addr)?;\n    let recipient  = api.human_address(\u0026recipient)?;\n    transfer_msg(recipient, amount, None, BLOCK_SIZE, token_hash, token_addr)\n}\n","traces":[{"line":38,"address":[5119330,5119160,5164357,5169323,5175178,5175742,5126824,5141313,5170942,5119554,5139512,5131277,5139690,5144668,51512  (cosmwasm_std::HumanAddr::from(\"token\"), String::new()),\n        }\n    ).unwrap();\n    assert_eq!(0, res.messages.len());\n    deps\n}\n\npub fn mock_env (\n    height: u64, time: u64, sender: \u0026HumanAddr\n) -\u003e Env { Env {\n    block: BlockInfo { height, time, chain_id: \"secret\".into() },\n    message: MessageInfo { sender: sender.into(), sent_funds: vec![] },\n    contract: ContractInfo { address: \"mgmt\".into() },\n    contract_key: Some(\"\".into()),\n    contract_code_hash: \"0\".into()\n} }\n\nmacro_rules! q {\n    ( $deps:expr;\n        $QueryVariant:ident $( { $($query_field:ident $(: $query_value:expr)?),* } )? ==\n        $ResponseVariant:ident { $($response_field:ident : $expected_value:expr),* }\n    ) =\u003e {\n        let decoded = cosmwasm_std::from_binary(\u0026sienna_mgmt::query(\n            \u0026$deps,\n            sienna_mgmt::msg::Query::$QueryVariant { $( $($query_field $(:$query_value)?),* )? }\n        ).unwrap()).unwrap();\n        if let sienna_mgmt::msg::Response::$ResponseVariant {$($response_field),* ,.. } = decoded {\n            $(assert_eq!($response_field, $expected_value, stringify!($response_field)));*\n        } else {\n            panic!(\"{} query returned {} instead of {}\",\n                stringify!($QueryVariant),\n                format!(\"{:#?}\", \u0026decoded),\n                stringify!($ResponseVariant)\n            )\n        }\n    }\n}\n\nmacro_rules! tx {\n    ( $deps: ident; $SENDER:expr, $block:expr, $time:expr\n    ; $TX:ident { $($arg:ident : $val:expr),* }\n    == $ExpectedResult:expr\n    ) =\u003e {\n\n        macro_rules! ok {\n            () =\u003e {\n                Ok(cosmwasm_std::HandleResponse { data: None, log: vec![], messages: vec![] })\n            };\n            (messages: $msgs:tt) =\u003e {\n                Ok(cosmwasm_std::HandleResponse { data: None, log: vec![], messages: vec! $msgs })\n            };\n            (messages: $msgs:tt, log: $log:expr) =\u003e {\n                Ok(cosmwasm_std::HandleResponse { data: None, log: $log, messages: vec! $msgs })\n            };\n            (launched: $amount:expr) =\u003e {\n                ok!(messages: [\n                    secret_toolkit::snip20::handle::mint_msg(\n                        cosmwasm_std::HumanAddr::from(\"mgmt\"),\n                        cosmwasm_std::Uint128::from($amount),\n                        None, 256, String::new(), cosmwasm_std::HumanAddr::from(\"token\")\n                    ).unwrap(),\n                    secret_toolkit::snip20::handle::set_minters_msg(\n                        vec![],\n                        None, 256, String::new(), cosmwasm_std::HumanAddr::from(\"token\")\n                    ).unwrap()\n                ], log: vec![\n                    cosmwasm_std::LogAttribute { key: \"launched\".to_string(), value: $time.to_string() }\n                ])\n            };\n            (claimed: $addr:expr, $amount:expr) =\u003e {\n                ok!(messages: [\n                    secret_toolkit::snip20::handle::transfer_msg(\n                        $addr.clone(), $amount,\n                        None, 256, String::new(), HumanAddr::from(\"token\")\n                    ).unwrap()\n                ])\n            };\n        }\n        macro_rules! err {\n            (auth) =\u003e { Err(cosmwasm_std::StdError::Unauthorized { backtrace: None }) };\n            ($msg:tt) =\u003e { Err(cosmwasm_std::StdError::GenericErr {\n                backtrace: None, msg: $msg.to_string()\n            }) }\n        }\n\n        let expected_response = $ExpectedResult;\n        let request = sienna_mgmt::msg::Handle::$TX { $($arg : $val),* };\n        let response = sienna_mgmt::handle(\u0026mut $deps, mock_env($block, $time, \u0026$SENDER), request);\n        if response != expected_response {\n            println!(\"!!! Test transaction failed (block {}, time {})\", $block, $time);\n            if let Ok(cosmwasm_std::HandleResponse { messages, log, data }) = expected_response {\n                println!(\"Expected data: {:#?}\", \u0026data);\n                println!(\"Expected logs: {:#?}\", \u0026log);\n                println!(\"Expected messages:\");\n                for message in messages.iter() {\n                    match message {\n                        cosmwasm_std::CosmosMsg::Wasm(cosmwasm_std::WasmMsg::Execute{contract_addr,callback_code_hash,msg,send}) =\u003e {\n                            println!(\"  WASM execute\");\n                            println!(\"    contract_addr:     = {:?}\", contract_addr);\n                            println!(\"    callback_code_hash = {:?}\", callback_code_hash);\n                            println!(\"    send               = {:?}\", send);\n                            println!(\"    msg:\\n{}\", std::str::from_utf8(msg.as_slice()).unwrap())\n                        },\n                        _ =\u003e\n                            println!(\"  {:#?}\", \u0026message)\n                    }\n                }\n            } else {\n                println!(\"Expected response:\\n  {:#?}\", \u0026expected_response);\n            }\n            if let Ok(cosmwasm_std::HandleResponse { messages, log, data }) = response {\n                println!(\"Actual data: {:#?}\", \u0026data);\n                println!(\"Actual logs: {:#?}\", \u0026log);\n                println!(\"Actual messages:\");\n                for message in messages.iter() {\n                    match message {\n                        cosmwasm_std::CosmosMsg::Wasm(cosmwasm_std::WasmMsg::Execute{contract_addr,callback_code_hash,msg,send}) =\u003e {\n                            println!(\"  WASM execute\");\n                            println!(\"    contract_addr:     = {:?}\", contract_addr);\n                            println!(\"    callback_code_hash = {:?}\", callback_code_hash);\n                            println!(\"    send:              = {:?}\", send);\n                            println!(\"    msg:\\n{}\", std::str::from_utf8(msg.as_slice()).unwrap())\n                        },\n                        _ =\u003e\n                            println!(\"  {:#?}\", \u0026message)\n                    }\n                }\n            } else {\n                println!(\"Actual response:\\n  {:#?}\", \u0026response);\n            }\n            panic!(\"transaction test failed\")\n        }\n    }\n}\n\n/// Add 18 zeroes and make serializable\nmacro_rules! SIENNA {\n    ($x:expr) =\u003e { Uint128::from($x as u128 * sienna_schedule::ONE_SIENNA) }\n}\n","traces":[{"line":28,"address":[4513408,4514175],"length":1,"stats":{"Line":6},"fn_name":"harness"},{"line":29,"address":[4513438],"length":1,"stats":{"Line":6},"fn_name":null},{"line":32,"address":[4258539,4259303],"length":1,"stats":{"Line":6},"fn_name":null},{"line":33,"address":[4513699],"length":1,"stats":{"Line":6},"fn_name":null},{"line":34,"address":[4258602],"length":1,"stats":{"Line":6},"fn_name":null},{"line":35,"address":[4513558],"length":1,"stats":{"Line":6},"fn_name":null},{"line":36,"address":[4467251,4466704],"length":1,"stats":{"Line":6},"fn_name":null},{"line":39,"address":[4513900],"length":1,"stats":{"Line":6},"fn_name":null},{"line":40,"address":[4514078],"length":1,"stats":{"Line":6},"fn_name":null},{"line":43,"address":[4260089,4259472],"length":1,"stats":{"Line":6},"fn_name":"mock_env"},{"line":46,"address":[4259528],"length":1,"stats":{"Line":6},"fn_name":null},{"line":47,"address":[4515008,4514548],"length":1,"stats":{"Line":6},"fn_name":null},{"line":48,"address":[4514635],"length":1,"stats":{"Line":6},"fn_name":null},{"line":49,"address":[4514694],"length":1,"stats":{"Line":6},"fn_name":null},{"line":50,"address":[4514754],"length":1,"stats":{"Line":6},"fn_name":null}],"covered":15,"coverable":15},{"path":["/","home","runner","work","sienna","sienna","contracts","mgmt","tests","test_01_setup.rs"],"content":"#![cfg(test)]\n#![allow(unused_macros)]\n#![allow(non_snake_case)]\n\n#[macro_use] extern crate sienna_mgmt;\nextern crate sienna_schedule; use sienna_schedule::{Schedule, Pool};\n#[macro_use] extern crate kukumba;\n#[macro_use] mod helpers; use helpers::{harness, mock_env};\nuse cosmwasm_std::HumanAddr;\n\nkukumba! {\n\n    #[ok_initialize_become_admin]\n    given \"no instance\" { harness!(deps; ADMIN); }\n    when \"someone deploys the instance\" {\n        use sienna_mgmt::{init, msg::Init};\n        let s = Schedule::new(\u0026[Pool::full(\"\",\u0026[])]);\n        let _ = init(\u0026mut deps, mock_env(0, 0, \u0026ADMIN), Init {\n            history:  None,\n            schedule: s.clone(),\n            token:    (cosmwasm_std::HumanAddr::from(\"token\"), String::new()),\n        }).unwrap(); }\n    then \"they become admin\" { /* admin address is not public */ }\n    and \"the instance is not launched\" { q!(deps; Status   == Status   { launched: None }); }\n    and \"the given schedule is set\"    { q!(deps; Schedule == Schedule { schedule: s    }); }\n\n    #[ok_configure_authorized_only]\n    given \"an instance before launch\" { harness!(deps; ADMIN, RECIPIENT, STRANGER); }\n    when \"the admin sets a minimal valid configuration\" {\n        let original_schedule = sienna_schedule::Schedule::new(\u0026[Pool::full(\"original\",\u0026[])]);\n        tx!(deps; ADMIN, 0, 0; Configure { schedule: original_schedule.clone() } == ok!()); }\n    then \"the configuration is updated\" {\n        q!(deps; Schedule == Schedule { schedule: original_schedule }); }\n    when \"anyone but the admin tries to set a configuration\"\n    then \"that fails\" {\n        for sender in [\u0026RECIPIENT, \u0026STRANGER].iter() {\n            let sender = sender.clone();\n            let bad_schedule = Schedule::new(\u0026[Pool::full(\"malicious\",\u0026[])]);\n            tx!(deps; sender, 0, 0; Configure { schedule: bad_schedule } == err!(auth));\n            q!(deps; Schedule == Schedule { schedule: original_schedule }); } }\n    when \"the admin sets the real configuration\" {\n        let src = include_str!(\"../../../settings/schedule.json\")\n        let s: Schedule\u003cHumanAddr\u003e = serde_json::from_str(src).unwrap();\n        tx!(deps; ADMIN, 0, 0; Configure { schedule: s.clone() } == ok!()); }\n    then \"the configuration is updated\" {\n        q!(deps; Schedule == Schedule { schedule: s.clone() }); }\n\n    #[no_reconfigure_after_launch]\n    given \"a launched instance\" {\n        harness!(deps; ADMIN, RECIPIENT, STRANGER);\n        tx!(deps; ADMIN, 0, 0; Launch {} == ok!(launched: cosmwasm_std::Uint128::zero())); }\n    then \"the total configuration can't be changed anymore by anyone\" {\n        let s = sienna_schedule::Schedule::new(\u0026[Pool::full(\"\",\u0026[])]);\n        let UNDERWAY = MGMTError!(UNDERWAY);\n        tx!(deps; ADMIN,     0, 0; Configure { schedule: s.clone() } == err!(UNDERWAY));\n        tx!(deps; RECIPIENT, 0, 0; Configure { schedule: s.clone() } == err!(auth));\n        tx!(deps; STRANGER,  0, 0; Configure { schedule: s.clone() } == err!(auth)); }\n\n    #[no_unauthorized_launch]\n    given \"the instance is not yet launched\" {\n        harness!(deps; ADMIN, STRANGER); }\n    when \"a stranger tries to start the vesting\"\n    then \"that fails\" {\n        tx!(deps; STRANGER, 2, 2; Launch {} == err!(auth));\n        q!(deps; Status == Status { launched: None }); }\n\n    #[ok_launch]\n    given \"the instance is not yet launched\" {\n        harness!(deps; ADMIN, STRANGER); }\n    when \"the instance is configured\"\n    and  \"the admin starts the vesting\"\n    then \"the instance mints the tokens\"\n    and  \"the current time is remembered as the launch date\" {\n        let s = sienna_schedule::Schedule::new(\u0026[]);\n        tx!(deps; ADMIN, 3, 3; Configure { schedule: s.clone() } == ok!());\n        tx!(deps; ADMIN, 4, 4; Launch {} == ok!(launched: s.total));\n        q!(deps; Status == Status { launched: Some(4) }); }\n\n    #[no_relaunch]\n    giv der_1 = HumanAddr::from(\"secret1TODO20xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\");\n        let founder_2 = HumanAddr::from(\"secret1TODO21xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\");\n        let founder_3 = HumanAddr::from(\"secret1TODO22xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\");\n        let PRELAUNCH = MGMTError!(PRELAUNCH); }\n    when \"the contract is not yet launched\"\n    and  \"anyone tries to claim funds\"\n    then \"they are denied\" {\n        for user in [\u0026founder_1, \u0026founder_2, \u0026founder_3].iter() {\n            tx!(deps; *user, 1, 1; Claim {} == err!(PRELAUNCH)); } }\n    when \"the contract is launched\" {\n        let t_launch = 2;\n        tx!(deps; ADMIN, 2, t_launch; Launch {} == ok!(launched: s.total)); }\n    and \"the appropriate amounts will be unlocked at the appropriate times\" {\n        let zero = Uint128::zero();\n        for P in s.pools.iter() {\n            for A in P.accounts.iter() {\n                let address       = A.address.clone();\n                let portion_count = A.portion_count();\n                let portion_size  = A.portion_size();\n                let remainder     = A.remainder();\n                println!(\"\\naccount: {} {} {} {}\",\n                    \u0026A.name, A.start_at, A.interval, A.duration);\n                println!(\"amounts: {} = {} + {} * {} + {}\",\n                    A.amount, A.cliff, portion_count, portion_size, remainder);\n                assert_eq!(\n                    A.cliff.u128() + portion_count as u128 * portion_size + remainder,\n                    A.amount.u128(),\n                    \"(cliff + portions + remainder) should equal account total\");\n                if A.start_at \u003e 0 { //funds are not unlocked before `start_at`\n                    q!(deps;\n                        Progress { address: address.clone(), time: A.start_at - 1 } ==\n                        Progress { unlocked: zero, claimed: zero }); }\n                if A.cliff \u003e zero { // cliff\n                    q!(deps;\n                        Progress { address: address.clone(), time: A.start_at + A.interval } ==\n                        Progress { unlocked: A.cliff, claimed: zero });\n                } else { // first portion\n                    q!(deps;\n                        Progress { address: address.clone(), time: A.start_at + A.interval } ==\n                        Progress { unlocked: Uint128::from(A.portion_size()), claimed: zero });\n                }\n                q!(deps; // entire amount is unlocked by the end\n                    Progress { address: address.clone(), time: A.start_at + A.duration + A.interval } ==\n                    Progress { unlocked: A.amount, claimed: zero }); } } }\n    and \"by the end of the contract everyone will have unlocked exactly their assigned amount\" {\n        for P in s.pools.iter() {\n            for A in P.accounts.iter() {\n                let t = A.end() + A.interval;\n                tx!(deps; A.address, t / 5, t;\n                    Claim {} == ok!(claimed: A.address, A.amount)); } } }\n\n}\n","traces":[{"line":15,"address":[4241379],"length":1,"stats":{"Line":1},"fn_name":null},{"line":18,"address":[4242289],"length":1,"stats":{"Line":1},"fn_name":null},{"line":19,"address":[4242316,4247818,4247708,4242917],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[4249075],"length":1,"stats":{"Line":1},"fn_name":null},{"line":24,"address":[4249303],"length":1,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[4267831,4249422,4250169,4267941],"length":1,"stats":{"Line":1},"fn_name":null},{"line":26,"address":[4267746,4268604,4250050,4267636,4254904,4256564],"length":1,"stats":{"Line":2},"fn_name":null},{"line":29,"address":[4261871],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[4261898,4262499,4267493,4267603],"length":1,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[4270838],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[4270967],"leng ok!()); }\n    when \"the admin tries to add an account to a pool\"\n    then \"the schedule is updated\" {\n        let a = Account::immediate(\"account\", \u0026HumanAddr::from(\"account\"), 500);\n        let mut updated_schedule = original_schedule.clone();\n        updated_schedule.add_account(\"pool\", a.clone()).unwrap();\n        tx!(deps; ADMIN, 1, 1; AddAccount { pool_name: \"pool\".to_string(), account: a.clone() }\n            == ok!());\n        q!(deps; Schedule == Schedule { schedule: updated_schedule }); }\n\n    #[no_add_user_to_full_pool_before_launch]\n    given \"an instance\" { harness!(deps; ADMIN); }\n    and \"a schedule with a partial pool\" {\n        let s = Schedule::new(\u0026[Pool::partial(\"pool\", 1000, \u0026[])]);\n        tx!(deps; ADMIN, 0, 0; Configure { schedule: s.clone() } == ok!()); }\n    when \"the admin tries to add an account to a pool\"\n    and \"the account's amount is more than what's left in the pool\"\n    then \"that fails\" {\n        let a = Account::immediate(\"account\", \u0026HumanAddr::from(\"account\"), 1001);\n        tx!(deps; ADMIN, 1, 1; AddAccount { pool_name: \"pool\".to_string(), account: a }\n            == err!(\"pool pool: account (1001) \u003e unallocated funds in pool (1000)\")); }\n\n    #[no_unauthorized_mutate_after_launch]\n    given \"a launched instance\"\n    and \"a schedule with a partial pool\" {\n        harness!(deps; ADMIN, STRANGER);\n        let s = Schedule::new(\u0026[Pool::partial(\"pool\", 1000, \u0026[])]);\n        tx!(deps; ADMIN, 0, 0; Configure { schedule: s.clone() } == ok!());\n        tx!(deps; ADMIN, 1, 1; Launch {} == ok!(launched: 1000u128)); }\n    when \"someone tries to add an account to an existing pool\" {}\n    then \"that fails\" {\n        let a = Account::immediate(\"account\", \u0026HumanAddr::from(\"account\"), 500);\n        tx!(deps; STRANGER, 2, 2; AddAccount { pool_name: \"bad\".to_string(), account: a }\n            == err!(auth)); }\n\n    #[ok_add_u y, save_viewing_key, HandleAnswer\n};\n\nuse crate::state::load_config;\n\npub(crate) struct AuthImpl;\n\nimpl AuthHandle for AuthImpl {\n    fn create_viewing_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n        \u0026self,\n        deps: \u0026mut Extern\u003cS, A, Q\u003e,\n        env: Env,\n        entropy: String\n    ) -\u003e StdResult\u003cHandleResponse\u003e {\n        let config = load_config(deps)?;\n\n        let key = ViewingKey::new(\u0026env, config.prng_seed.as_slice(), entropy.as_bytes());\n        \n        let address = deps.api.canonical_address(\u0026env.message.sender)?;\n        save_viewing_key(deps, address.as_slice(), \u0026key)?;\n\n        Ok(HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: Some(to_binary(\u0026HandleAnswer::CreateViewingKey {\n                key\n            })?)\n        })\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":10},{"path":["/","home","runner","work","sienna","sienna","contracts","rewards","src","contract.rs"],"content":"use cosmwasm_std::{\n    Api, Binary, Env, Extern, HandleResponse, HumanAddr, InitResponse,\n    Querier, StdResult, Storage, Uint128, StdError, log, to_binary\n};\nuse composable_admin::require_admin;\nuse composable_admin::admin::{\n    save_admin, admin_handle, admin_query, DefaultHandleImpl as DefaultAdminHandle,\n    DefaultQueryImpl, assert_admin\n};\nuse composable_auth::{auth_handle, authenticate, AuthHandleMsg};\nuse secret_toolkit::snip20;\nuse fadroma_scrt_callback::ContractInstance;\nuse cosmwasm_utils::viewing_key::ViewingKey;\nuse cosmwasm_utils::convert::{convert_token, get_whole_token_representation};\n\nuse crate::msg::{\n    HandleMsg, InitMsg, QueryMsg, OVERFLOW_MSG,\n    QueryMsgResponse, ClaimSimulationResult, ClaimError,\n    GetBalanceError\n};\nuse crate::state::{\n    save_config, Config, load_pool, get_account, save_account,\n    get_or_create_account, save_pool, load_config\n};\nuse crate::data::{RewardPool, Account, PendingBalance};\nuse crate::auth::AuthImpl;\n\nconst BLOCK_SIZE: usize = 256;\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    let viewing_key = ViewingKey::new(\u0026env, msg.prng_seed.as_slice(), msg.entropy.as_slice());\n\n    let admin = msg.admin.unwrap_or(env.message.sender);\n    save_admin(deps, \u0026admin)?;\n\n    let token_info = snip20::token_info_query(\n        \u0026deps.querier,\n        BLOCK_SIZE,\n        msg.reward_token.code_hash.clone(),\n        msg.reward_token.address.clone()\n    )?;\n\n    let config = Config {\n        reward_token: msg.reward_token,\n        this_contract: ContractInstance {\n            address: env.contract.address,\n            code_hash: env.contract_code_hash\n        },\n        token_decimals: token_info.decimals,\n        viewing_key,\n        prng_seed: msg.prng_seed,\n        claim_interval: msg.claim_interval\n    };\n\n    save_config(deps, \u0026config)?;\n    save_pool(deps, \u0026msg.pool.into())?;\n\n    Ok(InitResponse {\n        messages: vec![\n            snip20::set_viewing_key_msg(\n                config.viewing_key.0,\n                None,\n                BLOCK_SIZE,\n                config.reward_token.code_hash,\n                config.reward_token.address\n            )?\n        ],\n        log: vec![]\n    })\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::LockTokens { amount } =\u003e lock_tokens(deps, env, amount),\n        HandleMsg::RetrieveTokens { amount } =\u003e retrieve_tokens(deps, env, amount),\n        HandleMsg::Claim =\u003e claim(deps, env),\n        HandleMsg::ChangePoolShare { new_share } =\u003e change_pool_share(deps, env, new_share),\n        HandleMsg::Admin(admin_msg) =\u003e admin_handle(deps, env, admin_msg, DefaultAdminHandle),\n        HandleMsg::CreateViewingKey { entropy, .. } =\u003e\n            auth_handle(deps, env, AuthHandleMsg::CreateViewingKey { entropy, padding: None }, AuthImpl),\n        HandleMsg::SetViewingKey { key, .. } =\u003e\n            auth_handle(deps, env, AuthHandleMsg::SetViewingKey { key, padding: None }, AuthImpl)\n    }\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ClaimSimulation { viewing_key, address, current_time } =\u003e \n            claim_simulation(deps, address, ViewingKey(viewing_key), current_time),\n        QueryMsg::Account { address, viewing_key } =\u003e\n            query_account(deps, address, ViewingKey(viewing_key)),\n        QueryMsg::Pool =\u003e query_pool(deps),\n        QueryMsg::Admin(admin_msg) =\u003e admin_query(deps, admin_msg, DefaultQueryImpl),\n        QueryMsg::TotalRewardsSupply =\u003e query_supply(deps),\n        // Keplr support:\n        QueryMsg::TokenInfo { } =\u003e to_binary(\u0026QueryMsgResponse::TokenInfo {\n            name: \"Sienna Rewards\".into(),\n            symbol: \"SRW\".into(),\n            decimals: 1,\n            total_supply: None\n        }),\n        QueryMsg::Balance { .. } =\u003e to_binary(\u0026QueryMsgResponse::Balance {\n            amount: Uint128::zero()\n        })\n    }\n}\n\n/// Lock the provided `amount` of tokens associated with the given LP token address.\n/// Increases the total locked for the sender as well as the entire pool size by the given `amount`.\n/// Returns an error if the token address is not among the reward pools.\npub(crate) fn lock_tokens\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: Uint128\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    if amount == Uint128::zero() {\n        return Err(StdError::generic_err(\"Lock amount is zero.\"));\n    }\n\n    let mut pool = load_pool(\u0026deps)?;\n    let mut account = get_or_create_account(deps, \u0026env.message.sender)?;\n\n    account.add_pending_balance(PendingBalance { \n        amount,\n        submitted_at: env.block.time \n    })?;\n\n    // Prevent instant claiming for new accounts\n    if account.last_claimed == 0 {\n        account.last_claimed = env.block.time;\n    }\n\n    pool.size = pool.size\n        .u128()\n        .checked_add(amount.u128())\n        .ok_or_else(||\n            StdError::generic_err(\"Pool size overflow detected.\")\n        )?\n        .into();\n\n    save_account(deps, \u0026account)?;\n    save_pool(deps, \u0026pool)?;\n\n    Ok(HandleResponse{\n        messages: vec![\n            snip20::transfer_from_msg(\n                account.owner.clone(),\n                env.contract.address,\n                amount,\n                None,\n                BLOCK_SIZE,\n                pool.lp_token.code_hash,\n                pool.lp_token.address\n            )?\n        ],\n        log: vec![\n            log(\"action\", \"lock_tokens\"),\n            log(\"amount_locked\", amount),\n            log(\"locked_by\", account.owner),\n            log(\"new_pool_size\", pool.size)\n        ],\n        data: None\n    })\n}\n\n/// Transfer back the specified `amount` of LP tokens to the sender.\n/// Also works even if the pool is not eligible for rewards anymore.\npub(crate) fn retrieve_tokens\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let config = load_config(deps)?;\n    let mut account = get_account_or_fail(deps, \u0026env.message.sender)?;\n\n    if env.block.time - account.last_claimed \u003c config.claim_interval {\n        return Err(StdError::generic_err(format!(\n            \"Can only retrieve tokens if hasn't claimed in the past {} seconds.\",\n            config.claim_interval\n        )));\n    }\n\n    account.unlock_pending(env.block.time, config.claim_interval)?;\n    account.subtract_balance(amount.u128())?;\n\n    save_account(deps, \u0026account)?;\n\n    let mut pool = load_pool(\u0026deps)?;\n    pool.size = pool.size.u128().saturating_sub(amount.u128()).into();\n\n    save_pool(deps, \u0026pool)?;\n\n    Ok(HandleResponse{\n        messages: vec![\n            snip20::transfer_msg(\n                account.owner.clone(),\n                amount,\n                None,\n                BLOCK_SIZE,\n                pool.lp_token.code_hash,\n                pool.lp_token.address\n            )?\n        ],\n        log: vec![\n            log(\"action\", \"retrieve_tokens\"),\n            log(\"amount_retrieved\", amount),\n            log(\"retrieved_by\", account.owner),\n            log(\"new_pool_size\", pool.size)\n        ],\n        data: None\n    })\n}\n\n/// Calculate and transfer the reward token amount for the specified LP token addresses.\n/// If the calculated rewards amount exceeds the current rewards balance, the resulting\n/// amount is truncated to fit the available rewards balance.\npub(crate) fn claim\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let config = load_config(deps)?;\n    let available_balance = get_balance(\u0026deps.querier, \u0026config)?;\n\n    let pool = load_pool(deps)?;\n\n    let mut account = get_account_or_fail(deps, \u0026env.message.sender)?;\n    account.unlock_pending(env.block.time, config.claim_interval)?;\n\n    let reward_amount = calc_reward_share(\n        account.locked_amount(),\n        \u0026pool,\n        config.token_decimals\n    )?;\n\n    if reward_amount == 0 {\n        return Err(StdError::generic_err(\"Reward amount is currently zero.\"));\n    }\n\n    let portions = calc_portions(\n        account.last_claimed,\n        config.claim_interval,\n        env.block.time\n    )?;\n\n    if portions == 0 {\n        return Err(StdError::generic_err(format!(\n            \"Need to wait {} more seconds before claiming.\",\n            config.claim_interval - (env.block.time - account.last_claimed)\n        )));\n    }\n\n    account.last_claimed = env.block.time;\n    save_account(deps, \u0026account)?;\n\n    // Claim the remaining rewards amount if the current rewards pool,\n    // is less than what should be claimed.\n    let claim_amount = if reward_amount \u003e available_balance {\n        available_balance\n    } else {\n        reward_amount\n    };\n\n    Ok(HandleResponse {\n        messages: vec![\n            snip20::transfer_msg(\n                env.message.sender.clone(),\n                Uint128(claim_amount),\n                None,\n                BLOCK_SIZE,\n                config.reward_token.code_hash,\n                config.reward_token.address\n            )?\n        ],\n        log: vec![\n            log(\"action\", \"claim\"),\n            log(\"claimed_by\", env.message.sender),\n            log(\"reward_amount\", reward_amount),\n            log(\"claimed_amount\", claim_amount)\n        ],\n        data: None\n    })\n}\n\n#[require_admin]\npub(crate) fn change_pool_share\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    new_share: Uint128\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut pool = load_pool(deps)?;\n    pool.share = new_share;\n\n    save_pool(deps, \u0026pool)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"change_pool_share\"),\n            log(\"new_pool_share\", new_share)\n        ],\n        data: None\n    })\n}\n\n/// Dry runs the claim method providing a detailed result for each of\n/// the provided LP token addresses. Records the actual would be\n/// errors, if any, instead of terminating the function early.\nfn claim_simulation\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    sender: HumanAddr,\n    key: ViewingKey,\n    current_time: u64\n) -\u003e StdResult\u003cBinary\u003e {\n    let canonical = deps.api.canonical_address(\u0026sender)?;\n    authenticate(\u0026deps.storage, \u0026key, canonical.as_slice())?;\n\n    let config = load_config(deps)?;\n\n    let available_balance = match get_balance(\u0026deps.querier, \u0026config) {\n        Ok(balance) =\u003e balance,\n        Err(err) =\u003e {\n            match err {\n                GetBalanceError::StdError(std_err) =\u003e {\n                    return Err(std_err);\n                }\n                GetBalanceError::PoolEmpty =\u003e {             \n                    return Ok(to_binary(\u0026QueryMsgResponse::ClaimSimulation(\n                        ClaimSimulationResult::error(ClaimError::PoolEmpty)\n                    ))?);\n                }\n            }\n        }\n    };\n\n    let pool = load_pool(deps)?;\n\n    let mut account = get_account_or_fail(deps, \u0026sender)?;\n    account.unlock_pending(current_time, config.claim_interval)?;\n\n    if account.locked_amount() == 0 {\n        return to_binary(\u0026QueryMsgResponse::ClaimSimulation(\n            ClaimSimulationResult::error(ClaimError::AccountZeroLocked))\n        );\n    }\n\n    let reward_per_portion = calc_reward_share(\n        account.locked_amount(),\n        \u0026pool,\n        config.token_decimals\n    )?;\n\n    if reward_per_portion == 0 {\n        return to_binary(\u0026QueryMsgResponse::ClaimSimulation(\n            ClaimSimulationResult::error(ClaimError::AccountZeroReward))\n        );\n    }\n\n    let portions = calc_portions(\n        account.last_claimed,\n        config.claim_interval,\n        current_time\n    )?;\n\n    if portions == 0 {\n        return to_binary(\u0026QueryMsgResponse::ClaimSimulation(\n            ClaimSimulationResult::error(ClaimError::EarlyClaim {\n                time_to_wait: config.claim_interval - (current_time - account.last_claimed)\n            }))\n        );\n    }\n\n    let reward_amount = reward_per_portion.saturating_mul(portions as u128);\n\n    let claim_amount = if reward_amount \u003e available_balance {\n        available_balance\n    } else {\n        reward_amount\n    };\n\n    to_binary(\u0026QueryMsgResponse::ClaimSimulation(\n            ClaimSimulationResult::success(\n                reward_amount.into(),\n                reward_per_portion.into(),\n                claim_amount.into()\n            )\n        )\n    )\n}\n\nfn query_pool\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e StdResult\u003cBinary\u003e {\n    let pool = load_pool(deps)?;\n\n    to_binary(\u0026QueryMsgResponse::Pool(pool))\n}\n\n/// Authenticated command. Returns the account for the\n/// provided user address.\nfn query_account\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    address: HumanAddr,\n    key: ViewingKey\n) -\u003e StdResult\u003cBinary\u003e {\n    let canonical = deps.api.canonical_address(\u0026address)?;\n    authenticate(\u0026deps.storage, \u0026key, canonical.as_slice())?;\n\n    let result = get_account_or_fail(deps, \u0026address)?;\n\n    to_binary(\u0026QueryMsgResponse::Account(result))\n}\n\n/// Returns the available balance of reward tokens that\n/// this contract currently has to work with.\nfn query_supply\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e\n) -\u003e StdResult\u003cBinary\u003e {\n    let config = load_config(deps)?;\n    \n    let balance = match get_balance(\u0026deps.querier, \u0026config) {\n        Ok(balance) =\u003e balance,\n        Err(err) =\u003e {\n            match err {\n                GetBalanceError::StdError(std_err) =\u003e {\n                    return Err(std_err);\n                }\n                GetBalanceError::PoolEmpty =\u003e {\n                    0\n                }\n            }\n        }\n    };\n\n    Ok(to_binary(\u0026QueryMsgResponse::TotalRewardsSupply {\n        amount: Uint128(balance)\n    })?)\n}\n\n/// Given a `pool`, calculates the amount of rewards for a single portion.\npub(crate) fn calc_reward_share(\n    mut user_locked: u128,\n    pool: \u0026RewardPool\u003cHumanAddr\u003e,\n    reward_token_decimals: u8\n) -\u003e StdResult\u003cu128\u003e {\n    // Multiply by 100 to get a non float percentage\n    user_locked = user_locked.checked_mul(100).ok_or_else(||\n        StdError::generic_err(OVERFLOW_MSG)\n    )?;\n\n    // This error shouldn't really happen since the TX should already have failed.\n    let share_percentage = user_locked.checked_div(pool.size.u128()).ok_or_else(|| \n        StdError::generic_err(format!(\"Pool size is currently zero.\"))\n    )?;\n\n    // Convert to actual amount of reward token\n    let share = share_percentage.saturating_mul(\n        // -2 to compensate for the multiplication above\n        get_whole_token_representation(reward_token_decimals - 2)\n    );\n\n    // share * pool.share / one reward token\n    convert_token(\n        share,\n        pool.share.u128(),\n        reward_token_decimals,\n        reward_token_decimals\n    )\n}\n\n/// Calculates how many portions should be transferred. The amount of portions\n/// depends on when the `claim` method was last called. Ex. given a claim interval\n/// of 1 day and user who hasn't claimed their rewards for 3 days, then they should\n/// earn 3x of their reward share. So the resulting portions would be 3.\npub(crate) fn calc_portions(\n    last_claimed: u64,\n    claim_interval: u64,\n    block_time: u64\n) -\u003e StdResult\u003cu32\u003e {\n    // Could do (current_time - last_claimed) / interval\n    // but can't use floats so...\n    let mut result = 0;\n    \n    let gap = block_time.checked_sub(last_claimed).ok_or_else(|| \n        // Will happen if a wrong time has been provided in claim simulation\n        StdError::generic_err(\"Invalid timestamp supplied.\")\n    )?;\n    let mut acc = claim_interval;\n\n    while gap \u003e= acc {\n        acc += claim_interval;\n        result += 1;\n    }\n\n    Ok(result)\n}\n\n#[inline]\nfn get_account_or_fail\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    address: \u0026HumanAddr,\n) -\u003e StdResult\u003cAccount\u003cHumanAddr\u003e\u003e { \n    get_account(deps, address)?.ok_or_else(||\n        StdError::generic_err(format!(\n            \"No account for {} currently exists.\",\n            address,\n        ))\n    )\n}\n\n/// Returns the available balance of reward tokens that\n/// this contract currently has to work with. Returns a \n/// special error type to differentiate between a balance of 0\n/// or something else that went wrong.\nfn get_balance(querier: \u0026impl Querier, config: \u0026Config\u003cHumanAddr\u003e) -\u003e Result\u003cu128, GetBalanceError\u003e {\n    let available_balance = snip20::balance_query(\n        querier,\n        config.this_contract.address.clone(),\n        config.viewing_key.0.clone(),\n        BLOCK_SIZE,\n        config.reward_token.code_hash.clone(),\n        config.reward_token.address.clone()\n    )?;\n\n    let available_balance = available_balance.amount.u128();\n\n    if available_balance == 0 {\n        return Err(GetBalanceError::PoolEmpty);\n    }\n\n    Ok(available_balance)\n}\n","traces":[{"line":30,"address":[5013905,5009920],"length":1,"stats":{"Line":1},"fn_name":"init\u003ccosmwasm_std::storage::MemoryStorage,cosmwasm_std::mock::MockApi,sienna_rewards::test_helpers::MockSnip20Querier\u003e"},{"line":35,"address":[5009968],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[5010273],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[5010388,5010487,5014884],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[5010452],"length":1,"stats":{"Line":1},"fn_name":null},{"line":43,"address":[5010738,5010461],"length":1,"stats":{"Line":2},"fn_name":null},{"line":44,"address":[5010746],"length":1,"stats":{"Line":1},"fn_name":null},{"line":48,"address":[5011040],"length":1,"stats":{"Line":1},"fn_name":null},{"line":49,"address":[5011154],"length":1,"stats":{"Line":1},"fn_name":null},{"line":53,"address":[5011218],"length":1,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[5011262],"length":1,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[5011300],"length":1,"stats":{"Line":1},"fn_name":null},{"line":59,"address":[5011794,5014713,5011912,5011522],"length":1,"stats":{"Line":2},"fn_name":null},{"line":60,"address":[5014708,5012179,5013838,5011830],"length":1,"stats":{"Line":2},"fn_name":null},{"line":62,"address":[5013442],"length":1,"stats":{"Line":1},"fn_name":null},{"line":63,"address":[5013024,5014693,5012520,5013404,5014631],"length":1,"stats":{"Line":2},"fn_name":null},{"line":64,"address":[5012668,5012768,5013163,5013397],"length":1,"stats":{"Line":2},"fn_name":null},{"line":65,"address":[5012536],"length":1,"stats":{"Line":1},"fn_name":null},{"line":66,"address":[5012576],"length":1,"stats":{"Line":1},"fn_name":null},{"line ccount\u003cHumanAddr\u003e {\n    pub fn new(owner: HumanAddr) -\u003e Self {\n        Account {\n            owner,\n            locked_amount: Uint128::zero(),\n            pending_balances: None,\n            last_claimed: 0\n        }\n    }\n\n    pub fn locked_amount(\u0026self) -\u003e u128 {\n        self.locked_amount.u128()\n    }\n\n    pub fn total_pending(\u0026self) -\u003e u128 {\n        if let Some(pending) = \u0026self.pending_balances {\n            pending.iter().map(|x| x.amount.u128()).sum()\n        } else {\n            0    \n        }\n    }\n\n    /// Adds the pending `balance` to the deposit history.\n    /// Also checks if calling `unlock_pending` would cause an overflow.\n    /// Returns the pending balance after the add operation.\n    pub fn add_pending_balance(\u0026mut self, balance: PendingBalance) -\u003e StdResult\u003cu128\u003e {\n        let total = self.total_pending();\n\n        let new_total = total.checked_add(balance.amount.u128());\n\n        if let Some(nt) = new_total {\n            if self.locked_amount.u128().checked_add(nt).is_some() {\n                if let Some(history) = \u0026mut self.pending_balances {\n                    history.push(balance);\n                } else {\n                    self.pending_balances = Some(vec![balance]);\n                }\n\n                return Ok(nt);\n            }\n        }\n\n        return Err(StdError::generic_err(OVERFLOW_MSG));\n    }\n\n    /// Adds any of the pending balance that can be unlocked to the actual locked amount.\n    /// Returns the amount unlocked.\n    pub fn unlock_pending(\u0026mut self, current_time: u64, interval: u64) -\u003e StdResult\u003cu128\u003e {\n        let mut total_unlocked = 0u128;\n\n        if let Some(balances) = \u0026mut self.pending_balances {\n            let mut index = 0;\n\n            for (i, balance) in balances.iter().enumerate() {\n                let gap = current_time.checked_sub(balance.submitted_at).ok_or_else(||\n                    // Will happen if a wrong time has been provided in claim simulation\n                    StdError::generic_err(UNDERFLOW_MSG)\n                )?;\n\n                if gap \u003c interval {\n                    if i == 0 {\n                        return Ok(0);\n                    }\n\n                    break;\n                }\n\n                total_unlocked += balance.amount.u128();\n                self.locked_amount += balance.amount;\n                \n                index = i;\n            }\n\n            for _ in 0..=index {\n                balances.remove(0);\n            }\n\n            if balances.len() == 0 {\n                self.pending_balances = None;\n            }\n        }\n\n        Ok(total_unlocked)\n    }\n\n    /// Subtracts the specified `amount` from the account, starting from\n    /// the pending balance and any remainder - from the actual locked amount.\n    pub fn subtract_balance(\u0026mut self, mut amount: u128) -\u003e StdResult\u003c()\u003e {\n        if amount \u003e self.total_pending() + self.locked_amount.u128() {\n            return Err(StdError::generic_err(\"Insufficient balance.\"));\n        }\n\n        if let Some(balances) = \u0026mut self.pending_balances {\n            let mut to_remove = 0;\n\n            for balance in balances.iter_mut().rev() {\n                if balance.amount.u128() \u003c= amount {\n                    amount -= balance.amount.u128();\n                } else {\n                    balance.amount = Uint128(balance.amount.u128() - amount);\n                    amount = 0;\n\n                    break;\n                }\n\n                to_remove += 1;\n            }\n\n            while to_remove \u003e 0 {\n                balances.pop();\n                to_remove -= 1;\n            }\n\n            if balances.len() == 0 {\n                self.pending_balances = None;\n            }\n\n            if amount \u003e 0 {\n                self.locked_amount = Uint128(self.locked_amount.u128() - amount);\n            }\n        } else {\n            self.locked_amount = Uint128(self.locked_amount.u128() - amount);\n        }\n        \n        Ok(())\n    }\n}\n\nimpl Humanize\u003cAccount\u003cHumanAddr\u003e\u003e for Account\u003cCanonicalAddr\u003e {\n    fn humanize(\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cAccount\u003cHumanAddr\u003e\u003e {\n        Ok(Account {\n            owner: self.owner.humanize(api)?,\n            locked_amount: self.locked_amount,\n            pending_balances: self.pending_balances.clone(),\n            last_claimed: self.last_claimed\n        })\n    }\n}\n\nimpl Canonize\u003cAccount\u003cCanonicalAddr\u003e\u003e for Account\u003cHumanAddr\u003e {\n    fn canonize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cAccount\u003cCanonicalAddr\u003e\u003e {\n        Ok(Account {\n            owner: self.owner.canonize(api)?,\n            locked_amount: self.locked_amount,\n            pending_balances: self.pending_balances.clone(),\n            last_claimed: self.last_claimed\n        })\n    }\n}\n\nimpl Humanize\u003cRewardPool\u003cHumanAddr\u003e\u003e for RewardPool\u003cCanonicalAddr\u003e {\n    fn humanize(\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cRewardPool\u003cHumanAddr\u003e\u003e {\n        Ok(RewardPool {\n            lp_token: self.lp_token.humanize(api)?,\n            share: self.share,\n            size: self.size\n        })\n    }\n}\n\nimpl Canonize\u003cRewardPool\u003cCanonicalAddr\u003e\u003e for RewardPool\u003cHumanAddr\u003e {\n    fn canonize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cRewardPool\u003cCanonicalAddr\u003e\u003e {\n        Ok(RewardPool {\n            lp_token: self.lp_token.canonize(api)?,\n            share: self.share,\n            size: self.size\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn create_account() -\u003e Account\u003cHumanAddr\u003e {\n        Account::new(\"user\".into())\n    }\n\n    #[test]\n    fn test_add_pending_balance() {\n        let mut acc = create_account();\n\n        let amount = 100;\n\n        let total = acc.add_pending_balance(PendingBalance {\n            amount: Uint128(amount),\n            submitted_at: 50\n        }).unwrap();\n\n        assert_eq!(total, amount);\n\n        let total = acc.add_pending_balance(PendingBalance {\n            amount: Uint128(amount),\n            submitted_at: 50\n        }).unwrap();\n\n        assert_eq!(total, amount * 2);\n        assert_eq!(acc.total_pending(), amount * 2);\n\n        let result = acc.add_pending_balance(PendingBalance {\n            amount: Uint128(u128::MAX),\n            submitted_at: 50\n        });\n        assert!(result.is_err());\n\n        // Should overflow when trying to add to locked_amount\n        let result = acc.add_pending_balance(PendingBalance {\n            amount: Uint128((u128::MAX - amount * 2) + 1),\n            submitted_at: 50\n        });\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_unlock_pending_balance() {\n        let mut acc = create_account();\n        let interval = 100;\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(100),\n            submitted_at: 100\n        }).unwrap();\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(50),\n            submitted_at: 200\n        }).unwrap();\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(20),\n            submitted_at: 300\n        }).unwrap();\n\n        let unlocked = acc.unlock_pending(310, interval).unwrap();\n        assert_eq!(acc.locked_amount(), 150);\n        assert_eq!(unlocked, 150);\n        assert_eq!(acc.total_pending(), 20);\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(50),\n            submitted_at: 340\n        }).unwrap();\n\n        let unlocked = acc.unlock_pending(350, interval).unwrap();\n        assert_eq!(acc.locked_amount(), 150);\n        assert_eq!(unlocked, 0);\n        assert_eq!(acc.total_pending(), 70);\n\n        let unlocked = acc.unlock_pending(440, interval).unwrap();\n        assert_eq!(acc.locked_amount(), 220);\n        assert_eq!(unlocked, 70);\n        assert_eq!(acc.total_pending(), 0);\n    }\n\n    #[test]\n    fn test_subtract_balance() {\n        let mut acc = create_account();\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(100),\n            submitted_at: 100\n        }).unwrap();\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(100),\n            submitted_at: 120\n        }).unwrap();\n\n        acc.subtract_balance(201).unwrap_err();\n        assert_eq!(acc.locked_amount(), 0);\n        assert_eq!(acc.total_pending(), 200);\n\n        acc.subtract_balance(199).unwrap();\n        assert_eq!(acc.locked_amount(), 0);\n        assert_eq!(acc.total_pending(), 1);\n\n        // Should start subtracting from the most recent entry\n        acc.unlock_pending(200, 100).unwrap();\n        assert_eq!(acc.locked_amount(), 1);\n        assert_eq!(acc.total_pending(), 0);\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(100),\n            submitted_at: 100\n        }).unwrap();\n\n        acc.subtract_balance(101).unwrap();\n        assert_eq!(acc.locked_amount(), 0);\n        assert_eq!(acc.total_pending(), 0);\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(100),\n            submitted_at: 100\n        }).unwrap();\n\n        acc.add_pending_balance(PendingBalance {\n            amount: Uint128(100),\n            submitted_at: 120\n        }).unwrap();\n\n        acc.subtract_balance(100).unwrap();\n        assert_eq!(acc.locked_amount(), 0);\n        assert_eq!(acc.total_pending(), 100);\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],
