ing(),\n            page: None,\n            page_size: 0,\n        };\n        let query_result = query(\u0026deps, query_msg);\n        // let a: QueryAnswer = from_binary(\u0026query_result.unwrap()).unwrap();\n        // println!(\"{:?}\", a);\n        let transfers = match from_binary(\u0026query_result.unwrap()).unwrap() {\n            QueryAnswer::TransferHistory { txs, total } =\u003e txs,\n            _ =\u003e panic!(\"Unexpected\"),\n        };\n        assert!(transfers.is_empty());\n\n        let query_msg = QueryMsg::TransferHistory {\n            address: HumanAddr(\"bob\".to_string()),\n            key: \"key\".to_string(),\n            page: None,\n            page_size: 10,\n        };\n        let query_result = query(\u0026deps, query_msg);\n        let transfers = match from_binary(\u0026query_result.unwrap()).unwrap() {\n            QueryAnswer::TransferHistory { txs, total } =\u003e txs,\n            _ =\u003e panic!(\"Unexpected\"),\n        };\n        assert_eq!(transfers.len(), 3);\n\n        let query_msg = QueryMsg::TransferHistory {\n            address: HumanAddr(\"bob\".to_string()),\n            key: \"key\".to_string(),\n            page: None,\n            page_size: 2,\n        };\n        let query_result = query(\u0026deps, query_msg);\n        let transfers = match from_binary(\u0026query_result.unwrap()).unwrap() {\n            QueryAnswer::TransferHistory { txs, total } =\u003e txs,\n            _ =\u003e panic!(\"Unexpected\"),\n        };\n        assert_eq!(transfers.len(), 2);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","snip20-lend","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\nmod rand;\npub mod receiver;\npub mod state;\nmod utils;\nmod viewing_key;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n  amount: Uint128,\n        padding: Option\u003cString\u003e,\n    },\n    Send {\n        recipient: HumanAddr,\n        amount: Uint128,\n        msg: Option\u003cBinary\u003e,\n        padding: Option\u003cString\u003e,\n    },\n    Burn {\n        amount: Uint128,\n        padding: Option\u003cString\u003e,\n    },\n    RegisterReceive {\n        code_hash: String,\n        padding: Option\u003cString\u003e,\n    },\n    CreateViewingKey {\n        entropy: String,\n        padding: Option\u003cString\u003e,\n    },\n    SetViewingKey {\n        key: String,\n        padding: Option\u003cString\u003e,\n    },\n\n    // Allowance\n    IncreaseAllowance {\n        spender: HumanAddr,\n        amount: Uint128,\n        expiration: Option\u003cu64\u003e,\n        padding: Option\u003cString\u003e,\n    },\n    DecreaseAllowance {\n        spender: HumanAddr,\n        amount: Uint128,\n        expiration: Option\u003cu64\u003e,\n        padding: Option\u003cString\u003e,\n    },\n    TransferFrom {\n        owner: HumanAddr,\n        recipient: HumanAddr,\n        amount: Uint128,\n        padding: Option\u003cString\u003e,\n    },\n    SendFrom {\n        owner: HumanAddr,\n        recipient: HumanAddr,\n        amount: Uint128,\n        msg: Option\u003cBinary\u003e,\n        padding: Option\u003cString\u003e,\n    },\n    BurnFrom {\n        owner: HumanAddr,\n        amount: Uint128,\n        padding: Option\u003cString\u003e,\n    },\n\n    // Mint\n    Mint {\n        recipient: HumanAddr,\n        amount: Uint128,\n        padding: Option\u003cString\u003e,\n    },\n    AddMinters {\n        minters: Vec\u003cHumanAddr\u003e,\n        padding: Option\u003cString\u003e,\n    },\n    RemoveMinters {\n        minters: Vec\u003cHumanAddr\u003e,\n        padding: Option\u003cString\u003e,\n    },\n    SetMinters {\n        minters: Vec\u003cHumanAddr\u003e,\n        padding: Option\u003cString\u003e,\n    },\n\n    // Admin\n    ChangeAdmin {\n        address: HumanAddr,\n        padding: Option\u003cString\u003e,\n    },\n    SetContractStatus {\n        level: ContractStatusLevel,\n        padding: Option\u003cString\u003e,\n    },\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleAnswer {\n    // Native\n    Deposit {\n        status: ResponseStatus,\n    },\n    Redeem {\n        status: ResponseStatus,\n    },\n\n    // Base\n    Transfer {\n        status: ResponseStatus,\n    },\n    Send {\n        status: ResponseStatus,\n    },\n    Burn {\n        status: ResponseStatus,\n    },\n    RegisterReceive {\n        status: ResponseStatus,\n    },\n    CreateViewingKey {\n        key: ViewingKey,\n    },\n    SetViewingKey {\n        status: ResponseStatus,\n    },\n\n    // Allowance\n    IncreaseAllowance {\n        spender: HumanAddr,\n        owner: HumanAddr,\n        allowance: Uint128,\n    },\n    DecreaseAllowance {\n        spender: HumanAddr,\n        owner: HumanAddr,\n        allowance: Uint128,\n    },\n    TransferFrom {\n        status: ResponseStatus,\n    },\n    SendFrom {\n        status: ResponseStatus,\n    },\n    BurnFrom {\n        status: ResponseStatus,\n    },\n\n    // Mint\n    Mint {\n        status: ResponseStatus,\n    },\n    AddMinters {\n        status: ResponseStatus,\n    },\n    RemoveMinters {\n        status: ResponseStatus,\n    },\n    SetMinters {\n        status: ResponseStatus,\n    },\n\n    // Other\n    ChangeAdmin {\n        status: ResponseStatus,\n    },\n    SetContractStatus {\n        status: ResponseStatus,\n    },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    TokenInfo {},\n    TokenConfig {},\n    ExchangeRate {},\n    Allowance {\n        owner: HumanAddr,\n        spender: HumanAddr,\n        key: String,\n    },\n    Balance {\n        address: HumanAddr,\n        key: String,\n    },\n    TransferHistory {\n        address: HumanAddr,\n        key: String,\n        page: Option\u003cu32\u003e,\n        page_size: u32,\n    },\n    Minters {},\n}\n\nimpl QueryMsg {\n    pub fn get_validation_params(\u0026self) -\u003e (Vec\u003c\u0026HumanAddr\u003e, ViewingKey) {\n        match self {\n            Self::Balance { address, key } =\u003e (vec![address], ViewingKey(key.clone())),\n            Self::TransferHistory { address, key, .. } =\u003e (vec![address], ViewingKey(key.clone())),\n            Self::Allowance {\n                owner,\n                spender,\n                key,\n                ..\n            } =\u003e (vec![owner, spender], ViewingKey(key.clone())),\n            _ =\u003e panic!(\"This query type does not require authentication\"),\n        }\n    }\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryAnswer {\n    TokenInfo {\n        name: String,\n        symbol: String,\n        decimals: u8,\n        total_supply: Option\u003cUint128\u003e,\n    },\n    TokenConfig {\n        public_total_supply: bool,\n        deposit_enabled: bool,\n        redeem_enabled: bool,\n        mint_enabled: bool,\n        burn_enabled: bool,\n    },\n    ExchangeRate {\n        rate: Uint128,\n        denom: String,\n    },\n    Allowance {\n        spender: HumanAddr,\n        owner: HumanAddr,\n        allowance: Uint128,\n        expiration: Option\u003cu64\u003e,\n    },\n    Balance {\n        amount: Uint128,\n    },\n    TransferHistory {\n        txs: Vec\u003cTx\u003e,\n        total: Option\u003cu64\u003e,\n    },\n\n    ViewingKeyError {\n        msg: String,\n    },\n    Minters {\n        minters: Vec\u003cHumanAddr\u003e,\n    },\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct CreateViewingKeyResponse {\n    pub key: String,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub enum Re hasher = Sha256::new();\n    hasher.update(data);\n    let hash = hasher.finalize();\n\n    let mut result = [0u8; 32];\n    result.copy_from_slice(hash.as_slice());\n    result\n}\n\npub struct Prng {\n    rng: ChaChaRng,\n}\n\nimpl Prng {\n    pub fn new(seed: \u0026[u8], entropy: \u0026[u8]) -\u003e Self {\n        let mut hasher = Sha256::new();\n\n        // write input message\n        hasher.update(\u0026seed);\n        hasher.update(\u0026entropy);\n        let hash = hasher.finalize();\n\n        let mut hash_bytes = [0u8; 32];\n        hash_bytes.copy_from_slice(hash.as_slice());\n\n        let rng: ChaChaRng = ChaChaRng::from_seed(hash_bytes);\n\n        Self { rng }\n    }\n\n    pub fn rand_bytes(\u0026mut self) -\u003e [u8; 32] {\n        let mut bytes = [0u8; 32];\n        self.rng.fill_bytes(\u0026mut bytes);\n\n        bytes\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    /// This test checks that the rng is stateful and generates\n    /// different random bytes every time it is called.\n    #[test]\n    fn test_rng() {\n        let mut rng = Prng::new(b\"foo\", b\"bar!\");\n        let r1: [u8; 32] = [\n            155, 11, 21, 97, 252, 65, 160, 190, 100, 126, 85, 251, 47, 73, 160, 49, 216, 182, 93,\n            30, 185, 67, 166, 22, 34, 10, 213, 112, 21, 136, 49, 214,\n        ];\n        let r2: [u8; 32] = [\n            46, 135, 19, 242, 111, 125, 59, 215, 114, 130, 122, 155, 202, 23, 36, 118, 83, 11, 6,\n            180, 97, 165, 218, 136, 134, 243, 191, 191, 149, 178, 7, 149,\n        ];\n        let r3: [u8; 32] = [\n            9, 2, 131, 50, 199, 170, 6, 68, 168, 28, 242, 182, 35, 114, 15, 163, 65, 139, 101, 221,\n            207, 147, 119, 110, 81, 195, 6, 134, 14, 253, 245, 244,\n        ];\n        let r4: [u8; 32] = [\n            68, 196, 114, 205, 225, 64, 201, 179, 18, 77, 216, 197, 211, 13, 21, 196, 11, 102, 106,\n            195, 138, 250, 29, 185, 51, 38, 183, 0, 5, 169, 65, 190,\n        ];\n        assert_eq!(r1 rt::TryFrom;\n\nuse cosmwasm_std::{\n    Api, CanonicalAddr, Coin, HumanAddr, ReadonlyStorage, StdError, StdResult, Storage, Uint128,\n};\nuse cosmwasm_storage::{PrefixedStorage, ReadonlyPrefixedStorage};\n\nuse secret_toolkit::storage::{AppendStore, AppendStoreMut, TypedStore, TypedStoreMut};\n\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse crate::msg::{status_level_to_u8, u8_to_status_level, ContractStatusLevel};\nuse crate::viewing_key::ViewingKey;\nuse serde::de::DeserializeOwned;\n\npub static CONFIG_KEY: \u0026[u8] = b\"config\";\npub const PREFIX_TXS: \u0026[u8] = b\"transfers\";\n\npub const KEY_CONSTANTS: \u0026[u8] = b\"constants\";\npub const KEY_TOTAL_SUPPLY: \u0026[u8] = b\"total_supply\";\npub const KEY_CONTRACT_STATUS: \u0026[u8] = b\"contract_status\";\npub const KEY_MINTERS: \u0026[u8] = b\"minters\";\npub const KEY_TX_COUNT: \u0026[u8] = b\"tx-count\";\n\npub const PREFIX_CONFIG: \u0026[u8] = b\"config\";\npub const PREFIX_BALANCES: \u0026[u8] = b\"balances\";\npub const PREFIX_ALLOWANCES: \u0026[u8] = b\"allowances\";\npub const PREFIX_VIEW_KEY: \u0026[u8] = b\"viewingkey\";\npub const PREFIX_RECEIVERS: \u0026[u8] = b\"receivers\";\n\n// Note that id is a globally incrementing counter.\n// Since it's 64 bits long, even at 50 tx/s it would take\n// over 11 billion years for it to rollback. I'm pretty sure\n// we'll have bigger issues by then.\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\npub struct Tx {\n    pub id: u64,\n    pub from: HumanAddr,\n    pub sender: HumanAddr,\n    pub receiver: HumanAddr,\n    pub coins: Coin,\n    // The timestamp and block height are optional so that the JSON schema\n    // reflects that some SNIP-20 contracts may not include this info.\n    pub timestamp: Option\u003cu64\u003e,\n    pub block_height: Option\u003cu64\u003e,\n}\n\nimpl Tx {\n    pub fn into_stored\u003cA: Api\u003e(self, api: \u0026A) -\u003e StdResult\u003cStoredTx\u003e {\n        let tx = StoredTx {\n            id: self.id,\n            from: api.canonical_address(\u0026self.from)?,\n            sender: api.canonical_address(\u0026self.sender)?,\n            receiver: api.canonical_address(\u0026self.receiver)?,\n            coins: self.coins,\n            timestamp: self.timestamp.unwrap_or(0),\n            block_height: self.block_height.unwrap_or(0),\n        };\n        Ok(tx)\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug)]\npub struct StoredTx {\n    pub id: u64,\n    pub from: CanonicalAddr,\n    pub sender: CanonicalAddr,\n    pub receiver: CanonicalAddr,\n    pub coins: Coin,\n    pub timestamp: u64,\n    pub block_height: u64,\n}\n\nimpl StoredTx {\n    pub fn into_humanized\u003cA: Api\u003e(self, api: \u0026A) -\u003e StdResult\u003cTx\u003e {\n        let tx = Tx {\n            id: self.id,\n            from: api.human_address(\u0026self.from)?,\n            sender: api.human_address(\u0026self.sender)?,\n            receiver: api.human_address(\u0026self.receiver)?,\n            coins: self.coins,\n            timestamp: Some(self.timestamp),\n            block_height: Some(self.block_height),\n        };\n        Ok(tx)\n    }\n}\n\npub fn store_transfer\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    owner: \u0026CanonicalAddr,\n    sender: \u0026CanonicalAddr,\n    receiver: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n    block: cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let mut config = Config::from_storage(store);\n    let id = config.tx_count() + 1;\n    config.set_tx_count(id)?;\n\n    let coins = Coin { denom, amount };\n    let tx = StoredTx {\n        id,\n        from: owner.clone(),\n        sender: sender.clone(),\n        receiver: receiver.clone(),\n        coins,\n        timestamp: block.time,\n        block_height: block.height,\n    };\n\n    if owner != sender {\n        append_tx(store, tx.clone(), \u0026owner)?;\n    }\n    append_tx(store, tx.clone(), \u0026sender)?;\n    append_tx(store, tx, \u0026receiver)?;\n\n    Ok(())\n}\n\nfn append_tx\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    tx: StoredTx,\n    for_address: \u0026CanonicalAddr,\n) -\u003e StdResult\u003c()\u003e {\n    let mut store = PrefixedStorage::multilevel(\u0026[PREFIX_TXS, for_address.as_slice()], store);\n    let mut store = AppendStoreMut::attach_or_create(\u0026mut store)?;\n    store.push(\u0026tx)\n}\n\npub fn get_transfers\u003cA: Api, S: ReadonlyStorage\u003e(\n    api: \u0026A,\n    storage: \u0026S,\n    for_address: \u0026CanonicalAddr,\n    page: u32,\n    page_size: u32,\n) -\u003e StdResult\u003c(Vec\u003cTx\u003e, u64)\u003e {\n    let store = ReadonlyPrefixedStorage::multilevel(\u0026[PREFIX_TXS, for_address.as_slice()], storage);\n\n    // Try to access the storage of txs for the account.\n    // If it doesn't exist yet, return an empty list of transfers.\n    let store = if let Some(result) = AppendStore::\u003cStoredTx, _\u003e::attach(\u0026store) {\n        result?\n    } else {\n        return Ok((vec![], 0));\n    };\n\n    // Take `page_size` txs starting from the latest tx, potentially skipping `page * page_size`\n    // txs from the start.\n    let tx_iter = store\n        .iter()\n        .rev()\n        .skip((page * page_size) as _)\n        .take(page_size as _);\n    // The `and_then` here flattens the `StdResult\u003cStdResult\u003cTx\u003e\u003e` to an `StdResult\u003cTx\u003e`\n    let txs: StdResult\u003cVec\u003cTx\u003e\u003e = tx_iter\n        .map(|tx| tx.map(|tx| tx.into_humanized(api)).and_then(|x| x))\n        .collect();\n    txs.map(|txs| (txs, store.len() as u64))\n}\n\n// Config\n\n#[derive(Serialize, Debug, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct Constants {\n    pub name: String,\n    pub admin: HumanAddr,\n    pub symbol: String,\n    pub decimals: u8,\n    pub prng_seed: Vec\u003cu8\u003e,\n    // privacy configuration\n    pub total_supply_is_public: bool,\n    // is deposit enabled\n    p
