u003e StdResult\u003cInitResponse\u003e {\n    snip20_init(deps, env, msg, DefaultSnip20Impl)\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    snip20_handle(deps, env, msg, DefaultSnip20Impl)\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg\n) -\u003e StdResult\u003cBinary\u003e {\n    snip20_query(deps, msg, DefaultSnip20Impl)\n}\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026super::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026super::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        do_query(\n            \u0026super::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            msg_ptr,\n        )\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","exchange","src","contract.rs"],"content":"use cosmwasm_std::{\n    to_binary, Api, Env, Extern, HandleResponse, InitResponse, Querier,\n    StdError, Binary, StdResult, Storage, QueryResult, CosmosMsg, WasmMsg,\n    Uint128, log, HumanAddr, Decimal, QueryRequest, WasmQuery, BankMsg, Coin\n};\nuse secret_toolkit::snip20;\nuse amm_shared::{\n    ExchangeSettings, Fee, TokenPairAmount, TokenType, TokenTypeAmount,\n    create_send_msg,\n    msg::{\n        exchange::{InitMsg, HandleMsg, QueryMsg, QueryMsgResponse, SwapSimulationResponse},\n        factory::{QueryMsg as FactoryQueryMsg, QueryResponse as FactoryResponse},\n        snip20::{InitConfig as Snip20InitConfig, InitMsg as Snip20InitMsg}\n    }\n};\nuse amm_shared::fadroma::utils::{u256_math, u256_math::U256, viewing_key::ViewingKey, crypto::Prng};\nuse amm_shared::fadroma::callback::{Callback, ContractInstance};\nuse amm_shared::fadroma::migrate as fadroma_scrt_migrate;\nuse fadroma_scrt_migrate::{get_status, with_status};\n\nuse crate::{state::{Config, store_config, load_config}, decimal_math};\n\n// This should be incremented every time there is a change to the interface of the contract.\nconst CONTRACT_VERSION: u32 = 1;\n\nstruct SwapInfo {\n    total_commission: Uint128,\n    sienna_commission: PercentageDecreaseResult,\n    swap_commission: PercentageDecreaseResult,\n    result: SwapResult\n}\n\nstruct SwapResult {\n    return_amount: Uint128,\n    spread_amount: Uint128\n}\n\nstruct PercentageDecreaseResult {\n    new_amount: Uint128,\n    decrease_amount: Uint128\n}\n\n/// Pad handle responses and log attributes to blocks\n/// of 256 bytes to prevent leaking info based on response size\nconst BLOCK_SIZE: usize = 256;\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n\n    if msg.pair.0 == msg.pair.1 {\n        return Err(StdError::generic_err(\"Trying to create an exchange with the same token.\"));\n    }\n\n    let mut messages = vec![];\n\n    let mut rng = Prng::new(\u0026env.message.sender.0.as_bytes(), \u0026env.block.time.to_be_bytes());\n\n    let viewing_key = ViewingKey::new(\u0026env, \u0026rng.rand_bytes(), \u0026rng.rand_bytes());\n\n    register_custom_token(\u0026env, \u0026mut messages, \u0026msg.pair.0, \u0026viewing_key)?;\n    register_custom_token(\u0026env, \u0026mut messages, \u0026msg.pair.1, \u0026viewing_key)?;\n\n    // Create LP token\n    messages.push(CosmosMsg::Wasm(WasmMsg::Instantiate {\n        code_id: msg.lp_token_contract.id,\n        msg: to_binary(\u0026Snip20InitMsg {\n            name: format!(\n                \"SiennaSwap Liquidity Provider (LP) token for {}-{}\",\n                \u0026msg.pair.0, \u0026msg.pair.1\n            ),\n            admin: Some(env.contract.address.clone()),\n            symbol: \"SWAP-LP\".to_string(),\n            decimals: 6,\n            callback: Some(Callback {\n                msg: to_binary(\u0026HandleMsg::OnLpTokenInit)?,\n                contract: ContractInstance {\n                    address: env.contract.address.clone(),\n                    code_hash: env.contract_code_hash\n                }\n            }),\n            initial_balances: None,\n            prng_seed: Binary::from(rng.rand_bytes()),\n            config: Some(Snip20InitConfig::builder()\n                .public_total_supply()\n                .enable_mint()\n                .build()\n            )\n        })?,\n        send: vec![],\n        label: format!(\n            \"{}-{}-SiennaSwap-LP-Token-{}\",\n            \u0026msg.pair.0,\n            \u0026msg.pair.1,\n            \u0026env.contract.address\n        ),\n        callback_code_hash: msg.lp_token_contract.code_hash.clone(),\n    }));\n\n    // Execute the HandleMsg::RegisterExchange method of\n    // the factory contract in order to register this address\n    messages.push(\n        CosmosMsg::Wasm(WasmMsg::Execute {\n            contract_addr: msg.callback.contract.address,\n            callback_code_hash: msg.callback.contract.code_hash,\n            msg: msg.callback.msg,\n            send: vec![],\n        })\n    );\n\n    let config = Config {\n        factory_info: msg.factory_info,\n        lp_token_info: ContractInstance {\n            code_hash: msg.lp_token_contract.code_hash,\n            // We get the address when the instantiated LP token calls OnLpTokenInit\n            address: HumanAddr::default()\n        },\n        pair: msg.pair,\n        contract_addr: env.contract.address.clone(),\n        viewing_key\n    };\n\n    store_config(deps, \u0026config)?;\n\n    Ok(InitResponse {\n        messages,\n        log: vec![\n            log(\"created_exchange_address\", env.contract.address.as_str())\n        ]\n    })\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    with_status!(deps, env, match msg {\n        HandleMsg::AddLiquidity { deposit, slippage_tolerance } =\u003e add_liquidity(deps, env, deposit, slippage_tolerance),\n        HandleMsg::RemoveLiquidity { amount, recipient } =\u003e remove_liquidity(deps, env, amount, recipient),\n        HandleMsg::OnLpTokenInit =\u003e register_lp_token(deps, env),\n        HandleMsg::Swap { offer, expected_return } =\u003e swap(deps, env, offer, expected_return)\n    })\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e QueryResult {\n    match msg {\n        QueryMsg::Version =\u003e to_binary(\u0026QueryMsgResponse::Version { version: CONTRACT_VERSION }),\n        QueryMsg::Status =\u003e to_binary(\u0026get_status(deps)?),\n        QueryMsg::PairInfo =\u003e {\n            let config = load_config(deps)?;\n\n            let balances = config.pair.query_balances(\u0026deps.querier, config.contract_addr, config.viewing_key.0)?;\n            let total_liquidity = query_liquidity(\u0026deps.querier, \u0026config.lp_token_info)?;\n\n            to_binary(\u0026QueryMsgResponse::PairInfo {\n                liquidity_token: config.lp_token_info,\n                factory: config.factory_info,\n                pair: config.pair,\n                amount_0: balances[0],\n                amount_1: balances[1],\n                total_liquidity\n            })\n        },\n        QueryMsg::SwapSimulation { offer } =\u003e {\n            let config = load_config(deps)?;\n            to_binary(\u0026swap_simulation(deps, config, offer)?)\n        }\n    }\n}\n\nfn add_liquidity\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    deposit: TokenPairAmount\u003cHumanAddr\u003e,\n    slippage: Option\u003cDecimal\u003e\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    deposit.assert_sent_native_token_balance(\u0026env)?;\n\n    let config = load_config(\u0026deps)?;\n\n    let Config {\n        pair,\n        contract_addr,\n        viewing_key,\n        lp_token_info,\n        ..\n    } = config;\n\n    if pair != deposit.pair {\n        return Err(StdError::generic_err(\"The provided tokens dont match those managed by the contract.\"));\n    }\n\n    // Because we asserted that the provided pair and the one that is managed by the contract\n    // are identical, from here on, we must only work with the one provided (deposit.pair).\n    // This is because even though pairs with orders (A,B) and (B,A) are identical, the `amount_0` and `amount_1`\n    // variables correspond directly to the pair provided and not necessarily to the one stored. So in this case, order is important.\n\n    let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n\n    let mut pool_balances = deposit.pair.query_balances(\u0026deps.querier, contract_addr, viewing_key.0)?;\n\n    for (i, (amount, token)) in deposit.into_iter().enumerate() {\n        match \u0026token {\n            TokenType::CustomToken { contract_addr, token_code_hash } =\u003e {\n                messages.push(snip20::transfer_from_msg(\n                    env.message.sender.clone(),\n                    env.contract.address.clone(),\n                    amount,\n                    None,\n                    BLOCK_SIZE,\n                    token_code_hash.clone(),\n                    contract_addr.clone())?\n                );\n            },\n            TokenType::NativeToken { .. } =\u003e {\n                // If the asset is native token, balance is already increased.\n                // To calculate properly we should subtract user deposit from the pool.\n                pool_balances[i] = (pool_balances[i] - amount)?;\n            }\n        }\n    }\n\n    assert_slippage_tolerance(\n        slippage,\n        \u0026[ deposit.amount_0, deposit.amount_1 ],\n        \u0026pool_balances\n    )?;\n\n    let liquidity_supply = query_liquidity(\u0026deps.querier, \u0026lp_token_info)?;\n\n    let lp_tokens = if liquidity_supply == Uint128::zero() {\n        // If the provider is minting a new pool, the number of liquidity tokens they will\n        // receive will equal sqrt(x * y), where x and y represent the amount of each token provided.\n\n        let amount_0 = U256::from(deposit.amount_0.u128());\n        let amount_1 = U256::from(deposit.amount_1.u128());\n\n        let initial_liquidity = u256_math::mul(Some(amount_0), Some(amount_1))\n            .and_then(u256_math::sqrt)\n            .ok_or(StdError::generic_err(format!(\n                \"Cannot calculate sqrt(deposit_0 {} * deposit_1 {})\",\n                amount_0, amount_1\n            )))?;\n\n        clamp(initial_liquidity)?\n    } else {\n        // When adding to an existing pool, an equal amount of each token, proportional to the\n        // current price, must be deposited. So, determine how many LP tokens are minted.\n\n        let total_share = Some(U256::from(liquidity_supply.u128()));\n\n        let amount_0 = Some(U256::from(deposit.amount_0.u128()));\n        let pool_0 = Some(U256::from(pool_balances[0].u128()));\n\n        let share_0 = u256_math::div(u256_math::mul(amount_0, total_share), pool_0)\n            .ok_or(StdError::generic_err(format!(\n                \"Cannot calculate deposits[0] {} * total_share {} / pools[0].amount {}\",\n                amount_0.unwrap(),\n                total_share.unwrap(),\n                pool_0.unwrap()\n            )))?;\n\n        let amount_1 = Some(U256::from(deposit.amount_1.u128()));\n        let pool_1 = Some(U256::from(pool_balances[1].u128()));\n\n        let share_1 = u256_math::div(u256_math::mul(amount_1, total_share), pool_1)\n            .ok_or(StdError::generic_err(format!(\n                \"Cannot calculate deposits[1] {} * total_share {} / pools[1].amount {}\",\n                amount_1.unwrap(),\n                total_share.unwrap(),\n                pool_1.unwrap()\n            )))?;\n\n        clamp(std::cmp::min(share_0, share_1))?\n    };\n\n    messages.push(snip20::mint_msg(\n        env.message.sender,\n        lp_tokens,\n        None,\n        BLOCK_SIZE,\n        lp_token_info.code_hash,\n        lp_token_info.address,\n    )?);\n\n    Ok(HandleResponse {\n        messages,\n        log: vec![\n            log(\"action\", \"provide_liquidity\"),\n            log(\"assets\", format!(\"{}, {}\", deposit.pair.0, deposit.pair.1)),\n            log(\"share\", lp_tokens),\n        ],\n        data: None,\n    })\n}\n\nfn remove_liquidity\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: Uint128,\n    recipient: HumanAddr\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let config = load_config(\u0026deps)?;\n\n    let Config {\n        pair,\n        lp_token_info,\n        contract_addr,\n        viewing_key,\n        ..\n    } = config;\n\n    let liquidity_supply = query_liquidity(\u0026deps.querier, \u0026lp_token_info)?;\n    let pool_balances = pair.query_balances(\u0026deps.querier, contract_addr, viewing_key.0)?;\n\n    // Calculate the withdrawn amount for each token in the pair - for each token X\n    // amount of X withdrawn = amount in pool for X * amount of LP tokens being burned / total liquidity pool amount\n\n    let withdraw_amount = Some(U256::from(amount.u128()));\n    let total_liquidity = Some(U256::from(liquidity_supply.u128()));\n\n    let mut pool_withdrawn: [Uint128; 2] = [ Uint128::zero(), Uint128::zero() ];\n\n    for (i, pool_amount) in pool_balances.iter().enumerate() {\n        let pool_amount = Some(U256::from(pool_amount.u128()));\n\n        let withdrawn_token_amount = u256_math::div(\n            u256_math::mul(pool_amount, withdraw_amount),\n            total_liquidity,\n        ).ok_or(StdError::generic_err(format!(\n            \"Cannot calculate current_pool_amount {} * withdrawn_share_amount {} / total_share {}\",\n            pool_amount.unwrap(),\n            withdraw_amount.unwrap(),\n            total_liquidity.unwrap()\n        )))?;\n\n        pool_withdrawn[i] = clamp(withdrawn_token_amount)?;\n    }\n\n    let mut messages: Vec\u003cCosmosMsg\u003e = Vec::with_capacity(2);\n\n    for (i, token) in pair.into_iter().enumerate() {\n        messages.push(\n            create_send_msg(\u0026token, env.contract.address.clone(), recipient.clone(), pool_withdrawn[i])?\n        );\n    }\n\n    messages.push(snip20::burn_from_msg(\n        env.message.sender,\n        amount,\n        None,\n        BLOCK_SIZE,\n        lp_token_info.code_hash,\n        lp_token_info.address\n    )?);\n\n    Ok(HandleResponse {\n        messages,\n        log: vec![\n            log(\"action\", \"remove_liquidity\"),\n            log(\"withdrawn_share\", amount),\n            log(\"refund_assets\", format!(\"{}, {}\", \u0026pair.0, \u0026pair.1)),\n        ],\n        data: None\n    })\n}\n\nfn swap\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    offer: TokenTypeAmount\u003cHumanAddr\u003e,\n    expected_return: Option\u003cUint128\u003e\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let config = load_config(deps)?;\n    let settings = query_exchange_settings(\u0026deps.querier, config.factory_info.clone())?;\n\n    let swap = do_swap(deps, \u0026config, \u0026settings, \u0026offer, false)?;\n\n    if let Some(expected_return) = expected_return {\n        if swap.result.return_amount.lt(\u0026expected_return) {\n            return Err(StdError::generic_err(\n                \"Operation fell short of expected_return\",\n            ));\n        }\n    }\n\n    let mut messages = vec![];\n\n    // Transfer a small fee to the burner address\n    if let Some(burner_address) = settings.sienna_burner {\n        match \u0026offer.token {\n            TokenType::CustomToken { contract_addr, token_code_hash } =\u003e {\n                // Transfer the fee directly to burner\n                messages.push(snip20::transfer_from_msg(\n                    env.message.sender.clone(),\n                    burner_address,\n                    swap.sienna_commission.decrease_amount,\n                    None,\n                    BLOCK_SIZE,\n                    token_code_hash.clone(),\n                    contract_addr.clone()\n                )?);\n\n                // and the rest to the contract\n                messages.push(snip20::transfer_from_msg(\n                    env.message.sender.clone(),\n                    env.contract.address.clone(),\n                    swap.sienna_commission.new_amount,\n                    None,\n                    BLOCK_SIZE,\n                    token_code_hash.clone(),\n                    contract_addr.clone()\n                )?);\n            },\n            TokenType::NativeToken { denom } =\u003e {\n                offer.assert_sent_native_token_balance(\u0026env)?;\n\n                messages.push(CosmosMsg::Bank(BankMsg::Send {\n                    from_address: env.contract.address.clone(),\n                    to_address: burner_address,\n                    amount: vec![Coin {\n                        denom: denom.clone(),\n                        amount: swap.sienna_commission.decrease_amount\n                    }]\n                }));\n            }\n        }\n    } else {\n        match \u0026offer.token {\n            TokenType::NativeToken { .. } =\u003e {\n                offer.assert_sent_native_token_balance(\u0026env)?;\n            },\n            TokenType::CustomToken { contract_addr, token_code_hash } =\u003e {\n                messages.push(snip20::transfer_from_msg(\n                    env.message.sender.clone(),\n                    env.contract.address.clone(),\n                    offer.amount,\n                    None,\n                    BLOCK_SIZE,\n                    token_code_hash.clone(),\n                    contract_addr.clone()\n                )?);\n            }\n        }\n    }\n\n    // Send the resulting amount of the output token\n    let index = config.pair.get_token_index(\u0026offer.token).unwrap(); // Safe, checked in do_swap\n    let token = config.pair.get_token(index ^ 1).unwrap();\n\n    messages.push(create_send_msg(\u0026token, env.contract.address, env.message.sender, swap.result.return_amount)?);\n\n    Ok(HandleResponse{\n        messages,\n        log: vec![\n            log(\"action\", \"swap\"),\n            log(\"offer_token\", offer.token),\n            log(\"offer_amount\", offer.amount),\n            log(\"return_amount\", swap.result.return_amount),\n            log(\"spread_amount\", swap.result.spread_amount),\n            log(\"sienna_commission\", swap.sienna_commission.decrease_amount),\n            log(\"swap_commission\", swap.swap_commission.decrease_amount),\n            log(\"commission_amount\", swap.total_commission)\n        ],\n        data: None\n    })\n}\n\nfn query_liquidity(\n    querier: \u0026impl Querier,\n    lp_token_info: \u0026ContractInstance\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cUint128\u003e {\n    let result = snip20::token_info_query(\n        querier,\n        BLOCK_SIZE,\n        lp_token_info.code_hash.clone(),\n        lp_token_info.address.clone()\n    )?;\n\n    //If this happens, the LP token has been incorrectly configured\n    if result.total_supply.is_none() {\n        unreachable!(\"LP token has no available supply.\");\n    }\n\n    Ok(result.total_supply.unwrap())\n}\n\nfn swap_simulation\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    config: Config\u003cHumanAddr\u003e,\n    offer: TokenTypeAmount\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cSwapSimulationResponse\u003e {\n    let settings = query_exchange_settings(\u0026deps.querier, config.factory_info.clone())?;\n\n    let swap = do_swap(deps, \u0026config, \u0026settings, \u0026offer, true)?;\n\n    Ok(SwapSimulationResponse {\n        return_amount: swap.result.return_amount,\n        spread_amount: swap.result.spread_amount,\n        commission_amount: swap.total_commission\n    })\n}\n\nfn register_lp_token\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = load_config(\u0026deps)?;\n\n    //This should only be set once when the LP token is instantiated.\n    if config.lp_token_info.address != HumanAddr::default() {\n        return Err(StdError::unauthorized());\n    }\n\n    config.lp_token_info.address = env.message.sender.clone();\n\n    store_config(deps, \u0026config)?;\n\n    Ok(HandleResponse {\n        messages: vec![snip20::register_receive_msg(\n            env.contract_code_hash,\n            None,\n            BLOCK_SIZE,\n            config.lp_token_info.code_hash,\n            env.message.sender.clone(),\n        )?],\n        log: vec![log(\"liquidity_token_addr\", env.message.sender)],\n        data: None,\n    })\n}\n\nfn register_custom_token(\n    env: \u0026Env,\n    messages: \u0026mut Vec\u003cCosmosMsg\u003e,\n    token: \u0026TokenType\u003cHumanAddr\u003e,\n    viewing_key: \u0026ViewingKey\n) -\u003e StdResult\u003c()\u003e {\n    if let TokenType::CustomToken {\n        contract_addr, token_code_hash, ..\n    } = token {\n        messages.push(snip20::set_viewing_key_msg(\n            viewing_key.0.clone(),\n            None,\n            BLOCK_SIZE,\n            token_code_hash.clone(),\n            contract_addr.clone(),\n        )?);\n        messages.push(snip20::register_receive_msg(\n            env.contract_code_hash.clone(),\n            None,\n            BLOCK_SIZE,\n            token_code_hash.clone(),\n            contract_addr.clone(),\n        )?);\n    }\n\n    Ok(())\n}\n\nfn do_swap\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    config: \u0026Config\u003cHumanAddr\u003e,\n    settings: \u0026ExchangeSettings\u003cHumanAddr\u003e,\n    offer: \u0026TokenTypeAmount\u003cHumanAddr\u003e,\n    is_simulation: bool\n) -\u003e StdResult\u003cSwapInfo\u003e {\n    if !config.pair.contains(\u0026offer.token) {\n        return Err(StdError::generic_err(format!(\"The supplied token {}, is not managed by this contract.\", offer.token)));\n    }\n\n    let offer_amount = U256::from(offer.amount.u128());\n    let swap_commission = percentage_decrease(offer_amount, settings.swap_fee)?;\n\n    let sienna_commission = if settings.sienna_burner.is_some() {\n        percentage_decrease(offer_amount, settings.sienna_fee)?\n    } else {\n        PercentageDecreaseResult {\n            new_amount: Uint128::zero(),\n            decrease_amount: Uint128::zero()\n        }\n    };\n\n    let balances = config.pair.query_balances(\u0026deps.querier, config.contract_addr.clone(), config.viewing_key.0.clone())?;\n    let token_index = config.pair.get_token_index(\u0026offer.token).unwrap(); //Safe because we checked above for existence\n\n    let mut offer_pool = balances[token_index];\n\n    if !is_simulation {\n        // If offer.token is not native, the balance hasn't been increased yet\n        if let TokenType::NativeToken { .. } = offer.token {\n            let result = U256::from(offer_pool.u128()).checked_sub(U256::from(offer.amount.u128()))\n                .ok_or_else(|| StdError::generic_err(\"This can't really happen.\"))?;\n\n            offer_pool = clamp(result)?\n        }\n    }\n\n    let total_commission = swap_commission.decrease_amount + sienna_commission.decrease_amount;\n    let offer_amount = (offer.amount - total_commission)?;\n\n    Ok(SwapInfo {\n        total_commission,\n        swap_commission,\n        sienna_commission,\n        result: compute_swap(\n            offer_pool,\n            balances[token_index ^ 1],\n            offer_amount\n        )?\n    })\n}\n\n// Copied from https://github.com/enigmampc/SecretSwap/blob/ffd72d1c94096ac3a78aaf8e576f22584f49fe7a/contracts/secretswap_pair/src/contract.rs#L768\nfn compute_swap(\n    offer_pool: Uint128,\n    ask_pool: Uint128,\n    offer_amount: Uint128\n) -\u003e StdResult\u003cSwapResult\u003e {\n    // offer =\u003e ask\n    let offer_pool = Some(U256::from(offer_pool.u128()));\n    let ask_pool = Some(U256::from(ask_pool.u128()));\n    let offer_amount = Some(U256::from(offer_amount.u128()));\n\n    // total_pool = offer_pool * ask_pool\n    let total_pool = u256_math::mul(offer_pool, ask_pool).ok_or(StdError::generic_err(format!(\n        \"Cannot calculate total_pool = offer_pool {} * ask_pool {}\",\n        offer_pool.unwrap(),\n        ask_pool.unwrap()\n    )))?;\n\n    // return_amount = (ask_pool - total_pool / (offer_pool + offer_amount))\n    let return_amount = u256_math::sub(ask_pool, u256_math::div(Some(total_pool), u256_math::add(offer_pool, offer_amount)))\n        .ok_or(StdError::generic_err(format!(\n            \"Cannot calculate return_amount = (ask_pool {} - total_pool {} / (offer_pool {} + offer_amount {}))\",\n            ask_pool.unwrap(),\n            total_pool,\n            offer_pool.unwrap(),\n            offer_amount.unwrap(),\n        )))?;\n\n    // calculate spread\n    // spread = offer_amount * ask_pool / offer_pool - return_amount\n    let spread_amount = u256_math::div(u256_math::mul(offer_amount, ask_pool), offer_pool)\n        .ok_or(StdError::generic_err(format!(\n            \"Cannot calculate offer_amount {} * ask_pool {} / offer_pool {}\",\n            offer_amount.unwrap(),\n            ask_pool.unwrap(),\n            offer_pool.unwrap()\n        )))?\n        .saturating_sub(return_amount);\n\n    Ok(SwapResult {\n        return_amount: clamp(return_amount)?,\n        spread_amount: clamp(spread_amount)?\n    })\n}\n\nfn percentage_decrease(amount: U256, fee: Fee) -\u003e StdResult\u003cPercentageDecreaseResult\u003e {\n    let amount = Some(amount);\n    let nom = Some(U256::from(fee.nom));\n    let denom = Some(U256::from(fee.denom));\n\n    let decrease_amount = u256_math::div(u256_math::mul(amount, nom), denom,)\n        .ok_or(StdError::generic_err(format!(\n            \"Cannot calculate amount {} * fee.nom {} / fee.denom {}\",\n            amount.unwrap(),\n            nom.unwrap(),\n            denom.unwrap()\n        )))?;\n\n    let result = u256_math::sub(amount, Some(decrease_amount))\n        .ok_or(StdError::generic_err(format!(\n            \"Cannot calculate amount {} - decrease_amount {}\",\n            amount.unwrap(),\n            decrease_amount\n        )))?;\n\n    Ok(PercentageDecreaseResult {\n        new_amount: clamp(result)?,\n        decrease_amount: clamp(decrease_amount)?\n    })\n}\n\n/// The amount the price moves in a trading pair between when a transaction is submitted and when it is executed.\n/// Returns an `StdError` if the range of the expected tokens to be received is exceeded.\nfn assert_slippage_tolerance(\n    slippage: Option\u003cDecimal\u003e,\n    deposits: \u0026[Uint128; 2],\n    pools: \u0026[Uint128; 2]\n) -\u003e StdResult\u003c()\u003e {\n    if slippage.is_none() {\n        return Ok(());\n    }\n\n    let one_minus_slippage_tolerance = decimal_math::decimal_subtraction(Decimal::one(), slippage.unwrap())?;\n\n    // Ensure each prices are not dropped as much as slippage tolerance rate\n    if decimal_math::decimal_multiplication(\n        Decimal::from_ratio(deposits[0], deposits[1]),\n        one_minus_slippage_tolerance,\n    ) \u003e Decimal::from_ratio(pools[0], pools[1]) ||\n    decimal_math::decimal_multiplication(\n        Decimal::from_ratio(deposits[1], deposits[0]),\n        one_minus_slippage_tolerance,\n    ) \u003e Decimal::from_ratio(pools[1], pools[0])\n    {\n        return Err(StdError::generic_err(\n            \"Operation exceeds max slippage tolerance\",\n        ));\n    }\n\n    Ok(())\n}\n\nfn query_exchange_settings (\n    querier: \u0026impl Querier,\n    factory: ContractInstance\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cExchangeSettings\u003cHumanAddr\u003e\u003e {\n    let result: FactoryResponse = querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n        callback_code_hash: factory.code_hash,\n        contract_addr: factory.address,\n        msg: to_binary(\u0026FactoryQueryMsg::GetExchangeSettings)?\n    }))?;\n\n    match result {\n        FactoryResponse::GetExchangeSettings { settings } =\u003e Ok(settings),\n        _ =\u003e Err(StdError::generic_err(\"An error occurred while trying to retrieve exchange settings.\"))\n    }\n}\n\nfn clamp(val: U256) -\u003e StdResult\u003cUint128\u003e {\n    if val \u003e u128::MAX.into() {\n        Err(StdError::generic_err(format!(\"cannot represent {} in 128 bits\", \u0026val)))\n    } else {\n        Ok(Uint128(val.low_u128()))\n    }\n}\n","traces":[{"line":538,"address":[4337104,4338164],"length":1,"stats":{"Line":0},"fn_name":"register_custom_token"},{"line":544,"address":[4338111,4337173],"length":1,"stats":{"Line":0},"fn_name":null},{"line":545,"address":[4337242],"length":1,"stats":{"Line":0},"fn_name":null},{"line":547,"address":[4337669,4337371,4337514,4337476],"length":1,"stats":{"Line":0},"fn_name":null},{"l n}\n\npub(crate) fn store_config \u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:   \u0026mut Extern\u003cS, A, Q\u003e,\n    config: \u0026Config\u003cHumanAddr\u003e\n) -\u003e StdResult\u003c()\u003e {\n    save(\u0026mut deps.storage, CONFIG_KEY, \u0026config.canonize(\u0026deps.api)?)\n}\n\npub(crate) fn load_config\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e\n) -\u003e StdResult\u003cConfig\u003cHumanAddr\u003e\u003e {\n    let result: Config\u003cCanonicalAddr\u003e = load(\u0026deps.storage, CONFIG_KEY)?.ok_or(\n        StdError::generic_err(\"Config doesn't exist in storage.\")\n    )?;\n    result.humanize(\u0026deps.api)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use cosmwasm_std::testing::mock_dependencies;\n    use amm_shared::TokenType;\n\n    #[test]\n    fn properly_stores_config() -\u003e StdResult\u003c()\u003e {\n        let mut deps = mock_dependencies(10, \u0026[]);\n\n        let config = Config {\n            factory_info: ContractInstance {\n                code_hash: \"factory_hash\".into(),\n                address: HumanAddr(\"factory\".into())\n            },\n            lp_token_info: ContractInstance {\n                code_hash: \"token_hash\".into(),\n                address: HumanAddr(\"lp_token\".into())\n            },\n            pair: TokenPair(\n                TokenType::CustomToken {\n                    contract_addr: HumanAddr(\"first_addr\".into()),\n                    token_code_hash: \"13123adasd\".into()\n                },\n                TokenType::CustomToken {\n                    contract_addr: HumanAddr(\"scnd_addr\".into()),\n                    token_code_hash: \"4534qwerqqw\".into()\n                }\n            ),\n            contract_addr: HumanAddr(\"this\".into()),\n            viewing_key: ViewingKey(\"vk\".into())\n        };\n\n        store_config(\u0026mut deps, \u0026config)?;\n\n        let result = load_config(\u0026deps)?;\n\n ,"src","contract.rs"],"content":"use cosmwasm_std::{\n    Api, Binary, CosmosMsg, Env, Extern, HandleResponse, InitResponse,\n    Querier, StdError, StdResult, Storage, WasmMsg, log, to_binary, HumanAddr\n};\nuse amm_shared::{\n    TokenPair, Pagination, Exchange,\n    msg::{\n        exchange::InitMsg as ExchangeInitMsg,\n        ido::{InitMsg as IdoInitMsg, TokenSaleConfig},\n        factory::{InitMsg, HandleMsg, QueryMsg, QueryResponse}\n    },\n    admin::{\n        require_admin,\n        admin::{\n            DefaultHandleImpl as AdminHandle, DefaultQueryImpl as AdminQuery,\n            save_admin, admin_handle, admin_query, assert_admin\n        }\n    }\n};\nuse amm_shared::fadroma::callback::{ContractInstance, Callback};\nuse amm_shared::fadroma::storage::{load, save, remove};\nuse crate::state::{\n    Config, get_address_for_pair, get_exchanges, get_idos, load_config, pair_exists,\n    save_config, store_exchange, store_exchanges, store_ido_address, store_ido_addresses\n};\nuse amm_shared::fadroma::migrate as fadroma_scrt_migrate;\nuse fadroma_scrt_migrate::{get_status, with_status};\n\npub const EPHEMERAL_STORAGE_KEY: \u0026[u8] = b\"ephemeral_storage\";\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    let admin = msg.admin.clone().unwrap_or(env.message.sender);\n    save_admin(deps, \u0026admin)?;\n\n    save_config(deps, \u0026Config::from_init_msg(msg))?;\n\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    with_status!(deps, env, match msg {\n        HandleMsg::SetConfig { .. }          =\u003e set_config(deps, env, msg),\n        HandleMsg::CreateExchange { pair }   =\u003e create_exchange(deps, env, pair),\n        HandleMsg::CreateIdo { info }        =\u003e create_ido(deps, env, info),\n        HandleMsg::RegisterIdo { signature } =\u003e register_ido(deps, env, signature),\n        HandleMsg::RegisterExchange { pair, signature } =\u003e\n            register_exchange(deps, env, pair, signature),\n        HandleMsg::AddExchanges { exchanges } =\u003e add_exchanges(deps, env, exchanges),\n        HandleMsg::AddIdos { idos } =\u003e add_idos(deps, env, idos),\n        HandleMsg::Admin(msg) =\u003e admin_handle(deps, env, msg, AdminHandle)\n    })\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Status                       =\u003e to_binary(\u0026get_status(deps)?),\n        QueryMsg::GetConfig {}                 =\u003e get_config(deps),\n        QueryMsg::GetExchangeAddress { pair }  =\u003e query_exchange_address(deps, pair),\n        QueryMsg::ListExchanges { pagination } =\u003e list_exchanges(deps, pagination),\n        QueryMsg::ListIdos { pagination }      =\u003e list_idos(deps, pagination),\n        QueryMsg::GetExchangeSettings          =\u003e query_exchange_settings(deps),\n\n        QueryMsg::Admin(msg) =\u003e admin_query(deps, msg, AdminQuery),\n    }\n}\n\n#[require_admin]\npub fn set_config\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env:  Env,\n    msg:  HandleMsg\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    if let HandleMsg::SetConfig {\n        snip20_contract, lp_token_contract, pair_contract, ido_contract,\n        exchange_settings\n    } = msg {\n        let mut config = load_config(\u0026deps)?;\n\n        if let Some(new_value) = snip20_contract   { config.snip20_contract   = new_value; }\n        if let Some(new_value) = lp_token_contract { config.lp_token_contract = new_value; }\n        if let Some(new_value) = pair_contract     { config.pair_contract     = new_value; }\n        if let Some(new_value) = ido_contract      { config.ido_contract      = new_value; }\n        if let Some(new_value) = exchange_settings { config.exchange_settings = new_value; }\n\n        save_config(deps, \u0026config)?;\n\n        Ok(HandleResponse {\n            messages: vec![],\n            log: vec![\n                log(\"action\", \"set_config\")\n            ],\n            data: None\n        })\n    } else {\n        unreachable!()\n    }\n}\n\npub fn get_config\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e StdResult\u003cBinary\u003e {\n    let Config {\n        snip20_contract, lp_token_contract, pair_contract, ido_contract,\n        exchange_settings, ..\n    } = load_config(deps)?;\n\n    to_binary(\u0026QueryResponse::Config {\n        snip20_contract, lp_token_contract, pair_contract, ido_contract,\n        exchange_settings\n    })\n}\n\npub fn create_exchange\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    pair: TokenPair\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cHandleResponse\u003e {\n\n    if pair.0 == pair.1 {\n        return Err(StdError::generic_err(\"Cannot create an exchange with the same token.\"));\n    }\n\n    if pair_exists(deps, \u0026pair)? {\n        return Err(StdError::generic_err(\"Pair already exists\"));\n    }\n\n    let config = load_config(deps)?;\n\n    // We take advantage of the serialized execution model to create a signature\n    // and remove it at the end of the transaction. This signature is passed to\n    // the created pair which it then returns to HandleMsg::RegisterExchange so that\n    // it can be compared to the one we stored. This way, we ensure that exchanges \n    // can only be created through this method.\n    let signature = create_signature(\u0026env)?;\n    save(\u0026mut deps.storage, EPHEMERAL_STORAGE_KEY, \u0026signature)?;\n\n    // Actually creating the exchange happens when the instantiated contract calls\n    // us back via the HandleMsg::RegisterExchange so that we can get its address.\n\n    Ok(HandleResponse{\n        messages: vec![\n            CosmosMsg::Wasm(\n                WasmMsg::Instantiate {\n                    code_id: config.pair_contract.id,\n                    callback_code_hash: config.pair_contract.code_hash,\n                    send: vec![],\n                    label: format!(\n                        \"{}-{}-pair-{}-{}\",\n                        pair.0,\n                        pair.1,\n                        env.contract.address,\n                        config.pair_contract.id\n                    ),\n                    msg: to_binary(\n                        \u0026ExchangeInitMsg {\n                            pair: pair.clone(),\n                            lp_token_contract: config.lp_token_contract.clone(),\n                            factory_info: ContractInstance {\n                                code_hash: env.contract_code_hash.clone(),\n                                address:   env.contract.address.clone()\n                            },\n                            callback: Callback {\n                                contract: ContractInstance {\n                                    address:   env.contract.address,\n                                    code_hash: env.contract_code_hash,\n                                },\n                                msg: to_binary(\u0026HandleMsg::RegisterExchange {\n                                    pair: pair.clone(),\n                                    signature\n                                })?,\n                            }\n                        }\n                    )?\n                }\n            )\n        ],\n        log: vec![\n            log(\"action\", \"create_exchange\"),\n            log(\"pair\", pair),\n        ],\n        data: None\n    })\n}\n\nfn register_exchange\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    pair: TokenPair\u003cHumanAddr\u003e,\n    signature: Binary\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    ensure_correct_signature(\u0026mut deps.storage, signature)?;\n\n    let exchange = Exchange {\n        pair: pair.clone(),\n        address: env.message.sender.clone()\n    };\n\n    store_exchange(deps, exchange)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"register_exchange\"),\n            log(\"address\", env.message.sender),\n            log(\"pair\", pair)\n        ],\n        data: None\n    })\n}\n\nfn query_exchange_address\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    pair: TokenPair\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cBinary\u003e {\n    let address = get_address_for_pair(deps, \u0026pair)?;\n    \n    to_binary(\u0026QueryResponse::GetExchangeAddress {\n        address\n    })\n}\n\nfn create_ido\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    info: TokenSaleConfig\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let signature = create_signature(\u0026env)?;\n    save(\u0026mut deps.storage, EPHEMERAL_STORAGE_KEY, \u0026signature)?;\n    \n    // Again, creating the IDO happens when the instantiated contract calls\n    // us back via the HandleMsg::RegisterIdo so that we can get its address.\n    \n    let config = load_config(deps)?;\n\n    Ok(HandleResponse {\n        messages: vec![\n            CosmosMsg::Wasm(WasmMsg::Instantiate {\n                code_id: config.ido_contract.id,\n                callback_code_hash: config.ido_contract.code_hash,\n                send: vec![],\n                label: format!(\n                    \"SIENNA IDO for token {}, created at {}\",\n                    info.sold_token.address,\n                    env.block.time // Make sure the label is unique\n                ),\n                msg: to_binary(\u0026IdoInitMsg {\n                    admin: env.message.sender,\n                    info,\n                    callback: Callback {\n                        contract: ContractInstance {\n                            address:   env.contract.address,\n                            code_hash: env.contract_code_hash,\n                        },\n                        msg: to_binary(\u0026HandleMsg::RegisterIdo {\n                            signature\n                        })?\n                    }\n                })?\n            })\n        ],\n        log: vec![\n            log(\"action\", \"create_ido\")\n        ],\n        data: None\n    })\n}\n\nfn register_ido\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    signature: Binary\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    ensure_correct_signature(\u0026mut deps.storage, signature)?;\n\n    store_ido_address(deps, \u0026env.message.sender)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"register_ido\"),\n            log(\"address\", env.message.sender)\n        ],\n        data: None\n    })\n}\n\n#[require_admin]\nfn add_exchanges\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    exchanges: Vec\u003cExchange\u003cHumanAddr\u003e\u003e\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    store_exchanges(deps, exchanges)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"add_exchanges\")\n        ],\n        data: None\n    })\n}\n\n#[require_admin]\nfn add_idos\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    idos: Vec\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    store_ido_addresses(deps, idos)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"add_idos\")\n        ],\n        data: None\n    })\n}\n\nfn list_idos\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    pagination: Pagination\n) -\u003e StdResult\u003cBinary\u003e {\n    let idos = get_idos(deps, pagination)?;\n\n    to_binary(\u0026QueryResponse::ListIdos { idos })\n}\n\nfn list_exchanges\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    pagination: Pagination\n) -\u003e StdResult\u003cBinary\u003e {\n    let exchanges = get_exchanges(deps, pagination)?;\n\n    to_binary(\u0026QueryResponse::ListExchanges { exchanges })\n}\n\nfn query_exchange_settings\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e\n) -\u003e StdResult\u003cBinary\u003e {\n    let config = load_config(deps)?;\n\n    Ok(to_binary(\u0026QueryResponse::GetExchangeSettings {\n        settings: config.exchange_settings\n    })?)\n}\n\npub(crate) fn create_signature(env: \u0026Env) -\u003e StdResult\u003cBinary\u003e {\n    to_binary(\u0026[\n        env.message.sender.0.as_bytes(),\n        \u0026env.block.height.to_be_bytes(),\n        \u0026env.block.time.to_be_bytes()\n    ].concat())\n}\n\nfn ensure_correct_signature(storage: \u0026mut impl Storage, signature: Binary) -\u003e StdResult\u003c()\u003e {\n    let stored_signature: Binary =\n        load(storage, EPHEMERAL_STORAGE_KEY)?.unwrap_or_default();\n\n    if stored_signature != signature {\n        return Err(StdError::unauthorized());\n    }\n\n    remove(storage, EPHEMERAL_STORAGE_KEY);\n\n    Ok(())\n}\n","traces":[{"line":31,"address":[4775616,4776712],"length":1,"stats":{"Line":1},"fn_name":"init\u003ccosmwasm_std::storage::MemoryStorage,cosmwasm_std::mock::MockApi,cosmwasm_std::mock::MockQuerier\u003ccosmwasm_std::types::Empty\u003e\u003e"},{"line":36,"address":[4775667],"length":1,"stats":{"Line":1} ken_contract: self.lp_token_contract.clone(),\n            pair_contract:     self.pair_contract.clone(),\n            ido_contract:      self.ido_contract.clone(),\n            exchange_settings: self.exchange_settings.canonize(api)?\n        })\n    }\n}\nimpl Humanize\u003cConfig\u003cHumanAddr\u003e\u003e for Config\u003cCanonicalAddr\u003e {\n    fn humanize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cConfig\u003cHumanAddr\u003e\u003e {\n        Ok(Config {\n            snip20_contract:   self.snip20_contract.clone(),\n            lp_token_contract: self.lp_token_contract.clone(),\n            pair_contract:     self.pair_contract.clone(),\n            ido_contract:      self.ido_contract.clone(),\n            exchange_settings: self.exchange_settings.clone().humanize(api)?\n        })\n    }\n}\n\n/// Returns StdResult\u003c()\u003e resulting from saving the config to storage\npub(crate) fn save_config\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:   \u0026mut Extern\u003cS, A, Q\u003e,\n    config: \u0026Config\u003cHumanAddr\u003e\n) -\u003e StdResult\u003c()\u003e {\n    save(\u0026mut deps.storage, CONFIG_KEY, \u0026config.canonize(\u0026deps.api)?)\n}\n\n/// Returns StdResult\u003cConfig\u003e resulting from retrieving the config from storage\npub(crate) fn load_config \u003cS: Storage, A: Api, Q: Querier\u003e (\n    deps: \u0026Extern\u003cS, A, Q\u003e\n) -\u003e StdResult\u003cConfig\u003cHumanAddr\u003e\u003e {\n    let config: Option\u003cConfig\u003cCanonicalAddr\u003e\u003e = load(\u0026deps.storage, CONFIG_KEY)?;\n    config.ok_or(StdError::generic_err(\"Config doesn't exist in storage.\"))?.humanize(\u0026deps.api)\n}\n\n/// Returns StdResult\u003cbool\u003e indicating whether a pair has been created before or not.\n/// Note that TokenPair(A, B) and TokenPair(B, A) is considered to be same.\npub(crate) fn pair_exists\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    pair: \u0026TokenPair\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cbool\u003e {\n    let key = generate_pair_key(\u0026pair.canonize(\u0026deps.api)?);\n    Ok(deps.storage.get(\u0026key).is_some())\n}\n\n/// Stores information about an exchange contract. Returns an `StdError` if the exchange\n/// already exists or if something else goes wrong.\npub(crate) fn store_exchange\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:    \u0026mut Extern\u003cS, A, Q\u003e,\n    exchange: Exchange\u003cHumanAddr\u003e\n) -\u003e StdResult\u003c()\u003e {\n    let mut exchanges = load_exchanges(\u0026deps.storage)?;\n\n    store_exchange_impl(deps, exchange, \u0026mut exchanges)?;\n    save_exchanges(\u0026mut deps.storage, \u0026exchanges)\n}\n\npub(crate) fn store_exchanges\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:    \u0026mut Extern\u003cS, A, Q\u003e,\n    exchanges: Vec\u003cExchange\u003cHumanAddr\u003e\u003e\n) -\u003e StdResult\u003c()\u003e {\n    let mut list = load_exchanges(\u0026deps.storage)?;\n\n    for exchange in exchanges {\n        store_exchange_impl(deps, exchange, \u0026mut list)?;\n    }\n\n    save_exchanges(\u0026mut deps.storage, \u0026list)\n}\n\n/// Get the address of an exchange contract which manages the given pair.\npub(crate) fn get_address_for_pair\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    pair: \u0026TokenPair\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cHumanAddr\u003e {\n    let key = generate_pair_key(\u0026pair.canonize(\u0026deps.api)?);\n\n    let canonical = load(\u0026deps.storage, \u0026key)?.ok_or_else(||\n        StdError::generic_err(\"Address doesn't exist in storage.\")\n    )?;\n\n    deps.api.human_address(\u0026canonical)\n}\n\npub(crate) fn store_ido_address\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:    \u0026mut Extern\u003cS, A, Q\u003e,\n    address: \u0026HumanAddr\n) -\u003e StdResult\u003c()\u003e {\n    let mut count = load_ido_count(\u0026deps.storage)?;\n\n    store_ido_address_impl(deps, address, \u0026mut count)?;\n    save_ido_count(\u0026mut deps.storage, count)\n}\n\npub(crate) fn store_ido_addresses\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:    \u0026mut Extern\u003cS, A, Q\u003e,\n    addresses: Vec\u003cHumanAddr\u003e\n) -\u003e StdResult\u003c()\u003e {\n    let mut count = load_ido_count(\u0026deps.storage)?;\n\n    for addr in addresses {\n        store_ido_address_impl(deps, \u0026addr, \u0026mut count)?;\n    }\n\n    save_ido_count(\u0026mut deps.storage, count)\n}\n\npub(crate) fn get_idos\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:       \u0026Extern\u003cS, A, Q\u003e,\n    pagination: Pagination\n) -\u003e StdResult\u003cVec\u003cHumanAddr\u003e\u003e {\n    let ido_count = load_ido_count(\u0026deps.storage)?;\n\n    if pagination.start \u003e= ido_count {\n        return Ok(vec![]);\n    }\n\n    let limit = pagination.limit.min(PAGINATION_LIMIT);\n    let end = (pagination.start + limit as u64).min(ido_count);\n\n    let mut result = Vec::with_capacity((end - pagination.start) as usize);\n\n    for i in pagination.start..end {\n        let index = generate_ido_index(i);\n        let addr: CanonicalAddr = load(\u0026deps.storage, index.as_slice())?.ok_or_else(||\n            StdError::generic_err(\"IDO address doesn't exist in storage.\")\n        )?;\n\n        let human_addr = deps.api.human_address(\u0026addr)?;\n        result.push(human_addr);\n    }\n\n    Ok(result)\n}\n\npub(crate) fn get_exchanges\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    pagination: Pagination\n) -\u003e StdResult\u003cVec\u003cExchange\u003cHumanAddr\u003e\u003e\u003e {\n    let mut exchanges = load_exchanges(\u0026deps.storage)?;\n\n    if pagination.start as usize \u003e= exchanges.len() {\n        return Ok(vec![]);\n    }\n\n    let limit = pagination.limit.min(PAGINATION_LIMIT);\n    let end = (pagination.start + limit as u64).min(exchanges.len() as u64);\n\n    let mut result = Vec::with_capacity((end - pagination.start) as usize);\n\n    let exchanges = exchanges\n        .drain((pagination.start as usize)..(end as usize))\n        .collect::\u003cVec\u003cExchange\u003cCanonicalAddr\u003e\u003e\u003e();\n    \n    for exchange in exchanges {\n        result.push(exchange.humanize(\u0026deps.api)?)\n    }\n\n    Ok(result)\n}\n\n#[inline]\npub(crate) fn load_exchanges(storage: \u0026impl Storage) -\u003e StdResult\u003cVec\u003cExchange\u003cCanonicalAddr\u003e\u003e\u003e {\n    Ok(load(storage, EXCHANGES_KEY)?.unwrap_or(vec![]))\n}\n\npub(crate) fn generate_pair_key(\n    pair: \u0026TokenPair\u003cCanonicalAddr\u003e\n) -\u003e Vec\u003cu8\u003e {\n    let mut bytes: Vec\u003c\u0026[u8]\u003e = Vec::new();\n\n    match \u0026pair.0 {\n        TokenType::NativeToken { denom } =\u003e bytes.push(denom.as_bytes()),\n        TokenType::CustomToken { contract_addr, .. } =\u003e bytes.push(contract_addr.as_slice())\n    }\n\n    match \u0026pair.1 {\n        TokenType::NativeToken { denom } =\u003e bytes.push(denom.as_bytes()),\n        TokenType::CustomToken { contract_addr, .. } =\u003e bytes.push(contract_addr.as_slice())\n    }\n\n    bytes.sort();\n\n    bytes.concat()\n}\n\nfn store_exchange_impl\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:    \u0026mut Extern\u003cS, A, Q\u003e,\n    exchange: Exchange\u003cHumanAddr\u003e,\n    exchanges: \u0026mut Vec\u003cExchange\u003cCanonicalAddr\u003e\u003e\n) -\u003e StdResult\u003c()\u003e {\n    let exchange = exchange.canonize(\u0026deps.api)?;\n    let key = generate_pair_key(\u0026exchange.pair);\n\n    if deps.storage.get(\u0026key).is_some() {\n        return Err(StdError::generic_err(format!(\"Exchange ({}) already exists\", exchange.pair)));\n    }\n\n    save(\u0026mut deps.storage, \u0026key, \u0026exchange.address)?;\n\n    if exchanges.iter().any(|e| e.address == exchange.address) {\n        return Err(StdError::generic_err(format!(\"Exchange address ({}) already exists\", exchange.address)));\n    }\n\n    exchanges.push(exchange);\n\n    Ok(())\n}\n\nfn store_ido_address_impl\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps:    \u0026mut Extern\u003cS, A, Q\u003e,\n    address: \u0026HumanAddr,\n    count: \u0026mut u64\n) -\u003e StdResult\u003c()\u003e {\n    let address = deps.api.canonical_address(\u0026address)?;\n    let index = generate_ido_index(*count);\n\n    *count += 1;\n\n    save(\u0026mut deps.storage, index.as_slice(), \u0026address)\n}\n\n#[inline]\nfn save_exchanges(\n    storage: \u0026mut impl Storage,\n    exchanges: \u0026Vec\u003cExchange\u003cCanonicalAddr\u003e\u003e\n) -\u003e StdResult\u003c()\u003e {\n    save(storage, EXCHANGES_KEY, exchanges)\n}\n\n#[inline]\nfn load_ido_count(storage: \u0026impl Storage) -\u003e StdResult\u003cu64\u003e {\n    Ok(load(storage,IDO_COUNT_KEY)?.unwrap_or(0))\n}\n\n#[inline]\nfn save_ido_count(storage: \u0026mut impl Storage, count: u64) -\u003e StdResult\u003c()\u003e {\n    save(storage, IDO_COUNT_KEY, \u0026count)\n}\n\n#[inline]\nfn generate_ido_index(index: u64) -\u003e Vec\u003cu8\u003e {\n    [ IDO_PREFIX, index.to_string().as_bytes() ].concat()\n}\n","traces":[{"line":28,"address":[4627456],"length":1,"stats":{"Line":1},"fn_name":"from_init_msg"},{"line":30,"address":[4627487],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[4627522],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[4627558],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[4627594],"length":1,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[4627639],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[4627952,4629044],"length":1,"stats":{"Line":1},"fn_name":"canonize\u003ccosmwasm_std::mock::MockApi\u003e"},{"line":40,"address":[4628283],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[4627994],"length":1,"stats":{"Line":1},"fn_name":null},{"line":42,"addres elf) -\u003e InitMsg {\n        InitMsg {\n            snip20_contract:   self.snip20_contract.clone(),\n            lp_token_contract: self.lp_token_contract.clone(),\n            pair_contract:     self.pair_contract.clone(),\n            ido_contract:      self.ido_contract.clone(),\n            exchange_settings: self.exchange_settings.clone(),\n            admin: None\n        }\n    }\n}\nimpl Into\u003cHandleMsg\u003e for \u0026Config\u003cHumanAddr\u003e {\n    fn into (self) -\u003e HandleMsg {\n        HandleMsg::SetConfig {\n            snip20_contract:   Some(self.snip20_contract.clone()),\n            lp_token_contract: Some(self.lp_token_contract.clone()),\n            pair_contract:     Some(self.pair_contract.clone()),\n            ido_contract:      Some(self.ido_contract.clone()),\n            exchange_settings: Some(self.exchange_settings.clone())\n        }\n    }\n}\nimpl Into\u003cQueryResponse\u003e for \u0026Config\u003cHumanAddr\u003e {\n    fn into (self) -\u003e QueryResponse {\n        QueryResponse::Config {\n            snip20_contract:   self.snip20_contract.clone(),\n            lp_token_contract: self.lp_token_contract.clone(),\n            pair_contract:     self.pair_contract.clone(),\n            ido_contract:      self.ido_contract.clone(),\n            exchange_settings: self.exchange_settings.clone()\n        }\n    }\n}\n\nfn mkenv (sender: impl Into\u003cHumanAddr\u003e) -\u003e Env {\n    mock_env(sender, \u0026[])\n}\n\nfn mkdeps () -\u003e Extern\u003cimpl Storage, impl Api, impl Querier\u003e {\n    mock_dependencies(30, \u0026[])\n}\n\nfn mkconfig (id: u64) -\u003e Config\u003cHumanAddr\u003e {\n    Config::from_init_msg(InitMsg {\n        snip20_contract:   ContractInstantiationInfo { id, code_hash: \"snip20\".into() },\n        lp_token_contract: ContractInstantiationInfo { id, code_hash: \"lptoken\".into(), },\n        pair_contract:     ContractInstantiationInfo { id, code_hash: \"2341586789\".into(), },\n        ido_contract:      ContractInstantiationInfo { id,  code_hash: \"348534835\".into(), },\n        exchange_settings: ExchangeSettings {\n            swap_fee: Fee::new(28, 10000),\n            sienna_fee: Fee::new(2, 10000),\n            sienna_burner: None\n        },\n        admin: None\n    })\n}\n\nfn assert_unauthorized(response: StdResult\u003cHandleResponse\u003e) {\n    let err = response.unwrap_err();\n    assert_eq!(err, StdError::unauthorized())\n}\n\nfn pagination(start: u64, limit: u8) -\u003e Pagination {\n    Pagination { start, limit }\n}\n\nmod test_contract {\n    use super::*;\n\n    #[test] fn ok_init () -\u003e StdResult\u003c()\u003e {\n        let ref mut deps = mkdeps();\n        let env = mkenv(\"admin\");\n        let config = mkconfig(0);\n        assert!(init(deps, env, (\u0026config).into()).is_ok());\n        assert_eq!(config, load_config(deps)?);\n        Ok(())\n    }\n\n    #[test] fn ok_get_set_config () -\u003e StdResult\u003c()\u003e {\n        let ref mut deps = mkdeps();\n        let config1 = mkconfig(1);\n        let env = mkenv(\"admin\");\n        // init with some config\n        assert!(init(deps, env.clone(), (\u0026config1).into()).is_ok());\n        // get current config\n        let response: QueryResponse = from_binary(\u0026query(deps, QueryMsg::GetConfig {})?)?;\n        assert_eq!(response, (\u0026config1).into());\n        // set config to something else\n        let config2 = mkconfig(2);\n        assert!(handle(deps, env, (\u0026config2).into()).is_ok());\n        // updated config is returned\n        let response: QueryResponse = from_binary(\u0026query(deps, QueryMsg::GetConfig {})?)?;\n        assert_eq!(response, (\u0026config2).into());\n        Ok(())\n    }\n\n    #[test] fn no_unauthorized_set_config () -\u003e StdResult\u003c()\u003e {\n        let ref mut deps = mkdeps();\n        let config1 = mkconfig(1);\n        let env = mkenv(\"admin\");\n        // init with some config\n        assert!(init(deps, env.clone(), (\u0026config1).into()).is_ok());\n        // someone else tries to set config\n        let config2 = mkconfig(2);\n        let env = mkenv(\"badman\");\n        assert!(handle(deps, env, (\u0026config2).into()).is_err());\n        // config remains unchanged\n        let response: QueryResponse = from_binary(\u0026query(deps, QueryMsg::GetConfig {})?)?;\n        assert_eq!(response, (\u0026config1).into());\n        Ok(())\n    }\n\n    #[test] fn create_exchange_for_the_same_tokens_returns_error() -\u003e StdResult\u003c()\u003e {\n        let ref mut deps = mkdeps();\n\n        let pair = TokenPair (\n            TokenType::CustomToken {\n                contract_addr: HumanAddr(\"token_addr\".into()),\n                token_code_hash: \"13123adasd\".into()\n            },\n            TokenType::CustomToken {\n                contract_addr: HumanAddr(\"token_addr\".into()),\n                token_code_hash: \"13123adasd\".into()\n            },\n        );\n\n        let result = create_exchange(deps, mkenv(\"sender\"), pair);\n\n        let error: StdError = result.unwrap_err();\n\n        let result = match error {\n            StdError::GenericErr { msg, .. } =\u003e {\n                if msg.as_str() == \"Cannot create an exchange with the same token.\" {\n                    true\n                } else {\n                    false\n                }\n            }\n            _ =\u003e false\n        };\n\n        assert!(result);\n\n        let pair = TokenPair (\n            TokenType::NativeToken {\n                denom: \"test1\".into()\n            },\n            TokenType::NativeToken {\n                denom: \"test1\".into()\n            },\n        );\n\n        let result = create_exchange(deps, mkenv(\"sender\"), pair);\n\n        let error: StdError = result.unwrap_err();\n\n        let result = match error {\n            StdError::GenericErr { msg, .. } =\u003e {\n                if msg.as_str() == \"Cannot create an exchange with the same token.\" {\n                    true\n                } else {\n                    false\n                }\n            }\n            _ =\u003e false\n        };\n\n        assert!(result);\n\n        Ok(())\n    }\n\n    #[test] fn test_register_exchange() -\u003e StdResult\u003c()\u003e {\n        let ref mut deps = mkdeps();\n\n        let pair = TokenPair (\n            TokenType::CustomToken {\n                contract_addr: HumanAddr(\"token_addr\".into()),\n                token_code_hash: \"13123adasd\".into()\n            },\n            TokenType::NativeToken {\n                denom: \"test1\".into()\n            },\n        );\n\n        let sender_addr = HumanAddr(\"sender1111\".into());\n\n        let result = handle(\n            deps,\n            mkenv(sender_addr.clone()),\n            HandleMsg::RegisterExchange {\n                pair: pair.clone(),\n                signature: to_binary(\"whatever\")?\n            }\n        );\n\n        assert_unauthorized(result);\n\n        let config = mkconfig(0);\n        save_config(deps, \u0026config)?;\n\n        let env = mkenv(sender_addr.clone());\n\n        let signature = create_signature(\u0026env)?;\n        save(\u0026mut deps.storage, EPHEMERAL_STORAGE_KEY, \u0026signature)?;\n\n        handle(\n            deps,\n            env,\n            HandleMsg::RegisterExchange {\n                pair: pair.clone(),\n                signature\n            }\n        )?;\n\n        //Ensure that the ephemeral storage is empty after the message\n        let result: Option\u003cBinary\u003e = load(\u0026deps.storage, EPHEMERAL_STORAGE_KEY)?;\n        \n        match result {\n            None =\u003e { },\n            _ =\u003e panic!(\"Ephemeral storage should be empty!\")\n        }\n\n        Ok(())\n    }\n\n    #[test] fn test_register_ido() -\u003e StdResult\u003c()\u003e {\n        let ref mut deps = mkdeps();\n\n        let sender_addr = HumanAddr(\"sender1111\".into());\n\n        let result = handle(\n            deps,\n            mkenv(sender_addr.clone()),\n            HandleMsg::RegisterIdo {\n                signature: to_binary(\"whatever\")?\n            }\n        );\n\n        assert_unauthorized(result);\n\n        let config = mkconfig(0);\n        save_config(deps, \u0026config)?;\n\n        let env = mkenv(sender_addr.clone());\n\n        let signature = create_signature(\u0026env)?;\n        save(\u0026mut deps.storage, EPHEMERAL_STORAGE_KEY, \u0026signature)?;\n\n        handle(\n            deps,\n            env,\n            HandleMsg::RegisterIdo {\n                signature\n            }\n        )?;\n        //Ensure that the ephemeral storage is empty after the message\n        let result: Option\u003cBinary\u003e = load(\u0026deps.storage, EPHEMERAL_STORAGE_KEY)?;\n        \n        match result {\n            None =\u003e { },\n            _ =\u003e panic!(\"Ephemeral storage should be empty!\")\n        }\n\n        Ok(())\n    }\n\n    #[test] fn query_exchange() -\u003e StdResult\u003c()\u003e {\n        let ref mut deps = mkdeps();\n\n        let pair = TokenPair (\n            TokenType::CustomToken {\n                contract_addr: HumanAddr(\"token_addr\".into()),\n                token_code_hash: \"13123adasd\".into()\n            },\n            TokenType::NativeToken {\n                denom: \"test1\".into()\n            },\n        );\n\n        let config = mkconfig(0);\n        save_config(deps, \u0026config)?;\n\n        let sender_addr = HumanAddr(\"sender1111\".into());\n        let env = mkenv(sender_addr.clone());\n\n        let signature = create_signature(\u0026env)?;\n        save(\u0026mut deps.storage, EPHEMERAL_STORAGE_KEY, \u0026signature)?;\n\n        handle(\n            deps,\n            env,\n            HandleMsg::RegisterExchange {\n                pair: pair.clone(),\n                signature\n            }\n        ).unwrap();\n        \n        let result = query(\n            deps,\n            QueryMsg::GetExchangeAddress {\n                pair: pair.clone()\n            }\n        )?;\n\n        let response: QueryResponse = from_binary(\u0026result)?;\n\n        match response {\n            QueryResponse::GetExchangeAddress { address } =\u003e assert_eq!(sender_addr, address),\n            _ =\u003e return Err(StdError::generic_err(\"Wrong response. Expected: QueryResponse::GetExchangeAddress.\"))\n        };\n        \n        Ok(())\n    }\n\n    #[test]\n    fn test_add_exchanges()  {\n        let ref mut deps = mkdeps();\n        let env = mkenv(\"admin\");\n        let config = mkconfig(0);\n\n        init(deps, env.clone(), (\u0026config).into()).unwrap();\n\n        let mut exchanges = vec![];\n\n        for i in 0..5 {\n            exchanges.push(Exchange {\n                pair: TokenPair::\u003cHumanAddr\u003e(\n                    TokenType::CustomToken{\n                        contract_addr: format!(\"token_0_addr_{}\", i).into(),\n                        token_code_hash: format!(\"token_0_hash_{}\", i)\n                    },\n                    TokenType::CustomToken{\n                        contract_addr: format!(\"token_1_addr_{}\", i).into(),\n                        token_code_hash: format!(\"token_1_hash_{}\", i)\n                    }\n                ),\n                address: format!(\"pair_addr_{}\", i).into()\n            });\n        }\n\n        store_exchange(deps, exchanges[0].clone()).unwrap();\n\n        let result = handle(deps, mkenv(\"unauthorized\"), HandleMsg::AddExchanges {\n            exchanges: exchanges.clone()[1..].into()\n        });\n        assert_unauthorized(result);\n\n        handle(deps, env, HandleMsg::AddExchanges {\n            exchanges: exchanges.clone()[1..].into()\n        }).unwrap();\n\n        let result = query(deps, QueryMsg::ListExchanges {\n            pagination: pagination(0, PAGINATION_LIMIT)\n        }).unwrap();\n\n        let response: QueryResponse = from_binary(\u0026result).unwrap();\n\n        match response {\n            QueryResponse::ListExchanges { exchanges: stored } =\u003e {\n                assert_eq!(exchanges, stored)\n            },\n            _ =\u003e panic!(\"QueryResponse::ListExchanges\")\n        }\n    }\n\n    #[test]\n    fn test_add_idos() {\n        let ref mut deps = mkdeps();\n        let env = mkenv(\"admin\");\n        let config = mkconfig(0);\n\n        init(deps, env.clone(), (\u0026config).into()).unwrap();\n\n        let mut idos: Vec\u003cHumanAddr\u003e = vec![];\n\n        for i in 0..5 {\n            idos.push(format!(\"ido_addr_{}\", i).into());\n        }\n\n        store_ido_address(deps, \u0026idos[0]).unwrap();\n\n        let result = handle(deps, mkenv(\"unauthorized\"), HandleMsg::AddIdos {\n            idos: idos.clone()[1..].into()\n        });\n        assert_unauthorized(result);\n\n        handle(deps, env, HandleMsg::AddIdos {\n            idos: idos.clone()[1..].into()\n        }).unwrap();\n\n        let result = query(deps, QueryMsg::ListIdos {\n            pagination: pagination(0, PAGINATION_LIMIT)\n        }).unwrap();\n\n        let response: QueryResponse = from_binary(\u0026result).unwrap();\n\n        match response {\n            QueryResponse::ListIdos { idos: stored } =\u003e {\n                assert_eq!(idos, stored)\n            },\n            _ =\u003e panic!(\"QueryResponse::ListIdos\")\n        }\n    }\n}\n\nmod test_state {\n    use super::*;\n\n    fn swap_pair\u003cA: Clone\u003e (pair: \u0026TokenPair\u003cA\u003e) -\u003e TokenPair\u003cA\u003e {\n        TokenPair(pair.1.clone(), pair.0.clone())\n    }\n\n    /*\n    fn mock_config() -\u003e Config\u003cHumanAddr\u003e {\n        Config::from_init_msg(InitMsg {\n            snip20_contract: ContractInstantiationInfo {\n                id: 1,\n                code_hash: \"snip20_contract\".into()\n            },\n            lp_token_contract: ContractInstantiationInfo {\n                id
