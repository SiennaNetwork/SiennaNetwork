FICATE_SAVE_PATH,\n};\nuse crate::crypto::{Keychain, KEY_MANAGER, PUBLIC_KEY_SIZE};\n#[cfg(feature = \"SGX_MODE_HW\")]\nuse crate::registration::report::AttestationReport;\nuse crate::storage::write_to_untrusted;\nuse crate::utils::{attest_from_key, validate_const_ptr, validate_mut_ptr, validate_mut_slice};\n\nuse super::attestation::create_attestation_certificate;\nuse super::cert::verify_ra_cert;\n#[cfg(feature = \"SGX_MODE_HW\")]\nuse super::cert::{ocall_get_update_info, verify_quote_status};\nuse super::seed_exchange::decrypt_seed;\n\n///\n/// `ecall_init_bootstrap`\n///\n/// Function to handle the initialization of the bootstrap node. Generates the master private/public\n/// key (seed + pk_io/sk_io). This happens once at the initialization of a chain. Returns the master\n/// public key (pk_io), which is saved on-chain, and used to propagate the seed to registering nodes\n///\n/// # Safety\n///  Something should go here\n///\n#[no_mangle]\npub unsafe extern \"C\" fn ecall_init_bootstrap(\n    public_key: \u0026mut [u8; PUBLIC_KEY_SIZE],\n    spid: *const u8,\n    spid_len: u32,\n    api_key: *const u8,\n    api_key_len: u32,\n) -\u003e sgx_status_t {\n    if let Err(_e) = validate_mut_ptr(public_key.as_mut_ptr(), public_key.len()) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    if let Err(_e) = validate_const_ptr(spid, spid_len as usize) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n    let spid_slice = slice::from_raw_parts(spid, spid_len as usize);\n\n    if let Err(_e) = validate_const_ptr(api_key, api_key_len as usize) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n    let api_key_slice = slice::from_raw_parts(api_key, api_key_len as usize);\n\n    let mut key_manager = Keychain::new();\n\n    if let Err(_e) = key_manager.create_consensus_seed() {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    if let Err(_e) = key_manager.generate_consensus_master_keys() {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    if let Err(_e) = key_manager.create_registration_key() {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    let kp = key_manager.seed_exchange_key().unwrap();\n    if let Err(status) = attest_from_key(\n        \u0026kp,\n        SEED_EXCH_CERTIFICATE_SAVE_PATH,\n        spid_slice,\n        api_key_slice,\n    ) {\n        return status;\n    }\n\n    let kp = key_manager.get_consensus_io_exchange_keypair().unwrap();\n    if let Err(status) = attest_from_key(\u0026kp, IO_CERTIFICATE_SAVE_PATH, spid_slice, api_key_slice) {\n        return status;\n    }\n\n    public_key.copy_from_slice(\u0026key_manager.seed_exchange_key().unwrap().get_pubkey());\n    trace!(\n        \"ecall_init_bootstrap consensus_seed_exchange_keypair public key: {:?}\",\n        \u0026public_key.to_vec()\n    );\n\n    sgx_status_t::SGX_SUCCESS\n}\n\n///\n///  `ecall_init_node`\n///\n/// This function is called during initialization of __non__ bootstrap nodes.\n///\n/// It receives the master public key (pk_io) and uses it, and its node key (generated in [ecall_key_gen])\n/// to decrypt the seed.\n///\n/// The seed was encrypted using Diffie-Hellman in the function [ecall_get_encrypted_seed]\n///\n/// This function happens off-chain, so if we panic for some reason it _can_ be acceptable,\n///  though probably not recommended\n///\n/// # Safety\n///  Something should go here\n///\n#[no_mangle]\npub unsafe extern \"C\" fn ecall_init_node(\n    master_cert: *const u8,\n    master_cert_len: u32,\n    encrypted_seed: *const u8,\n    encrypted_seed_len: u32,\n) -\u003e sgx_status_t {\n    if let Err(_e) = validate_const_ptr(master_cert, master_cert_len as usize) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    if let Err(_e) = validate_const_ptr(encrypted_seed, encrypted_seed_len as usize) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    let cert_slice = slice::from_raw_parts(master_cert, master_cert_len as usize);\n\n    if (encrypted_seed_len as usize) != ENCRYPTED_SEED_SIZE {\n        warn!(\n            \"Got encrypted seed with the wrong size: {:?}\",\n            encrypted_seed_len\n        );\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    let encrypted_seed_slice = slice::from_raw_parts(encrypted_seed, encrypted_seed_len as usize);\n\n    let mut encrypted_seed = [0u8; ENCRYPTED_SEED_SIZE];\n    encrypted_seed.copy_from_slice(\u0026encrypted_seed_slice);\n\n    // public keys in certificates don't have 0x04, so we'll copy it here\n    let mut target_public_key: [u8; PUBLIC_KEY_SIZE] = [0u8; PUBLIC_KEY_SIZE];\n\n    // validate certificate w/ attestation report\n    let pk = match verify_ra_cert(cert_slice) {\n        Err(e) =\u003e {\n            error!(\"Error in validating certificate: {:?}\", e);\n            return sgx_status_t::SGX_ERROR_UNEXPECTED;\n        }\n        Ok(res) =\u003e res,\n    };\n\n    // just make sure the of the public key isn't messed up\n    if pk.len() != PUBLIC_KEY_SIZE {\n        error!(\n            \"Got public key from certificate with the wrong size: {:?}\",\n            pk.len()\n        );\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n    target_public_key.copy_from_slice(\u0026pk);\n\n    let mut key_manager = Keychain::new();\n    let seed = match decrypt_seed(\u0026key_manager, target_public_key, encrypted_seed) {\n        Ok(result) =\u003e result,\n        Err(status) =\u003e return status,\n    };\n\n    if let Err(_e) = key_manager.set_consensus_seed(seed) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    if let Err(_e) = key_manager.generate_consensus_master_keys() {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    sgx_status_t::SGX_SUCCESS\n}\n\n#[no_mangle]\n/**\n * `ecall_get_attestation_report`\n *\n * Creates the attestation report to be used to authenticate with the blockchain. The output of this\n * function is an X.509 certificate signed by the enclave, which contains the report signed by Intel.\n *\n * Verifying functions will verify the public key bytes sent in the extra data of the __report__ (which\n * may or may not match the public key of the __certificate__ -- depending on implementation choices)\n *\n * This x509 certificate can be used in the future for mutual-RA cross-enclave TLS channels, or for\n * other creative usages.\n * # Safety\n * Something should go here\n */\npub unsafe extern \"C\" fn ecall_get_attestation_report(\n    spid: *const u8,\n    spid_len: u32,\n    api_key: *const u8,\n    api_key_len: u32,\n) -\u003e sgx_status_t {\n    if let Err(_e) = validate_const_ptr(spid, spid_len as usize) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n    let spid_slice = slice::from_raw_parts(spid, spid_len as usize);\n\n    if let Err(_e) = validate_const_ptr(api_key, api_key_len as usize) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n    let api_key_slice = slice::from_raw_parts(api_key, api_key_len as usize);\n\n    let kp = KEY_MANAGER.get_registration_key().unwrap();\n    trace!(\n        \"ecall_get_attestation_report key pk: {:?}\",\n        \u0026kp.get_pubkey().to_vec()\n    );\n    let (_private_key_der, cert) = match create_attestation_certificate(\n        \u0026kp,\n        sgx_quote_sign_type_t::SGX_UNLINKABLE_SIGNATURE,\n        spid_slice,\n        api_key_slice,\n    ) {\n        Err(e) =\u003e {\n            warn!(\"Error in create_attestation_certificate: {:?}\", e);\n            return e;\n        }\n        Ok(res) =\u003e res,\n    };\n\n    if let Err(status) = write_to_untrusted(cert.as_slice(), ATTESTATION_CERTIFICATE_SAVE_PATH) {\n        return status;\n    }\n\n    print_local_report_info(cert.as_slice());\n\n    sgx_status_t::SGX_SUCCESS\n}\n\n///\n/// This function generates the registration_key, which is used in the attestation and registration\n/// process\n///\n#[no_mangle]\npub unsafe extern \"C\" fn ecall_key_gen(\n    public_key: \u0026mut [u8; PUBLIC_KEY_SIZE],\n) -\u003e sgx_types::sgx_status_t {\n    if let Err(_e) = validate_mut_slice(public_key) {\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    }\n\n    let mut key_manager = Keychain::new();\n    if let Err(_e) = key_manager.create_registration_key() {\n        error!(\"Failed to create registration key\");\n        return sgx_status_t::SGX_ERROR_UNEXPECTED;\n    };\n\n    let pubkey = key_manager.get_registration_key().unwrap().get_pubkey();\n    public_key.clone_from_slice(\u0026pubkey);\n    trace!(\"ecall_key_gen key pk: {:?}\", public_key.to_vec());\n    sgx_status_t::SGX_SUCCESS\n}\n\n#[cfg(not(feature = \"SGX_MODE_HW\"))]\nfn print_local_report_info(_cert: \u0026[u8]) {}\n\n#[cfg(feature = \"SGX_MODE_HW\")]\nfn print_local_report_info(cert: \u0026[u8]) {\n    let report = match AttestationReport::from_cert(cert) {\n        Ok(r) =\u003e r,\n        Err(_) =\u003e {\n            error!(\"Error parsing report\");\n            return;\n        }\n    };\n\n    let node_auth_result = NodeAuthResult::from(\u0026report.sgx_quote_status);\n    // print\n    match verify_quote_status(\u0026report.sgx_quote_status, \u0026report.advisroy_ids) {\n        Err(status) =\u003e match status {\n            NodeAuthResult::SwHardeningAndConfigurationNeeded =\u003e {\n                println!(\"Platform status is SW_HARDENING_AND_CONFIGURATION_NEEDED. This means is updated but requires further BIOS configuration\");\n            }\n            NodeAuthResult::GroupOutOfDate =\u003e {\n                println!(\"Platform status is GROUP_OUT_OF_DATE. This means that one of the system components is missing a security update\");\n            }\n            _ =\u003e {\n                println!(\"Platform status is {}\", status);\n            }\n        },\n        _ =\u003e println!(\"Platform Okay!\"),\n    }\n\n    // print platform blob info\n    match node_auth_result {\n        NodeAuthResult::GroupOutOfDate | NodeAuthResult::SwHardeningAndConfigurationNeeded =\u003e unsafe {\n            print_platform_info(\u0026report)\n        },\n        _ =\u003e {}\n    }\n}\n\n#[cfg(feature = \"SGX_MODE_HW\")]\nunsafe fn print_platform_info(report: \u0026AttestationReport) {\n    if let Some(platform_info) = \u0026report.platform_info_blob {\n        let mut update_info = sgx_update_info_bit_t::default();\n        let mut rt = sgx_status_t::default();\n        let res = ocall_get_update_info(\n            \u0026mut rt as *mut sgx_status_t,\n            platform_info[4..].as_ptr() as *const sgx_platform_info_t,\n            1,\n            \u0026mut update_info,\n        );\n\n        if res != sgx_status_t::SGX_SUCCESS {\n            println!(\"res={:?}\", res);\n            return;\n        }\n\n        if rt != sgx_status_t::SGX_SUCCESS {\n            if update_info.ucodeUpdate != 0 {\n                println!(\"Processor Firmware Update (ucodeUpdate). A security upgrade for your computing\\n\\\n                            device is required for this application to continue to provide you with a high degree of\\n\\\n                            security. Please contact your device manufacturer’s support website for a BIOS update\\n\\\n                            for this system\");\n            }\n\n            if update_info.csmeFwUpdate != 0 {\n                println!(\"Intel Manageability Engine Update (csmeFwUpdate). A security upgrade for your\\n\\\n                            computing device is required for this application to continue to provide you with a high\\n\\\n                            degree of security. Please contact your device manufacturer’s support website for a\\n\\\n                            BIOS and/or Intel® Manageability Engine update for this system\");\n            }\n\n            if update_info.pswUpdate != 0 {\n                println!(\"Intel SGX Platform Software Update (pswUpdate). A security upgrade for your\\n\\\n                              computing device is required for this application to continue to provide you with a high\\n\\\n                              degree of security. Please visit this application’s support website for an Intel SGX\\n\\\n                              Platform SW update\");\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","registration","onchain.rs"],"content":"///\n/// These functions run on-chain and must be deterministic across all nodes\n///\nuse log::*;\nuse std::panic;\n\nuse enclave_ffi_types::NodeAuthResult;\n\nuse crate::consts::ENCRYPTED_SEED_SIZE;\nuse crate::crypto::PUBLIC_KEY_SIZE;\nuse crate::{\n    oom_handler::{self, get_then_clear_oom_happened},\n    utils::{validate_const_ptr, validate_mut_ptr},\n};\n\nuse super::cert::verify_ra_cert;\nuse super::seed_exchange::encrypt_seed;\n\n///\n/// `ecall_authenticate_new_node`\n///\n/// This call is used to help new nodes register in the network. The function will authenticate the\n/// new node, based on a received certificate. If the node is authenticated successfully, the seed\n/// will be encrypted and shared with the registering node.\n///\n/// The seed is encrypted with a key derived from the secret master key of the chain, and the public\n/// key of the requesting chain\n///\n/// This function happens on-chain, so any panic here might cause the chain to go boom\n///\n/// # Safety\n/// Safety first\n#[no_mangle]\npub unsafe extern \"C\" fn ecall_authenticate_new_node(\n    cert: *const u8,\n    cert_len: u32,\n    seed: \u0026mut [u8; ENCRYPTED_SEED_SIZE],\n) -\u003e NodeAuthResult {\n    if let Err(_err) = oom_handler::register_oom_handler() {\n        error!(\"Could not register OOM handler!\");\n        return NodeAuthResult::MemorySafetyAllocationError;\n    }\n\n    if let Err(_e) = validate_mut_ptr(seed.as_mut_ptr(), seed.len()) {\n        return NodeAuthResult::InvalidInput;\n    }\n    if let Err(_e) = validate_const_ptr(cert, cert_len as usize) {\n        return NodeAuthResult::InvalidInput;\n    }\n    let cert_slice = std::slice::from_raw_parts(cert, cert_len as usize);\n\n    let result = panic::catch_unwind(|| -\u003e Result\u003cVec\u003cu8\u003e, NodeAuthResult\u003e {\n        // verify certificate, and return the public key in the extra data of the report\n        let pk = verify_ra_cert(cert_slice)?;\n\n        // just make sure the length isn't wrong for some reason (certificate may be malformed)\n        if pk.len() != PUBLIC_KEY_SIZE {\n            warn!(\n                \"Got public key from certificate with the wrong size: {:?}\",\n                pk.len()\n            );\n            return Err(NodeAuthResult::MalformedPublicKey);\n        }\n\n        let mut target_public_key: [u8; 32] = [0u8; 32];\n        target_public_key.copy_from_slice(\u0026pk);\n        trace!(\n            \"ecall_get_encrypted_seed target_public_key key pk: {:?}\",\n            \u0026target_public_key.to_vec()\n        );\n\n        let res: Vec\u003cu8\u003e =\n            encrypt_seed(target_public_key).map_err(|_| NodeAuthResult::SeedEncryptionFailed)?;\n\n        Ok(res)\n    });\n\n    if let Err(_err) = oom_handler::restore_safety_buffer() {\n        error!(\"Could not restore OOM safety buffer!\");\n        return NodeAuthResult::MemorySafetyAllocationError;\n    }\n\n    if let Ok(res) = result {\n        match res {\n            Ok(res) =\u003e {\n                seed.copy_from_slice(\u0026res);\n                NodeAuthResult::Success\n            }\n            Err(e) =\u003e e,\n        }\n    } else {\n        // There's no real need here to test if oom happened\n        get_then_clear_oom_happened();\n        warn!(\"Enclave call ecall_authenticate_new_node panic!\");\n        NodeAuthResult::Panic\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","registration","report.rs"],"content":"// Apache Teaclave (incubating)\n// Copyright 2019-2020 The Apache Software Foundation\n//\n// This product includes software developed at\n// The Apache Software Foundation (http://www.apache.org/).\n//! Types that contain information about attestation report.\n//! The implementation is based on Attestation Service API version 4.\n//! https://api.trustedservices.intel.com/documents/sgx-attestation-api-spec.pdf\nuse lazy_static::lazy_static;\nuse log::*;\nuse serde::{Deserialize, Deserializer, Serialize, Serializer};\nuse serde_json::Value;\nuse std::array::TryFromSliceError;\nuse std::collections::HashMap;\nuse std::convert::TryFrom;\nuse std::time::SystemTime;\nuse std::untrusted::time::SystemTimeEx;\nuse uuid::Uuid;\n\nuse super::cert::{get_ias_auth_config, get_netscape_comment};\nuse enclave_ffi_types::NodeAuthResult;\n\n#[derive(Debug)]\npub enum Error {\n    ReportParseError,\n    ReportValidationError,\n}\n\nimpl From\u003cstd::array::TryFromSliceError\u003e for Error {\n    fn from(_: TryFromSliceError) -\u003e Self {\n        Error::ReportParseError\n    }\n}\n\nimpl From\u003cserde_json::error::Error\u003e for Error {\n    fn from(_: serde_json::error::Error) -\u003e Self {\n        Error::ReportParseError\n    }\n}\n\n/// AttestationReport can be endorsed by either the Intel Attestation Service\n/// using EPID or Data Center Attestation\n/// Service (platform dependent) using ECDSA.\n#[derive(Default, Serialize, Deserialize)]\npub struct EndorsedAttestationReport {\n    /// Attestation report generated by the hardware\n    #[serde(serialize_with = \"as_base64\", deserialize_with = \"from_base64\")]\n    pub report: Vec\u003cu8\u003e,\n    /// Singature of the report\n    #[serde(serialize_with = \"as_base64\", deserialize_with = \"from_base64\")]\n    pub signature: Vec\u003cu8\u003e,\n    /// Certificate matching the signing key of the signature\n    #[serde(serialize_with = \"as_base64\", deserialize_with = \"from_base64\")]\n    pub signing_cert: Vec\u003cu8\u003e,\n}\n\nfn as_base64\u003cS\u003e(key: \u0026[u8], serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\nwhere\n    S: Serializer,\n{\n    serializer.serialize_str(\u0026base64::encode(\u0026key[..]))\n}\n\nfn from_base64\u003c'de, D\u003e(deserializer: D) -\u003e Result\u003cVec\u003cu8\u003e, D::Error\u003e\nwhere\n    D: Deserializer\u003c'de\u003e,\n{\n    struct Base64Visitor;\n\n    impl\u003c'de\u003e serde::de::Visitor\u003c'de\u003e for Base64Visitor {\n        type Value = Vec\u003cu8\u003e;\n\n        fn expecting(\u0026self, formatter: \u0026mut ::std::fmt::Formatter) -\u003e std::fmt::Result {\n            write!(formatter, \"base64 ASCII text\")\n        }\n\n        fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n        where\n            E: serde::de::Error,\n        {\n            base64::decode(v).map_err(E::custom)\n        }\n    }\n    deserializer.deserialize_str(Base64Visitor)\n}\n\ntype SignatureAlgorithms = \u0026'static [\u0026'static webpki::SignatureAlgorithm];\nstatic SUPPORTED_SIG_ALGS: SignatureAlgorithms = \u0026[\n    \u0026webpki::ECDSA_P256_SHA256,\n    \u0026webpki::ECDSA_P256_SHA384,\n    \u0026webpki::ECDSA_P384_SHA256,\n    \u0026webpki::ECDSA_P384_SHA384,\n    \u0026webpki::RSA_PSS_2048_8192_SHA256_LEGACY_KEY,\n    \u0026webpki::RSA_PSS_2048_8192_SHA384_LEGACY_KEY,\n    \u0026webpki::RSA_PSS_2048_8192_SHA512_LEGACY_KEY,\n    \u0026webpki::RSA_PKCS1_2048_8192_SHA256,\n    \u0026webpki::RSA_PKCS1_2048_8192_SHA384,\n    \u0026webpki::RSA_PKCS1_2048_8192_SHA512,\n    \u0026webpki::RSA_PKCS1_3072_8192_SHA384,\n];\n\n/// A report generated by an enclave that contains measurement, identity and\n/// other data related to enclave.\n///\n/// # Note\n///\n/// Do not confuse `SgxEnclaveReport` with `AttestationReport`.\n/// `SgxEnclaveReport` is generated by SGX hardware and endorsed by Quoting\n/// Enclave through local attestation. The endorsed `SgxEnclaveReport` is an\n/// `SgxQuote`. The quote is then sent to some attestation service (IAS or\n/// DCAP-based AS). The endorsed `SgxQuote` is an attestation report signed by\n/// attestation service's private key, a.k.a., `EndorsedAttestationReport`.\npub struct SgxEnclaveReport {\n    /// Security version number of host system's CPU\n    pub cpu_svn: [u8; 16],\n    /// Misc select bits for the target enclave. Reserved for future function\n    /// extension.\n    pub misc_select: u32,\n    /// Attributes of the enclave, for example, whether the enclave is running\n    /// in debug mode.\n    pub attributes: [u8; 16],\n    /// Measurement value of the enclave. See\n    /// [`EnclaveMeasurement`](../types/struct.EnclaveMeasurement.html)\n    pub mr_enclave: [u8; 32],\n    /// Measurement value of the public key that verified the enclave. See\n    /// [`EnclaveMeasurement`](../types/struct.EnclaveMeasurement.html)\n    pub mr_signer: [u8; 32],\n    /// Product ID of the enclave\n    pub isv_prod_id: u16,\n    /// Security version number of the enclave\n    pub isv_svn: u16,\n    /// Set of data used for communication between enclave and target enclave\n    pub report_data: [u8; 64],\n}\n\nimpl std::fmt::Debug for SgxEnclaveReport {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        writeln!(f, \"cpu_svn: {:?}\", self.cpu_svn)?;\n        writeln!(f, \"misc_select: {:?}\", self.misc_select)?;\n        writeln!(f, \"attributes: {:?}\", self.attributes)?;\n        writeln!(f, \"mr_enclave: {:?}\", self.mr_enclave)?;\n        writeln!(f, \"mr_signer: {:?}\", self.mr_signer)?;\n        writeln!(f, \"isv_prod_id: {}\", self.isv_prod_id)?;\n        writeln!(f, \"isv_svn: {}\", self.isv_svn)?;\n        writeln!(f, \"report_data: {:?}\", \u0026self.report_data.to_vec())\n    }\n}\n\nimpl SgxEnclaveReport {\n    /// Parse bytes of report into `SgxEnclaveReport`.\n    pub fn parse_from\u003c'a\u003e(bytes: \u0026'a [u8]) -\u003e Result\u003cSelf, Error\u003e {\n        let mut pos: usize = 0;\n        let mut take = |n: usize| -\u003e Result\u003c\u0026'a [u8], Error\u003e {\n            if n \u003e 0 \u0026\u0026 bytes.len() \u003e= pos + n {\n                let ret = \u0026bytes[pos..pos + n];\n                pos += n;\n                Ok(ret)\n            } else {\n                error!(\"Enclave report parsing error - bad report size\");\n                Err(Error::ReportParseError)\n            }\n        };\n\n        // Start parsing report by bytes following specifications. Don't\n        // transmute directly, since there may cause endianness issue.\n        // off 48, size 16\n        let cpu_svn = \u003c[u8; 16]\u003e::try_from(take(16)?)?;\n\n        // off 64, size 4\n        let misc_select = u32::from_le_bytes(\u003c[u8; 4]\u003e::try_from(take(4)?)?);\n\n        // off 68, size 28\n        let _reserved = take(28)?;\n\n        // off 96, size 16\n        let attributes = \u003c[u8; 16]\u003e::try_from(take(16)?)?;\n\n        // off 112, size 32\n        let mr_enclave = \u003c[u8; 32]\u003e::try_from(take(32)?)?;\n\n        // off 144, size 32\n        let _reserved = take(32)?;\n\n        // off 176, size 32\n        let mr_signer = \u003c[u8; 32]\u003e::try_from(take(32)?)?;\n\n        // off 208, size 96\n        let _reserved = take(96)?;\n\n        // off 304, size 2\n        let isv_prod_id = u16::from_le_bytes(\u003c[u8; 2]\u003e::try_from(take(2)?)?);\n\n        // off 306, size 2\n        let isv_svn = u16::from_le_bytes(\u003c[u8; 2]\u003e::try_from(take(2)?)?);\n\n        // off 308, size 60\n        let _reserved = take(60)?;\n\n        // off 368, size 64\n        let mut report_data = [0u8; 64];\n        let _report_data = take(64)?;\n        let mut _it = _report_data.iter();\n        for i in report_data.iter_mut() {\n            *i = *_it.next().ok_or(Error::ReportParseError)?;\n        }\n\n        if pos != bytes.len() {\n            warn!(\"Enclave report parsing error.\");\n            return Err(Error::ReportParseError);\n        };\n\n        Ok(SgxEnclaveReport {\n            cpu_svn,\n            misc_select,\n            attributes,\n            mr_enclave,\n            mr_signer,\n            isv_prod_id,\n            isv_svn,\n            report_data,\n        })\n    }\n}\n\n/// SGX Quote structure version\n#[derive(Debug, PartialEq)]\n#[allow(dead_code)]\npub enum SgxQuoteVersion {\n    /// EPID quote version\n    V1(SgxEpidQuoteSigType),\n    /// EPID quote version\n    V2(SgxEpidQuoteSigType),\n    /// ECDSA quote version\n    V3(SgxEcdsaQuoteAkType),\n}\n\n/// Intel EPID attestation signature type\n#[derive(Debug, PartialEq)]\n#[allow(dead_code)]\npub enum SgxEpidQuoteSigType {\n    Unlinkable,\n    Linkable,\n}\n\n/// ECDSA attestation key type\n#[derive(Debug, PartialEq)]\npub enum SgxEcdsaQuoteAkType {\n    /// ECDSA-256-with-P-256 curve\n    P256_256,\n    /// ECDSA-384-with-P-384 curve\n    P384_384,\n}\n\n/// SGX Quote status\n#[derive(PartialEq, Debug)]\npub enum SgxQuoteStatus {\n    /// EPID signature of the ISV enclave QUOTE was verified correctly and the\n    /// TCB level of the SGX platform is up-to-date.\n    OK,\n    /// EPID signature of the ISV enclave QUOTE was invalid. The content of the\n    /// QUOTE is not trustworthy.\n    ///\n    /// For DCAP, the signature over the application report is invalid.\n    SignatureInvalid,\n    /// The EPID group has been revoked. When this value is returned, the\n    /// revocation Reason field of the Attestation Verification Report will\n    /// contain revocation reason code for this EPID group as reported in the\n    /// EPID Group CRL. The content of the QUOTE is not trustworthy.\n    GroupRevoked,\n    /// The EPID private key used to sign the QUOTE has been revoked by\n    /// signature. The content of the QUOTE is not trustworthy.\n    SignatureRevoked,\n    /// The EPID private key used to sign the QUOTE has been directly revoked\n    /// (not by signature). The content of the QUOTE is not trustworthy.\n    ///\n    /// For DCAP, the attestation key or platform has been revoked.\n    KeyRevoked,\n    /// SigRL version in ISV enclave QUOTE does not match the most recent\n    /// version of the SigRL. In rare situations, after SP retrieved the SigRL\n    /// from IAS and provided it to the platform, a newer version of the SigRL\n    /// is madeavailable. As a result, the Attestation Verification Report will\n    /// indicate SIGRL_VERSION_MISMATCH. SP can retrieve the most recent version\n    /// of SigRL from the IAS and request the platform to perform remote\n    /// attestation again with the most recent version of SigRL. If the platform\n    /// keeps failing to provide a valid QUOTE matching with the most recent\n    /// version of the SigRL, the content of the QUOTE is not trustworthy.\n    SigrlVersionMismatch,\n    /// The EPID signature of the ISV enclave QUOTE has been verified correctly,\n    /// but the TCB level of SGX platform is outdated (for further details see\n    /// Advisory IDs). The platform has not been identified as compromised and\n    /// thus it is not revoked. It is up to the Service Provider to decide\n    /// whether or not to trust the content of the QUOTE, andwhether or not to\n    /// trust the platform performing the attestation to protect specific\n    /// sensitive information.\n    GroupOutOfDate,\n    /// The EPID signature of the ISV enclave QUOTE has been verified correctly,\n    /// but additional configuration of SGX platform may be needed(for further\n    /// details see Advisory IDs). The platform has not been identified as\n    /// compromised and thus it is not revoked. It is up to the Service Provider\n    /// to decide whether or not to trust the content of the QUOTE, and whether\n    /// or not to trust the platform performing the attestation to protect\n    /// specific sensitive information.\n    ///\n    /// For DCAP, The Quote verification passed and the platform is patched to\n    /// the latest TCB level but additional configuration of the SGX\n    /// platform may be needed.\n    ConfigurationNeeded,\n    /// The EPID signature of the ISV enclave QUOTE has been verified correctly\n    /// but due to certain issues affecting the platform, additional SW\n    /// Hardening in the attesting SGX enclaves may be needed.The relying party\n    /// should evaluate the potential risk of an attack leveraging the relevant\n    /// issues on the attesting enclave, and whether the attesting enclave\n    /// employs adequate software hardening to mitigate the risk.\n    SwHardeningNeeded,\n    /// The EPID signature of the ISV enclave QUOTE has been verified correctly\n    /// but additional configuration for the platform and SW Hardening in the\n    /// attesting SGX enclaves may be needed. The platform has not been\n    /// identified as compromised and thus it is not revoked. It is up to the\n    /// Service Provider to decide whether or not to trust the content of the\n    /// QUOTE. The relying party should also evaluate the potential risk of an\n    /// attack leveraging the relevant issues on the attestation enclave, and\n    /// whether the attesting enclave employs adequate software hardening to\n    /// mitigate the risk.\n    ConfigurationAndSwHardeningNeeded,\n    /// DCAP specific quote status. The Quote is good but TCB level of the\n    /// platform is out of date. The platform needs patching to be at the latest\n    /// TCB level.\n    OutOfDate,\n    /// DCAP specific quote status. The Quote is good but the TCB level of the\n    /// platform is out of date and additional configuration of the SGX Platform\n    /// at its current patching level may be needed. The platform needs patching\n    /// to be at the latest TCB level.\n    OutOfDateConfigurationNeeded,\n    /// Other unknown bad status.\n    UnknownBadStatus,\n}\n\nimpl From\u003c\u0026SgxQuoteStatus\u003e for NodeAuthResult {\n    fn from(status: \u0026SgxQuoteStatus) -\u003e Self {\n        match status {\n            SgxQuoteStatus::ConfigurationAndSwHardeningNeeded =\u003e {\n                NodeAuthResult::SwHardeningAndConfigurationNeeded\n            }\n            SgxQuoteStatus::ConfigurationNeeded =\u003e NodeAuthResult::ConfigurationNeeded,\n            SgxQuoteStatus::GroupOutOfDate =\u003e NodeAuthResult::GroupOutOfDate,\n            SgxQuoteStatus::KeyRevoked =\u003e NodeAuthResult::KeyRevoked,\n            SgxQuoteStatus::SigrlVersionMismatch =\u003e NodeAuthResult::SigrlVersionMismatch,\n            SgxQuoteStatus::SignatureRevoked =\u003e NodeAuthResult::SignatureRevoked,\n            SgxQuoteStatus::GroupRevoked =\u003e NodeAuthResult::GroupRevoked,\n            _ =\u003e NodeAuthResult::BadQuoteStatus,\n        }\n    }\n}\n\nimpl From\u003c\u0026str\u003e for SgxQuoteStatus {\n    /// Convert from str status from the report to enum.\n    fn from(status: \u0026str) -\u003e Self {\n        match status {\n            \"OK\" =\u003e SgxQuoteStatus::OK,\n            \"SIGNATURE_INVALID\" =\u003e SgxQuoteStatus::SignatureInvalid,\n            \"GROUP_REVOKED\" =\u003e SgxQuoteStatus::GroupRevoked,\n            \"SIGNATURE_REVOKED\" =\u003e SgxQuoteStatus::SignatureRevoked,\n            \"KEY_REVOKED\" =\u003e SgxQuoteStatus::KeyRevoked,\n            \"SIGRL_VERSION_MISMATCH\" =\u003e SgxQuoteStatus::SigrlVersionMismatch,\n            \"GROUP_OUT_OF_DATE\" =\u003e SgxQuoteStatus::GroupOutOfDate,\n            \"OUT_OF_DATE\" =\u003e SgxQuoteStatus::OutOfDate,\n            \"OUT_OF_DATE_CONFIGURATION_NEEDED\" =\u003e SgxQuoteStatus::OutOfDateConfigurationNeeded,\n            \"CONFIGURATION_NEEDED\" =\u003e SgxQuoteStatus::ConfigurationNeeded,\n            \"SW_HARDENING_NEEDED\" =\u003e SgxQuoteStatus::SwHardeningNeeded,\n            \"CONFIGURATION_AND_SW_HARDENING_NEEDED\" =\u003e {\n                SgxQuoteStatus::ConfigurationAndSwHardeningNeeded\n            }\n            _ =\u003e SgxQuoteStatus::UnknownBadStatus,\n        }\n    }\n}\n\n/// An application that hosts an enclave can ask the enclave to produce a report\n/// (`SgxEnclaveReport`) and then pass this report to a platform service\n/// (Quoting Enclave) to produce a type of credential that reflects the enclave\n/// and platform state. The quote can be passed to entities off the platform,\n/// and verified using Intel EPID signature verification techniques.\npub struct SgxQuote {\n    /// Version of the quote structure\n    pub version: SgxQuoteVersion,\n    /// ID of the Intel EPID group of the platform belongs to\n    pub gid: u32,\n    /// Security version number of Quoting Enclave\n    pub isv_svn_qe: u16,\n    /// Security version number of PCE\n    pub isv_svn_pce: u16,\n    /// Vendor ID of Quoting Enclave\n    pub qe_vendor_id: Uuid,\n    /// User data\n    pub user_data: [u8; 20],\n    /// Report generated by the enclave\n    pub isv_enclave_report: SgxEnclaveReport,\n}\n\nimpl std::fmt::Debug for SgxQuote {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        writeln!(f, \"version: {:?}\", self.version)?;\n        writeln!(f, \"gid: {}\", self.gid)?;\n        writeln!(f, \"isv_svn_qe: {}\", self.isv_svn_qe)?;\n        writeln!(f, \"isv_svn_pce: {}\", self.isv_svn_pce)?;\n        writeln!(f, \"qe_vendor_id: {}\", self.qe_vendor_id)?;\n        writeln!(f, \"user_data: {:?}\", \u0026self.user_data)?;\n        writeln!(f, \"isv_enclave_report: \\n{:?}\", self.isv_enclave_report)\n    }\n}\n\nimpl SgxQuote {\n    /// Parse from bytes to `SgxQuote`.\n    // just unused in SW mode\n    #[allow(dead_code)]\n    fn parse_from\u003c'a\u003e(bytes: \u0026'a [u8]) -\u003e Result\u003cSelf, Error\u003e {\n        let mut pos: usize = 0;\n        let mut take = |n: usize| -\u003e Result\u003c\u0026'a [u8], Error\u003e {\n            if n \u003e 0 \u0026\u0026 bytes.len() \u003e= pos + n {\n                let ret = \u0026bytes[pos..pos + n];\n                pos += n;\n                Ok(ret)\n            } else {\n                warn!(\"Quote parsing error.\");\n                Err(Error::ReportParseError)\n            }\n        };\n\n        // Parse by bytes according to specifications.\n        // off 0, size 2 + 2\n        let version = match u16::from_le_bytes(\u003c[u8; 2]\u003e::try_from(take(2)?)?) {\n            1 =\u003e {\n                let signature_type = match u16::from_le_bytes(\u003c[u8; 2]\u003e::try_from(\n                    take(2).map_err(|_| Error::ReportParseError)?,\n                )?) {\n                    0 =\u003e SgxEpidQuoteSigType::Unlinkable,\n                    1 =\u003e SgxEpidQuoteSigType::Linkable,\n                    _ =\u003e {\n                        warn!(\"Invalid v1 quote signature type\");\n                        return Err(Error::ReportParseError);\n                    }\n                };\n                SgxQuoteVersion::V1(signature_type)\n            }\n            2 =\u003e {\n                let signature_type = match u16::from_le_bytes(\u003c[u8; 2]\u003e::try_from(\n                    take(2).map_err(|_| Error::ReportParseError)?,\n                )?) {\n                    0 =\u003e SgxEpidQuoteSigType::Unlinkable,\n                    1 =\u003e SgxEpidQuoteSigType::Linkable,\n                    _ =\u003e {\n                        warn!(\"Invalid v2 quote signature type\");\n                        return Err(Error::ReportParseError);\n                    }\n                };\n                SgxQuoteVersion::V2(signature_type)\n            }\n            3 =\u003e {\n                let attestation_key_type = match u16::from_le_bytes(\u003c[u8; 2]\u003e::try_from(\n                    take(2).map_err(|_| Error::ReportParseError)?,\n                )?) {\n                    2 =\u003e SgxEcdsaQuoteAkType::P256_256,\n                    3 =\u003e SgxEcdsaQuoteAkType::P384_384,\n                    _ =\u003e {\n                        warn!(\"Quote parsing error - ecdsa quote type invalid\");\n                        return Err(Error::ReportParseError);\n                    }\n                };\n                SgxQuoteVersion::V3(attestation_key_type)\n            }\n            _ =\u003e {\n                warn!(\"Quote parsing error - Unknown quote version\");\n                return Err(Error::ReportParseError);\n            }\n        };\n\n        // off 4, size 4\n        let gid = u32::from_le_bytes(\u003c[u8; 4]\u003e::try_from(take(4).map_err(|_| {\n            warn!(\"Failed to parse quote gid\");\n            Error::ReportParseError\n        })?)?);\n\n        // off 8, size 2\n        let isv_svn_qe = u16::from_le_bytes(\u003c[u8; 2]\u003e::try_from(take(2).map_err(|_| {\n            warn!(\"Failed to parse quote isv svn qe\");\n            Error::ReportParseError\n        })?)?);\n\n        // off 10, size 2\n        let isv_svn_pce = u16::from_le_bytes(\u003c[u8; 2]\u003e::try_from(take(2).map_err(|_| {\n            warn!(\"Failed to parse quote isv svn\");\n            Error::ReportParseError\n        })?)?);\n\n        // off 12, size 16\n        let qe_vendor_id_raw =\n            \u003c[u8; 16]\u003e::try_from(take(16).map_err(|_| Error::ReportParseError)?)?;\n        let qe_vendor_id = Uuid::from_slice(\u0026qe_vendor_id_raw).map_err(|_| {\n            warn!(\"Failed to parse quote vendor id\");\n            Error::ReportParseError\n        })?;\n\n        // off 28, size 20\n        let user_data = \u003c[u8; 20]\u003e::try_from(take(20).map_err(|_| {\n            warn!(\"Failed to parse quote user data\");\n            Error::ReportParseError\n        })?)?;\n\n        // off 48, size 384\n        let isv_enclave_report = SgxEnclaveReport::parse_from(take(384).map_err(|_| {\n            warn!(\"Failed to parse enclave report\");\n            Error::ReportParseError\n        })?)?;\n\n        if pos != bytes.len() {\n            warn!(\"Quote parsing error - Quote size different from expected\");\n            return Err(Error::ReportParseError);\n        };\n\n        Ok(Self {\n            version,\n            gid,\n            isv_svn_qe,\n            isv_svn_pce,\n            qe_vendor_id,\n            user_data,\n            isv_enclave_report,\n        })\n    }\n}\n\n#[cfg(all(feature = \"SGX_MODE_HW\", not(feature = \"production\")))]\nconst WHITELISTED_ADVISORIES: \u0026[\u0026str] = \u0026[\"INTEL-SA-00334\", \"INTEL-SA-00219\"];\n\n#[cfg(all(feature = \"SGX_MODE_HW\", feature = \"production\"))]\nconst WHITELISTED_ADVISORIES: \u0026[\u0026str] = \u0026[\"INTEL-SA-00334\", \"INTEL-SA-00219\"];\n\nlazy_static! {\n    static ref ADVISORY_DESC: HashMap\u003c\u0026'static str, \u0026'static str\u003e = [\n        (\n            \"INTEL-SA-00161\",\n            \"You must disable hyperthreading in the BIOS\"\n        ),\n        (\n            \"INTEL-SA-00289\",\n            \"You must disable overclocking/undervolting in the BIOS\"\n        ),\n    ]\n    .iter()\n    .copied()\n    .collect();\n}\n\n#[derive(Debug)]\npub struct AdvisoryIDs(pub Vec\u003cString\u003e);\n\n#[cfg(feature = \"SGX_MODE_HW\")]\nimpl AdvisoryIDs {\n    pub(crate) fn vulnerable(\u0026self) -\u003e Vec\u003cString\u003e {\n        let mut vulnerable: Vec\u003cString\u003e = vec![];\n        for i in self.0.iter() {\n            if !WHITELISTED_ADVISORIES.contains(\u0026i.as_str()) {\n                vulnerable.push(i.clone());\n                if let Some(v) = ADVISORY_DESC.get(\u0026i.as_str()) {\n                    vulnerable.push((*v).to_string())\n                }\n            }\n        }\n        vulnerable\n    }\n}\n\n/// A report that can be signed by Intel EPID (which generates\n/// `EndorsedAttestationReport`) and then sent off of the platform to be\n/// verified by remote client.\n#[derive(Debug)]\npub struct AttestationReport {\n    /// The freshness of the report, i.e., elapsed time after acquiring the\n    /// report in seconds.\n    // pub freshness: Duration,\n    /// Quote status\n    pub sgx_quote_status: SgxQuoteStatus,\n    /// Content of the quote\n    pub sgx_quote_body: SgxQuote,\n    pub platform_info_blob: Option\u003cVec\u003cu8\u003e\u003e,\n    pub advisroy_ids: AdvisoryIDs,\n}\n\nimpl AttestationReport {\n    /// Construct a AttestationReport from a X509 certificate and verify\n    /// attestation report with the report_ca_cert which is from the attestation\n    /// service provider.\n    // just unused in SW mode\n    #[allow(dead_code)]\n    pub fn from_cert(cert: \u0026[u8]) -\u003e Result\u003cSelf, Error\u003e {\n        // Before we reach here, Webpki already verifed the cert is properly signed.\n\n        let payload = get_netscape_comment(cert).map_err(|_err| Error::ReportParseError)?;\n\n        // Convert to endorsed report\n        let report: EndorsedAttestationReport = serde_json::from_slice(\u0026payload)?;\n\n        // Verify report's signature\n        let signing_cert = webpki::EndEntityCert::from(\u0026report.signing_cert)\n            .map_err(|_| Error::ReportParseError)?;\n\n        let (cert, root_store) = get_ias_auth_config();\n\n        let trust_anchors: Vec\u003cwebpki::TrustAnchor\u003e = root_store\n            .roots\n            .iter()\n            .map(|cert| cert.to_trust_anchor())\n            .collect();\n\n        let mut chain: Vec\u003c\u0026[u8]\u003e = Vec::new();\n        chain.push(\u0026cert);\n\n        let now_func = match webpki::Time::try_from(SystemTime::now()) {\n            Ok(val) =\u003e val,\n            Err(_e) =\u003e {\n                error!(\"Failed to get local time\");\n                return Err(Error::ReportParseError);\n            }\n        };\n\n        // todo: figure out what to do when the certificate expires\n        match signing_cert.verify_is_valid_tls_server_cert(\n            SUPPORTED_SIG_ALGS,\n            \u0026webpki::TLSServerTrustAnchors(\u0026trust_anchors),\n            \u0026chain,\n            now_func,\n        ) {\n            Ok(_) =\u003e info!(\"Certificate verified successfully\"),\n            Err(e) =\u003e {\n                warn!(\"Certificate verification error {:?}\", e);\n                return Err(Error::ReportValidationError);\n            }\n        }\n\n        // Verify the signature against the signing cert\n        match signing_cert.verify_signature(\n            \u0026webpki::RSA_PKCS1_2048_8192_SHA256,\n            \u0026report.report,\n            \u0026report.signature,\n        ) {\n            Ok(_) =\u003e info!(\"Signature verified successfully\"),\n            Err(e) =\u003e {\n                warn!(\"Signature verification error {:?}\", e);\n                return Err(Error::ReportParseError);\n            }\n        }\n\n        // Verify and extract information from attestation report\n        let attn_report: Value = serde_json::from_slice(\u0026report.report)?;\n        trace!(\"attn_report: {}\", attn_report);\n\n        // Verify API version is supported\n        let version = attn_report[\"version\"]\n            .as_u64()\n            .ok_or(Error::ReportParseError)?;\n\n        if version != 4 {\n            warn!(\"API version incompatible\");\n            return Err(Error::ReportParseError);\n        };\n\n        let mut platform_info_blob = None;\n        if let Some(blob) = attn_report[\"platformInfoBlob\"].as_str() {\n            let as_binary = hex::decode(blob).map_err(|_| {\n                warn!(\"Error parsing platform info\");\n                Error::ReportParseError\n            })?;\n            platform_info_blob = Some(as_binary)\n        }\n\n        // Get quote status\n        let sgx_quote_status = {\n            let status_string = attn_report[\"isvEnclaveQuoteStatus\"]\n                .as_str()\n                .ok_or_else(|| {\n                    warn!(\"Error parsing enclave quote status\");\n                    Error::ReportParseError\n                })?;\n            SgxQuoteStatus::from(status_string)\n        };\n\n        // Get quote body\n        let sgx_quote_body = {\n            let quote_encoded = attn_report[\"isvEnclaveQuoteBody\"].as_str().ok_or_else(|| {\n                warn!(\"Error unpacking enclave quote body\");\n                Error::ReportParseError\n            })?;\n            let quote_raw = base64::decode(\u0026quote_encoded.as_bytes()).map_err(|_| {\n                warn!(\"Error decoding encoded quote body\");\n                Error::ReportParseError\n            })?;\n            SgxQuote::parse_from(quote_raw.as_slice())?\n        };\n\n        // Get advisories\n        let advisories: Vec\u003cString\u003e = serde_json::from_value(attn_report[\"advisoryIDs\"].clone())\n            .map_err(|_| {\n                warn!(\"Failed to decode advisories\");\n                Error::ReportParseError\n            })?;\n\n        // We don't actually validate the public key, since we use ephemeral certificates,\n        // and all we really care about that the report is valid and the key that is saved in the\n        // report_data field\n\n        Ok(Self {\n            sgx_quote_status,\n            sgx_quote_body,\n            platform_info_blob,\n            advisroy_ids: AdvisoryIDs(advisories),\n        })\n    }\n}\n\n#[cfg(feature = \"test\")]\npub mod tests {\n    use serde_json::json;\n    use std::io::Read;\n    use std::untrusted::fs::File;\n\n    use super::*;\n\n    fn tls_ra_cert_der_v3() -\u003e Vec\u003cu8\u003e {\n        let mut cert = vec![];\n        let mut f =\n            File::open(\"../wasmi-runtime/src/registration/fixtures/tls_ra_cert_v3.der\").unwrap();\n        f.read_to_end(\u0026mut cert).unwrap();\n\n        cert\n    }\n\n    fn tls_ra_cert_der_v4() -\u003e Vec\u003cu8\u003e {\n        let mut cert = vec![];\n        let mut f = File::open(\n            \"../wasmi-runtime/src/registration/fixtures/attestation_cert_out_of_date.der\",\n        )\n        .unwrap();\n        f.re ance.\n*/\n\npub fn init(\n    context: Ctx,       // need to pass this to read_db \u0026 write_db\n    gas_limit: u64,     // gas limit for this execution\n    used_gas: \u0026mut u64, // out-parameter for gas used in execution\n    contract: \u0026[u8],    // contract wasm bytes\n    env: \u0026[u8],         // blockchain state\n    msg: \u0026[u8],         // probably function call and args\n    sig_info: \u0026[u8],    // info about signature verification\n) -\u003e Result\u003cInitSuccess, EnclaveError\u003e {\n    let mut parsed_env: Env = serde_json::from_slice(env).map_err(|err| {\n        warn!(\n            \"got an error while trying to deserialize env input bytes into json {:?}: {}\",\n            String::from_utf8_lossy(\u0026env),\n            err\n        );\n        EnclaveError::FailedToDeserialize\n    })?;\n\n    let canonical_contract_address = CanonicalAddr::from_human(\u0026parsed_env.contract.address).map_err(|err| {\n        warn!(\n            \"got an error while trying to deserialize parsed_env.contract.address from bech32 string to bytes {:?}: {}\",\n            parsed_env.contract.address, err\n        );\n        EnclaveError::FailedToDeserialize\n    })?;\n    let contract_key =\n        generate_encryption_key(\u0026parsed_env, contract, \u0026(canonical_contract_address.0).0)?;\n    trace!(\"Init: Contract Key: {:?}\", contract_key.to_vec().as_slice());\n\n    let parsed_sig_info: SigInfo = serde_json::from_slice(sig_info).map_err(|err| {\n        warn!(\n            \"got an error while trying to deserialize env input bytes into json {:?}: {}\",\n            String::from_utf8_lossy(\u0026sig_info),\n            err\n        );\n        EnclaveError::FailedToDeserialize\n    })?;\n\n    let secret_msg = SecretMessage::from_slice(msg)?;\n    trace!(\n        \"Init input before decryption: {:?}\",\n        String::from_utf8_lossy(\u0026msg)\n    );\n\n    verify_params(\u0026parsed_sig_info, \u0026parsed_env, \u0026secret_msg)?;\n\n    let decrypted_msg = secret_msg.decrypt()?;\n\n    let validated_msg = validate_msg(\u0026decrypted_msg, contract)?;\n\n    trace!(\n        \"Init input after decryption: {:?}\",\n        String::from_utf8_lossy(\u0026validated_msg)\n    );\n\n    let mut engine = start_engine(\n        context,\n        gas_limit,\n        contract,\n        \u0026contract_key,\n        ContractOperation::Init,\n        secret_msg.nonce,\n        secret_msg.user_public_key,\n    )?;\n\n    parsed_env.contract_code_hash = hex::encode(calc_contract_hash(contract));\n\n    let new_env = serde_json::to_vec(\u0026parsed_env).map_err(|err| {\n        warn!(\n            \"got an error while trying to serialize parsed_env into bytes {:?}: {}\",\n            parsed_env, err\n        );\n        EnclaveError::FailedToSerialize\n    })?;\n\n    let env_ptr = engine.write_to_memory(\u0026new_env)?;\n    let msg_ptr = engine.write_to_memory(\u0026validated_msg)?;\n\n    // This wrapper is used to coalesce all errors in this block to one object\n    // so we can `.map_err()` in one place for all of them\n    let output = coalesce!(EnclaveError, {\n        let vec_ptr = engine.init(env_ptr, msg_ptr)?;\n        let output = engine.extract_vector(vec_ptr)?;\n        // TODO: copy cosmwasm's structures to enclave\n        // TODO: ref: https://github.com/CosmWasm/cosmwasm/blob/b971c037a773bf6a5f5d08a88485113d9b9e8e7b/packages/std/src/init_handle.rs#L129\n        // TODO: ref: https://github.com/CosmWasm/cosmwasm/blob/b971c037a773bf6a5f5d08a88485113d9b9e8e7b/packages/std/src/query.rs#L13\n        let output = encrypt_output(\n            output,\n            secret_msg.nonce,\n            secret_msg.user_public_key,\n            \u0026canonical_contract_address,\n        )?;\n\n        Ok(output)\n    })\n    .map_err(|err| {\n        *used_gas = engine.gas_used();\n        err\n    })?;\n\n    *used_gas = engine.gas_used();\n    // todo: can move the key to somewhere in the output message if we want\n\n    Ok(InitSuccess {\n        output,\n        contract_key,\n    })\n}\n\npub fn handle(\n    context: Ctx,\n    gas_limit: u64,\n    used_gas: \u0026mut u64,\n    contract: \u0026[u8],\n    env: \u0026[u8],\n    msg: \u0026[u8],\n    sig_info: \u0026[u8],\n) -\u003e Result\u003cHandleSuccess, EnclaveError\u003e {\n    let mut parsed_env: Env = serde_json::from_slice(env).map_err(|err| {\n        warn!(\n            \"got an error while trying to deserialize env input bytes into json {:?}: {}\",\n            env, err\n        );\n        EnclaveError::FailedToDeserialize\n    })?;\n\n    trace!(\"handle parsed_env: {:?}\", parsed_env);\n\n    let parsed_sig_info: SigInfo = serde_json::from_slice(sig_info).map_err(|err| {\n        warn!(\n            \"got an error while trying to deserialize env input bytes into json {:?}: {}\",\n            String::from_utf8_lossy(\u0026sig_info),\n            err\n        );\n        EnclaveError::FailedToDeserialize\n    })?;\n\n    let secret_msg = SecretMessage::from_slice(msg)?;\n\n    // Verify env parameters against the signed tx\n    verify_params(\u0026parsed_sig_info, \u0026parsed_env, \u0026secret_msg)?;\n\n    let contract_key = extract_contract_key(\u0026parsed_env)?;\n\n    let secret_msg = SecretMessage::from_slice(msg)?;\n    let decrypted_msg = secret_msg.decrypt()?;\n\n    let validated_msg = validate_msg(\u0026decrypted_msg, contract)?;\n\n    trace!(\n        \"Handle input afer decryption: {:?}\",\n        String::from_utf8_lossy(\u0026validated_msg)\n    );\n\n    let canonical_contract_address = CanonicalAddr::from_human(\u0026parsed_env.contract.address).map_err(|err| {\n        warn!(\n            \"got an error while trying to deserialize parsed_env.contract.address from bech32 string to bytes {:?}: {}\",\n            parsed_env.contract.address, err\n        );\n        EnclaveError::FailedToDeserialize\n    })?;\n\n    if !validate_contract_key(\u0026contract_key, \u0026(canonical_contract_address.0).0, contract) {\n        warn!(\"got an error while trying to deserialize output bytes\");\n        return Err(EnclaveError::FailedContractAuthentication);\n    }\n\n    trace!(\"Successfully authenticated the contract!\");\n\n    trace!(\n        \"Handle: Contract Key: {:?}\",\n        contract_key.to_vec().as_slice()\n    );\n\n    let mut engine = start_engine(\n        context,\n        gas_limit,\n        contract,\n        \u0026contract_key,\n        ContractOperation::Handle,\n        secret_msg.nonce,\n        secret_msg.user_public_key,\n    )?;\n\n    parsed_env.contract_code_hash = hex::encode(calc_contract_hash(contract));\n\n    let new_env = serde_json::to_vec(\u0026parsed_env).map_err(|err| {\n        warn!(\n            \"got an error while trying to serialize parsed_env into bytes {:?}: {}\",\n            parsed_env, err\n        );\n        EnclaveError::FailedToSerialize\n    })?;\n\n    let env_ptr = engine.write_to_memory(\u0026new_env)?;\n    let msg_ptr = engine.write_to_memory(\u0026validated_msg)?;\n\n    // This wrapper is used to coalesce all errors in this block to one object\n    // so we can `.map_err()` in one place for all of them\n    let output = coalesce!(EnclaveError, {\n        let vec_ptr = engine.handle(env_ptr, msg_ptr)?;\n\n        let output = engine.extract_vector(vec_ptr)?;\n\n        debug!(\n            \"(2) nonce just before encrypt_output: nonce = {:?} pubkey = {:?}\",\n            secret_msg.nonce, secret_msg.user_public_key\n        );\n        let output = encrypt_output(\n            output,\n            secret_msg.nonce,\n            secret_msg.user_public_key,\n            \u0026canonical_contract_address,\n        )?;\n        Ok(output)\n    })\n    .map_err(|err| {\n        *used_gas = engine.gas_used();\n        err\n    })?;\n\n    *used_gas = engine.gas_used();\n    Ok(HandleSuccess { output })\n}\n\npub fn query(\n    context: Ctx,\n    gas_limit: u64,\n    used_gas: \u0026mut u64,\n    contract: \u0026[u8],\n    msg: \u0026[u8],\n) -\u003e Result\u003cQuerySuccess, EnclaveError\u003e {\n    if msg.len() \u003c CONTRACT_KEY_LENGTH {\n        warn!(\"Input query is shorter than the minimum expected. Msg is malformed\");\n        return Err(EnclaveError::FailedFunctionCall);\n    }\n\n    let (key, msg) = msg.split_at(CONTRACT_KEY_LENGTH);\n\n    let mut contract_key = [0; CONTRACT_KEY_LENGTH];\n    contract_key.copy_from_slice(key);\n\n    trace!(\n        \"Query: Contract Key: {:?}\",\n        contract_key.to_vec().as_slice()\n    );\n\n    let secret_msg = SecretMessage::from_slice(msg)?;\n    let decrypted_msg = secret_msg.decrypt()?;\n    trace!(\n        \"Query input afer decryption: {:?}\",\n        String::from_utf8_lossy(\u0026decrypted_msg)\n    );\n    let validated_msg = validate_msg(\u0026decrypted_msg, contract)?;\n\n    let mut engine = start_engine(\n        context,\n        gas_limit,\n        contract,\n        \u0026contract_key,\n        ContractOperation::Query,\n        secret_msg.nonce,\n        secret_msg.user_public_key,\n    )?;\n\n    let msg_ptr = engine.write_to_memory(\u0026validated_msg)?;\n\n    // This wrapper is used to coalesce all errors in this block to one object\n    // so we can `.map_err()` in one place for all of them\n    let output = coalesce!(EnclaveError, {\n        let vec_ptr = engine.query(msg_ptr)?;\n\n        let output = engine.extract_vector(vec_ptr)?;\n\n        let output = encrypt_output(\n            output,\n            secret_msg.nonce,\n            secret_msg.user_public_key,\n            \u0026CanonicalAddr(Binary(Vec::new())), // Not used for queries\n        )?;\n        Ok(output)\n    })\n    .map_err(|err| {\n        *used_gas = engine.gas_used();\n        err\n    })?;\n\n    *used_gas = engine.gas_used();\n    Ok(QuerySuccess { output })\n}\n\nfn start_engine(\n    context: Ctx,\n    gas_limit: u64,\n    contract: \u0026[u8],\n    contract_key: \u0026ContractKey,\n    operation: ContractOperation,\n    nonce: IoNonce,\n    user_public_key: Ed25519PublicKey,\n) -\u003e Result\u003cEngine, EnclaveError\u003e {\n    info!(\"Deserializing Wasm contract\");\n\n    // Create a parity-wasm module first, so we can inject gas metering to it\n    // (you need a parity-wasm module to use the pwasm-utils crate)\n    let mut p_modlue: Module =\n        elements::deserialize_buffer(contract).map_err(|_| EnclaveError::InvalidWasm)?;\n\n    info!(\"Deserialized Wasm contract\");\n\n    info!(\"Validating WASM memory demands\");\n\n    validate_memory(\u0026mut p_modlue)?;\n\n    info!(\"Validated WASM memory demands\");\n\n    // Set the gas costs for wasm op-codes (there is an inline stack_height limit in WasmCosts)\n    let wasm_costs = WasmCosts::default();\n\n    // Inject gas metering to pwasm module\n    let contract_module = pwasm_utils::inject_gas_counter(p_modlue, \u0026gas_rules(\u0026wasm_costs))\n        .map_err(|_| EnclaveError::FailedGasMeteringInjection)?;\n\n    info!(\"Trying to create Wasmi module from parity...\");\n\n    // Create a wasmi module from the parity module\n    let module = wasmi::Module::from_parity_wasm_module(contract_module)\n        .map_err(|_err| EnclaveError::InvalidWasm)?;\n\n    info!(\"Created Wasmi module from parity. Now checking for floating points...\");\n\n    module\n        .deny_floating_point()\n        .map_err(|_err| EnclaveError::WasmModuleWithFP)?;\n\n    // Create new imports resolver.\n    // These are the signatures of rust functions available to invoke from wasm code.\n    let resolver = WasmiImportResolver {};\n    let imports_builder = create_builder(\u0026resolver);\n\n    // Instantiate a module with our imports and assert that there is no `start` function.\n    let module_instance = ModuleInstance::new(\u0026module, \u0026imports_builder).map_err(|err| {\n        warn!(\"Error in instantiation: {:?}\", err);\n        EnclaveError::InvalidWasm\n    })?;\n    if module_instance.has_start() {\n        return Err(EnclaveError::WasmModuleWithStart);\n    }\n    let module = module_instance.not_started_instance().clone();\n\n    let contract_instance = ContractInstance::new(\n        context,\n        module.clone(),\n        gas_limit,\n        wasm_costs,\n        *contract_key,\n        operation,\n        nonce,\n        user_public_key,\n    );\n\n    Ok(Engine::new(contract_instance, module))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","wasm","contract_validation.rs"],"content":"use log::*;\n\nuse crate::cosmwasm::encoding::Binary;\nuse crate::cosmwasm::types::{\n    CanonicalAddr, CosmosSignature, Env, SigInfo, SignDoc, SignDocWasmMsg,\n};\nuse crate::crypto::traits::PubKey;\nuse crate::crypto::{sha_256, AESKey, Hmac, Kdf, HASH_SIZE, KEY_MANAGER};\nuse crate::wasm::io;\nuse crate::wasm::types::SecretMessage;\nuse enclave_ffi_types::EnclaveError;\n\npub type ContractKey = [u8; CONTRACT_KEY_LENGTH];\n\npub const CONTRACT_KEY_LENGTH: usize = HASH_SIZE + HASH_SIZE;\n\nconst HEX_ENCODED_HASH_SIZE: usize = HASH_SIZE * 2;\n\npub fn generate_encryption_key(\n    env: \u0026Env,\n    contract: \u0026[u8],\n    contract_address: \u0026[u8],\n) -\u003e Result\u003c[u8; CONTRACT_KEY_LENGTH], EnclaveError\u003e {\n    let consensus_state_ikm = KEY_MANAGER.get_consensus_state_ikm().unwrap();\n\n    let contract_hash = calc_contract_hash(contract);\n\n    let (_, sender_address_u5) = bech32::decode(env.message.sender.as_str()).map_err(|err| {\n        warn!(\n            \"got an error while trying to deserialize env.message.sender from bech32 string to bytes {:?}: {}\",\n            env.message.sender, err\n        );\n        EnclaveError::FailedToDeserialize\n    })?;\n    let snder_address: Vec\u003cu8\u003e = sender_address_u5.iter().map(|x| x.to_u8()).collect();\n\n    let sender_id = generate_sender_id(\u0026snder_address, env.block.height as u64);\n\n    let mut encryption_key = [0u8; 64];\n\n    let authenticated_contract_id = generate_contract_id(\n        \u0026consensus_state_ikm,\n        \u0026sender_id,\n        \u0026contract_hash,\n        contract_address,\n    );\n\n    encryption_key[0..32].copy_from_slice(\u0026sender_id);\n    encryption_key[32..].copy_from_slice(\u0026authenticated_contract_id);\n\n    Ok(encryption_key)\n}\n\npub fn extract_contract_key(env: \u0026Env) -\u003e Result\u003c[u8; CONTRACT_KEY_LENGTH], EnclaveError\u003e {\n    if env.contract_key.is_none() {\n        warn!(\"Contract execute with empty contract key\");\n        return Err(EnclaveError::FailedContractAuthentication);\n    }\n\n    let contract_key =\n        base64::decode(env.contract_key.as_ref().unwrap().as_bytes()).map_err(|err| {\n            warn!(\n                \"got an error while trying to deserialize output bytes into json {:?}: {}\",\n                env, err\n            );\n            EnclaveError::FailedContractAuthentication\n        })?;\n\n    if contract_key.len() != CONTRACT_KEY_LENGTH {\n        warn!(\"Contract execute with empty contract key\");\n        return Err(EnclaveError::FailedContractAuthentication);\n    }\n\n    let mut key_as_bytes = [0u8; CONTRACT_KEY_LENGTH];\n\n    key_as_bytes.copy_from_slice(\u0026contract_key);\n\n    Ok(key_as_bytes)\n}\n\npub fn generate_sender_id(msg_sender: \u0026[u8], block_height: u64) -\u003e [u8; HASH_SIZE] {\n    let mut input_data = msg_sender.to_vec();\n    input_data.extend_from_slice(\u0026block_height.to_be_bytes());\n    sha_256(\u0026input_data)\n}\n\npub fn generate_contract_id(\n    consensus_state_ikm: \u0026AESKey,\n    sender_id: \u0026[u8; HASH_SIZE],\n    code_hash: \u0026[u8; HASH_SIZE],\n    contract_address: \u0026[u8],\n) -\u003e [u8; HASH_SIZE] {\n    let authentication_key = consensus_state_ikm.derive_key_from_this(sender_id.as_ref());\n\n    let mut input_data = sender_id.to_vec();\n    input_data.extend_from_slice(code_hash);\n    input_data.extend_from_slice(contract_address);\n    authentication_key.sign_sha_256(\u0026input_data)\n}\n\npub fn calc_contract_hash(contract_bytes: \u0026[u8]) -\u003e [u8; HASH_SIZE] {\n    sha_256(\u0026contract_bytes)\n}\n\npub fn validate_contract_key(\n    contract_key: \u0026[u8; CONTRACT_KEY_LENGTH],\n    contract_address: \u0026[u8],\n    contract_code: \u0026[u8],\n) -\u003e bool {\n    // parse contract key -\u003e \u003c signer_id || authentication_code \u003e\n    let mut signer_id: [u8; HASH_SIZE] = [0u8; HASH_SIZE];\n    signer_id.copy_from_slice(\u0026contract_key[0..HASH_SIZE]);\n\n    let mut expected_authentication_id: [u8; HASH_SIZE] = [0u8; HASH_SIZE];\n    expected_authentication_id.copy_from_slice(\u0026contract_key[HASH_SIZE..]);\n\n    // calculate contract hash\n    let contract_hash = calc_contract_hash(contract_code);\n\n    // get the enclave key\n    let enclave_key = KEY_MANAGER\n        .get_consensus_state_ikm()\n        .map_err(|_err| {\n            warn!(\"Error extracting consensus_state_key\");\n            false\n        })\n        .unwrap();\n\n    // calculate the authentication_id\n    let calculated_authentication_id =\n        generate_contract_id(\u0026enclave_key, \u0026signer_id, \u0026contract_hash, contract_address);\n\n    calculated_authentication_id == expected_authentication_id\n}\n\npub fn validate_msg(msg: \u0026[u8], contract_code: \u0026[u8]) -\u003e Result\u003cVec\u003cu8\u003e, EnclaveError\u003e {\n    if msg.len() \u003c HEX_ENCODED_HASH_SIZE {\n        warn!(\"Malformed message - expected contract code hash to be prepended to the msg\");\n        return Err(EnclaveError::ValidationFailure);\n    }\n\n    let calc_contract_hash = calc_contract_hash(contract_code);\n\n    let mut received_contract_hash: [u8; HEX_ENCODED_HASH_SIZE] = [0u8; HEX_ENCODED_HASH_SIZE];\n    received_contract_hash.copy_from_slice(\u0026msg[0..HEX_ENCODED_HASH_SIZE]);\n\n    let decoded_hash: Vec\u003cu8\u003e = hex::decode(\u0026received_contract_hash[..]).map_err(|_| {\n        warn!(\"Got message with malformed contract hash\");\n        EnclaveError::ValidationFailure\n    })?;\n\n    if decoded_hash != calc_contract_hash {\n        warn!(\"Message contains mismatched contract hash\");\n        return Err(EnclaveError::ValidationFailure);\n    }\n\n    Ok(msg[HEX_ENCODED_HASH_SIZE..].to_vec())\n}\n\npub fn verify_params(\n    sig_info: \u0026SigInfo,\n    env: \u0026Env,\n    msg: \u0026SecretMessage,\n) -\u003e Result\u003c(), EnclaveError\u003e {\n    info!(\"Verifying message signatures..\");\n\n    // If there's no callback signature - it's not a callback and there has to be a tx signer + signature\n    if let Some(callback_sig) = \u0026sig_info.callback_sig {\n        if verify_callback_sig(\n            callback_sig.as_slice(),\n            \u0026CanonicalAddr::from_human(\u0026env.message.sender)\n                .or(Err(EnclaveError::FailedToSerialize))?,\n            msg,\n        ) {\n            info!(\"Message verified! msg.sender is the calling contract\");\n            return Ok(());\n        }\n\n        warn!(\"Callback signature verification failed\");\n    } else {\n        trace!(\n            \"Sign bytes are: {:?}\",\n            String::from_utf8_lossy(sig_info.sign_bytes.as_slice())\n        );\n\n        let sign_doc: SignDoc =\n            serde_json::from_slice(sig_info.sign_bytes.as_slice()).map_err(|err| {\n                warn!(\n                    \"got an error while trying to deserialize sign doc bytes into json {:?}: {}\",\n                    sig_info.sign_bytes.as_slice(),\n                    err\n                );\n                EnclaveError::FailedToDeserialize\n            })?;\n\n        trace!(\"sign doc: {:?}\", sign_doc);\n\n        // This verifies that signatures and sign bytes are self consistent\n        sig_info\n            .signature\n            .get_public_key()\n            .verify_bytes(\n                \u0026sig_info.sign_bytes.as_slice(),\n                \u0026sig_info.signature.get_signature().as_slice(),\n            )\n            .map_err(|err| {\n                warn!(\"Signature verification failed: {:?}\", err);\n                EnclaveError::FailedTxVerification\n            })?;\n\n        if verify_signature_params(\u0026sign_doc, sig_info, env, msg) {\n            info!(\"Parameters verified successfully\");\n            return Ok(());\n        }\n\n        warn!(\"Parameter verification failed\");\n    }\n\n    Err(EnclaveError::FailedTxVerification)\n}\n\nfn verify_callback_sig(\n    callback_signature: \u0026[u8],\n    sender: \u0026CanonicalAddr,\n    msg: \u0026SecretMessage,\n) -\u003e bool {\n    if callback_signature.is_empty() {\n        return false;\n    }\n\n    let callback_sig = io::create_callback_signature(sender, msg);\n\n    if !callback_signature.eq(callback_sig.as_slice()) {\n        trace!(\n            \"Contract signature does not match with the one sent: {:?}\",\n            callback_signature\n        );\n        return false;\n    }\n\n    true\n}\n\nfn verify_sender(signature: \u0026CosmosSignature, msg_sender: \u0026CanonicalAddr) -\u003e bool {\n    let sender_pubkey = signature.get_public_key();\n    let address = sender_pubkey.get_address();\n\n    if address.eq(\u0026msg_sender) {\n        return true;\n    }\n\n    false\n}\n\nfn get_verified_msg\u003c'a\u003e(\n    sign_doc: \u0026'a SignDoc,\n    sent_msg: \u0026'a SecretMessage,\n) -\u003e Option\u003c\u0026'a SignDocWasmMsg\u003e {\n    sign_doc.msgs.iter().find(|\u0026m| match m {\n        SignDocWasmMsg::Execute { msg, .. } | SignDocWasmMsg::Instantiate { init_msg: msg, .. } =\u003e {\n            let binary_msg_result = Binary::from_base64(msg);\n            if let Ok(binary_msg) = binary_msg_result {\n                return Binary(sent_msg.to_vec()) == binary_msg;\n            }\n\n            false\n        }\n    })\n}\n\nfn verify_contract(msg: \u0026SignDocWasmMsg, env: \u0026Env) -\u003e bool {\n    // Contract address is relevant only to execute, since during sending an instantiate message the contract address is not yet known\n    if let SignDocWasmMsg::Execute { contract, .. } = msg {\n        info!(\"Verifying contract address..\");\n        if env.contract.address != *contract {\n            trace!(\n                \"Contract address sent to enclave {:?} is not the same as the signed one {:?}\",\n                env.contract.address,\n                *contract\n            );\n            return false;\n        }\n    }\n\n    true\n}\n\nfn verify_funds(msg: \u0026SignDocWasmMsg, env: \u0026Env) -\u003e bool {\n    match msg {\n        SignDocWasmMsg::Execute { sent_funds, .. }\n        | SignDocWasmMsg::Instantiate {\n            init_funds: sent_funds,\n            ..\n        } =\u003e \u0026env.message.sent_funds == sent_funds,\n    }\n}\n\nfn verify_signature_params(\n    sign_doc: \u0026SignDoc,\n    sig_info: \u0026SigInfo,\n    env: \u0026Env,\n    sent_msg: \u0026SecretMessage,\n) -\u003e bool {\n    info!(\"Verifying sender..\");\n\n    let msg_sender = if let Ok(msg_sender) = CanonicalAddr::from_human(\u0026env.message.sender) {\n        msg_sender\n    } else {\n        return false;\n    };\n\n    if !verify_sender(\u0026sig_info.signature, \u0026msg_sender) {\n        warn!(\"Sender verification failed!\");\n        trace!(\n            \"Message sender {:?} does not match with the message signer {:?}\",\n            \u0026env.message.sender,\n            \u0026sig_info.signature.get_public_key().get_address()\n        );\n        return false;\n    }\n\n    info!(\"Verifying message..\");\n    // If msg is not found (is None) then it means message verification failed,\n    // since it didn't find a matching signed message\n    let msg = get_verified_msg(sign_doc, sent_msg);\n    if msg.is_none() {\n        warn!(\"Message verification failed!\");\n        trace!(\n            \"Message sent to contract {:?} is not equal to any signed messages {:?}\",\n            sent_msg.to_vec(),\n            sign_doc.msgs\n        );\n        return false;\n    }\n    let msg = msg.unwrap();\n\n    if !verify_contract(msg, env) {\n        warn!(\"Contract address verification failed!\");\n        return false;\n    }\n\n    info!(\"Verifying funds..\");\n    if !verify_funds(msg, env) {\n        warn!(\"Funds verification failed!\");\n        return false;\n    }\n\n    true\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","wasm","db.rs"],"content":"use super::contract_validation::ContractKey;\nuse super::errors::WasmEngineError;\nuse crate::crypto::{sha_256, AESKey, Kdf, SIVEncryptable, KEY_MANAGER};\nuse crate::{exports, imports};\n\nuse enclave_ffi_types::{Ctx, EnclaveBuffer, OcallReturn, UntrustedVmError};\n\nuse log::*;\nuse sgx_types::sgx_status_t;\n\npub fn write_encrypted_key(\n    key: \u0026[u8],\n    value: \u0026[u8],\n    context: \u0026Ctx,\n    contract_key: \u0026ContractKey,\n) -\u003e Result\u003cu64, WasmEngineError\u003e {\n    // Get the state key from the key manager\n\n    let scrambled_field_name = field_name_digest(key, contract_key);\n\n    info!(\n        \"Writing to scrambled field name: {:?}\",\n        scrambled_field_name\n    );\n\n    let (ad, ad_used_gas) = derive_ad_for_field(\u0026scrambled_field_name, \u0026context)?;\n\n    let encrypted_value = encrypt_key(\u0026scrambled_field_name, value, contract_key, \u0026ad)?;\n\n    let mut db_data: Vec\u003cu8\u003e = ad.to_vec();\n    db_data.extend_from_slice(encrypted_value.as_slice());\n\n    // Write the new data as concat(ad, encrypted_val)\n    let write_used_gas = write_db(context, \u0026scrambled_field_name, \u0026db_data).map_err(|err| {\n        warn!(\n            \"write_db() go an error from ocall_write_db, stopping wasm: {:?}\",\n            err\n        );\n        err\n    })?;\n\n    Ok(ad_used_gas + write_used_gas)\n}\n\npub fn read_encrypted_key(\n    key: \u0026[u8],\n    context: \u0026Ctx,\n    contract_key: \u0026ContractKey,\n) -\u003e Result\u003c(Option\u003cVec\u003cu8\u003e\u003e, u64), WasmEngineError\u003e {\n    let scrambled_field_name = field_name_digest(key, contract_key);\n\n    info!(\n        \"Reading from scrambled field name: {:?}\",\n        scrambled_field_name\n    );\n\n    // Call read_db (this bubbles up to Tendermint via ocalls and FFI to Go code)\n    // This returns the value from Tendermint\n    match read_db(context, \u0026scrambled_field_name) {\n        Ok((value, gas_used)) =\u003e match value {\n            Some(value) =\u003e match decrypt_key(\u0026scrambled_field_name, \u0026value, contract_key) {\n                Ok(decrypted) =\u003e Ok((Some(decrypted), gas_used)),\n                // This error case is why we have all the matches here.\n                // If we successfully collected a value, but failed to decrypt it, then we propagate that error.\n                Err(err) =\u003e Err(err),\n            },\n            None =\u003e Ok((None, gas_used)),\n        },\n        Err(err) =\u003e Err(err),\n    }\n}\n\npub fn remove_encrypted_key(\n    key: \u0026[u8],\n    context: \u0026Ctx,\n    contract_key: \u0026ContractKey,\n) -\u003e Result\u003cu64, WasmEngineError\u003e {\n    let scrambled_field_name = field_name_digest(key, contract_key);\n\n    info!(\"Removing scrambled field name: {:?}\", scrambled_field_name);\n\n    // Call remove_db (this bubbles up to Tendermint via ocalls and FFI to Go code)\n    // fn remove_db(context: Ctx, key: \u0026[u8]) {\n    let gas_used = remove_db(context, \u0026scrambled_field_name).map_err(|err| {\n        warn!(\n            \"remove_db() got an error from ocall_remove_db, stopping wasm: {:?}\",\n            err\n        );\n        err\n    })?;\n    Ok(gas_used)\n}\n\npub fn field_name_digest(field_name: \u0026[u8], contract_key: \u0026ContractKey) -\u003e [u8; 32] {\n    let mut data = field_name.to_vec();\n    data.extend_from_slice(contract_key);\n\n    sha_256(\u0026data)\n}\n\n/// Safe wrapper around reads from the contract storage\nfn read_db(context: \u0026Ctx, key: \u0026[u8]) -\u003e Result\u003c(Option\u003cVec\u003cu8\u003e\u003e, u64), WasmEngineError\u003e {\n    let mut ocall_return = OcallReturn::Success;\n    let mut enclave_buffer = std::mem::MaybeUninit::\u003cEnclaveBuffer\u003e::uninit();\n    let mut vm_err = UntrustedVmError::default();\n    let mut gas_used = 0_u64;\n    let value = unsafe {\n        let status = imports::ocall_read_db(\n            (\u0026mut ocall_return) as *mut _,\n            context.unsafe_clone(),\n            (\u0026mut vm_err) as *mut _,\n            (\u0026mut gas_used) as *mut _,\n            enclave_buffer.as_mut_ptr(),\n            key.as_ptr(),\n            key.len(),\n        );\n        match status {\n            sgx_status_t::SGX_SUCCESS =\u003e { /* continue */ }\n            error_status =\u003e {\n                warn!(\n                    \"read_db() got an error from ocall_read_db, stopping wasm: {:?}\",\n                    error_status\n                );\n                return Err(WasmEngineError::FailedOcall(vm_err));\n            }\n        }\n\n        match ocall_return {\n            OcallReturn::Success =\u003e {\n                let enclave_buffer = enclave_buffer.assume_init();\n                exports::recover_buffer(enclave_buffer)?\n            }\n            OcallReturn::Failure =\u003e {\n                return Err(WasmEngineError::FailedOcall(vm_err));\n            }\n            OcallReturn::Panic =\u003e return Err(WasmEngineError::Panic),\n        }\n    };\n\n    Ok((value, gas_used))\n}\n\n/// Safe wrapper around reads from the contract storage\nfn remove_db(context: \u0026Ctx, key: \u0026[u8]) -\u003e Result\u003cu64, WasmEngineError\u003e {\n    let mut ocall_return = OcallReturn::Success;\n    let mut vm_err = UntrustedVmError::default();\n    let mut gas_used = 0_u64;\n    match unsafe {\n        imports::ocall_remove_db(\n            (\u0026mut ocall_return) as *mut _,\n            context.unsafe_clone(),\n            (\u0026mut vm_err) as *mut _,\n            (\u0026mut gas_used) as *mut _,\n            key.as_ptr(),\n            key.len(),\n        )\n    } {\n        sgx_status_t::SGX_SUCCESS =\u003e { /* continue */ }\n        _error_status =\u003e return Err(WasmEngineError::FailedOcall(vm_err)),\n    }\n\n    match ocall_return {\n        OcallReturn::Success =\u003e Ok(gas_used),\n        OcallReturn::Failure =\u003e Err(WasmEngineError::FailedOcall(vm_err)),\n        OcallReturn::Panic =\u003e Err(WasmEngineError::Panic),\n    }\n}\n\n/// Safe wrapper around writes to the contract storage\nfn write_db(context: \u0026Ctx, key: \u0026[u8], value: \u0026[u8]) -\u003e Result\u003cu64, WasmEngineError\u003e {\n    let mut ocall_return = OcallReturn::Success;\n    let mut vm_err = UntrustedVmError::default();\n    let mut gas_used = 0_u64;\n    match unsafe {\n        imports::ocall_write_db(\n            (\u0026mut ocall_return) as *mut _,\n            context.unsafe_clone(),\n            (\u0026mut vm_err) as *mut _,\n            (\u0026mut gas_used) as *mut _,\n            key.as_ptr(),\n            key.len(),\n            value.as_ptr(),\n            value.len(),\n        )\n    } {\n        sgx_status_t::SGX_SUCCESS =\u003e { /* continue */ }\n        _err_status =\u003e return Err(WasmEngineError::FailedOcall(vm_err)),\n    }\n\n    match ocall_return {\n        OcallReturn::Success =\u003e Ok(gas_used),\n        OcallReturn::Failure =\u003e Err(WasmEngineError::FailedOcall(vm_err)),\n        OcallReturn::Panic =\u003e Err(WasmEngineError::Panic),\n    }\n}\n\nfn derive_ad_for_field(\n    field_name: \u0026[u8],\n    context: \u0026Ctx,\n) -\u003e Result\u003c([u8; 32], u64), WasmEngineError\u003e {\n    let (old_value, gas_used) = read_db(context, field_name)?;\n    let ad = sha_256(\n        o
