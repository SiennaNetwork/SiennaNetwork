WasmEngineError variant\n            _other =\u003e EnclaveError::Unknown,\n        }\n    }\n}\n\nimpl From\u003cBufferRecoveryError\u003e for WasmEngineError {\n    fn from(_err: BufferRecoveryError) -\u003e Self {\n        WasmEngineError::HostMisbehavior\n    }\n}\n\n// This is implemented just to make a `Result::map` invocation below nicer.\n// All this does is unbox the `WasmEngineError` and call the `From` implementation above.\nimpl From\u003cBox\u003cWasmEngineError\u003e\u003e for EnclaveError {\n    fn from(engine_err: Box\u003cWasmEngineError\u003e) -\u003e Self {\n        Self::from(*engine_err)\n    }\n}\n\npub fn wasmi_error_to_enclave_error(wasmi_error: InterpreterError) -\u003e EnclaveError {\n    wasmi_error\n        .try_into_host_error()\n        .map(|host_error| {\n            host_error\n                .downcast::\u003cWasmEngineError\u003e()\n                .map_or(EnclaveError::Unknown, EnclaveError::from)\n        })\n        .unwrap_or_else(|wasmi_error| {\n            warn!(\"Got an error from wasmi: {:?}\", wasmi_error);\n            match wasmi_error {\n                InterpreterError::Trap(trap) =\u003e trap_kind_to_enclave_error(trap.into_kind()),\n                _ =\u003e EnclaveError::FailedFunctionCall,\n            }\n        })\n}\n\nfn trap_kind_to_enclave_error(kind: TrapKind) -\u003e EnclaveError {\n    match kind {\n        TrapKind::Unreachable =\u003e EnclaveError::ContractPanicUnreachable,\n        TrapKind::MemoryAccessOutOfBounds =\u003e EnclaveError::ContractPanicMemoryAccessOutOfBounds,\n        TrapKind::TableAccessOutOfBounds =\u003e EnclaveError::ContractPanicTableAccessOutOfBounds,\n        TrapKind::ElemUninitialized =\u003e EnclaveError::ContractPanicElemUninitialized,\n        TrapKind::DivisionByZero =\u003e EnclaveError::ContractPanicDivisionByZero,\n        TrapKind::InvalidConversionToInt =\u003e EnclaveError::ContractPanicInvalidConversionToInt,\n        TrapKind::StackOverflow =\u003e EnclaveError::ContractPanicStackOverflow,\n        TrapKind::UnexpectedSignature =\u003e EnclaveError::ContractPanicUnexpectedSignature,\n        // This is for cases that we don't care to represent, or were added in later versions of wasmi.\n        // Specifically `TrapKind::Host` should be handled in `wasmi_error_to_enclave_error` by calling\n        // `.as_host_error()` on the top-level error.\n        _ =\u003e EnclaveError::FailedFunctionCall,\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":16},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","wasm","gas.rs"],"content":"pub use pwasm_utils::{inject_gas_counter, rules};\n\n/// Wasm cost table\npub struct WasmCosts {\n    /// Default opcode cost\n    pub regular: u32,\n    /// Div operations multiplier.\n    pub div: u32,\n    /// Div operations multiplier.\n    pub mul: u32,\n    /// Memory (load/store) operations multiplier.\n    pub mem: u32,\n    /// General static query of U256 value from env-info\n    pub static_u256: u32,\n    /// General static query of Address value from env-info\n    pub static_address: u32,\n    /// Memory stipend. Amount of free memory (in 64kb pages) each contract can use for stack.\n    pub initial_mem: u32,\n    /// Grow memory cost, per page (64kb)\n    pub grow_mem: u32,\n    /// Memory copy cost, per byte\n    pub memcpy: u32,\n    /// Max stack height (native WebAssembly stack limiter)\n    pub max_stack_height: u32,\n    /// Cost of wasm opcode is calculated as TABLE_ENTRY_COST * `opcodes_mul` / `opcodes_div`\n    pub opcodes_mul: u32,\n    /// Cost of wasm opcode is calculated as TABLE_ENTRY_COST * `opcodes_mul` / `opcodes_div`\n    pub opcodes_div: u32,\n    /// Cost invoking humanize_address from WASM\n    pub external_humanize_address: u32,\n    /// Cost invoking canonicalize_address from WASM\n    pub external_canonicalize_address: u32,\n}\n\nimpl Default for WasmCosts {\n    fn default() -\u003e Self {\n        WasmCosts {\n            regular: 1,\n            div: 16,\n            mul: 4,\n            mem: 2,\n            static_u256: 64,\n            static_address: 40,\n            initial_mem: 8192,\n            grow_mem: 8192,\n            memcpy: 1,\n            max_stack_height: 64 * 1024, // Assaf: I don't think this goes anywhere\n            opcodes_mul: 3,\n            opcodes_div: 8,\n            external_humanize_address: 8192,\n            external_canonicalize_address: 8192,\n        }\n    }\n}\n\npub fn gas_rules(wasm_costs: \u0026WasmCosts) -\u003e rules::Set {\n    rules::Set::new(wasm_costs.regular, {\n        let mut vals = ::std::collections::BTreeMap::new();\n        vals.insert(\n            rules::InstructionType::Load,\n            rules::Metering::Fixed(wasm_costs.mem as u32),\n        );\n        vals.insert(\n            rules::InstructionType::Store,\n            rules::Metering::Fixed(wasm_costs.mem as u32),\n        );\n        vals.insert(\n            rules::InstructionType::Div,\n            rules::Metering::Fixed(wasm_costs.div as u32),\n        );\n        vals.insert(\n            rules::InstructionType::Mul,\n            rules::Metering::Fixed(wasm_costs.mul as u32),\n        );\n        vals.insert(\n            rules::InstructionType::CurrentMemory,\n            rules::Metering::Fixed(wasm_costs.initial_mem as u32),\n        );\n        vals\n    })\n    .with_grow_cost(wasm_costs.grow_mem)\n}\n\n#[derive(Debug, Clone)]\npub struct RuntimeWasmCosts {\n    pub write_value: u64,\n    pub write_additional_byte: u64,\n    pub deploy_byte: u64,\n    pub execution: u64,\n}\n\nimpl Default for RuntimeWasmCosts {\n    fn default() -\u003e Self {\n        RuntimeWasmCosts {\n            write_value: 10,\n            write_additional_byte: 1,\n            deploy_byte: 1,\n            execution: 10_000,\n        }\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct RuntimeGas {\n    pub counter: u64,\n    pub limit: u64,\n    pub refund: u64,\n    pub costs: RuntimeWasmCosts,\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":2},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","wasm","io.rs"],"content":"/// This contains all the user-facing functions. In these functions we will be using\n/// the consensus_io_exchange_keypair and a user-generated key to create a symmetric key\n/// that is unique to the user and the enclave\n///\nuse super::types::{IoNonce, SecretMessage};\n\nuse crate::cosmwasm::encoding::Binary;\nuse crate::cosmwasm::types::{CanonicalAddr, CosmosMsg, WasmMsg, WasmOutput};\nuse crate::crypto::{AESKey, Ed25519PublicKey, Kdf, SIVEncryptable, KEY_MANAGER};\nuse enclave_ffi_types::EnclaveError;\nuse log::*;\nuse serde::Serialize;\nuse serde_json::json;\nuse sha2::Digest;\n\npub fn calc_encryption_key(nonce: \u0026IoNonce, user_public_key: \u0026Ed25519PublicKey) -\u003e AESKey {\n    let enclave_io_key = KEY_MANAGER.get_consensus_io_exchange_keypair().unwrap();\n\n    let tx_encryption_ikm = enclave_io_key.diffie_hellman(user_public_key);\n\n    let tx_encryption_key = AESKey::new_from_slice(\u0026tx_encryption_ikm).derive_key_from_this(nonce);\n\n    trace!(\"rust tx_encryption_key {:?}\", tx_encryption_key.get());\n\n    tx_encryption_key\n}\n\nfn encrypt_serializable\u003cT\u003e(key: \u0026AESKey, val: \u0026T) -\u003e Result\u003cString, EnclaveError\u003e\nwhere\n    T: ?Sized + Serialize,\n{\n    let serialized: String = serde_json::to_string(val).map_err(|err| {\n        debug!(\"got an error while trying to encrypt output error {}\", err);\n        EnclaveError::EncryptionError\n    })?;\n\n    // todo: think about if we should just move this function to handle only serde_json::Value::Strings\n    // instead of removing the extra quotes like this\n    let trimmed = serialized.trim_start_matches('\"').trim_end_matches('\"');\n\n    let encrypted_data = key.encrypt_siv(trimmed.as_bytes(), None).map_err(|err| {\n        debug!(\n            \"got an error while trying to encrypt output error {:?}: {}\",\n            err, err\n        );\n        EnclaveError::EncryptionError\n    })?;\n\n    Ok(b64_encode(encrypted_data.as_slice()))\n}\n\nfn b64_encode(data: \u0026[u8]) -\u003e String {\n    base64::encode(data)\n}\n\npub fn encrypt_output(\n    output: Vec\u003cu8\u003e,\n    nonce: IoNonce,\n    user_public_key: Ed25519PublicKey,\n    contract_addr: \u0026CanonicalAddr,\n) -\u003e Result\u003cVec\u003cu8\u003e, EnclaveError\u003e {\n    let key = calc_encryption_key(\u0026nonce, \u0026user_public_key);\n\n    trace!(\n        \"Output before encryption: {:?}\",\n        String::from_utf8_lossy(\u0026output)\n    );\n\n    let mut output: WasmOutput = serde_json::from_slice(\u0026output).map_err(|err| {\n        warn!(\"got an error while trying to deserialize output bytes into json\");\n        trace!(\"output: {:?} error: {:?}\", output, err);\n        EnclaveError::FailedToDeserialize\n    })?;\n\n    match \u0026mut output {\n        WasmOutput::ErrObject { err } =\u003e {\n            let encrypted_err = encrypt_serializable(\u0026key, err)?;\n\n            // Putting the error inside a 'generic_err' envelope, so we can encrypt the error itself\n            *err = json!({\"generic_err\":{\"msg\":encrypted_err}});\n        }\n\n        WasmOutput::OkString { ok } =\u003e {\n            *ok = encrypt_serializable(\u0026key, ok)?;\n        }\n\n        // Encrypt all Wasm messages (keeps Bank, Staking, etc.. as is)\n        WasmOutput::OkObject { ok } =\u003e {\n            for msg in \u0026mut ok.messages {\n                if let CosmosMsg::Wasm(wasm_msg) = msg {\n                    encrypt_wasm_msg(wasm_msg, nonce, user_public_key, contract_addr)?;\n                }\n            }\n\n            for log in \u0026mut ok.log {\n                log.key = encrypt_serializable(\u0026key, \u0026log.key)?;\n                log.value = encrypt_serializable(\u0026key, \u0026log.value)?;\n            }\n\n            if let Some(data) = \u0026mut ok.data {\n                *data = Binary::from_base64(\u0026encrypt_serializable(\u0026key, data)?)?;\n            }\n        }\n    };\n\n    trace!(\"WasmOutput: {:?}\", output);\n\n    let encrypted_output = serde_json::to_vec(\u0026output).map_err(|err| {\n        debug!(\n            \"got an error while trying to serialize output json into bytes {:?}: {}\",\n            output, err\n        );\n        EnclaveError::FailedToSerialize\n    })?;\n\n    Ok(encrypted_output)\n}\n\nfn encrypt_wasm_msg(\n    wasm_msg: \u0026mut WasmMsg,\n    nonce: IoNonce,\n    user_public_key: Ed25519PublicKey,\n    contract_addr: \u0026CanonicalAddr,\n) -\u003e Result\u003c(), EnclaveError\u003e {\n    match wasm_msg {\n        WasmMsg::Execute {\n            msg,\n            callback_code_hash,\n            callback_sig,\n            ..\n        }\n        | WasmMsg::Instantiate {\n            msg,\n            callback_code_hash,\n            callback_sig,\n            ..\n        } =\u003e {\n            let mut hash_appended_msg = callback_code_hash.as_bytes().to_vec();\n            hash_appended_msg.extend_from_slice(msg.as_slice());\n\n            let mut msg_to_pass = SecretMessage::from_base64(\n                Binary(hash_appended_msg).to_base64(),\n                nonce,\n                user_public_key,\n            )?;\n\n            msg_to_pass.encrypt_in_place()?;\n            *msg = Binary::from(msg_to_pass.to_vec().as_slice());\n\n            *callback_sig = Some(create_callback_signature(contract_addr, \u0026msg_to_pass));\n        }\n    }\n\n    Ok(())\n}\n\npub fn create_callback_signature(\n    contract_addr: \u0026CanonicalAddr,\n    msg_to_sign: \u0026SecretMessage,\n) -\u003e Vec\u003cu8\u003e {\n    // Hash(Enclave_secret | sender(current contract) | msg_to_pass)\n    let mut callback_sig_bytes = KEY_MANAGER\n        .get_consensus_callback_secret()\n        .unwrap()\n        .get()\n        .to_vec();\n\n    callback_sig_bytes.extend(contract_addr.as_slice());\n    callback_sig_bytes.extend(msg_to_sign.msg.as_slice());\n\n    sha2::Sha256::digest(callback_sig_bytes.as_slice()).to_vec()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","wasm","memory.rs"],"content":"use parity_wasm::elements::{MemoryType, Module};\n\nuse log::*;\n\nuse enclave_ffi_types::EnclaveError;\n\npub fn validate_memory(p_modlue: \u0026mut Module) -\u003e Result\u003c(), EnclaveError\u003e {\n    let memory_section = p_modlue\n        .memory_section_mut()\n        .ok_or(EnclaveError::CannotInitializeWasmMemory).map_err(|err| {\n            error!(\n                \"Error accessing memory section of WASM while trying to validate memory demands: {:?}\",\n                err\n            );\n            err\n        })?;\n\n    if memory_section.entries().len() != 1 {\n        error!(\n            \"WASM demands too many memory sections. Must be 1, demands {}\",\n            memory_section.entries().len()\n        );\n        return Err(EnclaveError::CannotInitializeWasmMemory);\n    }\n\n    let memory_entry = memory_section\n        .entries()\n        .first()\n        .ok_or(EnclaveError::CannotInitializeWasmMemory)\n        .map_err(|err| {\n            error!(\n                \"Error accessing memory entry of WASM while trying to validate memory demands: {:?}\",\n                err\n            );\n            err\n        })?;\n\n    let requested_initial_pages: u32 = memory_entry.limits().initial();\n    let maximum_allowed_pages: u32 = 192; // 12 MiB\n\n    if requested_initial_pages \u003e maximum_allowed_pages {\n        error!(\n            \"WASM Requested to initialize with {} pages, maximum allowed is {}\",\n            requested_initial_pages, maximum_allowed_pages\n        );\n        return Err(EnclaveError::CannotInitializeWasmMemory);\n    }\n\n    *memory_section.entries_mut() = vec![MemoryType::new(\n        requested_initial_pages,\n        Some(maximum_allowed_pages),\n    )];\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","wasm","mod.rs"],"content":"mod contract_operations;\nmod contract_validation;\nmod db;\nmod errors;\nmod gas;\nmod io;\nmod memory;\nmod query_chain;\nmod runtime;\nmod types;\n\npub use contract_operations::{handle, init, query};\n\n#[cfg(feature = \"test\")]\npub mod tests {\n    use super::*;\n    use crate::count_failures;\n\n    pub fn run_tests() {\n        println!();\n        let mut failures = 0;\n\n        count_failures!(failures, {\n            types::tests::test_new_from_slice();\n            // types::tests::test_msg_decrypt();\n        });\n\n        if failures != 0 {\n            panic!(\"{}: {} tests failed\", file!(), failures);\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","wasm","query_chain.rs"],"content":"use super::errors::WasmEngineError;\nuse crate::crypto::Ed25519PublicKey;\nuse crate::recursion_depth;\nuse crate::wasm::types::{IoNonce, SecretMessage};\nuse crate::{exports, imports};\n\nuse crate::cosmwasm::{\n    encoding::Binary,\n    query::{QueryRequest, WasmQuery},\n    std_error::{StdError, StdResult},\n    system_error::{SystemError, SystemResult},\n};\n\nuse enclave_ffi_types::{Ctx, EnclaveBuffer, OcallReturn, UntrustedVmError};\nuse log::*;\nuse sgx_types::sgx_status_t;\n\npub fn encrypt_and_query_chain(\n    query: \u0026[u8],\n    context: \u0026Ctx,\n    nonce: IoNonce,\n    user_public_key: Ed25519PublicKey,\n    gas_used: \u0026mut u64,\n    gas_limit: u64,\n) -\u003e Result\u003cVec\u003cu8\u003e, WasmEngineError\u003e {\n    if let Some(answer) = check_recursion_limit() {\n        return serialize_error_response(\u0026answer);\n    }\n\n    let mut query_struct: QueryRequest = match serde_json::from_slice(query) {\n        Ok(query_struct) =\u003e query_struct,\n        Err(err) =\u003e {\n            *gas_used = 500; // Should we charge gas for this to prevent spam?\n            return system_error_invalid_request(query, err);\n        }\n    };\n\n    let is_encrypted = encrypt_query_request(\u0026mut query_struct, nonce, user_public_key)?;\n\n    let encrypted_query = serde_json::to_vec(\u0026query_struct).map_err(|err| {\n        // this should never happen\n        debug!(\n            \"encrypt_and_query_chain() got an error while trying to serialize the query {:?} to pass to x/compute: {:?}\",\n            query_struct,\n            err\n        );\n        WasmEngineError::SerializationError\n    })?;\n\n    // Call query_chain (this bubbles up to x/compute via ocalls and FFI to Go code)\n    // This returns the answer from x/compute\n    let (result, query_used_gas) = query_chain(context, \u0026encrypted_query, gas_limit);\n    *gas_used = query_used_gas;\n    let encrypted_answer_as_vec = result?;\n\n    if !is_encrypted {\n        return Ok(encrypted_answer_as_vec);\n    }\n\n    // answer is QueryResult (Result\u003cResult\u003cBinary,StdError\u003e,SystemError\u003e) encoded by serde to bytes.\n    // we need to:\n    //  (1) deserialize it from bytes\n    //  (2) decrypt the Result/StdError\n    //  (3) turn in back to QueryResult as bytes\n    let parse_result = serde_json::from_slice(\u0026encrypted_answer_as_vec);\n    let encrypted_answer: SystemResult\u003cStdResult\u003cBinary\u003e\u003e = match parse_result {\n        Ok(encrypted_answer) =\u003e encrypted_answer,\n        Err(err) =\u003e {\n            return system_error_invalid_response(encrypted_answer_as_vec, err);\n        }\n    };\n\n    debug!(\n        \"encrypt_and_query_chain() got encrypted answer with gas {}: {:?}\",\n        gas_used, encrypted_answer\n    );\n\n    // decrypt query response\n    let answer: SystemResult\u003cStdResult\u003cBinary\u003e\u003e = match encrypted_answer {\n        Err(_) =\u003e encrypted_answer,\n        // normal response from contract\n        Ok(Ok(result)) =\u003e {\n            let decrypted = decrypt_query_response(query, result.0, nonce, user_public_key)?;\n            Ok(Ok(Binary(decrypted)))\n        }\n        // error response from contract, or critical error in called VM\n        Ok(Err(StdError::GenericErr { msg })) =\u003e {\n            if !msg.contains(\"query contract failed: encrypted: \") {\n                Ok(Err(StdError::GenericErr { msg }))\n            } else {\n                let msg_b64_encrypted = msg.replace(\"query contract failed: encrypted: \", \"\");\n                match base64::decode(\u0026msg_b64_encrypted) {\n                    Err(err) =\u003e {\n                        debug!(\n                            \"encrypt_and_query_chain() got an StdError as an answer {:?}, tried to decode \\\n                            the inner msg as bytes because it's encrypted, but got an error while trying to \\\n                            decode from base64: {}\",\n                            msg, err\n                        );\n                        return Err(WasmEngineError::DeserializationError);\n                    }\n                    Ok(error) =\u003e {\n                        let decrypted =\n                            decrypt_query_response_error(query, error, nonce, user_public_key)?;\n                        match serde_json::from_slice::\u003cStdError\u003e(\u0026decrypted) {\n                            Ok(answer) =\u003e Ok(Err(answer)),\n                            Err(err) =\u003e {\n                                debug!(\"encrypt_and_query_chain() got an error while trying to deserialize the inner error as StdError: {:?}\", err);\n                                return system_error_invalid_response(decrypted, err);\n                            }\n                        }\n                    }\n                }\n            }\n        }\n        Ok(Err(std_error)) =\u003e {\n            // TODO when removing this you can replace this clause with: `other =\u003e other` instead of the `Ok(Err(...))`\n            debug!(\n                \"encrypt_and_query_chain() got an StdError as an answer, but it should be of type GenericErr and encrypted inside. Got instead: {:?}\",\n                std_error\n            );\n            Ok(Err(std_error))\n        }\n    };\n\n    trace!(\n        \"encrypt_and_query_chain() decrypted the answer to be: {:?}\",\n        answer\n    );\n\n    let answer_as_vec = serde_json::to_vec(\u0026answer).map_err(|err| {\n        debug!(\"encrypt_and_query_chain() got an error while trying to serialize the decrypted answer to bytes: {:?}\", err);\n        WasmEngineError::SerializationError\n    })?;\n\n    Ok(answer_as_vec)\n}\n\n/// Safe wrapper around quering other contracts and modules\nfn query_chain(\n    context: \u0026Ctx,\n    query: \u0026[u8],\n    gas_limit: u64,\n) -\u003e (Result\u003cVec\u003cu8\u003e, WasmEngineError\u003e, u64) {\n    let mut ocall_return = OcallReturn::Success;\n    let mut enclave_buffer = std::mem::MaybeUninit::\u003cEnclaveBuffer\u003e::uninit();\n    let mut vm_err = UntrustedVmError::default();\n    let mut gas_used = 0_u64;\n    let value = unsafe {\n        let status = imports::ocall_query_chain(\n            \u0026mut ocall_return,\n            context.unsafe_clone(),\n            \u0026mut vm_err,\n            \u0026mut gas_used,\n            gas_limit,\n            enclave_buffer.as_mut_ptr(),\n            query.as_ptr(),\n            query.len(),\n        );\n\n        trace!(\"ocall_query_chain returned with gas {}\", gas_used);\n\n        match status {\n            sgx_status_t::SGX_SUCCESS =\u003e { /* continue */ }\n            error_status =\u003e {\n                warn!(\n                    \"query_chain() got an error from ocall_query_chain, stopping wasm: {:?}\",\n                    error_status\n                );\n                return (Err(WasmEngineError::FailedOcall(vm_err)), gas_used);\n            }\n        }\n\n        match ocall_return {\n            OcallReturn::Success =\u003e {\n                let enclave_buffer = enclave_buffer.assume_init();\n                match exports::recover_buffer(enclave_buffer) {\n                    Ok(buff) =\u003e buff.unwrap_or_default(),\n                    Err(err) =\u003e return (Err(err.into()), gas_used),\n                }\n            }\n            OcallReturn::Failure =\u003e return (Err(WasmEngineError::FailedOcall(vm_err)), gas_used),\n            OcallReturn::Panic =\u003e return (Err(WasmEngineError::Panic), gas_used),\n        }\n    };\n\n    (Ok(value), gas_used)\n}\n\n/// Check whether the query is allowed to run.\n///\n/// We make sure that a recursion limit is in place in order to\n/// mitigate cases where the enclave runs out of memory.\nfn check_recursion_limit() -\u003e Option\u003cSystemResult\u003cStdResult\u003cBinary\u003e\u003e\u003e {\n    if recursion_depth::limit_reached() {\n        debug!(\n            \"Recursion limit reached while performing nested queries. Returning error to contract.\"\n        );\n        Some(Err(SystemError::ExceededRecursionLimit {}))\n    } else {\n        None\n    }\n}\n\nfn system_error_invalid_request\u003cT\u003e(request: \u0026[u8], err: T) -\u003e Result\u003cVec\u003cu8\u003e, WasmEngineError\u003e\nwhere\n    T: std::fmt::Debug + ToString,\n{\n    debug!(\n        \"encrypt_and_query_chain() cannot build struct from json {:?}: {:?}\",\n        String::from_utf8_lossy(request),\n        err\n    );\n    let answer: SystemResult\u003cStdResult\u003cBinary\u003e\u003e = Err(SystemError::InvalidRequest {\n        request: Binary(request.into()),\n        error: err.to_string(),\n    });\n\n    serialize_error_response(\u0026answer)\n}\n\nfn system_error_invalid_response\u003cT\u003e(response: Vec\u003cu8\u003e, err: T) -\u003e Result\u003cVec\u003cu8\u003e, WasmEngineError\u003e\nwhere\n    T: std::fmt::Debug + ToString,\n{\n    let answer: SystemResult\u003cStdResult\u003cBinary\u003e\u003e = Err(SystemError::InvalidResponse {\n        response: Binary(response),\n        error: err.to_string(),\n    });\n\n    serialize_error_response(\u0026answer)\n}\n\nfn serialize_error_response(\n    answer: \u0026SystemResult\u003cStdResult\u003cBinary\u003e\u003e,\n) -\u003e Result\u003cVec\u003cu8\u003e, WasmEngineError\u003e {\n    serde_json::to_vec(answer).map_err(|err| {\n        // this should never happen\n        debug!(\n            \"encrypt_and_query_chain() got an error while trying to serialize the error {:?} returned to WASM: {:?}\",\n            answer,\n            err\n        );\n\n        WasmEngineError::SerializationError\n    })\n}\n\nfn encrypt_query_request(\n    query_struct: \u0026mut QueryRequest,\n    nonce: IoNonce,\n    user_public_key: Ed25519PublicKey,\n) -\u003e Result\u003cbool, WasmEngineError\u003e {\n    let mut is_encrypted = false;\n\n    // encrypt message\n    if let QueryRequest::Wasm(WasmQuery::Smart {\n        msg,\n        callback_code_hash,\n        ..\n    }) = query_struct\n    {\n        is_encrypted = true;\n\n        let mut hash_appended_msg = callback_code_hash.clone().into_bytes();\n        hash_appended_msg.extend_from_slice(\u0026msg.0);\n\n        let mut encrypted_msg = SecretMessage {\n            msg: hash_appended_msg,\n            user_public_key,\n            nonce,\n        };\n        encrypted_msg.encrypt_in_place().map_err(|err| {\n            debug!(\n                \"encrypt_and_query_chain() got an error while trying to encrypt the request for query {:?}, stopping wasm: {:?}\",\n                String::from_utf8_lossy(\u0026msg.0),\n                err\n            );\n\n            WasmEngineError::EncryptionError\n        })?;\n\n        *msg = Binary(encrypted_msg.to_vec());\n    };\n\n    Ok(is_encrypted)\n}\n\nfn decrypt_query_response(\n    query: \u0026[u8],\n    response: Vec\u003cu8\u003e,\n    nonce: IoNonce,\n    user_public_key: Ed25519PublicKey,\n) -\u003e Result\u003cVec\u003cu8\u003e, WasmEngineError\u003e {\n    // query response returns without nonce and user_public_key appended to it\n    // because the sender is supposed to have them already\n    let as_secret_msg = SecretMessage {\n        nonce,\n        user_public_key,\n        msg: response,\n    };\n\n    let b64_decrypted = as_secret_msg.decrypt().map_err(|err| {\n        debug!(\n            \"encrypt_and_query_chain() got an error while trying to decrypt the result for query {:?}, stopping wasm: {:?}\",\n            String::from_utf8_lossy(query),\n            err\n        );\n        WasmEngineError::DecryptionError\n    })?;\n\n    base64::decode(\u0026b64_decrypted).map_err(|err| {\n        debug!(\n            \"encrypt_and_query_chain() got an answer, managed to decrypt it, then tried to decode the output from base64 to bytes and failed: {:?}\",\n            err\n        );\n        WasmEngineError::DeserializationError\n    })\n}\n\nfn decrypt_query_response_error(\n    query: \u0026[u8],\n    error: Vec\u003cu8\u003e,\n    nonce: IoNonce,\n    user_public_key: Ed25519PublicKey,\n) -\u003e Result\u003cVec\u003cu8\u003e, WasmEngineError\u003e {\n    let error_msg = SecretMessage {\n        nonce,\n        user_public_key,\n        msg: error,\n    };\n\n    error_msg.decrypt().map_err(|err| {\n        debug!(\n            \"encrypt_and_query_chain() got an error while trying to decrypt the inner error for query {:?}, stopping wasm: {:?}\",\n            String::from_utf8_lossy(\u0026query),\n            err\n        );\n        WasmEngineError::DecryptionError\n    })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","wasm","runtime","contract.rs"],"content":"use bech32::{FromBase32, ToBase32};\nuse log::*;\nuse wasmi::{Error as InterpreterError, MemoryInstance, MemoryRef, ModuleRef, RuntimeValue, Trap};\n\nuse enclave_ffi_types::Ctx;\n\nuse crate::consts::BECH32_PREFIX_ACC_ADDR;\nuse crate::crypto::Ed25519PublicKey;\nuse crate::wasm::contract_validation::ContractKey;\nuse crate::wasm::db::{read_encrypted_key, remove_encrypted_key, write_encrypted_key};\nuse crate::wasm::errors::WasmEngineError;\nuse crate::wasm::runtime::traits::WasmiApi;\nuse crate::wasm::{gas::WasmCosts, query_chain::encrypt_and_query_chain, types::IoNonce};\n\npub enum ContractOperation {\n    Init,\n    Handle,\n    Query,\n    // Migrate. // not implemented\n}\n\n#[allow(unused)]\nimpl ContractOperation {\n    fn is_init(\u0026self) -\u003e bool {\n        matches!(self, ContractOperation::Init)\n    }\n\n    fn is_handle(\u0026self) -\u003e bool {\n        matches!(self, ContractOperation::Handle)\n    }\n\n    fn is_query(\u0026self) -\u003e bool {\n        matches!(self, ContractOperation::Query)\n    }\n}\n\n/// SecretContract maps function index to implementation\n/// When instantiating a module we give it the SecretNetworkImportResolver resolver\n/// When invoking a function inside the module we give it this runtime which is the actual functions implementation ()\npub struct ContractInstance {\n    pub context: Ctx,\n    pub memory: MemoryRef,\n    pub gas_limit: u64,\n    /// Gas used by wasmi\n    pub gas_used: u64,\n    /// Gas used by external services. This is tracked separately so we don't double-charge for external services later.\n    pub gas_used_externally: u64,\n    pub gas_costs: WasmCosts,\n    pub contract_key: ContractKey,\n    pub module: ModuleRef,\n    operation: ContractOperation,\n    pub user_nonce: IoNonce,\n    pub user_public_key: Ed25519PublicKey,\n}\n\nimpl ContractInstance {\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        context: Ctx,\n        module: ModuleRef,\n        gas_limit: u64,\n        gas_costs: WasmCosts,\n        contract_key: ContractKey,\n        operation: ContractOperation,\n        user_nonce: IoNonce,\n        user_public_key: Ed25519PublicKey,\n    ) -\u003e Self {\n        let memory = (\u0026*module)\n            .export_by_name(\"memory\")\n            .expect(\"Module expected to have 'memory' export\")\n            .as_memory()\n            .cloned()\n            .expect(\"'memory' export should be of memory type\");\n\n        Self {\n            context,\n            memory,\n            gas_limit,\n            gas_used: 0,\n            gas_used_externally: 0,\n            gas_costs,\n            contract_key,\n            module,\n            operation,\n            user_nonce,\n            user_public_key,\n        }\n    }\n\n    fn get_memory(\u0026self) -\u003e \u0026MemoryInstance {\n        \u0026*self.memory\n    }\n\n    /// extract_vector extracts a vector from the wasm memory space\n    pub fn extract_vector(\u0026self, vec_ptr_ptr: u32) -\u003e Result\u003cVec\u003cu8\u003e, WasmEngineError\u003e {\n        self.extract_vector_inner(vec_ptr_ptr).map_err(|err| {\n            debug!(\n                \"error while trying to read the buffer at {:?} : {:?}\",\n                vec_ptr_ptr, err\n            );\n            WasmEngineError::MemoryReadError\n        })\n    }\n\n    fn extract_vector_inner(\u0026self, vec_ptr_ptr: u32) -\u003e Result\u003cVec\u003cu8\u003e, InterpreterError\u003e {\n        let ptr: u32 = self.get_memory().get_value(vec_ptr_ptr)?;\n\n        if ptr == 0 {\n            return Err(InterpreterError::Memory(String::from(\n                \"Trying to read from null pointer in WASM memory\",\n            )));\n        }\n\n        let len: u32 = self.get_memory().get_value(vec_ptr_ptr + 8)?;\n\n        self.get_memory().get(ptr, len as usize)\n    }\n\n    pub fn allocate(\u0026mut self, len: u32) -\u003e Result\u003cu32, WasmEngineError\u003e {\n        self.allocate_inner(len).map_err(|err| {\n            debug!(\"Failed to allocate {} bytes in wasm: {}\", len, err);\n            WasmEngineError::MemoryAllocationError\n        })\n    }\n\n    fn allocate_inner(\u0026mut self, len: u32) -\u003e Result\u003cu32, InterpreterError\u003e {\n        match self.module.clone().invoke_export(\n            \"allocate\",\n            \u0026[RuntimeValue::I32(len as i32)],\n            self,\n        )? {\n            Some(RuntimeValue::I32(0)) =\u003e Err(InterpreterError::Memory(String::from(\n                \"Allocate returned null pointer from WASM\",\n            ))),\n            Some(RuntimeValue::I32(offset)) =\u003e Ok(offset as u32),\n            other =\u003e Err(InterpreterError::Value(format!(\n                \"allocate method returned value which wasn't u32: {:?}\",\n                other\n            ))),\n        }\n    }\n\n    pub fn write_to_allocated_memory(\n        \u0026mut self,\n        buffer: \u0026[u8],\n        ptr_to_region_in_wasm_vm: u32,\n    ) -\u003e Result\u003cu32, WasmEngineError\u003e {\n        self.write_to_allocated_memory_inner(buffer, ptr_to_region_in_wasm_vm)\n            .map_err(|err| {\n                debug!(\n                    \"error while trying to write the buffer {:?} to the destination buffer at {:?} : {:?}\",\n                    buffer, ptr_to_region_in_wasm_vm, err\n                );\n                WasmEngineError::MemoryWriteError\n            })\n    }\n\n    fn write_to_allocated_memory_inner(\n        \u0026mut self,\n        buffer: \u0026[u8],\n        ptr_to_region_in_wasm_vm: u32,\n    ) -\u003e Result\u003cu32, InterpreterError\u003e {\n        // WASM pointers are pointers to \"Region\"\n        // Region is a struct that looks like this:\n        // ptr_to_region -\u003e | 4byte = buffer_addr | 4bytes = buffer_cap | 4bytes = buffer_len |\n\n        // extract the buffer pointer from the region\n        let buffer_addr_in_wasm: u32 = self\n            .get_memory()\n            .get_value::\u003cu32\u003e(ptr_to_region_in_wasm_vm)?;\n\n        if buffer_addr_in_wasm == 0 {\n            return Err(InterpreterError::Memory(String::from(\n                \"Trying to write to null pointer in WASM memory\",\n            )));\n        }\n\n        let buffer_cap_in_wasm: u32 = self\n            .get_memory()\n            .get_value::\u003cu32\u003e(ptr_to_region_in_wasm_vm + 4)?;\n\n        if buffer_cap_in_wasm \u003c buffer.len() as u32 {\n            return Err(InterpreterError::Memory(format!(\n                \"Tried to write {} bytes but only got {} bytes in destination buffer\",\n                buffer.len(),\n                buffer_cap_in_wasm\n            )));\n        }\n\n        self.get_memory().set(buffer_addr_in_wasm, buffer)?;\n\n        self , state_key_ptr_ptr: i32) -\u003e Result\u003cOption\u003cRuntimeValue\u003e, Trap\u003e {\n        if self.operation.is_query() {\n            return Err(WasmEngineError::UnauthorizedWrite.into());\n        }\n\n        let state_key_name = self\n            .extract_vector(state_key_ptr_ptr as u32)\n            .map_err(|err| {\n                debug!(\"remove_db() error while trying to read state_key_name from wasm memory\");\n                err\n            })?;\n\n        trace!(\n            \"remove_db() was called from WASM code with state_key_name: {:?}\",\n            String::from_utf8_lossy(\u0026state_key_name)\n        );\n\n        // Call remove_db (this bubbles up to Tendermint via ocalls and FFI to Go code)\n        let gas_used = remove_encrypted_key(\u0026state_key_name, \u0026self.context, \u0026self.contract_key)?;\n        self.use_gas_externally(gas_used)?;\n\n        Ok(None)\n    }\n\n    /// Args:\n    /// 1. \"key\" to write to Tendermint (buffer of bytes)\n    /// 2. \"value\" to write to Tendermint (buffer of bytes)\n    /// Both of them are pointers to a region \"struct\" of \"pointer\" and \"length\"\n    /// Lets say Region looks like { ptr: u32, len: u32 }\n    fn write_db_index(\n        \u0026mut self,\n        state_key_ptr_ptr: i32,\n        value_ptr_ptr: i32,\n    ) -\u003e Result\u003cOption\u003cRuntimeValue\u003e, Trap\u003e {\n        if self.operation.is_query() {\n            return Err(WasmEngineError::UnauthorizedWrite.into());\n        }\n\n        let state_key_name = self\n            .extract_vector(state_key_ptr_ptr as u32)\n            .map_err(|err| {\n                debug!(\"write_db() error while trying to read state_key_name from wasm memory\");\n                err\n            })?;\n        let value = self.extract_vector(value_ptr_ptr as u32).map_err(|err| {\n            debug!(\"write_db() error while trying to read value from wasm memory\");\n            err\n        })?;\n\n        trace!(\n  mut instance = mock_instance_with_gas_limit(CONTRACT, gas_limit);\n\n    // init\n    let (init_msg, creator) = make_init_msg();\n    let env = mock_env(creator, \u0026coins(1000, \"cosm\"));\n    let raw_msg = to_vec(\u0026init_msg).unwrap();\n    let raw_env = to_vec(\u0026env).unwrap();\n    let res = call_init_raw(\u0026mut instance, \u0026raw_env, \u0026raw_msg);\n    let gas_used = gas_limit - instance.get_gas_left();\n    println!(\"Init used gas: {}\", gas_used);\n    res.unwrap();\n\n    // handle\n    let raw_msg = r#\"{\"cpu_loop\":{}}\"#;\n    let res = call_handle_raw(\u0026mut instance, \u0026raw_env, raw_msg.as_bytes());\n    let gas_used = gas_limit - instance.get_gas_left();\n    println!(\"Handle used gas: {}\", gas_used);\n    assert!(res.is_err());\n    assert_eq!(instance.get_gas_left(), 0);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","third_party","build","src","lib.rs"],"content":"","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","x","compute","internal","keeper","testdata","test-contract","src","contract.rs"],"content":"use cosmwasm_storage::PrefixedStorage;\n\nuse cosmwasm_std::{\n    log, to_binary, Api, BankMsg, Binary, Coin, CosmosMsg, Env, Extern, HandleResponse,\n    HandleResult, HumanAddr, InitResponse, InitResult, Querier, QueryRequest, QueryResult,\n    ReadonlyStorage, StdError, StdResult, Storage, Uint128, WasmMsg, WasmQuery,\n};\n\n/////////////////////////////// Messages ///////////////////////////////\n\nuse core::time;\nuse mem::MaybeUninit;\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\nuse std::{mem, thread};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum InitMsg {\n    Nop {},\n    Callback {\n        contract_addr: HumanAddr,\n        code_hash: String,\n    },\n    CallbackContractError {\n        contract_addr: HumanAddr,\n        code_hash: String,\n    },\n    ContractError {\n        error_type: String,\n    },\n    NoLogs {},\n    CallbackToInit {\n        code_id: u64,\n        code_hash: String,\n    },\n    CallbackBadParams {\n        contract_addr: HumanAddr,\n        code_hash: String,\n    },\n    Panic {},\n    SendExternalQueryDepthCounter {\n        to: HumanAddr,\n        depth: u8,\n        code_hash: String,\n    },\n    SendExternalQueryRecursionLimit {\n        to: HumanAddr,\n        depth: u8,\n        code_hash: String,\n    },\n    CallToInit {\n        code_id: u64,\n        code_hash: String,\n        label: String,\n        msg: String,\n    },\n    CallToExec {\n        addr: HumanAddr,\n        code_hash: String,\n        msg: String,\n    },\n    CallToQuery {\n        addr: HumanAddr,\n        code_hash: String,\n        msg: String,\n    },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    A {\n        contract_addr: HumanAddr,\n        code_hash: String,\n        x: u8,\n        y: u8,\n    },\n    B {\n        contract_addr: HumanAddr,\n        code_hash: String,\n        x: u8,\n        y: u8,\n    },\n    C {\n        x: u8,\n        y: u8,\n    },\n    UnicodeData {},\n    EmptyLogKeyValue {},\n    EmptyData {},\n    NoData {},\n    ContractError {\n        error_type: String,\n    },\n    NoLogs {},\n    CallbackToInit {\n        code_id: u64,\n        code_hash: String,\n    },\n    CallbackContractError {\n        contract_addr: HumanAddr,\n        code_hash: String,\n    },\n    CallbackBadParams {\n        contract_addr: HumanAddr,\n        code_hash: String,\n    },\n    SetState {\n        key: String,\n        value: String,\n    },\n    GetState {\n        key: String,\n    },\n    RemoveState {\n        key: String,\n    },\n    TestCanonicalizeAddressErrors {},\n    Panic {},\n    AllocateOnHeap {\n        bytes: u32,\n    },\n ernalQueryInfiniteLoop {\n        to: HumanAddr,\n        code_hash: String,\n    },\n    WriteToStorage {},\n    RemoveFromStorage {},\n    SendExternalQueryDepthCounter {\n        to: HumanAddr,\n        depth: u8,\n        code_hash: String,\n    },\n    SendExternalQueryRecursionLimit {\n        to: HumanAddr,\n        depth: u8,\n        code_hash: String,\n    },\n    CallToQuery {\n        addr: HumanAddr,\n        code_hash: String,\n        msg: String,\n    },\n}\n\n/////////////////////////////// Init ///////////////////////////////\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e InitResult {\n    match msg {\n        InitMsg::Nop {} =\u003e Ok(InitResponse {\n            messages: vec![],\n            log: vec![log(\"init\", \"🌈\")],\n        }),\n        InitMsg::Callback {\n            contract_addr,\n            code_hash,\n        } =\u003e Ok(init_with_callback(deps, env, contract_addr, code_hash)),\n        InitMsg::ContractError { error_type } =\u003e Err(map_string_to_error(error_type)),\n        InitMsg::NoLogs {} =\u003e Ok(InitResponse::default()),\n        InitMsg::CallbackToInit { code_id, code_hash } =\u003e {\n            Ok(init_callback_to_init(deps, env, code_id, code_hash))\n        }\n        InitMsg::CallbackContractError {\n            contract_addr,\n            code_hash,\n        } =\u003e Ok(init_with_callback_contract_error(contract_addr, code_hash)),\n        InitMsg::CallbackBadParams {\n            contract_addr,\n            code_hash,\n        } =\u003e Ok(init_callback_bad_params(contract_addr, code_hash)),\n        InitMsg::Panic {} =\u003e panic!(\"panic in init\"),\n        InitMsg::SendExternalQueryDepthCounter {\n            to,\n            depth,\n            code_hash,\n        } =\u003e Ok(InitResponse {\n            messages: vec![],\n            log: vec![log(\n                format!(\n                    \"{}\",\n                    send_external_query_depth_counter(deps, to, depth, code_hash)\n                ),\n                \"\",\n            )],\n        }),\n        InitMsg::SendExternalQueryRecursionLimit {\n            to,\n            depth,\n            code_hash,\n        } =\u003e Ok(InitResponse {\n            messages: vec![],\n            log: vec![log(\n                \"message\",\n                send_external_query_recursion_limit(deps, to, depth, code_hash)?,\n            )],\n        }),\n        InitMsg::CallToInit {\n            code_id,\n            code_hash,\n            label,\n            msg,\n        } =\u003e Ok(InitResponse {\n            messages: vec![CosmosMsg::Wasm(WasmMsg::Instantiate {\n                code_id,\n                callback_code_hash: code_hash,\n                msg: Binary(msg.as_bytes().into()),\n                send: vec![],\n                label: label,\n            })],\n            log: vec![log(\"a\", \"a\")],\n        }),\n        InitMsg::CallToExec {\n            addr,\n            code_hash,\n            msg,\n        } =\u003e Ok(InitResponse {\n            messages: vec![CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: addr,\n                callback_code_hash: code_hash,\n                msg: Binary(msg.as_bytes().into()),\n                send: vec![],\n            })],\n            log: vec![log(\"b\", \"b\")],\n        }),\n        InitMsg::CallToQuery {\n            addr,\n            code_hash,\n            msg,\n        } =\u003e {\n            let answer: u32 = deps\n                .querier\n                .query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n                    contract_addr: addr,\n                    callback_code_hash: code_hash,\n                    msg: Binary::from(msg.as_bytes().to_vec()),\n                }))\n                .map_err(|err| {\n                    StdError::generic_err(format!(\"Got an error from query: {:?}\", err))\n                })?;\n\n            Ok(InitResponse {\n                messages: vec![],\n                log: vec![log(\"c\", format!(\"{}\", answer))],\n            })\n        }\n    }\n}\n\nfn map_string_to_error(error_type: String) -\u003e StdError {\n    let as_str: \u0026str = \u0026error_type[..];\n    match as_str {\n        \"generic_err\" =\u003e StdError::generic_err(\"la la 🤯\"),\n        \"invalid_base64\" =\u003e StdError::invalid_base64(\"ra ra 🤯\"),\n        \"invalid_utf8\" =\u003e StdError::invalid_utf8(\"ka ka 🤯\"),\n        \"not_found\" =\u003e StdError::not_found(\"za za 🤯\"),\n        \"parse_err\" =\u003e StdError::parse_err(\"na na 🤯\", \"pa pa 🤯\"),\n        \"serialize_err\" =\u003e StdError::serialize_err(\"ba ba 🤯\", \"ga ga 🤯\"),\n        \"unauthorized\" =\u003e StdError::unauthorized(),\n        \"underflow\" =\u003e StdError::underflow(\"minuend 🤯\", \"subtrahend 🤯\"),\n        _ =\u003e StdError::generic_err(\"catch-all 🤯\"),\n    }\n}\n\nfn init_with_callback_contract_error(contract_addr: HumanAddr, code_hash: String) -\u003e InitResponse {\n    InitResponse {\n        messages: vec![CosmosMsg::Wasm(WasmMsg::Execute {\n            contract_addr: contract_addr.clone(),\n            callback_code_hash: code_hash,\n            msg: Binary::from(r#\"{\"contract_error\":{\"error_type\":\"generic_err\"}}\"#.as_bytes()),\n            send: vec![],\n        })],\n        log: vec![log(\"init with a callback with contract error\", \"🤷‍♀️\")],\n    }\n}\n\nfn init_callback_bad_params(contract_addr: HumanAddr, code_hash: String) -\u003e InitResponse {\n    InitResponse {\n        messages: vec![CosmosMsg::Wasm(WasmMsg::Execute {\n            contract_addr: contract_addr.clone(),\n            callback_code_hash: code_hash,\n            msg: Binary::from(r#\"{\"c\":{\"x\":\"banana\",\"y\":3}}\"#.as_bytes().to_vec()),\n            send: vec![],\n        })],\n        log: vec![],\n    }\n}\n\nfn init_with_callback\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    contract_addr: HumanAddr,\n    code_hash: String,\n) -\u003e InitResponse {\n    InitResponse {\n        messages: vec![CosmosMsg::Wasm(WasmMsg::Execute {\n            callback_code_hash: code_hash,\n            contract_addr: contract_addr.clone(),\n            msg: Binary::from(\"{\\\"c\\\":{\\\"x\\\":0,\\\"y\\\":13}}\".as_bytes().to_vec()),\n            send: vec![],\n        })],\n        log: vec![log(\"init with a callback\", \"🦄\")],\n    }\n}\n\npub fn init_callback_to_init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    code_id: u64,\n    code_hash: String,\n) -\u003e InitResponse {\n    InitResponse {\n        messages: vec![CosmosMsg::Wasm(WasmMsg::Instantiate {\n            code_id,\n            msg: Binary::from(\"{\\\"nop\\\":{}}\".as_bytes().to_vec()),\n            callback_code_hash: code_hash,\n            send: vec![],\n            label: String::from(\"fi\"),\n        })],\n        log: vec![log(\"instantiating a new contract from init!\", \"🐙\")],\n    }\n}\n\n/////////////////////////////// Handle ///////////////////////////////\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e HandleResult {\n    match msg {\n        HandleMsg::A {\n            contract_addr,\n            code_hash,\n            x,\n            y,\n        } =\u003e Ok(a(deps, env, contract_addr, code_hash, x, y)),\n        HandleMsg::B {\n            contract_addr,\n            code_hash,\n            x,\n            y,\n        } =\u003e Ok(b(deps, env, contract_addr, code_hash, x, y)),\n        HandleMsg::C { x, y } =\u003e Ok(c(deps, env, x, y)),\n        HandleMsg::UnicodeData {} =\u003e Ok(unicode_data(deps, env)),\n        HandleMsg::EmptyLogKeyValue {} =\u003e Ok(empty_log_key_value(deps, env)),\n        HandleMsg::EmptyData {} =\u003e Ok(empty_data(deps, env)),\n        HandleMsg::NoData {} =\u003e Ok(no_data(deps, env)),\n        HandleMsg::ContractError { error_type } =\u003e Err(map_string_to_error(error_type)),\n        HandleMsg::NoLogs {} =\u003e Ok(HandleResponse::default()),\n        HandleMsg::CallbackToInit { code_id, code_hash } =\u003e {\n            Ok(exec_callback_to_init(deps, env, code_id, code_hash))\n        }\n        HandleMsg::CallbackBadParams {\n            contract_addr,\n            code_hash,\n        } =\u003e Ok(exec_callback_bad_params(contract_addr, code_hash)),\n        HandleMsg::CallbackContractError {\n            contract_addr,\n            code_hash,\n        } =\u003e Ok(exec_with_callback_contract_error(contract_addr, code_hash)),\n        HandleMsg::SetState { key, value } =\u003e Ok(set_state(deps, key, value)),\n        HandleMsg::GetState { key } =\u003e Ok(get_state(deps, key)),\n        HandleMsg::RemoveState { key } =\u003e Ok(remove_state(deps, key)),\n        HandleMsg::TestCanonicalizeAddressErrors {} =\u003e test_canonicalize_address_errors(deps),\n        HandleMsg::Panic {} =\u003e panic!(\"panic in exec\"),\n        HandleMsg::AllocateOnHeap { bytes } =\u003e Ok(allocate_on_heap(bytes as usize)),\n        HandleMsg::PassNullPointerToImportsShouldThrow { pass_type } =\u003e {\n            Ok(pass_null_pointer_to_imports_should_throw(deps, pass_type))\n        }\n        HandleMsg::SendExternalQuery { to, code_hash } =\u003e Ok(HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: Some(vec![send_external_query(deps, to, code_hash)].into()),\n        }),\n        HandleMsg::SendExternalQueryDepthCounter {\n            to,\n            code_hash,\n            depth,\n        } =\u003e Ok(HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: Some(\n                vec![send_external_query_depth_counter(\n                    deps, to, depth, code_hash,\n                )]\n                .into(),\n            ),\n        }),\n        HandleMsg::SendExternalQueryRecursionLimit {\n            to,\n            code_hash,\n            depth,\n        } =\u003e Ok(HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: Some(to_binary(\u0026send_external_query_recursion_limit(\n                deps, to, depth, code_hash,\n            )?)?),\n        }),\n        HandleMsg::SendExternalQueryPanic { to, code_hash } =\u003e {\n            send_external_query_panic(deps, to, code_hash)\n        }\n        HandleMsg::SendExternalQueryError { to, code_hash } =\u003e {\n            send_external_query_stderror(deps, to, code_hash)\n        }\n        HandleMsg::SendExternalQueryBadAbi { to, code_hash } =\u003e {\n            send_external_query_bad_abi(deps, to, code_hash)\n        }\n        HandleMsg::SendExternalQueryBadAbiReceiver { to, code_hash } =\u003e {\n            send_external_query_bad_abi_receiver(deps, to, code_hash)\n        }\n        HandleMsg::LogMsgSender {} =\u003e Ok(HandleResponse {\n            messages: vec![],\n            log: vec![log(\"msg.sender\", env.message.sender.to_string())],\n            data: None,\n        }),\n        HandleMsg::CallbackToLogMsgSender { to, code_hash } =\u003e Ok(HandleResponse {\n            messages: vec![CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: to.clone(),\n                callback_code_hash: code_hash,\n                msg: Binary::from(r#\"{\"log_msg_sender\":{}}\"#.as_bytes().to_vec()),\n                send: vec![],\n            })],\n            log: vec![log(\"hi\", \"hey\")],\n            data: None,\n        }),\n        HandleMsg::DepositToContract {} =\u003e Ok(HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: Some(to_binary(\u0026env.message.sent_funds).unwrap()),\n        }),\n        HandleMsg::SendFunds {\n            amount,\n            from,\n            to,\n            denom,\n        } =\u003e Ok(HandleResponse {\n            messages: vec![CosmosMsg::Bank(BankMsg::Send {\n                from_address: from,\n                to_address: to,\n                amount: vec![Coin {\n                    amount: Uint128(amount as u128),\n                    denom: denom,\n                }],\n            })],\n            log: vec![],\n            data: None,\n        }),\n        HandleMsg::SendFundsToInitCallback {\n            amount,\n            denom,\n            code_id,\n            code_hash,\n        } =\u003e Ok(HandleResponse {\n            messages: vec![CosmosMsg::Wasm(WasmMsg::Instantiate {\n                msg: Binary(\"{\\\"nop\\\":{}}\".as_bytes().to_vec()),\n                code_id: code_id,\n                callback_code_hash: code_hash,\n                label: String::from(\"yo\"),\n                send: vec![Coin {\n                    amount: Uint128(amount as u128),\n                    denom: denom,\n                }],\n            })],\n            log: vec![],\n            data: None,\n        }),\n        HandleMsg::SendFundsToExecCallback {\n            amount,\n            denom,\n            to,\n            code_hash,\n        } =\u003e Ok(HandleResponse {\n            messages: vec![CosmosMsg::Wasm(WasmMsg::Execute {\n                msg: Binary(\"{\\\"no_data\\\":{}}\".as_bytes().to_vec()),\n                contract_addr: to,\n                callback_code_hash: code_hash,\n                send: vec![Coin {\n                    amount: Uint128(amount as u128),\n                    denom: denom,\n                }],\n            })],\n            log: vec![],\n            data: None,\n        }),\n        HandleMsg::Sleep { ms } =\u003e {\n            thread::sleep(time::Duration::from_millis(ms));\n\n            Ok(HandleResponse {\n                messages: vec![],\n                log: vec![],\n                data: None,\n            })\n        }\n        HandleMsg::WithFloats { x, y } =\u003e Ok(HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: Some(use_floats(x, y)),\n        }),\n        HandleMsg::CallToInit {\n            code_id,\n            code_hash,\n            label,\n            msg,\n        } =\u003e Ok(HandleResponse {\n            messages: vec![CosmosMsg::Wasm(WasmMsg::Instantiate {\n                code_id,\n                callback_code_hash: code_hash,\n                msg: Binary(msg.as_bytes().into()),\n                send: vec![],\n                label: label,\n            })],\n            log: vec![log(\"a\", \"a\")],\n            data: None,\n        }),\n        HandleMsg::CallToExec {\n            addr,\n            code_hash,\n            msg,\n        } =\u003e Ok(HandleResponse {\n            messages: vec![CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: addr,\n                callback_code_hash: code_hash,\n                msg: Binary(msg.as_bytes().into()),\n                send: vec![],\n            })],\n            log: vec![log(\"b\", \"b\")],\n            data: None,\n        }),\n        HandleMsg::CallToQuery {\n            addr,\n            code_hash,\n            msg,\n        } =\u003e {\n            let answer: u32 = deps\n                .querier\n                .query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n                    contract_addr: addr,\n                    callback_code_hash: code_hash,\n                    msg: Binary::from(msg.as_bytes().to_vec()),\n                }))\n                .map_err(|err| {\n                    StdError::generic_err(format!(\"Got an error from query: {:?}\", err))\n                })?;\n\n            Ok(HandleResponse {\n                messages: vec![],\n                log: vec![log(\"c\", format!(\"{}\", answer))],\n                data: None,\n            })\n        }\n    }\n}\n\n#[cfg(feature = \"with_floats\")]\nfn use_floats(x: u8, y: u8) -\u003e Binary {\n    let res: f64 = (x as f64) / (y as f64);\n    to_binary(\u0026format!(\"{}\", res)).unwrap()\n}\n\n#[cfg(not(feature = \"with_floats\"))]\nfn use_floats(x: u8, y: u8) -\u003e Binary {\n    Binary(vec![x, y])\n}\n\nfn send_external_query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    contract_addr: HumanAddr,\n    code_hash: String,\n) -\u003e u8 {\n    let answer: u8 = deps\n        .querier\n        .query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr,\n            callback_code_hash: code_hash,\n            msg: Binary::from(r#\"{\"receive_external_query\":{\"num\":2}}\"#.as_bytes().to_vec()),\n        }))\n        .unwrap();\n    answer\n}\n\nfn send_external_query_depth_counter\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    contract_addr: HumanAddr,\n    depth: u8,\n    code_hash: String,\n) -\u003e u8 {\n    if depth == 0 {\n        return 0;\n    }\n\n    let answer: u8 = deps\n        .querier\n        .query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: contract_addr.clone(),\n            callback_code_hash: code_hash.clone(),\n            msg: Binary(\n                format!(\n                    r#\"{{\"send_external_query_depth_counter\":{{\"to\":\"{}\",\"code_hash\":\"{}\",\"depth\":{}}}}}\"#,\n                    contract_addr.clone().to_string(),\n                    code_hash.clone().to_string(),\n                    depth - 1\n                )\n                .into(),\n            ),\n        }))\n        .unwrap();\n\n    answer + 1\n}\n\nfn send_external_query_recursion_limit\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    contract_addr: HumanAddr,\n    depth: u8,\n    code_hash: String,\n) -\u003e StdResult\u003cString\u003e {\n    let result = deps\n        .querier\n        .query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: contract_addr.clone(),\n            callback_code_hash: code_hash.clone(),\n            msg: Binary(\n                format!(\n                    r#\"{{\"send_external_query_recursion_limit\":{{\"to\":\"{}\",\"code_hash\":\"{}\",\"depth\":{}}}}}\"#,\n                    contract_addr.clone().to_string(),\n                    code_hash.clone().to_string(),\n                    depth + 1\n                )\n                .into_bytes(),\n            ),\n        }));\n\n    // 5 is the current recursion limit.\n    if depth != 5 {\n        result\n    } else {\n        match result {\n            Err(StdError::GenericErr { msg, .. })\n                if msg == \"Querier system error: Query recursion limit exceeded\" =\u003e\n            {\n                Ok(String::from(\"Recursion limit was correctly enforced\"))\n            }\n            _ =\u003e Err(StdError::generic_err(\n                \"Recursion limit was bypassed! this is a bug!\",\n            )),\n        }\n    }\n}\n\nfn send_external_query_panic\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    contract_addr: HumanAddr,\n    code_hash: String,\n) -\u003e HandleResult {\n    let err = deps\n        .querier\n        .query::\u003cu8\u003e(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr,\n            msg: Binary::from(r#\"{\"panic\":{}}\"#.as_bytes().to_vec()),\n            callback_code_hash: code_hash,\n        }))\n        .unwrap_err();\n\n    Err(err)\n}\n\nfn send_external_query_stderror\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    contract_addr: HumanAddr,\n    code_hash: String,\n) -\u003e HandleResult {\n    let answer = deps\n        .querier\n        .query::\u003cBinary\u003e(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr,\n            msg: Binary::from(\n                r#\"{\"contract_error\":{\"error_type\":\"generic_err\"}}\"#\n                    .as_bytes()\n                    .     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
