l_borrow_balance: Uint256,\n    //cumulated variable borrow index for the user. Expressed in ray\n    last_variable_borrow_cumulative_index: Uint256,\n    //origination fee cumulated by the user\n    origination_fee: Uint256,\n    // stable borrow rate at which the user has borrowed. Expressed in ray\n    stable_borrow_rate: Uint256,\n    last_update_timestamp: u64,\n\n    //defines if a specific deposit should or not be used as a collateral in borrows\n    use_as_collateral: bool,\n}\n#[derive(Debug, Default, Clone, PartialEq, Eq, Serialize, Deserialize)]\npub struct ReserveData {\n    //the liquidity index. Expressed in ray\n    last_liquidity_cumulate_index: Uint256,\n    //the current supply rate. Expressed in ray\n    current_liquidity_rate: Uint256,\n    //the total borrows of the reserve at a stable rate. Expressed in the currency decimals\n    total_borrow_stable: Uint256,\n    //the total borrows of the reserve at a variable rate. Expressed in the currency decimals\n    total_borrows_variable: Uint256,\n    //the current variable borrow rate. Expressed in ray\n    current_variable_borrow_rate: Uint256,\n    //the current stable borrow rate. Expressed in ray\n    current_stable_borrow_rate: Uint256,\n    //the current average stable borrow rate (weighted average of all the different stable rate loans). Expressed in ray\n    current_average_stable_borrow_rate: Uint256,\n    //variable borrow index. Expressed in ray\n    last_variable_borrow_cumulative_index: Uint256,\n    //the ltv of the reserve. Expressed in percentage (0-100)\n    base_ltv_as_collateral: Uint256,\n    //the liquidation threshold of the reserve. Expressed in percentage (0-100)\n    liquidation_threshold: Uint256,\n    //the liquidation bonus of the reserve. Expressed in percentage\n    liquidation_bonus: Uint256,\n    //the decimals of the reserve asset\n    decimals: Uint256,\n\n    /*\n    address of the aToken representing the asset\n     */\n    a_token_address: String,\n\n    /*\n    address of the interest rate strategy contract\n     */\n    interest_rate_strategy_address: String,\n    last_update_timestamp: u64,\n    // borrowingEnabled = true means users can borrow from this reserve\n    borrowing_enabled: bool,\n    // usageAsCollateralEnabled = true means users can use this reserve as collateral\n    usage_as_collateral_enabled: bool,\n    // isStableBorrowRateEnabled = true means users can borrow at a stable rate\n    is_stable_borrow_rate_enabled: bool,\n    // isActive = true means the reserve has been activated and properly configured\n    is_active: bool,\n    // isFreezed = true means the reserve only allows repays and redeems, but not deposits, new borrowings or rate swap\n    is_freezed: bool,\n}\n\nimpl ReserveData {\n    /**\n     * @dev returns the ongoing normalized income for the reserve.\n     * a value of 1e27 means there is no income. As time passes, the income is accrued.\n     * A value of 2*1e27 means that the income of the reserve is double the initial amount.\n     * @param _reserve the reserve object\n     * @return the normalized income. expressed in ray\n     **/\n    pub fn get_normolized_income(\u0026self, env: \u0026Env) -\u003e U256 {\n        calculate_linear_interest(\n            self.current_liquidity_rate.0,\n            self.last_update_timestamp,\n            env,\n        )\n        .ray_mul(self.last_liquidity_cumulate_index.0)\n    }\n    /**\n     * @dev Updates the liquidity cumulative index Ci and variable borrow cumulative index Bvc. Refer to the whitepaper for\n     * a formal specification.\n     * @param _self the reserve object\n     **/\n    pub fn update_cumulative_indexes(\u0026mut self, env: \u0026Env) {\n        let total_borrows = _get_total_borrows(\u0026self);\n        if total_borrows \u003e U256::from(0) {\n            let camulated_liquidity_interest = calculate_linear_interest(\n                self.current_liquidity_rate.0,\n                self.last_update_timestamp,\n                env,\n            );\n            self.last_variable_borrow_cumulative_index = Uint256::from(\n                camulated_liquidity_interest.ray_mul(self.last_variable_borrow_cumulative_index.0),\n            );\n            let cumulated_varible_borrow_interest = calculate_compouned_interest(\n                self.current_variable_borrow_rate,\n                self.last_update_timestamp,\n                env,\n            );\n            self.last_variable_borrow_cumulative_index = Uint256::from(\n                cumulated_varible_borrow_interest\n                    .ray_mul(self.last_variable_borrow_cumulative_index.0),\n            );\n        }\n    }\n\n    /**\n     * @dev accumulates a predefined amount of asset to the reserve as a fixed, one time income. Used for example to accumulate\n     * the flashloan fee to the reserve, and spread it through the depositors.\n     * @param _self the reserve object\n     * @param _totalLiquidity the total liquidity available in the reserve\n     * @param _amount the amount to accomulate\n     **/\n    pub fn cumulated_to_liquidity_index(\u0026mut self, _total_liquidity: U256, _amount: U256) {\n        let amount_to_liquidity_ratio = _amount.wad_to_ray().ray_div(_total_liquidity.wad_to_ray());\n\n        let cumulated_liquidity = amount_to_liquidity_ratio.add(wad_ray_math::ray_256());\n\n        self.last_liquidity_cumulate_index =\n            Uint256::from(cumulated_liquidity.ray_mul(self.last_liquidity_cumulate_index.0));\n    }\n\n    /**\n     * @dev initializes a reserve\n     * @param _self the reserve object\n     * @param _aTokenAddress the address of the overlying atoken contract\n     * @param _decimals the number of decimals of the underlying asset\n     * @param _interestRateStrategyAddress the address of the interest rate strategy contract\n     **/\n    pub fn init(\n        \u0026mut self,\n        _a_token_address: String,\n        _decimals: Uint256,\n        _interested_rate_strategy_address: String,\n    ) -\u003e StdResult\u003c()\u003e {\n        if !self.a_token_address.is_empty() {\n            return Err(StdError::generic_err(\n                \"Reserve has already been initialized\",\n            ));\n        }\n\n        if self.last_liquidity_cumulate_index.0 == U256::from(0) {\n            self.last_liquidity_cumulate_index = wad_ray_math::ray_256().into();\n        }\n\n        if self.last_variable_borrow_cumulative_index == U256::from(0).into() {\n            self.last_variable_borrow_cumulative_index = Uint256::from(wad_ray_math::ray_256());\n        }\n        self.a_token_address = _a_token_address;\n        self.decimals = _decimals;\n\n        self.interest_rate_strategy_address = _interested_rate_strategy_address;\n        self.is_active = true;\n        self.is_freezed = false;\n\n        Ok(())\n    }\n\n    pub fn get_total_borrows(\u0026self) -\u003e U256 {\n        _get_total_borrows(self)\n    }\n\n    /**\n     * @dev enables borrowing on a reserve\n     * @param _self the reserve object\n     * @param _stableBorrowRateEnabled true if the stable borrow rate must be enabled by default, false otherwise\n     **/\n\n    pub fn enable_borrowing(\u0026mut self, _stable_borrow_rate_enable: bool) -\u003e StdResult\u003c()\u003e {\n        if self.borrowing_enabled == true {\n            return Err(StdError::generic_err(\"Reserve is already enabled\"));\n        }\n        self.borrowing_enabled = true;\n        self.is_stable_borrow_rate_enabled = _stable_borrow_rate_enable;\n        Ok(())\n    }\n\n    /**\n     * @dev disables borrowing on a reserve\n     * @param _self the reserve object\n     **/\n\n    pub fn disable_borrowing(\u0026mut self) {\n        self.borrowing_enabled = false;\n    }\n\n    /**\n     * @dev enables a reserve to be used as collateral\n     * @param _self the reserve object\n     * @param _baseLTVasCollateral the loan to value of the asset when used as collateral\n     * @param _liquidationThreshold the threshold at which loans using this asset as collateral will be considered undercollateralized\n     * @param _liquidationBonus the bonus liquidators receive to liquidate this asset\n     **/\n\n    pub fn enable_as_collateral(\n        \u0026mut self,\n        _base_ltv_as_collateral: Uint256,\n        _liqudation_threshold: Uint256,\n        _liqudation_bouns: Uint256,\n    ) -\u003e StdResult\u003c()\u003e {\n        if self.borrowing_enabled == true {\n            return Err(StdError::generic_err(\n                \"Reserve is already enabled as collateral\",\n            ));\n        }\n        self.usage_as_collateral_enabled = true;\n        self.base_ltv_as_collateral = _base_ltv_as_collateral;\n        self.liquidation_threshold = _liqudation_threshold;\n        self.liquidation_bonus = _liqudation_bouns;\n\n        if self.last_liquidity_cumulate_index == U256::from(0).into() {\n            self.last_liquidity_cumulate_index = wad_ray_math::ray_256().into();\n        }\n        Ok(())\n    }\n\n    /**\n     * @dev disables a reserve as collateral\n     * @param _self the reserve object\n     **/\n\n    pub fn disable_as_collateral(\u0026mut self) {\n        self.usage_as_collateral_enabled = false;\n    }\n\n    pub fn increase_total_borrows_stable_and_update_averege_rate(\n        \u0026mut self,\n        _amount: Uint256,\n        _rate: Uint256,\n    ) {\n        let previus_total_borrow_stable = self.total_borrow_stable;\n        //updating reserve borrows stable\n        self.total_borrow_stable = self.total_borrow_stable.add(_amount);\n\n        //update the average stable rate\n        //weighted average of all the borrows\n        let weighted_last_borrows = _amount.0.wad_to_ray().ray_mul(_rate.0);\n        let _weighted_previous_total_borrows = previus_total_borrow_stable\n            .0\n            .wad_to_ray()\n            .ray_mul(self.current_average_stable_borrow_rate.0);\n        self.current_average_stable_borrow_rate = Uint256::from(\n            weighted_last_borrows\n                .add(weighted_last_borrows)\n                .ray_div(self.total_borrow_stable.0.wad_to_ray()),\n        );\n    }\n    /**\n     * @dev decreases the total borrows at a stable rate on a specific reserve and updates the\n     * average stable rate consequently\n     * @param _reserve the reserve object\n     * @param _amount the amount to substract to the total borrows stable\n     * @param _rate the rate at which the amount has been repaid\n     **/\n    pub fn decrease_total_borrows_stable_and_update_average_rate(\n        \u0026mut self,\n        _amount: Uint256,\n        _rate: Uint256,\n    ) -\u003e StdResult\u003c()\u003e {\n        if self.total_borrow_stable \u003c _amount {\n            return Err(StdError::generic_err(\"Invalid amount to decrease\"));\n        }\n\n        let previus_total_borrow_stable = self.total_borrow_stable;\n\n        //updating reserve borrows stable\n        self.total_borrow_stable = self.total_borrow_stable.sub(_amount);\n        if self.total_borrow_stable == U256::from(0).into() {\n            self.current_average_stable_borrow_rate = U256::from(0).into();\n            return Ok(());\n        }\n\n        //update the average stable rate\n        //weighted average of all the borrows\n        let weighted_last_borrow = _amount.0.wad_to_ray().ray_mul(_rate.0);\n        let weighted_previous_total_borrows = previus_total_borrow_stable\n            .0\n            .wad_to_ray()\n            .ray_mul(self.current_average_stable_borrow_rate.0);\n        if weighted_previous_total_borrows \u003c weighted_last_borrow {\n            return Err(StdError::generic_err(\"The amounts to subtract don't match\"));\n        }\n\n        self.current_average_stable_borrow_rate = Uint256::from(\n            weighted_previous_total_borrows\n                .sub(weighted_last_borrow)\n                .ray_div(self.total_borrow_stable.0.wad_to_ray()),\n        );\n\n        Ok(())\n    }\n\n    /**\n     * @dev increases the total borrows at a variable rate\n     * @param _reserve the reserve object\n     * @param _amount the amount to add to the total borrows variable\n     **/\n    pub fn increase_total_borrows_variable(\u0026mut self, _amount: Uint256) {\n        self.total_borrows_variable = self.total_borrows_variable.add(_amount);\n    }\n\n    /**\n     * @dev decreases the total borrows at a variable rate\n     * @param _reserve the reserve object\n     * @param _amount the amount to substract to the total borrows variable\n     **/\n\n    pub fn decrease_total_borrows_varible(\u0026mut self, _amount: Uint256) -\u003e StdResult\u003c()\u003e {\n        if self.total_borrows_variable \u003c _amount {\n            return Err(StdError::generic_err(\n                \"The amount that is being subtracted from the variable total borrows is incorrect\",\n            ));\n        }\n        Ok(())\n    }\n}\n\nimpl UserReserveData {\n    /**\n     * @dev calculates the compounded borrow balance of a user\n     * @param _self the userReserve object\n     * @param _reserve the reserve object\n     * @return the user compounded borrow balance\n     **/\n    pub fn get_compounded_borrow_balance(\u0026self, _reserve: \u0026ReserveData, env: \u0026Env) -\u003e U256 {\n        if self.principal_borrow_balance.0 == U256::from(0) {\n            return U256::from(0);\n        }\n\n        let principal_borrow_balance_ray = self.principal_borrow_balance.0.wad_to_ray();\n        let mut compounded_balance = U256::from(0);\n        let mut cumulated_interest = U256::from(0);\n\n        if self.stable_borrow_rate \u003e Uint256::from(0_u64) {\n            cumulated_interest = calculate_compouned_interest(\n                self.stable_borrow_rate,\n                self.last_update_timestamp,\n                env,\n            );\n        } else {\n            //variable interest\n            cumulated_interest = calculate_compouned_interest(\n                _reserve.current_variable_borrow_rate,\n                _reserve.last_update_timestamp,\n                env,\n            )\n            .ray_mul(_reserve.last_variable_borrow_cumulative_index.0)\n            .ray_div(self.last_variable_borrow_cumulative_index.0);\n        }\n\n        compounded_balance = principal_borrow_balance_ray\n            .ray_mul(cumulated_interest)\n            .ray_to_wad();\n        if compounded_balance == self.principal_borrow_balance.0 {\n            //solium-disable-next-line\n            if self.last_update_timestamp != env.block.time {\n                //no interest cumulation because of the rounding - we add 1 wei\n                //as symbolic cumulated interest to avoid interest free loans.\n\n                return self.principal_borrow_balance.0.add(U256::from(1));\n            }\n        }\n        compounded_balance\n    }\n}\n/**\n * @dev Updates the liquidity cumulative index Ci and variable borrow cumulative index Bvc. Refer to the whitepaper for\n * a formal specification.\n * @param _self the reserve object\n**/\n\n//pub fn\n\npub fn calculate_linear_interest(_rate: U256, _last_update_timestamp: u64, env: \u0026Env) -\u003e U256 {\n    //solim-disable-next-line\n    let time_defference = U256::from(env.block.time.sub(_last_update_timestamp));\n\n    let time_delta = time_defference\n        .wad_to_ray()\n        .ray_div(SECODNS_PER_YEAR.wad_to_ray());\n\n    _rate.ray_mul(time_delta).add(wad_ray_math::ray_256())\n}\n\npub fn calculate_compouned_interest(\n    _rate: Uint256,\n    _last_update_timestamp: u64,\n    env: \u0026Env,\n) -\u003e U256 {\n    let time_defference = U256::from(env.block.time.sub(_last_update_timestamp));\n\n    let rate_pre_second = _rate.0.div(*SECODNS_PER_YEAR);\n\n    rate_pre_second\n        .add(wad_ray_math::ray_256())\n        .ray_pow(time_defference)\n}\n/**\n * @dev returns the total borrows on the reserve\n * @param _reserve the reserve object\n * @return the total borrows (stable + variable)\n **/\n\nfn _get_total_borrows(_reserve: \u0026ReserveData) -\u003e U256 {\n    _reserve\n        .total_borrow_stable\n        .0\n        .add(_reserve.total_borrows_variable.0)\n}\n\n#[cfg(test)]\nmod core_lib_tests {\n    use cosmwasm_std::{\n        testing::MOCK_CONTRACT_ADDR, BlockInfo, ContractInfo, HumanAddr, MessageInfo,\n    };\n\n    use super::*;\n\n    #[test]\n    fn inti_test() {\n        let mut data = ReserveData::default();\n        data.init(\n            \"deafult_address\".to_string(),\n            U256::from(1000).into(),\n            \"test_rate_strategy_address\".to_string(),\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn double_init_test() {\n        let mut data = ReserveData::default();\n        data.init(\n            \"a_token_address\".to_string(),\n            U256::from(10).into(),\n            \"interested_rate_strategy_address\".to_string(),\n        )\n        .unwrap();\n        let res = data.init(\n            \"a_token_address\".to_string(),\n            U256::from(10).into(),\n            \"interested_rate_strategy_address\".to_string(),\n        );\n        let want = Err(StdError::generic_err(\n            \"Reserve has already been initialized\",\n        ));\n\n        assert_eq!(want, res);\n    }\n\n    #[test]\n    fn get_normolize_test() {\n        let reserve_data = ReserveData {\n            a_token_address: \"tokena_addrr\".to_string(),\n            base_ltv_as_collateral: U256::from(50).into(),\n            borrowing_enabled: false,\n            current_average_stable_borrow_rate: U256::from(2).pow(U256::from(1)).into(),\n            current_liquidity_rate: U256::from(400).into(),\n            last_liquidity_cumulate_index: U256::from(50).into(),\n            total_borrow_stable: U256::from(10).pow(U256::from(27)).into(),\n            total_borrows_variable: U256::from(100).into(),\n            current_variable_borrow_rate: Uint256::from(70_u64),\n            current_stable_borrow_rate: U256::from(78).into(),\n            last_variable_borrow_cumulative_index: U256::from(70).into(),\n            liquidation_threshold: U256::from(7).into(),\n            liquidation_bonus: U256::from(45).into(),\n            decimals: U256::from(10).into(),\n            interest_rate_strategy_address: \"test_rate_strategy_addr\".to_string(),\n            last_update_timestamp: 1_571_800_520,\n            usage_as_collateral_enabled: true,\n            is_stable_borrow_rate_enabled: true,\n            is_active: true,\n            is_freezed: false,\n        };\n\n        let normolze = reserve_data.get_normolized_income(\u0026Env {\n            block: BlockInfo {\n                height: 100,\n                time: 1_571_800_620,\n                chain_id: \"cosmos-testnet-14002\".to_string(),\n            },\n            message: MessageInfo {\n                sender: HumanAddr(\"bob\".to_string()),\n                sent_funds: vec![],\n            },\n            contract: ContractInfo {\n                address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n            },\n            contract_key: Some(\"\".to_string()),\n            contract_code_hash: \"\".to_string(),\n        });\n\n        assert_eq!(50, normolze.as_u32());\n    }\n\n    #[test]\n    fn calculate_compouned_interest_test() {\n        let env = Env {\n            block: BlockInfo {\n                height: 100,\n                time: 1_571_800_420,\n                chain_id: \"cosmos-testnet-14002\".to_string(),\n            },\n            message: MessageInfo {\n                sender: HumanAddr(\"bob\".to_string()),\n                sent_funds: vec![],\n            },\n            contract: ContractInfo {\n                address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n            },\n            contract_key: Some(\"\".to_string()),\n            contract_code_hash: \"\".to_string(),\n        };\n\n        let res = calculate_compouned_interest(Uint256::from(10_u64), 1_571_800_320, \u0026env);\n        assert_eq!(U256::fr -\u003e Decimal256 {\n        Decimal256(Decimal256::DECIMAL_FRACTIONAL)\n    }\n\n    /// Create a 0.0 Decimal256\n    pub const fn zero() -\u003e Decimal256 {\n        Decimal256(U256([0, 0, 0, 0]))\n    }\n\n    /// Convert x% into Decimal256\n    pub fn percent(x: u64) -\u003e Decimal256 {\n        Decimal256(U256::from(x) * U256::from(10_000_000_000_000_000u64))\n    }\n\n    /// Convert permille (x/1000) into Decimal256\n    pub fn permille(x: u64) -\u003e Decimal256 {\n        Decimal256(U256::from(x) * U256::from(1_000_000_000_000_000u64))\n    }\n\n    /// Returns the ratio (nominator / denominator) as a Decimal256\n    pub fn from_ratio\u003cA: Into\u003cU256\u003e, B: Into\u003cU256\u003e\u003e(nominator: A, denominator: B) -\u003e Decimal256 {\n        let nominator: U256 = nominator.into();\n        let denominator: U256 = denominator.into();\n        if denominator.is_zero() {\n            panic!(\"Denominator must not be zero\");\n        }\n\n        Decimal256(nominator * Decimal256::DECIMAL_FRACTIONAL / denominator)\n    }\n\n    pub fn from_uint256\u003cA: Into\u003cUint256\u003e\u003e(val: A) -\u003e Decimal256 {\n        let num: Uint256 = val.into();\n        Decimal256(num.0 * Decimal256::DECIMAL_FRACTIONAL)\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0.is_zero()\n    }\n}\n\nimpl From\u003cDecimal\u003e for Decimal256 {\n    fn from(val: Decimal) -\u003e Self {\n        Decimal256::from_str(\u0026val.to_string()).unwrap()\n    }\n}\n\nimpl Into\u003cDecimal\u003e for Decimal256 {\n    fn into(self) -\u003e Decimal {\n        let U256(ref arr) = self.0;\n        assert!(arr[2] == 0u64);\n        assert!(arr[3] == 0u64);\n        Decimal::from_str(\u0026self.to_string()).unwrap()\n    }\n}\n\nimpl FromStr for Decimal256 {\n    type Err = StdError;\n\n    /// Converts the decimal string to a Decimal256\n    /// Possible inputs: \"1.23\", \"1\", \"000012\", \"1.123000000\"\n    /// Disallowed: \"\", \".23\"\n    ///\n    /// This never performs any kind of rounding.\n    /// More than 18 fractional digits, even zeros, result in an error.\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let parts: Vec\u003c\u0026str\u003e = input.split('.').collect();\n        match parts.len() {\n            1 =\u003e {\n                let whole = U256::from_dec_str(parts[0])\n                    .map_err(|_| StdError::generic_err(\"Error parsing whole\"))?;\n\n                let whole_as_atomics = whole * Decimal256::DECIMAL_FRACTIONAL;\n                Ok(Decimal256(whole_as_atomics))\n            }\n            2 =\u003e {\n                let whole = U256::from_dec_str(parts[0])\n                    .map_err(|_| StdError::generic_err(\"Error parsing whole\"))?;\n                let fractional = U256::from_dec_str(parts[1])\n                    .map_err(|_| StdError::generic_err(\"Error parsing fractional\"))?;\n                let exp = (18usize.checked_sub(parts[1].len())).ok_or_else(|| {\n                    StdError::generic_err(\"Cannot parse more than 18 fractional digits\")\n                })?;\n                let fractional_factor = U256::from(10).pow(exp.into());\n\n                let whole_as_atomics = whole * Decimal256::DECIMAL_FRACTIONAL;\n                let atomics = whole_as_atomics + fractional * fractional_factor;\n                Ok(Decimal256(atomics))\n            }\n            _ =\u003e Err(StdError::generic_err(\"Unexpected number of dots\")),\n        }\n    }\n}\n\nimpl fmt::Display for Decimal256 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let whole = (self.0) / Decimal256::DECIMAL_FRACTIONAL;\n        let fractional = (self.0) % Decimal256::DECIMAL_FRACTIONAL;\n\n        if fractional.is_zero() {\n            write!(f, \"{}\", whole)\n        } else {\n            let fractional_string = fractional.to_string();\n            let fractional_string = \"0\".repeat(18 - fractional_string.len()) + \u0026fractional_string;\n\n            f.write_str(\u0026whole.to_string())?;\n            f.write_char('.')?;\n            f.write_str(fractional_string.trim_end_matches('0'))?;\n\n            Ok(())\n        }\n    }\n}\n\nimpl ops::Add for Decimal256 {\n    type Output = Self;\n\n    fn add(self, rhs: Self) -\u003e Self {\n        Decimal256(self.0 + rhs.0)\n    }\n}\n\nimpl ops::AddAssign for Decimal256 {\n    fn add_assign(\u0026mut self, rhs: Self) {\n        self.0 = self.0 + rhs.0;\n    }\n}\n\nimpl ops::Sub for Decimal256 {\n    type Output = Self;\n\n    fn sub(self, rhs: Self) -\u003e Self {\n        assert!(self.0 \u003e= rhs.0);\n        Decimal256(self.0 - rhs.0)\n    }\n}\n\nimpl ops::Mul for Decimal256 {\n    type Output = Self;\n\n    fn mul(self, rhs: Self) -\u003e Self {\n        Decimal256(self.0 * rhs.0 / Decimal256::DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Div for Decimal256 {\n    type Output = Self;\n\n    fn div(self, rhs: Self) -\u003e Self {\n        assert!(!rhs.is_zero());\n\n        Decimal256(self.0 * Decimal256::DECIMAL_FRACTIONAL / rhs.0)\n    }\n}\n\n/// Serializes as a decimal string\nimpl Serialize for Decimal256 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Decimal256 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cDecimal256, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Decimal256Visitor)\n    }\n}\n\nstruct Decimal256Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Decimal256Visitor {\n    type Value = Decimal256;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded decimal\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match Decimal256::from_str(v) {\n            Ok(d) =\u003e Ok(d),\n            Err(e) =\u003e Err(E::custom(format!(\"Error parsing decimal '{}': {}\", v, e))),\n        }\n    }\n}\n\n//*** Uint256 ***/\n#[derive(Copy, Clone, Default, Debug, PartialEq, Eq, PartialOrd, Ord, JsonSchema)]\npub struct Uint256(#[schemars(with = \"String\")] pub U256);\n\nimpl Uint256 {\n    /// Creates a Uint256(0)\n    pub const fn zero() -\u003e Self {\n        Uint256(U256([0, 0, 0, 0]))\n    }\n\n    /// Create a 1.0 Decimal256\n    pub const fn one() -\u003e Self {\n        Uint256(U256([1, 0, 0, 0]))\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0.is_zero()\n    }\n}\n\nimpl From\u003cU256\u003e for Uint256 {\n    fn from(val: U256) -\u003e Self {\n        Uint256(val)\n    }\n}\n\n#[inline(always)]\nfn split_u128(a: u128) -\u003e (u64, u64) {\n    ((a \u003e\u003e 64) as _, (a \u0026 0xFFFFFFFFFFFFFFFF) as _)\n}\n\nimpl From\u003cUint128\u003e for Uint256 {\n    fn from(val: Uint128) -\u003e Self {\n        Uint256::from(val.u128())\n    }\n}\n\nimpl From\u003cu128\u003e for Uint256 {\n    fn from(val: u128) -\u003e Self {\n        let (hi, low) = split_u128(val);\n        Uint256(U256([low, hi, 0, 0]))\n    }\n}\n\nimpl From\u003cu64\u003e for Uint256 {\n    fn from(val: u64) -\u003e Self {\n        Uint256(val.into())\n    }\n}\n\nimpl TryFrom\u003c\u0026str\u003e for Uint256 {\n    type Error = StdError;\n\n    fn try_from(val: \u0026str) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match U256::from_dec_str(val) {\n            Ok(u) =\u003e Ok(Uint256(u)),\n            Err(_e) =\u003e Err(StdError::generic_err(format!(\"invalid Uint256 '{}'\", val))),\n        }\n    }\n}\n\nimpl FromStr for Uint256 {\n    type Err = StdError;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let number =\n            U256::from_dec_str(input).map_err(|_| StdError::generic_err(\"Error parsing number\"))?;\n        Ok(Uint256(number))\n    }\n}\n\nimpl Into\u003cString\u003e for Uint256 {\n    fn into(self) -\u003e String {\n        self.0.to_string()\n    }\n}\n\nimpl Into\u003cu128\u003e for Uint256 {\n    fn into(self) -\u003e u128 {\n        let U256(ref arr) = self.0;\n        assert!(arr[2] == 0u64);\n        assert!(arr[3] == 0u64);\n\n        let (hi, low) = (arr[1], arr[0]);\n        ((hi as u128) \u003c\u003c 64) + (low as u128)\n    }\n}\n\nimpl Into\u003cUint128\u003e for Uint256 {\n    fn into(self) -\u003e Uint128 {\n        Uint128(self.into())\n    }\n}\n\nimpl fmt::Display for Uint256 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\nimpl ops::Add for Uint256 {\n    type Output = Self;\n\n    fn add(self, rhs: Self) -\u003e Self {\n        Uint256(self.0 + rhs.0)\n    }\n}\n\nimpl ops::AddAssign for Uint256 {\n    fn add_assign(\u0026mut self, other: Self) {\n        self.0 = self.0 + other.0;\n    }\n}\n\nimpl ops::Sub for Uint256 {\n    type Output = Self;\n\n    fn sub(self, rhs: Self) -\u003e Self::Output {\n        assert!(self.0 \u003e= rhs.0);\n        Uint256(self.0 - rhs.0)\n    }\n}\n\nimpl ops::Div for Uint256 {\n    type Output = Self;\n    fn div(self, rhs: Self) -\u003e Self::Output {\n        Uint256(self.0 / rhs.0)\n    }\n}\n\nimpl ops::Mul\u003cUint256\u003e for Uint256 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Uint256) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint256::zero();\n        }\n\n        Uint256(self.0 * rhs.0)\n    }\n}\n\n/// Both d*u and u*d with d: Decimal256 and u: Uint256 returns an Uint256. There is no\n/// specific reason for this decision other than the initial use cases we have. If you\n/// need a Decimal256 result for the same calculation, use Decimal256(d*u) or Decimal256(u*d).\nimpl ops::Mul\u003cDecimal256\u003e for Uint256 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Decimal256) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint256::zero();\n        }\n\n        self.multiply_ratio(rhs.0, Decimal256::DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Div\u003cDecimal256\u003e for Uint256 {\n    type Output = Self;\n\n    fn div(self, rhs: Decimal256) -\u003e Self::Output {\n        assert!(!rhs.is_zero());\n\n        if self.is_zero() {\n            return Uint256::zero();\n        }\n\n        self.multiply_ratio(Decimal256::DECIMAL_FRACTIONAL, rhs.0)\n    }\n}\n\nimpl ops::Mul\u003cUint256\u003e for Decimal256 {\n    type Output = Uint256;\n\n    fn mul(self, rhs: Uint256) -\u003e Self::Output {\n        rhs * self\n    }\n}\n\nimpl Uint256 {\n    /// returns self * nom / denom\n    pub fn multiply_ratio\u003cA: Into\u003cU256\u003e, B: Into\u003cU256\u003e\u003e(\u0026self, nom: A, denom: B) -\u003e Uint256 {\n        let nominator: U256 = nom.into();\n        let denominator: U256 = denom.into();\n        if denominator.is_zero() {\n            panic!(\"Denominator must not be zero\");\n        }\n\n        // TODO: minimize rounding that takes place (using gcd algorithm)\n        let val = self.0 * nominator / denominator;\n        Uint256::from(val)\n    }\n}\n\n/// Serializes as a base64 string\nimpl Serialize for Uint256 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Uint256 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cUint256, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Uint256Visitor)\n    }\n}\n\nstruct Uint256Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Uint256Visitor {\n    type Value = Uint256;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded integer\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match U256::from_dec_str(v) {\n            Ok(u) =\u003e Ok(Uint256(u)),\n            Err(_e) =\u003e Err(E::custom(format!(\"invalid Uint256 '{}'\", v))),\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::{from_slice, to_vec, StdResult};\n    use std::{\n        convert::TryInto,\n        ops::{Div, Mul},\n    };\n\n    #[test]\n    fn decimal_one() {\n        let value = Decimal256::one();\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL);\n    }\n\n    #[test]\n    fn decimal_zero() {\n        let value = Decimal256::zero();\n        assert_eq!(value.0, U256::zero());\n    }\n\n    #[test]\n    fn decimal_percent() {\n        let value = Decimal256::percent(50);\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL / 2.into());\n    }\n\n    #[test]\n    fn decimal_permille() {\n        let value = Decimal256::permille(125);\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL / 8.into());\n    }\n    #[test]\n    fn decimal_from_ratio_works() {\n        // 1.0\n        assert_eq!(Decimal256::from_ratio(1, 1), Decimal256::one());\n        assert_eq!(Decimal256::from_ratio(53, 53), Decimal256::one());\n        assert_eq!(Decimal256::from_ratio(125, 125), Decimal256::one());\n\n        // 1.5\n        assert_eq!(Decimal256::from_ratio(3, 2), Decimal256::percent(150));\n        assert_eq!(Decimal256::from_ratio(150, 100), Decimal256::percent(150));\n        assert_eq!(Decimal256::from_ratio(333, 222), Decimal256::percent(150));\n\n        // 0.125\n        assert_eq!(Decimal256::from_ratio(1, 8), Decimal256::permille(125));\n        assert_eq!(Decimal256::from_ratio(125, 1000), Decimal256::permille(125));\n\n        // 1/3 (result floored)\n        assert_eq!(\n            Decimal256::from_ratio(1, 3),\n            Decimal256(0_333_333_333_333_333_333u64.into())\n        );\n\n        // 2/3 (result floored)\n        assert_eq!(\n            Decimal256::from_ratio(2, 3),\n            Decimal256(0_666_666_666_666_666_666u64.into())\n        );\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn decimal_from_ratio_panics_for_zero_denominator() {\n        Decimal256::from_ratio(1, 0);\n    }\n\n    #[test]\n    fn decimal_from_str_works() {\n        // Integers\n        assert_eq!(Decimal256::from_str(\"\").unwrap(), Decimal256::percent(0));\n        assert_eq!(Decimal256::from_str(\"0\").unwrap(), Decimal256::percent(0));\n        assert_eq!(Decimal256::from_str(\"1\").unwrap(), Decimal256::percent(100));\n        assert_eq!(Decimal256::from_str(\"5\").unwrap(), Decimal256::percent(500));\n        assert_eq!(\n            Decimal256::from_str(\"42\").unwrap(),\n            Decimal256::percent(4200)\n        );\n        assert_eq!(Decimal256::from_str(\"000\").unwrap(), Decimal256::percent(0));\n        assert_eq!(\n            Decimal256::from_str(\"001\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"005\").unwrap(),\n            Decimal256::percent(500)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0042\").unwrap(),\n            Decimal256::percent(4200)\n        );\n\n        // Decimal256s\n        assert_eq!(\n            Decimal256::from_str(\"1.\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"1.0\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"1.5\").unwrap(),\n            Decimal256::percent(150)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0.5\").unwrap(),\n            Decimal256::percent(50)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0.123\").unwrap(),\n            Decimal256::permille(123)\n        );\n\n        assert_eq!(\n            Decimal256::from_str(\"40.00\").unwrap(),\n            Decimal256::percent(4000)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"04.00\").unwrap(),\n            Decimal256::percent(0400)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"00.40\").unwrap(),\n            Decimal256::percent(0040)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"00.04\").unwrap(),\n            Decimal256::percent(0004)\n        );\n\n        // Can handle 18 fractional digits\n        assert_eq!(\n            Decimal256::from_str(\"7.123456789012345678\").unwrap(),\n            Decimal256(7123456789012345678u64.into())\n        );\n        assert_eq!(\n            Decimal256::from_str(\"7.999999999999999999\").unwrap(),\n            Decimal256(7999999999999999999u64.into())\n        );\n\n        // Works for documented max value\n        assert_eq!(\n            Decimal256::from_str(\n                \"115792089237316195423570985008687907853269984665640564039457.584007913129639935\"\n            )\n            .unwrap(),\n            Decimal256::MAX\n        );\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_whole_part() {\n        match Decimal256::from_str(\" \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"-1\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_fractinal_part() {\n        match Decimal256::from_str(\"1. \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.e\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.2e3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_more_than_18_fractional_digits() {\n        match Decimal256::from_str(\"7.1234567890123456789\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        // No special rules for trailing zeros. This could be changed but adds gas cost for the happy path.\n        match Decimal256::from_str(\"7.1230000000000000000\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_invalid_number_of_dots() {\n        match Decimal256::from_str(\"1.2.3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.2.3.4\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_integer_part() {\n        let _ =\n            Decimal256::from_str(\"115792089237316195423570985008687907853269984665640564039458\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_integer_part_with_decimal() {\n        let _ =\n            Decimal256::from_str(\"115792089237316195423570985008687907853269984665640564039458.0\");\n    }\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_decimal_part() {\n        let _ = Decimal256::from_str(\n            \"115792089237316195423570985008687907853269984665640564039457.584007913129639936\",\n        );\n    }\n\n    #[test]\n    fn decimal_is_zero_works() {\n        assert_eq!(Decimal256::zero().is_zero(), true);\n        assert_eq!(Decimal256::percent(0).is_zero(), true);\n        assert_eq!(Decimal256::permille(0).is_zero(), true);\n\n        assert_eq!(Decimal256::one().is_zero(), false);\n        assert_eq!(Decimal256::percent(123).is_zero(), false);\n        assert_eq!(Decimal256::permille(1234).is_zero(), false);\n    }\n\n    #[test]\n    fn decimal_add() {\n        let value = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(\n            value.0,\n            Decimal256::DECIMAL_FRACTIONAL * U256::from(3) / U256::from(2)\n        );\n    }\n\n    #[test]\n    fn decimal_sub() {\n        assert_eq!(\n            Decimal256::percent(50),\n            Decimal256::one() - Decimal256::percent(50)\n        );\n    }\n\n    #[test]\n    fn decimal_mul() {\n        assert_eq!(\n            Decimal256::percent(25),\n            Decimal256::percent(50) * Decimal256::percent(50)\n        );\n    }\n\n    #[test]\n    fn decimal_div() {\n        assert_eq!(\n            Decimal256::one() + Decimal256::one(),\n            Decimal256::percent(50) / Decimal256::percent(25)\n        );\n    }\n\n    #[test]\n    fn decimal_to_string() {\n        // Integers\n        assert_eq!(Decimal256::zero().to_string(), \"0\");\n        assert_eq!(Decimal256::one().to_string(), \"1\");\n        assert_eq!(Decimal256::percent(500).to_string(), \"5\");\n\n        // Decimal256s\n        assert_eq!(Decimal256::percent(125).to_string(), \"1.25\");\n        assert_eq!(Decimal256::percent(42638).to_string(), \"426.38\");\n        assert_eq!(Decimal256::percent(1).to_string(), \"0.01\");\n        assert_eq!(Decimal256::permille(987).to_string(), \"0.987\");\n\n        assert_eq!(Decimal256(1u64.into()).to_string(), \"0.000000000000000001\");\n        assert_eq!(Decimal256(10u64.into()).to_string(), \"0.00000000000000001\");\n        assert_eq!(Decimal256(100u64.into()).to_string(), \"0.0000000000000001\");\n        assert_eq!(Decimal256(1000u64.into()).to_string(), \"0.000000000000001\");\n        assert_eq!(Decimal256(10000u64.into()).to_string(), \"0.00000000000001\");\n        assert_eq!(Decimal256(100000u64.into()).to_string(), \"0.0000000000001\");\n        assert_eq!(Decimal256(1000000u64.into()).to_string(), \"0.000000000001\");\n        assert_eq!(Decimal256(10000000u64.into()).to_string(), \"0.00000000001\");\n        assert_eq!(Decimal256(100000000u64.into()).to_string(), \"0.0000000001\");\n        assert_eq!(Decimal256(1000000000u64.into()).to_string(), \"0.000000001\");\n        assert_eq!(Decimal256(10000000000u64.into()).to_string(), \"0.00000001\");\n        assert_eq!(Decimal256(100000000000u64.into()).to_string(), \"0.0000001\");\n        assert_eq!(Decimal256(10000000000000u64.into()).to_string(), \"0.00001\");\n        assert_eq!(Decimal256(100000000000000u64.into()).to_string(), \"0.0001\");\n        assert_eq!(Decimal256(1000000000000000u64.into()).to_string(), \"0.001\");\n        assert_eq!(Decimal256(10000000000000000u64.into()).to_string(), \"0.01\");\n        assert_eq!(Decimal256(100000000000000000u64.into()).to_string(), \"0.1\");\n    }\n\n    #[test]\n    fn decimal_serialize() {\n        assert_eq!(to_vec(\u0026Decimal256::zero()).unwrap(), br#\"\"0\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::one()).unwrap(), br#\"\"1\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(8)).unwrap(), br#\"\"0.08\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(87)).unwrap(), br#\"\"0.87\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(876)).unwrap(), br#\"\"8.76\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(8765)).unwrap(), br#\"\"87.65\"\"#);\n    }\n\n    #[test]\n    fn decimal_deserialize() {\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0\"\"#).unwrap(),\n            Decimal256::zero()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"1\"\"#).unwrap(),\n            Decimal256::one()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"000\"\"#).unwrap(),\n            Decimal256::zero()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"001\"\"#).unwrap(),\n            Decimal256::one()\n        );\n\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0.08\"\"#).unwrap(),\n            Decimal256::percent(8)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0.87\"\"#).unwrap(),\n            Decimal256::percent(87)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"8.76\"\"#).unwrap(),\n            Decimal256::percent(876)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"87.65\"\"#).unwrap(),\n            Decimal256::percent(8765)\n        );\n    }\n\n    #[test]\n    fn div_test() {\n        let a: Uint256 = 100u64.into();\n        let b: Uint256 = 2u64.into();\n        let c = a.div(b);\n        assert_eq!(c, 50u64.into());\n    }\n    #[test]\n    fn to_and_from_uint256() {\n        let a: Uint256 = 12345u64.into();\n        assert_eq!(U256::from(12345), a.0);\n        assert_eq!(\"12345\", a.to_string());\n\n        let a: Uint256 = \"34567\".try_into().unwrap();\n        assert_eq!(U256::from(34567), a.0);\n        assert_eq!(\"34567\", a.to_string());\n\n        let a: StdResult\u003cUint256\u003e = \"1.23\".try_into();\n        assert!(a.is_err());\n    }\n\n    #[test]\n    fn uint256_is_zero_works() {\n        assert_eq!(Uint256::zero().is_zero(), true);\n        assert_eq!(Uint256::from(0u64).is_zero(), true);\n\n        assert_eq!(Uint256::from(1u64).is_zero(), false);\n        assert_eq!(Uint256::from(123u64).is_zero(), false);\n    }\n\n    #[test]\n    fn uint256_json() {\n        let orig = Uint256::from(1234567890987654321u64);\n        let serialized = to_vec(\u0026orig).unwrap();\n        assert_eq!(serialized.as_slice(), b\"\\\"1234567890987654321\\\"\");\n        let parsed: Uint256 = from_slice(\u0026serialized).unwrap();\n        assert_eq!(parsed, orig);\n    }\n\n    #[test]\n    fn uint256_compare() {\n        let a = Uint256::from(12345u64);\n        let b = Uint256::from(23456u64);\n\n        assert!(a \u003c b);\n        assert!(b \u003e a);\n        assert_eq!(a, Uint256::from(12345u64));\n    }\n\n    #[test]\n    fn uint256_math() {\n        let a = Uint256::from(12345u64);\n        let b = Uint256::from(23456u64);\n\n        // test + and - for valid values\n        assert_eq!(a + b, Uint256::from(35801u64));\n        assert_eq!(b - a, Uint256::from(11111u64));\n\n        // test +=\n        let mut c = Uint256::from(300000u64);\n        c += b;\n        assert_eq!(c, Uint256::from(323456u64));\n    }\n    #[test]\n    #[should_panic]\n    fn uint256_math_sub_underflow() {\n        let _ = Uint256::from(12345u64) - Uint256::from(23456u64);\n    }\n\n    #[test]\n    #[should_panic]\n    fn uint256_math_overflow_panics() {\n        // almost_max is 2^256 - 10\n        let almost_max = Uint256::from(U256([\n            18446744073709551615,\n            18446744073709551615,\n            18446744073709551615,\n            18446744073709551615,\n        ]));\n        let _ = almost_max + Uint256::from(12u64);\n    }\n\n    #[test]\n    // in this test the Decimal256 is on the right\n    fn uint256_decimal_multiply() {\n        // a*b\n        let left = Uint256::from(300u64);\n        let right = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(left * right, Uint256::from(450u64));\n\n        // a*0\n        let left = Uint256::from(300u64);\n        let right = Decimal256::zero();\n        assert_eq!(left * right, Uint256::from(0u64));\n\n        // 0*a\n        let left = Uint256::zero();\n        let right = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(left * right, Uint256::zero());\n    }\n\n    #[test]\n    fn u256_multiply_ratio_works() {\n        let base = Uint256::from(500u64);\n\n        // factor 1/1\n        assert_eq!(base.multiply_ratio(1, 1), Uint256::from(500u64));\n        assert_eq!(base.multiply_ratio(3, 3), Uint256::from(500u64));\n        assert_eq!(base.multiply_ratio(654321, 654321), Uint256::from(500u64));\n\n        // factor 3/2\n        assert_eq!(base.multiply_ratio(3, 2), Uint256::from(750u64));\n        assert_eq!(base.multiply_ratio(333333, 222222), Uint256::from(750u64));\n\n        // factor 2/3 (integer devision always floors the result)\n        assert_eq!(base.multiply_ratio(2, 3), Uint256::from(333u64));\n        assert_eq!(base.multiply_ratio(222222, 333333), Uint256::from(333u64));\n\n        // factor 5/6 (integer devision always floors the result)\n        assert_eq!(base.multiply_ratio(5, 6), Uint256::from(416u64));\n        assert_eq!(base.multiply_ratio(100, 120), Uint256::from(416u64));\n    }\n\n    #[test]\n    fn u256_from_u128() {\n        assert_eq!(Uint256::from(100u64), Uint256::from(100u128));\n        let num = Uint256::from(1_000_000_000_000_000_000_000_000u128);\n        assert_eq!(num.to_string(), \"1000000000000000000000000\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn u256_multiply_ratio_panics_for_zero_denominator() {\n        Uint256::from(500u64).multiply_ratio(1, 0);\n    }\n\n    #[test]\n    fn u256_zero_one() {\n        assert_eq!(Uint256::zero().0, U256::zero());\n        assert_eq!(Uint256::one().0, U256::one());\n    }\n\n    #[test]\n    fn u256_into_u128() {\n        let val: u128 = Uint256::from(1234556700000000000999u128).into();\n        assert_eq!(val, 1234556700000000000999u128);\n    }\n\n    #[test]\n    #[should_panic]\n    fn u256_into_u128_panics_for_overflow() {\n        let _: u128 = Uint256::from_str(\"2134982317498312749832174923184732198471983247\")\n            .unwrap()\n            .into();\n    }\n\n    #[test]\n    // in this test the Decimal256 is on the left\n    fn decimal_uint256_multiply() {\n        // a*b\n        let left = Decimal256::one() + Decimal256::percent(50); // 1.5\n        let right = Uint256::from(300u64);\n        assert_eq!(left * right, Uint256::from(450u64));\n\n        // 0*a\n        let left = Decimal256::zero();\n        let right = Uint256::from(300u64);\n        assert_eq!(left * right, Uint256::from(0u64));\n\n        // a*0\n        let left = Decimal256::one() + Decimal256::percent(50); // 1.5\n        let right = Uint256::from(0u64);\n        assert_eq!(left * right, Uint256::from(0u64));\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":22,"addres 256 = {\n        let ten = U256::from(10);\n        let ray = ten.pow(U256::from(27));\n        ray\n    };\n    static ref HALF_RAY_256: U256 = {\n        let ten = U256::from(10);\n        let ray = ten.pow(U256::from(27));\n        ray / U256::from(2)\n    };\n    static ref WAD_RAY_RATIO_256: U256 = {\n        let ten = U256::from(10);\n        let wad_ray_ratio = ten.pow(U256::from(9));\n        wad_ray_ratio\n    };\n}\n\npub fn ray_256() -\u003e U256 {\n    *RAY_256\n}\n\npub fn wad_256() -\u003e U256 {\n    *WAD_256\n}\n\npub fn half_ray_256() -\u003e U256 {\n    *HALF_RAY_256\n}\npub fn half_wad_256() -\u003e U256 {\n    *HALF_WAD_256\n}\n// 128\npub fn ray() -\u003e u128 {\n    RAY\n}\n\npub fn wad() -\u003e u128 {\n    WAD\n}\n\npub fn half_ray() -\u003e u128 {\n    halfRAY\n}\n\npub fn half_wad() -\u003e u128 {\n    halfWAD\n}\nfn _ray_mul(a: u128, b: u128) -\u003e u128 {\n    halfRAY.add(a.mul(b)).div(RAY)\n}\nfn _ray_mul_256(a: U256, b: U256) -\u003e U256 {\n    HALF_RAY_256.add(a.mul(b)).div(*RAY_256)\n}\n\npub trait WadRayMathU256 {\n    fn wad_mul(\u0026self, b: U256) -\u003e U256;\n    fn wad_div(\u0026self, b: U256) -\u003e U256;\n    fn ray_mul(\u0026self, b: U256) -\u003e U256;\n    fn ray_div(\u0026self, b: U256) -\u003e U256;\n    fn ray_to_wad(\u0026self) -\u003e U256;\n    fn wad_to_ray(\u0026self) -\u003e U256;\n    fn ray_pow(\u0026mut self, n: U256) -\u003e U256;\n}\nimpl WadRayMathU256 for U256 {\n    fn wad_mul(\u0026self, b: U256) -\u003e U256 {\n        HALF_WAD_256.add(self.mul(b)).div(*WAD_256)\n    }\n    fn wad_div(\u0026self, b: U256) -\u003e U256 {\n        let half_b = b / U256::from(2);\n        half_b.add(self.mul(*WAD_256)).div(b)\n    }\n    fn ray_mul(\u0026self, b: U256) -\u003e U256 {\n        HALF_RAY_256.add(self.mul(b)).div(*RAY_256)\n    }\n\n    fn ray_div(\u0026self, b: U256) -\u003e U256 {\n        let half_b = b / U256::from(2);\n        half_b.add(self.mul(*RAY_256)).div(b)\n    }\n\n    fn ray_to_wad(\u0026self) -\u003e U256 {\n        let half_ratio = *WAD_RAY_RATIO_256 / U256::from(2);\n        half_ratio.add(*self).div(*WAD_RAY_RATIO_256)\n    }\n\n    fn wad_to_ray(\u0026self) -\u003e U256 {\n        self.mul(*WAD_RAY_RATIO_256)\n    }\n\n    fn ray_pow(\u0026mut self, mut n: U256) -\u003e U256 {\n        let mut z = if n % U256::from(2) != U256::from(0) {\n            *self\n        } else {\n            *RAY_256\n        };\n        n = n / U256::from(2);\n        while n != U256::from(0) {\n            *self = _ray_mul_256(*self, *self);\n            if n % U256::from(2) != U256::from(0) {\n                z = _ray_mul_256(z, *self);\n            }\n            n = n / U256::from(2);\n        }\n        z\n    }\n}\npub trait WadRayMath {\n    fn wad_mul(\u0026self, b: u128) -\u003e u128;\n\n    fn wad_div(\u0026self, b: u128) -\u003e u128;\n\n    fn ray_mul(\u0026self, b: u128) -\u003e u128;\n\n    fn ray_div(\u0026self, b: u128) -\u003e u128;\n\n    fn ray_to_wad(\u0026self) -\u003e u128;\n\n    fn wad_to_ray(\u0026self) -\u003e u128;\n\n    fn ray_pow(\u0026mut self, n: u128) -\u003e u128;\n}\n\nimpl WadRayMath for u128 {\n    fn wad_mul(\u0026self, b: u128) -\u003e u128 {\n        halfWAD.add(self.mul(b)).div(WAD)\n    }\n\n    fn wad_div(\u0026self, b: u128) -\u003e u128 {\n        let half_b = b / 2;\n        half_b.add(self.mul(WAD)).div(b)\n    }\n\n    fn ray_mul(\u0026self, b: u128) -\u003e u128 {\n        halfRAY.add(self.mul(b)).div(RAY)\n    }\n\n    fn ray_div(\u0026self, b: u128) -\u003e u128 {\n        let half_b = b / 2;\n        half_b.add(self.mul(RAY)).div(b)\n    }\n\n    fn ray_to_wad(\u0026self) -\u003e u128 {\n        let half_ratio = WAD_RAY_RATIO / 2;\n        half_ratio.add(self).div(WAD_RAY_RATIO)\n    }\n\n    fn wad_to_ray(\u0026self) -\u003e u128 {\n        self.mul(WAD_RAY_RATIO)\n    }\n\n    fn ray_pow(\u0026mut self, mut n: u128) -\u003e u128 {\n        let mut z = if n % 2 != 0 { *self } else { RAY };\n\n        n = n / 2;\n        while n != 0 {\n            *self = _ray_mul(*self, *self);\n            if n % 2 != 0 {\n                z = _ray_mul(z, *self);\n            }\n            n = n / 2;\n        }\n        z\n    }\n}\n\n#[cfg(test)]\nmod wad_ray_tests {\n    use super::*;\n    use bigint::U256;\n\n    #[test]\n    fn wad_mul_test() {\n        let res = 10_u128.pow(18).wad_mul(5);\n        assert_eq!(5, res);\n    }\n\n    #[test]\n    fn wad_div_test() {\n        let res = 10_u128.pow(18).wad_div(5);\n        assert_eq!(2 * 10_u128.pow(35), res);\n    }\n\n    #[test]\n    fn ray_mul_test() {\n        let res = 10_u128.pow(27).ray_mul(5);\n        assert_eq!(5, res);\n    }\n\n    #[test]\n    fn ray_div_test() {\n        let res = 10_u128.pow(5).ray_div(5);\n        assert_eq!(2 * 10_u128.pow(31), res);\n    }\n\n    #[test]\n    fn ray_to_wad_test() {\n        let res = 10_u128.pow(9).ray_to_wad();\n        assert_eq!(1, res);\n    }\n\n    #[test]\n    fn wad_to_ray_test() {\n        let res = 10_u128.pow(18).ray_pow(1_000_000_000_000);\n        assert_eq!(0, res);\n    }\n\n    #[test]\n    fn wad_mul_test_256() {\n        let ten = U256::from(10);\n        let res = ten.pow(U256::from(18)).wad_mul(U256::from(5));\n        assert_eq!(U256::from(5), res);\n    }\n\n    #[test]\n    fn wad_div_test_256() {\n        let ten = U256::from(10);\n        let res = ten.pow(U256::from(18)).wad_div(U256::from(5));\n        assert_eq!(U256::from(2) * ten.pow(U256::from(35)), res);\n    }\n\n    #[test]\n    fn ray_mul_test_256() {\n        let ten = U256::from(10);\n        let res = ten.pow(U256::from(27)).ray_mul(U256::from(5));\n        assert_eq!(U256::from(5), res);\n    }\n\n    #[test]\n    fn ray_div_test_256() {\n        let ten = U256::from(10);\n        let res = 10_u128.pow(5).ray_div(5);\n        assert_eq!(2 * 10_u128.pow(31), res);\n    }\n\n    #[test]\n    fn ray_to_wad_test_256() {\n        let ten = U256::from(10);\n        let res = ten.pow(U256::from(9)).ray_to_wad();\n        assert_eq!(U256::from(1), res);\n    }\n\n    #[test]\n    fn wad_to_ray_test_256() {\n        let ten = U256::from(10);\n        let res = ten\n            .pow(U256::from(18))\n            .ray_pow(U256::from(1000000000000_u64));\n        assert_eq!(U256::from(0), res);\n    }\n}\n","traces":[{"line":18,"address":[4330321],"length":1,"stats":{"Line":1},"fn_name":null},{"line":19,"address":[4330337],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[4334785],"length":1,"stats":{"Line":1},"fn_name":null},{"line":24,"address":[4334801],"length":1,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[4334887],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[4329569],"length":1,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[4329585],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[4331809],"length":1,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[4331825],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[4331911],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[4330513],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[4330529],"length":1,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[4396768],"length":1,"stats":{"Line":1},"fn_name":"ray_256"},{"line":45,"address":[4396781],"length":1,"stats":{"Line":1},"fn_name":null},{"line":48,"address":[4396848],"length":1,"stats":{"Line":0},"fn_name":"wad_256"},{"line":49,"address":[4396861],"length":1,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[4396928],"length":1,"stats":{"Line":0},"fn_name":"half_ray_256"},{"line":53,"address":[4396941],"length":1,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[4397008],"length":1,"stats":{"Line":0},"fn_name":"half_wad_256"},{"line":56,"address":[4397021],"length":1,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[4397088],"length":1,"stats":{"Line":0},"fn_name":"ray"},{"line":63,"address":[4397104],"length":1," "content":"//! Minimal KV store that passes `serde_json_wasm` serialization\n\nuse std::mem::replace;\nuse cosmwasm_std::{StdResult, Api, HumanAddr, CanonicalAddr};\n\n/// Just a wrapped `Vec` with `get` and `insert` methods.\n///\n/// Acts as a KV map but serializes as an array of [K,V] pairs:\n/// * new keys are appended to the end, existing keys are updated in place\n/// * there is no check for keys being unique during deserialization\n/// * in case of duplicate keys, it's the 1st instance of a given key that \"counts\".\n///\n/// It's like this because `serde_json_wasm` doesn't serialize maps (`HashMap`, `BTreeMap`).\n/// This is true even in versions more recent than the default for SecretNetwork:\n/// the `serialize_map` method contains a single `unreachable!()` panic. It's not immediately\n/// obvious why this remains the case the case; perhaps iterating over of those is somehow more\n/// expensive on a blockchain? In any case, in the absence of gas benchmarks it's pointless\n/// to risk altering the default execution environment (of which `serde_json_wasm` is part),\n/// even though there's no obvious reason why that wouldn't work.\n#[derive(serde::Serialize,serde::Deserialize,Clone,Debug,PartialEq,schemars::JsonSchema)]\npub struct LinearMap\u003cK, V\u003e(pub Vec\u003c(K, V)\u003e);\n\nimpl \u003cK, V\u003e Default for LinearMap\u003cK, V\u003e {\n    fn default () -\u003e Self { Self(Vec::new()) }\n}\n\nimpl \u003cK: PartialEq, V\u003e LinearMap\u003cK, V\u003e {\n    pub fn new () -\u003e Self { Self(Vec::new()) }\n    pub fn get (\u0026self, key: \u0026K) -\u003e Option\u003c\u0026V\u003e {\n        for (k, v) in self.0.iter() {\n            if key == k {\n                return Some(v)\n            }\n        }\n        None\n    }\n    pub fn insert (\u0026mut self, key: K, value: V) -\u003e Option\u003cV\u003e {\n        let mut found = None;\n        for (i, (k, _)) in self.0.iter_mut().enumerate() {\n            if key == *k {\n                found = Some(i);\n                break\n            }\n        }\n        if let Some(index) = found {\n            Some(replace(\u0026mut self.0[index], (key, value)).1)\n        } else {\n            self.0.push((key, value));\n            None\n        }\n    }\n}\n\nimpl \u003cV: Copy\u003e LinearMap\u003cHumanAddr, V\u003e {\n    pub fn canonize \u003cA: Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cLinearMap\u003cCanonicalAddr, V\u003e\u003e {\n        let canonized: Result\u003cVec\u003c_\u003e,_\u003e = self.0.iter().map(\n            |(human, value)| match api.canonical_address(human) {\n                Ok(canon) =\u003e Ok((canon, *value)),\n                Err(e)    =\u003e Err(e)\n            }).collect();\n        Ok(LinearMap(canonized?))\n    }\n}\n\nimpl \u003cV: Copy\u003e LinearMap\u003cCanonicalAddr, V\u003e {\n    pub fn humanize \u003cA: Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cLinearMap\u003cHumanAddr, V\u003e\u003e {\n        let humanized: Result\u003cVec\u003c_\u003e,_\u003e = self.0.iter().map(\n            |(canon, value)| match api.human_address(canon) {\n                Ok(human) =\u003e Ok((human, *value)),\n                Err(e)    =\u003e Err(e)\n            }).collect();\n        Ok(LinearMap(humanized?))\n    }\n}\n","traces":[{"line":24,"address":[4479440,4479453],"length":1,"stats":{"Line":12},"fn_name":"default\u003ccosmwasm_std::addresses::HumanAddr,cosmwasm_std::math::Uint128\u003e"},{"line":29,"address":[5244208],"length":1,"stats":{"Line":2},"fn_name":"get\u003ccosmwasm_std::addresses::CanonicalAddr,cosmwasm_std::math::Uint128\u003e"},{"line":30,"address":[5244450,5244225,5244360],"length":1,"stats":{"Line":3},"fn_name":null},{"line":31,"address":[5244408],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[5244443],"length":1,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[4370473],"length":1,"stats":{"Line":2},"fn_name":null},{"line":37,"address":[],"length":0,"stats" one)]\npub enum ContractStatusLevel {\n    Operational,\n    Paused,\n    Migrating,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, PartialEq, Debug, Clone)]\npub struct ContractStatus {\n    pub level:       ContractStatusLevel,\n    pub reason:      String,\n    pub new_address: Option\u003cHumanAddr\u003e\n}\n\nimpl Default for ContractStatus {\n    fn default () -\u003e Self {\n        Self {\n            level:       ContractStatusLevel::Operational,\n            reason:      String::new(),\n            new_address: None\n        }\n    }\n}\n\nmacro_rules! migration_message {\n    (paused: $reason:expr) =\u003e { format!(\n         \"This contract has been paused. Reason: {}\",\n         \u0026$reason\n    ) };\n    (migration: $reason:expr, $new_address:expr) =\u003e { format!(\n         \"This contract is being migrated to {}, please use that address instead. Reason: {}\",\n         \u0026$new_address.unwrap_or(HumanAddr::default()),\n         \u0026$reason\n    ) };\n}\n\npub fn is_operational (status: \u0026ContractStatus) -\u003e StdResult\u003c()\u003e {\n    let ContractStatus { level, reason, new_address } = status;\n    match level {\n        ContractStatusLevel::Operational =\u003e Ok(()),\n        ContractStatusLevel::Paused =\u003e Err(StdError::GenericErr {\n            backtrace: None,\n            msg: migration_message!(paused: reason)\n        }),\n        ContractStatusLevel::Migrating =\u003e Err(StdError::GenericErr {\n            backtrace: None,\n            msg: migration_message!(migration: reason, new_address.clone())\n        }),\n    }\n}\n\npub fn can_set_status (\n    status:           \u0026ContractStatus,\n    new_status_level: \u0026ContractStatusLevel\n) -\u003e StdResult\u003c()\u003e {\n    let ContractStatus { level, reason, new_address } = status;\n    match level {\n        ContractStatusLevel::Operational =\u003e Ok(()),\n        ContractStatusLevel::Paused =\u003e Ok(()),\n        ContractStatusLevel::Migrating =\u003e match new_status_level {\n            // if already migrating, allow message and new_address to be updated\n            ContractStatusLevel::Migrating =\u003e Ok(()),\n            // but prevent reverting from migration status\n            _ =\u003e Err(StdError::GenericErr {\n                backtrace: None,\n                msg: migration_message!(migration: reason, new_address.clone())\n            })\n        }\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":23,"address":[4760478],"length":1,"stats":{"Line":7},"fn_name":null},{"line":41,"address":[4760576,4761783],"length":1,"stats":{"Line":5},"fn_name":"is_operational"},{"line":42,"address":[4760601],"length":1,"stats":{"Line":5},"fn_name":null},{"line":43,"address":[4243019,4243396,4243005],"length":1,"stats":{"Line":5},"fn_name":null},{"line":44,"address":[4760724,4760649],"length":1,"stats":{"Line":10},"fn_name":null},{"line":45,"address":[4243260],"length":1,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[4243024],"length":1,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[4243041],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[4243852],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[4760683],"length":1,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[4761798,4760695,4761113,4761723],"length":1,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[4244240,4245101],"length":1,"stats":{"Line":0},"fn_name":"can_set_status"},{"line":60,"address":[4244278],"length":1,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[4244371,4244385,4244402],"length":1,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[4244326,4244378],"length":1,"stats":{"Line":0},"fn_name":null},{"line":63,"address":[4244395],"length":1,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[4244455],"length":1,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[4244360,4244448],"length":1,"stats":{"Lin );\n                    let mut portion = if account.cliff \u003e cosmwasm_std::Uint128::zero() { -1 } else { 0 };\n                    let mut balance = 0u128;\n                    println!(\"|portion #|day|unlocked amount (attoSIENNA)|\");\n                    println!(\"|:-:|:-:|--:|\");\n                    for t in account.start_at..account.end()+1 {\n                        let new_balance = account.unlocked(t, \u0026account.address);\n                        if new_balance != balance {\n                            portion += 1;\n                            balance = new_balance;\n                            println!(\"|{:\u003e7}|{:\u003e7}|{:\u003e26}|\",\n                                if portion == 0 { \"cliff\".to_string() } else { portion.to_string() },\n                                t / 86400,\n                                balance\n                            );\n                        }\n                    }\n                }\n            }\n        },\n        None =\u003e {\n            \u0026app.print_long_help();\n        }\n    };\n\n    Ok(())\n\n}\n\nfn get_schedule (path: \u0026str) -\u003e Result\u003cSchedule\u003cHumanAddr\u003e, serde_json_wasm::de::Error\u003e {\n    from_str(\u0026read_to_string(Path::new(path)).unwrap())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","libraries","schedule","lib","canon.rs"],"content":"//! `HumanAddr`\u003c-\u003e`CanonicalAddr` conversion for `Schedule`, `Pool`, and `Account`.\n\nuse crate::{Schedule, Pool, Account};\nuse cosmwasm_std::{Api, CanonicalAddr, HumanAddr, StdResult};\n\npub trait Humanize\u003cT\u003e {\n    fn humanize \u003cA: Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cT\u003e;\n}\nimpl\u003cT: Humanize\u003cU\u003e, U\u003e Humanize\u003cVec\u003cU\u003e\u003e for Vec\u003cT\u003e {\n    fn humanize \u003cA: Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cVec\u003cU\u003e\u003e {\n        self.iter().map(|x|x.humanize(api)).collect()\n    }\n}\n\npub trait Canonize\u003cT\u003e {\n    fn canonize \u003cA: Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cT\u003e;\n}\nimpl\u003cT: Canonize\u003cU\u003e, U\u003e Canonize\u003cVec\u003cU\u003e\u003e for Vec\u003cT\u003e {\n    fn canonize \u003cA: Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cVec\u003cU\u003e\u003e {\n        self.iter().map(|x|x.canonize(api)).collect()\n    }\n}\n\nimpl Humanize\u003cSchedule\u003cHumanAddr\u003e\u003e for Schedule\u003cCanonicalAddr\u003e {\n    fn humanize \u003cA:Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cSchedule\u003cHumanAddr\u003e\u003e {\n        Ok(Schedule { total: self.total, pools: self.pools.humanize(api) ? })\n    }\n}\nimpl Humanize\u003cPool\u003cHumanAddr\u003e\u003e for Pool\u003cCanonicalAddr\u003e {\n    fn humanize \u003cA:Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cPool\u003cHumanAddr\u003e\u003e {\n        let accounts = self.accounts.humanize(api)?;\n        let \u0026Pool { total, partial, .. } = self;\n        Ok(Pool { name: self.name.clone(), total, partial, accounts })\n    }\n}\nimpl Humanize\u003cAccount\u003cHumanAddr\u003e\u003e for Account\u003cCanonicalAddr\u003e {\n    fn humanize \u003cA:Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cAccount\u003cHumanAddr\u003e\u003e {\n        let address = api.human_address(\u0026self.address)?;\n        let \u0026Account { amount, cliff, start_at, interval, duration, .. } = self;\n        let name = self.name.clone();\n        Ok(Account { name, amount, cliff, start_at, interval, duration, address })\n    }\n}\n\nimpl Canonize\u003cSchedule\u003cCanonicalAddr\u003e\u003e for Schedule\u003cHumanAddr\u003e {\n    fn canonize \u003cA:Api\u003e (\u0026self, api: \u0026A) -\u003e StdResult\u003cSchedule\u003cCanonicalAddr\u003e\u003e {\n        Ok(Schedule { total: self.total, pools: self.pools.canonize(api)? })\n    }\n}\nimpl Canonize\u003c $( impl $(\u003c$G$(:$GG)?\u003e)? $Struct $(\u003c$G\u003e)? { $(\n            #[doc=$format]\n            pub fn $name\u003cT\u003e ($(\u0026$self,)? $($arg : $type),*) -\u003e cosmwasm_std::StdResult\u003cT\u003e {\n                Error!(format!($format $(, $var)*))\n            }\n        )* } )*\n    }\n}\n\nuse crate::{Schedule, Pool, Account};\ndefine_errors!(\n    Schedule\u003cA:Clone\u003e {\n        err_total (\u0026self,) {\n            \"schedule: pools add up to {}, expected {}\",\n            \u0026self.subtotal(), \u0026self.total\n        }\n        err_pool_not_found (\u0026self, name: \u0026str) {\n            \"schedule: pool {} not found\",\n            \u0026name\n        }\n    }\n    Pool\u003cA:Clone\u003e {\n        err_total (\u0026self,) {\n            \"pool {}: accounts add up to {}, expected {}\",\n            \u0026self.name, \u0026self.subtotal(), \u0026self.total\n        }\n        err_pool_full (\u0026self,) {\n            \"pool {}: can't add any more accounts to this pool\",\n            \u0026self.name\n        }\n        err_account_too_big (\u0026self, account: \u0026Account\u003cA\u003e) {\n            \"pool {}: account ({}) \u003e unallocated funds in pool ({})\",\n            \u0026self.name,\n            account.amount.u128(),\n            self.unallocated()\n        }\n    }\n    Account\u003cA:Clone\u003e {\n        err_empty (\u0026self,) {\n            \"account {}: amount must be \u003e0\",\n            \u0026self.name\n        }\n        err_cliff_too_big (\u0026self,) {\n            \"account {}: cliff ({}) \u003e total ({})\",\n            \u0026self.name,\n            \u0026self.cliff,\n            \u0026self.amount\n        }\n        err_does_not_add_up (\u0026self,) {\n            \"account {}: cliff + portions + remainder don't add up to amount\",\n            \u0026self.name\n        }\n    }\n);\n","traces":[{"line":24,"address":[4283504,4281184,4280592,4282747,4283936,4284592,4281600,4282352,4282310,4283 nt128, HumanAddr, StdResult, StdError};\n\npub mod errors; pub use errors::*;\npub mod canon; pub use canon::*;\npub mod validate;\npub mod vesting;\npub mod mutate;\n\n/// Unit of time\npub type Seconds = u64;\n\n/// Unit of account\npub const ONE_SIENNA: u128 = 1000000000000000000u128;\n\n/// The most basic return type that may contain an error\npub type UsuallyOk = StdResult\u003c()\u003e;\n\n/// Contains `Pool`s that must add up to `total`.\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct Schedule\u003cA:Clone\u003e {\n    pub total:   Uint128,\n    pub pools:   Vec\u003cPool\u003cA\u003e\u003e,\n}\nimpl\u003cA:Clone\u003e Schedule\u003cA\u003e {\n    pub fn new (pools: \u0026[Pool\u003cA\u003e]) -\u003e Self {\n        let mut s = Schedule { total: Uint128::zero(), pools: pools.to_vec() };\n        s.total = Uint128::from(s.subtotal());\n        s\n    }\n    /// Sum of all contained pools (expected to equal `self.total`)\n    pub fn subtotal (\u0026self) -\u003e u128 {\n        self.pools.iter().fold(0, |total, pool| total + pool.total.u128())\n    }\n}\n\n/// Subdivision of `Schedule`, contains `Account`s, may be `partial`.\n/// If `partial == false`, they must add up to `total`.\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct Pool\u003cA\u003e {\n    /// if `true`, adding new `Account`s is allowed at runtime, up to `total`.\n    /// otherwise, accounts must add up to `total` at creation.\n    pub partial:  bool,\n    pub name:     String,\n    pub total:    Uint128,\n    pub accounts: Vec\u003cAccount\u003cA\u003e\u003e,\n}\nimpl\u003cA:Clone\u003e Pool\u003cA\u003e {\n    pub fn partial (name: \u0026str, total: u128, accounts: \u0026[Account\u003cA\u003e]) -\u003e Self {\n        let accounts = accounts.to_vec();\n        Pool { partial: true, name: name.into(), total: total.into(), accounts }\n    }\n    pub fn full (name: \u0026str, accounts: \u0026[Account\u003cA\u003e]) -\u003e Self {\n        let accounts = accounts.to_vec();\n        let mut total = Uint128::zero();\n        for \u0026Account{amount,..} in accounts.iter() { total += amount }\n        Pool { partial: false, name: name.into(), total, accounts }\n    }\n    /// Sum of all contained accounts - expected to equal total\n    pub fn subtotal (\u0026self) -\u003e u128 {\n        self.accounts.iter().fold(0, |total, acc| total + acc.amount.u128())\n    }\n    /// Remaining unallocated funds\n    pub fn unallocated (\u0026self) -\u003e u128 {\n        self.total.u128() - self.subtotal()\n    }\n}\n\n/// Individual vesting config.\n/// Immediate release is thought of as a special case of vesting where:\n/// * `head == total`\n/// * `duration == interval == 0`,\n/// * only `head_allocations` is considered.\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct Account\u003cA\u003e {\n    /// Human-readable name\n    pub name:     String,\n    /// Recipient address\n    pub address:  A,\n    /// Funds that this account will release\n    pub amount:   Uint128,\n    /// If `\u003e 0`, releases this much money the first time, pushing back the regular portions\n    pub cliff:    Uint128,\n    /// How many seconds after contract launch to begin vesting\n    pub start_at: Seconds,\n    /// How many seconds to wait between portions\n    pub interval: Seconds,\n    /// If `\u003e 0`, vesting stops after this much seconds regardless of how much is left of `total`.\n    pub duration: Seconds,\n}\nimpl\u003cA:Clone\u003e Account\u003cA\u003e {\n    pub fn immediate (name: \u0026str, address: \u0026A, amount: u128) -\u003e Self {\n        Self {\n            name:     name.into(),\n            address:  address.clone(),\n            amount:   amount.into(),\n            cliff:    0u128.into(),\n            start_at: 0,\n            interval: 0,\n            duration: 0\n        }\n    }\n    pub fn periodic (\n        name: \u0026str, address: \u0026A, amount: u128,\n        cliff: u128, start_at: Seconds, interval: Seconds, duration: Seconds\n    ) -\u003e Self {\n        Self {\n            name:    name.into(),\n            address: address.clone(),\n            amount:  amount.into(),\n            cliff:   cliff.into(),\n            start_at,\n            interval,\n            duration\n        }\n    }\n}\n","traces":[{"line":41,"address":[4278024,4277808],"length":1,"stats":{"Line":7},"fn_name":"new\u003ccosmwasm_std::addresses::HumanAddr\u003e"},{"line":42,"address":[4277845],"length":1,"stats":{"Line":7},"fn_name":null},{"line":43,"address":[4277921],"length":1,"stats":{"Line":7},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[4278064],"length":1,"stats":{"Line":9},"fn_name":"subtotal\u003ccosmwasm_std::addresses::HumanAddr\u003e"},{"line":48,"address":[4278176,4278223,4278073],"length":1,"stats":{"Line":21},"fn_name":"{{closure}}\u003ccosmwasm_std::addresses::HumanAddr\u003e"},{"line":65,"address":[4278336,4278662],"length":1,"stats":{"Line":2},"fn_name":"partial\u003ccosmwasm_std::addresses::HumanAddr\u003e"},{"line":66,"address":[4278453],"length":1,"stats":{"Line":2},"fn_name":null},{"line":67,"address":[4278473,4278641],"length":1,"stats":{"Line":2},"fn_name":null},{"line":69,"address":[4278736,4279308],"length":1,"stats":{"Line":2},"fn_name":"full\u003ccosmwasm_std::addresses::HumanAddr\u003e"},{"line":70,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":71,"address":[4278831],"length":1,"stats":{"Line":2},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":73,"address":[4279071,4279174],"length":1,"stats":{"Line":4},"fn_name":null},{"line":76,"address":[4279360],"length":1,"stats":{"Line":6},"fn_name":"subtotal\u003ccosmwasm_std::addresses::HumanAddr\u003e"},{"line":77,"address":[427936
