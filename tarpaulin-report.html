mwasm/issues/501)\n        VmError::RuntimeErr { .. } | VmError::GasDepletion =\u003e {}\n        err =\u003e panic!(\"Unexpected error: {:?}\", err),\n    }\n}\n\n#[test]\nfn handle_user_errors_in_api_calls() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let (init_msg, creator) = make_init_msg();\n    let init_env = mock_env(creator.as_str(), \u0026[]);\n    let _init_res: InitResponse = init(\u0026mut deps, init_env, init_msg).unwrap();\n\n    let handle_env = mock_env(creator.as_str(), \u0026[]);\n    let _handle_res: HandleResponse =\n        handle(\u0026mut deps, handle_env, HandleMsg::UserErrorsInApiCalls {}).unwrap();\n}\n\n#[test]\nfn passes_io_tests() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    test_io(\u0026mut deps);\n}\n\n#[cfg(feature = \"singlepass\")]\nmod singlepass_tests {\n    use super::*;\n\n    #[test]\n    fn handle_cpu_loop() {\n        let mut deps = mock_instance(WASM, \u0026[]);\n\n        let (init_msg, creator) = make_init_msg();\n        let init_env = mock_env(creator.as_str(), \u0026[]);\n        let init_res: InitResponse = init(\u0026mut deps, init_env, init_msg).unwrap();\n        assert_eq!(0, init_res.messages.len());\n\n        let handle_env = mock_env(creator.as_str(), \u0026[]);\n        // Note: we need to use the production-call, not the testing call (which unwraps any vm error)\n        let handle_res = call_handle::\u003c_, _, _, Empty\u003e(\n            \u0026mut deps,\n            \u0026handle_env,\n            \u0026to_vec(\u0026HandleMsg::CpuLoop {}).unwrap(),\n        );\n        assert!(handle_res.is_err());\n        assert_eq!(deps.get_gas_left(), 0);\n    }\n\n    #[test]\n    fn handle_storage_loop() {\n        let mut deps = mock_instance(WASM, \u0026[]);\n\n        let (init_msg, creator) = make_init_msg();\n        let init_env = mock_env(creator.as_str(), \u0026[]);\n        let init_res: InitResponse = init(\u0026mut deps, init_env, init_msg).unwrap();\n        assert_eq!(0, init_res.messages.len());\n\n        let handle_env = mock_env(creator.as_str(), \u0026[]);\n        // Note: we need to use the production-call, not the testing call (which unwraps any vm error)\n        let handle_res = call_handle::\u003c_, _, _, Empty\u003e(\n            \u0026mut deps,\n            \u0026handle_env,\n            \u0026to_vec(\u0026HandleMsg::StorageLoop {}).unwrap(),\n        );\n        assert!(handle_res.is_err());\n        assert_eq!(deps.get_gas_left(), 0);\n    }\n\n    #[test]\n    fn handle_memory_loop() {\n        let mut deps = mock_instance(WASM, \u0026[]);\n\n        let (init_msg, creator) = make_init_msg();\n        let init_env = mock_env(creator.as_str(), \u0026[]);\n        let init_res: InitResponse = init(\u0026mut deps, init_env, init_msg).unwrap();\n        assert_eq!(0, init_res.messages.len());\n\n        let handle_env = mock_env(creator.as_str(), \u0026[]);\n        // Note: we need to use the production-call, not the testing call (which unwraps any vm error)\n        let handle_res = call_handle::\u003c_, _, _, Empty\u003e(\n            \u0026mut deps,\n            \u0026handle_env,\n            \u0026to_vec(\u0026HandleMsg::MemoryLoop {}).unwrap(),\n        );\n        assert!(handle_res.is_err());\n        assert_eq!(deps.get_gas_left(), 0);\n\n        // Ran out of gas before consuming a significant amount of memory\n        assert!(deps.get_memory_size() \u003c 2 * 1024 * 1024);\n    }\n\n    #[test]\n    fn handle_allocate_large_memory() {\n        let mut deps = mock_instance(WASM, \u0026[]);\n\n        let (init_msg, creator) = make_init_msg();\n        let init_env = mock_env(creator.as_str(), \u0026[]);\n        let init_res: InitResponse = init(\u0026mut deps, init_env, init_msg).unwrap();\n        assert_eq!(0, init_res.messages.len());\n\n        let handle_env = mock_env(creator.as_str(), \u0026[]);\n        let gas_before = deps.get_gas_left();\n        // Note: we need to use the production-call, not the testing call (which unwraps any vm error)\n        let handle_res = call_handle::\u003c_, _, _, Empty\u003e(\n            \u0026mut deps,\n            \u0026handle_env,\n            \u0026to_vec(\u0026HandleMsg::AllocateLargeMemory {}).unwrap(),\n        );\n        let gas_used = gas_before - deps.get_gas_left();\n\n        // TODO: this must fail, see https://github.com/CosmWasm/cosmwasm/issues/81\n        assert_eq!(handle_res.is_err(), false);\n\n        // Gas consumtion is relatively small\n        // Note: the exact gas usage depends on the Rust version used to compile WASM,\n        // which we only fix when using cosmwasm-opt, not integration tests.\n        let expected = 35000; // +/- 20%\n        assert!(gas_used \u003e expected * 80 / 100, \"Gas used: {}\", gas_used);\n        assert!(gas_used \u003c expected * 120 / 100, \"Gas used: {}\", gas_used);\n\n        // Used between 100 and 102 MiB of memory\n        assert!(deps.get_memory_size() \u003e 100 * 1024 * 1024);\n        assert!(deps.get_memory_size() \u003c 102 * 1024 * 1024);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","mint","src","contract.rs"],"content":"use cosmwasm_std::{\n    log, to_binary, Api, Binary, BondedRatioResponse, Coin, CosmosMsg, Env, Extern, HandleResponse,\n    HumanAddr, InflationResponse, InitResponse, InitResult, MintQuery, Querier, RewardsResponse,\n    StdResult, Storage, VoteOption,\n};\n\nuse crate::msg::{HandleMsg, InitMsg};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    _msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::InflationRate {} =\u003e try_inflation_rate(deps, env),\n        HandleMsg::BondedRatio {} =\u003e try_bonded_ratio(deps, env),\n    }\n}\n\npub fn try_inflation_rate\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let query = MintQuery::Inflation {};\n\n    let mut query_rewards: InflationResponse =\n        deps.querier\n            .query(\u0026query.into())\n            .unwrap_or_else(|_| InflationResponse {\n                inflation_rate: \"\".to_string(),\n            });\n\n    let active_proposal = query_rewards.inflation_rate.as_bytes().to_vec();\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(Binary::from(active_proposal)),\n    })\n}\n\npub fn try_bonded_ratio\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let query = MintQuery::BondedRatio {};\n\n    let mut query_rewards: BondedRatioResponse =\n        deps.querier\n            .query(\u0026query.into())\n            .unwrap_or_else(|_| BondedRatioResponse {\n                bonded_ratio: \"\".to_string(),\n            });\n\n    let active_proposal = query_rewards.bonded_ratio.as_bytes().to_vec();\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(Binary::from(active_proposal)),\n    })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","mint","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026contract::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026contract::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        // do_query(\n        //     \u0026contract::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        //     msg_ptr,\n        // )\n        0\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","mint","src","msg.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{Binary, CosmosMsg, HumanAddr, QueryRequest};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    InflationRate {},\n    BondedRatio {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","queue","examples","schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse queue::contract::{CountResponse, HandleMsg, InitMsg, Item, QueryMsg, SumResponse};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InitMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(Item), \u0026out_dir);\n    export_schema(\u0026schema_for!(CountResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(SumResponse), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","queue","src","contract.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{\n    from_slice, to_binary, to_vec, Api, Binary, Env, Extern, HandleResponse, InitResponse, Order,\n    Querier, QueryResponse, StdResult, Storage,\n};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {}\n\n// we store one entry for each item in the queue\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct Item {\n    pub value: i32,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    // Enqueue will add some value to the end of list\n    Enqueue { value: i32 },\n    // Dequeue will remove value from start of the list\n    Dequeue {},\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    // how many items are in the queue\n    Count {},\n    // total of all values in the queue\n    Sum {},\n    // Reducer holds open two iterators at once\n    Reducer {},\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct CountResponse {\n    pub count: u32,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct SumResponse {\n    pub sum: i32,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n// the Vec contains pairs for every element in the queue\n// (value of item i, sum of all elements where value \u003e value[i])\npub struct ReducerResponse {\n    pub counters: Vec\u003c(i32, i32)\u003e,\n}\n\n// init is a no-op, just empty data\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    _msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Enqueue { value } =\u003e enqueue(deps, env, value),\n        HandleMsg::Dequeue {} =\u003e dequeue(deps, env),\n    }\n}\n\nconst FIRST_KEY: u8 = 0;\n\nfn enqueue\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    value: i32,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    // find the last element in the queue and extract key\n    let last_item = deps.storage.range(None, None, Order::Descending).next();\n\n    let new_key = match last_item {\n        None =\u003e FIRST_KEY,\n        Some((key, _)) =\u003e {\n            key[0] + 1 // all keys are one byte\n        }\n    };\n    let new_value = to_vec(\u0026Item { value })?;\n\n    deps.storage.set(\u0026[new_key], \u0026new_value);\n    Ok(HandleResponse::default())\n}\n\nfn dequeue\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    // find the first element in the queue and extract value\n    let first = deps.storage.range(None, None, Order::Ascending).next();\n\n    let mut res = HandleResponse::default();\n    if let Some((key, value)) = first {\n        // remove from storage and return old value\n        deps.storage.remove(\u0026key);\n        res.data = Some(Binary(value));\n        Ok(res)\n    } else {\n        Ok(res)\n    }\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cQueryResponse\u003e {\n    match msg {\n        QueryMsg::Count {} =\u003e to_binary(\u0026query_count(deps)?),\n        QueryMsg::Sum {} =\u003e to_binary(\u0026query_sum(deps)?),\n        QueryMsg::Reducer {} =\u003e to_binary(\u0026query_reducer(deps)?),\n    }\n}\n\nfn query_count\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cCountResponse\u003e {\n    let count = deps.storage.range(None, None, Order::Ascending).count() as u32;\n    Ok(CountResponse { count })\n}\n\nfn query_sum\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cSumResponse\u003e {\n    let values: StdResult\u003cVec\u003cItem\u003e\u003e = deps\n        .storage\n        .range(None, None, Order::Ascending)\n        .map(|(_, v)| from_slice(\u0026v))\n        .collect();\n    let sum = values?.iter().fold(0, |s, v| s + v.value);\n    Ok(SumResponse { sum })\n}\n\nfn query_reducer\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e StdResult\u003cReducerResponse\u003e {\n    let mut out: Vec\u003c(i32, i32)\u003e = vec![];\n    // val: StdResult\u003cItem\u003e\n    for val in deps\n        .storage\n        .range(None, None, Order::Ascending)\n        .map(|(_, v)| from_slice::\u003cItem\u003e(\u0026v))\n    {\n        // this returns error on parse error\n        let my_val = val?.value;\n        // now, let's do second iterator\n        let sum: i32 = deps\n            .storage\n            .range(None, None, Order::Ascending)\n            // get value. ignore parse errors, just count as 0\n            .map(|(_, v)| {\n                from_slice::\u003cItem\u003e(\u0026v)\n                    .map(|v| v.value)\n                    .expect(\"error in item\")\n            })\n            .filter(|v| *v \u003e my_val)\n            .sum();\n        out.push((my_val, sum))\n    }\n    Ok(ReducerResponse { counters: out })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use cosmwasm_std::coins;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, MockApi, MockQuerier, MockStorage};\n\n    fn create_contract() -\u003e (Extern\u003cMockStorage, MockApi, MockQuerier\u003e, Env) {\n        let mut deps = mock_dependencies(20, \u0026coins(1000, \"earth\"));\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        let res = init(\u0026mut deps, env.clone(), InitMsg {}).unwrap();\n        assert_eq!(0, res.messages.len());\n        (deps, env)\n    }\n\n    fn get_count(deps: \u0026Extern\u003cMockStorage, MockApi, MockQuerier\u003e) -\u003e u32 {\n        query_count(deps).unwrap().count\n    }\n\n    fn get_sum(deps: \u0026Extern\u003cMockStorage, MockApi, MockQuerier\u003e) -\u003e i32 {\n        query_sum(deps).unwrap().sum\n    }\n\n    #[test]\n    fn init_and_query() {\n        let (deps, _) = create_contract();\n        assert_eq!(get_count(\u0026deps), 0);\n        assert_eq!(get_sum(\u0026deps), 0);\n    }\n\n    #[test]\n    fn push_and_query() {\n        let (mut deps, env) = create_contract();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 25 }).unwrap();\n        assert_eq!(get_count(\u0026deps), 1);\n        assert_eq!(get_sum(\u0026deps), 25);\n    }\n\n    #[test]\n    fn multiple_push() {\n        let (mut deps, env) = create_contract();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 25 }).unwrap();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 35 }).unwrap();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 45 }).unwrap();\n        assert_eq!(get_count(\u0026deps), 3);\n        assert_eq!(get_sum(\u0026deps), 105);\n    }\n\n    #[test]\n    fn push_and_pop() {\n        let (mut deps, env) = create_contract();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 25 }).unwrap();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 17 }).unwrap();\n        let res = handle(\u0026mut deps, env.clone(), HandleMsg::Dequeue {}).unwrap();\n        // ensure we popped properly\n        assert!(res.data.is_some());\n        let data = res.data.unwrap();\n        let state: Item = from_slice(data.as_slice()).unwrap();\n        assert_eq!(state.value, 25);\n\n        assert_eq!(get_count(\u0026deps), 1);\n        assert_eq!(get_sum(\u0026deps), 17);\n    }\n\n    #[test]\n    fn push_and_reduce() {\n        let (mut deps, env) = create_contract();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 40 }).unwrap();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 15 }).unwrap();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 85 }).unwrap();\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: -10 }).unwrap();\n        assert_eq!(get_count(\u0026deps), 4);\n        assert_eq!(get_sum(\u0026deps), 130);\n        let counters = query_reducer(\u0026deps).unwrap().counters;\n        assert_eq!(counters, vec![(40, 85), (15, 125), (85, 0), (-10, 140)]);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","queue","src","lib.rs"],"content":"pub mod contract;\n\n#[cfg(target_arch = \"wasm32\")]\ncosmwasm_std::create_entry_points!(contract);\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","queue","tests","integration.rs"],"content":"//! This integration test tries to run and call the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests as follows:\n//! 1. Copy them over verbatim\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, where ever you see something like:\n//!      deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n\nuse cosmwasm_std::{from_binary, from_slice, Env, HandleResponse, HumanAddr, InitResponse};\nuse cosmwasm_vm::{\n    testing::{handle, init, mock_env, mock_instance, query, MockApi, MockQuerier, MockStorage},\n    Instance,\n};\n\nuse queue::contract::{\n    CountResponse, HandleMsg, InitMsg, Item, QueryMsg, ReducerResponse, SumResponse,\n};\n\nstatic WASM: \u0026[u8] = include_bytes!(\"../target/wasm32-unknown-unknown/release/queue.wasm\");\n\nfn create_contract() -\u003e (Instance\u003cMockStorage, MockApi, MockQuerier\u003e, Env) {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    let creator = HumanAddr(String::from(\"creator\"));\n    let env = mock_env(creator.as_str(), \u0026[]);\n    let res: InitResponse = init(\u0026mut deps, env.clone(), InitMsg {}).unwrap();\n    assert_eq!(0, res.messages.len());\n    (deps, env)\n}\n\nfn get_count(deps: \u0026mut Instance\u003cMockStorage, MockApi, MockQuerier\u003e) -\u003e u32 {\n    let data = query(deps, QueryMsg::Count {}).unwrap();\n    let res: CountResponse = from_binary(\u0026data).unwrap();\n    res.count\n}\n\nfn get_sum(deps: \u0026mut Instance\u003cMockStorage, MockApi, MockQuerier\u003e) -\u003e i32 {\n    let data = query(deps, QueryMsg::Sum {}).unwrap();\n    let res: SumResponse = from_binary(\u0026data).unwrap();\n    res.sum\n}\n\n#[test]\nfn init_and_query() {\n    let (mut deps, _) = create_contract();\n    assert_eq!(get_count(\u0026mut deps), 0);\n    assert_eq!(get_sum(\u0026mut deps), 0);\n}\n\n#[test]\nfn push_and_query() {\n    let (mut deps, env) = create_contract();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 25 }).unwrap();\n    assert_eq!(get_count(\u0026mut deps), 1);\n    assert_eq!(get_sum(\u0026mut deps), 25);\n}\n\n#[test]\nfn multiple_push() {\n    let (mut deps, env) = create_contract();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 25 }).unwrap();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 35 }).unwrap();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 45 }).unwrap();\n    assert_eq!(get_count(\u0026mut deps), 3);\n    assert_eq!(get_sum(\u0026mut deps), 105);\n}\n\n#[test]\nfn push_and_pop() {\n    let (mut deps, env) = create_contract();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 25 }).unwrap();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 17 }).unwrap();\n    let res: HandleResponse = handle(\u0026mut deps, env.clone(), HandleMsg::Dequeue {}).unwrap();\n    // ensure we popped properly\n    assert!(res.data.is_some());\n    let data = res.data.unwrap();\n    let item: Item = from_slice(data.as_slice()).unwrap();\n    assert_eq!(item.value, 25);\n\n    assert_eq!(get_count(\u0026mut deps), 1);\n    assert_eq!(get_sum(\u0026mut deps), 17);\n}\n\n#[test]\nfn push_and_reduce() {\n    let (mut deps, env) = create_contract();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 40 }).unwrap();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 15 }).unwrap();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: 85 }).unwrap();\n    let _: HandleResponse =\n        handle(\u0026mut deps, env.clone(), HandleMsg::Enqueue { value: -10 }).unwrap();\n    assert_eq!(get_count(\u0026mut deps), 4);\n    assert_eq!(get_sum(\u0026mut deps), 130);\n    let data = query(\u0026mut deps, QueryMsg::Reducer {}).unwrap();\n    let counters = from_binary::\u003cReducerResponse\u003e(\u0026data).unwrap().counters;\n    assert_eq!(counters, vec![(40, 85), (15, 125), (85, 0), (-10, 140)]);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","reflect","examples","schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\nuse cosmwasm_std::HandleResponse;\n\nuse reflect::msg::{CustomMsg, HandleMsg, InitMsg, OwnerResponse, QueryMsg};\nuse reflect::state::State;\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(CustomMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(InitMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleResponse\u003cCustomMsg\u003e), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(State), \u0026out_dir);\n    export_schema(\u0026schema_for!(OwnerResponse), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","reflect","src","contract.rs"],"content":"use cosmwasm_std::{\n    log, to_binary, Api, Binary, CosmosMsg, Env, Extern, HandleResponse, HumanAddr, InitResponse,\n    Querier, StdError, StdResult, Storage,\n};\n\nuse crate::msg::{\n    CustomMsg, CustomQuery, CustomResponse, HandleMsg, InitMsg, OwnerResponse, QueryMsg,\n};\nuse crate::state::{config, config_read, State};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    _msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003cCustomMsg\u003e\u003e {\n    let state = State {\n        owner: deps.api.canonical_address(\u0026env.message.sender)?,\n    };\n\n    config(\u0026mut deps.storage).save(\u0026state)?;\n\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003cCustomMsg\u003e\u003e {\n    match msg {\n        HandleMsg::ReflectMsg { msgs } =\u003e try_reflect(deps, env, msgs),\n        HandleMsg::ChangeOwner { owner } =\u003e try_change_owner(deps, env, owner),\n    }\n}\n\npub fn try_reflect\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msgs: Vec\u003cCosmosMsg\u003cCustomMsg\u003e\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003cCustomMsg\u003e\u003e {\n    let state = config(\u0026mut deps.storage).load()?;\n    if deps.api.canonical_address(\u0026env.message.sender)? != state.owner {\n        return Err(StdError::unauthorized());\n    }\n    if msgs.is_empty() {\n        return Err(StdError::generic_err(\"Must reflect at least one message\"));\n    }\n    let res = HandleResponse {\n        messages: msgs,\n        log: vec![log(\"action\", \"reflect\")],\n        data: None,\n    };\n    Ok(res)\n}\n\npub fn try_change_owner\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    owner: HumanAddr,\n) -\u003e StdResult\u003cHandleResponse\u003cCustomMsg\u003e\u003e {\n    let api = deps.api;\n    config(\u0026mut deps.storage).update(|mut state| {\n        if api.canonical_address(\u0026env.message.sender)? != state.owner {\n            return Err(StdError::unauthorized());\n        }\n        state.owner = api.canonical_address(\u0026owner)?;\n        Ok(state)\n    })?;\n    Ok(HandleResponse {\n        log: vec![log(\"action\", \"change_owner\"), log(\"owner\", owner)],\n        ..HandleResponse::default()\n    })\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Owner {} =\u003e to_binary(\u0026query_owner(deps)?),\n        QueryMsg::ReflectCustom { text } =\u003e to_binary(\u0026query_reflect(deps, text)?),\n    }\n}\n\nfn query_owner\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cOwnerResponse\u003e {\n    let state = config_read(\u0026deps.storage).load()?;\n    let resp = OwnerResponse {\n        owner: deps.api.human_address(\u0026state.owner)?,\n    };\n    Ok(resp)\n}\n\nfn query_reflect\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    text: String,\n) -\u003e StdResult\u003cCustomResponse\u003e {\n    let req = CustomQuery::Capital { text }.into();\n    deps.querier.custom_query(\u0026req)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::testing::mock_dependencies_with_custom_querier;\n    use cosmwasm_std::testing::{mock_env, MOCK_CONTRACT_ADDR};\n    use cosmwasm_std::{coin, coins, BankMsg, Binary, StakingMsg, StdError};\n\n    #[test]\n    fn proper_initialization() {\n        let mut deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n\n        let msg = InitMsg {};\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n\n        // we can just call .unwrap() to assert this was a success\n        let res = init(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // it worked, let's query the state\n        let value = query_owner(\u0026deps).unwrap();\n        assert_eq!(\"creator\", value.owner.as_str());\n    }\n\n    #[test]\n    fn reflect() {\n        let mut deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n\n        let msg = InitMsg {};\n        let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let _res = init(\u0026mut deps, env, msg).unwrap();\n\n        let payload = vec![BankMsg::Send {\n            from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n            to_address: HumanAddr::from(\"friend\"),\n            amount: coins(1, \"token\"),\n        }\n        .into()];\n\n        let msg = HandleMsg::ReflectMsg {\n            msgs: payload.clone(),\n        };\n        let env = mock_env(\"creator\", \u0026[]);\n        let res = handle(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(payload, res.messages);\n    }\n\n    #[test]\n    fn reflect_requires_owner() {\n        let mut deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n\n        let msg = InitMsg {};\n        let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let _res = init(\u0026mut deps, env, msg).unwrap();\n\n        // signer is not owner\n        let payload = vec![BankMsg::Send {\n            from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n            to_address: HumanAddr::from(\"friend\"),\n            amount: coins(1, \"token\"),\n        }\n        .into()];\n        let msg = HandleMsg::ReflectMsg {\n            msgs: payload.clone(),\n        };\n\n        let env = mock_env(\"random\", \u0026[]);\n        let res = handle(\u0026mut deps, env, msg);\n        match res {\n            Err(StdError::Unauthorized { .. }) =\u003e {}\n            _ =\u003e panic!(\"Must return unauthorized error\"),\n        }\n    }\n\n    #[test]\n    fn reflect_reject_empty_msgs() {\n        let mut deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n\n        let msg = InitMsg {};\n        let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let _res = init(\u0026mut deps, env, msg).unwrap();\n\n        let env = mock_env(\"creator\", \u0026[]);\n        let payload = vec![];\n\n        let msg = HandleMsg::ReflectMsg {\n            msgs: payload.clone(),\n        };\n        let res = handle(\u0026mut deps, env, msg);\n        match res {\n            Err(StdError::GenericErr { msg, .. }) =\u003e {\n                assert_eq!(msg, \"Must reflect at least one message\")\n            }\n            _ =\u003e panic!(\"Must return contract error\"),\n        }\n    }\n\n    #[test]\n    fn reflect_multiple_messages() {\n        let mut deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n\n        let msg = InitMsg {};\n        let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let _res = init(\u0026mut deps, env, msg).unwrap();\n\n        let payload = vec![\n            BankMsg::Send {\n                from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n                to_address: HumanAddr::from(\"friend\"),\n                amount: coins(1, \"token\"),\n            }\n            .into(),\n            // make sure we can pass through custom native messages\n            CustomMsg::Raw(Binary(b\"{\\\"foo\\\":123}\".to_vec())).into(),\n            CustomMsg::Debug(\"Hi, Dad!\".to_string()).into(),\n            StakingMsg::Delegate {\n                validator: HumanAddr::from(\"validator\"),\n                amount: coin(100, \"ustake\"),\n            }\n            .into(),\n        ];\n\n        let msg = HandleMsg::ReflectMsg {\n            msgs: payload.clone(),\n        };\n        let env = mock_env(\"creator\", \u0026[]);\n        let res = handle(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(payload, res.messages);\n    }\n\n    #[test]\n    fn transfer() {\n        let mut deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n\n        let msg = InitMsg {};\n        let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let _res = init(\u0026mut deps, env, msg).unwrap();\n\n        let env = mock_env(\"creator\", \u0026[]);\n        let new_owner = HumanAddr::from(\"friend\");\n        let msg = HandleMsg::ChangeOwner {\n            owner: new_owner.clone(),\n        };\n        let res = handle(\u0026mut deps, env, msg).unwrap();\n\n        // should change state\n        assert_eq!(0, res.messages.len());\n        let value = query_owner(\u0026deps).unwrap();\n        assert_eq!(\"friend\", value.owner.as_str());\n    }\n\n    #[test]\n    fn transfer_requires_owner() {\n        let mut deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n\n        let msg = InitMsg {};\n        let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let _res = init(\u0026mut deps, env, msg).unwrap();\n\n        let env = mock_env(\"random\", \u0026[]);\n        let new_owner = HumanAddr::from(\"friend\");\n        let msg = HandleMsg::ChangeOwner {\n            owner: new_owner.clone(),\n        };\n\n        let res = handle(\u0026mut deps, env, msg);\n        match res {\n            Err(StdError::Unauthorized { .. }) =\u003e {}\n            _ =\u003e panic!(\"Must return unauthorized error\"),\n        }\n    }\n\n    #[test]\n    fn dispatch_custom_query() {\n        let deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n\n        // we don't even initialize, just trigger a query\n        let value = query_reflect(\u0026deps, \"demo one\".to_string()).unwrap();\n        assert_eq!(value.msg, \"DEMO ONE\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","reflect","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\npub mod state;\n\n#[cfg(not(target_arch = \"wasm32\"))]\npub mod testing;\n\n#[cfg(target_arch = \"wasm32\")]\ncosmwasm_std::create_entry_points!(contract);\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","reflect","src","msg.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{Binary, CosmosMsg, HumanAddr, QueryRequest};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    ReflectMsg { msgs: Vec\u003cCosmosMsg\u003cCustomMsg\u003e\u003e },\n    ChangeOwner { owner: HumanAddr },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    Owner {},\n    // this will call out to CustomQuery::Capitalize\n    ReflectCustom { text: String },\n}\n\n// We define a custom struct for each query response\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct OwnerResponse {\n    pub owner: HumanAddr,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\n/// CustomMsg is an override of CosmosMsg::Custom to show this works and can be extended in the contract\npub enum CustomMsg {\n    Debug(String),\n    Raw(Binary),\n}\n\nimpl Into\u003cCosmosMsg\u003cCustomMsg\u003e\u003e for CustomMsg {\n    fn into(self) -\u003e CosmosMsg\u003cCustomMsg\u003e {\n        CosmosMsg::Custom(self)\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\n/// CustomQuery is an override of QueryRequest::Custom to show this works and can be extended in the contract\npub enum CustomQuery {\n    Ping {},\n    Capital { text: String },\n}\n\n// TODO: do we want to standardize this somehow for all?\nimpl Into\u003cQueryRequest\u003cCustomQuery\u003e\u003e for CustomQuery {\n    fn into(self) -\u003e QueryRequest\u003cCustomQuery\u003e {\n        QueryRequest::Custom(self)\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\n// All return values of CustomQuery are CustomResponse\npub struct CustomResponse {\n    pub msg: String,\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":4},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","reflect","src","state.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{CanonicalAddr, Storage};\nuse cosmwasm_storage::{singleton, singleton_read, ReadonlySingleton, Singleton};\n\nconst CONFIG_KEY: \u0026[u8] = b\"config\";\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct State {\n    pub owner: CanonicalAddr,\n}\n\npub fn config\u003cS: Storage\u003e(storage: \u0026mut S) -\u003e Singleton\u003cS, State\u003e {\n    singleton(storage, CONFIG_KEY)\n}\n\npub fn config_read\u003cS: Storage\u003e(storage: \u0026S) -\u003e ReadonlySingleton\u003cS, State\u003e {\n    singleton_read(storage, CONFIG_KEY)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","reflect","src","testing.rs"],"content":"use crate::msg::{CustomQuery, CustomResponse};\n\nuse cosmwasm_std::testing::{MockApi, MockQuerier, MockStorage, MOCK_CONTRACT_ADDR};\nuse cosmwasm_std::{to_binary, Binary, Coin, Extern, HumanAddr, StdResult};\n\n/// A drop-in replacement for cosmwasm_std::testing::mock_dependencies\n/// this uses our CustomQuerier.\npub fn mock_dependencies_with_custom_querier(\n    canonical_length: usize,\n    contract_balance: \u0026[Coin],\n) -\u003e Extern\u003cMockStorage, MockApi, MockQuerier\u003cCustomQuery\u003e\u003e {\n    let contract_addr = HumanAddr::from(MOCK_CONTRACT_ADDR);\n    let custom_querier: MockQuerier\u003cCustomQuery\u003e =\n        MockQuerier::new(\u0026[(\u0026contract_addr, contract_balance)])\n            .with_custom_handler(|query| Ok(custom_query_execute(\u0026query)));\n    Extern {\n        storage: MockStorage::default(),\n        api: MockApi::new(canonical_length),\n        querier: custom_querier,\n    }\n}\n\npub fn custom_query_execute(query: \u0026CustomQuery) -\u003e StdResult\u003cBinary\u003e {\n    let msg = match query {\n        CustomQuery::Ping {} =\u003e \"pong\".to_string(),\n        CustomQuery::Capital { text } =\u003e text.to_uppercase(),\n    };\n    to_binary(\u0026CustomResponse { msg })\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::{from_binary, Querier, QueryRequest};\n\n    #[test]\n    fn custom_query_execute_ping() {\n        let res = custom_query_execute(\u0026CustomQuery::Ping {}).unwrap();\n        let response: CustomResponse = from_binary(\u0026res).unwrap();\n        assert_eq!(response.msg, \"pong\");\n    }\n\n    #[test]\n    fn custom_query_execute_capitalize() {\n        let res = custom_query_execute(\u0026CustomQuery::Capital {\n            text: \"fOObaR\".to_string(),\n        })\n        .unwrap();\n        let response: CustomResponse = from_binary(\u0026res).unwrap();\n        assert_eq!(response.msg, \"FOOBAR\");\n    }\n\n    #[test]\n    fn custom_querier() {\n        let deps = mock_dependencies_with_custom_querier(20, \u0026[]);\n        let req: QueryRequest\u003c_\u003e = CustomQuery::Capital {\n            text: \"food\".to_string(),\n        }\n        .into();\n        let response: CustomResponse = deps.querier.custom_query(\u0026req).unwrap();\n        assert_eq!(response.msg, \"FOOD\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","reflect","tests","integration.rs"],"content":"//! This integration test tries to run and call the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests as follows:\n//! 1. Copy them over verbatim\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, where ever you see something like:\n//!      deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n\nuse cosmwasm_std::{\n    coin, coins, from_binary, BankMsg, Binary, Coin, HandleResponse, HandleResult, HumanAddr,\n    InitResponse, StakingMsg, StdError,\n};\nuse cosmwasm_vm::{\n    testing::{\n        handle, init, mock_env, mock_instance, query, MockApi, MockQuerier, MockStorage,\n        MOCK_CONTRACT_ADDR,\n    },\n    Extern, Instance,\n};\n\nuse reflect::msg::{\n    CustomMsg, CustomQuery, CustomResponse, HandleMsg, InitMsg, OwnerResponse, QueryMsg,\n};\nuse reflect::testing::custom_query_execute;\n\n// This line will test the output of cargo wasm\nstatic WASM: \u0026[u8] = include_bytes!(\"../target/wasm32-unknown-unknown/release/reflect.wasm\");\n// You can uncomment this line instead to test productionified build from cosmwasm-opt\n// static WASM: \u0026[u8] = include_bytes!(\"../contract.wasm\");\n\n/// A drop-in replacement for cosmwasm_vm::testing::mock_dependencies\n/// that supports CustomQuery.\npub fn mock_dependencies_with_custom_querier(\n    canonical_length: usize,\n    contract_balance: \u0026[Coin],\n) -\u003e Extern\u003cMockStorage, MockApi, MockQuerier\u003cCustomQuery\u003e\u003e {\n    let contract_addr = HumanAddr::from(MOCK_CONTRACT_ADDR);\n    let custom_querier: MockQuerier\u003cCustomQuery\u003e =\n        MockQuerier::new(\u0026[(\u0026contract_addr, contract_balance)])\n            .with_custom_handler(|query| Ok(custom_query_execute(query)));\n\n    Extern {\n        storage: MockStorage::default(),\n        api: MockApi::new(canonical_length),\n        querier: custom_querier,\n    }\n}\n\n#[test]\nfn proper_initialization() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let msg = InitMsg {};\n    let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n\n    // we can just call .unwrap() to assert this was a success\n    let res: InitResponse\u003cCustomMsg\u003e = init(\u0026mut deps, env, msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    // it worked, let's query the state\n    let res = query(\u0026mut deps, QueryMsg::Owner {}).unwrap();\n    let value: OwnerResponse = from_binary(\u0026res).unwrap();\n    assert_eq!(\"creator\", value.owner.as_str());\n}\n\n#[test]\nfn reflect() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let msg = InitMsg {};\n    let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n    let _res: InitResponse\u003cCustomMsg\u003e = init(\u0026mut deps, env, msg).unwrap();\n\n    let payload = vec![\n        BankMsg::Send {\n            from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n            to_address: HumanAddr::from(\"friend\"),\n            amount: coins(1, \"token\"),\n        }\n        .into(),\n        // make sure we can pass through custom native messages\n        CustomMsg::Raw(Binary(b\"{\\\"foo\\\":123}\".to_vec())).into(),\n        CustomMsg::Debug(\"Hi, Dad!\".to_string()).into(),\n        StakingMsg::Delegate {\n            validator: HumanAddr::from(\"validator\"),\n            amount: coin(100, \"ustake\"),\n        }\n        .into(),\n    ];\n    let msg = HandleMsg::ReflectMsg {\n        msgs: payload.clone(),\n    };\n    let env = mock_env(\"creator\", \u0026[]);\n    let res: HandleResponse\u003cCustomMsg\u003e = handle(\u0026mut deps, env, msg).unwrap();\n\n    // should return payload\n    assert_eq!(payload, res.messages);\n}\n\n#[test]\nfn reflect_requires_owner() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let msg = InitMsg {};\n    let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n    let _res: InitResponse\u003cCustomMsg\u003e = init(\u0026mut deps, env, msg).unwrap();\n\n    // signer is not owner\n    let payload = vec![BankMsg::Send {\n        from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n        to_address: HumanAddr::from(\"friend\"),\n        amount: coins(1, \"token\"),\n    }\n    .into()];\n    let msg = HandleMsg::ReflectMsg {\n        msgs: payload.clone(),\n    };\n\n    let env = mock_env(\"someone\", \u0026[]);\n    let res: HandleResult\u003cCustomMsg\u003e = handle(\u0026mut deps, env, msg);\n    match res {\n        Err(StdError::Unauthorized { .. }) =\u003e {}\n        _ =\u003e panic!(\"Must return unauthorized error\"),\n    }\n}\n\n#[test]\nfn transfer() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let msg = InitMsg {};\n    let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n    let _res: InitResponse\u003cCustomMsg\u003e = init(\u0026mut deps, env, msg).unwrap();\n\n    let env = mock_env(\"creator\", \u0026[]);\n    let new_owner = HumanAddr::from(\"friend\");\n    let msg = HandleMsg::ChangeOwner {\n        owner: new_owner.clone(),\n    };\n    let res: HandleResponse\u003cCustomMsg\u003e = handle(\u0026mut deps, env, msg).unwrap();\n\n    // should change state\n    assert_eq!(0, res.messages.len());\n    let res = query(\u0026mut deps, QueryMsg::Owner {}).unwrap();\n    let value: OwnerResponse = from_binary(\u0026res).unwrap();\n    assert_eq!(\"friend\", value.owner.as_str());\n}\n\n#[test]\nfn transfer_requires_owner() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let msg = InitMsg {};\n    let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n    let _res: InitResponse\u003cCustomMsg\u003e = init(\u0026mut deps, env, msg).unwrap();\n\n    let env = mock_env(\"random\", \u0026[]);\n    let new_owner = HumanAddr::from(\"friend\");\n    let msg = HandleMsg::ChangeOwner {\n        owner: new_owner.clone(),\n    };\n\n    let res: HandleResult = handle(\u0026mut deps, env, msg);\n    match res {\n        Err(StdError::Unauthorized { .. }) =\u003e {}\n        _ =\u003e panic!(\"Must return unauthorized error\"),\n    }\n}\n\n#[test]\nfn dispatch_custom_query() {\n    // stub gives us defaults. Consume it and override...\n    let custom = mock_dependencies_with_custom_querier(20, \u0026[]);\n    // we cannot use mock_instance, so we just copy and modify code from cosmwasm_vm::testing\n    let mut deps = Instance::from_code(WASM, custom, 500_000).unwrap();\n\n    // we don't even initialize, just trigger a query\n    let res = query(\n        \u0026mut deps,\n        QueryMsg::ReflectCustom {\n            text: \"demo one\".to_string(),\n        },\n    )\n    .unwrap();\n    let value: CustomResponse = from_binary(\u0026res).unwrap();\n    assert_eq!(value.msg, \"DEMO ONE\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","staking","examples","schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse staking::msg::{\n    BalanceResponse, ClaimsResponse, HandleMsg, InitMsg, InvestmentResponse, QueryMsg,\n    TokenInfoResponse,\n};\nuse staking::state::{InvestmentInfo, Supply};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InitMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(BalanceResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(ClaimsResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(InvestmentResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(TokenInfoResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(InvestmentInfo), \u0026out_dir);\n    export_schema(\u0026schema_for!(Supply), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","staking","src","contract.rs"],"content":"use cosmwasm_std::{\n    coin, log, to_binary, Api, BankMsg, Binary, Decimal, Env, Extern, HandleResponse, HumanAddr,\n    InitResponse, Querier, StakingMsg, StdError, StdResult, Storage, Uint128, WasmMsg,\n};\n\nuse crate::msg::{\n    BalanceResponse, ClaimsResponse, HandleMsg, InitMsg, InvestmentResponse, QueryMsg,\n    TokenInfoResponse,\n};\nuse crate::state::{\n    balances, balances_read, claims, claims_read, invest_info, invest_info_read, token_info,\n    token_info_read, total_supply, total_supply_read, InvestmentInfo, Supply,\n};\n\nconst FALLBACK_RATIO: Decimal = Decimal::one();\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    // ensure the validator is registered\n    let vals = deps.querier.query_validators()?;\n    if !vals.iter().any(|v| v.address == msg.validator) {\n        return Err(StdError::generic_err(format!(\n            \"{} is not in the current validator set\",\n            msg.validator\n        )));\n    }\n\n    let token = TokenInfoResponse {\n        name: msg.name,\n        symbol: msg.symbol,\n        decimals: msg.decimals,\n    };\n    token_info(\u0026mut deps.storage).save(\u0026token)?;\n\n    let denom = deps.querier.query_bonded_denom()?;\n    let invest = InvestmentInfo {\n        owner: deps.api.canonical_address(\u0026env.message.sender)?,\n        exit_tax: msg.exit_tax,\n        bond_denom: denom,\n        validator: msg.validator,\n        min_withdrawal: msg.min_withdrawal,\n    };\n    invest_info(\u0026mut deps.storage).save(\u0026invest)?;\n\n    // set supply to 0\n    let supply = Supply::default();\n    total_supply(\u0026mut deps.storage).save(\u0026supply)?;\n\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Transfer { recipient, amount } =\u003e transfer(deps, env, recipient, amount),\n        HandleMsg::Bond {} =\u003e bond(deps, env),\n        HandleMsg::Unbond { amount } =\u003e unbond(deps, env, amount),\n        HandleMsg::Claim {} =\u003e claim(deps, env),\n        HandleMsg::Reinvest {} =\u003e reinvest(deps, env),\n        HandleMsg::_BondAllTokens {} =\u003e _bond_all_tokens(deps, env),\n    }\n}\n\npub fn transfer\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    recipient: HumanAddr,\n    send: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let rcpt_raw = deps.api.canonical_address(\u0026recipient)?;\n    let sender_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n\n    let mut accounts = balances(\u0026mut deps.storage);\n    accounts.update(sender_raw.as_slice(), |balance: Option\u003cUint128\u003e| {\n        balance.unwrap_or_default() - send\n    })?;\n    accounts.update(rcpt_raw.as_slice(), |balance: Option\u003cUint128\u003e| {\n        Ok(balance.unwrap_or_default() + send)\n    })?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"transfer\"),\n            log(\"from\", env.message.sender),\n            log(\"to\", recipient),\n            log(\"amount\", send),\n        ],\n        data: None,\n    };\n    Ok(res)\n}\n\n// get_bonded returns the total amount of delegations from contract\n// it ensures they are all the same denom\nfn get_bonded\u003cQ: Querier\u003e(querier: \u0026Q, contract: \u0026HumanAddr) -\u003e StdResult\u003cUint128\u003e {\n    let bonds = querier.query_all_delegations(contract)?;\n    if bonds.is_empty() {\n        return Ok(Uint128(0));\n    }\n    let denom = bonds[0].amount.denom.as_str();\n    bonds.iter().fold(Ok(Uint128(0)), |racc, d| {\n        let acc = racc?;\n        if d.amount.denom.as_str() != denom {\n            Err(StdError::generic_err(format!(\n                \"different denoms in bonds: '{}' vs '{}'\",\n                denom, \u0026d.amount.denom\n            )))\n        } else {\n            Ok(acc + d.amount.amount)\n        }\n    })\n}\n\nfn assert_bonds(supply: \u0026Supply, bonded: Uint128) -\u003e StdResult\u003c()\u003e {\n    if supply.bonded != bonded {\n        Err(StdError::generic_err(format!(\n            \"Stored bonded {}, but query bonded: {}\",\n            supply.bonded, bonded\n        )))\n    } else {\n        Ok(())\n    }\n}\n\npub fn bond\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n\n    // ensure we have the proper denom\n    let invest = invest_info_read(\u0026deps.storage).load()?;\n    // payment finds the proper coin (or throws an error)\n    let payment = env\n        .message\n        .sent_funds\n        .iter()\n        .find(|x| x.denom == invest.bond_denom)\n        .ok_or_else(|| StdError::generic_err(format!(\"No {} tokens sent\", \u0026invest.bond_denom)))?;\n\n    // bonded is the total number of tokens we have delegated from this address\n    let bonded = get_bonded(\u0026deps.querier, \u0026env.contract.address)?;\n\n    // calculate to_mint and update total supply\n    let mut totals = total_supply(\u0026mut deps.storage);\n    let mut supply = totals.load()?;\n    // TODO: this is just temporary check - we should use dynamic query or have a way to recover\n    assert_bonds(\u0026supply, bonded)?;\n    let to_mint = if supply.issued.is_zero() || bonded.is_zero() {\n        FALLBACK_RATIO * payment.amount\n    } else {\n        payment.amount.multiply_ratio(supply.issued, bonded)\n    };\n    supply.bonded = bonded + payment.amount;\n    supply.issued += to_mint;\n    totals.save(\u0026supply)?;\n\n    // update the balance of the sender\n    balances(\u0026mut deps.storage).update(sender_raw.as_slice(), |balance| {\n        Ok(balance.unwrap_or_default() + to_mint)\n    })?;\n\n    // bond them to the validator\n    let res = HandleResponse {\n        messages: vec![StakingMsg::Delegate {\n            validator: invest.validator,\n            amount: payment.clone(),\n        }\n        .into()],\n        log: vec![\n            log(\"action\", \"bond\"),\n            log(\"from\", env.message.sender),\n            log(\"bonded\", payment.amount),\n            log(\"minted\", to_mint),\n        ],\n        data: None,\n    };\n    Ok(res)\n}\n\npub fn unbond\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n\n    let invest = invest_info_read(\u0026deps.storage).load()?;\n    // ensure it is big enough to care\n    if amount \u003c invest.min_withdrawal {\n        return Err(StdError::generic_err(format!(\n            \"Must unbond at least {} {}\",\n            invest.min_withdrawal, invest.bond_denom\n        )));\n    }\n    // calculate tax and remainer to unbond\n    let tax = amount * invest.exit_tax;\n\n    // deduct all from the account\n    let mut accounts = balances(\u0026mut deps.storage);\n    accounts.update(sender_raw.as_slice(), |balance| {\n        balance.unwrap_or_default() - amount\n    })?;\n    if tax \u003e Uint128(0) {\n        // add tax to the owner\n        accounts.update(invest.owner.as_slice(), |balance: Option\u003cUint128\u003e| {\n            Ok(balance.unwrap_or_default() + tax)\n        })?;\n    }\n\n    // re-calculate bonded to ensure we have real values\n    // bonded is the total number of tokens we have delegated from this address\n    let bonded = get_bonded(\u0026deps.querier, \u0026env.contract.address)?;\n\n    // calculate how many native tokens this is worth and update supply\n    let remainder = (amount - tax)?;\n    let mut totals = total_supply(\u0026mut deps.storage);\n    let mut supply = totals.load()?;\n    // TODO: this is just temporary check - we should use dynamic query or have a way to recover\n    assert_bonds(\u0026supply, bonded)?;\n    let unbond = remainder.multiply_ratio(bonded, supply.issued);\n    supply.bonded = (bonded - unbond)?;\n    supply.issued = (supply.issued - remainder)?;\n    supply.claims += unbond;\n    totals.save(\u0026supply)?;\n\n    // add a claim to this user to get their tokens after the unbonding period\n    claims(\u0026mut deps.storage).update(sender_raw.as_slice(), |claim| {\n        Ok(claim.unwrap_or_default() + unbond)\n    })?;\n\n    // unbond them\n    let res = HandleResponse {\n        messages: vec![StakingMsg::Undelegate {\n            validator: invest.validator,\n            amount: coin(unbond.u128(), \u0026invest.bond_denom),\n        }\n        .into()],\n        log: vec![\n            log(\"action\", \"unbond\"),\n            log(\"to\", env.message.sender),\n            log(\"unbonded\", unbond),\n            log(\"burnt\", amount),\n        ],\n        data: None,\n    };\n    Ok(res)\n}\n\npub fn claim\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    // find how many tokens the contract has\n    let invest = invest_info_read(\u0026deps.storage).load()?;\n    let mut balance = deps\n        .querier\n        .query_balance(\u0026env.contract.address, \u0026invest.bond_denom)?;\n    if balance.amount \u003c invest.min_withdrawal {\n        return Err(StdError::generic_err(\n            \"Insufficient balance in contract to process claim\",\n        ));\n    }\n\n    // check how much to send - min(balance, claims[sender]), and reduce the claim\n    let sender_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n    let mut to_send = balance.amount;\n    claims(\u0026mut deps.storage).update(sender_raw.as_slice(), |claim| {\n        let claim = claim.ok_or_else(|| StdError::generic_err(\"no claim for this address\"))?;\n        to_send = to_send.min(claim);\n        claim - to_send\n    })?;\n\n    // update total supply (lower claim)\n    total_supply(\u0026mut deps.storage).update(|mut supply| {\n        supply.claims = (supply.claims - to_send)?;\n        Ok(supply)\n    })?;\n\n    // transfer tokens to the sender\n    balance.amount = to_send;\n    let res = HandleResponse {\n        messages: vec![BankMsg::Send {\n            from_address: env.contract.address,\n            to_address: env.message.sender.clone(),\n            amount: vec![balance],\n        }\n        .into()],\n        log: vec![\n            log(\"action\", \"claim\"),\n            log(\"from\", env.message.sender),\n            log(\"amount\", to_send),\n        ],\n        data: None,\n    };\n    Ok(res)\n}\n\n/// reinvest will withdraw all pending rewards,\n/// then issue a callback to itself via _bond_all_tokens\n/// to reinvest the new earnings (and anything else that accumulated)\npub fn reinvest\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let contract_addr = env.contract.address;\n    let invest = invest_info_read(\u0026deps.storage).load()?;\n    let msg = to_binary(\u0026HandleMsg::_BondAllTokens {})?;\n\n    // and bond them to the validator\n    let res = HandleResponse {\n        messages: vec![\n            StakingMsg::Withdraw {\n                validator: invest.validator,\n                recipient: Some(contract_addr.clone()),\n            }\n            .into(),\n            WasmMsg::Execute {\n                contract_addr,\n                callback_code_hash: env.contract_code_hash,\n                msg,\n                send: vec![],\n            }\n            .into(),\n        ],\n        log: vec![],\n        data: None,\n    };\n    Ok(res)\n}\n\npub fn _bond_all_tokens\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    // this is just meant as a call-back to ourself\n    if env.message.sender != env.contract.address {\n        return Err(StdError::unauthorized());\n    }\n\n    // find how many tokens we have to bond\n    let invest = invest_info_read(\u0026deps.storage).load()?;\n    let mut balance = deps\n        .querier\n        .query_balance(\u0026env.contract.address, \u0026invest.bond_denom)?;\n\n    // we deduct pending claims from our account balance before reinvesting.\n    // if there is not enough funds, we just return a no-op\n    match total_supply(\u0026mut deps.storage).update(|mut supply| {\n        balance.amount = (balance.amount - supply.claims)?;\n        // this just triggers the \"no op\" case if we don't have min_withdrawal left to reinvest\n        (balance.amount - invest.min_withdrawal)?;\n        supply.bonded += balance.amount;\n        Ok(supply)\n    }) {\n        Ok(_) =\u003e {}\n        // if it is below the minimum, we do a no-op (do not revert other state from withdrawal)\n        Err(StdError::Underflow { .. }) =\u003e return Ok(HandleResponse::default()),\n        Err(e) =\u003e return Err(e),\n    }\n\n    // and bond them to the validator\n    let res = HandleResponse {\n        messages: vec![StakingMsg::Delegate {\n            validator: invest.validator,\n            amount: balance.clone(),\n        }\n        .into()],\n        log: vec![log(\"action\", \"reinvest\"), log(\"bonded\", balance.amount)],\n        data: None,\n    };\n    Ok(res)\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::TokenInfo {} =\u003e to_binary(\u0026query_token_info(deps)?),\n        QueryMsg::Investment {} =\u003e to_binary(\u0026query_investment(deps)?),\n        QueryMsg::Balance { address } =\u003e to_binary(\u0026query_balance(deps, address)?),\n        QueryMsg::Claims { address } =\u003e to_binary(\u0026query_claims(deps, address)?),\n    }\n}\n\npub fn query_token_info\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e StdResult\u003cTokenInfoResponse\u003e {\n    token_info_read(\u0026deps.storage).load()\n}\n\npub fn query_balance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    address: HumanAddr,\n) -\u003e StdResult\u003cBalanceResponse\u003e {\n    let address_raw = deps.api.canonical_address(\u0026address)?;\n    let balance = balances_read(\u0026deps.storage)\n        .may_load(address_raw.as_slice())?\n        .unwrap_or_default();\n    Ok(BalanceResponse { balance })\n}\n\npub fn query_claims\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    address: HumanAddr,\n) -\u003e StdResult\u003cClaimsResponse\u003e {\n    let address_raw = deps.api.canonical_address(\u0026address)?;\n    let claims = claims_read(\u0026deps.storage)\n        .may_load(address_raw.as_slice())?\n        .unwrap_or_default();\n    Ok(ClaimsResponse { claims })\n}\n\npub fn query_investment\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e StdResult\u003cInvestmentResponse\u003e {\n    let invest = invest_info_read(\u0026deps.storage).load()?;\n    let supply = total_supply_read(\u0026deps.storage).load()?;\n\n    let res = InvestmentResponse {\n        owner: deps.api.human_address(\u0026invest.owner)?,\n        exit_tax: invest.exit_tax,\n        validator: invest.validator,\n        min_withdrawal: invest.min_withdrawal,\n        token_supply: supply.issued,\n        staked_tokens: coin(supply.bonded.u128(), \u0026invest.bond_denom),\n        nominal_value: if supply.issued.is_zero() {\n            FALLBACK_RATIO\n        } else {\n            Decimal::from_ratio(supply.bonded, supply.issued)\n        },\n    };\n    Ok(res)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, MockQuerier, MOCK_CONTRACT_ADDR};\n    use cosmwasm_std::{coins, Coin, CosmosMsg, Decimal, FullDelegation, Validator};\n    use std::str::FromStr;\n\n    fn sample_validator\u003cU: Into\u003cHumanAddr\u003e\u003e(addr: U) -\u003e Validator {\n        Validator {\n            address: addr.into(),\n            commission: Decimal::percent(3),\n            max_commission: Decimal::percent(10),\n            max_change_rate: Decimal::percent(1),\n        }\n    }\n\n    fn sample_delegation\u003cU: Into\u003cHumanAddr\u003e\u003e(addr: U, amount: Coin) -\u003e FullDelegation {\n        let can_redelegate = amount.clone();\n        let accumulated_rewards = coin(0, \u0026amount.denom);\n        FullDelegation {\n            validator: addr.into(),\n            delegator: HumanAddr::from(MOCK_CONTRACT_ADDR),\n            amount,\n            can_redelegate,\n            accumulated_rewards,\n        }\n    }\n\n    fn set_validator(querier: \u0026mut MockQuerier) {\n        querier.update_staking(\"ustake\", \u0026[sample_validator(DEFAULT_VALIDATOR)], \u0026[]);\n    }\n\n    fn set_delegation(querier: \u0026mut MockQuerier, amount: u128, denom: \u0026str) {\n        querier.update_staking(\n            \"ustake\",\n            \u0026[sample_validator(DEFAULT_VALIDATOR)],\n            \u0026[sample_delegation(DEFAULT_VALIDATOR, coin(amount, denom))],\n        );\n    }\n\n    const DEFAULT_VALIDATOR: \u0026str = \"default-validator\";\n\n    fn default_init(tax_percent: u64, min_withdrawal: u128) -\u003e InitMsg {\n        InitMsg {\n            name: \"Cool Derivative\".to_string(),\n            symbol: \"DRV\".to_string(),\n            decimals: 9,\n            validator: HumanAddr::from(DEFAULT_VALIDATOR),\n            exit_tax: Decimal::percent(tax_percent),\n            min_withdrawal: Uint128(min_withdrawal),\n        }\n    }\n\n    fn get_balance\u003cS: Storage, A: Api, Q: Querier, U: Into\u003cHumanAddr\u003e\u003e(\n        deps: \u0026Extern\u003cS, A, Q\u003e,\n        addr: U,\n    ) -\u003e Uint128 {\n        query_balance(\u0026deps, addr.into()).unwrap().balance\n    }\n\n    fn get_claims\u003cS: Storage, A: Api, Q: Querier, U: Into\u003cHumanAddr\u003e\u003e(\n        deps: \u0026Extern\u003cS, A, Q\u003e,\n        addr: U,\n    ) -\u003e Uint128 {\n        query_claims(\u0026deps, addr.into()).unwrap().claims\n    }\n\n    #[test]\n    fn initialization_with_missing_validator() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n        deps.querier\n            .update_staking(\"ustake\", \u0026[sample_validator(\"john\")], \u0026[]);\n\n        let creator = HumanAddr::from(\"creator\");\n        let msg = InitMsg {\n            name: \"Cool Derivative\".to_string(),\n            symbol: \"DRV\".to_string(),\n            decimals: 9,\n            validator: HumanAddr::from(\"my-validator\"),\n            exit_tax: Decimal::percent(2),\n            min_withdrawal: Uint128(50),\n        };\n        let env = mock_env(\u0026creator, \u0026[]);\n\n        // make sure we can init with this\n        let res = init(\u0026mut deps, env, msg.clone());\n        match res.unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"my-validator is not in the current validator set\")\n            }\n            _ =\u003e panic!(\"expected unregistered validator error\"),\n        }\n    }\n\n    #[test]\n    fn proper_initialization() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n        deps.querier.update_staking(\n            \"ustake\",\n            \u0026[\n                sample_validator(\"john\"),\n                sample_validator(\"mary\"),\n                sample_validator(\"my-validator\"),\n            ],\n            \u0026[],\n        );\n\n        let creator = HumanAddr::from(\"creator\");\n        let msg = InitMsg {\n            name: \"Cool Derivative\".to_string(),\n            symbol: \"DRV\".to_string(),\n            decimals: 0,\n            validator: HumanAddr::from(\"my-validator\"),\n            exit_tax: Decimal::percent(2),\n            min_withdrawal: Uint128(50),\n        };\n        let env = mock_env(\u0026creator, \u0026[]);\n\n        // make sure we can init with this\n        let res = init(\u0026mut deps, env, msg.clone()).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // token info is proper\n        let token = query_token_info(\u0026deps).unwrap();\n        assert_eq!(\u0026token.name, \u0026msg.name);\n        assert_eq!(\u0026token.symbol, \u0026msg.symbol);\n        assert_eq!(token.decimals, msg.decimals);\n\n        // no balance\n        assert_eq!(get_balance(\u0026deps, \u0026creator), Uint128(0));\n        // no claims\n        assert_eq!(get_claims(\u0026deps, \u0026creator), Uint128(0));\n\n        // investment info correct\n        let invest = query_investment(\u0026deps).unwrap();\n        assert_eq!(\u0026invest.owner, \u0026creator);\n        assert_eq!(\u0026invest.validator, \u0026msg.validator);\n        assert_eq!(invest.exit_tax, msg.exit_tax);\n        assert_eq!(invest.min_withdrawal, msg.min_withdrawal);\n\n        assert_eq!(invest.token_supply, Uint128(0));\n        assert_eq!(invest.staked_tokens, coin(0, \"ustake\"));\n        assert_eq!(invest.nominal_value, Decimal::one());\n    }\n\n    #[test]\n    fn bonding_issues_tokens() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n        set_validator(\u0026mut deps.querier);\n\n        let creator = HumanAddr::from(\"creator\");\n        let init_msg = default_init(2, 50);\n        let env = mock_env(\u0026creator, \u0026[]);\n\n        // make sure we can init with this\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // let's bond some tokens now\n        let bob = HumanAddr::from(\"bob\");\n        let bond_msg = HandleMsg::Bond {};\n        let env = mock_env(\u0026bob, \u0026[coin(10, \"random\"), coin(1000, \"ustake\")]);\n\n        // try to bond and make sure we trigger delegation\n        let res = handle(\u0026mut deps, env, bond_msg).unwrap();\n        assert_eq!(1, res.messages.len());\n        let delegate = \u0026res.messages[0];\n        match delegate {\n            CosmosMsg::Staking(StakingMsg::Delegate { validator, amount }) =\u003e {\n                assert_eq!(validator.as_str(), DEFAULT_VALIDATOR);\n                assert_eq!(amount, \u0026coin(1000, \"ustake\"));\n            }\n            _ =\u003e panic!(\"Unexpected message: {:?}\", delegate),\n        }\n\n        // bob got 1000 DRV for 1000 stake at a 1.0 ratio\n        assert_eq!(get_balance(\u0026deps, \u0026bob), Uint128(1000));\n\n        // investment info correct (updated supply)\n        let invest = query_investment(\u0026deps).unwrap();\n        assert_eq!(invest.token_supply, Uint128(1000));\n        assert_eq!(invest.staked_tokens, coin(1000, \"ustake\"));\n        assert_eq!(invest.nominal_value, Decimal::one());\n    }\n\n    #[test]\n    fn rebonding_changes_pricing() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n        set_validator(\u0026mut deps.querier);\n\n        let creator = HumanAddr::from(\"creator\");\n        let init_msg = default_init(2, 50);\n        let env = mock_env(\u0026creator, \u0026[]);\n\n        // make sure we can init with this\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // let's bond some tokens now\n        let bob = HumanAddr::from(\"bob\");\n        let bond_msg = HandleMsg::Bond {};\n        let env = mock_env(\u0026bob, \u0026[coin(10, \"random\"), coin(1000, \"ustake\")]);\n        let contract_addr = env.contract.address.clone();\n        let res = handle(\u0026mut deps, env, bond_msg).unwrap();\n        assert_eq!(1, res.messages.len());\n\n        // update the querier with new bond\n        set_delegation(\u0026mut deps.querier, 1000, \"ustake\");\n\n        // fake a reinvestment (this must be sent by the contract itself)\n        let rebond_msg = HandleMsg::_BondAllTokens {};\n        let env = mock_env(\u0026contract_addr, \u0026[]);\n        deps.querier\n            .update_balance(\u0026contract_addr, coins(500, \"ustake\"));\n        let _ = handle(\u0026mut deps, env, rebond_msg).unwrap();\n\n        // update the querier with new bond\n        set_delegation(\u0026mut deps.querier, 1500, \"ustake\");\n\n        // we should now see 1000 issues and 1500 bonded (and a price of 1.5)\n        let invest = query_investment(\u0026deps).unwrap();\n        assert_eq!(invest.token_supply, Uint128(1000));\n        assert_eq!(invest.staked_tokens, coin(1500, \"ustake\"));\n        let ratio = Decimal::from_str(\"1.5\").unwrap();\n        assert_eq!(invest.nominal_value, ratio);\n\n        // we bond some other tokens and get a different issuance price (maintaining the ratio)\n        let alice = HumanAddr::from(\"alice\");\n        let bond_msg = HandleMsg::Bond {};\n        let env = mock_env(\u0026alice, \u0026[coin(3000, \"ustake\")]);\n        let res = handle(\u0026mut deps, env, bond_msg).unwrap();\n        assert_eq!(1, res.messages.len());\n\n        // update the querier with new bond\n        set_delegation(\u0026mut deps.querier, 3000, \"ustake\");\n\n        // alice should have gotten 2000 DRV for the 3000 stake, keeping the ratio at 1.5\n        assert_eq!(get_balance(\u0026deps, \u0026alice), Uint128(2000));\n\n        let invest = query_investment(\u0026deps).unwrap();\n        assert_eq!(invest.token_supply, Uint128(3000));\n        assert_eq!(invest.staked_tokens, coin(4500, \"ustake\"));\n        assert_eq!(invest.nominal_value, ratio);\n    }\n\n    #[test]\n    fn bonding_fails_with_wrong_denom() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n        set_validator(\u0026mut deps.querier);\n\n        let creator = HumanAddr::from(\"creator\");\n        let init_msg = default_init(2, 50);\n        let env = mock_env(\u0026creator, \u0026[]);\n\n        // make sure we can init with this\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // let's bond some tokens now\n        let bob = HumanAddr::from(\"bob\");\n        let bond_msg = HandleMsg::Bond {};\n        let env = mock_env(\u0026bob, \u0026[coin(500, \"photon\")]);\n\n        // try to bond and make sure we trigger delegation\n        let res = handle(\u0026mut deps, env, bond_msg);\n        match res.unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"No ustake tokens sent\"),\n            e =\u003e panic!(\"Expected wrong denom error, got: {:?}\", e),\n        };\n    }\n\n    #[test]\n    fn unbonding_maintains_price_ratio() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n        set_validator(\u0026mut deps.querier);\n\n        let creator = HumanAddr::from(\"creator\");\n        let init_msg = default_init(10, 50);\n        let env = mock_env(\u0026creator, \u0026[]);\n\n        // make sure we can init with this\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // let's bond some tokens now\n        let bob = HumanAddr::from(\"bob\");\n        let bond_msg = HandleMsg::Bond {};\n        let env = mock_env(\u0026bob, \u0026[coin(10, \"random\"), coin(1000, \"ustake\")]);\n        let contract_addr = env.contract.address.clone();\n        let res = handle(\u0026mut deps, env, bond_msg).unwrap();\n        assert_eq!(1, res.messages.len());\n\n        // update the querier with new bond\n        set_delegation(\u0026mut deps.querier, 1000, \"ustake\");\n\n        // fake a reinvestment (this must be sent by the contract itself)\n        // after this, we see 1000 issues and 1500 bonded (and a price of 1.5)\n        let rebond_msg = HandleMsg::_BondAllTokens {};\n        let env = mock_env(\u0026contract_addr, \u0026[]);\n        deps.querier\n            .update_balance(\u0026contract_addr, coins(500, \"ustake\"));\n        let _ = handle(\u0026mut deps, env, rebond_msg).unwrap();\n\n        // update the querier with new bond, lower balance\n        set_delegation(\u0026mut deps.querier, 1500, \"ustake\");\n        deps.querier.update_balance(\u0026contract_addr, vec![]);\n\n        // creator now tries to unbond these tokens - this must fail\n        let unbond_msg = HandleMsg::Unbond {\n            amount: Uint128(600),\n        };\n        let env = mock_env(\u0026creator, \u0026[]);\n        let res = handle(\u0026mut deps, env, unbond_msg);\n        match res.unwrap_err() {\n            StdError::Underflow { .. } =\u003e {}\n            e =\u003e panic!(\"unexpected error: {}\", e),\n        }\n\n        // bob unb
