 Uint128(2000),\n            msg: Some(send_msg),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        assert!(handle_result.unwrap().messages.contains(\n            \u0026snip20_msg\n                .into_cosmos_msg(\"lolz\".to_string(), HumanAddr(\"contract\".to_string()))\n                .unwrap()\n        ));\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let contract_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"contract\".to_string()))\n            .unwrap();\n        let bob_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026bob_canonical);\n        let contract_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026contract_canonical);\n        assert_eq!(bob_balance, 5000 - 2000);\n        assert_eq!(contract_balance, 2000);\n        let total_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(total_supply, 5000);\n\n        // Second send more than allowance\n        let handle_msg = HandleMsg::SendFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(1),\n            msg: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n    }\n\n    #[test]\n    fn test_handle_burn_from() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        // Burn before allowance\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(2500),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Burn more than allowance\n        let handle_msg = HandleMsg::IncreaseAllowance {\n            spender: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n            expiration: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(2500),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Sanity check\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let bob_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026bob_canonical);\n        assert_eq!(bob_balance, 5000 - 2000);\n        let total_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(total_supply, 5000 - 2000);\n\n        // Second burn more than allowance\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(1),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n    }\n\n    #[test]\n    fn test_handle_decrease_allowance() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::DecreaseAllowance {\n            spender: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n            expiration: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let alice_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"alice\".to_string()))\n            .unwrap();\n\n        let allowance = read_allowance(\u0026deps.storage, \u0026bob_canonical, \u0026alice_canonical).unwrap();\n        assert_eq!(\n            allowance,\n            crate::state::Allowance {\n                amount: 0,\n                expiration: None\n            }\n        );\n\n        let handle_msg = HandleMsg::IncreaseAllowance {\n            spender: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n            expiration: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::DecreaseAllowance {\n            spender: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(50),\n            padding: None,\n            expiration: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let allowance = read_allowance(\u0026deps.storage, \u0026bob_canonical, \u0026alice_canonical).unwrap();\n        assert_eq!(\n            allowance,\n            crate::state::Allowance {\n                amount: 1950,\n                expiration: None\n            }\n        );\n    }\n\n    #[test]\n    fn test_handle_increase_allowance() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::Increase     assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::ChangeAdmin {\n            address: HumanAddr(\"bob\".to_string()),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let admin = ReadonlyConfig::from_storage(\u0026deps.storage)\n            .constants()\n            .unwrap()\n            .admin;\n        assert_eq!(admin, HumanAddr(\"bob\".to_string()));\n    }\n\n    #[test]\n    fn test_handle_set_contract_status() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"admin\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::SetContractStatus {\n            level: ContractStatusLevel::StopAll,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let contract_status = ReadonlyConfig::from_storage(\u0026deps.storage).contract_status();\n        assert!(matches!(contract_status, ContractStatusLevel::StopAll{..}));\n    }\n\n    #[test]\n    fn test_handle_burn() {\n        let initial_amount: u128 = 5000;\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(initial_amount),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        let burn_amount: u128 = 100;\n        let handle_msg = HandleMsg::Burn {\n            amount: Uint128(burn_amount),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"lebron\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"Pause handle failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let new_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(new_supply, supply - burn_amount);\n    }\n\n    #[test]\n    fn test_handle_mint() {\n        let initial_amount: u128 = 5000;\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(initial_amount),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        let mint_amount: u128 = 100;\n        let handle_msg = HandleMsg::Mint {\n            recipient: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(mint_amount),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"Pause handle failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let new_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(new_supply, supply + mint_amount);\n    }\n\n    #[test]\n    fn test_handle_admin_commands() {\n        let admin_err = \"Admin commands can only be run from admin address\".to_string();\n\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let pause_msg = HandleMsg::SetContractStatus {\n            level: ContractStatusLevel::StopAll,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), pause_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n\n        let mint_msg = HandleMsg::AddMinters {\n            minters: vec![HumanAddr(\"not_admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), mint_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n\n        let mint_msg = HandleMsg::RemoveMinters {\n            minters: vec![HumanAddr(\"admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), mint_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n\n        let mint_msg = HandleMsg::SetMinters {\n            minters: vec![HumanAddr(\"not_admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"not_admin\", \u0026[]), mint_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\u0026admin_err.clone()));\n\n        let change_admin_msg = HandleMsg::ChangeAdmin {\n            address: HumanAddr(\"not_admin\".to_string()),\n            padding: None,\n        };\n        let handle_result =       init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::AddMinters {\n            minters: vec![HumanAddr(\"bob\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"Admin commands can only be run from admin address\"));\n\n        let handle_msg = HandleMsg::AddMinters {\n            minters: vec![HumanAddr(\"bob\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        assert!(ensure_success(handle_result.unwrap()));\n\n        let handle_msg = HandleMsg::Mint {\n            recipient: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(100),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(ensure_success(handle_result.unwrap()));\n\n        let handle_msg = HandleMsg::Mint {\n            recipient: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(100),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        assert!(ensure_success(handle_result.unwrap()));\n    }\n\n    #[test]\n    fn test_handle_remove_minters() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::RemoveMinters {\n            minters: vec![HumanAddr(\"admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"Admin commands can only be run from admin address\"));\n\n        let handle_msg = HandleMsg::RemoveMinters {\n            minters: vec![HumanAddr(\"admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        assert!(ensure_success(handle_result.unwrap()));\n\n        let handle_msg = HandleMsg::Mint {\n            recipient: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(100),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"allowed to minter accounts only\"));\n\n        let handle_msg = HandleMsg::Mint {\n            recipient: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(100),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"allowed to minter accounts only\"));\n\n        // Removing another extra time to ensure nothing funky happens\n        let handle_msg = HandleMsg::RemoveMinters {\n            minters: vec![HumanAddr(\"admin\".to_string())],\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        assert!(ensure_success(handle_result.unwrap()));\n\n        let handle_msg = HandleMsg::Mint {\n            recipient: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(100),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"allowed to minter accounts only\"));\n\n        let handle_msg = HandleMsg::Mint {\n            recipient: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(100),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"allowed to minter accounts only\"));\n    }\n\n    // Query tests\n\n    #[test]\n    fn test_authenticated_queries() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"giannis\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let no_vk_yet_query_msg = QueryMsg::Balance {\n            address: HumanAddr(\"giannis\".to_string()),\n            key: \"no_vk_yet\".to_string(),\n        };\n        let query_result = query(\u0026deps, no_vk_yet_query_msg);\n        let error = extract_error_msg(query_result);\n        assert_eq!(\n            error,\n            \"Wrong viewing key for this address or viewing key not set\".to_string()\n        );\n\n        let create_vk_msg = HandleMsg::CreateViewingKey {\n            entropy: \"34\".to_string(),\n            padding: None,\n        };\n        let handle_response = handle(\u0026mut deps, mock_env(\"giannis\", \u0026[]), create_vk_msg).unwrap();\n        let vk = match from_binary(\u0026handle_response.data.unwrap()).unwrap() {\n            HandleAnswer::CreateViewingKey { key } =\u003e key,\n            _ =\u003e panic!(\"Unexpected result from handle\"),\n        };\n\n        let query_balance_msg = QueryMsg::Balance {\n            address: HumanAddr(\"giannis\".to_string()),\n            key: vk.0,\n        };\n\n        let query_response = query(\u0026deps, query_balance_msg).unwrap  owner: \u0026CanonicalAddr,\n    sender: \u0026CanonicalAddr,\n    receiver: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n) -\u003e StdResult\u003c()\u003e {\n    let mut config = Config::from_storage(store);\n    let id = config.tx_count() + 1;\n    config.set_tx_count(id)?;\n\n    let coins = Coin { denom, amount };\n    let tx = StoredTx {\n        id,\n        from: owner.clone(),\n        sender: sender.clone(),\n        receiver: receiver.clone(),\n        coins,\n    };\n\n    if owner != sender {\n        append_tx(store, tx.clone(), \u0026owner)?;\n    }\n    append_tx(store, tx.clone(), \u0026sender)?;\n    append_tx(store, tx, \u0026receiver)?;\n\n    Ok(())\n}\n\nfn append_tx\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    tx: StoredTx,\n    for_address: \u0026CanonicalAddr,\n) -\u003e StdResult\u003c()\u003e {\n    let mut store = PrefixedStorage::multilevel(\u0026[PREFIX_TXS, for_address.as_slice()], store);\n    let mut store = AppendStoreMut::attach_or_create(\u0026mut store)?;\n    store.push(\u0026tx)\n}\n\npub fn get_transfers\u003cA: Api, S: ReadonlyStorage\u003e(\n    api: \u0026A,\n    storage: \u0026S,\n    for_address: \u0026CanonicalAddr,\n    page: u32,\n    page_size: u32,\n) -\u003e StdResult\u003cVec\u003cTx\u003e\u003e {\n    let store = ReadonlyPrefixedStorage::multilevel(\u0026[PREFIX_TXS, for_address.as_slice()], storage);\n\n    // Try to access the storage of txs for the account.\n    // If it doesn't exist yet, return an empty list of transfers.\n    let store = if let Some(result) = AppendStore::\u003cStoredTx, _\u003e::attach(\u0026store) {\n        result?\n    } else {\n        return Ok(vec![]);\n    };\n\n    // Take `page_size` txs starting from the latest tx, potentially skipping `page * page_size`\n    // txs from the start.\n    let tx_iter = store\n        .iter()\n        .rev()\n        .skip((page * page_size) as _)\n        .take(page_size as _);\n    // The `and_then` here flattens the `StdResult\u003cStdResult\u003cTx\u003e\u003e` to an `StdResult\u003cTx\u003e`\n    let txs: StdResult\u003cVec\u003cTx\u003e\u003e = tx_iter\n        .map(|tx| tx.map(|tx| tx.into_humanized(api)).and_then(|x| x))\n        .collect();\n    txs\n}\n\n// Config\n\n#[derive(Serialize, Debug, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct Constants {\n    pub name: String,\n    pub admin: HumanAddr,\n    pub symbol: String,\n    pub decimals: u8,\n    pub prng_seed: Vec\u003cu8\u003e,\n    // privacy configuration\n    pub total_supply_is_public: bool,\n}\n\npub struct ReadonlyConfig\u003c'a, S: ReadonlyStorage\u003e {\n    storage: ReadonlyPrefixedStorage\u003c'a, S\u003e,\n}\n\nimpl\u003c'a, S: ReadonlyStorage\u003e ReadonlyConfig\u003c'a, S\u003e {\n    pub fn from_storage(storage: \u0026'a S) -\u003e Self {\n        Self {\n            storage: ReadonlyPrefixedStorage::new(PREFIX_CONFIG, storage),\n        }\n    }\n\n    fn as_readonly(\u0026self) -\u003e ReadonlyConfigImpl\u003cReadonlyPrefixedStorage\u003cS\u003e\u003e {\n        ReadonlyConfigImpl(\u0026self.storage)\n    }\n\n    pub fn constants(\u0026self) -\u003e StdResult\u003cConstants\u003e {\n        self.as_readonly().constants()\n    }\n\n    pub fn total_supply(\u0026self) -\u003e u128 {\n        self.as_readonly().total_supply()\n    }\n\n    pub fn contract_status(\u0026self) -\u003e ContractStatusLevel {\n        self.as_readonly().contract_status()\n    }\n\n    pub fn minters(\u0026self) -\u003e Vec\u003cHumanAddr\u003e {\n        self.as_readonly().minters()\n    }\n\n    pub fn tx_count(\u0026self) -\u003e u64 {\n        self.as_readonly().tx_count()\n    }\n}\n\nfn set_bin_data\u003cT: Serialize, S: Storage\u003e(storage: \u0026mut S, key: \u0026[u8], data: \u0026T) -\u003e StdResult\u003c()\u003e {\n    let bin_data =\n        bincode2::serialize(\u0026data).map_err(|e| StdError::serialize_err(type_name::\u003cT\u003e(), e))?;\n\n    storage.set(key, \u0026bin_data);\n    Ok(())\n}\n\nfn 26mut self.storage, KEY_MINTERS, \u0026minters_to_set)\n    }\n\n    pub fn add_minters(\u0026mut self, minters_to_add: Vec\u003cHumanAddr\u003e) -\u003e StdResult\u003c()\u003e {\n        let mut minters = self.minters();\n        minters.extend(minters_to_add);\n\n        self.set_minters(minters)\n    }\n\n    pub fn remove_minters(\u0026mut self, minters_to_remove: Vec\u003cHumanAddr\u003e) -\u003e StdResult\u003c()\u003e {\n        let mut minters = self.minters();\n\n        for minter in minters_to_remove {\n            minters.retain(|x| x != \u0026minter);\n        }\n\n        self.set_minters(minters)\n    }\n\n    pub fn minters(\u0026mut self) -\u003e Vec\u003cHumanAddr\u003e {\n        self.as_readonly().minters()\n    }\n\n    pub fn tx_count(\u0026self) -\u003e u64 {\n        self.as_readonly().tx_count()\n    }\n\n    pub fn set_tx_count(\u0026mut self, count: u64) -\u003e StdResult\u003c()\u003e {\n        set_bin_data(\u0026mut self.storage, KEY_TX_COUNT, \u0026count)\n    }\n}\n\n/// This struct refactors out the readonly methods that we need for `Config` and `ReadonlyConfig`\n/// in a way that is generic over their mutability.\n///\n/// This was the only way to prevent code duplication of these methods because of the way\n/// that `ReadonlyPrefixedStorage` and `PrefixedStorage` are implemented in `cosmwasm-std`\nstruct ReadonlyConfigImpl\u003c'a, S: ReadonlyStorage\u003e(\u0026'a S);\n\nimpl\u003c'a, S: ReadonlyStorage\u003e ReadonlyConfigImpl\u003c'a, S\u003e {\n    fn constants(\u0026self) -\u003e StdResult\u003cConstants\u003e {\n        let consts_bytes = self\n            .0\n            .get(KEY_CONSTANTS)\n            .ok_or_else(|| StdError::generic_err(\"no constants stored in configuration\"))?;\n        bincode2::deserialize::\u003cConstants\u003e(\u0026consts_bytes)\n            .map_err(|e| StdError::serialize_err(type_name::\u003cConstants\u003e(), e))\n    }\n\n    fn total_supply(\u0026self) -\u003e u128 {\n        let supply_bytes = self\n            .0\n            .get(KEY_TOTAL_SUPPLY)\n            .expect(\"no total supply stored in config\");\n        // This unwrap is ok because we know we stored things correctly\n        slice_to_u128(\u0026supply_bytes).unwrap()\n    }\n\n    fn contract_status(\u0026self) -\u003e ContractStatusLevel {\n        let supply_bytes = self\n            .0\n            .get(KEY_CONTRACT_STATUS)\n            .expect(\"no contract status stored in config\");\n\n        // These unwraps are ok because we know we stored things correctly\n        let status = slice_to_u8(\u0026supply_bytes).unwrap();\n        u8_to_status_level(status).unwrap()\n    }\n\n    fn minters(\u0026self) -\u003e Vec\u003cHumanAddr\u003e {\n        get_bin_data(self.0, KEY_MINTERS).unwrap()\n    }\n\n    pub fn tx_count(\u0026self) -\u003e u64 {\n        get_bin_data(self.0, KEY_TX_COUNT).unwrap_or_default()\n    }\n}\n\n// Balances\n\npub struct ReadonlyBalances\u003c'a, S: ReadonlyStorage\u003e {\n    storage: ReadonlyPrefixedStorage\u003c'a, S\u003e,\n}\n\nimpl\u003c'a, S: ReadonlyStorage\u003e ReadonlyBalances\u003c'a, S\u003e {\n    pub fn from_storage(storage: \u0026'a S) -\u003e Self {\n        Self {\n            storage: ReadonlyPrefixedStorage::new(PREFIX_BALANCES, storage),\n        }\n    }\n\n    fn as_readonly(\u0026self) -\u003e ReadonlyBalancesImpl\u003cReadonlyPrefixedStorage\u003cS\u003e\u003e {\n        ReadonlyBalancesImpl(\u0026self.storage)\n    }\n\n    pub fn account_amount(\u0026self, account: \u0026CanonicalAddr) -\u003e u128 {\n        self.as_readonly().account_amount(account)\n    }\n}\n\npub struct Balances\u003c'a, S: Storage\u003e {\n    storage: PrefixedStorage\u003c'a, S\u003e,\n}\n\nimpl\u003c'a, S: Storage\u003e Balances\u003c'a, S\u003e {\n    pub fn from_storage(storage: \u0026'a mut S) -\u003e Self {\n        Self {\n            storage: PrefixedStorage::new(PREFIX_BALANCES, storage),\n        }\n    }\n\n    fn as_readonly(\u0026self) -\u003e ReadonlyBalancesImpl\u003cPrefixedStorage\u003cS\u003e\u003e {\n        ReadonlyBalancesImpl(\u0026self.storage)\n    }\n\n    pub fn balance(\u0026self, account: \u0026CanonicalAddr) -\u003e u128 {\n        self.as_readonly().account_amount(account)\n    }\n\n    pub fn set_account_balance(\u0026mut self, account: \u0026CanonicalAddr, amount: u128) {\n        self.storage.set(account.as_slice(), \u0026amount.to_be_bytes())\n    }\n}\n\n/// This struct refactors out the readonly methods that we need for `Balances` and `ReadonlyBalances`\n/// in a way that is generic over their mutability.\n///\n/// This was the only way to prevent code duplication of these methods because of the way\n/// that `ReadonlyPrefixedStorage` and `PrefixedStorage` are implemented in `cosmwasm-std`\nstruct ReadonlyBalancesImpl\u003c'a, S: ReadonlyStorage\u003e(\u0026'a S);\n\nimpl\u003c'a, S: ReadonlyStorage\u003e ReadonlyBalancesImpl\u003c'a, S\u003e {\n    pub fn account_amount(\u0026self, account: \u0026CanonicalAddr) -\u003e u128 {\n        let account_bytes = account.as_slice();\n        let result = self.0.get(account_bytes);\n        match result {\n            // This unwrap is ok because we know we stored things correctly\n            Some(balance_bytes) =\u003e slice_to_u128(\u0026balance_bytes).unwrap(),\n            None =\u003e 0,\n        }\n    }\n}\n\n// Allowances\n\n#[derive(Serialize, Debug, Deserialize, Clone, PartialEq, Default, JsonSchema)]\npub struct Allowance {\n    pub amount: u128,\n    pub expiration: Option\u003cu64\u003e,\n}\n\npub fn read_allowance\u003cS: Storage\u003e(\n    store: \u0026S,\n    owner: \u0026CanonicalAddr,\n    spender: \u0026CanonicalAddr,\n) -\u003e StdResult\u003cAllowance\u003e {\n    let owner_store =\n        ReadonlyPrefixedStorage::multilevel(\u0026[PREFIX_ALLOWANCES, owner.as_slice()], store);\n    let owner_store = TypedStore::attach(\u0026owner_store);\n    let allowance = owner_store.may_load(spender.as_slice());\n    allowance.map(Option::unwrap_or_default)\n}\n\npub fn write_allowance\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    owner: \u0026CanonicalAddr,\n    spender: \u0026CanonicalAddr,\n    allowance: Allowance,\n) -\u003e StdResult\u003c()\u003e {\n    let mut owner_store =\n        PrefixedStorage::multilevel(\u0026[PREFIX_ALLOWANCES, owner.as_slice()], store);\n    let mut owner_store = TypedStoreMut::attach(\u0026mut owner_store);\n\n    owner_store.store(spender.as_slice(), \u0026allowance)\n}\n\n// Viewing Keys\n\npub fn write_viewing_key\u003cS: Storage\u003e(store: \u0026mut S, owner: \u0026CanonicalAddr, key: \u0026ViewingKey) {\n    let mut balance_store = PrefixedStorage::new(PREFIX_VIEW_KEY, store);\n    balance_store.set(owner.as_slice(), \u0026key.to_hashed());\n}\n\npub fn read_viewing_key\u003cS: Storage\u003e(store: \u0026S, owner: \u0026CanonicalAddr) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n    let balance_store = ReadonlyPrefixedStorage::new(PREFIX_VIEW_KEY, store);\n    balance_store.get(owner.as_slice())\n}\n\n// Receiver Interface\n\npub fn get_receiver_hash\u003cS: ReadonlyStorage\u003e(\n    store: \u0026S,\n    account: \u0026HumanAddr,\n) -\u003e Option\u003cStdResult\u003cString\u003e\u003e {\n    let store = ReadonlyPrefixedStorage::new(PREFIX_RECEIVERS, store);\n    store.get(account.as_str().as_bytes()).map(|data| {\n        String::from_utf8(data)\n            .map_err(|_err| StdError::invalid_utf8(\"stored code hash was not a valid String\"))\n    })\n}\n\npub fn set_receiver_hash\u003cS: Storage\u003e(store: \u0026mut S, account: \u0026HumanAddr, code_hash: String) {\n    let mut store = PrefixedStorage::new(PREFIX_RECEIVERS, store);\n    store.set(account.as_str().as_bytes(), code_hash.as_bytes());\n}\n\n// Helpers\n\n/// Converts 16 bytes value into u128\n/// Errors if data found that is not 16 bytes\nfn slice_to_u128(data: \u0026[u8]) -\u003e StdResult\u003cu128\u003e {\n    match \u003c[u8; 16]\u003e::try_from(data) {\n        Ok(bytes ps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut count = 0;\n    config(\u0026mut deps.storage).update(|mut state| {\n        state.count += 1;\n        count = state.count;\n        Ok(state)\n    })?;\n\n    let mut context = Context::new();\n    context.add_log(\"count\", count.to_string());\n\n    Ok(context.into())\n}\n\npub fn try_reset\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    count: i32,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender_address_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n    config(\u0026mut deps.storage).update(|mut state| {\n        if sender_address_raw != state.owner {\n            return Err(StdError::Unauthorized { backtrace: None });\n        }\n        state.count = count;\n        Ok(state)\n    })?;\n    Ok(HandleResponse::default())\n}\n\npub fn try_register\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    reg_addr: HumanAddr,\n    reg_hash: String,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut conf = config(\u0026mut deps.storage);\n    let mut state = conf.load()?;\n    if !state.known_snip_20.contains(\u0026reg_addr) {\n        state.known_snip_20.push(reg_addr.clone());\n    }\n    conf.save(\u0026state)?;\n\n    let msg = to_binary(\u0026Snip20Msg::register_receive(env.contract_code_hash))?;\n    let message = CosmosMsg::Wasm(WasmMsg::Execute {\n        contract_addr: reg_addr,\n        callback_code_hash: reg_hash,\n        msg,\n        send: vec![],\n    });\n\n    Ok(HandleResponse {\n        messages: vec![message],\n        log: vec![],\n        data: None,\n    })\n}\n\npub fn try_receive\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    _sender: HumanAddr,\n    _from: HumanAddr,\n    _amount: Uint128,\n    msg: Binary,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let msg: HandleMsg = from_binary(\u0026msg)?;\n\n    if matches!(msg, HandleMsg::Receive { .. }) {\n        return Err(StdError::generic_err(\n            \"Recursive call to receive() is not allowed\",\n        ));\n    }\n\n    let state = config_read(\u0026deps.storage).load()?;\n    if !state.known_snip_20.contains(\u0026env.message.sender) {\n        return Err(StdError::generic_err(format!(\n            \"{} is not a known SNIP-20 coin that this contract registered to\",\n            env.message.sender\n        )));\n    }\n\n    /* use sender \u0026 amount */\n    handle(deps, env, msg)\n}\n\nfn try_redeem\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    addr: HumanAddr,\n    hash: String,\n    to: HumanAddr,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let state = config_read(\u0026deps.storage).load()?;\n    if !state.known_snip_20.contains(\u0026addr) {\n        return Err(StdError::generic_err(format!(\n            \"{} is not a known SNIP-20 coin that this contract registered to\",\n            addr\n        )));\n    }\n\n    let msg = to_binary(\u0026Snip20Msg::redeem(amount))?;\n    let secret_redeem = CosmosMsg::Wasm(WasmMsg::Execute {\n        contract_addr: addr,\n        callback_code_hash: hash,\n        msg,\n        send: vec![],\n    });\n    let redeem = CosmosMsg::Bank(BankMsg::Send {\n        amount: vec![Coin::new(amount.u128(), \"uscrt\")],\n        from_address: env.contract.address,\n        to_address: to,\n    });\n\n    Ok(HandleResponse {\n        messages: vec![secret_redeem, redeem],\n        log: vec![],\n        data: None,\n    })\n}\n\nfn try_fail() -\u003e StdResult\u003cHandleResponse\u003e {\n    Err(StdError::generic_err(\"intentional failure\"))\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::GetCount {} =\u003e to_binary(\u0026query_count(deps)?),\n    }\n}\n\nfn query_count\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cCountResponse\u003e {\n    let state = config_read(\u0026deps.storage).load()?;\n    Ok(CountResponse { count: state.count })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","snip20-sienna","tests","example-receiver","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\npub mod state;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026contract::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026contract::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        do_query(\n            \u0026contract::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            msg_ptr,\n        )\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","snip20-sienna","tests","example-receiver","src","msg.rs"],"content":"use cosmwasm_std::{Binary, HumanAddr, Uint128};\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Seri cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: AuthHandleMsg,\n    handle: impl AuthHandle,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        AuthHandleMsg::CreateViewingKey { entropy, .. } =\u003e\n            handle.create_viewing_key(deps, env, entropy),\n        AuthHandleMsg::SetViewingKey { key, .. } =\u003e \n            handle.set_viewing_key(deps, env, key)\n    }\n}\n\npub trait AuthHandle {\n    fn create_viewing_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n        \u0026self,\n        deps: \u0026mut Extern\u003cS, A, Q\u003e,\n        env: Env,\n        entropy: String\n    ) -\u003e StdResult\u003cHandleResponse\u003e {\n        let prng_seed = [ \n            env.block.time.to_be_bytes(),\n            env.block.height.to_be_bytes() \n        ].concat();\n\n        let key = ViewingKey::new(\u0026env, \u0026prng_seed, \u0026(entropy).as_ref());\n        let address = deps.api.canonical_address(\u0026env.message.sender)?;\n        save_viewing_key(deps, address.as_slice(), \u0026key)?;\n\n        Ok(HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: Some(to_binary(\u0026CreateViewingKeyData {\n                key: key.0\n            })?)\n        })\n    }\n\n    fn set_viewing_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n        \u0026self,\n        deps: \u0026mut Extern\u003cS, A, Q\u003e,\n        env: Env,\n        key: String\n    ) -\u003e StdResult\u003cHandleResponse\u003e {\n        let key = ViewingKey(key);\n        let address = deps.api.canonical_address(\u0026env.message.sender)?;\n        save_viewing_key(deps, address.as_slice(), \u0026key)?;\n\n        Ok(HandleResponse::default())\n    }\n}\n\n#[derive(JsonSchema, Serialize, Deserialize, Debug, Clone, PartialEq)]\n#[serde(rename_all = \"snake_case\")]\npub enum AuthHandleMsg {\n    CreateViewingKey {\n        entropy: String,\n        padding: Option\u003cString\u003e,\n    },\n    SetViewingKey {\n        key: String,\n        padding: Option\u003cString\u003e,\n    }\n}\n\n#[derive(JsonSchema, Serialize, Deserialize, Debug, Clone, PartialEq)]\n#[serde(rename_all = \"snake_case\")]\npub struct CreateViewingKeyData {\n    pub key: String\n}\n\npub struct DefaultHandleImpl;\n\nimpl AuthHandle for DefaultHandleImpl { }\n\n#[inline]\npub fn save_viewing_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    key: \u0026[u8],\n    viewing_key: \u0026ViewingKey\n) -\u003e StdResult\u003c()\u003e {\n    ns_save(\u0026mut deps.storage, VIEWING_KEYS, key, \u0026viewing_key)\n}\n\n#[inline]\npub fn load_viewing_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    key: \u0026[u8],\n) -\u003e StdResult\u003cOption\u003cViewingKey\u003e\u003e {\n    ns_load(\u0026deps.storage, VIEWING_KEYS, key)\n}\n\npub fn authenticate(\n    storage: \u0026impl Storage,\n    provided_key: \u0026ViewingKey,\n    storage_key: \u0026[u8]\n) -\u003e StdResult\u003c()\u003e {\n    let stored_vk: Option\u003cViewingKey\u003e = ns_load(storage, VIEWING_KEYS, storage_key)?;\n\n    if let Some(key) = stored_vk {\n        if provided_key.check_viewing_key(\u0026key.to_hashed()) {\n            return Ok(());\n        }\n    }\n\n    provided_key.check_viewing_key(\u0026[0u8; VIEWING_KEY_SIZE]);\n\n    return Err(StdError::unauthorized());\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use cosmwasm_std::{from_binary, HumanAddr};\n    use cosmwasm_std::testing::{mock_dependencies, mock_env};\n\n    #[test]\n    fn test_handle() {\n        let ref mut deps = mock_dependencies(10, \u0026[]);\n\n        let sender = HumanAddr(\"sender\".into());\n        let sender_canonical = deps.api.canonical_address(\u0026sender).unwrap();\n        let env = mock_env(sender, \u0026[]);\n\n        let result = auth_handle(\n            deps,\n            env.clone(),\n            AuthHandleMsg::CreateViewingKey { entropy: \"123\".into(), padding: None },\n            DefaultHandleImpl\n        ).unwrap();\n\n        let created_vk: CreateViewingKeyData = from_binary(\u0026result.data.unwrap()).unwrap();\n        let created_vk = ViewingKey(created_vk.key);\n        \n        assert_eq!(created_vk, load_viewing_key(deps, sender_canonical.as_slice()).unwrap().unwrap());\n\n        let auth_result = authenticate(\u0026deps.storage, \u0026ViewingKey(\"invalid\".into()), sender_canonical.as_slice());\n        assert_eq!(auth_result.unwrap_err(), StdError::unauthorized());\n\n        let auth_result = authenticate(\u0026deps.storage, \u0026created_vk, sender_canonical.as_slice());\n        assert!(auth_result.is_ok());\n\n        let new_key = String::from(\"new_key\");\n\n        auth_handle(\n            deps,\n            env.clone(),\n            AuthHandleMsg::SetViewingKey { key: new_key.clone(), padding: None },\n            DefaultHandleImpl\n        ).unwrap();\n\n        assert_eq!(ViewingKey(new_key.clone()), load_viewing_key(deps, sender_canonical.as_slice()).unwrap().unwrap());\n\n        let auth_result = authenticate(\u0026deps.storage, \u0026ViewingKey(new_key), sender_canonical.as_slice());\n        assert!(auth_result.is_ok());\n    }\n}\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0} (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cContractInstance\u003cHumanAddr\u003e\u003e {\n        Ok(ContractInstance {\n            address:   self.address.humanize(api)?,\n            code_hash: self.code_hash.clone()\n        })\n    }\n}\n\n#[deprecated(note=\"Please use ContractInstance\u003cHumanAddr\u003e instead.\")]\npub type ContractInfo = ContractInstance\u003cHumanAddr\u003e;\n\n#[deprecated(note=\"Please use ContractInstance\u003cCanonicalAddr\u003e instead.\")]\npub type ContractInfoStored = ContractInstance\u003cCanonicalAddr\u003e;\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n/// Info needed to have the other contract respond.\npub struct Callback\u003cA\u003e {\n    /// The message to call.\n    pub msg: Binary,\n    /// Info about the contract requesting the callback.\n    pub contract: ContractInstance\u003cA\u003e\n}\nimpl Canonize\u003cCallback\u003cCanonicalAddr\u003e\u003e for Callback\u003cHumanAddr\u003e {\n    fn canonize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cCallback\u003cCanonicalAddr\u003e\u003e {\n        Ok(Callback { msg: self.msg.clone(), contract: self.contract.canonize(api)? })\n    }\n}\nimpl Humanize\u003cCallback\u003cHumanAddr\u003e\u003e for Callback\u003cCanonicalAddr\u003e {\n    fn humanize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cCallback\u003cHumanAddr\u003e\u003e {\n        Ok(Callback { msg: self.msg.clone(), contract: self.contract.humanize(api)? })\n    }\n}\n\n#[deprecated(note=\"Please use Callback\u003cCanonicalAddr\u003e instead.\")]\npub type CallbackStored = Callback\u003cCanonicalAddr\u003e;\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":0}," [$meta])* $Msg { $($field : $type),* } ),* } )* } }\n\n/// Define the state singleton.\n// TODO: Support other shapes of state\n#[macro_export] macro_rules! define_state_singleton {\n    (\n        $State:ident\n        { $( $(#[$meta:meta])* $state_field:ident : $state_field_type:ty ),* }\n    ) =\u003e {\n        /// State singleton\n        message!($State { $($(#[$meta])* $state_field:$state_field_type),* });\n        use cosmwasm_storage::{Singleton, singleton, ReadonlySingleton, singleton_read};\n        pub static CONFIG_KEY: \u0026[u8] = b\"fadroma_root_state\";\n        pub fn get_store_rw\u003cS: Storage\u003e(storage: \u0026mut S) -\u003e Singleton\u003cS, $State\u003e {\n            singleton(storage, CONFIG_KEY)\n        }\n        pub fn get_store_ro\u003cS: Storage\u003e(storage: \u0026S) -\u003e ReadonlySingleton\u003cS, $State\u003e {\n            singleton_read(storage, CONFIG_KEY)\n        }\n    }\n}\n\n/// Instantiation interface.\n#[macro_export] macro_rules! define_init_message {\n    // if imported:\n    ($_:ident, $Import:ident) =\u003e { pub use super::$Import; };\n    // if defined in place:\n    ($Name:ident, { $(\n        $(#[$meta:meta])* $arg:ident : $type:ty\n    ),* }) =\u003e {\n        message!($Name { $($arg: $type),* });\n    }\n}\n\n/// Query interface.\n#[macro_export] macro_rules! define_q_messages {\n    // if imported:\n    ($_1:tt, $Import:ident, { $($_2:tt)* }) =\u003e { pub use super::$Import; };\n    // if defined in place:\n    ($Name:ident, { $(\n        $(#[$meta:meta])* $Variant:ident ( $($arg:ident : $type:ty),* )\n    )* }) =\u003e {\n        messages!($Name { $( $(#[$meta])* $Variant {$($arg: $type),*} )* });\n    };\n}\n\n/// Transaction interface.\n#[macro_export] macro_rules! define_tx_messages {\n    // if imported:\n    ($_1:tt, $Import:ident, { $($_2:tt)* }) =\u003e { pub use super::$Import; };\n    // if defined in place:\n    ($Name:ident, { $(\n        $(#[$meta:meta])* $Variant:ident ( $($arg:ident : $type:ty),* )\n    )* }) =\u003e {\n        messages!($Name { $( $(#[$meta])* $Variant {$($arg: $type),*} )* });\n    };\n}\n\n/// Instatiation. Either defines or imports an `InitMsg`, and hooks up your init logic to it.\n/// Function body must return the initial value of `State`.\n#[macro_export] macro_rules! implement_init {\n    // define the InitMsg in place:\n    (\n        $(#[$InitMeta:meta])* [$Init:ident]\n        ($deps:ident, $env:ident, $msg:ident :{ $($field:ident : $type:ty),* }) $body:block\n    ) =\u003e {\n        use msg::$Init;\n        $(#[$InitMeta])*\n        pub fn init \u003cS: Storage, A: Api, Q: Querier\u003e(\n            $deps: \u0026mut Extern\u003cS, A, Q\u003e, $env: Env, $msg: $Init\n        ) -\u003e StdResult\u003cInitResponse\u003e {\n            $(let $field : $type = $msg.$field;)*\n            get_store_rw(\u0026mut $deps.storage).save(\u0026$body)?;\n            Ok(InitResponse::default())\n        }\n    };\n    // or import it from an external module:\n    (\n        $(#[$InitMeta:meta])* [$_:ident]\n        ($deps:ident, $env:ident, $msg:ident : $InitExt:ty ) $body:block\n    ) =\u003e {\n        $(#[$InitMeta])*\n        pub fn init \u003cS: Storage, A: Api, Q: Querier\u003e(\n            $deps: \u0026mut Extern\u003cS, A, Q\u003e, $env: Env, $msg: $InitExt\n        ) -\u003e StdResult\u003cInitResponse\u003e {\n            // no auto-destructuring\n            get_store_rw(\u0026mut $deps.storage).save(\u0026$body)?;\n            Ok(InitResponse::default())\n        }\n    };\n}\n\n/// Query implementations.\n#[macro_export] macro_rules! implement_queries {\n    // for external query message type, ignore the name in the brackets\n    // and pass through to the next macro variantb\n    (\n        $State:ident, $EnumExt:ident, $_:ident\n        ( $deps:ident, $state:ident, $msg:ident ) -\u003e $Response:ident { $($bodies:tt)* }\n    ) =\u003e {\n        implement_queries!($State, $EnumExt ( $deps, $state, $msg ) -\u003e $Response { $($bodies)* });\n    };\n\n    // implement queries defined in $body\n    (\n        $State:ident, $Enum:ident\n        ( $deps:ident, $state:ident, $msg:ident ) -\u003e $Response:ident { $(\n            $(#[$meta:meta])* $Variant:ident ( $($field:ident : $type:ty),*)\n            $body:tt\n        )* }\n    ) =\u003e {\n        /// Query dispatcher.\n        pub fn query \u003cS: Storage, A: Api, Q: Querier\u003e (\n            $deps: \u0026Extern\u003cS, A, Q\u003e, $msg: msg::$Enum\n        ) -\u003e StdResult\u003cBinary\u003e {\n            let state = get_store_ro(\u0026$deps.storage).load()?; // get snapshot of contract state\n            let result = match $msg { $( // find the matching handler\n                msg::$Enum::$Variant {..} =\u003e self::queries::$Variant($deps, state, $msg),\n            )* };\n            Ok(cosmwasm_std::to_binary(\u0026result?)?) // return handler result\n        }\n        /// Query handlers.\n        mod queries {\n            prelude!();\n            use super::{*, msg::Response};\n            // for every query message variant, define a handler \n            $(\n                $(#[$meta])*\n                #[allow(non_snake_case)]\n                pub fn $Variant \u003cS: Storage, A: Api, Q: Querier\u003e(\n                    $deps: \u0026Extern\u003cS, A, Q\u003e, $state: $State, $msg: msg::$Enum,\n                ) -\u003e StdResult\u003c$Response\u003e {\n                    if let super::msg::$Enum::$Variant {$($field),*} = $msg { // destructure the message\n                        $body // perform user-specified actions\n                    } else { unreachable!() }\n                }\n            )*\n        }\n\n    }\n}\n\n/// Transaction implementations\n#[macro_export] macro_rules! implement_transactions {\n    (   $State:ident, $Enum:ident, $_:ident\n        ($deps:ident, $env:ident, $state:ident, $msg:ident) -\u003e $Response:ident { $($bodies:tt)* }\n    ) =\u003e {\n        implement_transactions!($State, $Enum ($deps, $env, $state, $msg) -\u003e $Response { $($bodies)* });\n    };\n    (   $State:ident, $Enum:ident\n        ($deps:ident, $env:ident, $state:ident, $msg:ident) -\u003e $Response:ident {\n            $($(#[$meta:meta])* $Variant:ident ( $($arg:ident $(: $type:ty)?),* ) $body:block)*\n        }\n    ) =\u003e {\n        /// Transaction dispatcher\n        pub fn handle \u003cS: Storage, A: Api, Q: Querier\u003e (\n            $deps: \u0026mut Extern\u003cS, A, Q\u003e, $env: Env, $msg: msg::$Enum,\n        ) -\u003e StdResult\u003cHandleResponse\u003e {\n            // pick the handler that matches the message and call it:\n            match $msg { $(\n                msg::$Enum::$Variant {..} =\u003e self::handle::$Variant($deps, $env, $msg),\n            )* }\n        }\n        /// Transaction handlers\n        mod handle {\n            prelude!();\n            use super::*;\n            // shorthand for saving state\n            // define a handler for every tx message variant\n            $(#[allow(non_snake_case)] pub fn $Variant \u003cS: Storage, A: Api, Q: Querier\u003e(\n                $deps: \u0026mut Extern\u003cS, A, Q\u003e,\n                $env:  Env,\n                $msg:  msg::$Enum,\n            ) -\u003e StdResult\u003cHandleResponse\u003e {\n                // get mutable snapshot of current state:\n                let mut $state = get_store_rw(\u0026mut $deps.storage).load()?;\n                macro_rules! save_state {\n                    () =\u003e { get_store_rw(\u0026mut $deps.storage).save(\u0026$state)?; }\n                };\n                if let super::msg::$Enum::$Variant {$($arg),*} = $msg {\n                    // perform user-specified actions\n                    $body\n                } else {\n                    unreachable!()\n                }\n            })*\n        }\n    };\n}\n\n/// Define a smart contract\n#[macro_export] macro_rules! contract {\n\n    // This pattern matching is ugly!\n    (\n        // passed to `define_state_singleton!`\n        [$State:ident]\n        { $( $(#[$meta:meta])* $state_field:ident : $state_field_type:ty ),* }\n\n        // Define the signature of the init message, how it's handled.\n        //\n        $(#[$InitMeta:meta])*\n        [$Init:ident]\n        ( $init_deps:ident, $init_env:ident, $init_msg:ident : $($init_msg_definition:tt)+\n        ) $init_body:block\n\n        // Define query messages and how they're handled:\n        [$Q:ident]\n        ( $q_deps:ident, $q_state:ident, $q_msg:ident $( : $ExtQ:ident)? )\n        -\u003e $QResponse:ident { $(\n            $(#[$QVariantMeta:meta])* $QVariant:ident\n            ($($q_arg:ident $(: $q_arg_type:ty)?),*) $q_body:tt\n        )* }\n\n        // Define possible responses:\n        [$Response:ident] {\n        $( $(#[$response_meta:meta])* $ResponseMsg:ident { $($resp_field:ident : $resp_field_type:ty),* } )* }\n\n        // Define transaction messages and how they're handled:\n        [$TX:ident]\n        ( $tx_deps:ident, $tx_env:ident, $tx_state:ident, $tx_msg:ident $( : $ExtTX:ident)? )\n        -\u003e $TXResponse:ident { $(\n            $(#[$TXVariantMeta:meta])* $TXVariant:ident\n            ($($tx_arg:ident $(: $tx_arg_type:ty)?),*) $tx_body:tt\n        )* }\n\n    ) =\u003e {\n\n        prelude!();\n\n        /// WASM entry points.\n        // Similar in spirit to [`create_entry_points`](https://docs.rs/cosmwasm-std/0.10.1/src/cosmwasm_std/entry_points.rs.html#49),\n        // but doesn't need the implementation to be in a sibling module (the `super::contract` on L65)\n        // TODO custom `migrate` for SecretNetwork\n        #[cfg(target_arch = \"wasm32\")]\n        mod wasm {\n            //use super::contract;\n            use cosmwasm_std::{\n                ExternalStorage as Storage, ExternalApi as Api, ExternalQuerier as Querier,\n                do_init, do_handle, do_query\n            };\n            #[no_mangle] extern \"C\" fn init (env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n                do_init(\u0026super::init::\u003cStorage, Api, Querier\u003e, env_ptr, msg_ptr)\n            }\n            #[no_mangle] extern \"C\" fn handle (env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n                do_handle(\u0026super::handle::\u003cStorage, Api, Querier\u003e, env_ptr, msg_ptr)\n            }\n            #[no_mangle] extern \"C\" fn query (msg_ptr: u32) -\u003e u32 {\n                do_query(\u0026super::query::\u003cStorage, Api, Querier\u003e, msg_ptr,)\n            }\n            // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n            // automatically because we `use cosmwasm_std`.\n        }\n\n        /// This contract's on-chain API.\n        pub mod msg {\n            // The argument sets of the {Init,Query,Handle}Msg handlers\n            // are used to automatically generate the corresponding\n            // protocol messages.\n            // * This is why the @Q/@TX/@Response sub-sections are not just passed in as opaque `tt`s\n            // * Only responses can't be inferred and need to be pre-defined.\n            // * Although, with some more macro trickery, they could be defined in place\n            //   (e.g. the return types of $Q handlers could be defined as\n            //   `-\u003e Foo { field: type }` and then populated with `return Self { field: value }`\n            // * Let's revisit this once some we have some more examples of custom responses\n            //\n            prelude!();\n\n            use super::*;\n\n            define_init_message!($Init, $($init_msg_definition)+);\n\n            define_q_messages!($Q, $($ExtQ,)? {\n                $( $(#[$QVariantMeta])* $QVariant ($($q_arg $(: $q_arg_type)?),*))*\n            });\n\n            define_tx_messages!($TX, $($ExtTX,)? {\n                $( $(#[$TXVariantMeta])* $TXVariant ($( $tx_arg $(: $tx_arg_type)?),*))*\n            });\n\n            messages!($Response { $(\n                $(#[ , A: Api, Q: Querier\u003e  (\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    to_level: \u0026types::ContractStatusLevel\n) -\u003e StdResult\u003c()\u003e {\n    checks::can_set_status(\u0026get_status(deps)?, to_level)\n}\n\n/// Store a new contract status.\n#[require_admin]\npub fn set_status \u003cS: Storage, A: Api, Q: Querier\u003e (\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    level: types::ContractStatusLevel,\n    reason: String,\n    new_address: Option\u003cHumanAddr\u003e\n) -\u003e StdResult\u003c()\u003e {\n    storage::save(\u0026mut deps.storage, \u0026types::ContractStatus { level, reason, new_address: match new_address {\n        Some(new_address) =\u003e Some(new_address.canonize(\u0026deps.api)?),\n        None =\u003e None\n    } })\n}\n\n/// Wrap status levels around the `match` statement that does your handle dispatch.\n#[macro_export] macro_rules! with_status {\n    // by default, assumes the handle msg enum is called `HandleMsg` and imported\n    ($deps:ident, $env:ident, match $msg:ident { $($rest:tt)* }) =\u003e {\n        with_status!(HandleMsg, $deps, $env, match $msg { $($rest)* })\n    };\n    // but an alternative name can be passed\n    ($HandleMsg:ty, $deps:ident, $env:ident, match $msg:ident { $($rest:tt)* }) =\u003e {\n        if let HandleMsg::SetStatus { level, reason, new_address } = $msg {\n            fadroma_scrt_migrate::can_set_status(\u0026$deps, \u0026level)?;\n            fadroma_scrt_migrate::set_status($deps, $env, level, reason, new_address)?;\n            Ok(HandleResponse::default())\n        } else {\n            fadroma_scrt_migrate::is_operational(\u0026$deps)?;\n            match $msg {\n                HandleMsg::SetStatus { .. } =\u003e unreachable!(),\n                $($rest)*\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","libraries","fadroma-21.06.1","scrt-migrate","storage.rs"],"content":"use cosmwasm_std::{StdResult, CanonicalAddr, Storage};\nuse crate::types::ContractStatus;\n\npub const PREFIX: \u0026[u8] = b\"fadroma_migration_state\";\n\npub fn load (storage: \u0026impl Storage) -\u003e StdResult\u003cContractStatus\u003cCanonicalAddr\u003e\u003e {\n    match cosmwasm_utils::storage::load(storage, PREFIX)? {\n        Some(status) =\u003e status,\n        None =\u003e Ok(ContractStatus::default())\n    }\n}\npub fn save (storage: \u0026mut impl Storage, status: \u0026ContractStatus\u003cCanonicalAddr\u003e) -\u003e StdResult\u003c()\u003e {\n    cosmwasm_utils::storage::save(storage, PREFIX, status)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","libraries","fadroma-21.06.1","scrt-migrate","test.rs"],"content":"// TODO\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","libraries","fadroma-21.06.1","scrt-migrate","types.rs"],"content":"use cosmwasm_std::{HumanAddr, CanonicalAddr, StdResult, Api};\nuse serde::{Serialize, Deserialize};\nuse schemars::JsonSchema;\nuse fadroma_scrt_addr::{Humanize, Canonize};\n\n/// Possible states of a contract.\n#[derive(Serialize, Deserialize, JsonSchema, PartialEq, Debug, Clone)]\npub enum ContractStatusLevel {\n    /// Live\n    Operational,\n    /// Temporarily disabled\n    Paused,\n    /// Permanently disabled\n    Migrating,\n}\n\n// TODO once serde-json-wasm finally supports serializing Rusty enums,\n// this structure can be merged with `ContractStatusLevel`, with\n// `reason` and `new_address` becoming propeties of `Migrating`\n/// Current state of a contract w/ optional description and pointer to new version\n#[derive(Serialize, Deserialize, JsonSchema, PartialEq, Debug, Clone)]\npub struct ContractStatus\u003cA\u003e {\n    pub level:       ContractStatusLevel,\n    pub reason:      String,\n    pub new_address: Option\u003cA\u003e\n}\nimpl\u003cA\u003e Default for ContractStatus\u003cA\u003e {\n    fn default () -\u003e Self { Self {\n        level:       ContractStatusLevel::Operational,\n        reason:      String::new(),\n        new_address: None\n    } }\n}\nimpl Humanize\u003cContractStatus\u003cHumanAddr\u003e\u003e for ContractStatus\u003cCanonicalAddr\u003e {\n    fn humanize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cContractStatus\u003cHumanAddr\u003e\u003e {\n        Ok(ContractStatus {\n            level: self.level.clone(),\n            reason: self.reason.clone(),\n            new_address: match \u0026self.new_address {\n                Some(canon_addr) =\u003e Some(api.human_address(\u0026canon_addr)?),\n                None =\u003e None\n            }\n        })\n    }\n}\nimpl Canonize\u003cContractStatus\u003cCanonicalAddr\u003e\u003e for ContractStatus\u003cHumanAddr\u003e {\n    fn canonize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cContractStatus\u003cCanonicalAddr\u003e\u003e {\n        Ok(ContractStatus {\n            level: self.level.clone(),\n            reason: self.reason.clone(),\n            new_address: match \u0026self.new_address {\n                Some(human_addr) =\u003e Some(api.canonical_address(\u0026human_addr)?),\n                None =\u003e None\n            }\n        })\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[], 3cu8\u003e {\n    let mut k = namespace.to_vec();\n    k.extend_from_slice(key);\n\n    k\n}\n\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":4},{"path":["/","home","runner","work","sienna","sienna","libraries","fadroma-21.06.1","scrt-utils","src","convert.rs"],"content":"use cosmwasm_std::{StdResult, StdError};\nuse crate::u256_math;\nuse crate::u256_math::U256;\n\n/// Convert between tokens with different decimals.\n///\n/// # Arguments\n///\n/// * `amount` - the amount of the input token to convert\n/// * `rate` - corresponds to the output token decimals. E.g: If we want 1:1 rate and the output token has 6 decimals, then rate = 1_000_000\n/// * `input_decimals` - the number of decimals of the input token\n/// * `output_decimals` - the number of decimals of the output token\npub fn convert_token(\n    amount: u128,\n    rate: u128,\n    input_decimals: u8,\n    output_decimals: u8\n) -\u003e StdResult\u003cu128\u003e {\n    let err_msg = \"u128 overflow detected.\";\n\n    // result = amount * rate / one whole output token\n \n    let amount = Some(U256::from(amount));\n    let rate = Some(U256::from(rate));\n\n    let mut result = u256_math::mul(amount, rate).ok_or_else(|| \n        StdError::generic_err(err_msg)\n    )?;\n\n    // But, if tokens have different number of decimals, we need to compensate either by \n    // dividing or multiplying (depending on which token has more decimals) the difference\n    if input_decimals \u003c output_decimals {\n        let compensation = get_whole_token_representation(\n            output_decimals - input_decimals\n        );\n        let compensation = Some(U256::from(compensation));\n\n        result = u256_math::mul(Some(result), compensation).ok_or_else(|| \n            StdError::generic_err(err_msg) \n        )?;\n    } else if output_decimals \u003c input_decimals {\n        let compensation = get_whole_token_representation(\n            input_decimals - output_decimals\n        );\n        let compensation = Some(U256::from(compensation));\n\n        result = u256_math::div(Some(result), compensation).ok_or_else(|| \n            StdError::generic_err(err_msg) \n        )?;\n    }\n\n    let whole_token = Some(U256::from(\n        get_whole_token_representation(output_decimals)\n    ));\n\n    let result = u256_math::div(Some(result), whole_token).ok_or_else(||\n        StdError::generic_err(err_msg)\n    )?;\n\n    // Check if resulting u128 would overflow\n    if result.0[3] \u003e 0 {\n        return Err(StdError::generic_err(err_msg));\n    }\n\n    Ok(result.low_u128())\n}\n\n/// Get the amount needed to represent 1 whole token given its decimals.\n/// Ex. Given token A that has 3 decimals, 1 A == 1000\npub fn get_whole_token_representation(decimals: u8) -\u003e u128 {\n    let mut whole_token = 1u128;\n\n    for _ in 0..decimals {\n        whole_token *= 10;\n    };\n\n    whole_token\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_convert_token() {\n        // Assuming the user friendly (in the UI) exchange rate has been set to\n        // 1 swapped_token (9 decimals) == 1.5 input_token (9 decimals):\n        // the rate would be 1 / 1.5 = 0.(6) or 666666666 (0.(6) ** 10 * 9)\n        // meaning the price for 1 whole swapped_token is\n        // 1500000000 (1.5 * 10 ** 9 decimals) of input_token.\n\n        // If we want to get 2 of swapped_token, we need to send 3 input_token\n        // i.e. amount = 3000000000 (3 * 10 ** 9 decimals)\n\n        let rate = 666_666_666;\n        let amount = 3_000_000_000;\n\n        let result = convert_token(amount, rate, 9, 9).unwrap();\n        assert_eq!(result, 1_999_999_998);\n\n        // Should work the same even if input_token has less decimals (ex. 6)\n        // Here amount has 3 zeroes less because input_token now has 6 decimals, so\n        // 1 input_token = 3000000 (3 * 10 ** 6)\n\n        let rate = 666_666_666;\n        let amount = 3_000_000;\n\n        let result = convert_token(amount, rate, 6, 9).unwrap();\n        assert_eq!(result, 1_999_999_998);\n\n        // And the other way around - when swap_token has 6 decimals.\n        // Here the rate and result have 3 less digits - to account for the less decimals\n\n        let rate = 666_666;\n        let amount = 3_000_000_000;\n\n        let result = convert_token(amount, rate, 9, 6).unwrap();\n        assert_eq!(result, 1_999_998);\n    }\n}\n","traces":[{"line":13,"address":[4253664],"length":1,"stats":{"Line":1},"fn_name":"convert_token"},{"line":19,"address":[4253750],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[4253777],"length":1,"stats":{"Line":1},"fn_name":null},{"line":24,"address":[4253880],"length":1,"stats":{"Line":1},"fn_name":null},{"line":26,"address":[4256784,4254148,4254285,4253973,4254370],"length":1,"stats":{"Line":2},"fn_name":"{{closure}}"},{"line":27,"address":[4256804],"length":1,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[4255056,4254276],"length":1,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[4254396,4256710],"length":1,"stats":{"Line":1},"fn_name":null},{"line":36,"address":[4254490],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[4254864,4256832,4254583,4255146,4255061],"length":1,"stats":{"Line":2},"fn_name":"{{closure}}"},{"line":39,"address":[4256852],"length":1,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[4255191,4254423,4255816],"length":1,"stats":{"Line":3},"fn_name":null},{"line":43,"address":[4256770,4255172,4256740],"length":1,"stats":{"Line":1},"fn_name":null},{"line":45,"address":[4255250],"length":1,"stats":{"Line":1},"fn_name":null},{"line":47,"address":[4255343,4255624,4255818,4255903,4256880],"length":1,"stats" rialize, Deserialize, JsonSchema, Clone, Debug, PartialEq)]\npub struct ViewingKey(pub String);\n\npub fn create_hashed_password(s1: \u0026str) -\u003e [u8; VIEWING_KEY_SIZE] {\n    sha_256(s1.as_bytes())\n}\n\nimpl ViewingKey {\n    ///A good source for the `seed` and `entropy` values is https://www.random.org/strings/\n    pub fn new(env: \u0026Env, seed: \u0026[u8], entropy: \u0026[u8]) -\u003e Self {\n        // 16 here represents the lengths in bytes of the block height and time.\n        let entropy_len = 16 + env.message.sender.len() + entropy.len();\n        let mut rng_entropy = Vec::with_capacity(entropy_len);\n        rng_entropy.extend_from_slice(\u0026env.block.height.to_be_bytes());\n        rng_entropy.extend_from_slice(\u0026env.block.time.to_be_bytes());\n        rng_entropy.extend_from_slice(\u0026env.message.sender.0.as_bytes());\n        rng_entropy.extend_from_slice(entropy);\n\n        let mut rng = Prng::new(seed, \u0026rng_entropy);\n\n        let rand_slice = rng.rand_bytes();\n\n        let key = sha_256(\u0026rand_slice);\n\n        Self(VIEWING_KEY_PREFIX.to_string() + \u0026Binary::from(\u0026key).to_base64())\n    }\n\n    pub fn to_hashed(\u0026self) -\u003e [u8; VIEWING_KEY_SIZE] {\n        create_hashed_password(\u0026self.0)\n    }\n\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        self.0.as_bytes()\n    }\n\n    pub fn check_viewing_key(\u0026self, hashed_pw: \u0026[u8]) -\u003e bool {\n        let mine_hashed = create_hashed_password(\u0026self.0);\n\n        compare_slice_ct_time(\u0026mine_hashed, hashed_pw)\n    }\n}\n\nimpl fmt::Display for ViewingKey {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n","traces":[{"line":17,"address":[4244576],"length":1,"stats":{"Line":0},"fn_name":"create_hashed_password"},{"line":18,"address":[4244655],"length":1,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[4244672,4245679],"lengt
