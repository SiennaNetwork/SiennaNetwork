= sequence(\u0026mut store, b\"seq\");\n        assert_eq!(nextval(\u0026mut seq).unwrap(), 1);\n        assert_eq!(nextval(\u0026mut seq).unwrap(), 2);\n        assert_eq!(nextval(\u0026mut seq).unwrap(), 3);\n\n        let mut seq2 = sequence(\u0026mut store, b\"seq2\");\n        assert_eq!(nextval(\u0026mut seq2).unwrap(), 1);\n        assert_eq!(nextval(\u0026mut seq2).unwrap(), 2);\n\n        let mut seq3 = sequence(\u0026mut store, b\"seq\");\n        assert_eq!(nextval(\u0026mut seq3).unwrap(), 4);\n    }\n\n    #[test]\n    fn set_sequence() {\n        let mut store = MockStorage::new();\n        let mut seq = sequence(\u0026mut store, b\"seq\");\n\n        assert_eq!(nextval(\u0026mut seq).unwrap(), 1);\n        assert_eq!(nextval(\u0026mut seq).unwrap(), 2);\n\n        seq.save(\u002620).unwrap();\n\n        assert_eq!(currval(\u0026seq).unwrap(), 20);\n        assert_eq!(nextval(\u0026mut seq).unwrap(), 21);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","storage","src","singleton.rs"],"content":"use serde::{de::DeserializeOwned, ser::Serialize};\nuse std::marker::PhantomData;\n\nuse cosmwasm_std::{to_vec, ReadonlyStorage, StdResult, Storage};\n\nuse crate::length_prefixed::to_length_prefixed;\nuse crate::type_helpers::{may_deserialize, must_deserialize};\n\n// singleton is a helper function for less verbose usage\npub fn singleton\u003c'a, S: Storage, T\u003e(storage: \u0026'a mut S, key: \u0026[u8]) -\u003e Singleton\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    Singleton::new(storage, key)\n}\n\n// singleton_read is a helper function for less verbose usage\npub fn singleton_read\u003c'a, S: ReadonlyStorage, T\u003e(\n    storage: \u0026'a S,\n    key: \u0026[u8],\n) -\u003e ReadonlySingleton\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    ReadonlySingleton::new(storage, key)\n}\n\n/// Singleton effectively combines PrefixedStorage with TypedStorage to\n/// work on a single storage key. It performs the to_length_prefixed transformation\n/// on the given name to ensure no collisions, and then provides the standard\n/// TypedStorage accessors, without requiring a key (which is defined in the constructor)\npub struct Singleton\u003c'a, S: Storage, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    storage: \u0026'a mut S,\n    key: Vec\u003cu8\u003e,\n    // see https://doc.rust-lang.org/std/marker/struct.PhantomData.html#unused-type-parameters for why this is needed\n    data: PhantomData\u003c\u0026'a T\u003e,\n}\n\nimpl\u003c'a, S: Storage, T\u003e Singleton\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    pub fn new(storage: \u0026'a mut S, key: \u0026[u8]) -\u003e Self {\n        Singleton {\n            storage,\n            key: to_length_prefixed(key),\n            data: PhantomData,\n        }\n    }\n\n    /// save will serialize the model and store, returns an error on serialization issues\n    pub fn save(\u0026mut self, data: \u0026T) -\u003e StdResult\u003c()\u003e {\n        self.storage.set(\u0026self.key, \u0026to_vec(data)?);\n        Ok(())\n    }\n\n    pub fn remove(\u0026mut self) {\n        self.storage.remove(\u0026self.key)\n    }\n\n    /// load will return an error if no data is set at the given key, or on parse error\n    pub fn load(\u0026self) -\u003e StdResult\u003cT\u003e {\n        let value = self.storage.get(\u0026self.key);\n        must_deserialize(\u0026value)\n    }\n\n    /// may_load will parse the data stored at the key if present, returns Ok(None) if no data there.\n    /// returns an error on issues parsing\n    pub fn may_load(\u0026self) -\u003e StdResult\u003cOption\u003cT\u003e\u003e {\n        let value = self.storage.get(\u0026self.key);\n        may_deserialize(\u0026value)\n    }\n\n    /// update will load the data, perform the specified action, and store the result\n    /// in the database. This is shorthand for some common sequences, which may be useful\n    ///\n    /// This is the least stable of the APIs, and definitely needs some usage\n    pub fn update\u003cA\u003e(\u0026mut self, action: A) -\u003e StdResult\u003cT\u003e\n    where\n        A: FnOnce(T) -\u003e StdResult\u003cT\u003e,\n    {\n        let input = self.load()?;\n        let output = action(input)?;\n        self.save(\u0026output)?;\n        Ok(output)\n    }\n}\n\n/// ReadonlySingleton only requires a ReadonlyStorage and exposes only the\n/// methods of Singleton that don't modify state.\npub struct ReadonlySingleton\u003c'a, S: ReadonlyStorage, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    storage: \u0026'a S,\n    key: Vec\u003cu8\u003e,\n    // see https://doc.rust-lang.org/std/marker/struct.PhantomData.html#unused-type-parameters for why this is needed\n    data: PhantomData\u003c\u0026'a T\u003e,\n}\n\nimpl\u003c'a, S: ReadonlyStorage, T\u003e ReadonlySingleton\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    pub fn new(storage: \u0026'a S, key: \u0026[u8]) -\u003e Self {\n        ReadonlySingleton {\n            storage,\n            key: to_length_prefixed(key),\n            data: PhantomData,\n        }\n    }\n\n    /// load will return an error if no data is set at the given key, or on parse error\n    pub fn load(\u0026self) -\u003e StdResult\u003cT\u003e {\n        let value = self.storage.get(\u0026self.key);\n        must_deserialize(\u0026value)\n    }\n\n    /// may_load will parse the data stored at the key if present, returns Ok(None) if no data there.\n    /// returns an error on issues parsing\n    pub fn may_load(\u0026self) -\u003e StdResult\u003cOption\u003cT\u003e\u003e {\n        let value = self.storage.get(\u0026self.key);\n        may_deserialize(\u0026value)\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::testing::MockStorage;\n    use serde::{Deserialize, Serialize};\n\n    use cosmwasm_std::StdError;\n\n    #[derive(Serialize, Deserialize, PartialEq, Debug)]\n    struct Config {\n        pub owner: String,\n        pub max_tokens: i32,\n    }\n\n    #[test]\n    fn save_and_load() {\n        let mut store = MockStorage::new();\n        let mut single = Singleton::\u003c_, Config\u003e::new(\u0026mut store, b\"config\");\n\n        assert!(single.load().is_err());\n        assert_eq!(single.may_load().unwrap(), None);\n\n        let cfg = Config {\n            owner: \"admin\".to_string(),\n            max_tokens: 1234,\n        };\n        single.save(\u0026cfg).unwrap();\n\n        assert_eq!(cfg, single.load().unwrap());\n    }\n\n    #[test]\n    fn remove_works() {\n        let mut store = MockStorage::new();\n        let mut single = Singleton::\u003c_, Config\u003e::new(\u0026mut store, b\"config\");\n\n        // store data\n        let cfg = Config {\n            owner: \"admin\".to_string(),\n            max_tokens: 1234,\n        };\n        single.save(\u0026cfg).unwrap();\n        assert_eq!(cfg, single.load().unwrap());\n\n        // remove it and loads None\n        single.remove();\n        assert_eq!(None, single.may_load().unwrap());\n\n        // safe to remove 2 times\n        single.remove();\n        assert_eq!(None, single.may_load().unwrap());\n    }\n\n    #[test]\n    fn isolated_reads() {\n        let mut store = MockStorage::new();\n        let mut writer = singleton::\u003c_, Config\u003e(\u0026mut store, b\"config\");\n\n        let cfg = Config {\n            owner: \"admin\".to_string(),\n            max_tokens: 1234,\n        };\n        writer.save(\u0026cfg).unwrap();\n\n        let reader = singleton_read::\u003c_, Config\u003e(\u0026store, b\"config\");\n        assert_eq!(cfg, reader.load().unwrap());\n\n        let other_reader = singleton_read::\u003c_, Config\u003e(\u0026store, b\"config2\");\n        assert_eq!(other_reader.may_load().unwrap(), None);\n    }\n\n    #[test]\n    fn update_success() {\n        let mut store = MockStorage::new();\n        let mut writer = singleton::\u003c_, Config\u003e(\u0026mut store, b\"config\");\n\n        let cfg = Config {\n            owner: \"admin\".to_string(),\n            max_tokens: 1234,\n        };\n        writer.save(\u0026cfg).unwrap();\n\n        let output = writer.update(|mut c| {\n            c.max_tokens *= 2;\n            Ok(c)\n        });\n        let expected = Config {\n            owner: \"admin\".to_string(),\n            max_tokens: 2468,\n        };\n        assert_eq!(output.unwrap(), expected);\n        assert_eq!(writer.load().unwrap(), expected);\n    }\n\n    #[test]\n    fn update_can_change_variable_from_outer_scope() {\n        let mut store = MockStorage::new();\n        let mut writer = singleton::\u003c_, Config\u003e(\u0026mut store, b\"config\");\n        let cfg = Config {\n            owner: \"admin\".to_string(),\n            max_tokens: 1234,\n        };\n        writer.save(\u0026cfg).unwrap();\n\n        let mut old_max_tokens = 0i32;\n        writer\n            .update(|mut c| {\n                old_max_tokens = c.max_tokens;\n                c.max_tokens *= 2;\n                Ok(c)\n            })\n            .unwrap();\n        assert_eq!(old_max_tokens, 1234);\n    }\n\n    #[test]\n    fn update_failure() {\n        let mut store = MockStorage::new();\n        let mut writer = singleton::\u003c_, Config\u003e(\u0026mut store, b\"config\");\n\n        let cfg = Config {\n            owner: \"admin\".to_string(),\n            max_tokens: 1234,\n        };\n        writer.save(\u0026cfg).unwrap();\n\n        let output = writer.update(\u0026|_c| Err(StdError::unauthorized()));\n        match output {\n            Err(StdError::Unauthorized { .. }) =\u003e {}\n            _ =\u003e panic!(\"Unexpected output: {:?}\", output),\n        }\n        assert_eq!(writer.load().unwrap(), cfg);\n    }\n}\n","traces":[{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":125,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":126,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":25},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","storage","src","transactions.rs"],"content":"#[cfg(feature = \"iterator\")]\nuse std::cmp::Ordering;\nuse std::collections::BTreeMap;\n#[cfg(feature = \"iterator\")]\nuse std::iter;\n#[cfg(feature = \"iterator\")]\nuse std::iter::Peekable;\n#[cfg(feature = \"iterator\")]\nuse std::ops::{Bound, RangeBounds};\n\n#[cfg(feature = \"iterator\")]\nuse cosmwasm_std::{Order, KV};\nuse cosmwasm_std::{ReadonlyStorage, StdResult, Storage};\n\n#[cfg(feature = \"iterator\")]\n/// The BTreeMap specific key-value pair reference type, as returned by BTreeMap\u003cVec\u003cu8\u003e, T\u003e::range.\n/// This is internal as it can change any time if the map implementation is swapped out.\ntype BTreeMapPairRef\u003c'a, T = Vec\u003cu8\u003e\u003e = (\u0026'a Vec\u003cu8\u003e, \u0026'a T);\n\npub struct StorageTransaction\u003c'a, S: ReadonlyStorage\u003e {\n    /// read-only access to backing storage\n    storage: \u0026'a S,\n    /// these are local changes not flushed to backing storage\n    local_state: BTreeMap\u003cVec\u003cu8\u003e, Delta\u003e,\n    /// a log of local changes not yet flushed to backing storage\n    rep_log: RepLog,\n}\n\nimpl\u003c'a, S: ReadonlyStorage\u003e StorageTransaction\u003c'a, S\u003e {\n    pub fn new(storage: \u0026'a S) -\u003e Self {\n        StorageTransaction {\n            storage,\n            local_state: BTreeMap::new(),\n            rep_log: RepLog::new(),\n        }\n    }\n\n    /// prepares this transaction to be committed to storage\n    pub fn prepare(self) -\u003e RepLog {\n        self.rep_log\n    }\n\n    /// rollback will consume the checkpoint and drop all changes (no really needed, going out of scope does the same, but nice for clarity)\n    pub fn rollback(self) {}\n}\n\nimpl\u003c'a, S: ReadonlyStorage\u003e ReadonlyStorage for StorageTransaction\u003c'a, S\u003e {\n    fn get(\u0026self, key: \u0026[u8]) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        match self.local_state.get(key) {\n            Some(val) =\u003e match val {\n                Delta::Set { value } =\u003e Some(value.clone()),\n                Delta::Delete {} =\u003e None,\n            },\n            None =\u003e self.storage.get(key),\n        }\n    }\n\n    #[cfg(feature = \"iterator\")]\n    /// range allows iteration over a set of keys, either forwards or backwards\n    /// uses standard rust range notation, and eg db.range(b\"foo\"..b\"bar\") also works reverse\n    fn range\u003c'b\u003e(\n        \u0026'b self,\n        start: Option\u003c\u0026[u8]\u003e,\n        end: Option\u003c\u0026[u8]\u003e,\n        order: Order,\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = KV\u003e + 'b\u003e {\n        let bounds = range_bounds(start, end);\n\n        // BTreeMap.range panics if range is start \u003e end.\n        // However, this cases represent just empty range and we treat it as such.\n        let local: Box\u003cdyn Iterator\u003cItem = BTreeMapPairRef\u003cDelta\u003e\u003e\u003e =\n            match (bounds.start_bound(), bounds.end_bound()) {\n                (Bound::Included(start), Bound::Excluded(end)) if start \u003e end =\u003e {\n                    Box::new(iter::empty())\n                }\n                _ =\u003e {\n                    let local_raw = self.local_state.range(bounds);\n                    match order {\n                        Order::Ascending =\u003e Box::new(local_raw),\n                        Order::Descending =\u003e Box::new(local_raw.rev()),\n                    }\n                }\n            };\n\n        let base = self.storage.range(start, end, order);\n        let merged = MergeOverlay::new(local, base, order);\n        Box::new(merged)\n    }\n}\n\nimpl\u003c'a, S: ReadonlyStorage\u003e Storage for StorageTransaction\u003c'a, S\u003e {\n    fn set(\u0026mut self, key: \u0026[u8], value: \u0026[u8]) {\n        let op = Op::Set {\n            key: key.to_vec(),\n            value: value.to_vec(),\n        };\n        self.local_state.insert(key.to_vec(), op.to_delta());\n        self.rep_log.append(op);\n    }\n\n    fn remove(\u0026mut self, key: \u0026[u8]) {\n        let op = Op::Delete { key: key.to_vec() };\n        self.local_state.insert(key.to_vec(), op.to_delta());\n        self.rep_log.append(op);\n    }\n}\n\npub struct RepLog {\n    /// this is a list of changes to be written to backing storage upon commit\n    ops_log: Vec\u003cOp\u003e,\n}\n\nimpl RepLog {\n    fn new() -\u003e Self {\n        RepLog { ops_log: vec![] }\n    }\n\n    /// appends an op to the list of changes to be applied upon commit\n    fn append(\u0026mut self, op: Op) {\n        self.ops_log.push(op);\n    }\n\n    /// applies the stored list of `Op`s to the provided `Storage`\n    pub fn commit\u003cS: Storage\u003e(self, storage: \u0026mut S) {\n        for op in self.ops_log {\n            op.apply(storage);\n        }\n    }\n}\n\n/// Op is the user operation, which can be stored in the RepLog.\n/// Currently Set or Delete.\nenum Op {\n    /// represents the `Set` operation for setting a key-value pair in storage\n    Set {\n        key: Vec\u003cu8\u003e,\n        value: Vec\u003cu8\u003e,\n    },\n    Delete {\n        key: Vec\u003cu8\u003e,\n    },\n}\n\nimpl Op {\n    /// applies this `Op` to the provided storage\n    pub fn apply\u003cS: Storage\u003e(\u0026self, storage: \u0026mut S) {\n        match self {\n            Op::Set { key, value } =\u003e storage.set(\u0026key, \u0026value),\n            Op::Delete { key } =\u003e storage.remove(\u0026key),\n        }\n    }\n\n    /// converts the Op to a delta, which can be stored in a local cache\n    pub fn to_delta(\u0026self) -\u003e Delta {\n        match self {\n            Op::Set { value, .. } =\u003e Delta::Set {\n                value: value.clone(),\n            },\n            Op::Delete { .. } =\u003e Delta::Delete {},\n        }\n    }\n}\n\n/// Delta is the changes, stored in the local transaction cache.\n/// This is either Set{value} or Delete{}. Note that this is the \"value\"\n/// part of a BTree, so the Key (from the Op) is stored separately.\nenum Delta {\n    Set { value: Vec\u003cu8\u003e },\n    Delete {},\n}\n\n#[cfg(feature = \"iterator\")]\nstruct MergeOverlay\u003c'a, L, R\u003e\nwhere\n    L: Iterator\u003cItem = BTreeMapPairRef\u003c'a, Delta\u003e\u003e,\n    R: Iterator\u003cItem = KV\u003e,\n{\n    left: Peekable\u003cL\u003e,\n    right: Peekable\u003cR\u003e,\n    order: Order,\n}\n\n#[cfg(feature = \"iterator\")]\nimpl\u003c'a, L, R\u003e MergeOverlay\u003c'a, L, R\u003e\nwhere\n    L: Iterator\u003cItem = BTreeMapPairRef\u003c'a, Delta\u003e\u003e,\n    R: Iterator\u003cItem = KV\u003e,\n{\n    fn new(left: L, right: R, order: Order) -\u003e Self {\n        MergeOverlay {\n            left: left.peekable(),\n            right: right.peekable(),\n            order,\n        }\n    }\n\n    fn pick_match(\u0026mut self, lkey: Vec\u003cu8\u003e, rkey: Vec\u003cu8\u003e) -\u003e Option\u003cKV\u003e {\n        // compare keys - result is such that Ordering::Less =\u003e return left side\n        let order = match self.order {\n            Order::Ascending =\u003e lkey.cmp(\u0026rkey),\n            Order::Descending =\u003e rkey.cmp(\u0026lkey),\n        };\n\n        // left must be translated and filtered before return, not so with right\n        match order {\n            Ordering::Less =\u003e self.take_left(),\n            Ordering::Equal =\u003e {\n                //\n                let _ = self.right.next();\n                self.take_left()\n            }\n            Ordering::Greater =\u003e self.right.next(),\n        }\n    }\n\n    /// take_left must only be called when we know self.left.next() will return Some\n    fn take_left(\u0026mut self) -\u003e Option\u003cKV\u003e {\n        let (lkey, lval) = self.left.next().unwrap();\n        match lval {\n            Delta::Set { value } =\u003e Some((lkey.clone(), value.clone())),\n            Delta::Delete {} =\u003e self.next(),\n        }\n    }\n}\n\n#[cfg(feature = \"iterator\")]\nimpl\u003c'a, L, R\u003e Iterator for MergeOverlay\u003c'a, L, R\u003e\nwhere\n    L: Iterator\u003cItem = BTreeMapPairRef\u003c'a, Delta\u003e\u003e,\n    R: Iterator\u003cItem = KV\u003e,\n{\n    type Item = KV;\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        let (left, right) = (self.left.peek(), self.right.peek());\n        match (left, right) {\n            (Some(litem), Some(ritem)) =\u003e {\n                let (lkey, _) = litem;\n                let (rkey, _) = ritem;\n\n                // we just use cloned keys to avoid double mutable references\n                // (we must release the return value from peek, before beginning to call next or other mut methods\n                let (l, r) = (lkey.to_vec(), rkey.to_vec());\n                self.pick_match(l, r)\n            }\n            (Some(_), None) =\u003e self.take_left(),\n            (None, Some(_)) =\u003e self.right.next(),\n            (None, None) =\u003e None,\n        }\n    }\n}\n\npub fn transactional\u003cS, C, T\u003e(storage: \u0026mut S, callback: C) -\u003e StdResult\u003cT\u003e\nwhere\n    S: Storage,\n    C: FnOnce(\u0026mut StorageTransaction\u003cS\u003e) -\u003e StdResult\u003cT\u003e,\n{\n    let mut stx = StorageTransaction::new(storage);\n    let res = callback(\u0026mut stx)?;\n    stx.prepare().commit(storage);\n    Ok(res)\n}\n\n#[cfg(feature = \"iterator\")]\nfn range_bounds(start: Option\u003c\u0026[u8]\u003e, end: Option\u003c\u0026[u8]\u003e) -\u003e impl RangeBounds\u003cVec\u003cu8\u003e\u003e {\n    (\n        start.map_or(Bound::Unbounded, |x| Bound::Included(x.to_vec())),\n        end.map_or(Bound::Unbounded, |x| Bound::Excluded(x.to_vec())),\n    )\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::{MemoryStorage, StdError};\n\n    #[cfg(feature = \"iterator\")]\n    // iterator_test_suite takes a storage, adds data and runs iterator tests\n    // the storage must previously have exactly one key: \"foo\" = \"bar\"\n    // (this allows us to test StorageTransaction and other wrapped storage better)\n    fn iterator_test_suite\u003cS: Storage\u003e(store: \u0026mut S) {\n        // ensure we had previously set \"foo\" = \"bar\"\n        assert_eq!(store.get(b\"foo\"), Some(b\"bar\".to_vec()));\n        assert_eq!(store.range(None, None, Order::Ascending).count(), 1);\n\n        // setup - add some data, and delete part of it as well\n        store.set(b\"ant\", b\"hill\");\n        store.set(b\"ze\", b\"bra\");\n\n        // noise that should be ignored\n        store.set(b\"bye\", b\"bye\");\n        store.remove(b\"bye\");\n\n        // unbounded\n        {\n            let iter = store.range(None, None, Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"ant\".to_vec(), b\"hill\".to_vec()),\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ze\".to_vec(), b\"bra\".to_vec()),\n                ]\n            );\n        }\n\n        // unbounded (descending)\n        {\n            let iter = store.range(None, None, Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"ze\".to_vec(), b\"bra\".to_vec()),\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ant\".to_vec(), b\"hill\".to_vec()),\n                ]\n            );\n        }\n\n        // bounded\n        {\n            let iter = store.range(Some(b\"f\"), Some(b\"n\"), Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![(b\"foo\".to_vec(), b\"bar\".to_vec())]);\n        }\n\n        // bounded (descending)\n        {\n            let iter = store.range(Some(b\"air\"), Some(b\"loop\"), Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ant\".to_vec(), b\"hill\".to_vec()),\n                ]\n            );\n        }\n\n        // bounded empty [a, a)\n        {\n            let iter = store.range(Some(b\"foo\"), Some(b\"foo\"), Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![]);\n        }\n\n        // bounded empty [a, a) (descending)\n        {\n            let iter = store.range(Some(b\"foo\"), Some(b\"foo\"), Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![]);\n        }\n\n        // bounded empty [a, b) with b \u003c a\n        {\n            let iter = store.range(Some(b\"z\"), Some(b\"a\"), Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![]);\n        }\n\n        // bounded empty [a, b) with b \u003c a (descending)\n        {\n            let iter = store.range(Some(b\"z\"), Some(b\"a\"), Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![]);\n        }\n\n        // right unbounded\n        {\n            let iter = store.range(Some(b\"f\"), None, Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ze\".to_vec(), b\"bra\".to_vec()),\n                ]\n            );\n        }\n\n        // right unbounded (descending)\n        {\n            let iter = store.range(Some(b\"f\"), None, Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"ze\".to_vec(), b\"bra\".to_vec()),\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                ]\n            );\n        }\n\n        // left unbounded\n        {\n            let iter = store.range(None, Some(b\"f\"), Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![(b\"ant\".to_vec(), b\"hill\".to_vec()),]);\n        }\n\n        // left unbounded (descending)\n        {\n            let iter = store.range(None, Some(b\"no\"), Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ant\".to_vec(), b\"hill\".to_vec()),\n                ]\n            );\n        }\n    }\n\n    #[test]\n    fn delete_local() {\n        let mut base = MemoryStorage::new();\n        let mut check = StorageTransaction::new(\u0026base);\n        check.set(b\"foo\", b\"bar\");\n        check.set(b\"food\", b\"bank\");\n        check.remove(b\"foo\");\n\n        assert_eq!(check.get(b\"foo\"), None);\n        assert_eq!(check.get(b\"food\"), Some(b\"bank\".to_vec()));\n\n        // now commit to base and query there\n        check.prepare().commit(\u0026mut base);\n        assert_eq!(base.get(b\"foo\"), None);\n        assert_eq!(base.get(b\"food\"), Some(b\"bank\".to_vec()));\n    }\n\n    #[test]\n    fn delete_from_base() {\n        let mut base = MemoryStorage::new();\n        base.set(b\"foo\", b\"bar\");\n        let mut check = StorageTransaction::new(\u0026base);\n        check.set(b\"food\", b\"bank\");\n        check.remove(b\"foo\");\n\n        assert_eq!(check.get(b\"foo\"), None);\n        assert_eq!(check.get(b\"food\"), Some(b\"bank\".to_vec()));\n\n        // now commit to base and query there\n        check.prepare().commit(\u0026mut base);\n        assert_eq!(base.get(b\"foo\"), None);\n        assert_eq!(base.get(b\"food\"), Some(b\"bank\".to_vec()));\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn storage_transaction_iterator_empty_base() {\n        let base = MemoryStorage::new();\n        let mut check = StorageTransaction::new(\u0026base);\n        check.set(b\"foo\", b\"bar\");\n        iterator_test_suite(\u0026mut check);\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn storage_transaction_iterator_with_base_data() {\n        let mut base = MemoryStorage::new();\n        base.set(b\"foo\", b\"bar\");\n        let mut check = StorageTransaction::new(\u0026base);\n        iterator_test_suite(\u0026mut check);\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn storage_transaction_iterator_removed_items_from_base() {\n        let mut base = MemoryStorage::new();\n        base.set(b\"foo\", b\"bar\");\n        base.set(b\"food\", b\"bank\");\n        let mut check = StorageTransaction::new(\u0026base);\n        check.remove(b\"food\");\n        iterator_test_suite(\u0026mut check);\n    }\n\n    #[test]\n    fn commit_writes_through() {\n        let mut base = MemoryStorage::new();\n        base.set(b\"foo\", b\"bar\");\n\n        let mut check = StorageTransaction::new(\u0026base);\n        assert_eq!(check.get(b\"foo\"), Some(b\"bar\".to_vec()));\n        check.set(b\"subtx\", b\"works\");\n        check.prepare().commit(\u0026mut base);\n\n        assert_eq!(base.get(b\"subtx\"), Some(b\"works\".to_vec()));\n    }\n\n    #[test]\n    fn storage_remains_readable() {\n        let mut base = MemoryStorage::new();\n        base.set(b\"foo\", b\"bar\");\n\n        let mut stxn1 = StorageTransaction::new(\u0026base);\n\n        assert_eq!(stxn1.get(b\"foo\"), Some(b\"bar\".to_vec()));\n\n        stxn1.set(b\"subtx\", b\"works\");\n        assert_eq!(stxn1.get(b\"subtx\"), Some(b\"works\".to_vec()));\n\n        // Can still read from base, txn is not yet committed\n        assert_eq!(base.get(b\"subtx\"), None);\n\n        stxn1.prepare().commit(\u0026mut base);\n        assert_eq!(base.get(b\"subtx\"), Some(b\"works\".to_vec()));\n    }\n\n    #[test]\n    fn rollback_has_no_effect() {\n        let mut base = MemoryStorage::new();\n        base.set(b\"foo\", b\"bar\");\n\n        let mut check = StorageTransaction::new(\u0026base);\n        assert_eq!(check.get(b\"foo\"), Some(b\"bar\".to_vec()));\n        check.set(b\"subtx\", b\"works\");\n        check.rollback();\n\n        assert_eq!(base.get(b\"subtx\"), None);\n    }\n\n    #[test]\n    fn ignore_same_as_rollback() {\n        let mut base = MemoryStorage::new();\n        base.set(b\"foo\", b\"bar\");\n\n        let mut check = StorageTransaction::new(\u0026base);\n        assert_eq!(check.get(b\"foo\"), Some(b\"bar\".to_vec()));\n        check.set(b\"subtx\", b\"works\");\n\n        assert_eq!(base.get(b\"subtx\"), None);\n    }\n\n    #[test]\n    fn transactional_works() {\n        let mut base = MemoryStorage::new();\n        base.set(b\"foo\", b\"bar\");\n\n        // writes on success\n        let res: StdResult\u003ci32\u003e = transactional(\u0026mut base, |store| {\n            // ensure we can read from the backing store\n            assert_eq!(store.get(b\"foo\"), Some(b\"bar\".to_vec()));\n            // we write in the Ok case\n            store.set(b\"good\", b\"one\");\n            Ok(5)\n        });\n        assert_eq!(res.unwrap(), 5);\n        assert_eq!(base.get(b\"good\"), Some(b\"one\".to_vec()));\n\n        // rejects on error\n        let res: StdResult\u003ci32\u003e = transactional(\u0026mut base, |store| {\n            // ensure we can read from the backing store\n            assert_eq!(store.get(b\"foo\"), Some(b\"bar\".to_vec()));\n            assert_eq!(store.get(b\"good\"), Some(b\"one\".to_vec()));\n            // we write in the Error case\n            store.set(b\"bad\", b\"value\");\n            Err(StdError::unauthorized())\n        });\n        assert!(res.is_err());\n        assert_eq!(base.get(b\"bad\"), None);\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"s ce()) seems trickier than \u0026value\npub(crate) fn may_deserialize\u003cT: DeserializeOwned\u003e(\n    value: \u0026Option\u003cVec\u003cu8\u003e\u003e,\n) -\u003e StdResult\u003cOption\u003cT\u003e\u003e {\n    match value {\n        Some(vec) =\u003e Ok(Some(from_slice(\u0026vec)?)),\n        None =\u003e Ok(None),\n    }\n}\n\n/// must_deserialize parses json bytes from storage (Option), returning NotFound error if no data present\npub(crate) fn must_deserialize\u003cT: DeserializeOwned\u003e(value: \u0026Option\u003cVec\u003cu8\u003e\u003e) -\u003e StdResult\u003cT\u003e {\n    match value {\n        Some(vec) =\u003e from_slice(\u0026vec),\n        None =\u003e Err(StdError::not_found(type_name::\u003cT\u003e())),\n    }\n}\n\n#[cfg(feature = \"iterator\")]\npub(crate) fn deserialize_kv\u003cT: DeserializeOwned\u003e(kv: KV) -\u003e StdResult\u003cKV\u003cT\u003e\u003e {\n    let (k, v) = kv;\n    let t = from_slice::\u003cT\u003e(\u0026v)?;\n    Ok((k, t))\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::{to_vec, StdError};\n    use serde::{Deserialize, Serialize};\n\n    #[derive(Serialize, Deserialize, PartialEq, Debug)]\n    struct Person {\n        pub name: String,\n        pub age: i32,\n    }\n\n    #[test]\n    fn may_deserialize_handles_some() {\n        let person = Person {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        let value = to_vec(\u0026person).unwrap();\n\n        let may_parse: Option\u003cPerson\u003e = may_deserialize(\u0026Some(value)).unwrap();\n        assert_eq!(may_parse, Some(person));\n    }\n\n    #[test]\n    fn may_deserialize_handles_none() {\n        let may_parse = may_deserialize::\u003cPerson\u003e(\u0026None).unwrap();\n        assert_eq!(may_parse, None);\n    }\n\n    #[test]\n    fn must_deserialize_handles_some() {\n        let person = Person {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        let value = to_vec(\u0026person).unwrap();\n        let loaded = Some(value);\n\n        let parsed: Person = must_deserialize(\u0026loaded).unwrap();\n        assert_eq!(parsed, person);\n    }\n\n    #[test]\n    fn must_deserialize_handles_none() {\n        let parsed = must_deserialize::\u003cPerson\u003e(\u0026None);\n        match parsed.unwrap_err() {\n            StdError::NotFound { kind, .. } =\u003e {\n                assert_eq!(kind, \"cosmwasm_storage::type_helpers::test::Person\")\n            }\n            e =\u003e panic!(\"Unexpected error {}\", e),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","storage","src","typed.rs"],"content":"use serde::{de::DeserializeOwned, ser::Serialize};\nuse std::marker::PhantomData;\n\nuse cosmwasm_std::{to_vec, ReadonlyStorage, StdResult, Storage};\n#[cfg(feature = \"iterator\")]\nuse cosmwasm_std::{Order, KV};\n\n#[cfg(feature = \"iterator\")]\nuse crate::type_helpers::deserialize_kv;\nuse crate::type_helpers::{may_deserialize, must_deserialize};\n\npub fn typed\u003cS: Storage, T\u003e(storage: \u0026mut S) -\u003e TypedStorage\u003cS, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    TypedStorage::new(storage)\n}\n\npub fn typed_read\u003cS: ReadonlyStorage, T\u003e(storage: \u0026S) -\u003e ReadonlyTypedStorage\u003cS, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    ReadonlyTypedStorage::new(storage)\n}\n\npub struct TypedStorage\u003c'a, S: Storage, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    storage: \u0026'a mut S,\n    // see https://doc.rust-lang.org/std/marker/struct.PhantomData.html#unused-type-parameters for why this is needed\n    data: PhantomData\u003c\u0026'a T\u003e,\n}\n\nimpl\u003c'a, S: Storage, T\u003e TypedStorage\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    pub fn new(storage: \u0026'a mut S) -\u003e Self {\n        TypedStorage {\n            storage,\n            data: PhantomData,\n        }\n    }\n\n    /// save will serialize the model and store, returns an error on serialization issues\n    pub fn save(\u0026mut self, key: \u0026[u8], data: \u0026T) -\u003e StdResult\u003c()\u003e {\n        self.storage.set(key, \u0026to_vec(data)?);\n        Ok(())\n    }\n\n    /// load will return an error if no data is set at the given key, or on parse error\n    pub fn load(\u0026self, key: \u0026[u8]) -\u003e StdResult\u003cT\u003e {\n        let value = self.storage.get(key);\n        must_deserialize(\u0026value)\n    }\n\n    /// may_load will parse the data stored at the key if present, returns Ok(None) if no data there.\n    /// returns an error on issues parsing\n    pub fn may_load(\u0026self, key: \u0026[u8]) -\u003e StdResult\u003cOption\u003cT\u003e\u003e {\n        let value = self.storage.get(key);\n        may_deserialize(\u0026value)\n    }\n\n    #[cfg(feature = \"iterator\")]\n    pub fn range\u003c'b\u003e(\n        \u0026'b self,\n        start: Option\u003c\u0026[u8]\u003e,\n        end: Option\u003c\u0026[u8]\u003e,\n        order: Order,\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = StdResult\u003cKV\u003cT\u003e\u003e\u003e + 'b\u003e {\n        let mapped = self\n            .storage\n            .range(start, end, order)\n            .map(deserialize_kv::\u003cT\u003e);\n        Box::new(mapped)\n    }\n\n    /// update will load the data, perform the specified action, and store the result\n    /// in the database. This is shorthand for some common sequences, which may be useful\n    ///\n    /// This is the least stable of the APIs, and definitely needs some usage\n    pub fn update\u003cA\u003e(\u0026mut self, key: \u0026[u8], action: A) -\u003e StdResult\u003cT\u003e\n    where\n        A: FnOnce(Option\u003cT\u003e) -\u003e StdResult\u003cT\u003e,\n    {\n        let input = self.may_load(key)?;\n        let output = action(input)?;\n        self.save(key, \u0026output)?;\n        Ok(output)\n    }\n}\n\npub struct ReadonlyTypedStorage\u003c'a, S: ReadonlyStorage, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    storage: \u0026'a S,\n    // see https://doc.rust-lang.org/std/marker/struct.PhantomData.html#unused-type-parameters for why this is needed\n    data: PhantomData\u003c\u0026'a T\u003e,\n}\n\nimpl\u003c'a, S: ReadonlyStorage, T\u003e ReadonlyTypedStorage\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    pub fn new(storage: \u0026'a S) -\u003e Self {\n        ReadonlyTypedStorage {\n            storage,\n            data: PhantomData,\n        }\n    }\n\n    /// load will return an error if no data is set at the given key, or on parse error\n    pub fn load(\u0026self, key: \u0026[u8]) -\u003e StdResult\u003cT\u003e {\n        let value = self.storage.get(key);\n        must_deserialize(\u0026value)\n    }\n\n    /// may_load will parse the data stored at the key if present, returns Ok(None) if no data there.\n    /// returns an error on issues parsing\n    pub fn may_load(\u0026self, key: \u0026[u8]) -\u003e StdResult\u003cOption\u003cT\u003e\u003e {\n        let value = self.storage.get(key);\n        may_deserialize(\u0026value)\n    }\n\n    #[cfg(feature = \"iterator\")]\n    pub fn range\u003c'b\u003e(\n        \u0026'b self,\n        start: Option\u003c\u0026[u8]\u003e,\n        end: Option\u003c\u0026[u8]\u003e,\n        order: Order,\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = StdResult\u003cKV\u003cT\u003e\u003e\u003e + 'b\u003e {\n        let mapped = self\n            .storage\n            .range(start, end, order)\n            .map(deserialize_kv::\u003cT\u003e);\n        Box::new(mapped)\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::testing::MockStorage;\n    use cosmwasm_std::StdError;\n    use serde::{Deserialize, Serialize};\n\n    use crate::prefixed;\n\n    #[derive(Serialize, Deserialize, PartialEq, Debug, Clone)]\n    struct Data {\n        pub name: String,\n        pub age: i32,\n    }\n\n    #[test]\n    fn store_and_load() {\n        let mut store = MockStorage::new();\n        let mut bucket = TypedStorage::\u003c_, Data\u003e::new(\u0026mut store);\n\n        // check empty data handling\n        assert!(bucket.load(b\"maria\").is_err());\n        assert_eq!(bucket.may_load(b\"maria\").unwrap(), None);\n\n        // save data\n        let data = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026data).unwrap();\n\n        // load it properly\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(data, loaded);\n    }\n\n    #[test]\n    fn store_with_prefix() {\n        let mut store = MockStorage::new();\n        let mut space = prefixed(b\"data\", \u0026mut store);\n        let mut bucket = typed::\u003c_, Data\u003e(\u0026mut space);\n\n        // save data\n        let data = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026data).unwrap();\n\n        // load it properly\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(data, loaded);\n    }\n\n    #[test]\n    fn readonly_works() {\n        let mut store = MockStorage::new();\n        let mut bucket = typed::\u003c_, Data\u003e(\u0026mut store);\n\n        // save data\n        let data = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026data).unwrap();\n\n        let reader = typed_read::\u003c_, Data\u003e(\u0026mut store);\n\n        // check empty data handling\n        assert!(reader.load(b\"john\").is_err());\n        assert_eq!(reader.may_load(b\"john\").unwrap(), None);\n\n        // load it properly\n        let loaded = reader.load(b\"maria\").unwrap();\n        assert_eq!(data, loaded);\n    }\n\n    #[test]\n    fn update_success() {\n        let mut store = MockStorage::new();\n        let mut bucket = typed::\u003c_, Data\u003e(\u0026mut store);\n\n        // initial data\n        let init = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026init).unwrap();\n\n        // it's my birthday (fail if no data)\n        let birthday = |mayd: Option\u003cData\u003e| -\u003e StdResult\u003cData\u003e {\n            let mut d = mayd.ok_or(StdError::not_found(\"Data\"))?;\n            d.age += 1;\n            Ok(d)\n        };\n        let output = bucket.update(b\"maria\", \u0026birthday).unwrap();\n        let expected = Data {\n            name: \"Maria\".to_string(),\n            age: 43,\n        };\n        assert_eq!(output, expected);\n\n        // load it properly\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(loaded, expected);\n    }\n\n    #[test]\n    fn update_fails_on_error() {\n        let mut store = MockStorage::new();\n        let mut bucket = typed::\u003c_, Data\u003e(\u0026mut store);\n\n        // initial data\n        let init = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026init).unwrap();\n\n        // it's my birthday\n        let output = bucket.update(b\"maria\", |_d| {\n            Err(StdError::generic_err(\"cuz i feel like it\"))\n        });\n        assert!(output.is_err());\n\n        // load it properly\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(loaded, init);\n    }\n\n    #[test]\n    fn update_handles_on_no_data() {\n        let mut store = MockStorage::new();\n        let mut bucket = typed::\u003c_, Data\u003e(\u0026mut store);\n\n        let init_value = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n\n        // it's my birthday\n        let output = bucket\n            .update(b\"maria\", |d| match d {\n                Some(_) =\u003e Err(StdError::generic_err(\"Ensure this was empty\")),\n                None =\u003e Ok(init_value.clone()),\n            })\n            .unwrap();\n        assert_eq!(output, init_value);\n\n        // nothing stored\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(loaded, init_value);\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn range_over_data() {\n        let mut store = MockStorage::new();\n        let mut bucket = typed::\u003c_, Data\u003e(\u0026mut store);\n\n        let jose = Data {\n            name: \"Jose\".to_string(),\n            age: 42,\n        };\n        let maria = Data {\n            name: \"Maria\".to_string(),\n            age: 27,\n        };\n\n        bucket.save(b\"maria\", \u0026maria).unwrap();\n        bucket.save(b\"jose\", \u0026jose).unwrap();\n\n        let res_data: StdResult\u003cVec\u003cKV\u003cData\u003e\u003e\u003e =\n            bucket.range(None, None, Order::Ascending).collect();\n        let data = res_data.unwrap();\n        assert_eq!(data.len(), 2);\n        assert_eq!(data[0], (b\"jose\".to_vec(), jose.clone()));\n        assert_eq!(data[1], (b\"maria\".to_vec(), maria.clone()));\n\n        // also works for readonly\n        let read_bucket = typed_read::\u003c_, Data\u003e(\u0026store);\n        let res_data: StdResult\u003cVec\u003cKV\u003cData\u003e\u003e\u003e =\n            read_bucket.range(None, None, Order::Ascending).collect();\n        let data = res_data.unwrap();\n        assert_eq!(data.len(), 2);\n        assert_eq!(data[0], (b\"jose\".to_vec(), jose));\n        assert_eq!(data[1], (b\"maria\".to_vec(), maria));\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null} \u003e Ok(binary),\n            Err(_) =\u003e Err(E::custom(format!(\"invalid base64: {}\", v))),\n        }\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":24},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","cosmwasm","math.rs"],"content":"//! must keep this file in sync with cosmwasm/packages/std/src/math.rs\n\nuse derive_more::Display;\nuse serde::{de, ser, Deserialize, Deserializer, Serialize};\nuse std::convert::{TryFrom, TryInto};\nuse std::fmt::{self, Write};\nuse std::ops;\nuse std::str::FromStr;\n\n/// A fixed-point decimal value with 18 fractional digits, i.e. Decimal(1_000_000_000_000_000_000) == 1.0\n///\n/// The greatest possible value that can be represented is 340282366920938463463.374607431768211455 (which is (2^128 - 1) / 10^18)\n#[derive(Copy, Clone, Default, Debug, PartialEq, Eq, PartialOrd, Ord)]\npub struct Decimal(u128);\n\nconst DECIMAL_FRACTIONAL: u128 = 1_000_000_000_000_000_000;\n\nimpl Decimal {\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0 == 0\n    }\n}\n\n#[derive(Display)]\npub struct DecimalParseErr(\u0026'static str);\n\nimpl FromStr for Decimal {\n    type Err = DecimalParseErr;\n\n    /// Converts the decimal string to a Decimal\n    /// Possible inputs: \"1.23\", \"1\", \"000012\", \"1.123000000\"\n    /// Disallowed: \"\", \".23\"\n    ///\n    /// This never performs any kind of rounding.\n    /// More than 18 fractional digits, even zeros, result in an error.\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let parts: Vec\u003c\u0026str\u003e = input.split('.').collect();\n        match parts.len() {\n            1 =\u003e {\n                let whole = parts[0]\n                    .parse::\u003cu128\u003e()\n                    .map_err(|_| DecimalParseErr(\"Error parsing whole\"))?;\n\n                let whole_as_atomics = whole\n                    .checked_mul(DECIMAL_FRACTIONAL)\n                    .ok_or(DecimalParseErr(\"Value too big\"))?;\n                Ok(Decimal(whole_as_atomics))\n            }\n            2 =\u003e {\n                let whole = parts[0]\n                    .parse::\u003cu128\u003e()\n                    .map_err(|_| DecimalParseErr(\"Error parsing whole\"))?;\n                let fractional = parts[1]\n                    .parse::\u003cu128\u003e()\n                    .map_err(|_| DecimalParseErr(\"Error parsing fractional\"))?;\n                let exp = (18usize.checked_sub(parts[1].len())).ok_or(DecimalParseErr(\n                    \"Cannot parse more than 18 fractional digits\",\n                ))?;\n                let fractional_factor = 10u128\n                    .checked_pow(exp.try_into().unwrap())\n                    .ok_or(DecimalParseErr(\"Cannot compute fractional factor\"))?;\n\n                let whole_as_atomics = whole\n                    .checked_mul(DECIMAL_FRACTIONAL)\n                    .ok_or(DecimalParseErr(\"Value too big\"))?;\n                let atomics = whole_as_atomics\n                    .checked_add(fractional * fractional_factor)\n                    .ok_or(DecimalParseErr(\"Value too big\"))?;\n                Ok(Decimal(atomics))\n            }\n            _ =\u003e Err(DecimalParseErr(\"Unexpected number of dots\")),\n        }\n    }\n}\n\nimpl fmt::Display for Decimal {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let whole = (self.0) / DECIMAL_FRACTIONAL;\n        let fractional = (self.0) % DECIMAL_FRACTIONAL;\n\n        if fractional == 0 {\n            write!(f, \"{}\", whole)\n        } else {\n            let fractional_string = format!(\"{:018}\", fractional);\n            f.write_str(\u0026whole.to_string())?;\n            f.write_char('.')?;\n            f.write_str(fractional_string.trim_end_matches('0'))?;\n            Ok(())\n        }\n    }\n}\n\nimpl ops::Add for Decimal {\n    type Output = Self;\n\n    fn add(self, other: Self) -\u003e Self {\n        Decimal(self.0 + other.0)\n    }\n}\n\n/// Serializes as a decimal string\nimpl Serialize for Decimal {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Decimal {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cDecimal, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(DecimalVisitor)\n    }\n}\n\nstruct DecimalVisitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for DecimalVisitor {\n    type Value = Decimal;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded decimal\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match Decimal::from_str(v) {\n            Ok(d) =\u003e Ok(d),\n            Err(e) =\u003e Err(E::custom(format!(\"Error parsing decimal '{}': {}\", v, e))),\n        }\n    }\n}\n\n//*** Uint128 ***/\n#[derive(Copy, Clone, Default, Debug, PartialEq, Eq, PartialOrd, Ord)]\npub struct Uint128(pub u128);\n\nimpl Uint128 {\n    /// Creates a Uint128(0)\n    pub const fn zero() -\u003e Self {\n        Uint128(0)\n    }\n\n    /// Returns a copy of the internal data\n    pub fn u128(\u0026self) -\u003e u128 {\n        self.0\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0 == 0\n    }\n}\n\nimpl From\u003cu128\u003e for Uint128 {\n    fn from(val: u128) -\u003e Self {\n        Uint128(val)\n    }\n}\n\nimpl From\u003cu64\u003e for Uint128 {\n    fn from(val: u64) -\u003e Self {\n        Uint128(val.into())\n    }\n}\n\n#[derive(Display)]\npub struct Uint128ParseErr(String);\n\nimpl TryFrom\u003c\u0026str\u003e for Uint128 {\n    type Error = Uint128ParseErr;\n\n    fn try_from(val: \u0026str) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match val.parse::\u003cu128\u003e() {\n            Ok(u) =\u003e Ok(Uint128(u)),\n            Err(e) =\u003e Err(Uint128ParseErr(format!(\"Parsing coin: {}\", e))),\n        }\n    }\n}\n\nimpl Into\u003cString\u003e for Uint128 {\n    fn into(self) -\u003e String {\n        self.0.to_string()\n    }\n}\n\nimpl Into\u003cu128\u003e for Uint128 {\n    fn into(self) -\u003e u128 {\n        self.0\n    }\n}\n\nimpl fmt::Display for Uint128 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n/// Both d*u and u*d with d: Decimal and u: Uint128 returns an Uint128. There is no\n/// specific reason for this decision other than the initial use cases we have. If you\n/// need a Decimal result for the same calculation, use Decimal(d*u) or Decimal(u*d).\nimpl ops::Mul\u003cDecimal\u003e for Uint128 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Decimal) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint128::zero();\n        }\n        self.multiply_ratio(rhs.0, DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Mul\u003cUint128\u003e for Decimal {\n    type Output = Uint128;\n\n    fn mul(self, rhs: Uint128) -\u003e Self::Output {\n        rhs * self\n    }\n}\n\nimpl Uint128 {\n    /// returns self * nom / denom\n    pub fn multiply_ratio\u003cA: Into\u003cu128\u003e, B: Into\u003cu128\u003e\u003e(\u0026self, nom: A, denom: B) -\u003e Uint128 {\n        let nominator: u128 = nom.into();\n        let denominator: u128 = denom.into();\n        if denominator == 0 {\n            panic!(\"Denominator must not be zero\");\n        }\n        // TODO: minimize rounding that takes place (using gcd algorithm)\n        let val = self.u128() * nominator / denominator;\n        Uint128::from(val)\n    }\n}\n\n/// Serializes as a base64 string\nimpl Serialize for Uint128 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Uint128 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cUint128, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Uint128Visitor)\n    }\n}\n\nstruct Uint128Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Uint128Visitor {\n    type Value = Uint128;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded integer\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match v.parse::\u003cu128\u003e() {\n            Ok(u) =\u003e Ok(Uint128(u)),\n            Err(e) =\u003e Err(E::custom(format!(\"invalid Uint128 '{}' - {}\", v, e))),\n        }\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stat be the size of the data + 16 bytes, same as in GCM mode\nuse crate::crypto::keys::{AESKey, SymmetricKey};\nuse crate::crypto::traits::SIVEncryptable;\nuse crate::crypto::CryptoError;\nuse aes_siv::aead::generic_array::GenericArray;\nuse aes_siv::siv::Aes128Siv;\nuse log::*;\n\nimpl SIVEncryptable for AESKey {\n    fn encrypt_siv(\u0026self, plaintext: \u0026[u8], ad: Option\u003c\u0026[\u0026[u8]]\u003e) -\u003e Result\u003cVec\u003cu8\u003e, CryptoError\u003e {\n        aes_siv_encrypt(plaintext, ad, self.get())\n    }\n\n    fn decrypt_siv(\u0026self, plaintext: \u0026[u8], ad: Option\u003c\u0026[\u0026[u8]]\u003e) -\u003e Result\u003cVec\u003cu8\u003e, CryptoError\u003e {\n        aes_siv_decrypt(plaintext, ad, self.get())\n    }\n}\n\nfn aes_siv_encrypt(\n    plaintext: \u0026[u8],\n    ad: Option\u003c\u0026[\u0026[u8]]\u003e,\n    key: \u0026SymmetricKey,\n) -\u003e Result\u003cVec\u003cu8\u003e, CryptoError\u003e {\n    let ad = ad.unwrap_or(\u0026[\u0026[]]);\n\n    let mut cipher = Aes128Siv::new(GenericArray::clone_from_slice(key));\n    cipher.encrypt(ad, plaintext).map_err(|e| {\n        warn!(\"aes_siv_encrypt error: {:?}\", e);\n        CryptoError::EncryptionError\n    })\n}\n\nfn aes_siv_decrypt(\n    ciphertext: \u0026[u8],\n    ad: Option\u003c\u0026[\u0026[u8]]\u003e,\n    key: \u0026SymmetricKey,\n) -\u003e Result\u003cVec\u003cu8\u003e, CryptoError\u003e {\n    let ad = ad.unwrap_or(\u0026[\u0026[]]);\n\n    let mut cipher = Aes128Siv::new(GenericArray::clone_from_slice(key));\n    cipher.decrypt(ad, ciphertext).map_err(|e| {\n        warn!(\"aes_siv_decrypt error: {:?}\", e);\n        CryptoError::DecryptionError\n    })\n}\n\n#[cfg(feature = \"test\")]\npub mod tests {\n\n    use super::{aes_siv_decrypt, aes_siv_encrypt};\n\n    // todo: fix test vectors to actually work\n    fn test_aes_encrypt() {\n        let key = b\"AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\";\n        let aad: Vec\u003c\u0026[u8]\u003e = vec![\n            b\"00112233445566778899 ), \u0026key).unwrap();\n\n        assert_eq!(result.as_slice(), \u0026ciphertext[..])\n    }\n}\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":4},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","crypto","ed25519.rs"],"content":"use super::keys::DhKey;\n\nuse super::traits::{AlignedMemory, ExportECKey, EC_256_PRIVATE_KEY_SIZE};\nuse sgx_types::sgx_align_ec256_private_t;\n\n// use x25519_dalek;\n\nuse crate::crypto::CryptoError;\n\nuse super::rng::rand_slice;\n\npub const SECRET_KEY_SIZE: usize = 32;\npub const PUBLIC_KEY_SIZE: usize = 32;\n\ntype AlignedEc256PrivateKey = sgx_align_ec256_private_t;\n\npub type Ed25519PublicKey = [u8; 32];\n\n#[repr(C, align(64))]\n#[derive(Clone, Copy, Default)]\npub struct Ed25519PrivateKey {\n    pub key: AlignedEc256PrivateKey,\n}\n\nimpl Ed25519PrivateKey {\n    pub fn to_owned(\u0026self) -\u003e AlignedEc256PrivateKey {\n        self.key\n    }\n\n    pub fn as_mut(\u0026mut self) -\u003e \u0026mut [u8; SECRET_KEY_SIZE] {\n        \u0026mut self.key.key.r as \u0026mut [u8; SECRET_KEY_SIZE]\n    }\n}\n\nimpl ExportECKey for Ed25519PrivateKey {\n    fn key_ref(\u0026self) -\u003e \u0026[u8; EC_256_PRIVATE_KEY_SIZE] {\n        \u0026self.key.key.r as \u0026[u8; EC_256_PRIVATE_KEY_SIZE]\n    }\n}\n\n#[derive(Clone, Copy, Default)]\npub struct KeyPair {\n    secret_key: Ed25519PrivateKey,\n    public_key: Ed25519PublicKey,\n}\n\nimpl KeyPair {\n    pub fn new() -\u003e Result\u003cSelf, CryptoError\u003e {\n        let mut secret_key = Ed25519PrivateKey::default();\n        rand_slice(secret_key.as_mut())?;\n\n        let sk = x25519_dalek::StaticSecret::from(secret_key.to_owned().key.r as [u8; 32]);\n        let pk = x25519_dalek::PublicKey::from(\u0026sk);\n\n        Ok(Self {\n            secret_key,\n            public_key: *pk.as_bytes(),\n        })\n    }\n\n    pub fn diffie_hellman(\u0026self, your_public: \u0026[u8; SECRET_KEY_SIZE]) -\u003e DhKey {\n        let my_secret =\n            x25519_dalek::StaticSecret::from(self.secret_key.to_owned().key.r as [u8; 32]);\n        let pk = x25519_dalek::PublicKey::from(*your_public);\n        let ss = my_secret.diffie_hellman(\u0026pk);\n\n        *ss.as_bytes()\n    }\n    pub fn get_privkey(\u0026self) -\u003e \u0026[u8; SECRET_KEY_SIZE] {\n        self.secret_key.key_ref()\n    }\n\n    // This will return the raw 64 bytes public key.\n    pub fn get_pubkey(\u0026self) -\u003e [u8; PUBLIC_KEY_SIZE] {\n        self.public_key\n    }\n}\n\n// struct AlignedEcKey\u003cT: AlignedMemory + ExportECKey\u003e(T);\n\nimpl AlignedMemory for Ed25519PrivateKey {}\n\nimpl\u003cT: AlignedMemory + ExportECKey\u003e From\u003cT\u003e for KeyPair {\n    fn from(value: T) -\u003e Self {\n        let mut secret_key = Ed25519PrivateKey::default();\n        secret_key.as_mut().copy_from_slice(value.key_ref());\n\n        let my_secret = x25519_dalek::StaticSecret::from(secret_key.to_owned().key.r as [u8; 32]);\n        let pk = x25519_dalek::PublicKey::from(\u0026my_secret);\n        Self {\n            secret_key,\n            public_key: *pk.as_bytes(),\n        }\n    }\n}\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name": ciphertext provided was improper.\n    /// e.g. MAC wasn't valid, missing IV etc.\n    ImproperEncryption,\n    /// The symmetric encryption has failed for some reason.\n    EncryptionError,\n    /// The signing process has failed for some reason.\n    SigningError,\n    /// The signature couldn't be parsed correctly.\n    ParsingError,\n    /// The public key can't be recovered from a message \u0026 signature.\n    RecoveryError,\n    /// A key wasn't valid.\n    /// e.g. PrivateKey, PublicKey, SharedSecret.\n    KeyError,\n    /// The random function had failed generating randomness\n    RandomError,\n    /// An error related to signature verification\n    VerificationError,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","crypto","hmac.rs"],"content":"use super::{AESKey, Hmac, HMAC_SIGNATURE_SIZE};\nuse ring::hmac;\n\nimpl Hmac for AESKey {\n    fn sign_sha_256(\u0026self, to_sign: \u0026[u8]) -\u003e [u8; HMAC_SIGNATURE_SIZE] {\n        // let mut input_bytes: Vec\u003cu8\u003e = self.get().to_vec();\n        // input_bytes.extend_from_slice(extra_key_info);\n\n        let key = hmac::Key::new(hmac::HMAC_SHA256, self.get());\n        let tag = hmac::sign(\u0026key, to_sign);\n\n        let mut result: [u8; HMAC_SIGNATURE_SIZE] = [0u8; HMAC_SIGNATURE_SIZE];\n\n        result.copy_from_slice(tag.as_ref());\n\n        result\n    }\n}\n\n// #[cfg(feature = \"test\")]\n// pub mod tests {\n//     use super::{\n//         Keychain, CONSENSUS_SEED_SEALING_PATH, KEY_MANAGER, REGISTRATION_KEY_SEALING_PATH,\n//     };\n//     use crate::crypto::{Kdf, KeyPair, Seed};\n//     use crate::crypto::CryptoError;\n//\n//     // todo: fix test vectors to actually work\n//     fn test_derive_key() {\n//         let seed = Seed::new_from_slice(\u0026[10u8; 32]);\n//\n//         let kdf1 = seed.derive_key_from_this(\u00261.to_be_bytes());\n//         let kdf2 = seed.derive_key_fr  salt.extract(input_bytes);\n\n    let okm = prk.expand(info, My(SECRET_KEY_SIZE)).unwrap();\n\n    let mut result: AESKey = AESKey::default();\n\n    let _ = okm.fill(result.as_mut());\n\n    result\n}\n\n/// https://github.com/briansmith/ring/blob/master/tests/hkdf_tests.rs\n/// Generic newtype wrapper that lets us implement traits for externally-defined\n/// types.\n#[derive(Debug, PartialEq)]\nstruct My\u003cT: core::fmt::Debug + PartialEq\u003e(T);\n\nimpl hkdf::KeyType for My\u003cusize\u003e {\n    fn len(\u0026self) -\u003e usize {\n        self.0\n    }\n}\n\nimpl From\u003chkdf::Okm\u003c'_, My\u003cusize\u003e\u003e\u003e for My\u003cVec\u003cu8\u003e\u003e {\n    fn from(okm: hkdf::Okm\u003cMy\u003cusize\u003e\u003e) -\u003e Self {\n        let mut r = vec![0u8; okm.len().0];\n        okm.fill(\u0026mut r).unwrap();\n        My(r)\n    }\n}\n\n#[cfg(feature = \"test\")]\npub mod tests {\n    use crate::crypto::CryptoError;\n    use crate::crypto::{Kdf, KeyPair, Seed};\n\n    // commented since this is all outdated\n    // // todo: fix test vectors to actually work\n    // pub fn test_derive_key() {\n    //     let seed = Seed::new_from_slice(\u0026[10u8; 32]);\n    //\n    //     let kdf1 = seed.derive_key_from_this(\u00261.to_be_bytes());\n    //     let kdf2 = seed.derive_key_from_this(\u00262.to_be_bytes());\n    //\n    //     assert_eq!(kdf1, b\"SOME VALUE\");\n    //     assert_eq!(kdf2, b\"SOME VALUE\");\n    // }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":14},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","wasmi-runtime","src","crypto","key_manager.rs"],"content":"use crate::consts::*;\nuse crate::crypto::traits::*;\nuse crate::crypto::CryptoError;\nuse crate::crypto::{AESKey, KeyPair, Seed};\nuse enclave_ffi_types::EnclaveError;\nuse lazy_static::lazy_static;\nuse log::*;\n\npub struct Keychain {\n    consensus_seed: Option\u003cSeed\u003e,\n    consensus_state_ikm: Option\u003cAESKey\u003e,\n    consensus_seed_exchange_keypair: Option\u003cKeyPair\u003e,\n    consensus_io_exchange_keypair: Option\u003cKeyPair\u003e,\n    consensus_callback_secret: Option\u003cAESKey\u003e,\n    registration_key: Option\u003cKeyPair\u003e,\n}\n\nlazy_static! {\n    pub static ref KEY_MANAGER: Keychain = Keychain::new();\n}\n\nimpl Keychain {\n    pub fn new() -\u003e Self {\n        let consensus_seed = match Seed::unseal(\u0026CONSENSUS_SEED_SEALING_PATH) {\n            Ok(k) =\u003e Some(k),\n            Err(_e) =\u003e None,\n        };\n\n        let registration_key = match KeyPair::unseal(\u0026REGISTRATION_KEY_SEALING_PATH) {\n            Ok(k) =\u003e Some(k),\n            Err(_e) =\u003e None,\n        };\n\n        let mut x = Keychain {\n            consensus_seed,\n            registration_key,\n            consensus_state_ikm: None,\n            consensus_seed_exchange_keypair: None,\n            consensus_io_exchange_keypair: None,\n            consensus_callback_secret: None,\n        };\n\n        let _ = x.generate_consensus_master_keys();\n\n        x\n    }\n\n    pub fn create_consensus_seed(\u0026mut self) -\u003e Result\u003c(), CryptoError\u003e {\n        match Seed::new() {\n            Ok(seed) =\u003e {\n                if let Err(_e) = self.set_consensus_seed(seed) {\n                    return Err(CryptoError::KeyError);\n                }\n            }\n            Err(err) =\u003e return Err(err),\n        };\n        Ok(())\n    }\n\n    pub fn create_registration_key(\u0026mut self) -\u003e Result\u003c(), CryptoError\u003e {\n        match KeyPair::new() {\n            Ok(key) =\u003e {\n                if let Err(_e) = self.set_registration_key(key) {\n                    return Err(CryptoError::KeyError);\n                }\n            }\n            Err(err) =\u003e return Err(err),\n        };\n        Ok(())\n    }\n\n    pub fn is_consensus_seed_set(\u0026self) -\u003e bool {\n        self.consensus_seed.is_some()\n    }\n\n    pub fn get_consensus_state_ikm(\u0026self) -\u003e Result\u003cAESKey, CryptoError\u003e {\n        self.consensus_state_ikm.ok_or_else(|| {\n            error!(\"Error accessing base_state_key (does not exist, or was not initialized)\");\n            CryptoError::ParsingError\n        })\n    }\n\n    pub fn get_consensus_seed(\u0026self) -\u003e Result\u003cSeed, CryptoError\u003e {\n        self.consensus_seed.ok_or_else(|| {\n            error!(\"Error accessing consensus_seed (does not exist, or was not initialized)\");\n            CryptoError::ParsingError\n        })\n    }\n\n    pub fn seed_exchange_key(\u0026self) -\u003e Result\u003cKeyPair, CryptoError\u003e {\n        self.consensus_seed_exchange_keypair.ok_or_else(|| {\n            error!(\"Error accessing consensus_seed_exchange_keypair (does not exist, or was not initialized)\");\n            CryptoError::ParsingError\n        })\n    }\n\n    pub fn get_consensus_io_exchange_keypair(\u0026self) -\u003e Result\u003cKeyPair, CryptoError\u003e {\n        self.consensus_io_exchange_keypair.ok_or_else(|| {\n            error!(\"Error accessing consensus_io_exchange_keypair (does not exist, or was not initialized)\");\n            CryptoError::ParsingError\n        })\n    }\n\n    pub fn get_consensus_callback_secret(\u0026self) -\u003e Result\u003cAESKey, CryptoError\u003e {\n        self.consensus_callback_secret.ok_or_else(|| {\n            error!(\"Error accessing consensus_callback_secret (does not exist, or was not initialized)\");\n            CryptoError::ParsingError\n        })\n    }\n\n    pub fn get_registration_key(\u0026self) -\u003e Result\u003cKeyPair, CryptoError\u003e {\n        self.registration_key.ok_or_else(|| {\n            error!(\"Error accessing registration_key (does not exist, or was not initialized)\");\n            CryptoError::ParsingError\n        })\n    }\n\n    pub fn set_registration_key(\u0026mut self, kp: KeyPair) -\u003e Result\u003c(), EnclaveError\u003e {\n        if let Err(e) = kp.seal(\u0026REGISTRATION_KEY_SEALING_PATH) {\n            error!(\"Error sealing registration key\");\n            return Err(e);\n        }\n        self.registration_key = Some(kp);\n        Ok(())\n    }\n\n    pub fn set_consensus_seed_exchange_keypair(\u0026mut self, kp: KeyPair) {\n        self.consensus_seed_exchange_keypair = Some(kp)\n    }\n\n    pub fn set_consensus_io_exchange_keypair(\u0026mut self, kp: KeyPair) {\n        self.consensus_io_exchange_keypair = Some(kp)\n    }\n\n    pub fn set_consensus_state_ikm(\u0026mut self, consensus_state_ikm: AESKey) {\n        self.consensus_state_ikm = Some(consensus_state_ikm);\n    }\n\n    pub fn set_consensus_callback_secret(\u0026mut self, consensus_callback_secret: AESKey) {\n        self.consensus_callback_secret = Some(consensus_callback_secret);\n    }\n\n    pub fn set_consensus_seed(\u0026mut self, consensus_seed: Seed) -\u003e Result\u003c(), EnclaveError\u003e {\n        if let Err(e) = consensus_seed.seal(\u0026CONSENSUS_SEED_SEALING_PATH) {\n            error!(\"Error sealing consensus_seed\");\n            return Err(e);\n        }\n        self.consensus_seed = Some(consensus_seed);\n        Ok(())\n    }\n\n    pub fn generate_consensus_master_keys(\u0026mut self) -\u003e Result\u003c(), EnclaveError\u003e {\n        if !self.is_consensus_seed_set() {\n            trace!(\"Seed not initialized, skipping derivation of enclave keys\");\n            return Ok(());\n        }\n\n        // consensus_seed_exchange_keypair\n\n        let consensus_seed_exchange_keypair_bytes = self\n            .consensus_seed\n            .unwrap()\n            .derive_key_from_this(\u0026CONSENSUS_SEED_EXCHANGE_KEYPAIR_DERIVE_ORDER.to_be_bytes());\n        let consensus_seed_exchange_keypair = KeyPair::from(consensus_seed_exchange_keypair_bytes);\n        trace!(\n            \"consensus_seed_exchange_keypair: {:?}\",\n            consensus_seed_exchange_keypair.get_pubkey()\n        );\n        self.set_consensus_seed_exchange_keypair(consensus_seed_exchange_keypair);\n\n        // consensus_io_exchange_keypair\n\n        let consensus_io_exchange_keypair_bytes = self\n            .consensus_seed\n            .unwrap()\n            .derive_key_from_this(\u0026CONSENSUS_IO_EXCHANGE_KEYPAIR_DERIVE_ORDER.to_be_bytes());\n        let consensus_io_exchange_keypair = KeyPair::from(consensus_io_exchange_keypair_bytes);\n        trace!(\n            \"consensus_io_exchange_keypair: {:?}\",\n            consensus_io_exchange_keypair.get_pubkey()\n        );\n        self.set_consensus_io_exchange_keypair(consensus_io_exchange_keypair);\n\n        // consensus_state_ikm\n\n        let consensus_state_ikm = self\n            .consensus_seed\n            .unwrap()\n            .derive_key_from_this(\u0026CONSENSUS_STATE_IKM_DERIVE_ORDER.to_be_bytes());\n\n        trace!(\"consensus_state_ikm: {:?}\", consensus_state_ikm.get());\n        self.set_consensus_state_ikm(consensus_state_ikm);\n\n        let consensus_callback_secret = self\n            .consensus_seed\n            .unwrap()\n            .derive_key_from_this(\u0026CONSENSUS_CALLBACK_SECRET_DERIVE_ORDER.to_be_bytes());\n\n        trace!(\"consensus_state_ikm: {:?}\", consensus_state_ikm.get());\n        self.set_consensus_callback_secret(consensus_callback_secret);\n\n        Ok(())\n    }\n}\n\n#[cfg(feature = \"test\")]\npub mod tests {\n\n    use super::{\n        Keychain, CONSENSUS_SEED_SEALING_PATH, KEY_MANAGER, REGISTRATION_KEY_SEALING_PATH,\n    };\n    use crate::crypto::CryptoError;\n    use crate::crypto::{KeyPair, Seed};\n\n    // todo: fix test vectors to actually work\n    fn test_initial_keychain_state() {\n        // clear previous data (if any)\n        std::sgxfs::remove(\u0026*CONSENSUS_SEED_SEALING_PATH);\n        std::sgxfs::remove(\u0026*REGISTRATION_KEY_SEALING_PATH);\n\n        let keys = Keychain::new();\n\n        // todo: replace with actual checks\n        // assert_eq!(keys.get_registration_key(), Err(CryptoError));\n        // assert_eq!(keys.get_consensus_seed(), Err(CryptoError));\n        // assert_eq!(keys.get_consensus_io_exchange_keypair(), Err(CryptoError));\n        // assert_eq!(keys.get_consensus_state_ikm(), Err(CryptoError));\n    }\n\n    // commented out since it uses outdated methods\n    // // todo: fix test vectors to actually work\n    // fn test_initialize_keychain_seed() {\n    //     // clear previous data (if any)\n    //     std::sgxfs::remove(\u0026*CONSENSUS_SEED_SEALING_PATH);\n    //     std::sgxfs::remove(\u0026*REGISTRATION_KEY_SEALING_PATH);\n    //\n    //     let mut keys = Keychain::new();\n    //\n    //     let seed = Seed::new_from_slice(b\"AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\");\n    //\n    //     keys.set_consensus_seed(seed);\n    //     keys.generate_consensus_master_keys();\n    //     // todo: replace with actual checks\n    //     // assert_eq!(keys.get_registration_key(), Err(CryptoError));\n    //     assert_eq!(keys.get_consensus_seed().unwrap(), se
