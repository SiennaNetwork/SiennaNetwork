is may be much more expensive than Balance and should be avoided if possible.\n    /// Return value is AllBalanceResponse.\n    AllBalances { address: HumanAddr },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum GovQuery {\n    /// Returns all the currently active proposals. Might be useful to filter out invalid votes, and trigger\n    /// in-contract voting periods\n    Proposals {},\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum DistQuery {\n    /// This calls into the native bank module for all denominations.\n    /// Note that this may be much more expensive than Balance and should be avoided if possible.\n    /// Return value is AllBalanceResponse.\n    Rewards { delegator: HumanAddr },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum MintQuery {\n    /// This calls into the native bank module for all denominations.\n    /// Note that this may be much more expensive than Balance and should be avoided if possible.\n    /// Return value is AllBalanceResponse.\n    Inflation {},\n    BondedRatio {},\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum WasmQuery {\n    /// this queries the public API of another contract at a known address (with known ABI)\n    /// return value is whatever the contract returns (caller should know)\n    Smart {\n        contract_addr: HumanAddr,\n        /// callback_code_hash is the hex encoded hash of the code. This is used by Secret Network to harden against replaying the contract\n        /// It is used to bind the request to a destination contract in a stronger way than just the contract address which can be faked\n        callback_code_hash: String,\n        /// msg is the json-encoded QueryMsg struct\n        msg: Binary,\n    },\n    /// this queries the raw kv-store of the contract.\n    /// returns the raw, unparsed data stored at that key (or `Ok(Err(StdError:NotFound{}))` if missing)\n    Raw {\n        contract_addr: HumanAddr,\n        /// Key is the raw key used in the contracts Storage\n        key: Binary,\n        /// callback_code_hash is the hex encoded hash of the code. This is used by Secret Network to harden against replaying the contract\n        /// It is used to bind the request to a destination contract in a stronger way than just the contract address which can be faked\n        callback_code_hash: String,\n    },\n}\n\nimpl\u003cT: Clone + fmt::Debug + PartialEq + JsonSchema\u003e From\u003cGovQuery\u003e for QueryRequest\u003cT\u003e {\n    fn from(msg: GovQuery) -\u003e Self {\n        QueryRequest::Gov(msg)\n    }\n}\n\nimpl\u003cT: Clone + fmt::Debug + PartialEq + JsonSchema\u003e From\u003cMintQuery\u003e for QueryRequest\u003cT\u003e {\n    fn from(msg: MintQuery) -\u003e Self {\n        QueryRequest::Mint(msg)\n    }\n}\n\nimpl\u003cT: Clone + fmt::Debug + PartialEq + JsonSchema\u003e From\u003cDistQuery\u003e for QueryRequest\u003cT\u003e {\n    fn from(msg: DistQuery) -\u003e Self {\n        QueryRequest::Dist(msg)\n    }\n}\n\nimpl\u003cT: Clone + fmt::Debug + PartialEq + JsonSchema\u003e From\u003cBankQuery\u003e for QueryRequest\u003cT\u003e {\n    fn from(msg: BankQuery) -\u003e Self {\n        QueryRequest::Bank(msg)\n    }\n}\n\n#[cfg(feature = \"staking\")]\nimpl\u003cT: Clone + fmt::Debug + PartialEq + JsonSchema\u003e From\u003cStakingQuery\u003e for QueryRequest\u003cT\u003e {\n    fn from(msg: StakingQuery) -\u003e Self {\n        QueryRequest::Staking(msg)\n    }\n}\n\nimpl\u003cT: Clone + fmt::Debug + PartialEq + JsonSchema\u003e From\u003cWasmQuery\u003e for QueryRequest\u003cT\u003e {\n    fn from(msg: WasmQuery) -\u003e Self {\n        QueryRequest::Wasm(msg)\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct BalanceResponse {\n    /// Always returns a Coin with the requested denom.\n    /// This may be of 0 amount if no such funds.\n    pub amount: Coin,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct AllBalanceResponse {\n    /// Returns all non-zero coins held by this account.\n    pub amount: Vec\u003cCoin\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum StakingQuery {\n    /// Returns the denomination that can be bonded (if there are multiple native tokens on the chain)\n    BondedDenom {},\n    /// AllDelegations will return all delegations by the delegator\n    AllDelegations { delegator: HumanAddr },\n    /// Delegation will return more detailed info on a particular\n    /// delegation, defined by delegator/validator pair\n    Delegation {\n        delegator: HumanAddr,\n        validator: HumanAddr,\n    },\n    /// Returns all registered Validators on the system\n    Validators {},\n    /// Returns all the unbonding delegations by the delegator\n    UnbondingDelegations { delegator: HumanAddr },\n}\n\n/// ProposalsResponse is data format returned from GovQuery::Proposals query\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct ProposalsResponse {\n    pub proposals: Vec\u003cProposal\u003e,\n}\n\n/// ProposalsResponse is data format returned from GovQuery::Proposals query\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct Proposal {\n    pub id: u64,\n    /// Time of the block where MinDeposit was reached. -1 if MinDeposit is not reached\n    pub voting_start_time: u64,\n    /// Time that the VotingPeriod for this proposal will end and votes will be tallied\n    pub voting_end_time: u64,\n}\n\n/// BondedDenomResponse is data format returned from StakingRequest::BondedDenom query\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct BondedDenomResponse {\n    pub denom: String,\n}\n\n/// UnbondingDelegationsResponse is data format returned from StakingRequest::UnbondingDelegations query\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct UnbondingDelegationsResponse {\n    pub delegations: Vec\u003cDelegation\u003e,\n}\n\n/// DelegationsResponse is data format returned from StakingRequest::AllDelegations query\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct AllDelegationsResponse {\n    pub delegations: Vec\u003cDelegation\u003e,\n}\n\n/// Delegation is basic (cheap to query) data about a delegation\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct Delegation {\n    pub delegator: HumanAddr,\n    pub validator: HumanAddr,\n    /// How much we have locked in the delegation\n    pub amount: Coin,\n}\n\nimpl From\u003cFullDelegation\u003e for Delegation {\n    fn from(full: FullDelegation) -\u003e Self {\n        Delegation {\n            delegator: full.delegator,\n            validator: full.validator,\n            amount: full.amount,\n        }\n    }\n}\n\n/// DelegationResponse is data format returned from StakingRequest::Delegation query\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub struct DelegationResponse {\n    pub delegation: Option\u003cFullDelegation\u003e,\n}\n\n/// FullDelegation is all the info on the delegation, some (like accumulated_reward and can_redelegate)\n/// is expensive to query\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct FullDelegation {\n    pub delegator: HumanAddr,\n    pub validator: HumanAddr,\n    /// How much we have locked in the delegation\n    pub amount: Coin,\n    /// can_redelegate captures how much can be immediately redelegated.\n    /// 0 is no redelegation and can_redelegate == amount is redelegate all\n    /// but there are many places between the two\n    pub can_redelegate: Coin,\n    /// How much we can currently withdraw\n    pub accumulated_rewards: Coin,\n}\n\n/// ValidatorsResponse is data format returned from StakingRequest::Validators query\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct ValidatorsResponse {\n    pub validators: Vec\u003cValidator\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct Validator {\n    pub address: HumanAddr,\n    pub commission: Decimal,\n    pub max_commission: Decimal,\n    /// TODO: what units are these (in terms of time)?\n    pub max_change_rate: Decimal,\n}\n\n/// Rewards response\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct RewardsResponse {\n    pub rewards: Vec\u003cValidatorRewards\u003e,\n    pub total: Vec\u003cCoin\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct ValidatorRewards {\n    pub validator_address: HumanAddr,\n    pub reward: Vec\u003cCoin\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct RewardCoin {\n    pub coin: String,\n    pub demon: String,\n}\n\n/// Inflation response\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InflationResponse {\n    pub inflation_rate: String,\n}\n\n/// Bonded Ratio response\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct BondedRatioResponse {\n    pub bonded_ratio: String,\n}\n","traces":[{"line":92,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":98,"address":[],"length":0,"s son_wasm::to_vec(data).map_err(|e| StdError::serialize_err(type_name::\u003cT\u003e(), e))\n}\n\npub fn to_binary\u003cT\u003e(data: \u0026T) -\u003e StdResult\u003cBinary\u003e\nwhere\n    T: Serialize + ?Sized,\n{\n    to_vec(data).map(Binary)\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use serde::Deserialize;\n\n    #[derive(Serialize, Deserialize, Debug, PartialEq)]\n    #[serde(rename_all = \"snake_case\")]\n    enum SomeMsg {\n        Refund {},\n        ReleaseAll {\n            image: String,\n            amount: u32,\n            time: u64,\n            karma: i32,\n        },\n        Cowsay {\n            text: String,\n        },\n    }\n\n    #[test]\n    fn to_vec_works() {\n        let msg = SomeMsg::Refund {};\n        let serialized = to_vec(\u0026msg).unwrap();\n        assert_eq!(serialized, br#\"{\"refund\":{}}\"#);\n\n        let msg = SomeMsg::ReleaseAll {\n            image: \"foo\".to_string(),\n            amount: 42,\n            time: 9007199254740999, // Number.MAX_SAFE_INTEGER + 7\n            karma: -17,\n        };\n        let serialized = String::from_utf8(to_vec(\u0026msg).unwrap()).unwrap();\n        assert_eq!(\n            serialized,\n            r#\"{\"release_all\":{\"image\":\"foo\",\"amount\":42,\"time\":9007199254740999,\"karma\":-17}}\"#\n        );\n    }\n\n    #[test]\n    fn from_slice_works() {\n        let deserialized: SomeMsg = from_slice(br#\"{\"refund\":{}}\"#).unwrap();\n        assert_eq!(deserialized, SomeMsg::Refund {});\n\n        let deserialized: SomeMsg = from_slice(\n            br#\"{\"release_all\":{\"image\":\"foo\",\"amount\":42,\"time\":18446744073709551615,\"karma\":-17}}\"#,\n        )\n        .unwrap();\n        assert_eq!(\n            deserialized,\n            SomeMsg::ReleaseAll {\n                image: \"foo\".to_string(),\n                amount: 42,\n                time: 18446744073709551615,\n                karma: -17\n            }\n        );\n    }\n\n    #[test]\n    fn to_vec_works_for_special_chars() {\n        let msg = SomeMsg::Cowsay {\n            text: \"foo\\\"bar\\\\\\\"bla\".to_string(),\n        };\n        let serialized = String::from_utf8(to_vec(\u0026msg).unwrap()).unwrap();\n        assert_eq!(serialized, r#\"{\"cowsay\":{\"text\":\"foo\\\"bar\\\\\\\"bla\"}}\"#);\n    }\n\n    #[test]\n    fn from_slice_works_for_special_chars() {\n        let deserialized: SomeMsg =\n            from_slice(br#\"{\"cowsay\":{\"text\":\"foo\\\"bar\\\\\\\"bla\"}}\"#).unwrap();\n        assert_eq!(\n            deserialized,\n            SomeMsg::Cowsay {\n                text: \"foo\\\"bar\\\\\\\"bla\".to_string(),\n            }\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","std","src","storage.rs"],"content":"use std::collections::BTreeMap;\n#[cfg(feature = \"iterator\")]\nuse std::iter;\n#[cfg(feature = \"iterator\")]\nuse std::ops::{Bound, RangeBounds};\n\n#[cfg(feature = \"iterator\")]\nuse crate::iterator::{Order, KV};\nuse crate::traits::{ReadonlyStorage, Storage};\n\n#[derive(Default)]\npub struct MemoryStorage {\n    data: BTreeMap\u003cVec\u003cu8\u003e, Vec\u003cu8\u003e\u003e,\n}\n\nimpl MemoryStorage {\n    pub fn new() -\u003e Self {\n        MemoryStorage::default()\n    }\n}\n\nimpl ReadonlyStorage for MemoryStorage {\n    fn get(\u0026self, key: \u0026[u8]) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        self.data.get(key).cloned()\n    }\n\n    #[cfg(feature = \"iterator\")]\n    /// range allows iteration over a set of keys, either forwards or backwards\n    /// uses standard rust range notation, and eg db.range(b\"foo\"..b\"bar\") also works reverse\n    fn range\u003c'a\u003e(\n        \u0026'a self,\n        start: Option\u003c\u0026[u8]\u003e,\n        end: Option\u003c\u0026[u8]\u003e,\n        order: Order,\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = KV\u003e + 'a\u003e {\n        let bounds = range_bounds(start, end);\n\n        // BTreeMap.range panics if range is start \u003e end.\n        // However, this cases represent just empty range and we treat it as such.\n        match (bounds.start_bound(), bounds.end_bound()) {\n            (Bound::Included(start), Bound::Excluded(end)) if start \u003e end =\u003e {\n                return Box::new(iter::empty());\n            }\n            _ =\u003e {}\n        }\n\n        let iter = self.data.range(bounds);\n        match order {\n            Order::Ascending =\u003e Box::new(iter.map(clone_item)),\n            Order::Descending =\u003e Box::new(iter.rev().map(clone_item)),\n        }\n    }\n}\n\n#[cfg(feature = \"iterator\")]\nfn range_bounds(start: Option\u003c\u0026[u8]\u003e, end: Option\u003c\u0026[u8]\u003e) -\u003e impl RangeBounds\u003cVec\u003cu8\u003e\u003e {\n    (\n        start.map_or(Bound::Unbounded, |x| Bound::Included(x.to_vec())),\n        end.map_or(Bound::Unbounded, |x| Bound::Excluded(x.to_vec())),\n    )\n}\n\n#[cfg(feature = \"iterator\")]\n/// The BTreeMap specific key-value pair reference type, as returned by BTreeMap\u003cVec\u003cu8\u003e, T\u003e::range.\n/// This is internal as it can change any time if the map implementation is swapped out.\ntype BTreeMapPairRef\u003c'a, T = Vec\u003cu8\u003e\u003e = (\u0026'a Vec\u003cu8\u003e, \u0026'a T);\n\n#[cfg(feature = \"iterator\")]\nfn clone_item\u003cT: Clone\u003e(item_ref: BTreeMapPairRef\u003cT\u003e) -\u003e KV\u003cT\u003e {\n    let (key, value) = item_ref;\n    (key.clone(), value.clone())\n}\n\nimpl Storage for MemoryStorage {\n    fn set(\u0026mut self, key: \u0026[u8], value: \u0026[u8]) {\n        self.data.insert(key.to_vec(), value.to_vec());\n    }\n\n    fn remove(\u0026mut self, key: \u0026[u8]) {\n        self.data.remove(key);\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn get_and_set() {\n        let mut store = MemoryStorage::new();\n        assert_eq!(store.get(b\"foo\"), None);\n        store.set(b\"foo\", b\"bar\");\n        assert_eq!(store.get(b\"foo\"), Some(b\"bar\".to_vec()));\n        assert_eq!(store.get(b\"food\"), None);\n    }\n\n    #[test]\n    fn delete() {\n        let mut store = MemoryStorage::new();\n        store.set(b\"foo\", b\"bar\");\n        store.set(b\"food\", b\"bank\");\n        store.remove(b\"foo\");\n\n        assert_eq!(store.get(b\"foo\"), None);\n        assert_eq!(store.get(b\"food\"), Some(b\"bank\".to_vec()));\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn iterator() {\n        let mut store = MemoryStorage::new();\n        store.set(b\"foo\", b\"bar\");\n\n        // ensure we had previously set \"foo\" = \"bar\"\n        assert_eq!(store.get(b\"foo\"), Some(b\"bar\".to_vec()));\n        assert_eq!(store.range(None, None, Order::Ascending).count(), 1);\n\n        // setup - add some data, and delete part of it as well\n        store.set(b\"ant\", b\"hill\");\n        store.set(b\"ze\", b\"bra\");\n\n        // noise that should be ignored\n        store.set(b\"bye\", b\"bye\");\n        store.remove(b\"bye\");\n\n        // unbounded\n        {\n            let iter = store.range(None, None, Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"ant\".to_vec(), b\"hill\".to_vec()),\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ze\".to_vec(), b\"bra\".to_vec()),\n                ]\n            );\n        }\n\n        // unbounded (descending)\n        {\n            let iter = store.range(None, None, Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"ze\".to_vec(), b\"bra\".to_vec()),\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ant\".to_vec(), b\"hill\".to_vec()),\n                ]\n            );\n        }\n\n        // bounded\n        {\n            let iter = store.range(Some(b\"f\"), Some(b\"n\"), Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![(b\"foo\".to_vec(), b\"bar\".to_vec())]);\n        }\n\n        // bounded (descending)\n        {\n            let iter = store.range(Some(b\"air\"), Some(b\"loop\"), Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ant\".to_vec(), b\"hill\".to_vec()),\n                ]\n            );\n        }\n\n        // bounded empty [a, a)\n        {\n            let iter = store.range(Some(b\"foo\"), Some(b\"foo\"), Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![]);\n        }\n\n        // bounded empty [a, a) (descending)\n        {\n            let iter = store.range(Some(b\"foo\"), Some(b\"foo\"), Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![]);\n        }\n\n        // bounded empty [a, b) with b \u003c a\n        {\n            let iter = store.range(Some(b\"z\"), Some(b\"a\"), Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![]);\n        }\n\n        // bounded empty [a, b) with b \u003c a (descending)\n        {\n            let iter = store.range(Some(b\"z\"), Some(b\"a\"), Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![]);\n        }\n\n        // right unbounded\n        {\n            let iter = store.range(Some(b\"f\"), None, Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ze\".to_vec(), b\"bra\".to_vec()),\n                ]\n            );\n        }\n\n        // right unbounded (descending)\n        {\n            let iter = store.range(Some(b\"f\"), None, Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"ze\".to_vec(), b\"bra\".to_vec()),\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                ]\n            );\n        }\n\n        // left unbounded\n        {\n            let iter = store.range(None, Some(b\"f\"), Order::Ascending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(elements, vec![(b\"ant\".to_vec(), b\"hill\".to_vec()),]);\n        }\n\n        // left unbounded (descending)\n        {\n            let iter = store.range(None, Some(b\"no\"), Order::Descending);\n            let elements: Vec\u003cKV\u003e = iter.collect();\n            assert_eq!(\n                elements,\n                vec![\n                    (b\"foo\".to_vec(), b\"bar\".to_vec()),\n                    (b\"ant\".to_vec(), b\"hill\".to_vec()),\n                ]\n            );\n        }\n    }\n}\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":18},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","std","src","traits.rs"],"content":"use serde::{de::DeserializeOwned, Serialize};\n\nuse crate::addresses::{CanonicalAddr, HumanAddr};\nuse crate::coins::Coin;\nuse crate::encoding::Binary;\nuse crate::errors::{StdError, StdResult, SystemResult};\n#[cfg(feature = \"iterator\")]\nuse crate::iterator::{Order, KV};\nuse crate::query::{AllBalanceResponse, BalanceResponse, BankQuery, QueryRequest};\n#[cfg(feature = \"staking\")]\nuse crate::query::{\n    AllDelegationsResponse, BondedDenomResponse, Delegation, DelegationResponse, FullDelegation,\n    StakingQuery, Validator, ValidatorsResponse,\n};\nuse crate::serde::{from_binary, to_vec};\nuse crate::types::Empty;\n\n/// Holds all external dependencies of the contract.\n/// Designed to allow easy dependency injection at runtime.\n/// This cannot be copied or cloned since it would behave differently\n/// for mock storages and a bridge storage in the VM.\npub struct Extern\u003cS: Storage, A: Api, Q: Querier\u003e {\n    pub storage: S,\n    pub api: A,\n    pub querier: Q,\n}\n\nimpl\u003cS: Storage, A: Api, Q: Querier\u003e Extern\u003cS, A, Q\u003e {\n    /// change_querier is a helper mainly for test code when swapping out the Querier\n    /// from the auto-generated one from mock_dependencies. This changes the type of\n    /// Extern so replaces requires some boilerplate.\n    pub fn change_querier\u003cT: Querier, F: Fn(Q) -\u003e T\u003e(self, transform: F) -\u003e Extern\u003cS, A, T\u003e {\n        Extern {\n            storage: self.storage,\n            api: self.api,\n            querier: transform(self.querier),\n        }\n    }\n}\n\n/// ReadonlyStorage is access to the contracts persistent data store\npub trait ReadonlyStorage {\n    /// Returns None when key does not exist.\n    /// Returns Some(Vec\u003cu8\u003e) when key exists.\n    ///\n    /// Note: Support for differentiating between a non-existent key and a key with empty value\n    /// is not great yet and might not be possible in all backends. But we're trying to get there.\n    fn get(\u0026self, key: \u0026[u8]) -\u003e Option\u003cVec\u003cu8\u003e\u003e;\n\n    #[cfg(feature = \"iterator\")]\n    /// Allows iteration over a set of key/value pairs, either forwards or backwards.\n    ///\n    /// The bound `start` is inclusive and `end` is exclusive.\n    ///\n    /// If `start` is lexicographically greater than or equal to `end`, an empty range is described, mo matter of the order.\n    fn range\u003c'a\u003e(\n        \u0026'a self,\n        start: Option\u003c\u0026[u8]\u003e,\n        end: Option\u003c\u0026[u8]\u003e,\n        order: Order,\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = KV\u003e + 'a\u003e;\n}\n\n// Storage extends ReadonlyStorage to give mutable access\npub trait Storage: ReadonlyStorage {\n    fn set(\u0026mut self, key: \u0026[u8], value: \u0026[u8]);\n    /// Removes a database entry at `key`.\n    ///\n    /// The current interface does not allow to differentiate between a key that existed\n    /// before and one that didn't exist. See https://github.com/CosmWasm/cosmwasm/issues/290\n    fn remove(\u0026mut self, key: \u0026[u8]);\n}\n\n/// Api are callbacks to system functions defined outside of the wasm modules.\n/// This is a trait to allow Mocks in the test code.\n///\n/// Currently it just supports address conversion, we could add eg. crypto functions here.\n/// These should all be pure (stateless) functions. If you need state, you probably want\n/// to use the Querier.\n///\n/// We can use feature flags to opt-in to non-essential methods\n/// for backwards compatibility in systems that don't have them all.\npub trait Api: Copy + Clone + Send {\n    fn canonical_address(\u0026self, human: \u0026HumanAddr) -\u003e StdResult\u003cCanonicalAddr\u003e;\n    fn human_address(\u0026self, canonical: \u0026CanonicalAddr) -\u003e StdResult\u003cHumanAddr\u003e;\n}\n\n/// A short-hand alias for the two-level query result (1. accessing the contract, 2. executing query in the contract)\npub type QuerierResult = SystemResult\u003cStdResult\u003cBinary\u003e\u003e;\n\npub trait Querier {\n    /// raw_query is all that must be implemented for the Querier.\n    /// This allows us to pass through binary queries from one level to another without\n    /// knowing the custom format, or we can decode it, with the knowledge of the allowed\n    /// types. People using the querier probably want one of the simpler auto-generated\n    /// helper methods\n    fn raw_query(\u0026self, bin_request: \u0026[u8]) -\u003e QuerierResult;\n\n    /// query is a shorthand for custom_query when we are not using a custom type,\n    /// this allows us to avoid specifying \"Empty\" in all the type definitions.\n    fn query\u003cT: DeserializeOwned\u003e(\u0026self, request: \u0026QueryRequest\u003cEmpty\u003e) -\u003e StdResult\u003cT\u003e {\n        self.custom_query(request)\n    }\n\n    /// Makes the query and parses the response. Also handles custom queries,\n    /// so you need to specify the custom query type in the function parameters.\n    /// If you are no using a custom query, just use `query` for easier interface.\n    ///\n    /// Any error (System Error, Error or called contrac lt, Debug, PartialEq, JsonSchema)]\npub struct MessageInfo {\n    /// The `sender` field from the wasm/MsgStoreCode, wasm/MsgInstantiateContract or wasm/MsgExecuteContract message.\n    /// You can think of this as the address that initiated the action (i.e. the message). What that\n    /// means exactly heavily depends on the application.\n    ///\n    /// The x/wasm module ensures that the sender address signed the transaction.\n    /// Additional signers of the transaction that are either needed for other messages or contain unnecessary\n    /// signatures are not propagated into the contract.\n    ///\n    /// There is a discussion to open up this field to multiple initiators, which you're welcome to join\n    /// if you have a specific need for that feature: https://github.com/CosmWasm/cosmwasm/issues/293\n    pub sender: HumanAddr,\n    pub sent_funds: Vec\u003cCoin\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, Default, Debug, PartialEq, JsonSchema)]\npub struct ContractInfo {\n    pub address: HumanAddr,\n}\n\n/// An empty struct that serves as a placeholder in different places,\n/// such as contracts that don't set a custom message.\n///\n/// It is designed to be expressable in correct JSON and JSON Schema but\n/// contains no meaningful data. Previously we used enums without cases,\n/// but those cannot represented as valid JSON Schema (https://github.com/CosmWasm/cosmwasm/issues/451)\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct Empty {}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    use crate::serde::{from_slice, to_vec};\n\n    #[test]\n    fn empty_can_be_instantiated_serialized_and_deserialized() {\n        let instance = Empty {};\n        let serialized = to_vec(\u0026instance).unwrap();\n        assert_eq!(serialized, b\"{}\");\n\n        let deserialized: Empty = from_slice(b\"{}\").unwrap();\n        assert_eq!(deserialized, instance);\n\n        let deserialized: Empty = from_slice(b\"{\\\"stray\\\":\\\"data\\\"}\").unwrap();\n        assert_eq!(deserialized, instance);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","storage","src","bucket.rs"],"content":"use serde::{de::DeserializeOwned, ser::Serialize};\nuse std::marker::PhantomData;\n\nuse cosmwasm_std::{to_vec, ReadonlyStorage, StdResult, Storage};\n#[cfg(feature = \"iterator\")]\nuse cosmwasm_std::{Order, KV};\n\nuse crate::length_prefixed::{to_length_prefixed, to_length_prefixed_nested};\n#[cfg(feature = \"iterator\")]\nuse crate::namespace_helpers::range_with_prefix;\nuse crate::namespace_helpers::{get_with_prefix, remove_with_prefix, set_with_prefix};\n#[cfg(feature = \"iterator\")]\nuse crate::type_helpers::deserialize_kv;\nuse crate::type_helpers::{may_deserialize, must_deserialize};\n\npub fn bucket\u003c'a, S: Storage, T\u003e(namespace: \u0026[u8], storage: \u0026'a mut S) -\u003e Bucket\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    Bucket::new(namespace, storage)\n}\n\npub fn bucket_read\u003c'a, S: ReadonlyStorage, T\u003e(\n    namespace: \u0026[u8],\n    storage: \u0026'a S,\n) -\u003e ReadonlyBucket\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    ReadonlyBucket::new(namespace, storage)\n}\n\npub struct Bucket\u003c'a, S: Storage, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    storage: \u0026'a mut S,\n    // see https://doc.rust-lang.org/std/marker/struct.PhantomData.html#unused-type-parameters for why this is needed\n    data: PhantomData\u003c\u0026'a T\u003e,\n    prefix: Vec\u003cu8\u003e,\n}\n\nimpl\u003c'a, S: Storage, T\u003e Bucket\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    pub fn new(namespace: \u0026[u8], storage: \u0026'a mut S) -\u003e Self {\n        Bucket {\n            prefix: to_length_prefixed(namespace),\n            storage,\n            data: PhantomData,\n        }\n    }\n\n    pub    /// Note that this only updates *pre-existing* values. If you want to modify possibly\n    /// non-existent values, please use `may_update`\n    ///\n    /// This is the least stable of the APIs, and definitely needs some usage\n    pub fn update\u003cA\u003e(\u0026mut self, key: \u0026[u8], action: A) -\u003e StdResult\u003cT\u003e\n    where\n        A: FnOnce(Option\u003cT\u003e) -\u003e StdResult\u003cT\u003e,\n    {\n        let input = self.may_load(key)?;\n        let output = action(input)?;\n        self.save(key, \u0026output)?;\n        Ok(output)\n    }\n}\n\npub struct ReadonlyBucket\u003c'a, S: ReadonlyStorage, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    storage: \u0026'a S,\n    // see https://doc.rust-lang.org/std/marker/struct.PhantomData.html#unused-type-parameters for why this is needed\n    data: PhantomData\u003c\u0026'a T\u003e,\n    prefix: Vec\u003cu8\u003e,\n}\n\nimpl\u003c'a, S: ReadonlyStorage, T\u003e ReadonlyBucket\u003c'a, S, T\u003e\nwhere\n    T: Serialize + DeserializeOwned,\n{\n    pub fn new(namespace: \u0026[u8], storage: \u0026'a S) -\u003e Self {\n        ReadonlyBucket {\n            prefix: to_length_prefixed(namespace),\n            storage,\n            data: PhantomData,\n        }\n    }\n\n    pub fn multilevel(namespaces: \u0026[\u0026[u8]], storage: \u0026'a S) -\u003e Self {\n        ReadonlyBucket {\n            prefix: to_length_prefixed_nested(namespaces),\n            storage,\n            data: PhantomData,\n        }\n    }\n\n    /// load will return an error if no data is set at the given key, or on parse error\n    pub fn load(\u0026self, key: \u0026[u8]) -\u003e StdResult\u003cT\u003e {\n        let value = get_with_prefix(self.storage, \u0026self.prefix, key);\n        must_deserialize(\u0026value)\n    }\n\n    /// may_load will parse the data stored at the key if present, returns Ok(None) if no data there.\n    /// returns an error on issues parsing\n    pub fn may_load(\u0026self, key: \u0026[u8]) -\u003e StdResult\u003cOption\u003cT\u003e\u003e {\n        let value = get_with_prefix(self.storage, \u0026self.prefix, key);\n        may_deserialize(\u0026value)\n    }\n\n    #[cfg(feature = \"iterator\")]\n    pub fn range\u003c'b\u003e(\n        \u0026'b self,\n        start: Option\u003c\u0026[u8]\u003e,\n        end: Option\u003c\u0026[u8]\u003e,\n        order: Order,\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = StdResult\u003cKV\u003cT\u003e\u003e\u003e + 'b\u003e {\n        let mapped = range_with_prefix(self.storage, \u0026self.prefix, start, end, order)\n            .map(deserialize_kv::\u003cT\u003e);\n        Box::new(mapped)\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::testing::MockStorage;\n    use cosmwasm_std::StdError;\n    use serde::{Deserialize, Serialize};\n\n    #[derive(Serialize, Deserialize, PartialEq, Debug, Clone)]\n    struct Data {\n        pub name: String,\n        pub age: i32,\n    }\n\n    #[test]\n    fn store_and_load() {\n        let mut store = MockStorage::new();\n        let mut bucket = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        // save data\n        let data = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026data).unwrap();\n\n        // load it properly\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(data, loaded);\n    }\n\n    #[test]\n    fn remove_works() {\n        let mut store = MockStorage::new();\n        let mut bucket = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        // save data\n        let data = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026data).unwrap();\n        assert_eq!(data, bucket.load(b\"maria\").unwrap());\n\n        // deleting random key does nothing\n        bucket.remove(b\"foobar\");\n        assert_eq!(data, bucket.load(b\"maria\").unwrap());\n\n        // deleting maria removes the data\n        bucket.remove(b\"maria\");\n        assert_eq!(None, bucket.may_load(b\"maria\").unwrap());\n    }\n\n    #[test]\n    fn readonly_works() {\n        let mut store = MockStorage::new();\n        let mut bucket = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        // save data\n        let data = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026data).unwrap();\n\n        let reader = bucket_read::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        // check empty data handling\n        assert!(reader.load(b\"john\").is_err());\n        assert_eq!(reader.may_load(b\"john\").unwrap(), None);\n\n        // load it properly\n        let loaded = reader.load(b\"maria\").unwrap();\n        assert_eq!(data, loaded);\n    }\n\n    #[test]\n    fn buckets_isolated() {\n        let mut store = MockStorage::new();\n        let mut bucket1 = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        // save data\n        let data = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket1.save(b\"maria\", \u0026data).unwrap();\n\n        let mut bucket2 = bucket::\u003c_, Data\u003e(b\"dat\", \u0026mut store);\n\n        // save data (dat, amaria) vs (data, maria)\n        let data2 = Data {\n            name: \"Amen\".to_string(),\n            age: 67,\n        };\n        bucket2.save(b\"amaria\", \u0026data2).unwrap();\n\n        // load one\n        let reader = bucket_read::\u003c_, Data\u003e(b\"data\", \u0026store);\n        let loaded = reader.load(b\"maria\").unwrap();\n        assert_eq!(data, loaded);\n        // no cross load\n        assert_eq!(None, reader.may_load(b\"amaria\").unwrap());\n\n        // load the other\n        let reader2 = bucket_read::\u003c_, Data\u003e(b\"dat\", \u0026store);\n        let loaded2 = reader2.load(b\"amaria\").unwrap();\n        assert_eq!(data2, loaded2);\n        // no cross load\n        assert_eq!(None, reader2.may_load(b\"maria\").unwrap());\n    }\n\n    #[test]\n    fn update_success() {\n        let mut store = MockStorage::new();\n        let mut bucket = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        // initial data\n        let init = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026init).unwrap();\n\n        // it's my birthday\n        let birthday = |mayd: Option\u003cData\u003e| -\u003e StdResult\u003cData\u003e {\n            let mut d = mayd.ok_or(StdError::not_found(\"Data\"))?;\n            d.age += 1;\n            Ok(d)\n        };\n        let output = bucket.update(b\"maria\", \u0026birthday).unwrap();\n        let expected = Data {\n            name: \"Maria\".to_string(),\n            age: 43,\n        };\n        assert_eq!(output, expected);\n\n        // load it properly\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(loaded, expected);\n    }\n\n    #[test]\n    fn update_can_change_variable_from_outer_scope() {\n        let mut store = MockStorage::new();\n        let mut bucket = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n        let init = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026init).unwrap();\n\n        // show we can capture data from the closure\n        let mut old_age = 0i32;\n        bucket\n            .update(b\"maria\", |mayd: Option\u003cData\u003e| {\n                let mut d = mayd.ok_or(StdError::not_found(\"Data\"))?;\n                old_age = d.age;\n                d.age += 1;\n                Ok(d)\n            })\n            .unwrap();\n        assert_eq!(old_age, 42);\n    }\n\n    #[test]\n    fn update_fails_on_error() {\n        let mut store = MockStorage::new();\n        let mut bucket = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        // initial data\n        let init = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n        bucket.save(b\"maria\", \u0026init).unwrap();\n\n        // it's my birthday\n        let output = bucket.update(b\"maria\", |_d| {\n            Err(StdError::generic_err(\"cuz i feel like it\"))\n        });\n        assert!(output.is_err());\n\n        // load it properly\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(loaded, init);\n    }\n\n    #[test]\n    fn update_handles_on_no_data() {\n        let mut store = MockStorage::new();\n        let mut bucket = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        let init_value = Data {\n            name: \"Maria\".to_string(),\n            age: 42,\n        };\n\n        // it's my birthday\n        let output = bucket\n            .update(b\"maria\", |d| match d {\n                Some(_) =\u003e Err(StdError::generic_err(\"Ensure this was empty\")),\n                None =\u003e Ok(init_value.clone()),\n            })\n            .unwrap();\n        assert_eq!(output, init_value);\n\n        // nothing stored\n        let loaded = bucket.load(b\"maria\").unwrap();\n        assert_eq!(loaded, init_value);\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn range_over_data() {\n        let mut store = MockStorage::new();\n        let mut bucket = bucket::\u003c_, Data\u003e(b\"data\", \u0026mut store);\n\n        let jose = Data {\n            name: \"Jose\".to_string(),\n            age: 42,\n        };\n        let maria = Data {\n            name: \"Maria\".to_string(),\n            age: 27,\n        };\n\n        bucket.save(b\"maria\", \u0026maria).unwrap();\n        bucket.save(b\"jose\", \u0026jose).unwrap();\n\n        let res_data: StdResult\u003cVec\u003cKV\u003cData\u003e\u003e\u003e =\n            bucket.range(None, None, Order::Ascending).collect();\n        let data = res_data.unwrap();\n        assert_eq!(data.len(), 2);\n        assert_eq!(data[0], (b\"jose\".to_vec(), jose.clone()));\n        assert_eq!(data[1], (b\"maria\".to_vec(), maria.clone()));\n\n        // also works for readonly\n        let read_bucket = bucket_read::\u003c_, Data\u003e(b\"data\", \u0026store);\n        let res_data: StdResult\u003cVec\u003cKV\u003cData\u003e\u003e\u003e =\n            read_bucket.range(None, None, Order::Ascending).collect();\n        let data = res_data.unwrap();\n        assert_eq!(data.len(), 2);\n        assert_eq!(data[0], (b\"jose\".to_vec(), jose));\n        assert_eq!(data[1], (b\"maria\".to_vec(), maria));\n    }\n}\n","traces":[{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":0 city(namespace.len() + 2);\n    out.extend_from_slice(\u0026encode_length(namespace));\n    out.extend_from_slice(namespace);\n    out\n}\n\n/// Calculates the raw key prefix for a given nested namespace\n/// as documented in https://github.com/webmaster128/key-namespacing#nesting\npub fn to_length_prefixed_nested(namespaces: \u0026[\u0026[u8]]) -\u003e Vec\u003cu8\u003e {\n    let mut size = 0;\n    for \u0026namespace in namespaces {\n        size += namespace.len() + 2;\n    }\n\n    let mut out = Vec::with_capacity(size);\n    for \u0026namespace in namespaces {\n        out.extend_from_slice(\u0026encode_length(namespace));\n        out.extend_from_slice(namespace);\n    }\n    out\n}\n\n/// Encodes the length of a given namespace as a 2 byte big endian encoded integer\nfn encode_length(namespace: \u0026[u8]) -\u003e [u8; 2] {\n    if namespace.len() \u003e 0xFFFF {\n        panic!(\"only supports namespaces up to length 0xFFFF\")\n    }\n    let length_bytes = (namespace.len() as u32).to_be_bytes();\n    [length_bytes[2], length_bytes[3]]\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn to_length_prefixed_works() {\n        assert_eq!(to_length_prefixed(b\"\"), b\"\\x00\\x00\");\n        assert_eq!(to_length_prefixed(b\"a\"), b\"\\x00\\x01a\");\n        assert_eq!(to_length_prefixed(b\"ab\"), b\"\\x00\\x02ab\");\n        assert_eq!(to_length_prefixed(b\"abc\"), b\"\\x00\\x03abc\");\n    }\n\n    #[test]\n    fn to_length_prefixed_works_for_long_prefix() {\n        let long_namespace1 = vec![0; 256];\n        let prefix1 = to_length_prefixed(\u0026long_namespace1);\n        assert_eq!(prefix1.len(), 256 + 2);\n        assert_eq!(\u0026prefix1[0..2], b\"\\x01\\x00\");\n\n        let long_namespace2 = vec![0; 30000];\n        let prefix2 = to_length_prefixed(\u0026long_namespace2);\n        assert_eq!(prefix2.len(), 30000 + 2);\n        assert_eq!(\u0026prefix2[0..2], b\"\\x75\\x30\");\n\n        let long_namespace3 = vec![0; 0xFFFF];\n        let prefix3 = to_length_prefixed(\u0026long_namespace3);\n        assert_eq!(prefix3.len(), 0xFFFF + 2);\n        assert_eq!(\u0026prefix3[0..2], b\"\\xFF\\xFF\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"only supports namespaces up to length 0xFFFF\")]\n    fn to_length_prefixed_panics_for_too_long_prefix() {\n        let limit = 0xFFFF;\n        let long_namespace = vec![0; limit + 1];\n        to_length_prefixed(\u0026long_namespace);\n    }\n\n    #[test]\n    fn to_length_prefixed_calculates_capacity_correctly() {\n        // Those tests cannot guarantee the required capacity was calculated correctly before\n        // the vector allocation but increase the likelyhood of a proper implementation.\n\n        let key = to_length_prefixed(b\"\");\n        assert_eq!(key.capacity(), key.len());\n\n        let key = to_length_prefixed(b\"h\");\n        assert_eq!(key.capacity(), key.len());\n\n        let key = to_length_prefixed(b\"hij\");\n        assert_eq!(key.capacity(), key.len());\n    }\n\n    #[test]\n    fn to_length_prefixed_nested_works() {\n        assert_eq!(to_length_prefixed_nested(\u0026[]), b\"\");\n        assert_eq!(to_length_prefixed_nested(\u0026[b\"\"]), b\"\\x00\\x00\");\n        assert_eq!(to_length_prefixed_nested(\u0026[b\"\", b\"\"]), b\"\\x00\\x00\\x00\\x00\");\n\n        assert_eq!(to_length_prefixed_nested(\u0026[b\"a\"]), b\"\\x00\\x01a\");\n        assert_eq!(\n            to_length_prefixed_nested(\u0026[b\"a\", b\"ab\"]),\n            b\"\\x00\\x01a\\x00\\x02ab\"\n        );\n        assert_eq!(\n            to_length_prefixed_nested(\u0026[b\"a\", b\"ab\", b\"abc\"]),\n            b\"\\x00\\x01a\\x00\\x02ab\\x00\\x03abc\"\n        );\n    }\n\n    #[test]\n    fn to_length_prefixed_nested_allows_many_long_namespaces() {\n        // The 0xFFFF limit is for each namespace, not for the combination of them\n\n        let long_namespace1 = vec![0xaa; 0xFFFD];\n        let long_namespace2 = vec![0xbb; 0xFFFE];\n        let long_namespace3 = vec![0xcc; 0xFFFF];\n\n        let prefix =\n            to_length_prefixed_nested(\u0026[\u0026long_namespace1, \u0026long_namespace2, \u0026long_namespace3]);\n        assert_eq!(\u0026prefix[0..2], b\"\\xFF\\xFD\");\n        assert_eq!(\u0026prefix[2..(2 + 0xFFFD)], long_namespace1.as_slice());\n        assert_eq!(\u0026prefix[(2 + 0xFFFD)..(2 + 0xFFFD + 2)], b\"\\xFF\\xFe\");\n        assert_eq!(\n            \u0026prefix[(2 + 0xFFFD + 2)..(2 + 0xFFFD + 2 + 0xFFFE)],\n            long_namespace2.as_slice()\n        );\n        assert_eq!(\n            \u0026prefix[(2 + 0xFFFD + 2 + 0xFFFE)..(2 + 0xFFFD + 2 + 0xFFFE + 2)],\n            b\"\\xFF\\xFf\"\n        );\n        assert_eq!(\n            \u0026prefix[(2 + 0xFFFD + 2 + 0xFFFE + 2)..(2 + 0xFFFD + 2 + 0xFFFE + 2 + 0xFFFF)],\n            long_namespace3.as_slice()\n        );\n    }\n\n    #[test]\n    fn to_length_prefixed_nested_calculates_capacity_correctly() {\n        // Those tests cannot guarantee the required capacity was calculated correctly before\n        // the vector allocation but increase the likelyhood of a proper implementation.\n\n        let key = to_length_prefixed_nested(\u0026[]);\n        assert_eq!(key.capacity(), key.len());\n\n        let key = to_length_prefixed_nested(\u0026[b\"\"]);\n        assert_eq!(key.capacity(), key.len());\n\n        let key = to_length_prefixed_nested(\u0026[b\"a\"]);\n        assert_eq!(key.capacity(), key.len());\n\n        let key = to_length_prefixed_nested(\u0026[b\"a\", b\"bc\"]);\n        assert_eq!(key.capacity(), key.len());\n\n        let key = to_length_prefixed_nested(\u0026[b\"a\", b\"bc\", b\"def\"]);\n        assert_eq!(key.capacity(), key.len());\n    }\n\n    #[test]\n    fn encode_length_works() {\n        assert_eq!(encode_length(b\"\"), *b\"\\x00\\x00\");\n        assert_eq!(encode_length(b\"a\"), *b\"\\x00\\x01\");\n        assert_eq!(encode_length(b\"aa\"), *b\"\\x00\\x02\");\n        assert_eq!(encode_length(b\"aaa\"), *b\"\\x00\\x03\");\n        assert_eq!(encode_length(\u0026vec![1; 255]), *b\"\\x00\\xff\");\n        assert_eq!(encode_length(\u0026vec![1; 256]), *b\"\\x01\\x00\");\n        assert_eq!(encode_length(\u0026vec![1; 12345]), *b\"\\x30\\x39\");\n        assert_eq!(encode_length(\u0026vec![1; 65535]), *b\"\\xff\\xff\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"only supports namespaces up to length 0xFFFF\")]\n    fn encode_length_panics_for_large_values() {\n        encode_length(\u0026vec![1; 65536]);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","storage","src","lib.rs"],"content":"mod bucket;\nmod length_prefixed;\nmod namespace_helpers;\nmod prefixed_storage;\nmod sequence;\nmod singleton;\nmod transactions;\nmod type_helpers;\nmod typed;\n\npub use bucket::{bucket, bucket_read, Bucket, ReadonlyBucket};\npub use length_prefixed::{to_length_prefixed, to_length_prefixed_nested};\npub use prefixed_storage::{prefixed, prefixed_read, PrefixedStorage, ReadonlyPrefixedStorage};\npub use sequence::{currval, nextval, sequence};\npub use singleton::{singleton, singleton_read, ReadonlySingleton, Singleton};\npub use transactions::{transactional, RepLog, StorageTransaction};\npub use typed::{typed, typed_read, ReadonlyTypedStorage, TypedStorage};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","storage","src","namespace_helpers.rs"],"content":"#[cfg(feature = \"iterator\")]\nuse cosmwasm_std::{Order, KV};\nuse cosmwasm_std::{ReadonlyStorage, Storage};\n\npub(crate) fn get_with_prefix\u003cS: ReadonlyStorage\u003e(\n    storage: \u0026S,\n    namespace: \u0026[u8],\n    key: \u0026[u8],\n) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n    storage.get(\u0026concat(namespace, key))\n}\n\npub(crate) fn set_with_prefix\u003cS: Storage\u003e(\n    storage: \u0026mut S,\n    namespace: \u0026[u8],\n    key: \u0026[u8],\n    value: \u0026[u8],\n) {\n    storage.set(\u0026concat(namespace, key), value);\n}\n\npub(crate) fn remove_with_prefix\u003cS: Storage\u003e(storage: \u0026mut S, namespace: \u0026[u8], key: \u0026[u8]) {\n    storage.remove(\u0026concat(namespace, key));\n}\n\n#[inline]\nfn concat(namespace: \u0026[u8], key: \u0026[u8]) -\u003e Vec\u003cu8\u003e {\n    let mut k = namespace.to_vec();\n    k.extend_from_slice(key);\n    k\n}\n\n#[cfg(feature = \"iterator\")]\npub(crate) fn range_with_prefix\u003c'a, S: ReadonlyStorage\u003e(\n    storage: \u0026'a S,\n    namespace: \u0026[u8],\n    start: Option\u003c\u0026[u8]\u003e,\n    end: Option\u003c\u0026[u8]\u003e,\n    order: Order,\n) -\u003e Box\u003cdyn Iterator\u003cItem = KV\u003e + 'a\u003e {\n    // prepare start, end with prefix\n    let start = match start {\n        Some(s) =\u003e concat(namespace, s),\n        None =\u003e namespace.to_vec(),\n    };\n    let end = match end {\n        Some(e) =\u003e concat(namespace, e),\n        // end is updating last byte by one\n        None =\u003e namespace_upper_bound(namespace),\n    };\n\n    // get iterator from storage\n    let base_iterator = storage.range(Some(\u0026start), Some(\u0026end), order);\n\n    // make a copy for the closure to handle lifetimes safely\n    let prefix = namespace.to_vec();\n    let mapped = base_iterator.map(move |(k, v)| (trim(\u0026prefix, \u0026k), v));\n    Box::new(mapped)\n}\n\n#[cfg(feature = \"iterator\")]\n#[inline]\nfn trim(namespace: \u0026[u8], key: \u0026[u8]) -\u003e Vec\u003cu8\u003e {\n    key[namespace.len()..].to_vec()\n}\n\n/// Returns a new vec of same length and last byte incremented by one\n/// If last bytes are 255, we handle overflow up the chain.\n/// If all bytes are 255, this returns wrong data - but that is never possible as a namespace\n#[cfg(feature = \"iterator\")]\nfn namespace_upper_bound(input: \u0026[u8]) -\u003e Vec\u003cu8\u003e {\n    let mut copy = input.to_vec();\n    // zero out all trailing 255, increment first that is not such\n    for i in (0..input.len()).rev() {\n        if copy[i] == 255 {\n            copy[i] = 0;\n        } else {\n            copy[i] += 1;\n            break;\n        }\n    }\n    copy\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::length_prefixed::to_length_prefixed;\n    use cosmwasm_std::testing::MockStorage;\n\n    #[test]\n    fn prefix_get_set() {\n        let mut storage = MockStorage::new();\n        let prefix = to_length_prefixed(b\"foo\");\n\n        set_with_prefix(\u0026mut storage, \u0026prefix, b\"bar\", b\"gotcha\");\n        let rfoo = get_with_prefix(\u0026storage, \u0026prefix, b\"bar\");\n        assert_eq!(rfoo, Some(b\"gotcha\".to_vec()));\n\n        // no collisions with other prefixes\n        let other_prefix = to_length_prefixed(b\"fo\");\n        let collision = get_with_prefix(\u0026storage, \u0026other_prefix, b\"obar\");\n        assert_eq!(collision, None);\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn test_range() {\n        let mut storage = MockStorage::new();\n        let prefix = to_length_prefixed(b\"foo\");\n        let other_prefix = to_length_prefixed(b\"food\");\n\n        // set some values in this range\n        set_with_prefix(\u0026mut storage, \u0026prefix, b\"bar\", b\"none\");\n        set_with_prefix(\u0026mut storage, \u0026prefix, b\"snowy\", b\"day\");\n\n        // set some values outside this range\n        set_with_prefix(\u0026mut storage, \u0026other_prefix, b\"moon\", b\"buggy\");\n\n        // ensure we get proper result from prefixed_range iterator\n        let mut iter = range_with_prefix(\u0026storage, \u0026prefix, None, None, Order::Descending);\n        let first = iter.next().unwrap();\n        assert_eq!(first, (b\"snowy\".to_vec(), b\"day\".to_vec()));\n        let second = iter.next().unwrap();\n        assert_eq!(second, (b\"bar\".to_vec(), b\"none\".to_vec()));\n        assert!(iter.next().is_none());\n\n        // ensure we get raw result from base range\n        let iter = storage.range(None, None, Order::Ascending);\n        assert_eq!(3, iter.count());\n\n        // foo comes first\n        let mut iter = storage.range(None, None, Order::Ascending);\n        let first = iter.next().unwrap();\n        let expected_key = concat(\u0026prefix, b\"bar\");\n        assert_eq!(first, (expected_key, b\"none\".to_vec()));\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn test_range_with_prefix_wrapover() {\n        let mut storage = MockStorage::new();\n        // if we don't properly wrap over there will be issues here (note 255+1 is used to calculate end)\n        let prefix = to_length_prefixed(b\"f\\xff\\xff\");\n        let other_prefix = to_length_prefixed(b\"f\\xff\\x44\");\n\n        // set some values in this range\n        set_with_prefix(\u0026mut storage, \u0026prefix, b\"bar\", b\"none\");\n        set_with_prefix(\u0026mut storage, \u0026prefix, b\"snowy\", b\"day\");\n\n        // set some values outside this range\n        set_with_prefix(\u0026mut storage, \u0026other_prefix, b\"moon\", b\"buggy\");\n\n        // ensure we get proper result from prefixed_range iterator\n        let iter = range_with_prefix(\u0026storage, \u0026prefix, None, None, Order::Descending);\n        let elements: Vec\u003cKV\u003e = iter.collect();\n        assert_eq!(\n            elements,\n            vec![\n                (b\"snowy\".to_vec(), b\"day\".to_vec()),\n                (b\"bar\".to_vec(), b\"none\".to_vec()),\n            ]\n        );\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn test_range_with_start_end_set() {\n        let mut storage = MockStorage::new();\n        // if we don't properly wrap over there will be issues here (note 255+1 is used to calculate end)\n        let prefix = to_length_prefixed(b\"f\\xff\\xff\");\n        let other_prefix = to_length_prefixed(b\"f\\xff\\x44\");\n\n        // set some values in this range\n        set_with_prefix(\u0026mut storage, \u0026prefix, b\"bar\", b\"none\");\n        set_with_prefix(\u0026mut storage, \u0026prefix, b\"snowy\", b\"day\");\n\n        // set some values outside this range\n        set_with_prefix(\u0026mut storage, \u0026other_prefix, b\"moon\", b\"buggy\");\n\n        // make sure start and end are applied properly\n        let res: Vec\u003cKV\u003e =\n            range_with_prefix(\u0026storage, \u0026prefix, Some(b\"b\"), Some(b\"c\"), Order::Ascending)\n                .collect();\n        assert_eq!(res.len(), 1);\n        assert_eq!(res[0], (b\"bar\".to_vec(), b\"none\".to_vec()));\n\n        // make sure start and end are applied properly\n        let res: Vec\u003cKV\u003e = range_with_prefix(\n            \u0026storage,\n            \u0026prefix,\n            Some(b\"bas\"),\n            Some(b\"sno\"),\n            Order::Ascending,\n        )\n        .collect();\n        assert_eq!(res.len(), 0);\n\n        let res: Vec\u003cKV\u003e =\n            range_with_prefix(\u0026storage, \u0026prefix, Some(b\"ant\"), None, Order::Ascending).collect();\n        assert_eq!(res.len(), 2);\n        assert_eq!(res[0], (b\"bar\".to_vec(), b\"none\".to_vec()));\n        assert_eq!(res[1], (b\"snowy\".to_vec(), b\"day\".to_vec()));\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn test_namespace_upper_bound() {\n        assert_eq!(namespace_upper_bound(b\"bob\"), b\"boc\".to_vec());\n        assert_eq!(namespace_upper_bound(b\"fo\\xfe\"), b\"fo\\xff\".to_vec());\n        assert_eq!(namespace_upper_bound(b\"fo\\xff\"), b\"fp\\x00\".to_vec());\n        // multiple \\xff roll over\n        assert_eq!(\n            namespace_upper_bound(b\"fo\\xff\\xff\\xff\"),\n            b\"fp\\x00\\x00\\x00\".to_vec()\n        );\n        // \\xff not at the end are ignored\n        assert_eq!(namespace_upper_bound(b\"\\xffabc\"), b\"\\xffabd\".to_vec());\n    }\n}\n","traces":[{"line":27,"address":[],"leng \u0026[\u0026[u8]], storage: \u0026'a T) -\u003e Self {\n        ReadonlyPrefixedStorage {\n            prefix: to_length_prefixed_nested(namespaces),\n            storage,\n        }\n    }\n}\n\nimpl\u003c'a, T: ReadonlyStorage\u003e ReadonlyStorage for ReadonlyPrefixedStorage\u003c'a, T\u003e {\n    fn get(\u0026self, key: \u0026[u8]) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        get_with_prefix(self.storage, \u0026self.prefix, key)\n    }\n\n    #[cfg(feature = \"iterator\")]\n    /// range allows iteration over a set of keys, either forwards or backwards\n    fn range\u003c'b\u003e(\n        \u0026'b self,\n        start: Option\u003c\u0026[u8]\u003e,\n        end: Option\u003c\u0026[u8]\u003e,\n        order: Order,\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = KV\u003e + 'b\u003e {\n        range_with_prefix(self.storage, \u0026self.prefix, start, end, order)\n    }\n}\n\npub struct PrefixedStorage\u003c'a, T: Storage\u003e {\n    prefix: Vec\u003cu8\u003e,\n    storage: \u0026'a mut T,\n}\n\nimpl\u003c'a, T: Storage\u003e PrefixedStorage\u003c'a, T\u003e {\n    pub fn new(namespace: \u0026[u8], storage: \u0026'a mut T) -\u003e Self {\n        PrefixedStorage {\n            prefix: to_length_prefixed(namespace),\n            storage,\n        }\n    }\n\n    // Nested namespaces as documented in\n    // https://github.com/webmaster128/key-namespacing#nesting\n    pub fn multilevel(namespaces: \u0026[\u0026[u8]], storage: \u0026'a mut T) -\u003e Self {\n        PrefixedStorage {\n            prefix: to_length_prefixed_nested(namespaces),\n            storage,\n        }\n    }\n}\n\nimpl\u003c'a, T: Storage\u003e ReadonlyStorage for PrefixedStorage\u003c'a, T\u003e {\n    fn get(\u0026self, key: \u0026[u8]) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        get_with_prefix(self.storage, \u0026self.prefix, key)\n    }\n\n    #[cfg(feature = \"iterator\")]\n    /// range allows iteration over a set of keys, either forwards or backwards\n    /// uses standard rust range notation, and eg db.range(b\"foo\"..b\"bar\") also works reverse\n    fn range\u003c'b\u003e(\n        \u0026'b self,\n        start: Option\u003c\u0026[u8]\u003e,\n        end: Option\u003c\u0026[u8]\u003e,\n        order: Order,\n    ) -\u003e Box\u003cdyn Iterator\u003cItem = KV\u003e + 'b\u003e {\n        range_with_prefix(self.storage, \u0026self.prefix, start, end, order)\n    }\n}\n\nimpl\u003c'a, T: Storage\u003e Storage for PrefixedStorage\u003c'a, T\u003e {\n    fn set(\u0026mut self, key: \u0026[u8], value: \u0026[u8]) {\n        set_with_prefix(self.storage, \u0026self.prefix, key, value);\n    }\n\n    fn remove(\u0026mut self, key: \u0026[u8]) {\n        remove_with_prefix(self.storage, \u0026self.prefix, key);\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::testing::MockStorage;\n\n    #[test]\n    fn prefix_safe() {\n        let mut storage = MockStorage::new();\n\n        // we use a block scope here to release the \u0026mut before we use it in the next storage\n        let mut foo = PrefixedStorage::new(b\"foo\", \u0026mut storage);\n        foo.set(b\"bar\", b\"gotcha\");\n        assert_eq!(foo.get(b\"bar\"), Some(b\"gotcha\".to_vec()));\n\n        // try readonly correctly\n        let rfoo = ReadonlyPrefixedStorage::new(b\"foo\", \u0026storage);\n        assert_eq!(rfoo.get(b\"bar\"), Some(b\"gotcha\".to_vec()));\n\n        // no collisions with other prefixes\n        let fo = ReadonlyPrefixedStorage::new(b\"fo\", \u0026storage);\n        assert_eq!(fo.get(b\"obar\"), None);\n\n        // Note: explicit scoping is not required, but you must not refer to `foo` anytime after you\n        // initialize a different PrefixedStorage. Uncomment this to see errors:\n        //        assert_eq!(Some(b\"gotcha\".to_vec()), foo.get(b\"bar\"));\n    }\n\n    #[test]\n    fn multi_level() {\n        let mut storage = MockStorage::new();\n\n        // set with nested\n        let mut foo = PrefixedStorage::new(b\"foo\", \u0026mut storage);\n        let mut bar = PrefixedStorage::new(b\"bar\", \u0026mut foo);\n        bar.set(b\"baz\", b\"winner\");\n\n        // we can nest them the same encoding with one operation\n        let loader = ReadonlyPrefixedStorage::multilevel(\u0026[b\"foo\", b\"bar\"], \u0026storage);\n        assert_eq!(loader.get(b\"baz\"), Some(b\"winner\".to_vec()));\n\n        // set with multilevel\n        let mut foobar = PrefixedStorage::multilevel(\u0026[b\"foo\", b\"bar\"], \u0026mut storage);\n        foobar.set(b\"second\", b\"time\");\n\n        let a = ReadonlyPrefixedStorage::new(b\"foo\", \u0026storage);\n        let b = ReadonlyPrefixedStorage::new(b\"bar\", \u0026a);\n        assert_eq!(b.get(b\"second\"), Some(b\"time\".to_vec()));\n    }\n}\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"lin
