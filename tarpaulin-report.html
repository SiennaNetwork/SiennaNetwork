    if self.unallocated() == 0 {\n            self.partial = false\n        }\n        self.validate()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    #![allow(non_snake_case)]\n    use cosmwasm_std::HumanAddr;\n    use crate::{Schedule, Pool, Account};\n    #[test] fn test_add_to_full () {\n        let Alice = HumanAddr::from(\"Alice\");\n        let Bob   = HumanAddr::from(\"Bob\");\n        let mut P = Pool::full(\"P\", \u0026[Account::immediate(\"A\", \u0026Alice, 100)]);\n        assert_eq!(P.add_account(Account::immediate(\"B\", \u0026Bob, 100)),\n                   P.err_pool_full());\n    }\n    #[test] fn test_add_to_partial_becomes_full () {\n        let Alice = HumanAddr::from(\"Alice\");\n        let Bob   = HumanAddr::from(\"Bob\");\n        let Carol = HumanAddr::from(\"Carol\");\n        let mut P = Pool::partial(\"P\", 200, \u0026[Account::immediate(\"A\", \u0026Alice, 100)]);\n        assert_eq!(P.add_account(Account::immediate(\"B\", \u0026Bob, 200)),\n                   P.err_account_too_big(\u0026Account::immediate(\"B\", \u0026Bob, 200)));\n        assert_eq!(P.partial,\n                   true);\n        assert_eq!(P.add_account(Account::immediate(\"B\", \u0026Bob, 100)),\n                   Ok(()));\n        assert_eq!(P.partial,\n                   false);\n        assert_eq!(P.add_account(Account::immediate(\"C\", \u0026Carol, 1)),\n                   P.err_pool_full());\n    }\n    #[test] fn test_add_to_schedule () {\n        let Alice = HumanAddr::from(\"Alice\");\n        let Bob   = HumanAddr::from(\"Bob\");\n        let Carol = HumanAddr::from(\"Carol\");\n        let mut S = Schedule::new(\u0026[\n            Pool::partial(\"P1\", 100, \u0026[]),\n            Pool::full(\"P2\", \u0026[Account::immediate(\"A\", \u0026Alice, 100)]),\n        ]);\n        assert_eq!(S.add_account(\"P1\", Account::immediate(\"B\", \u0026Bob, 50)),\n                   Ok(()));\n        let A = Account::immediate(\"B\", \u0026Bob, 100);\n        assert_eq!(S.add_account(\"P1\", A.clone()),\n                   S.pools.get(0).unwrap().err_account_too_big(\u0026A));\n        assert_eq!(S.add_account(\"P1\", Account::immediate(\"C\", \u0026Carol, 50)),\n                   Ok(()));\n        assert_eq!(S.add_account(\"P1\", A.clone()),\n                   S.pools.get(0).unwrap().err_pool_full());\n        assert_eq!(S.add_account(\"P2\", A.clone()),\n                   S.pools.get(1).unwrap().err_pool_full());\n        assert_eq!(S.add_account(\"P3\", A.clone()),\n                   S.err_pool_not_found(\"P3\"));\n    }\n}\n","traces":[{"line":6,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":7,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":8,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":9,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":37,"address":[4326677,4326704,4326672,4327363],"length":1,"stats":{"Line":3},"fn_name":"{{closure}}"},{"line":38,"address":[4326711],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[4326734],"length":1,"stats":{"Line":1},"fn_name":null},{"line":40,"address":[4326762,4327328],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[43 n        if self.subtotal() != self.total.u128() {\n            return self.err_total()\n        }\n        Ok(())\n    }\n}\nimpl\u003cA:Clone\u003e Validation for Pool\u003cA\u003e {\n    fn validate (\u0026self) -\u003e UsuallyOk {\n        self.accounts.validate()?;\n        let invalid_total = if self.partial {\n            self.subtotal() \u003e self.total.u128()\n        } else {\n            self.subtotal() != self.total.u128()\n        };\n        if invalid_total { return self.err_total() }\n        Ok(())\n    }\n}\nimpl\u003cA:Clone\u003e Validation for Account\u003cA\u003e {\n    fn validate (\u0026self) -\u003e UsuallyOk {\n        if self.amount == Uint128::zero() {\n            return self.err_empty()\n        }\n        if self.cliff \u003e self.amount {\n            return self.err_cliff_too_big()\n        }\n        if self.amount.u128() != (\n            self.cliff.u128() +\n            self.portion_size() * self.portion_count() as u128 +\n            self.remainder()\n        ) {\n            return self.err_does_not_add_up()\n        }\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    #![allow(non_snake_case)]\n    use cosmwasm_std::HumanAddr;\n    use crate::{Schedule, Pool, Account, validate::Validation};\n    #[test] fn test_amount_eq_zero () {\n        let A = Account::periodic(\"A\", \u0026HumanAddr::from(\"\"), 0, 0, 0, 0, 0);\n        assert_eq!(A.validate(),\n                   A.err_empty());\n        assert_eq!(Schedule::new(\u0026[Pool::full(\"P\", \u0026[A.clone()])]).validate(),\n                   A.err_empty());\n        assert_eq!(Schedule::new(\u0026[Pool::partial(\"P\", 0, \u0026[A.clone()])]).validate(),\n                   A.err_empty());\n        assert_eq!(Schedule::new(\u0026[Pool::partial(\"P\", 1, \u0026[A.clone()])]).validate(),\n                   A.err_empty());\n    }\n    #[test] fn test_cliff_gt_amount () {\n        let A = Account::periodic(\"A\", \u0026HumanAddr::from(\"\"), 1, 2, 0, 0, 0);\n        assert_eq!(A.validate(),\n                   A.err_cliff_too_big());\n        assert_eq!(Schedule::new(\u0026[Pool::full(\"P\", \u0026[A.clone()])]).validate(),\n                   A.err_cliff_too_big());\n        assert_eq!(Schedule::new(\u0026[Pool::partial(\"P\", 0, \u0026[A.clone()])]).validate(),\n                   A.err_cliff_too_big());\n        assert_eq!(Schedule::new(\u0026[Pool::partial(\"P\", 1, \u0026[A.clone()])]).validate(),\n                   A.err_cliff_too_big());\n    }\n    #[test] fn test_account_gt_pool () {\n        let A = Account::periodic(\"A\", \u0026HumanAddr::from(\"\"), 2, 0, 0, 0, 0);\n        let P = Pool{\n            partial:  false,\n            name:     \"P\".to_string(),\n            total:    1u128.into(),\n            accounts: vec![A.clone()],\n        };\n        let S = Schedule::new(\u0026[P.clone()]);\n        assert_eq!(A.validate(),\n                   Ok(()));\n        assert_eq!(S.validate(),\n                   P.err_total());\n        assert_eq!(Schedule::new(\u0026[Pool::partial(\"P\", 1, \u0026[A.clone()])]).validate(),\n                   P.err_total());\n    }\n    #[test] fn test_pools_lt_schedule () {\n        let S: Schedule\u003cHumanAddr\u003e = Schedule {\n            total: 1u128.into(),\n            pools: vec![]\n        };\n        assert_eq!(S.validate(),\n                   S.err_total());\n    }\n    #[test] fn test_pools_gt_schedule () {\n        let A = Account::periodic(\"A\", \u0026HumanAddr::from(\"\"), 2, 0, 0, 0, 0);\n        let S = Schedule {\n            total: 1u128.into(),\n            pools: vec![Pool::partial(\"P1\", 1, \u0026[]), Pool::full(\"P2\", \u0026[A])]\n        };\n        assert_eq!(S.validate(),\n                   S.err_total());\n    }\n}\n","traces":[{"line":21,"address":[4321888,4321504],"length":1,"stats":{"Line":11},"fn_name":"validate\u003csienna_schedule::Pool\u003ccosmwasm_std::addresses::HumanAddr\u003e\u003e"},{"line":22,"address":[4322146,4321926,4321762,4321679, time `t`.\n    fn unlocked (\u0026self, elapsed: Seconds, address: \u0026A) -\u003e u128;\n}\nimpl\u003cA:Clone+PartialEq\u003e Vesting\u003cA\u003e for Schedule\u003cA\u003e {\n    /// Sum of unlocked amounts for this address for all pools\n    fn unlocked (\u0026self, elapsed: Seconds, address: \u0026A) -\u003e u128 {\n        u128::min(\n            self.pools.iter().fold(0, |total, pool| total + pool.unlocked(elapsed, address)),\n            self.subtotal()\n        )\n    }\n}\nimpl\u003cA:Clone+PartialEq\u003e Vesting\u003cA\u003e for Pool\u003cA\u003e {\n    /// Sum of unlocked amounts for this address for all accounts in this pool\n    fn unlocked (\u0026self, elapsed: Seconds, address: \u0026A) -\u003e u128 {\n        u128::min(\n            self.accounts.iter().fold(0, |total, account| total + account.unlocked(elapsed, address)),\n            self.subtotal()\n        )\n    }\n}\nimpl\u003cA:Clone+PartialEq\u003e Vesting\u003cA\u003e for Account\u003cA\u003e {\n    /// Unlocked sum for this account at a point in time\n    fn unlocked (\u0026self, elapsed: Seconds, address: \u0026A) -\u003e u128 {\n        if *address != self.address { // if asking about someone else\n            0\n        } else if elapsed \u003c self.start_at { // if asking about a moment before the start\n            0\n        } else if elapsed \u003e= self.end() { // at the end the full amount must've been vested\n            self.amount.u128()\n        } else {\n            u128::min(\n                match self.most_recent_portion(elapsed) {\n                    Some(n) =\u003e self.cliff.u128() + (n as u128) * self.portion_size(),\n                    None =\u003e 0\n                },\n                self.amount.u128()\n            )\n        }\n    }\n}\nimpl\u003cA\u003e Account\u003cA\u003e {\n    /// Size of regular (non-cliff) portions.\n    pub fn portion_size (\u0026self) -\u003e u128 {\n        if self.portion_count() \u003e 0 {\n            self.amount_after_cliff() / self.portion_count() as u128\n        } else {\n            0\n        }\n    }\n    /// Amount to vest after the cliff\n    pub fn amount_after_cliff (\u0026self) -\u003e u128 {\n        assert!(self.amount \u003e= self.cliff);\n        self.amount.u128() - self.cliff.u128()\n    }\n    /// Number of non-cliff portions.\n    pub fn portion_count (\u0026self) -\u003e u64 {\n        if self.interval \u003e 0 {\n            (self.duration / self.interval) as u64\n        } else {\n            0\n        }\n    }\n    /// If `(amount-cliff)` doesn't divide evenly by `portion_size`,\n    /// the remainder is added to the last portion.\n    pub fn remainder (\u0026self) -\u003e u128 {\n        self.amount_after_cliff() - self.portion_size() * self.portion_count() as u128\n    }\n    /// Timestamp of last vesting (when remainder is received)\n    pub fn end (\u0026self) -\u003e Seconds {\n        self.start_at + self.duration\n    }\n    /// Time elapsed since start\n    pub fn elapsed (\u0026self, t: Seconds) -\u003e Option\u003cSeconds\u003e {\n        if t \u003e= self.start_at {\n            Some(t - self.start_at)\n        } else {\n            None\n        }\n    }\n    /// Most recent portion vested at time `t`\n    pub fn most_recent_portion (\u0026self, t: Seconds) -\u003e Option\u003cu64\u003e {\n        self.elapsed(t).map(|elapsed| u64::min(\n            elapsed / self.interval + match self.cliff.u128() { 0 =\u003e 1, _ =\u003e 0 },\n            self.portion_count()\n        ))\n    }\n    /// Whether a portion is unlocked at the exact moment specified\n    pub fn vests_at (\u0026self, t: Seconds) -\u003e bool {\n        match self.elapsed(t) {\n            Some(elapsed) =\u003e elapsed % self.interval == 0,\n            None =\u003e false\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    #![allow(non_snake_case)]\n    use cosmwasm_std::HumanAddr;\n    use crate::{Schedule, Pool, Account, vesting::Vesting};\n    #[test] fn blank () {\n        // some imaginary people:\n        let Alice = HumanAddr::from(\"Alice\");\n        let Bob   = HumanAddr::from(\"Bob\");\n        // some empty, but valid schedules\n        for S in \u0026[\n            Schedule::new(\u0026[]),\n            Schedule::new(\u0026[ Pool::full(\"\", \u0026[]) ]),\n            Schedule::new(\u0026[ Pool::full(\"\", \u0026[ Account::immediate(\"\", \u0026Alice, 0) ]) ]),\n            Schedule::new(\u0026[ Pool::partial(\"\", 1, \u0026[ Account::immediate(\"\", \u0026Alice, 0) ]) ])\n        ] {\n          assert_eq!(S.unlocked(0, \u0026Alice), 0);\n          assert_eq!(S.unlocked(1, \u0026Alice), 0);\n          assert_eq!(S.unlocked(1001, \u0026Bob), 0);\n        }\n    }\n    #[test] fn vest_immediate () {\n        // a periodic `Account`...\n        let Alice = HumanAddr::from(\"Alice\");\n        let Bob   = HumanAddr::from(\"Bob\");\n        let A = Account::immediate(\"\", \u0026Alice, 100);\n        let P = Pool::full(\"\", \u0026[A.clone()]);\n        let S = Schedule::new(\u0026[P.clone()]);\n        for (l, r) in \u0026[\n            (A.amount.u128(),        100),\n            (A.cliff.u128(),           0),\n            (A.amount_after_cliff(), 100),\n            (A.start_at.into(),        0),\n            (A.interval.into(),        0),\n            (A.duration.into(),        0),\n            (A.portion_count().into(), 0),\n            (A.portion_size(),         0),\n            (A.remainder(),          100),\n        ] {\n            assert_eq!(l, r);\n        }\n        assert_eq!(100, P.total.u128());\n        assert_eq!(100, S.total.u128());\n        for t in 0..100 {\n            assert_eq!(100, S.unlocked(t, \u0026Alice));\n            assert_eq!(  0, S.unlocked(t, \u0026Bob));\n        }\n    }\n    #[test] fn vest_immediate_as_cliff () { // different way of expressing the same thing\n        // a periodic `Account`...\n        let Alice = HumanAddr::from(\"Alice\");\n        let Bob   = HumanAddr::from(\"Bob\");\n        let A = Account::periodic(\"\", \u0026Alice, 100, 100, 0, 0, 0);\n        let P = Pool::full(\"\", \u0026[A.clone()]);\n        let S = Schedule::new(\u0026[P.clone()]);\n        for (l, r) in \u0026[\n            (A.amount.u128(),        100),\n            (A.cliff.u128(),         100),\n            (A.amount_after_cliff(),   0),\n            (A.start_at.into(),        0),\n            (A.interval.into(),        0),\n            (A.duration.into(),        0),\n            (A.portion_count().into(), 0),\n            (A.portion_size(),         0),\n            (A.remainder(),            0),\n        ] {\n            assert_eq!(l, r);\n        }\n        assert_eq!(100, P.total.u128());\n        assert_eq!(100, S.total.u128());\n        for t in 0..100 {\n            assert_eq!(100, S.unlocked(t, \u0026Alice));\n            assert_eq!(  0, S.unlocked(t, \u0026Bob));\n        }\n    }\n    #[test] fn vest_periodic_with_cliff () {\n        let Alice = HumanAddr::from(\"Alice\");\n        let Bob = HumanAddr::from(\"Bob\");\n        let A = Account::periodic(\"\", \u0026Alice, 100, 42, 7, 12, 70);\n        let P = Pool::full(\"\", \u0026[A.clone()]);\n        let S = Schedule::new(\u0026[P.clone()]);\n        assert_eq!(100, S.total.u128());\n        assert_eq!(100, P.total.u128());\n        for (l, r) in \u0026[\n            (A.amount.u128(),        100),\n            (A.cliff.u128(),          42),\n            (A.amount_after_cliff(),  58),\n            (A.start_at.into(),        7),\n            (A.interval.into(),       12),\n            (A.duration.into(),       70),\n            (A.end().into(),          77),\n            (A.portion_count().into(), 5),\n            (A.portion_size(),        11),\n            (A.remainder(),            3),\n        ] {\n            assert_eq!(l, r);\n        }\n        println!(\"\\n {:\u003c11}│ {:\u003c11} │ {:\u003c11}│ {:\u003c11}\", \"T\", \"Event\", \"Alice\", \"Bob\");\n        println!(\"{:─^52}┐\", \"\");\n        let mut a = 0;\n        let mut b = 0;\n        for t in 1..200 {\n            if t == A.start_at + A.duration + A.interval { break }\n            a = S.unlocked(t, \u0026Alice);\n            b = S.unlocked(t, \u0026Bob);\n            print!(\"{:\u003e12}│\", t);\n            println!(\"{:\u003e12}│{:\u003e12}│{:\u003e12}│\", if t \u003c A.start_at {\n                assert_eq!(a, 0);\n                assert_eq!(b, 0);\n                String::from(\"😴 pre\")\n            } else if t == A.start_at {\n                assert_eq!(a, A.cliff.u128());\n                assert_eq!(b, 0);\n                String::from(\"🚀 cliff\")\n            } else if t == A.end() \u0026\u0026 A.remainder() \u003e 0 {\n                assert_eq!(a, A.amount.u128());\n                assert_eq!(b, 0);\n                String::from(\"✨ remainder\")\n            } else if t \u003e= A.end() {\n                assert_eq!(a, A.amount.u128());\n                assert_eq!(b, 0);\n                String::from(\"✅ done\")\n            } else if A.vests_at(t) {\n                let p = A.most_recent_portion(t).unwrap() as u128;\n                assert_eq!(a, A.cliff.u128() + p * A.portion_size());\n                assert_eq!(b, 0);\n                format!(\"💸 vest #{}\", p)\n            } else {\n                String::from(\"⏳ wait\")\n            }, \u0026a, \u0026b);\n        }\n        assert_eq!(a, A.amount.u128());\n        assert_eq!(b, 0);\n    }\n    #[test] fn vest_periodic_no_cliff () {\n        let Alice = HumanAddr::from(\"Alice\");\n        let Bob = HumanAddr::from(\"Bob\");\n        let A = Account::periodic(\"\", \u0026Alice, 92, 0, 20, 11, 90);\n        let P = Pool::full(\"\", \u0026[A.clone()]);\n        let S = Schedule::new(\u0026[P.clone()]);\n        assert_eq!(92, S.total.u128());\n        assert_eq!(92, P.total.u128());\n        for (l, r) in \u0026[\n            (A.amount.u128(),         92),\n            (A.cliff.u128(),           0),\n            (A.amount_after_cliff(),  92),\n            (A.start_at.into(),       20),\n            (A.interval.into(),       11),\n            (A.duration.into(),       90),\n            (A.end().into(),         110),\n            (A.portion_count().into(), 8),\n            (A.portion_size(),        11),\n            (A.remainder(),            4),\n        ] {\n            assert_eq!(l, r);\n        }\n        println!(\"\\n {:\u003c11}│ {:\u003c11} │ {:\u003c11}│ {:\u003c11}\", \"T\", \"Event\", \"Alice\", \"Bob\");\n        println!(\"{:─^52}┐\", \"\");\n        let mut a = 0;\n        let mut b = 0;\n        for t in 1..200 {\n            if t == A.start_at + A.duration + A.interval { break }\n            a = S.unlocked(t, \u0026Alice);\n            b = S.unlocked(t, \u0026Bob);\n            print!(\"{:\u003e12}│\", t);\n            println!(\"{:\u003e12}│{:\u003e12}│{:\u003e12}│\", if t \u003c A.start_at {\n                assert_eq!(a, 0);\n                assert_eq!(b, 0);\n                String::from(\"😴 pre\")\n            } else if t == A.end() \u0026\u0026 A.remainder() \u003e 0 {\n                assert_eq!(a, A.amount.u128());\n                assert_eq!(b, 0);\n                String::from(\"✨ remainder\")\n            } else if t \u003e= A.end() {\n                assert_eq!(a, A.amount.u128());\n                assert_eq!(b, 0);\n                String::from(\"✅ done\")\n            } else if A.vests_at(t) {\n                let p = A.most_recent_portion(t).unwrap() as u128;\n                assert_eq!(a, p * A.portion_size());\n                assert_eq!(b, 0);\n                format!(\"💸 vest #{}\", p)\n            } else {\n                String::from(\"⏳ wait\")\n            }, \u0026a, \u0026b);\n        }\n        assert_eq!(a, A.amount.u128());\n        assert_eq!(b, 0);\n    }\n}\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":13,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":3},"fn_name" 1},"fn_name":null}],"covered":200,"coverable":203},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","burner","examples","schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse burner::msg::{HandleMsg, InitMsg, MigrateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(HandleMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(InitMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(MigrateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","burner","src","contract.rs"],"content":"use cosmwasm_std::{\n    log, Api, BankMsg, Binary, Env, Extern, HandleResponse, InitResponse, MigrateResponse, Order,\n    Querier, StdError, StdResult, Storage,\n};\n\nuse crate::msg::{HandleMsg, InitMsg, MigrateMsg, QueryMsg};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    _msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    Err(StdError::generic_err(\n        \"You can only use this contract for migrations\",\n    ))\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    _msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    Err(StdError::generic_err(\n        \"You can only use this contract for migrations\",\n    ))\n}\n\npub fn migrate\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: MigrateMsg,\n) -\u003e StdResult\u003cMigrateResponse\u003e {\n    // delete all state\n    let keys: Vec\u003c_\u003e = deps\n        .storage\n        .range(None, None, Order::Ascending)\n        .map(|(k, _)| k)\n        .collect();\n    let count = keys.len();\n    for k in keys {\n        deps.storage.remove(\u0026k);\n    }\n\n    // get balance and send all to recipient\n    let balance = deps.querier.query_all_balances(\u0026env.contract.address)?;\n    let send = BankMsg::Send {\n        from_address: env.contract.address,\n        to_address: msg.payout.clone(),\n        amount: balance,\n    };\n\n    let data_msg = format!(\"burnt {} keys\", count).into_bytes();\n\n    Ok(MigrateResponse {\n        messages: vec![send.into()],\n        log: vec![log(\"action\", \"burn\"), log(\"payout\", msg.payout)],\n        data: Some(data_msg.into()),\n    })\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026Extern\u003cS, A, Q\u003e,\n    _msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    Err(StdError::generic_err(\n        \"You can only use this contract for migrations\",\n    ))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, MOCK_CONTRACT_ADDR};\n    use cosmwasm_std::{coins, HumanAddr, ReadonlyStorage, StdError};\n\n    #[test]\n    fn init_fails() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        let msg = InitMsg {};\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        // we can just call .unwrap() to assert this was a success\n        let res = init(\u0026mut deps, env, msg);\n        match res.unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"You can only use this contract for migrations\")\n            }\n            _ =\u003e panic!(\"expected migrate error message\"),\n        }\n    }\n\n    #[test]\n    fn migrate_cleans_up_data() {\n        let mut deps = mock_dependencies(20, \u0026coins(123456, \"gold\"));\n\n        // store some sample data\n        deps.storage.set(b\"foo\", b\"bar\");\n        deps.storage.set(b\"key2\", b\"data2\");\n        deps.storage.set(b\"key3\", b\"cool stuff\");\n        let cnt = deps.storage.range(None, None, Order::Ascending).count();\n        assert_eq!(3, cnt);\n\n        // change the verifier via migrate\n        let payout = HumanAddr::from(\"someone else\");\n        let msg = MigrateMsg {\n            payout: payout.clone(),\n        };\n        let env = mock_env(\"creator\", \u0026[]);\n        let res = migrate(\u0026mut deps, env, msg).unwrap();\n        // check payout\n        assert_eq!(1, res.messages.len());\n        let msg = res.messages.get(0).expect(\"no message\");\n        assert_eq!(\n            msg,\n            \u0026BankMsg::Send {\n                from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n                to_address: payout,\n                amount: coins(123456, \"gold\"),\n            }\n            .into(),\n        );\n\n        // check there is no data in storage\n        let cnt = deps.storage.range(None, None, Order::Ascending).count();\n        assert_eq!(0, cnt);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","burner","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\n\n#[cfg(target_arch = \"wasm32\")]\ncosmwasm_std::create_entry_points_with_migration!(contract);\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","burner","src","msg.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::HumanAddr;\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct MigrateMsg {\n    pub payout: HumanAddr,\n}\n\n/// InitMsg is a placeholder where we don't take any input\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {}\n\n/// HandleMsg is a placeholder where we don't take any input\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct HandleMsg {}\n\n/// QueryMsg is a placeholder where we don't take any input\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct QueryMsg {}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","burner","tests","integration.rs"],"content":"//! This integration test tries to run and call the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests.\n//! 1. First copy them over verbatum,\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, where ever you see something like:\n//!      deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n\nuse cosmwasm_std::{coins, BankMsg, HumanAddr, InitResult, MigrateResponse, Order, StdError};\nuse cosmwasm_vm::testing::{init, migrate, mock_env, mock_instance, MOCK_CONTRACT_ADDR};\nuse cosmwasm_vm::StorageIterator;\n\nuse burner::msg::{InitMsg, MigrateMsg};\nuse cosmwasm_vm::Storage;\n\n// This line will test the output of cargo wasm\nstatic WASM: \u0026[u8] = include_bytes!(\"../target/wasm32-unknown-unknown/release/burner.wasm\");\n// You can uncomment this line instead to test productionified build from rust-optimizer\n// static WASM: \u0026[u8] = include_bytes!(\"../contract.wasm\");\n\n#[test]\nfn init_fails() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let msg = InitMsg {};\n    let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n    // we can just call .unwrap() to assert this was a success\n    let res: InitResult = init(\u0026mut deps, env, msg);\n    match res.unwrap_err() {\n        StdError::GenericErr { msg, .. } =\u003e {\n            assert_eq!(msg, \"You can only use this contract for migrations\")\n        }\n        _ =\u003e panic!(\"expected migrate error message\"),\n    }\n}\n\n#[test]\nfn migrate_cleans_up_data() {\n    let mut deps = mock_instance(WASM, \u0026coins(123456, \"gold\"));\n\n    // store some sample data\n    deps.with_storage(|storage| {\n        storage.set(b\"foo\", b\"bar\").0.unwrap();\n        storage.set(b\"key2\", b\"data2\").0.unwrap();\n        storage.set(b\"key3\", b\"cool stuff\").0.unwrap();\n        let cnt = storage\n            .range(None, None, Order::Ascending)\n            .0\n            .unwrap()\n            .elements()\n            .unwrap()\n            .len();\n        assert_eq!(3, cnt);\n        Ok(())\n    })\n    .unwrap();\n\n    // change the verifier via migrate\n    let payout = HumanAddr::from(\"someone else\");\n    let msg = MigrateMsg {\n        payout: payout.clone(),\n    };\n    let env = mock_env(\"creator\", \u0026[]);\n    let res: MigrateResponse = migrate(\u0026mut deps, env, msg).unwrap();\n    // check payout\n    assert_eq!(1, res.messages.len());\n    let msg = res.messages.get(0).expect(\"no message\");\n    assert_eq!(\n        msg,\n        \u0026BankMsg::Send {\n            from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n            to_address: payout,\n            amount: coins(123456, \"gold\"),\n        }\n        .into(),\n    );\n\n    // check there is no data in storage\n    deps.with_storage(|storage| {\n        let cnt = storage\n            .range(None, None, Order::Ascending)\n            .0\n            .unwrap()\n            .elements()\n            .unwrap()\n            .len();\n        assert_eq!(0, cnt);\n        Ok(())\n    })\n    .unwrap();\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","dist","src","contract.rs"],"content":"use cosmwasm_std::{\n    log, to_binary, Api, Binary, Coin, CosmosMsg, DistQuery, Env, Extern, GovQuery, HandleResponse,\n    HumanAddr, InitResponse, InitResult, Querier, RewardsResponse, StdResult, Storage, VoteOption,\n};\n\nuse crate::msg::{HandleMsg, InitMsg};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    _msg: InitMsg,\n) -\u003e InitResult {\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Rewards { address } =\u003e try_query_rewards(deps, env, address),\n    }\n}\n\npub fn try_query_rewards\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    address: HumanAddr,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let query = DistQuery::Rewards {\n        delegator: address.clone(),\n    };\n\n    let mut query_rewards: RewardsResponse =\n        deps.querier\n            .query(\u0026query.into())\n            .unwrap_or_else(|_| RewardsResponse {\n                rewards: vec![],\n                total: vec![],\n            });\n\n    let active_proposal = query_rewards\n        .total\n        .pop()\n        .unwrap_or_else(|| Coin {\n            denom: \"stake\".to_string(),\n            amount: Default::default(),\n        })\n        .amount\n        .0 as u64;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(Binary::from(active_proposal.to_be_bytes().to_vec())),\n    })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","dist","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026contract::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026contract::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        // do_query(\n        //     \u0026contract::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        //     msg_ptr,\n        // )\n        0\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","dist","src","msg.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{Binary, CosmosMsg, HumanAddr, QueryRequest};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    Rewards { address: HumanAddr },\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","erc20","examples","schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse cw_erc20::contract::Constants;\nuse cw_erc20::msg::{AllowanceResponse, BalanceResponse, HandleMsg, InitMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InitMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(BalanceResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllowanceResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(Constants), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","erc20","src","contract.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\nuse std::convert::TryInto;\n\nuse crate::msg::{AllowanceResponse, BalanceResponse, HandleMsg, InitMsg, QueryMsg};\nuse cosmwasm_std::{\n    log, to_binary, to_vec, Api, Binary, CanonicalAddr, Env, Extern, HandleResponse, HumanAddr,\n    InitResponse, Querier, ReadonlyStorage, StdError, StdResult, Storage, Uint128,\n};\nuse cosmwasm_storage::{PrefixedStorage, ReadonlyPrefixedStorage};\n\n#[derive(Serialize, Debug, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct Constants {\n    pub name: String,\n    pub symbol: String,\n    pub decimals: u8,\n}\n\npub const PREFIX_CONFIG: \u0026[u8] = b\"config\";\npub const PREFIX_BALANCES: \u0026[u8] = b\"balances\";\npub const PREFIX_ALLOWANCES: \u0026[u8] = b\"allowances\";\n\npub const KEY_CONSTANTS: \u0026[u8] = b\"constants\";\npub const KEY_TOTAL_SUPPLY: \u0026[u8] = b\"total_supply\";\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    let mut total_supply: u128 = 0;\n    {\n        // Initial balances\n        let mut balances_store = PrefixedStorage::new(PREFIX_BALANCES, \u0026mut deps.storage);\n        for row in msg.initial_balances {\n            let raw_address = deps.api.canonical_address(\u0026row.address)?;\n            let amount_raw = row.amount.u128();\n            balances_store.set(raw_address.as_slice(), \u0026amount_raw.to_be_bytes());\n            total_supply += amount_raw;\n        }\n    }\n\n    // Check name, symbol, decimals\n    if !is_valid_name(\u0026msg.name) {\n        return Err(StdError::generic_err(\n            \"Name is not in the expected format (3-30 UTF-8 bytes)\",\n        ));\n    }\n    if !is_valid_symbol(\u0026msg.symbol) {\n        return Err(StdError::generic_err(\n            \"Ticker symbol is not in expected format [A-Z]{3,6}\",\n        ));\n    }\n    if msg.decimals \u003e 18 {\n        return Err(StdError::generic_err(\"Decimals must not exceed 18\"));\n    }\n\n    let mut config_store = PrefixedStorage::new(PREFIX_CONFIG, \u0026mut deps.storage);\n    let constants = to_vec(\u0026Constants {\n        name: msg.name,\n        symbol: msg.symbol,\n        decimals: msg.decimals,\n    })?;\n    config_store.set(KEY_CONSTANTS, \u0026constants);\n    config_store.set(KEY_TOTAL_SUPPLY, \u0026total_supply.to_be_bytes());\n\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Approve { spender, amount } =\u003e try_approve(deps, env, \u0026spender, \u0026amount),\n        HandleMsg::Transfer { recipient, amount } =\u003e try_transfer(deps, env, \u0026recipient, \u0026amount),\n        HandleMsg::TransferFrom {\n            owner,\n            recipient,\n            amount,\n        } =\u003e try_transfer_from(deps, env, \u0026owner, \u0026recipient, \u0026amount),\n        HandleMsg::Burn { amount } =\u003e try_burn(deps, env, \u0026amount),\n    }\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Balance { address } =\u003e {\n            let address_key = deps.api.canonical_address(\u0026address)?;\n            let balance = read_balance(\u0026deps.storage, \u0026address_key)?;\n            let out = to_binary(\u0026BalanceResponse {\n                balance: Uint128::from(balance),\n            })?;\n            Ok(out)\n        }\n        QueryMsg::Allowance { owner, spender } =\u003e {\n            let owner_key = deps.api.canonical_address(\u0026owner)?;\n            let spender_key = deps.api.canonical_address(\u0026spender)?;\n            let allowance = read_allowance(\u0026deps.storage, \u0026owner_key, \u0026spender_key)?;\n            let out = to_binary(\u0026AllowanceResponse {\n                allowance: Uint128::from(allowance),\n            })?;\n            Ok(out)\n        }\n    }\n}\n\nfn try_transfer\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    recipient: \u0026HumanAddr,\n    amount: \u0026Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender_address_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n    let recipient_address_raw = deps.api.canonical_address(recipient)?;\n    let amount_raw = amount.u128();\n\n    perform_transfer(\n        \u0026mut deps.storage,\n        \u0026sender_address_raw,\n        \u0026recipient_address_raw,\n        amount_raw,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"transfer\"),\n            log(\"sender\", env.message.sender.as_str()),\n            log(\"recipient\", recipient.as_str()),\n        ],\n        data: None,\n    };\n    Ok(res)\n}\n\nfn try_transfer_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    owner: \u0026HumanAddr,\n    recipient: \u0026HumanAddr,\n    amount: \u0026Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let spender_address_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n    let owner_address_raw = deps.api.canonical_address(owner)?;\n    let recipient_address_raw = deps.api.canonical_address(recipient)?;\n    let amount_raw = amount.u128();\n\n    let mut allowance = read_allowance(\u0026deps.storage, \u0026owner_address_raw, \u0026spender_address_raw)?;\n    if allowance \u003c amount_raw {\n        return Err(StdError::generic_err(format!(\n            \"Insufficient allowance: allowance={}, required={}\",\n            allowance, amount_raw\n        )));\n    }\n    allowance -= amount_raw;\n    write_allowance(\n        \u0026mut deps.storage,\n        \u0026owner_address_raw,\n        \u0026spender_address_raw,\n        allowance,\n    )?;\n    perform_transfer(\n        \u0026mut deps.storage,\n        \u0026owner_address_raw,\n        \u0026recipient_address_raw,\n        amount_raw,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"transfer_from\"),\n            log(\"spender\", \u0026env.message.sender.as_str()),\n            log(\"sender\", owner.as_str()),\n            log(\"recipient\", recipient.as_str()),\n        ],\n        data: None,\n    };\n    Ok(res)\n}\n\nfn try_approve\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    spender: \u0026HumanAddr,\n    amount: \u0026Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let owner_address_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n    let spender_address_raw = deps.api.canonical_address(spender)?;\n    write_allowance(\n        \u0026mut deps.storage,\n        \u0026owner_address_raw,\n        \u0026spender_address_raw,\n        amount.u128(),\n    )?;\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"approve\"),\n            log(\"owner\", env.message.sender.as_str()),\n            log(\"spender\", spender.as_str()),\n        ],\n        data: None,\n    };\n    Ok(res)\n}\n\n/// Burn tokens\n///\n/// Remove `amount` tokens from the system irreversibly, from signer account\n///\n/// @param amount the amount of money to burn\nfn try_burn\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: \u0026Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let owner_address_raw = \u0026deps.api.canonical_address(\u0026env.message.sender)?;\n    let amount_raw = amount.u128();\n\n    let mut account_balance = read_balance(\u0026deps.storage, owner_address_raw)?;\n\n    if account_balance \u003c amount_raw {\n        return Err(StdError::generic_err(format!(\n            \"insufficient funds to burn: balance={}, required={}\",\n            account_balance, amount_raw\n        )));\n    }\n    account_balance -= amount_raw;\n\n    let mut balances_store = PrefixedStorage::new(PREFIX_BALANCES, \u0026mut deps.storage);\n    balances_store.set(owner_address_raw.as_slice(), \u0026account_balance.to_be_bytes());\n\n    let mut config_store = PrefixedStorage::new(PREFIX_CONFIG, \u0026mut deps.storage);\n    let data = config_store\n        .get(KEY_TOTAL_SUPPLY)\n        .expect(\"no total supply data stored\");\n    let mut total_supply = bytes_to_u128(\u0026data).unwrap();\n\n    total_supply -= amount_raw;\n\n    config_store.set(KEY_TOTAL_SUPPLY, \u0026total_supply.to_be_bytes());\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![\n            log(\"action\", \"burn\"),\n            log(\"account\", env.message.sender.as_str()),\n            log(\"amount\", \u0026amount.to_string()),\n        ],\n        data: None,\n    };\n\n    Ok(res)\n}\n\nfn perform_transfer\u003cT: Storage\u003e(\n    store: \u0026mut T,\n    from: \u0026CanonicalAddr,\n    to: \u0026CanonicalAddr,\n    amount: u128,\n) -\u003e StdResult\u003c()\u003e {\n    let mut balances_store = PrefixedStorage::new(PREFIX_BALANCES, store);\n\n    let mut from_balance = read_u128(\u0026balances_store, from.as_slice())?;\n    if from_balance \u003c amount {\n        return Err(StdError::generic_err(format!(\n            \"Insufficient funds: balance={}, required={}\",\n            from_balance, amount\n        )));\n    }\n    from_balance -= amount;\n    balances_store.set(from.as_slice(), \u0026from_balance.to_be_bytes());\n\n    let mut to_balance = read_u128(\u0026balances_store, to.as_slice())?;\n    to_balance += amount;\n    balances_store.set(to.as_slice(), \u0026to_balance.to_be_bytes());\n\n    Ok(())\n}\n\n// Converts 16 bytes value into u128\n// Errors if data found that is not 16 bytes\npub fn bytes_to_u128(data: \u0026[u8]) -\u003e StdResult\u003cu128\u003e {\n    match data[0..16].try_into() {\n        Ok(bytes) =\u003e Ok(u128::from_be_bytes(bytes)),\n        Err(_) =\u003e Err(StdError::generic_err(\n            \"Corrupted data found. 16 byte expected.\",\n        )),\n    }\n}\n\n// Reads 16 byte storage value into u128\n// Returns zero if key does not exist. Errors if data found that is not 16 bytes\npub fn read_u128\u003cS: ReadonlyStorage\u003e(store: \u0026S, key: \u0026[u8]) -\u003e StdResult\u003cu128\u003e {\n    let result = store.get(key);\n    match result {\n        Some(data) =\u003e bytes_to_u128(\u0026data),\n        None =\u003e Ok(0u128),\n    }\n}\n\nfn read_balance\u003cS: Storage\u003e(store: \u0026S, owner: \u0026CanonicalAddr) -\u003e StdResult\u003cu128\u003e {\n    let balance_store = ReadonlyPrefixedStorage::new(PREFIX_BALANCES, store);\n    read_u128(\u0026balance_store, owner.as_slice())\n}\n\nfn read_allowance\u003cS: Storage\u003e(\n    store: \u0026S,\n    owner: \u0026CanonicalAddr,\n    spender: \u0026CanonicalAddr,\n) -\u003e StdResult\u003cu128\u003e {\n    let allowances_store = ReadonlyPrefixedStorage::new(PREFIX_ALLOWANCES, store);\n    let owner_store = ReadonlyPrefixedStorage::new(owner.as_slice(), \u0026allowances_store);\n    read_u128(\u0026owner_store, spender.as_slice())\n}\n\nfn write_allowance\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    owner: \u0026CanonicalAddr,\n    spender: \u0026CanonicalAddr,\n    amount: u128,\n) -\u003e StdResult\u003c()\u003e {\n    let mut allowances_store = PrefixedStorage::new(PREFIX_ALLOWANCES, store);\n    let mut owner_store = PrefixedStorage::new(owner.as_slice(), \u0026mut allowances_store);\n    owner_store.set(spender.as_slice(), \u0026amount.to_be_bytes());\n    Ok(())\n}\n\nfn is_valid_name(name: \u0026str) -\u003e bool {\n    let bytes = name.as_bytes();\n    if bytes.len() \u003c 3 || bytes.len() \u003e 30 {\n        return false;\n    }\n    true\n}\n\nfn is_valid_symbol(symbol: \u0026str) -\u003e bool {\n    let bytes = symbol.as_bytes();\n    if bytes.len() \u003c 3 || bytes.len() \u003e 6 {\n        return false;\n    }\n    for byte in bytes.iter() {\n        if *byte \u003c 65 || *byte \u003e 90 {\n            return false;\n        }\n    }\n    true\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","erc20","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\n\n#[cfg(test)]\nmod tests;\n\n#[cfg(target_arch = \"wasm32\")]\ncosmwasm_std::create_entry_points!(contract);\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","erc20","src","msg.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{HumanAddr, Uint128};\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct InitialBalance {\n    pub address: HumanAddr,\n    pub amount: Uint128,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema)]\npub struct InitMsg {\n    pub name: String,\n    pub symbol: String,\n    pub decimals: u8,\n    pub initial_balances: Vec\u003cInitialBalance\u003e,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    Approve {\n        spender: HumanAddr,\n        amount: Uint128,\n    },\n    Transfer {\n        recipient: HumanAddr,\n        amount: Uint128,\n    },\n    TransferFrom {\n        owner: HumanAddr,\n        recipient: HumanAddr,\n        amount: Uint128,\n    },\n    Burn {\n        amount: Uint128,\n    },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    Balance {\n        address: HumanAddr,\n    },\n    Allowance {\n        owner: HumanAddr,\n        spender: HumanAddr,\n    },\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct BalanceResponse {\n    pub balance: Uint128,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct AllowanceResponse {\n    pub allowance: Uint128,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","erc20","src","tests.rs"],"content":"use cosmwasm_std::testing::{mock_dependencies, mock_env};\nuse cosmwasm_std::{\n    from_slice, log, Api, Env, HumanAddr, ReadonlyStorage, StdError, Storage, Uint128,\n};\nuse cosmwasm_storage::ReadonlyPrefixedStorage;\n\nuse crate::contract::{\n    bytes_to_u128, handle, init, query, read_u128, Constants, KEY_CONSTANTS, KEY_TOTAL_SUPPLY,\n    PREFIX_ALLOWANCES, PREFIX_BALANCES, PREFIX_CONFIG,\n};\nuse crate::msg::{HandleMsg, InitMsg, InitialBalance, QueryMsg};\n\nstatic CANONICAL_LENGTH: usize = 20;\n\nfn mock_env_height(signer: \u0026HumanAddr, height: u64, time: u64) -\u003e Env {\n    let mut env = mock_env(signer, \u0026[]);\n    env.block.height = height;\n    env.block.time = time;\n    env\n}\n\nfn get_constants\u003cS: Storage\u003e(storage: \u0026S) -\u003e Constants {\n    let config_storage = ReadonlyPrefixedStorage::new(PREFIX_CONFIG, storage);\n    let data = config_storage\n        .get(KEY_CONSTANTS)\n        .expect(\"no config data stored\");\n    from_slice(\u0026data).expect(\"invalid data\")\n}\n\nfn get_total_supply\u003cS: Storage\u003e(storage: \u0026S) -\u003e u128 {\n    let config_storage = ReadonlyPrefixedStorage::new(PREFIX_CONFIG, storage);\n    let data = config_storage\n        .get(KEY_TOTAL_SUPPLY)\n        .expect(\"no decimals data stored\");\n    return bytes_to_u128(\u0026data).unwrap();\n}\n\nfn get_balance\u003cS: ReadonlyStorage, A: Api\u003e(api: \u0026A, storage: \u0026S, address: \u0026HumanAddr) -\u003e u128 {\n    let address_key = api\n        .canonical_address(address)\n        .expect(\"canonical_address failed\");\n    let balances_storage = ReadonlyPrefixedStorage::new(PREFIX_BALANCES, storage);\n    return read_u128(\u0026balances_storage, address_key.as_slice()).unwrap();\n}\n\nfn get_allowance\u003cS: ReadonlyStorage, A: Api\u003e(\n    api: \u0026A,\n    storage: \u0026S,\n    owner: \u0026HumanAddr,\n    spender: \u0026HumanAddr,\n) -\u003e u128 {\n    let owner_raw_address = api\n        .canonical_address(owner)\n        .expect(\"canonical_address failed\");\n    let spender_raw_address = api\n        .canonical_address(spender)\n        .expect(\"canonical_address failed\");\n    let allowances_storage = ReadonlyPrefixedStorage::new(PREFIX_ALLOWANCES, storage);\n    let owner_storage =\n        ReadonlyPrefixedStorage::new(owner_raw_address.as_slice(), \u0026allowances_storage);\n    return read_u128(\u0026owner_storage, spender_raw_address.as_slice()).unwrap();\n}\n\nmod init {\n    use super::*;\n\n    #[test]\n    fn works() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: [InitialBalance {\n                address: HumanAddr(\"addr0000\".to_string()),\n                amount: Uint128::from(11223344u128),\n            }]\n            .to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        assert_eq!(\n            get_constants(\u0026deps.storage),\n            Constants {\n                name: \"Cash Token\".to_string(),\n                symbol: \"CASH\".to_string(),\n                decimals: 9\n            }\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11223344\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 11223344);\n    }\n\n    #[test]\n    fn works_with_empty_balance() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: [].to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        assert_eq!(get_total_supply(\u0026deps.storage), 0);\n    }\n\n    #[test]\n    fn works_with_multiple_balances() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: [\n                InitialBalance {\n                    address: HumanAddr(\"addr0000\".to_string()),\n                    amount: Uint128::from(11u128),\n                },\n                InitialBalance {\n                    address: HumanAddr(\"addr1111\".to_string()),\n                    amount: Uint128::from(22u128),\n                },\n                InitialBalance {\n                    address: HumanAddr(\"addrbbbb\".to_string()),\n                    amount: Uint128::from(33u128),\n                },\n            ]\n            .to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addrbbbb\".to_string())),\n            33\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 66);\n    }\n\n    #[test]\n    fn works_with_balance_larger_than_53_bit() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n\n        // This value cannot be represented precisely in JavaScript and jq. Both\n        //   node -e \"console.log(9007199254740993)\"\n        //   echo '{ \"value\": 9007199254740993 }' | jq\n        // return 9007199254740992\n        let init_msg = InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: [InitialBalance {\n                address: HumanAddr(\"addr0000\".to_string()),\n                amount: Uint128::from(9007199254740993u128),\n            }]\n            .to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            9007199254740993\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 9007199254740993);\n    }\n\n    #[test]\n    // Typical supply like 100 million tokens with 18 decimals exceeds the 64 bit range\n    fn works_with_balance_larger_than_64_bit() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n\n        let init_msg = InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: [InitialBalance {\n                address: HumanAddr(\"addr0000\".to_string()),\n                amount: Uint128::from(100000000000000000000000000u128),\n            }]\n            .to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            100000000000000000000000000\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 100000000000000000000000000);\n    }\n\n    #[test]\n    fn fails_for_large_decimals() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 42,\n            initial_balances: [].to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let result = init(\u0026mut deps, env, init_msg);\n        match result {\n            Ok(_) =\u003e panic!(\"expected error\"),\n            Err(StdError::GenericErr { msg, .. }) =\u003e assert_eq!(msg, \"Decimals must not exceed 18\"),\n            Err(e) =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn fails_for_name_too_short() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"CC\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: [].to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let result = init(\u0026mut deps, env, init_msg);\n        match result {\n            Ok(_) =\u003e panic!(\"expected error\"),\n            Err(StdError::GenericErr { msg, .. }) =\u003e {\n                assert_eq!(msg, \"Name is not in the expected format (3-30 UTF-8 bytes)\")\n            }\n            Err(e) =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn fails_for_name_too_long() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"Cash coin. Cash coin. Cash coin. Cash coin.\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: [].to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let result = init(\u0026mut deps, env, init_msg);\n        match result {\n            Ok(_) =\u003e panic!(\"expected error\"),\n            Err(StdError::GenericErr { msg, .. }) =\u003e {\n                assert_eq!(msg, \"Name is not in the expected format (3-30 UTF-8 bytes)\")\n            }\n            Err(e) =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn fails_for_symbol_too_short() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"De De\".to_string(),\n            symbol: \"DD\".to_string(),\n            decimals: 9,\n            initial_balances: [].to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let result = init(\u0026mut deps, env, init_msg);\n        match result {\n            Ok(_) =\u003e panic!(\"expected error\"),\n            Err(StdError::GenericErr { msg, .. }) =\u003e {\n                assert_eq!(msg, \"Ticker symbol is not in expected format [A-Z]{3,6}\")\n            }\n            Err(e) =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn fails_for_symbol_too_long() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"Super Coin\".to_string(),\n            symbol: \"SUPERCOIN\".to_string(),\n            decimals: 9,\n            initial_balances: [].to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let result = init(\u0026mut deps, env, init_msg);\n        match result {\n            Ok(_) =\u003e panic!(\"expected error\"),\n            Err(StdError::GenericErr { msg, .. }) =\u003e {\n                assert_eq!(msg, \"Ticker symbol is not in expected format [A-Z]{3,6}\")\n            }\n            Err(e) =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn fails_for_symbol_lowercase() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CaSH\".to_string(),\n            decimals: 9,\n            initial_balances: [].to_vec(),\n        };\n        let env = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let result = init(\u0026mut deps, env, init_msg);\n        match result {\n            Ok(_) =\u003e panic!(\"expected error\"),\n            Err(StdError::GenericErr { msg, .. }) =\u003e {\n                assert_eq!(msg, \"Ticker symbol is not in expected format [A-Z]{3,6}\")\n            }\n            Err(e) =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n}\n\nmod transfer {\n    use super::*;\n\n    fn make_init_msg() -\u003e InitMsg {\n        InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: vec![\n                InitialBalance {\n                    address: HumanAddr(\"addr0000\".to_string()),\n                    amount: Uint128::from(11u128),\n                },\n                InitialBalance {\n                    address: HumanAddr(\"addr1111\".to_string()),\n                    amount: Uint128::from(22u128),\n                },\n                InitialBalance {\n                    address: HumanAddr(\"addrbbbb\".to_string()),\n                    amount: Uint128::from(33u128),\n                },\n            ],\n        }\n    }\n\n    #[test]\n    fn can_send_to_existing_recipient() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // Initial state\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addrbbbb\".to_string())),\n            33\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 66);\n\n        // Transfer\n        let transfer_msg = HandleMsg::Transfer {\n            recipient: HumanAddr(\"addr1111\".to_string()),\n            amount: Uint128::from(1u128),\n        };\n        let env2 = mock_env_height(\u0026HumanAddr(\"addr0000\".to_string()), 450, 550);\n        let transfer_result = handle(\u0026mut deps, env2, transfer_msg).unwrap();\n        assert_eq!(transfer_result.messages.len(), 0);\n        assert_eq!(\n            transfer_result.log,\n            vec![\n                log(\"action\", \"transfer\"),\n                log(\"sender\", \"addr0000\"),\n                log(\"recipient\", \"addr1111\"),\n            ]\n        );\n\n        // New state\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            10\n        ); // -1\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            23\n        ); // +1\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addrbbbb\".to_string())),\n            33\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 66);\n    }\n\n    #[test]\n    fn can_send_to_non_existent_recipient() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // Initial state\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addrbbbb\".to_string())),\n            33\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 66);\n\n        // Transfer\n        let transfer_msg = HandleMsg::Transfer {\n            recipient: HumanAddr(\"addr2323\".to_string()),\n            amount: Uint128::from(1u128),\n        };\n        let env2 = mock_env_height(\u0026HumanAddr(\"addr0000\".to_string()), 450, 550);\n        let transfer_result = handle(\u0026mut deps, env2, transfer_msg).unwrap();\n        assert_eq!(transfer_result.messages.len(), 0);\n        assert_eq!(\n            transfer_result.log,\n            vec![\n                log(\"action\", \"transfer\"),\n                log(\"sender\", \"addr0000\"),\n                log(\"recipient\", \"addr2323\"),\n            ]\n        );\n\n        // New state\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            10\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr2323\".to_string())),\n            1\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addrbbbb\".to_string())),\n            33\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 66);\n    }\n\n    #[test]\n    fn can_send_zero_amount() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let ,\n                log(\"spender\", spender.as_str()),\n            ]\n        );\n\n        assert_eq!(get_balance(\u0026deps.api, \u0026deps.storage, \u0026owner), 11);\n        assert_eq!(\n            get_allowance(\u0026deps.api, \u0026deps.storage, \u0026owner, \u0026spender),\n            20\n        );\n\n        // Transfer less than allowance but more than balance\n        let fransfer_from_msg = HandleMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: recipient.clone(),\n            amount: Uint128::from(15u128),\n        };\n        let env3 = mock_env_height(\u0026spender, 450, 550);\n        let transfer_result = handle(\u0026mut deps, env3, fransfer_from_msg);\n        match transfer_result {\n            Ok(_) =\u003e panic!(\"expected error\"),\n            Err(StdError::GenericErr { msg, .. }) =\u003e {\n                assert_eq!(msg, \"Insufficient funds: balance=11, required=15\")\n            }\n            Err(e) =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n}\n\nmod burn {\n    use super::*;\n\n    fn make_init_msg() -\u003e InitMsg {\n        InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: vec![\n                InitialBalance {\n                    address: HumanAddr(\"addr0000\".to_string()),\n                    amount: Uint128::from(11u128),\n                },\n                InitialBalance {\n                    address: HumanAddr(\"addr1111\".to_string()),\n                    amount: Uint128::from(22u128),\n                },\n            ],\n        }\n    }\n\n    #[test]\n    fn can_burn_from_existing_account() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // Initial state\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 33);\n\n        // Burn\n        let burn_msg = HandleMsg::Burn {\n            amount: Uint128::from(1u128),\n        };\n        let env2 = mock_env_height(\u0026HumanAddr(\"addr0000\".to_string()), 450, 550);\n        let burn_result = handle(\u0026mut deps, env2, burn_msg).unwrap();\n        assert_eq!(burn_result.messages.len(), 0);\n        assert_eq!(\n            burn_result.log,\n            vec![\n                log(\"action\", \"burn\"),\n                log(\"account\", \"addr0000\"),\n                log(\"amount\", \"1\")\n            ]\n        );\n\n        // New state\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            10\n        ); // -1\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 32);\n    }\n\n    #[test]\n    fn can_burn_zero_amount() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // Initial state\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 33);\n\n        // Burn\n        let burn_msg = HandleMsg::Burn {\n            amount: Uint128::from(0u128),\n        };\n        let env2 = mock_env_height(\u0026HumanAddr(\"addr0000\".to_string()), 450, 550);\n        let burn_result = handle(\u0026mut deps, env2, burn_msg).unwrap();\n        assert_eq!(burn_result.messages.len(), 0);\n        assert_eq!(\n            burn_result.log,\n            vec![\n                log(\"action\", \"burn\"),\n                log(\"account\", \"addr0000\"),\n                log(\"amount\", \"0\"),\n            ]\n        );\n\n        // New state (unchanged)\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 33);\n    }\n\n    #[test]\n    fn fails_on_insufficient_balance() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026HumanAddr(\"creator\".to_string()), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // Initial state\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 33);\n\n        // Burn\n        let burn_msg = HandleMsg::Burn {\n            amount: Uint128::from(12u128),\n        };\n        let env2 = mock_env_height(\u0026HumanAddr(\"addr0000\".to_string()), 450, 550);\n        let burn_result = handle(\u0026mut deps, env2, burn_msg);\n        match burn_result {\n            Ok(_) =\u003e panic!(\"expected error\"),\n            Err(StdError::GenericErr { msg, .. }) =\u003e {\n                assert_eq!(msg, \"insufficient funds to burn: balance=11, required=12\")\n            }\n            Err(e) =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n\n        // New state (unchanged)\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr0000\".to_string())),\n            11\n        );\n        assert_eq!(\n            get_balance(\u0026deps.api, \u0026deps.storage, \u0026HumanAddr(\"addr1111\".to_string())),\n            22\n        );\n        assert_eq!(get_total_supply(\u0026deps.storage), 33);\n    }\n}\n\nmod query {\n    use super::*;\n\n    fn address(index: u8) -\u003e HumanAddr {\n        match index {\n            0 =\u003e HumanAddr(\"addr0000\".to_string()), // contract initializer\n            1 =\u003e HumanAddr(\"addr1111\".to_string()),\n            2 =\u003e HumanAddr(\"addr4321\".to_string()),\n            3 =\u003e HumanAddr(\"addr5432\".to_string()),\n            4 =\u003e HumanAddr(\"addr6543\".to_string()),\n            _ =\u003e panic!(\"Unsupported address index\"),\n        }\n    }\n\n    fn make_init_msg() -\u003e InitMsg {\n        InitMsg {\n            name: \"Cash Token\".to_string(),\n            symbol: \"CASH\".to_string(),\n            decimals: 9,\n            initial_balances: vec![\n                InitialBalance {\n                    address: address(1),\n                    amount: Uint128::from(11u128),\n                },\n                InitialBalance {\n                    address: address(2),\n                    amount: Uint128::from(22u128),\n                },\n                InitialBalance {\n                    address: address(3),\n                    amount: Uint128::from(33u128),\n                },\n            ],\n        }\n    }\n\n    #[test]\n    fn can_query_balance_of_existing_address() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026address(0), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        let query_msg = QueryMsg::Balance {\n            address: address(1),\n        };\n        let query_result = query(\u0026deps, query_msg).unwrap();\n        assert_eq!(query_result.as_slice(), b\"{\\\"balance\\\":\\\"11\\\"}\");\n    }\n\n    #[test]\n    fn can_query_balance_of_nonexisting_address() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026address(0), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        let query_msg = QueryMsg::Balance {\n            address: address(4), // only indices 1, 2, 3 are initialized\n        };\n        let query_result = query(\u0026deps, query_msg).unwrap();\n        assert_eq!(query_result.as_slice(), b\"{\\\"balance\\\":\\\"0\\\"}\");\n    }\n\n    #[test]\n    fn can_query_allowance_of_existing_addresses() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026address(0), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        let owner = address(2);\n        let spender = address(1);\n\n        let approve_msg = HandleMsg::Approve {\n            spender: spender.clone(),\n            amount: Uint128::from(42u128),\n        };\n        let env2 = mock_env_height(\u0026owner, 450, 550);\n        let action_result = handle(\u0026mut deps, env2, approve_msg).unwrap();\n        assert_eq!(action_result.messages.len(), 0);\n        assert_eq!(\n            action_result.log,\n            vec![\n                log(\"action\", \"approve\"),\n                log(\"owner\", owner.as_str()),\n                log(\"spender\", spender.as_str()),\n            ]\n        );\n\n        let query_msg = QueryMsg::Allowance {\n            owner: owner.clone(),\n            spender: spender.clone(),\n        };\n        let query_result = query(\u0026deps, query_msg).unwrap();\n        assert_eq!(query_result.as_slice(), b\"{\\\"allowance\\\":\\\"42\\\"}\");\n    }\n\n    #[test]\n    fn can_query_allowance_of_nonexisting_owner() {\n        let mut deps = mock_dependencies(CANONICAL_LENGTH, \u0026[]);\n        let init_msg = make_init_msg();\n        let env1 = mock_env_height(\u0026address(0), 450, 550);\n        let res = init(\u0026mut deps, env1, init_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        let owner = address(2);\n        let spender = address(1);\n        let bob = address(3);\n\n        let approve_msg = HandleMsg::Approve {\n            spender: spender.clone(),\n            amount: Uint128::from(42u128),\n        };\n        let env2 = mock_env_height(\u0026owner, 450, 550);\n        let approve_result = handle(\u0026mut deps, env2, approve_msg).unwrap();\n        assert_eq!(approve_result.messages.len(), 0);\n        assert_eq!(\n            approve_result.log,\n            vec![\n                log(\"action\", \"approve\"),\n                log(\"owner\", owner.as_str()),\n                log(\"spender\", spender.as_str()),\n            ]\n        );\n\n        // different spender\n        let query_msg = QueryMsg::Allowance {\n            owner: owner.clone(),\n            spender: bob.clone(),\n        };\n        let query_result = query(\u0026deps, query_msg).unwrap();\n        assert_eq!(query_result.as
