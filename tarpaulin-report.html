_slice(), b\"{\\\"allowance\\\":\\\"0\\\"}\");\n\n        // differnet owner\n        let query_msg = QueryMsg::Allowance {\n            owner: bob.clone(),\n            spender: spender.clone(),\n        };\n        let query_result = query(\u0026deps, query_msg).unwrap();\n        assert_eq!(query_result.as_slice(), b\"{\\\"allowance\\\":\\\"0\\\"}\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","erc20","tests","integration.rs"],"content":"//! This integration test tries to run and call the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests as follows:\n//! 1. Copy them over verbatim\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, wherever you see something like:\n//!      deps.storage.get(CONFIG_KEY).0.expect(\"error getting data\").expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).0.expect(\"error getting data\").expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n\nuse cosmwasm_std::{from_slice, log, Env, HandleResponse, HumanAddr, InitResponse, Uint128};\nuse cosmwasm_storage::{to_length_prefixed, to_length_prefixed_nested};\nuse cosmwasm_vm::testing::{handle, init, mock_env, mock_instance, query};\nuse cosmwasm_vm::{Api, Storage};\n\nuse cw_erc20::contract::{\n    bytes_to_u128, Constants, KEY_CONSTANTS, KEY_TOTAL_SUPPLY, PREFIX_ALLOWANCES, PREFIX_BALANCES,\n    PREFIX_CONFIG,\n};\nuse cw_erc20::msg::{HandleMsg, InitMsg, InitialBalance, QueryMsg};\n\nstatic WASM: \u0026[u8] = include_bytes!(\"../target/wasm32-unknown-unknown/release/cw_erc20.wasm\");\n\nfn mock_env_height(signer: \u0026HumanAddr, height: u64, time: u64) -\u003e Env {\n    let mut env = mock_env(signer, \u0026[]);\n    env.block.height = height;\n    env.block.time = time;\n    env\n}\n\nfn get_constants\u003cS: Storage\u003e(storage: \u0026S) -\u003e Constants {\n    let key = [\u0026to_length_prefixed(PREFIX_CONFIG), KEY_CONSTANTS].concat();\n    let data = storage\n        .get(\u0026key)\n        .0\n        .expect(\"error getting data\")\n        .expect(\"no config data stored\");\n    from_slice(\u0026data).expect(\"invalid data\")\n}\n\nfn get_total_supply\u003cS: Storage\u003e(storage: \u0026S) -\u003e u128 {\n    let key = [\u0026to_length_prefixed(PREFIX_CONFIG), KEY_TOTAL_SUPPLY].concat();\n    let data = storage\n        .get(\u0026key)\n        .0\n        .expect(\"error getting data\")\n        .expect(\"no decimals data stored\");\n    bytes_to_u128(\u0026data).unwrap()\n}\n\nfn get_balance\u003cS: Storage, A: Api\u003e(api: \u0026A, storage: \u0026S, address: \u0026HumanAddr) -\u003e u128 {\n    let address_key = api\n        .canonical_address(address)\n        .0\n        .expect(\"canonical_address failed\");\n    let key = [\n        \u0026to_length_prefixed(\u0026PREFIX_BALANCES),\n        address_key.as_slice(),\n    ]\n    .concat();\n    read_u128(storage, \u0026key)\n}\n\nfn get_allowance\u003cS: Storage, A: Api\u003e(\n    api: \u0026A,\n    storage: \u0026S,\n    owner: \u0026HumanAddr,\n    spender: \u0026HumanAddr,\n) -\u003e u128 {\n    let owner_raw_address = api\n        .canonical_address(owner)\n        .0\n        .expect(\"canonical_address failed\");\n    let spender_raw_address = api\n        .canonical_address(spender)\n        .0\n        .expect(\"canonical_address failed\");\n    let key = [\n        \u0026to_length_prefixed_nested(\u0026[PREFIX_ALLOWANCES, owner_raw_address.as_slice()]),\n        spender_raw_address.as_slice(),\n    ]\n    .concat();\n    return read_u128(storage, \u0026key);\n}\n\n// Reads 16 byte storage value into u128\n// Returns zero if key does not exist. Errors if data found that is not 16 bytes\nfn read_u128\u003cS: Storage\u003e(store: \u0026S, key: \u0026[u8]) -\u003e u128 {\n    let result = store.get(key).0.unwrap();\n    match result {\n        Some(data) =\u003e bytes_to_u128(\u0026data).unwrap(),\n        None =\u003e 0u128,\n    }\n}\n\nfn address(index: u8) -\u003e HumanAddr {\n    match index {\n        0 =\u003e HumanAddr(\"addr0000\".to_string()), // contract initializer\n        1 =\u003e HumanAddr(\"addr1111\".to_string()),\n        2 =\u003e HumanAddr(\"addr4321\".to_string()),\n        3 =\u003e HumanAddr(\"addr5432\".to_string()),\n        _ =\u003e panic!(\"Unsupported address index\"),\n    }\n}\n\nfn init_msg() -\u003e InitMsg {\n    InitMsg {\n        decimals: 5,\n        name: \"Ash token\".to_string(),\n        symbol: \"ASH\".to_string(),\n        initial_balances: [\n            InitialBalance {\n                address: address(1),\n                amount: Uint128::from(11u128),\n            },\n            InitialBalance {\n                address: address(2),\n                amount: Uint128::from(22u128),\n            },\n            InitialBalance {\n                address: address(3),\n                amount: Uint128::from(33u128),\n            },\n        ]\n        .to_vec(),\n    }\n}\n\n#[test]\nfn init_works() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    let init_msg = init_msg();\n    let params = mock_env_height(\u0026address(0), 876, 0);\n    let res: InitResponse = init(\u0026mut deps, params, init_msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    // query the store directly\n    let api = deps.api;\n    deps.with_storage(|storage| {\n        assert_eq!(\n            get_constants(storage),\n            Constants {\n                name: \"Ash token\".to_string(),\n                symbol: \"ASH\".to_string(),\n                decimals: 5\n            }\n        );\n        assert_eq!(get_total_supply(storage), 66);\n        assert_eq!(get_balance(\u0026api, storage, \u0026address(1)), 11);\n        assert_eq!(get_balance(\u0026api, storage, \u0026address(2)), 22);\n        assert_eq!(get_balance(\u0026api, storage, \u0026address(3)), 33);\n        Ok(())\n    })\n    .unwrap();\n}\n\n#[test]\nfn transfer_works() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    let init_msg = init_msg();\n    let env1 = mock_env_height(\u0026address(0), 876, 0);\n    let res: InitResponse = init(\u0026mut deps, env1, init_msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    let sender = address(1);\n    let recipient = address(2);\n\n    // Before\n    let api = deps.api;\n    deps.with_storage(|storage| {\n        assert_eq!(get_balance(\u0026api, storage, \u0026sender), 11);\n        assert_eq!(get_balance(\u0026api, storage, \u0026recipient), 22);\n        Ok(())\n    })\n    .unwrap();\n\n    // Transfer\n    let transfer_msg = HandleMsg::Transfer {\n        recipient: recipient.clone(),\n        amount: Uint128::from(1u128),\n    };\n    let env2 = mock_env_height(\u0026sender, 877, 0);\n    let transfer_response: HandleResponse = handle(\u0026mut deps, env2, transfer_msg).unwrap();\n    assert_eq!(transfer_response.messages.len(), 0);\n    assert_eq!(\n        transfer_response.log,\n        vec![\n            log(\"action\", \"transfer\"),\n            log(\"sender\", sender.as_str()),\n            log(\"recipient\", recipient.as_str()),\n        ]\n    );\n\n    // After\n    deps.with_storage(|storage| {\n        assert_eq!(get_balance(\u0026api, storage, \u0026sender), 10);\n        assert_eq!(get_balance(\u0026api, storage, \u0026recipient), 23);\n        Ok(())\n    })\n    .unwrap();\n}\n\n#[test]\nfn approve_works() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    let init_msg = init_msg();\n    let env1 = mock_env_height(\u0026address(0), 876, 0);\n    let res: InitResponse = init(\u0026mut deps, env1, init_msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    let owner = address(1);\n    let spender = address(2);\n\n    // Before\n    let api = deps.api;\n    deps.with_storage(|storage| {\n        assert_eq!(get_allowance(\u0026api, storage, \u0026owner, \u0026spender), 0);\n        Ok(())\n    })\n    .unwrap();\n\n    // Approve\n    let approve_msg = HandleMsg::Approve {\n        spender: spender.clone(),\n        amount: Uint128::from(42u128),\n    };\n    let env2 = mock_env_height(\u0026owner, 877, 0);\n    let approve_response: HandleResponse = handle(\u0026mut deps, env2, approve_msg).unwrap();\n    assert_eq!(approve_response.messages.len(), 0);\n    assert_eq!(\n        approve_response.log,\n        vec![\n            log(\"action\", \"approve\"),\n            log(\"owner\", owner.as_str()),\n            log(\"spender\", spender.as_str()),\n        ]\n    );\n\n    // After\n    deps.with_storage(|storage| {\n        assert_eq!(get_allowance(\u0026api, storage, \u0026owner, \u0026spender), 42);\n        Ok(())\n    })\n    .unwrap();\n}\n\n#[test]\nfn transfer_from_works() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    let init_msg = init_msg();\n    let env1 = mock_env_height(\u0026address(0), 876, 0);\n    let res: InitResponse = init(\u0026mut deps, env1, init_msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    let owner = address(1);\n    let spender = address(2);\n    let recipient = address(3);\n\n    // Before\n    let api = deps.api;\n    deps.with_storage(|storage| {\n        assert_eq!(get_balance(\u0026api, storage, \u0026owner), 11);\n        assert_eq!(get_balance(\u0026api, storage, \u0026recipient), 33);\n        assert_eq!(get_allowance(\u0026api, storage, \u0026owner, \u0026spender), 0);\n        Ok(())\n    })\n    .unwrap();\n\n    // Approve\n    let approve_msg = HandleMsg::Approve {\n        spender: spender.clone(),\n        amount: Uint128::from(42u128),\n    };\n    let env2 = mock_env_height(\u0026owner, 877, 0);\n    let approve_response: HandleResponse = handle(\u0026mut deps, env2, approve_msg).unwrap();\n    assert_eq!(approve_response.messages.len(), 0);\n    assert_eq!(\n        approve_response.log,\n        vec![\n            log(\"action\", \"approve\"),\n            log(\"owner\", owner.as_str()),\n            log(\"spender\", spender.as_str()),\n        ]\n    );\n\n    // Transfer from\n    let transfer_from_msg = HandleMsg::TransferFrom {\n        owner: owner.clone(),\n        recipient: recipient.clone(),\n        amount: Uint128::from(2u128),\n    };\n    let env3 = mock_env_height(\u0026spender, 878, 0);\n    let transfer_from_response: HandleResponse =\n        handle(\u0026mut deps, env3, transfer_from_msg).unwrap();\n    assert_eq!(transfer_from_response.messages.len(), 0);\n    assert_eq!(\n        transfer_from_response.log,\n        vec![\n            log(\"action\", \"transfer_from\"),\n            log(\"spender\", spender.as_str()),\n            log(\"sender\", owner.as_str()),\n            log(\"recipient\", recipient.as_str()),\n        ]\n    );\n\n    // After\n    deps.with_storage(|storage| {\n        assert_eq!(get_balance(\u0026api, storage, \u0026owner), 9);\n        assert_eq!(get_balance(\u0026api, storage, \u0026recipient), 35);\n        assert_eq!(get_allowance(\u0026api, storage, \u0026owner, \u0026spender), 40);\n        Ok(())\n    })\n    .unwrap();\n}\n\n#[test]\nfn burn_works() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    let init_msg = init_msg();\n    let env1 = mock_env_height(\u0026address(0), 876, 0);\n    let res: InitResponse = init(\u0026mut deps, env1, init_msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    let owner = address(1);\n\n    // Before\n    let api = deps.api;\n    deps.with_storage(|storage| {\n        assert_eq!(get_balance(\u0026api, storage, \u0026owner), 11);\n        Ok(())\n    })\n    .unwrap();\n\n    // Burn\n    let burn_msg = HandleMsg::Burn {\n        amount: Uint128::from(1u128),\n    };\n    let env2 = mock_env_height(\u0026owner, 877, 0);\n    let burn_response: HandleResponse = handle(\u0026mut deps, env2, burn_msg).unwrap();\n    assert_eq!(burn_response.messages.len(), 0);\n    assert_eq!(\n        burn_response.log,\n        vec![\n            log(\"action\", \"burn\"),\n            log(\"account\", owner.as_str()),\n            log(\"amount\", \"1\")\n        ]\n    );\n\n    // After\n    deps.with_storage(|storage| {\n        assert_eq!(get_balance(\u0026api, storage, \u0026owner), 10);\n        Ok(())\n    })\n    .unwrap();\n}\n\n#[test]\nfn can_query_balance_of_existing_address() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    let init_msg = init_msg();\n    let env1 = mock_env_height(\u0026address(0), 450, 550);\n    let res: InitResponse = init(\u0026mut deps, env1, init_msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    let query_msg = QueryMsg::Balance {\n        address: address(2),\n    };\n    let query_result = query(\u0026mut deps, query_msg).unwrap();\n    assert_eq!(query_result.as_slice(), b\"{\\\"balance\\\":\\\"22\\\"}\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","escrow","examples","schema.rs"],"content":"use cosmwasm_schema::{export_schema, remove_schemas, schema_for};\nuse std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cw_escrow::msg::{HandleMsg, InitMsg, QueryMsg};\nuse cw_escrow::state::State;\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InitMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(State), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","escrow","src","contract.rs"],"content":"use cosmwasm_std::{\n    generic_err, log, unauthorized, Api, BankMsg, Binary, CanonicalAddr, Coin, CosmosMsg, Env,\n    Extern, HandleResponse, HandleResult, InitResponse, InitResult, MigrateResponse, Querier,\n    StdResult, Storage,\n};\n\nuse crate::msg::{HandleMsg, InitMsg, MigrateMsg, QueryMsg};\nuse crate::state::{config, config_read, State};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e InitResult {\n    let state = State {\n        arbiter: deps.api.canonical_address(\u0026msg.arbiter)?,\n        recipient: deps.api.canonical_address(\u0026msg.recipient)?,\n        source: env.message.sender.clone(),\n        end_height: msg.end_height,\n        end_time: msg.end_time,\n    };\n    if state.is_expired(\u0026env) {\n        Err(generic_err(\"creating expired escrow\"))\n    } else {\n        config(\u0026mut deps.storage).save(\u0026state)?;\n        Ok(InitResponse::default())\n    }\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e HandleResult {\n    let state = config_read(\u0026deps.storage).load()?;\n    match msg {\n        HandleMsg::Approve { quantity } =\u003e try_approve(deps, env, state, quantity),\n        HandleMsg::Refund {} =\u003e try_refund(deps, env, state),\n    }\n}\n\nfn try_approve\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    state: State,\n    quantity: Option\u003cVec\u003cCoin\u003e\u003e,\n) -\u003e HandleResult {\n    if env.message.sender != state.arbiter {\n        Err(unauthorized())\n    } else if state.is_expired(\u0026env) {\n        Err(generic_err(\"escrow expired\"))\n    } else {\n        let amount = if let Some(quantity) = quantity {\n            quantity\n        } else {\n            // release everything\n\n            let contract_address_human = deps.api.human_address(\u0026env.contract.address)?;\n            // Querier guarantees to returns up-to-date data, including funds sent in this handle message\n            // https://github.com/CosmWasm/wasmd/blob/master/x/wasm/internal/keeper/keeper.go#L185-L192\n            deps.querier.query_all_balances(contract_address_human)?\n        };\n\n        send_tokens(\n            \u0026deps.api,\n            \u0026env.contract.address,\n            \u0026state.recipient,\n            amount,\n            \"approve\",\n        )\n    }\n}\n\nfn try_refund\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    state: State,\n) -\u003e HandleResult {\n    // anyone can try to refund, as long as the contract is expired\n    if !state.is_expired(\u0026env) {\n        Err(generic_err(\"escrow not yet expired\"))\n    } else {\n        let contract_address_human = deps.api.human_address(\u0026env.contract.address)?;\n        // Querier guarantees to returns up-to-date data, including funds sent in this handle message\n        // https://github.com/CosmWasm/wasmd/blob/master/x/wasm/internal/keeper/keeper.go#L185-L192\n        let balance = deps.querier.query_all_balances(contract_address_human)?;\n        send_tokens(\n            \u0026deps.api,\n            \u0026env.contract.address,\n            \u0026state.source,\n            balance,\n            \"refund\",\n        )\n    }\n}\n\n// this is a helper to move the tokens, so the business logic is easy to read\nfn send_tokens\u003cA: Api\u003e(\n    api: \u0026A,\n    from_address: \u0026CanonicalAddr,\n    to_address: \u0026CanonicalAddr,\n    amount: Vec\u003cCoin\u003e,\n    action: \u0026str,\n) -\u003e HandleResult {\n    let from_human = api.human_address(from_address)?;\n    let to_human = api.human_address(to_address)?;\n    let log = vec![log(\"action\", action), log(\"to\", to_human.as_str())];\n\n    let r = HandleResponse {\n        messages: vec![CosmosMsg::Bank(BankMsg::Send {\n            from_address: from_human,\n            to_address: to_human,\n            amount,\n        })],\n        log,\n        data: None,\n    };\n    Ok(r)\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    // this always returns error\n    match msg {}\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env};\n    use cosmwasm_std::{coins, Api, HumanAddr, StdError};\n\n    fn init_msg_expire_by_height(height: u64) -\u003e InitMsg {\n        InitMsg {\n            arbiter: HumanAddr::from(\"verifies\"),\n            recipient: HumanAddr::from(\"benefits\"),\n            end_height: Some(height),\n            end_time: None,\n        }\n    }\n\n    fn mock_env_height\u003cA: Api\u003e(\n        api: \u0026A,\n        signer: \u0026str,\n        sent: \u0026[Coin],\n        height: u64,\n        time: u64,\n    ) -\u003e Env {\n        let mut env = mock_env(api, signer, sent);\n        env.block.height = height;\n        env.block.time = time;\n        env\n    }\n\n    #[test]\n    fn proper_initialization() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        let msg = init_msg_expire_by_height(1000);\n        let env = mock_env_height(\u0026deps.api, \"creator\", \u0026coins(1000, \"earth\"), 876, 0);\n        let res = init(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // it worked, let's query the state\n        let state = config_read(\u0026mut deps.storage).load().unwrap();\n        assert_eq!(\n            state,\n            State {\n                arbiter: deps\n                    .api\n                    .canonical_address(\u0026HumanAddr::from(\"verifies\"))\n                    .unwrap(),\n                recipient: deps\n                    .api\n                    .canonical_address(\u0026HumanAddr::from(\"benefits\"))\n                    .unwrap(),\n                source: deps\n                    .api\n                    .canonical_address(\u0026HumanAddr::from(\"creator\"))\n                    .unwrap(),\n                end_height: Some(1000),\n                end_time: None,\n            }\n        );\n    }\n\n    #[test]\n    fn cannot_initialize_expired() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        let msg = init_msg_expire_by_height(1000);\n        let env = mock_env_height(\u0026deps.api, \"creator\", \u0026coins(1000, \"earth\"), 1001, 0);\n        let res = init(\u0026mut deps, env, msg);\n        match res.unwrap_err() {\n            generic_err { msg, .. } =\u003e assert_eq!(msg, \"creating expired escrow\"),\n            e =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn handle_approve() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        // initialize the store\n        let init_amount = coins(1000, \"earth\");\n        let init_env = mock_env_height(\u0026deps.api, \"creator\", \u0026init_amount, 876, 0);\n        let contract_addr = deps.api.human_address(\u0026init_env.contract.address).unwrap();\n        let msg = init_msg_expire_by_height(1000);\n        let init_res = init(\u0026mut deps, init_env, msg).unwrap();\n        assert_eq!(0, init_res.messages.len());\n\n        // balance changed in init\n        deps.querier.update_balance(\u0026contract_addr, init_amount);\n\n        // beneficiary cannot release it\n        let msg = HandleMsg::Approve { quantity: None };\n        let env = mock_env_height(\u0026deps.api, \"beneficiary\", \u0026[], 900, 0);\n        let handle_res = handle(\u0026mut deps, env, msg.clone());\n        match handle_res.unwrap_err() {\n            StdError::Unauthorized { .. } =\u003e {}\n            e =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n\n        // verifier cannot release it when expired\n        let env = mock_env_height(\u0026deps.api, \"verifies\", \u0026[], 1100, 0);\n        let handle_res = handle(\u0026mut deps, env, msg.clone());\n        match handle_res.unwrap_err() {\n            generic_err { msg, .. } =\u003e assert_eq!(msg, \"escrow expired\"),\n            e =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n\n        // complete release by verfier, before expiration\n        let env = mock_env_height(\u0026deps.api, \"verifies\", \u0026[], 999, 0);\n        let handle_res = handle(\u0026mut deps, env, msg.clone()).unwrap();\n        assert_eq!(1, handle_res.messages.len());\n        let msg = handle_res.messages.get(0).expect(\"no message\");\n        assert_eq!(\n            msg,\n            \u0026CosmosMsg::Bank(BankMsg::Send {\n                from_address: HumanAddr::from(\"cosmos2contract\"),\n                to_address: HumanAddr::from(\"benefits\"),\n                amount: coins(1000, \"earth\"),\n            })\n        );\n\n        // partial release by verfier, before expiration\n        let partial_msg = HandleMsg::Approve {\n            quantity: Some(coins(500, \"earth\")),\n        };\n        let env = mock_env_height(\u0026deps.api, \"verifies\", \u0026[], 999, 0);\n        let handle_res = handle(\u0026mut deps, env, partial_msg).unwrap();\n        assert_eq!(1, handle_res.messages.len());\n        let msg = handle_res.messages.get(0).expect(\"no message\");\n        assert_eq!(\n            msg,\n            \u0026CosmosMsg::Bank(BankMsg::Send {\n                from_address: HumanAddr::from(\"cosmos2contract\"),\n                to_address: HumanAddr::from(\"benefits\"),\n                amount: coins(500, \"earth\"),\n            })\n        );\n    }\n\n    #[test]\n    fn handle_refund() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        // initialize the store\n        let init_amount = coins(1000, \"earth\");\n        let init_env = mock_env_height(\u0026deps.api, \"creator\", \u0026init_amount, 876, 0);\n        let contract_addr = deps.api.human_address(\u0026init_env.contract.address).unwrap();\n        let msg = init_msg_expire_by_height(1000);\n        let init_res = init(\u0026mut deps, init_env, msg).unwrap();\n        assert_eq!(0, init_res.messages.len());\n\n        // balance changed in init\n        deps.querier.update_balance(\u0026contract_addr, init_amount);\n\n        // cannot release when unexpired (height \u003c end_height)\n        let msg = HandleMsg::Refund {};\n        let env = mock_env_height(\u0026deps.api, \"anybody\", \u0026[], 800, 0);\n        let handle_res = handle(\u0026mut deps, env, msg.clone());\n        match handle_res.unwrap_err() {\n            generic_err { msg, .. } =\u003e assert_eq!(msg, \"escrow not yet expired\"),\n            e =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n\n        // cannot release when unexpired (height == end_height)\n        let msg = HandleMsg::Refund {};\n        let env = mock_env_height(\u0026deps.api, \"anybody\", \u0026[], 1000, 0);\n        let handle_res = handle(\u0026mut deps, env, msg.clone());\n        match handle_res.unwrap_err() {\n            generic_err { msg, .. } =\u003e assert_eq!(msg, \"escrow not yet expired\"),\n            e =\u003e panic!(\"unexpected error: {:?}\", e),\n        }\n\n        // anyone can release after expiration\n        let env = mock_env_height(\u0026deps.api, \"anybody\", \u0026[], 1001, 0);\n        let handle_res = handle(\u0026mut deps, env, msg.clone()).unwrap();\n        assert_eq!(1, handle_res.messages.len());\n        let msg = handle_res.messages.get(0).expect(\"no message\");\n        assert_eq!(\n            msg,\n            \u0026CosmosMsg::Bank(BankMsg::Send {\n                from_address: HumanAddr::from(\"cosmos2contract\"),\n                to_address: HumanAddr::from(\"creator\"),\n                amount: coins(1000, \"earth\"),\n            })\n        );\n    }\n}\n\npub fn migrate\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    _msg: MigrateMsg,\n) -\u003e StdResult\u003cMigrateResponse\u003e {\n    Ok(MigrateResponse::default())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","escrow","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\npub mod state;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_migrate, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026contract::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026contract::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn migrate(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_migrate(\n            \u0026contract::migrate::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        do_query(\n            \u0026contract::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            msg_ptr,\n        )\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","escrow","src","msg.rs"],"content":"use cosmwasm_std::{Coin, HumanAddr};\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {\n    pub arbiter: HumanAddr,\n    pub recipient: HumanAddr,\n    /// When end height set and block height exceeds this value, the escrow is expired.\n    /// Once an escrow is expired, it can be returned to the original funder (via \"refund\").\n    pub end_height: Option\u003cu64\u003e,\n    /// When end time (in seconds since epoch 00:00:00 UTC on 1 January 1970) is set and\n    /// block time exceeds this value, the escrow is expired.\n    /// Once an escrow is expired, it can be returned to the original funder (via \"refund\").\n    pub end_time: Option\u003cu64\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    Approve {\n        // release some coins - if quantity is None, release all coins in balance\n        quantity: Option\u003cVec\u003cCoin\u003e\u003e,\n    },\n    Refund {},\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum MigrateMsg {}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","escrow","src","state.rs"],"content":"use cosmwasm_std::{CanonicalAddr, Env, Storage};\nuse cosmwasm_storage::{singleton, singleton_read, ReadonlySingleton, Singleton};\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nstatic CONFIG_KEY: \u0026[u8] = b\"config\";\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct State {\n    pub arbiter: CanonicalAddr,\n    pub recipient: CanonicalAddr,\n    pub source: CanonicalAddr,\n    pub end_height: Option\u003cu64\u003e,\n    pub end_time: Option\u003cu64\u003e,\n}\n\nimpl State {\n    pub fn is_expired(\u0026self, env: \u0026Env) -\u003e bool {\n        if let Some(end_height) = self.end_height {\n            if env.block.height \u003e end_height {\n                return true;\n            }\n        }\n\n        if let Some(end_time) = self.end_time {\n            if env.block.time \u003e end_time {\n                return true;\n            }\n        }\n\n        false\n    }\n}\n\npub fn config\u003cS: Storage\u003e(storage: \u0026mut S) -\u003e Singleton\u003cS, State\u003e {\n    singleton(storage, CONFIG_KEY)\n}\n\npub fn config_read\u003cS: Storage\u003e(storage: \u0026S) -\u003e ReadonlySingleton\u003cS, State\u003e {\n    singleton_read(storage, CONFIG_KEY)\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":8},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","escrow","tests","integration.rs"],"content":"//! This integration test tries to run and call the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests as follows:\n//! 1. Copy them over verbatim\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, where ever you see something like:\n//!      deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n\nuse cosmwasm_std::{\n    coins, BankMsg, Coin, CosmosMsg, Env, HandleResponse, HandleResult, HumanAddr, InitResponse,\n    InitResult, StdError,\n};\nuse cosmwasm_storage::to_length_prefixed;\nuse cosmwasm_vm::testing::{handle, init, mock_env, mock_instance};\nuse cosmwasm_vm::{from_slice, Api, Storage};\n\nuse cw_escrow::msg::{HandleMsg, InitMsg};\nuse cw_escrow::state::State;\n\n// This line will test the output of cargo wasm\nstatic WASM: \u0026[u8] = include_bytes!(\"../target/wasm32-unknown-unknown/release/cw_escrow.wasm\");\n// You can uncomment this line instead to test productionified build from rust-optimizer\n// static WASM: \u0026[u8] = include_bytes!(\"../contract.wasm\");\n\nfn init_msg_expire_by_height(height: u64) -\u003e InitMsg {\n    InitMsg {\n        arbiter: HumanAddr::from(\"verifies\"),\n        recipient: HumanAddr::from(\"benefits\"),\n        end_height: Some(height),\n        end_time: None,\n    }\n}\n\nfn mock_env_height\u003cA: Api\u003e(api: \u0026A, signer: \u0026str, sent: \u0026[Coin], height: u64, time: u64) -\u003e Env {\n    let mut env = mock_env(api, signer, sent);\n    env.block.height = height;\n    env.block.time = time;\n    env\n}\n\n#[test]\nfn proper_initialization() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let msg = init_msg_expire_by_height(1000);\n    let env = mock_env_height(\u0026deps.api, \"creator\", \u0026coins(1000, \"earth\"), 876, 0);\n    let res: InitResponse = init(\u0026mut deps, env, msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    // it worked, let's query the state\n    let api = deps.api;\n    deps.with_storage(|store| {\n        let config_key_raw = to_length_prefixed(b\"config\");\n        let state: State = from_slice(\u0026store.get(\u0026config_key_raw).unwrap().0.unwrap()).unwrap();\n        assert_eq!(\n            state,\n            State {\n                arbiter: api.canonical_address(\u0026HumanAddr::from(\"verifies\")).unwrap(),\n                recipient: api.canonical_address(\u0026HumanAddr::from(\"benefits\")).unwrap(),\n                source: api.canonical_address(\u0026HumanAddr::from(\"creator\")).unwrap(),\n                end_height: Some(1000),\n                end_time: None,\n            }\n        );\n        Ok(())\n    })\n    .unwrap();\n}\n\n#[test]\nfn cannot_initialize_expired() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let msg = init_msg_expire_by_height(1000);\n    let env = mock_env_height(\u0026deps.api, \"creator\", \u0026coins(1000, \"earth\"), 1001, 0);\n    let res: InitResult = init(\u0026mut deps, env, msg);\n    match res.unwrap_err() {\n        StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"creating expired escrow\"),\n        e =\u003e panic!(\"unexpected error: {:?}\", e),\n    }\n}\n\n#[test]\nfn handle_approve() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    // initialize the store\n    let init_amount = coins(1000, \"earth\");\n    let init_env = mock_env_height(\u0026deps.api, \"creator\", \u0026init_amount, 876, 0);\n    let contract_addr = deps.api.human_address(\u0026init_env.contract.address).unwrap();\n    let msg = init_msg_expire_by_height(1000);\n    let init_res: InitResponse = init(\u0026mut deps, init_env, msg).unwrap();\n    assert_eq!(0, init_res.messages.len());\n\n    // balance changed in init\n    deps.with_querier(|querier| {\n        querier.update_balance(\u0026contract_addr, init_amount);\n        Ok(())\n    })\n    .unwrap();\n\n    // beneficiary cannot release it\n    let msg = HandleMsg::Approve { quantity: None };\n    let env = mock_env_height(\u0026deps.api, \"beneficiary\", \u0026[], 900, 0);\n    let handle_res: HandleResult = handle(\u0026mut deps, env, msg.clone());\n    match handle_res.unwrap_err() {\n        StdError::Unauthorized { .. } =\u003e {}\n        e =\u003e panic!(\"unexpected error: {:?}\", e),\n    }\n\n    // verifier cannot release it when expired\n    let env = mock_env_height(\u0026deps.api, \"verifies\", \u0026[], 1100, 0);\n    let handle_res: HandleResult = handle(\u0026mut deps, env, msg.clone());\n    match handle_res.unwrap_err() {\n        StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"escrow expired\"),\n        e =\u003e panic!(\"unexpected error: {:?}\", e),\n    }\n\n    // complete release by verfier, before expiration\n    let env = mock_env_height(\u0026deps.api, \"verifies\", \u0026[], 999, 0);\n    let handle_res: HandleResponse = handle(\u0026mut deps, env, msg.clone()).unwrap();\n    assert_eq!(1, handle_res.messages.len());\n    let msg = handle_res.messages.get(0).expect(\"no message\");\n    assert_eq!(\n        msg,\n        \u0026CosmosMsg::Bank(BankMsg::Send {\n            from_address: HumanAddr::from(\"cosmos2contract\"),\n            to_address: HumanAddr::from(\"benefits\"),\n            amount: coins(1000, \"earth\"),\n        })\n    );\n\n    // partial release by verfier, before expiration\n    let partial_msg = HandleMsg::Approve {\n        quantity: Some(coins(500, \"earth\")),\n    };\n    let env = mock_env_height(\u0026deps.api, \"verifies\", \u0026[], 999, 0);\n    let handle_res: HandleResponse = handle(\u0026mut deps, env, partial_msg).unwrap();\n    assert_eq!(1, handle_res.messages.len());\n    let msg = handle_res.messages.get(0).expect(\"no message\");\n    assert_eq!(\n        msg,\n        \u0026CosmosMsg::Bank(BankMsg::Send {\n            from_address: HumanAddr::from(\"cosmos2contract\"),\n            to_address: HumanAddr::from(\"benefits\"),\n            amount: coins(500, \"earth\"),\n        })\n    );\n}\n\n#[test]\nfn handle_refund() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    // initialize the store\n    let init_amount = coins(1000, \"earth\");\n    let init_env = mock_env_height(\u0026deps.api, \"creator\", \u0026init_amount, 876, 0);\n    let contract_addr = deps.api.human_address(\u0026init_env.contract.address).unwrap();\n    let msg = init_msg_expire_by_height(1000);\n    let init_res: InitResponse = init(\u0026mut deps, init_env, msg).unwrap();\n    assert_eq!(0, init_res.messages.len());\n\n    deps.with_querier(|querier| {\n        querier.update_balance(\u0026contract_addr, init_amount);\n        Ok(())\n    })\n    .unwrap();\n\n    // cannot release when unexpired\n    let msg = HandleMsg::Refund {};\n    let env = mock_env_height(\u0026deps.api, \"anybody\", \u0026[], 800, 0);\n    let handle_res: HandleResult = handle(\u0026mut deps, env, msg.clone());\n    match handle_res.unwrap_err() {\n        StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"escrow not yet expired\"),\n        e =\u003e panic!(\"unexpected error: {:?}\", e),\n    }\n\n    // anyone can release after expiration\n    let env = mock_env_height(\u0026deps.api, \"anybody\", \u0026[], 1001, 0);\n    let handle_res: HandleResponse = handle(\u0026mut deps, env, msg.clone()).unwrap();\n    assert_eq!(1, handle_res.messages.len());\n    let msg = handle_res.messages.get(0).expect(\"no message\");\n    assert_eq!(\n        msg,\n        \u0026CosmosMsg::Bank(BankMsg::Send {\n            from_address: HumanAddr::from(\"cosmos2contract\"),\n            to_address: HumanAddr::from(\"creator\"),\n            amount: coins(1000, \"earth\"),\n        })\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","gov","src","contract.rs"],"content":"use cosmwasm_std::{\n    log, to_binary, Api, Binary, CosmosMsg, Env, Extern, GovMsg, GovQuery, HandleResponse,\n    HumanAddr, InitResponse, InitResult, ProposalsResponse, Querier, StdResult, Storage,\n    VoteOption,\n};\n\nuse crate::msg::{HandleMsg, InitMsg};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    _msg: InitMsg,\n) -\u003e InitResult {\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Proposals {} =\u003e try_query_proposal(deps, env),\n        HandleMsg::Vote {} =\u003e try_vote(deps, env),\n    }\n}\n\npub fn try_vote\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    Ok(HandleResponse {\n        messages: vec![CosmosMsg::Gov(GovMsg::Vote {\n            proposal: 1,\n            vote_option: VoteOption::Yes,\n        })],\n        log: vec![],\n        data: None,\n    })\n}\n\npub fn try_query_proposal\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let query = GovQuery::Proposals {};\n\n    let query_rewards: ProposalsResponse = deps\n        .querier\n        .query(\u0026query.into())\n        .unwrap_or_else(|_| ProposalsResponse { proposals: vec![] });\n\n    let active_proposal = query_rewards.proposals.len() as u64;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(Binary::from(active_proposal.to_be_bytes().to_vec())),\n    })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","gov","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026contract::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026contract::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        // do_query(\n        //     \u0026contract::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n        //     msg_ptr,\n        // )\n        0\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","gov","src","msg.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{Binary, CosmosMsg, HumanAddr, QueryRequest};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    Proposals {},\n    Vote {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","hackatom","examples","schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\nuse cosmwasm_std::BalanceResponse;\n\nuse hackatom::contract::{HandleMsg, InitMsg, MigrateMsg, QueryMsg, State, VerifierResponse};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InitMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(MigrateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(State), \u0026out_dir);\n    export_schema(\u0026schema_for!(VerifierResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(BalanceResponse), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","hackatom","src","contract.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\nuse sha2::{Digest, Sha256};\nuse std::convert::TryInto;\n\nuse cosmwasm_std::{\n    from_slice, to_binary, to_vec, AllBalanceResponse, Api, BankMsg, Binary, CanonicalAddr,\n    Context, Env, Extern, HandleResponse, HumanAddr, InitResponse, MigrateResponse, Querier,\n    QueryRequest, QueryResponse, StdError, StdResult, Storage, WasmQuery,\n};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {\n    pub verifier: HumanAddr,\n    pub beneficiary: HumanAddr,\n}\n\n/// MigrateMsg allows a priviledged contract administrator to run\n/// a migration on the contract. In this (demo) case it is just migrating\n/// from one hackatom code to the same code, but taking advantage of the\n/// migration step to set a new validator.\n///\n/// Note that the contract doesn't enforce permissions here, this is done\n/// by blockchain logic (in the future by blockchain governance)\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct MigrateMsg {\n    pub verifier: HumanAddr,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct State {\n    pub verifier: CanonicalAddr,\n    pub beneficiary: CanonicalAddr,\n    pub funder: CanonicalAddr,\n}\n\n// failure modes to help test wasmd, based on this comment\n// https://github.com/cosmwasm/wasmd/issues/8#issuecomment-576146751\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    /// Releasing all funds in the contract to the beneficiary. This is the only \"proper\" action of this demo contract.\n    Release {},\n    /// Infinite loop to burn cpu cycles (only run when metering is enabled)\n    CpuLoop {},\n    /// Infinite loop making storage calls (to test when their limit hits)\n    StorageLoop {},\n    /// Infinite loop reading and writing memory\n    MemoryLoop {},\n    /// Allocate large amounts of memory without consuming much gas\n    AllocateLargeMemory {},\n    /// Trigger a panic to ensure framework handles gracefully\n    Panic {},\n    /// Starting with CosmWasm 0.10, some API calls return user errors back to the contract.\n    /// This triggers such user errors, ensuring the transaction does not fail in the backend.\n    UserErrorsInApiCalls {},\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    /// returns a human-readable representation of the verifier\n    /// use to ensure query path works in integration tests\n    Verifier {},\n    /// This returns cosmwasm_std::AllBalanceResponse to demo use of the querier\n    OtherBalance { address: HumanAddr },\n    /// Recurse will execute a query into itself up to depth-times and return\n    /// Each step of the recursion may perform some extra work to test gas metering\n    /// (`work` rounds of sha256 on contract).\n    /// Contract should be the set to be the address of the original contract,\n    /// we pass it in as query doesn't have access to env.\n    Recurse {\n        depth: u32,\n        work: u32,\n        contract: HumanAddr,\n        contract_code_hash: String,\n    },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct VerifierResponse {\n    pub verifier: HumanAddr,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct RecurseResponse {\n    /// hashed is the result of running sha256 \"work+1\" times on the contract's human address\n    pub hashed: Binary,\n}\n\npub const CONFIG_KEY: \u0026[u8] = b\"config\";\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    deps.storage.set(\n        CONFIG_KEY,\n        \u0026to_vec(\u0026State {\n            verifier: deps.api.canonical_address(\u0026msg.verifier)?,\n            beneficiary: deps.api.canonical_address(\u0026msg.beneficiary)?,\n            funder: deps.api.canonical_address(\u0026env.message.sender)?,\n        })?,\n    );\n\n    // This adds some unrelated log for testing purposes\n    let mut ctx = Context::new();\n    ctx.add_log(\"Let the\", \"hacking begin\");\n    ctx.try_into()\n}\n\npub fn migrate\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    msg: MigrateMsg,\n) -\u003e StdResult\u003cMigrateResponse\u003e {\n    let data = deps\n        .storage\n        .get(CONFIG_KEY)\n        .ok_or_else(|| StdError::not_found(\"State\"))?;\n    let mut config: State = from_slice(\u0026data)?;\n    config.verifier = deps.api.canonical_address(\u0026msg.verifier)?;\n    deps.storage.set(CONFIG_KEY, \u0026to_vec(\u0026config)?);\n\n    Ok(MigrateResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Release {} =\u003e do_release(deps, env),\n        HandleMsg::CpuLoop {} =\u003e do_cpu_loop(),\n        HandleMsg::StorageLoop {} =\u003e do_storage_loop(deps),\n        HandleMsg::MemoryLoop {} =\u003e do_memory_loop(),\n        HandleMsg::AllocateLargeMemory {} =\u003e do_allocate_large_memory(),\n        HandleMsg::Panic {} =\u003e do_panic(),\n        HandleMsg::UserErrorsInApiCalls {} =\u003e do_user_errors_in_api_calls(\u0026deps.api),\n    }\n}\n\nfn do_release\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let data = deps\n        .storage\n        .get(CONFIG_KEY)\n        .ok_or_else(|| StdError::not_found(\"State\"))?;\n    let state: State = from_slice(\u0026data)?;\n\n    if deps.api.canonical_address(\u0026env.message.sender)? == state.verifier {\n        let to_addr = deps.api.human_address(\u0026state.beneficiary)?;\n        let balance = deps.querier.query_all_balances(\u0026env.contract.address)?;\n\n        let mut ctx = Context::new();\n        ctx.add_log(\"action\", \"release\");\n        ctx.add_log(\"destination\", \u0026to_addr);\n        ctx.add_message(BankMsg::Send {\n            from_address: env.contract.address,\n            to_address: to_addr,\n            amount: balance,\n        });\n        ctx.set_data(\u0026[0xF0, 0x0B, 0xAA]);\n        Ok(ctx.into())\n    } else {\n        Err(StdError::unauthorized())\n    }\n}\n\nfn do_cpu_loop() -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut counter = 0u64;\n    loop {\n        counter += 1;\n        if counter \u003e= 9_000_000_000 {\n            counter = 0;\n        }\n    }\n}\n\nfn do_storage_loop\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut test_case = 0u64;\n    loop {\n        deps.storage\n            .set(b\"test.key\", test_case.to_string().as_bytes());\n        test_case += 1;\n    }\n}\n\nfn do_memory_loop() -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut data = vec![1usize];\n    loop {\n        // add one element\n        data.push((*data.last().expect(\"must not be empty\")) + 1);\n    }\n}\n\nfn do_allocate_large_memory() -\u003e StdResult\u003cHandleResponse\u003e {\n    // We create memory pages explicitely since Rust's default allocator seems to be clever enough\n    // to not grow memory for unused capacity like `Vec::\u003cu8\u003e::with_capacity(100 * 1024 * 1024)`.\n    // Even with std::alloc::alloc the memory did now grow beyond 1.5 MiB.\n\n    #[cfg(target_arch = \"wasm32\")]\n    {\n        use core::arch::wasm32;\n        let pages = 1_600; // 100 MiB\n        let ptr = wasm32::memory_grow(0, pages);\n        if ptr == usize::max_value() {\n            return Err(StdError::generic_err(\"Error in memory.grow instruction\"));\n        }\n        Ok(HandleResponse::default())\n    }\n\n    #[cfg(not(target_arch = \"wasm32\"))]\n    Err(StdError::generic_err(\"Unsupported architecture\"))\n}\n\nfn do_panic() -\u003e StdResult\u003cHandleResponse\u003e {\n    panic!(\"This page intentionally faulted\");\n}\n\nfn do_user_errors_in_api_calls\u003cA: Api\u003e(api: \u0026A) -\u003e StdResult\u003cHandleResponse\u003e {\n    // Canonicalize\n\n    let empty = HumanAddr::from(\"\");\n    match api.canonical_address(\u0026empty).unwrap_err() {\n        StdError::GenericErr { .. } =\u003e {}\n        err =\u003e {\n            return Err(StdError::generic_err(format!(\n                \"Unexpected error in do_user_errors_in_api_calls: {:?}\",\n                err\n            )))\n        }\n    }\n\n    let invalid_bech32 = HumanAddr::from(\"bn93hg934hg08q340g8u4jcau3\");\n    match api.canonical_address(\u0026invalid_bech32).unwrap_err() {\n        StdError::GenericErr { .. } =\u003e {}\n        err =\u003e {\n            return Err(StdError::generic_err(format!(\n                \"Unexpected error in do_user_errors_in_api_calls: {:?}\",\n                err\n            )))\n        }\n    }\n\n    // Humanize\n\n    let empty: CanonicalAddr = vec![].into();\n    match api.human_address(\u0026empty).unwrap_err() {\n        StdError::GenericErr { .. } =\u003e {}\n        err =\u003e {\n            return Err(StdError::generic_err(format!(\n                \"Unexpected error in do_user_errors_in_api_calls: {:?}\",\n                err\n            )))\n        }\n    }\n\n    let too_short: CanonicalAddr = vec![0xAA, 0xBB, 0xCC].into();\n    match api.human_address(\u0026too_short).unwrap_err() {\n        StdError::GenericErr { .. } =\u003e {}\n        err =\u003e {\n            return Err(StdError::generic_err(format!(\n                \"Unexpected error in do_user_errors_in_api_calls: {:?}\",\n                err\n            )))\n        }\n    }\n\n    let wrong_length: CanonicalAddr = vec![0xA6; 17].into();\n    match api.human_address(\u0026wrong_length).unwrap_err() {\n        StdError::GenericErr { .. } =\u003e {}\n        err =\u003e {\n            return Err(StdError::generic_err(format!(\n                \"Unexpected error in do_user_errors_in_api_calls: {:?}\",\n                err\n            )))\n        }\n    }\n\n    Ok(HandleResponse::default())\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cQueryResponse\u003e {\n    match msg {\n        QueryMsg::Verifier {} =\u003e to_binary(\u0026query_verifier(deps)?),\n        QueryMsg::OtherBalance { address } =\u003e to_binary(\u0026query_other_balance(deps, address)?),\n        QueryMsg::Recurse {\n            depth,\n            work,\n            contract,\n            contract_code_hash,\n        } =\u003e to_binary(\u0026query_recurse(\n            deps,\n            depth,\n            work,\n            contract,\n            contract_code_hash,\n        )?),\n    }\n}\n\nfn query_verifier\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e StdResult\u003cVerifierResponse\u003e {\n    let data = deps\n        .storage\n        .get(CONFIG_KEY)\n        .ok_or_else(|| StdError::not_found(\"State\"))?;\n    let state: State = from_slice(\u0026data)?;\n    let addr = deps.api.human_address(\u0026state.verifier)?;\n    Ok(VerifierResponse { verifier: addr })\n}\n\nfn query_other_balance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    address: HumanAddr,\n) -\u003e StdResult\u003cAllBalanceResponse\u003e {\n    let amount = deps.querier.query_all_balances(address)?;\n    Ok(AllBalanceResponse { amount })\n}\n\nfn query_recurse\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    depth: u32,\n    work: u32,\n    contract: HumanAddr,\n    contract_code_hash: String,\n) -\u003e StdResult\u003cRecurseResponse\u003e {\n    // perform all hashes as requested\n    let mut hashed: Vec\u003cu8\u003e = contract.as_str().as_bytes().to_vec();\n    for _ in 0..work {\n        hashed = Sha256::digest(\u0026hashed).to_vec()\n    }\n\n    // the last contract should return the response\n    if depth == 0 {\n        Ok(RecurseResponse {\n            hashed: hashed.into(),\n        })\n    } else {\n        // otherwise, we go one level deeper and return the response of the next level\n        let req = QueryMsg::Recurse {\n            depth: depth - 1,\n            work,\n            contract: contract.clone(),\n            contract_code_hash: contract_code_hash.clone(),\n        };\n        let query = QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: contract,\n            msg: to_binary(\u0026req)?,\n            callback_code_hash: contract_code_hash.clone(),\n        });\n        deps.querier.query(\u0026query)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use cosmwasm_std::testing::{\n        mock_dependencies, mock_dependencies_with_balances, mock_env, MOCK_CONTRACT_ADDR,\n    };\n    // import trait ReadonlyStorage to get access to read\n    use cosmwasm_std::{coins, log, ReadonlyStorage, StdError};\n\n    #[test]\n    fn proper_initialization() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        let verifier = HumanAddr(String::from(\"verifies\"));\n        let beneficiary = HumanAddr(String::from(\"benefits\"));\n        let creator = HumanAddr(String::from(\"creator\"));\n        let expected_state = State {\n            verifier: deps.api.canonical_address(\u0026verifier).unwrap(),\n            beneficiary: deps.api.canonical_address(\u0026beneficiary).unwrap(),\n            funder: deps.api.canonical_address(\u0026creator).unwrap(),\n        };\n\n        let msg = InitMsg {\n            verifier,\n            beneficiary,\n        };\n        let env = mock_env(creator.as_str(), \u0026[]);\n        let res = init(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(res.messages.len(), 0);\n        assert_eq!(res.log.len(), 1);\n        assert_eq!(res.log[0].key, \"Let the\");\n        assert_eq!(res.log[0].value, \"hacking begin\");\n\n        // it worked, let's check the state\n        let data = deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n        let state: State = from_slice(\u0026data).unwrap();\n        assert_eq!(state, expected_state);\n    }\n\n    #[test]\n    fn init_and_query() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        let verifier = HumanAddr(String::from(\"verifies\"));\n        let beneficiary = HumanAddr(String::from(\"benefits\"));\n        let creator = HumanAddr(String::from(\"creator\"));\n        let msg = InitMsg {\n            verifier: verifier.clone(),\n            beneficiary,\n        };\n        let env = mock_env(creator.as_str(), \u0026[]);\n        let res = init(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // now let's query\n        let query_response = query_verifier(\u0026deps).unwrap();\n        assert_eq!(query_response.verifier, verifier);\n    }\n\n    #[test]\n    fn migrate_verifier() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        let verifier = HumanAddr::from(\"verifies\");\n        let beneficiary = HumanAddr::from(\"benefits\");\n        let creator = HumanAddr::from(\"creator\");\n        let msg = InitMsg {\n            verifier: verifier.clone(),\n            beneficiary,\n        };\n        let env = mock_env(creator.as_str(), \u0026[]);\n        let res = init(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // check it is 'verifies'\n        let query_response = query(\u0026deps, QueryMsg::Verifier {}).unwrap();\n        assert_eq!(query_response.as_slice(), b\"{\\\"verifier\\\":\\\"verifies\\\"}\");\n\n        // change the verifier via migrate\n        let new_verifier = HumanAddr::from(\"someone else\");\n        let msg = MigrateMsg {\n            verifier: new_verifier.clone(),\n        };\n        let env = mock_env(creator.as_str(), \u0026[]);\n        let res = migrate(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // check it is 'someone else'\n        let query_response = query_verifier(\u0026deps).unwrap();\n        assert_eq!(query_response.verifier, new_verifier);\n    }\n\n    #[test]\n    fn querier_callbacks_work() {\n        let rich_addr = HumanAddr::from(\"foobar\");\n        let rich_balance = coins(10000, \"gold\");\n        let deps = mock_dependencies_with_balances(20, \u0026[(\u0026rich_addr, \u0026rich_balance)]);\n\n        // querying with balance gets the balance\n        let bal = query_other_balance(\u0026deps, rich_addr).unwrap();\n        assert_eq!(bal.amount, rich_balance);\n\n        // querying other accounts gets none\n        let bal = query_other_balance(\u0026deps, HumanAddr::from(\"someone else\")).unwrap();\n        assert_eq!(bal.amount, vec![]);\n    }\n\n    #[test]\n    fn handle_release_works() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        // initialize the store\n        let creator = HumanAddr::from(\"creator\");\n        let verifier = HumanAddr::from(\"verifies\");\n        let beneficiary = HumanAddr::from(\"benefits\");\n\n        let init_msg = InitMsg {\n            verifier: verifier.clone(),\n            beneficiary: beneficiary.clone(),\n        };\n        let init_amount = coins(1000, \"earth\");\n        let init_env = mock_env(creator.as_str(), \u0026init_amount);\n        let contract_addr = init_env.contract.address.clone();\n        let init_res = init(\u0026mut deps, init_env, init_msg).unwrap();\n        assert_eq!(init_res.messages.len(), 0);\n\n        // balance changed in init\n        deps.querier.update_balance(\u0026contract_addr, init_amount);\n\n        // beneficiary can release it\n        let handle_env = mock_env(verifier.as_str(), \u0026[]);\n        let handle_res = handle(\u0026mut deps, handle_env, HandleMsg::Release {}).unwrap();\n        assert_eq!(handle_res.messages.len(), 1);\n        let msg = handle_res.messages.get(0).expect(\"no message\");\n        assert_eq!(\n            msg,\n            \u0026BankMsg::Send {\n                from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n                to_address: beneficiary,\n                amount: coins(1000, \"earth\"),\n            }\n            .into(),\n        );\n        assert_eq!(\n            handle_res.log,\n            vec![log(\"action\", \"release\"), log(\"destination\", \"benefits\"),],\n        );\n        assert_eq!(handle_res.data, Some(vec![0xF0, 0x0B, 0xAA].into()));\n    }\n\n    #[test]\n    fn handle_release_fails_for_wrong_sender() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        // initialize the store\n        let creator = HumanAddr::from(\"creator\");\n        let verifier = HumanAddr::from(\"verifies\");\n        let beneficiary = HumanAddr::from(\"benefits\");\n\n        let init_msg = InitMsg {\n            verifier: verifier.clone(),\n            beneficiary: beneficiary.clone(),\n        };\n        let init_amount = coins(1000, \"earth\");\n        let init_env = mock_env(creator.as_str(), \u0026init_amount);\n        let contract_addr = init_env.contract.address.clone();\n        let init_res = init(\u0026mut deps, init_env, init_msg).unwrap();\n        assert_eq!(init_res.messages.len(), 0);\n\n        // balance changed in init\n        deps.querier.update_balance(\u0026contract_addr, init_amount);\n\n        // beneficiary cannot release it\n        let handle_env = mock_env(beneficiary.as_str(), \u0026[]);\n        let handle_res = handle(\u0026mut deps, handle_env, HandleMsg::Release {});\n        match handle_res.unwrap_err() {\n            StdError::Unauthorized { .. } =\u003e {}\n            _ =\u003e panic!(\"Expect unauthorized error\"),\n        }\n\n        // state should not change\n        let data = deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n        let state: State = from_slice(\u0026data).unwrap();\n        assert_eq!(\n            state,\n            State {\n                verifier: deps.api.canonical_address(\u0026verifier).unwrap(),\n                beneficiary: deps.api.canonical_address(\u0026beneficiary).unwrap(),\n                funder: deps.api.canonical_address(\u0026creator).unwrap(),\n            }\n        );\n    }\n\n    #[test]\n    #[should_panic(expected = \"This page intentionally faulted\")]\n    fn handle_panic() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        // initialize the store\n        let verifier = HumanAddr(String::from(\"verifies\"));\n        let beneficiary = HumanAddr(String::from(\"benefits\"));\n        let creator = HumanAddr(String::from(\"creator\"));\n\n        let init_msg = InitMsg {\n            verifier: verifier.clone(),\n            beneficiary: beneficiary.clone(),\n        };\n        let init_env = mock_env(creator.as_str(), \u0026coins(1000, \"earth\"));\n        let init_res = init(\u0026mut deps, init_env, init_msg).unwrap();\n        assert_eq!(0, init_res.messages.len());\n\n        let handle_env = mock_env(beneficiary.as_str(), \u0026[]);\n        // this should panic\n        let _ = handle(\u0026mut deps, handle_env, HandleMsg::Panic {});\n    }\n\n    #[test]\n    fn handle_user_errors_in_api_calls() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        let init_msg = InitMsg {\n            verifier: HumanAddr::from(\"verifies\"),\n            beneficiary: HumanAddr::from(\"benefits\"),\n        };\n        let init_env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n        let init_res = init(\u0026mut deps, init_env, init_msg).unwrap();\n        assert_eq!(0, init_res.messages.len());\n\n        let handle_env = mock_env(\"anyone\", \u0026[]);\n        handle(\u0026mut deps, handle_env, HandleMsg::UserErrorsInApiCalls {}).unwrap();\n    }\n\n    #[test]\n    fn query_recursive() {\n        // the test framework doesn't handle contracts querying contracts yet,\n        // let's just make sure the last step looks right\n\n        let deps = mock_dependencies(20, \u0026[]);\n        let contract = HumanAddr::from(\"my-contract\");\n        let bin_contract: \u0026[u8] = b\"my-contract\";\n\n        // return the unhashed value here\n        let no_work_query = query_recurse(\u0026deps, 0, 0, contract.clone()).unwrap();\n        assert_eq!(no_work_query.hashed, Binary::from(bin_contract));\n\n        // let's see if 5 hashes are done right\n        let mut expected_hash = Sha256::digest(bin_contract);\n        for _ in 0..4 {\n            expected_hash = Sha256::digest(\u0026expected_hash);\n        }\n        let work_query = query_recurse(\u0026deps, 0, 5, contract).unwrap();\n        assert_eq!(work_query.hashed, expected_hash.to_vec().into());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","hackatom","src","lib.rs"],"content":"pub mod contract;\n\n#[cfg(target_arch = \"wasm32\")]\ncosmwasm_std::create_entry_points_with_migration!(contract);\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","contracts","hackatom","tests","integration.rs"],"content":"//! This integration test tries to run and call the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests as follows:\n//! 1. Copy them over verbatim\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, where ever you see something like:\n//!      deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n\nuse cosmwasm_std::{\n    coins, from_binary, log, to_vec, AllBalanceResponse, BankMsg, Empty, HandleResponse,\n    HandleResult, HumanAddr, InitResponse, InitResult, MigrateResponse, StdError,\n};\nuse cosmwasm_vm::{\n    call_handle, from_slice,\n    testing::{\n        handle, init, migrate, mock_env, mock_instance, mock_instance_with_balances, query,\n        test_io, MOCK_CONTRACT_ADDR,\n    },\n    Api, Storage, VmError,\n};\n\nuse hackatom::contract::{HandleMsg, InitMsg, MigrateMsg, QueryMsg, State, CONFIG_KEY};\n\nstatic WASM: \u0026[u8] = include_bytes!(\"../target/wasm32-unknown-unknown/release/hackatom.wasm\");\n\nfn make_init_msg() -\u003e (InitMsg, HumanAddr) {\n    let verifier = HumanAddr::from(\"verifies\");\n    let beneficiary = HumanAddr::from(\"benefits\");\n    let creator = HumanAddr::from(\"creator\");\n    (\n        InitMsg {\n            verifier: verifier.clone(),\n            beneficiary: beneficiary.clone(),\n        },\n        creator,\n    )\n}\n\n#[test]\nfn proper_initialization() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    assert_eq!(deps.required_features.len(), 0);\n\n    let verifier = HumanAddr(String::from(\"verifies\"));\n    let beneficiary = HumanAddr(String::from(\"benefits\"));\n    let creator = HumanAddr(String::from(\"creator\"));\n    let expected_state = State {\n        verifier: deps.api.canonical_address(\u0026verifier).0.unwrap(),\n        beneficiary: deps.api.canonical_address(\u0026beneficiary).0.unwrap(),\n        funder: deps.api.canonical_address(\u0026creator).0.unwrap(),\n    };\n\n    let msg = InitMsg {\n        verifier,\n        beneficiary,\n    };\n    let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n    let res: InitResponse = init(\u0026mut deps, env, msg).unwrap();\n    assert_eq!(res.messages.len(), 0);\n    assert_eq!(res.log.len(), 1);\n    assert_eq!(res.log[0].key, \"Let the\");\n    assert_eq!(res.log[0].value, \"hacking begin\");\n\n    // it worked, let's check the state\n    let state: State = deps\n        .with_storage(|store| {\n            let data = store\n                .get(CONFIG_KEY)\n                .0\n                .expect(\"error reading db\")\n                .expect(\"no data stored\");\n            from_slice(\u0026data)\n        })\n        .unwrap();\n    assert_eq!(state, expected_state);\n}\n\n#[test]\nfn init_and_query() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let verifier = HumanAddr(String::from(\"verifies\"));\n    let beneficiary = HumanAddr(String::from(\"benefits\"));\n    let creator = HumanAddr(String::from(\"creator\"));\n    let msg = InitMsg {\n        verifier: verifier.clone(),\n        beneficiary,\n    };\n    let env = mock_env(creator.as_str(), \u0026coins(1000, \"earth\"));\n    let res: InitResponse = init(\u0026mut deps, env, msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    // now let's query\n    let query_response = query(\u0026mut deps, QueryMsg::Verifier {}).unwrap();\n    assert_eq!(query_response.as_slice(), b\"{\\\"verifier\\\":\\\"verifies\\\"}\");\n\n    // bad query returns parse error (pass wrong type - this connection is not enforced)\n    let qres = query(\u0026mut deps, HandleMsg::Release {});\n    match qres.unwrap_err() {\n        StdError::ParseErr { .. } =\u003e {}\n        _ =\u003e panic!(\"Expected parse error\"),\n    }\n}\n\n#[test]\nfn migrate_verifier() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let verifier = HumanAddr::from(\"verifies\");\n    let beneficiary = HumanAddr::from(\"benefits\");\n    let creator = HumanAddr::from(\"creator\");\n    let msg = InitMsg {\n        verifier: verifier.clone(),\n        beneficiary,\n    };\n    let env = mock_env(creator.as_str(), \u0026[]);\n    let res: InitResponse = init(\u0026mut deps, env, msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    // check it is 'verifies'\n    let query_response = query(\u0026mut deps, QueryMsg::Verifier {}).unwrap();\n    assert_eq!(query_response.as_slice(), b\"{\\\"verifier\\\":\\\"verifies\\\"}\");\n\n    // change the verifier via migrate\n    let msg = MigrateMsg {\n        verifier: HumanAddr::from(\"someone else\"),\n    };\n    let env = mock_env(creator.as_str(), \u0026[]);\n    let res: MigrateResponse = migrate(\u0026mut deps, env, msg).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    // check it is 'someone else'\n    let query_response = query(\u0026mut deps, QueryMsg::Verifier {}).unwrap();\n    assert_eq!(\n        query_response.as_slice(),\n        b\"{\\\"verifier\\\":\\\"someone else\\\"}\"\n    );\n}\n\n#[test]\nfn querier_callbacks_work() {\n    let rich_addr = HumanAddr::from(\"foobar\");\n    let rich_balance = coins(10000, \"gold\");\n    let mut deps = mock_instance_with_balances(WASM, \u0026[(\u0026rich_addr, \u0026rich_balance)]);\n\n    // querying with balance gets the balance\n    let query_msg = QueryMsg::OtherBalance { address: rich_addr };\n    let query_response = query(\u0026mut deps, query_msg).unwrap();\n    let bal: AllBalanceResponse = from_binary(\u0026query_response).unwrap();\n    assert_eq!(bal.amount, rich_balance);\n\n    // querying other accounts gets none\n    let query_msg = QueryMsg::OtherBalance {\n        address: HumanAddr::from(\"someone else\"),\n    };\n    let query_response = query(\u0026mut deps, query_msg).unwrap();\n    let bal: AllBalanceResponse = from_binary(\u0026query_response).unwrap();\n    assert_eq!(bal.amount, vec![]);\n}\n\n#[test]\nfn fails_on_bad_init() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n    let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n    // bad init returns parse error (pass wrong type - this connection is not enforced)\n    let res: InitResult = init(\u0026mut deps, env, HandleMsg::Release {});\n    match res.unwrap_err() {\n        StdError::ParseErr { .. } =\u003e {}\n        _ =\u003e panic!(\"Expected parse error\"),\n    }\n}\n\n#[test]\nfn handle_release_works() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    // initialize the store\n    let creator = HumanAddr::from(\"creator\");\n    let verifier = HumanAddr::from(\"verifies\");\n    let beneficiary = HumanAddr::from(\"benefits\");\n\n    let init_msg = InitMsg {\n        verifier: verifier.clone(),\n        beneficiary: beneficiary.clone(),\n    };\n    let init_amount = coins(1000, \"earth\");\n    let init_env = mock_env(creator.as_str(), \u0026init_amount);\n    let contract_addr = init_env.contract.address.clone();\n    let init_res: InitResponse = init(\u0026mut deps, init_env, init_msg).unwrap();\n    assert_eq!(init_res.messages.len(), 0);\n\n    // balance changed in init\n    deps.with_querier(|querier| {\n        querier.update_balance(\u0026contract_addr, init_amount);\n        Ok(())\n    })\n    .unwrap();\n\n    // beneficiary can release it\n    let handle_env = mock_env(verifier.as_str(), \u0026[]);\n    let handle_res: HandleResponse = handle(\u0026mut deps, handle_env, HandleMsg::Release {}).unwrap();\n    assert_eq!(handle_res.messages.len(), 1);\n    let msg = handle_res.messages.get(0).expect(\"no message\");\n    assert_eq!(\n        msg,\n        \u0026BankMsg::Send {\n            from_address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n            to_address: beneficiary,\n            amount: coins(1000, \"earth\"),\n        }\n        .into(),\n    );\n    assert_eq!(\n        handle_res.log,\n        vec![log(\"action\", \"release\"), log(\"destination\", \"benefits\"),],\n    );\n    assert_eq!(handle_res.data, Some(vec![0xF0, 0x0B, 0xAA].into()));\n}\n\n#[test]\nfn handle_release_fails_for_wrong_sender() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    // initialize the store\n    let creator = HumanAddr::from(\"creator\");\n    let verifier = HumanAddr::from(\"verifies\");\n    let beneficiary = HumanAddr::from(\"benefits\");\n\n    let init_msg = InitMsg {\n        verifier: verifier.clone(),\n        beneficiary: beneficiary.clone(),\n    };\n    let init_amount = coins(1000, \"earth\");\n    let init_env = mock_env(creator.as_str(), \u0026init_amount);\n    let contract_addr = init_env.contract.address.clone();\n    let init_res: InitResponse = init(\u0026mut deps, init_env, init_msg).unwrap();\n    assert_eq!(init_res.messages.len(), 0);\n\n    // balance changed in init\n    deps.with_querier(|querier| {\n        querier.update_balance(\u0026contract_addr, init_amount);\n        Ok(())\n    })\n    .unwrap();\n\n    // beneficiary cannot release it\n    let handle_env = mock_env(beneficiary.as_str(), \u0026[]);\n    let handle_res: HandleResult = handle(\u0026mut deps, handle_env, HandleMsg::Release {});\n    match handle_res.unwrap_err() {\n        StdError::Unauthorized { .. } =\u003e {}\n        _ =\u003e panic!(\"Expect unauthorized error\"),\n    }\n\n    // state should not change\n    let data = deps\n        .with_storage(|store| {\n            Ok(store\n                .get(CONFIG_KEY)\n                .0\n                .expect(\"error reading db\")\n                .expect(\"no data stored\"))\n        })\n        .unwrap();\n    let state: State = from_slice(\u0026data).unwrap();\n    assert_eq!(\n        state,\n        State {\n            verifier: deps.api.canonical_address(\u0026verifier).0.unwrap(),\n            beneficiary: deps.api.canonical_address(\u0026beneficiary).0.unwrap(),\n            funder: deps.api.canonical_address(\u0026creator).0.unwrap(),\n        }\n    );\n}\n\n#[test]\nfn handle_panic() {\n    let mut deps = mock_instance(WASM, \u0026[]);\n\n    let (init_msg, creator) = make_init_msg();\n    let init_env = mock_env(creator.as_str(), \u0026[]);\n    let init_res: InitResponse = init(\u0026mut deps, init_env, init_msg).unwrap();\n    assert_eq!(0, init_res.messages.len());\n\n    let handle_env = mock_env(creator.as_str(), \u0026[]);\n    // panic inside contract should not panic out here\n    // Note: we need to use the production-call, not the testing call (which unwraps any vm error)\n    let handle_res = call_handle::\u003c_, _, _, Empty\u003e(\n        \u0026mut deps,\n        \u0026handle_env,\n        \u0026to_vec(\u0026HandleMsg::Panic {}).unwrap(),\n    );\n    match handle_res.unwrap_err() {\n        // TODO: Don't accept GasDepletion here (https://github.com/CosmWasm/cos
