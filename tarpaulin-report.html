l the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests.\n//! 1. First copy them over verbatum,\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, where ever you see something like:\n//!      deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","ido","src","contract.rs"],"content":"use cosmwasm_std::{\n    Api, CosmosMsg, Env, Extern, HandleResponse, HumanAddr,\n    InitResponse, Querier, QueryResult, StdError, StdResult,\n    Storage, Uint128, WasmMsg, log, to_binary\n};\nuse secret_toolkit::snip20;\nuse amm_shared::TokenType;\nuse amm_shared::fadroma::callback::{ContractInstance};\nuse amm_shared::msg::ido::{InitMsg, HandleMsg, QueryMsg, QueryResponse};\nuse amm_shared::fadroma::utils::convert::convert_token;\nuse amm_shared::admin::admin::{\n    DefaultHandleImpl, DefaultQueryImpl, save_admin, admin_handle,\n    admin_query\n};\n\nuse crate::data::*;\n\n/// Pad handle responses and log attributes to blocks\n/// of 256 bytes to prevent leaking info based on response size\nconst BLOCK_SIZE: usize = 256;\n\nconst OVERFLOW_MSG: \u0026str = \"Upper bound overflow detected.\";\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n    msg: InitMsg\n) -\u003e StdResult\u003cInitResponse\u003e {\n    let input_token_decimals = match \u0026msg.info.input_token {\n        TokenType::NativeToken { .. } =\u003e 6,\n        TokenType::CustomToken { contract_addr, token_code_hash } =\u003e {\n            get_token_decimals(\u0026deps.querier, ContractInstance {\n                address: contract_addr.clone(),\n                code_hash: token_code_hash.clone()\n            })?\n        }\n    };\n\n    save_admin(deps, \u0026msg.admin)?;\n\n    let config = Config {\n        input_token: msg.info.input_token,\n        sold_token: msg.info.sold_token.clone(),\n        swap_constants: SwapConstants {\n            sold_token_decimals: get_token_decimals(\u0026deps.querier, msg.info.sold_token)?,\n            rate: msg.info.rate,\n            input_token_decimals\n        },\n        max_seats: msg.info.max_seats,\n        max_allocation: msg.info.max_allocation,\n        min_allocation: msg.info.min_allocation\n    };\n    config.save(deps)?;\n\n    Ok(InitResponse{\n        messages: vec![\n            // Execute the HandleMsg::RegisterIdo method of\n            // the factory contract in order to register this address\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: msg.callback.contract.address,\n                callback_code_hash: msg.callback.contract.code_hash,\n                msg: msg.callback.msg,\n                send: vec![]\n            })\n        ],\n        log: vec![]\n    })\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Swap { amount } =\u003e swap(deps, env, amount),\n        HandleMsg::Admin(admin_msg) =\u003e admin_handle(deps, env, admin_msg, DefaultHandleImpl)\n    }\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e QueryResult {\n    match msg {\n        QueryMsg::GetRate =\u003e get_rate(deps),\n        QueryMsg::Admin(admin_msg) =\u003e admin_query(deps, admin_msg, DefaultQueryImpl)\n    }\n}\n\nfn swap\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: Uint128\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut account = Account::load(deps, \u0026env.message.sender)?\n        .ok_or_else(||\n             StdError::generic_err(\"This address is not whitelisted.\")\n        )?;\n\n    let config = Config::load(deps)?;\n\n    let mint_amount = convert_token(\n        amount.u128(),\n        config.swap_constants.rate.u128(),\n        config.swap_constants.input_token_decimals,\n        config.swap_constants.sold_token_decimals\n    )?;\n\n    if mint_amount \u003c config.min_allocation.u128() {\n        return Err(StdError::generic_err(format!(\n            \"Insufficient amount provided: the resulting amount fell short of the minimum purchase expected: {}\",\n            config.min_allocation\n        )));\n    }\n\n    account.total_bought = account.total_bought.u128().checked_add(mint_amount)\n        .ok_or_else(||\n            StdError::generic_err(OVERFLOW_MSG)\n        )?\n        .into();\n\n    if account.total_bought \u003e config.max_allocation {\n        return Err(StdError::generic_err(format!(\n            \"This purchase exceeds the total maximum allowed amount for a single address: {}\",\n            config.min_allocation\n        )));\n    }\n\n    account.save(deps)?;\n\n    let mut messages = vec![];\n\n    // Retrieve the input amount from the sender's balance\n    match config.input_token {\n        TokenType::CustomToken { contract_addr, token_code_hash } =\u003e {\n            messages.push(snip20::transfer_from_msg(\n                env.message.sender.clone(),     \n                env.contract.address,\n                amount,\n                None,\n                BLOCK_SIZE,\n                token_code_hash,\n                contract_addr\n            )?);\n        },\n        TokenType::NativeToken { .. } =\u003e {\n            config.input_token.assert_sent_native_token_balance(\u0026env, amount)?;\n        }\n    }\n\n    // Transfer the resulting amount to the sender\n    messages.push(\n        snip20::transfer_msg(\n            env.message.sender,\n            Uint128(mint_amount),\n            None,\n            BLOCK_SIZE,\n            config.sold_token.code_hash,\n            config.sold_token.address\n        )?\n    );\n\n    Ok(HandleResponse {\n        messages,\n        log: vec![\n            log(\"action\", \"swap\"),\n            log(\"input_amount\", amount),\n            log(\"purchased_amount\", mint_amount)\n        ],\n        data: None\n    })\n}\n\nfn get_rate\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e QueryResult {\n    let config = Config::load(deps)?;\n\n    Ok(to_binary(\u0026QueryResponse::GetRate {\n        rate: config.swap_constants.rate\n    })?)\n}\n\nfn get_token_decimals(\n    querier: \u0026impl Querier,\n    instance: ContractInstance\u003cHumanAddr\u003e\n) -\u003e StdResult\u003cu8\u003e {\n    let result = snip20::token_info_query(\n        querier,\n        BLOCK_SIZE,\n        instance.code_hash,\n        instance.address\n    )?;\n\n    Ok(result.decimals)\n}\n/*\n#[cfg(test)]\nmod tests {\n    use super::*;\n}\n*/\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","ido","src","data.rs"],"content":"use cosmwasm_std::{HumanAddr, CanonicalAddr, Uint128, Api, StdResult};\nuse amm_shared::fadroma::address::{Canonize, Humanize};\nuse amm_shared::fadroma::callback::ContractInstance;\nuse amm_shared::TokenType;\nuse serde::{Serialize, Deserialize};\nuse schemars::JsonSchema;\n\n#[derive(Serialize, Deserialize, Debug)]\npub(crate) struct Config\u003cA\u003e {\n    /// The token that is used to buy the sold SNIP20.\n    pub input_token: TokenType\u003cA\u003e,\n    /// The token that is being sold.\n    pub sold_token: ContractInstance\u003cA\u003e,\n    pub swap_constants: SwapConstants,\n    /// The maximum number of participants allowed.\n    pub max_seats: u32,\n    /// The total amount that each participant is allowed to buy.\n    pub max_allocation: Uint128,\n    /// The minimum amount that each participant is allowed to buy.\n    pub min_allocation: Uint128\n}\n\n/// Used when calculating the swap. These do not change\n/// throughout the lifetime of the contract.\n#[derive(Serialize, Deserialize, PartialEq, Debug, Clone)]\npub(crate) struct SwapConstants {\n    pub rate: Uint128,\n    pub input_token_decimals: u8,\n    pub sold_token_decimals: u8\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, JsonSchema)]\npub struct Account\u003cA\u003e {\n    pub owner: A,\n    pub total_bought: Uint128\n}\n\nimpl Humanize\u003cAccount\u003cHumanAddr\u003e\u003e for Account\u003cCanonicalAddr\u003e {\n    fn humanize(\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cAccount\u003cHumanAddr\u003e\u003e {\n        Ok(Account {\n            owner: self.owner.humanize(api)?,\n            total_bought: self.total_bought\n        })\n    }\n}\n\nimpl Canonize\u003cAccount\u003cCanonicalAddr\u003e\u003e for Account\u003cHumanAddr\u003e {\n    fn canonize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cAccount\u003cCanonicalAddr\u003e\u003e {\n        Ok(Account {\n            owner: self.owner.canonize(api)?,\n            total_bought: self.total_bought\n        })\n    }\n}\n\nimpl Canonize\u003cConfig\u003cCanonicalAddr\u003e\u003e for Config\u003cHumanAddr\u003e {\n    fn canonize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cConfig\u003cCanonicalAddr\u003e\u003e {\n        Ok(Config{\n            input_token: self.input_token.canonize(api)?,\n            sold_token: self.sold_token.canonize(api)?,\n            swap_constants: self.swap_constants.clone(),\n            max_seats: self.max_seats,\n            max_allocation: self.max_allocation,\n            min_allocation: self.min_allocation\n        })\n    }\n}\n\nimpl Humanize\u003cConfig\u003cHumanAddr\u003e\u003e for Config\u003cCanonicalAddr\u003e {\n    fn humanize (\u0026self, api: \u0026impl Api) -\u003e StdResult\u003cConfig\u003cHumanAddr\u003e\u003e {\n        Ok(Config{\n            input_token: self.input_token.humanize(api)?,\n            sold_token: self.sold_token.humanize(api)?,\n            swap_constants: self.swap_constants.clone(),\n            max_seats: self.max_seats,\n            max_allocation: self.max_allocation,\n            min_allocation: self.min_allocation\n        })\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"li ;\nuse amm_shared::fadroma::storage::{save, load, ns_save, ns_load};\n\nuse crate::data::{Config, Account};\n\nimpl Config\u003cHumanAddr\u003e {\n    const KEY: \u0026'static [u8] = b\"config\";\n\n    pub fn save\u003cS: Storage, A: Api, Q: Querier\u003e(\n        \u0026self,\n        deps: \u0026mut Extern\u003cS, A, Q\u003e\n    ) -\u003e StdResult\u003c()\u003e {\n        save(\u0026mut deps.storage, Self::KEY, \u0026self.canonize(\u0026deps.api)?)\n    }\n    \n    pub fn load\u003cS: Storage, A: Api, Q: Querier\u003e(\n        deps: \u0026Extern\u003cS, A, Q\u003e\n    ) -\u003e StdResult\u003cSelf\u003e {\n        let result: Option\u003cConfig\u003cCanonicalAddr\u003e\u003e = load(\u0026deps.storage, Self::KEY)?;\n        result.ok_or(StdError::generic_err(\"Config doesn't exist in storage.\"))?.humanize(\u0026deps.api)\n    }\n}\n\nimpl Account\u003cHumanAddr\u003e {\n    const KEY: \u0026'static [u8] = b\"accounts\";\n\n    pub fn save\u003cS: Storage, A: Api, Q: Querier\u003e(\n        \u0026self,\n        deps: \u0026mut Extern\u003cS, A, Q\u003e\n    ) -\u003e StdResult\u003c()\u003e {\n        let account = self.canonize(\u0026deps.api)?;\n    \n        ns_save(\u0026mut deps.storage, Self::KEY, account.owner.as_slice(), \u0026account)\n    }\n\n    pub fn load\u003cS: Storage, A: Api, Q: Querier\u003e(\n        deps: \u0026Extern\u003cS, A, Q\u003e,\n        address: \u0026HumanAddr\n    ) -\u003e StdResult\u003cOption\u003cSelf\u003e\u003e {\n        let address = address.canonize(\u0026deps.api)?;  \n        let result: Option\u003cAccount\u003cCanonicalAddr\u003e\u003e = ns_load(\u0026deps.storage, Self::KEY, address.as_slice())?;\n    \n        if let Some(acc) = result {\n            Ok(Some(acc.humanize(\u0026deps.api)?))\n        } else {\n            Ok(None)\n        }\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20," age,\n};\n\nuse crate::msg::{CountResponse, HandleMsg, InitMsg, QueryMsg};\nuse crate::state::{config, config_read, State};\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    let state = State {\n        count: msg.count,\n        owner: deps.api.canonical_address(\u0026env.message.sender)?,\n    };\n\n    config(\u0026mut deps.storage).save(\u0026state)?;\n\n    debug_print!(\"Contract was initialized by {}\", env.message.sender);\n\n    Ok(InitResponse::default())\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    match msg {\n        HandleMsg::Increment {} =\u003e try_increment(deps, env),\n        HandleMsg::Reset { count } =\u003e try_reset(deps, env, count),\n    }\n}\n\npub fn try_increment\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    _env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    config(\u0026mut deps.storage).update(|mut state| {\n        state.count += 1;\n        debug_print!(\"count = {}\", state.count);\n        Ok(state)\n    })?;\n\n    debug_print(\"count incremented successfully\");\n    Ok(HandleResponse::default())\n}\n\npub fn try_reset\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    count: i32,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender_address_raw = deps.api.canonical_address(\u0026env.message.sender)?;\n    config(\u0026mut deps.storage).update(|mut state| {\n        if sender_address_raw != state.owner {\n            return Err(StdError::Unauthorized { backtrace: None });\n        }\n        state.count = count;\n        Ok(state)\n    })?;\n    debug_print(\"count reset successfully\");\n    Ok(HandleResponse::default())\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::GetCount {} =\u003e to_binary(\u0026query_count(deps)?),\n    }\n}\n\nfn query_count\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cCountResponse\u003e {\n    let state = config_read(\u0026deps.storage).load()?;\n    Ok(CountResponse { count: state.count })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env};\n    use cosmwasm_std::{coins, from_binary, StdError};\n\n    #[test]\n    fn proper_initialization() {\n        let mut deps = mock_dependencies(20, \u0026[]);\n\n        let msg = InitMsg { count: 17 };\n        let env = mock_env(\"creator\", \u0026coins(1000, \"earth\"));\n\n        // we can just call .unwrap() to assert this was a success\n        let res = init(\u0026mut deps, env, msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        // it worked, let's query the state\n        let res = query(\u0026deps, QueryMsg::GetCount {}).unwrap();\n        let value: CountResponse = from_binary(\u0026res).unwrap();\n        assert_eq!(17, value.count);\n    }\n\n    #[test]\n    fn increment() {\n        let mut deps = mock_dependencies(20, \u0026coins(2, \"token\"));\n\n        let msg = InitMsg { count: 17 };\n        let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let _res = init(\u0026mut deps, env, msg).unwrap();\n\n        // anyone can increment\n        let env = mock_env(\"anyone\", \u0026coins(2, \"token\"));\n        let msg = HandleMsg::Increment {};\n        let _res = handle(\u0026mut deps, env, msg).unwrap();\n\n        // should increase counter by 1\n        let res = query(\u0026deps, QueryMsg::GetCount {}).unwrap();\n        let value: CountResponse = from_binary(\u0026res).unwrap();\n        assert_eq!(18, value.count);\n    }\n\n    #[test]\n    fn reset() {\n        let mut deps = mock_dependencies(20, \u0026coins(2, \"token\"));\n\n        let msg = InitMsg { count: 17 };\n        let env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let _res = init(\u0026mut deps, env, msg).unwrap();\n\n        // not anyone can reset\n        let unauth_env = mock_env(\"anyone\", \u0026coins(2, \"token\"));\n        let msg = HandleMsg::Reset { count: 5 };\n        let res = handle(\u0026mut deps, unauth_env, msg);\n        match res {\n            Err(StdError::Unauthorized { .. }) =\u003e {}\n            _ =\u003e panic!(\"Must return unauthorized error\"),\n        }\n\n        // only the original creator can reset the counter\n        let auth_env = mock_env(\"creator\", \u0026coins(2, \"token\"));\n        let msg = HandleMsg::Reset { count: 5 };\n        let _res = handle(\u0026mut deps, auth_env, msg).unwrap();\n\n        // should now be 5\n        let res = query(\u0026deps, QueryMsg::GetCount {}).unwrap();\n        let value: CountResponse = from_binary(\u0026res).unwrap();\n        assert_eq!(5, value.count);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lend-atoken","src","lib.rs"],"content":"pub mod contract;\npub mod msg;\npub mod state;\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use super::contract;\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026contract::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026contract::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        do_query(\n            \u0026contract::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            msg_ptr,\n        )\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lend-atoken","src","msg.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct InitMsg {\n    pub count: i32,\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum HandleMsg {\n    Increment {},\n    Reset { count: i32 },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    // GetCount returns the current count as a json-encoded number\n    GetCount {},\n}\n\n// We define a custom struct for each query response\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct CountResponse {\n    pub count: i32,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lend-atoken","src","state.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{CanonicalAddr, Storage};\nuse cosmwasm_storage::{singleton, singleton_read, ReadonlySingleton, Singleton};\n\npub static CONFIG_KEY: \u0026[u8] = b\"config\";\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\npub struct State {\n    pub count: i32,\n    pub owner: CanonicalAddr,\n}\n\npub fn config\u003cS: Storage\u003e(storage: \u0026mut S) -\u003e Singleton\u003cS, State\u003e {\n    singleton(storage, CONFIG_KEY)\n}\n\npub fn config_read\u003cS: Storage\u003e(storage: \u0026S) -\u003e ReadonlySingleton\u003cS, State\u003e {\n    singleton_read(storage, CONFIG_KEY)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lend-atoken","tests","integration.rs"],"content":"//! This integration test tries to run and call the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests.\n//! 1. First copy them over verbatum,\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, where ever you see something like:\n//!      deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lend-atoken-experimental","examples","schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse atoken::msg::{HandleAnswer, HandleMsg, InitMsg, QueryAnswer, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InitMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(HandleAnswer), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryAnswer), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lend-atoken-experimental","src","batch.rs"],"content":"//! Types used in batch operations\n\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{Binary, HumanAddr, Uint128};\n\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub struct TransferAction {\n    pub recipient: HumanAddr,\n    pub amount: Uint128,\n    pub memo: Option\u003cString\u003e,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub struct SendAction {\n    pub recipient: HumanAddr,\n    pub amount: Uint128,\n    pub msg: Option\u003cBinary\u003e,\n    pub memo: Option\u003cString\u003e,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub struct TransferFromAction {\n    pub owner: HumanAddr,\n    pub recipient: HumanAddr,\n    pub amount: Uint128,\n    pub memo: Option\u003cString\u003e,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub struct SendFromAction {\n    pub owner: HumanAddr,\n    pub recipient: HumanAddr,\n    pub amount: Uint128,\n    pub msg: Option\u003cBinary\u003e,\n    pub memo: Option\u003cString\u003e,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub struct MintAction {\n    pub recipient: HumanAddr,\n    pub amount: Uint128,\n    pub memo: Option\u003cString\u003e,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\npub struct BurnFromAction {\n    pub owner: HumanAddr,\n    pub amount: Uint128,\n    pub memo: Option\u003cString\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","lend-atoken-experimental","src","contract.rs"],"content":"/// This contract implements SNIP-20 standard:\n/// https://github.com/SecretFoundation/SNIPs/blob/master/SNIP-20.md\nuse cosmwasm_std::{\n    log, to_binary, Api, BankMsg, Binary, CanonicalAddr, Coin, CosmosMsg, Env, Extern,\n    HandleResponse, HumanAddr, InitResponse, Querier, QueryResult, ReadonlyStorage, StdError,\n    StdResult, Storage, Uint128,\n};\n\nuse crate::msg::{\n    space_pad, ContractStatusLevel, HandleAnswer, HandleMsg, InitMsg, QueryAnswer, QueryMsg,\n    ResponseStatus::Success,\n};\nuse crate::rand::sha_256;\nuse crate::receiver::Snip20ReceiveMsg;\nuse crate::state::{\n    get_receiver_hash, read_allowance, read_viewing_key, set_receiver_hash, write_allowance,\n    write_viewing_key, Balances, Config, Constants, ReadonlyBalances, ReadonlyConfig,\n};\nuse crate::transaction_history::{\n    get_transfers, get_txs, store_burn, store_deposit, store_mint, store_redeem, store_transfer,\n};\nuse crate::viewing_key::{ViewingKey, VIEWING_KEY_SIZE};\nuse crate::{batch, state};\n\n/// We make sure that responses from `handle` are padded to a multiple of this size.\npub const RESPONSE_BLOCK_SIZE: usize = 256;\n\npub fn init\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: InitMsg,\n) -\u003e StdResult\u003cInitResponse\u003e {\n    // Check name, symbol, decimals\n    if !is_valid_name(\u0026msg.name) {\n        return Err(StdError::generic_err(\n            \"Name is not in the expected format (3-30 UTF-8 bytes)\",\n        ));\n    }\n    if !is_valid_symbol(\u0026msg.symbol) {\n        return Err(StdError::generic_err(\n            \"Ticker symbol is not in expected format [A-Z]{3,6}\",\n        ));\n    }\n    if msg.decimals \u003e 18 {\n        return Err(StdError::generic_err(\"Decimals must not exceed 18\"));\n    }\n\n    let init_config = msg.config();\n    let admin = msg.admin.unwrap_or(env.message.sender);\n    let canon_admin = deps.api.canonical_address(\u0026admin)?;\n\n    let mut total_supply: u128 = 0;\n    {\n        let initial_balances = msg.initial_balances.unwrap_or_default();\n        for balance in initial_balances {\n            let balance_address = deps.api.canonical_address(\u0026balance.address)?;\n            let amount = balance.amount.u128();\n            let mut balances = Balances::from_storage(\u0026mut deps.storage);\n            balances.set_account_balance(\u0026balance_address, amount);\n            if let Some(new_total_supply) = total_supply.checked_add(amount) {\n                total_supply = new_total_supply;\n            } else {\n                return Err(StdError::generic_err(\n                    \"The sum of all initial balances exceeds the maximum possible total supply\",\n                ));\n            }\n            store_mint(\n                \u0026mut deps.storage,\n                \u0026canon_admin,\n                \u0026balance_address,\n                balance.amount,\n                msg.symbol.clone(),\n                Some(\"Initial Balance\".to_string()),\n                \u0026env.block,\n            )?;\n        }\n    }\n\n    let prng_seed_hashed = sha_256(\u0026msg.prng_seed.0);\n\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    config.set_constants(\u0026Constants {\n        name: msg.name,\n        symbol: msg.symbol,\n        decimals: msg.decimals,\n        admin: admin.clone(),\n        prng_seed: prng_seed_hashed.to_vec(),\n        total_supply_is_public: init_config.public_total_supply(),\n        deposit_is_enabled: init_config.deposit_enabled(),\n        redeem_is_enabled: init_config.redeem_enabled(),\n        mint_is_enabled: init_config.mint_enabled(),\n        burn_is_enabled: init_config.burn_enabled(),\n    })?;\n    config.set_total_supply(total_supply);\n    config.set_contract_status(ContractStatusLevel::NormalRun);\n    let minters = if init_config.mint_enabled() {\n        Vec::from([admin])\n    } else {\n        Vec::new()\n    };\n    config.set_minters(minters)?;\n\n    Ok(InitResponse::default())\n}\n\nfn pad_response(response: StdResult\u003cHandleResponse\u003e) -\u003e StdResult\u003cHandleResponse\u003e {\n    response.map(|mut response| {\n        response.data = response.data.map(|mut data| {\n            space_pad(RESPONSE_BLOCK_SIZE, \u0026mut data.0);\n            data\n        });\n        response\n    })\n}\n\npub fn handle\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    msg: HandleMsg,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let contract_status = ReadonlyConfig::from_storage(\u0026deps.storage).contract_status();\n\n    match contract_status {\n        ContractStatusLevel::StopAll | ContractStatusLevel::StopAllButRedeems =\u003e {\n            let response = match msg {\n                HandleMsg::SetContractStatus { level, .. } =\u003e set_contract_status(deps, env, level),\n                HandleMsg::Redeem { amount, .. }\n                    if contract_status == ContractStatusLevel::StopAllButRedeems =\u003e\n                {\n                    try_redeem(deps, env, amount)\n                }\n                _ =\u003e Err(StdError::generic_err(\n                    \"This contract is stopped and this action is not allowed\",\n                )),\n            };\n            return pad_response(response);\n        }\n        ContractStatusLevel::NormalRun =\u003e {} // If it's a normal run just continue\n    }\n\n    let response = match msg {\n        // Native\n        HandleMsg::Deposit { .. } =\u003e try_deposit(deps, env),\n        HandleMsg::Redeem { amount, .. } =\u003e try_redeem(deps, env, amount),\n\n        // Base\n        HandleMsg::Transfer {\n            recipient,\n            amount,\n            memo,\n            ..\n        } =\u003e try_transfer(deps, env, recipient, amount, memo),\n        HandleMsg::Send {\n            recipient,\n            amount,\n            msg,\n            memo,\n            ..\n        } =\u003e try_send(deps, env, recipient, amount, memo, msg),\n        HandleMsg::BatchTransfer { actions, .. } =\u003e try_batch_transfer(deps, env, actions),\n        HandleMsg::BatchSend { actions, .. } =\u003e try_batch_send(deps, env, actions),\n        HandleMsg::Burn { amount, memo, .. } =\u003e try_burn(deps, env, amount, memo),\n        HandleMsg::RegisterReceive { code_hash, .. } =\u003e try_register_receive(deps, env, code_hash),\n        HandleMsg::CreateViewingKey { entropy, .. } =\u003e try_create_key(deps, env, entropy),\n        HandleMsg::SetViewingKey { key, .. } =\u003e try_set_key(deps, env, key),\n\n        // Allowance\n        HandleMsg::IncreaseAllowance {\n            spender,\n            amount,\n            expiration,\n            ..\n        } =\u003e try_increase_allowance(deps, env, spender, amount, expiration),\n        HandleMsg::DecreaseAllowance {\n            spender,\n            amount,\n            expiration,\n            ..\n        } =\u003e try_decrease_allowance(deps, env, spender, amount, expiration),\n        HandleMsg::TransferFrom {\n            owner,\n            recipient,\n            amount,\n            memo,\n            ..\n        } =\u003e try_transfer_from(deps, \u0026env, \u0026owner, \u0026recipient, amount, memo),\n        HandleMsg::SendFrom {\n            owner,\n            recipient,\n            amount,\n            msg,\n            memo,\n            ..\n        } =\u003e try_send_from(deps, env, owner, recipient, amount, memo, msg),\n        HandleMsg::BatchTransferFrom { actions, .. } =\u003e {\n            try_batch_transfer_from(deps, \u0026env, actions)\n        }\n        HandleMsg::BatchSendFrom { actions, .. } =\u003e try_batch_send_from(deps, env, actions),\n        HandleMsg::BurnFrom {\n            owner,\n            amount,\n            memo,\n            ..\n        } =\u003e try_burn_from(deps, \u0026env, \u0026owner, amount, memo),\n        HandleMsg::BatchBurnFrom { actions, .. } =\u003e try_batch_burn_from(deps, \u0026env, actions),\n\n        // Mint\n        HandleMsg::Mint {\n            recipient,\n            amount,\n            memo,\n            ..\n        } =\u003e try_mint(deps, env, recipient, amount, memo),\n        HandleMsg::BatchMint { actions, .. } =\u003e try_batch_mint(deps, env, actions),\n\n        // Other\n        HandleMsg::ChangeAdmin { address, .. } =\u003e change_admin(deps, env, address),\n        HandleMsg::SetContractStatus { level, .. } =\u003e set_contract_status(deps, env, level),\n        HandleMsg::AddMinters { minters, .. } =\u003e add_minters(deps, env, minters),\n        HandleMsg::RemoveMinters { minters, .. } =\u003e remove_minters(deps, env, minters),\n        HandleMsg::SetMinters { minters, .. } =\u003e set_minters(deps, env, minters),\n    };\n\n    pad_response(response)\n}\n\npub fn query\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e, msg: QueryMsg) -\u003e QueryResult {\n    match msg {\n        QueryMsg::TokenInfo {} =\u003e query_token_info(\u0026deps.storage),\n        QueryMsg::TokenConfig {} =\u003e query_token_config(\u0026deps.storage),\n        QueryMsg::ContractStatus {} =\u003e query_contract_status(\u0026deps.storage),\n        QueryMsg::ExchangeRate {} =\u003e query_exchange_rate(\u0026deps.storage),\n        QueryMsg::Minters { .. } =\u003e query_minters(deps),\n        QueryMsg::LastUserIndex { account } =\u003e query_get_user_index(\u0026account, \u0026deps),\n        QueryMsg::InterestedRedirectionAddress { account } =\u003e {\n            query_get_interested_redirection_address(\u0026account, \u0026deps)\n        }\n        QueryMsg::RedirectedBalance { account } =\u003e query_get_redirected_balance(\u0026account, \u0026deps),\n        _ =\u003e authenticated_queries(deps, msg),\n    }\n}\n\npub fn authenticated_queries\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    msg: QueryMsg,\n) -\u003e QueryResult {\n    let (addresses, key) = msg.get_validation_params();\n\n    for address in addresses {\n        let canonical_addr = deps.api.canonical_address(address)?;\n\n        let expected_key = read_viewing_key(\u0026deps.storage, \u0026canonical_addr);\n\n        if expected_key.is_none() {\n            // Checking the key will take significant time. We don't want to exit immediately if it isn't set\n            // in a way which will allow to time the command and determine if a viewing key doesn't exist\n            key.check_viewing_key(\u0026[0u8; VIEWING_KEY_SIZE]);\n        } else if key.check_viewing_key(expected_key.unwrap().as_slice()) {\n            return match msg {\n                // Base\n                QueryMsg::Balance { address, .. } =\u003e query_balance(\u0026deps, \u0026address),\n                QueryMsg::PrincpleBalanceOf { address } =\u003e {\n                    query_principal_balance_of(\u0026deps, \u0026address)\n                }\n\n                QueryMsg::TransferHistory {\n                    address,\n                    page,\n                    page_size,\n                    ..\n                } =\u003e query_transfers(\u0026deps, \u0026address, page.unwrap_or(0), page_size),\n                QueryMsg::TransactionHistory {\n                    address,\n                    page,\n                    page_size,\n                    ..\n                } =\u003e query_transactions(\u0026deps, \u0026address, page.unwrap_or(0), page_size),\n                QueryMsg::Allowance { owner, spender, .. } =\u003e query_allowance(deps, owner, spender),\n                _ =\u003e panic!(\"This query type does not require authentication\"),\n            };\n        }\n    }\n\n    Ok(to_binary(\u0026QueryAnswer::ViewingKeyError {\n        msg: \"Wrong viewing key for this address or viewing key not set\".to_string(),\n    })?)\n}\n\npub fn query_get_user_index\u003cS: Storage, A: Api, Q: Querier\u003e(\n    account: \u0026HumanAddr,\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e QueryResult {\n    match state::get_user_index(\u0026deps.storage, account) {\n        Some(result) =\u003e Ok(result),\n        None =\u003e {\n            return Err(StdError::generic_err(\n                \"Сouldn't find last index of the user\",\n            ));\n        }\n    }\n}\n\npub fn query_get_interested_redirection_address\u003cS: Storage, A: Api, Q: Querier\u003e(\n    account: \u0026HumanAddr,\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e QueryResult {\n    match state::get_interested_redirection_address(\u0026deps.storage, account) {\n        Some(result) =\u003e Ok(result),\n        None =\u003e {\n            let zero_bin = [0_u8];\n            Ok(Binary::from(zero_bin))\n        }\n    }\n}\n\npub fn query_get_redirected_balance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    account: \u0026HumanAddr,\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n) -\u003e QueryResult {\n    match state::get_redirection_balance(\u0026deps.storage, account) {\n        Some(result) =\u003e Ok(result),\n        None =\u003e {\n            return Err(StdError::generic_err(\n                \"Couldn't find the total redirected balance\",\n            ));\n        }\n    }\n}\npub fn query_principal_balance_of\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    account: \u0026HumanAddr,\n) -\u003e QueryResult {\n    query_balance(deps, account)\n}\n\nfn query_exchange_rate\u003cS: ReadonlyStorage\u003e(storage: \u0026S) -\u003e QueryResult {\n    let config = ReadonlyConfig::from_storage(storage);\n    let constants = config.constants()?;\n\n    if constants.deposit_is_enabled || constants.redeem_is_enabled {\n        let rate: Uint128;\n        let denom: String;\n        // if token has more decimals than SCRT, you get magnitudes of SCRT per token\n        if constants.decimals \u003e= 6 {\n            rate = Uint128(10u128.pow(constants.decimals as u32 - 6));\n            denom = \"SCRT\".to_string();\n        // if token has less decimals, you get magnitudes token for SCRT\n        } else {\n            rate = Uint128(10u128.pow(6 - constants.decimals as u32));\n            denom = constants.symbol;\n        }\n        return to_binary(\u0026QueryAnswer::ExchangeRate { rate, denom });\n    }\n    to_binary(\u0026QueryAnswer::ExchangeRate {\n        rate: Uint128(0),\n        denom: String::new(),\n    })\n}\n\nfn query_token_info\u003cS: ReadonlyStorage\u003e(storage: \u0026S) -\u003e QueryResult {\n    let config = ReadonlyConfig::from_storage(storage);\n    let constants = config.constants()?;\n\n    let total_supply = if constants.total_supply_is_public {\n        Some(Uint128(config.total_supply()))\n    } else {\n        None\n    };\n\n    to_binary(\u0026QueryAnswer::TokenInfo {\n        name: constants.name,\n        symbol: constants.symbol,\n        decimals: constants.decimals,\n        total_supply,\n    })\n}\n\nfn query_token_config\u003cS: ReadonlyStorage\u003e(storage: \u0026S) -\u003e QueryResult {\n    let config = ReadonlyConfig::from_storage(storage);\n    let constants = config.constants()?;\n\n    to_binary(\u0026QueryAnswer::TokenConfig {\n        public_total_supply: constants.total_supply_is_public,\n        deposit_enabled: constants.deposit_is_enabled,\n        redeem_enabled: constants.redeem_is_enabled,\n        mint_enabled: constants.mint_is_enabled,\n        burn_enabled: constants.burn_is_enabled,\n    })\n}\n\nfn query_contract_status\u003cS: ReadonlyStorage\u003e(storage: \u0026S) -\u003e QueryResult {\n    let config = ReadonlyConfig::from_storage(storage);\n\n    to_binary(\u0026QueryAnswer::ContractStatus {\n        status: config.contract_status(),\n    })\n}\n\npub fn query_transfers\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    account: \u0026HumanAddr,\n    page: u32,\n    page_size: u32,\n) -\u003e StdResult\u003cBinary\u003e {\n    let address = deps.api.canonical_address(account)?;\n    let (txs, total) = get_transfers(\u0026deps.api, \u0026deps.storage, \u0026address, page, page_size)?;\n\n    let result = QueryAnswer::TransferHistory {\n        txs,\n        total: Some(total),\n    };\n    to_binary(\u0026result)\n}\n\npub fn query_transactions\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    account: \u0026HumanAddr,\n    page: u32,\n    page_size: u32,\n) -\u003e StdResult\u003cBinary\u003e {\n    let address = deps.api.canonical_address(account)?;\n    let (txs, total) = get_txs(\u0026deps.api, \u0026deps.storage, \u0026address, page, page_size)?;\n\n    let result = QueryAnswer::TransactionHistory {\n        txs,\n        total: Some(total),\n    };\n    to_binary(\u0026result)\n}\n\npub fn query_balance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    account: \u0026HumanAddr,\n) -\u003e StdResult\u003cBinary\u003e {\n    let address = deps.api.canonical_address(account)?;\n\n    let amount = Uint128(ReadonlyBalances::from_storage(\u0026deps.storage).account_amount(\u0026address));\n    let response = QueryAnswer::Balance { amount };\n    to_binary(\u0026response)\n}\n\nfn query_minters\u003cS: Storage, A: Api, Q: Querier\u003e(deps: \u0026Extern\u003cS, A, Q\u003e) -\u003e StdResult\u003cBinary\u003e {\n    let minters = ReadonlyConfig::from_storage(\u0026deps.storage).minters();\n\n    let response = QueryAnswer::Minters { minters };\n    to_binary(\u0026response)\n}\n\nfn change_admin\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    address: HumanAddr,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    let mut consts = config.constants()?;\n    consts.admin = address;\n    config.set_constants(\u0026consts)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::ChangeAdmin { status: Success })?),\n    })\n}\n\nfn try_mint_impl\u003cS: Storage\u003e(\n    storage: \u0026mut S,\n    minter: \u0026CanonicalAddr,\n    recipient: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n    memo: Option\u003cString\u003e,\n    block: \u0026cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let raw_amount = amount.u128();\n\n    let mut balances = Balances::from_storage(storage);\n\n    let mut account_balance = balances.balance(recipient);\n\n    if let Some(new_balance) = account_balance.checked_add(raw_amount) {\n        account_balance = new_balance;\n    } else {\n        // This error literally can not happen, since the account's funds are a subset\n        // of the total supply, both are stored as u128, and we check for overflow of\n        // the total supply just a couple lines before.\n        // Still, writing this to cover all overflows.\n        return Err(StdError::generic_err(\n            \"This mint attempt would increase the account's balance above the supported maximum\",\n        ));\n    }\n\n    balances.set_account_balance(recipient, account_balance);\n\n    store_mint(storage, minter, recipient, amount, denom, memo, block)?;\n\n    Ok(())\n}\n\nfn try_mint\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    recipient: HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let constants = config.constants()?;\n    if !constants.mint_is_enabled {\n        return Err(StdError::generic_err(\n            \"Mint functionality is not enabled for this token.\",\n        ));\n    }\n\n    let minters = config.minters();\n    if !minters.contains(\u0026env.message.sender) {\n        return Err(StdError::generic_err(\n            \"Minting is allowed to minter accounts only\",\n        ));\n    }\n\n    let mut total_supply = config.total_supply();\n    if let Some(new_total_supply) = total_supply.checked_add(amount.u128()) {\n        total_supply = new_total_supply;\n    } else {\n        return Err(StdError::generic_err(\n            \"This mint attempt would increase the total supply above the supported maximum\",\n        ));\n    }\n    config.set_total_supply(total_supply);\n\n    let minter = \u0026deps.api.canonical_address(\u0026env.message.sender)?;\n    let recipient = \u0026deps.api.canonical_address(\u0026recipient)?;\n    try_mint_impl(\n        \u0026mut deps.storage,\n        \u0026minter,\n        \u0026recipient,\n        amount,\n        constants.symbol,\n        memo,\n        \u0026env.block,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Mint { status: Success })?),\n    };\n\n    Ok(res)\n}\n\nfn try_batch_mint\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    actions: Vec\u003cbatch::MintAction\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let constants = config.constants()?;\n    if !constants.mint_is_enabled {\n        return Err(StdError::generic_err(\n            \"Mint functionality is not enabled for this token.\",\n        ));\n    }\n\n    let minters = config.minters();\n    if !minters.contains(\u0026env.message.sender) {\n        return Err(StdError::generic_err(\n            \"Minting is allowed to minter accounts only\",\n        ));\n    }\n\n    let mut total_supply = config.total_supply();\n\n    // Quick loop to check that the total of amounts is valid\n    for action in \u0026actions {\n        if let Some(new_total_supply) = total_supply.checked_add(action.amount.u128()) {\n            total_supply = new_total_supply;\n        } else {\n            return Err(StdError::generic_err(\n                format!(\"This mint attempt would increase the total supply above the supported maximum: {:?}\", action),\n            ));\n        }\n    }\n    config.set_total_supply(total_supply);\n\n    let minter = \u0026deps.api.canonical_address(\u0026env.message.sender)?;\n    for action in actions {\n        let recipient = \u0026deps.api.canonical_address(\u0026action.recipient)?;\n        try_mint_impl(\n            \u0026mut deps.storage,\n            \u0026minter,\n            \u0026recipient,\n            action.amount,\n            constants.symbol.clone(),\n            action.memo,\n            \u0026env.block,\n        )?;\n    }\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::BatchMint { status: Success })?),\n    };\n\n    Ok(res)\n}\n\npub fn try_set_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    key: String,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let vk = ViewingKey(key);\n\n    let message_sender = deps.api.canonical_address(\u0026env.message.sender)?;\n    write_viewing_key(\u0026mut deps.storage, \u0026message_sender, \u0026vk);\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::SetViewingKey { status: Success })?),\n    })\n}\n\npub fn try_create_key\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    entropy: String,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let constants = ReadonlyConfig::from_storage(\u0026deps.storage).constants()?;\n    let prng_seed = constants.prng_seed;\n\n    let key = ViewingKey::new(\u0026env, \u0026prng_seed, (\u0026entropy).as_ref());\n\n    let message_sender = deps.api.canonical_address(\u0026env.message.sender)?;\n    write_viewing_key(\u0026mut deps.storage, \u0026message_sender, \u0026key);\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::CreateViewingKey { key })?),\n    })\n}\n\nfn set_contract_status\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    status_level: ContractStatusLevel,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    config.set_contract_status(status_level);\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::SetContractStatus {\n            status: Success,\n        })?),\n    })\n}\n\npub fn query_allowance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026Extern\u003cS, A, Q\u003e,\n    owner: HumanAddr,\n    spender: HumanAddr,\n) -\u003e StdResult\u003cBinary\u003e {\n    let owner_address = deps.api.canonical_address(\u0026owner)?;\n    let spender_address = deps.api.canonical_address(\u0026spender)?;\n\n    let allowance = read_allowance(\u0026deps.storage, \u0026owner_address, \u0026spender_address)?;\n\n    let response = QueryAnswer::Allowance {\n        owner,\n        spender,\n        allowance: Uint128(allowance.amount),\n        expiration: allowance.expiration,\n    };\n    to_binary(\u0026response)\n}\n\nfn try_deposit\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut amount = Uint128::zero();\n\n    for coin in \u0026env.message.sent_funds {\n        if coin.denom == \"uscrt\" {\n            amount = coin.amount\n        } else {\n            return Err(StdError::generic_err(\n                \"Tried to deposit an unsupported token\",\n            ));\n        }\n    }\n\n    if amount.is_zero() {\n        return Err(StdError::generic_err(\"No funds were sent to be deposited\"));\n    }\n\n    let raw_amount = amount.u128();\n\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let constants = config.constants()?;\n    if !constants.deposit_is_enabled {\n        return Err(StdError::generic_err(\n            \"Deposit functionality is not enabled for this token.\",\n        ));\n    }\n    let total_supply = config.total_supply();\n    if let Some(total_supply) = total_supply.checked_add(raw_amount) {\n        config.set_total_supply(total_supply);\n    } else {\n        return Err(StdError::generic_err(\n            \"This deposit would overflow the currency's total supply\",\n        ));\n    }\n\n    let sender_address = deps.api.canonical_address(\u0026env.message.sender)?;\n\n    let mut balances = Balances::from_storage(\u0026mut deps.storage);\n    let account_balance = balances.balance(\u0026sender_address);\n    if let Some(account_balance) = account_balance.checked_add(raw_amount) {\n        balances.set_account_balance(\u0026sender_address, account_balance);\n    } else {\n        return Err(StdError::generic_err(\n            \"This deposit would overflow your balance\",\n        ));\n    }\n\n    store_deposit(\n        \u0026mut deps.storage,\n        \u0026sender_address,\n        amount,\n        \"uscrt\".to_string(),\n        \u0026env.block,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Deposit { status: Success })?),\n    };\n\n    Ok(res)\n}\n\nfn try_redeem\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: Uint128,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let config = ReadonlyConfig::from_storage(\u0026deps.storage);\n    let constants = config.constants()?;\n    if !constants.redeem_is_enabled {\n        return Err(StdError::generic_err(\n            \"Redeem functionality is not enabled for this token.\",\n        ));\n    }\n\n    let sender_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let amount_raw = amount.u128();\n\n    let mut balances = Balances::from_storage(\u0026mut deps.storage);\n    let account_balance = balances.balance(\u0026sender_address);\n\n    if let Some(account_balance) = account_balance.checked_sub(amount_raw) {\n        balances.set_account_balance(\u0026sender_address, account_balance);\n    } else {\n        return Err(StdError::generic_err(format!(\n            \"insufficient funds to redeem: balance={}, required={}\",\n            account_balance, amount_raw\n        )));\n    }\n\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let total_supply = config.total_supply();\n    if let Some(total_supply) = total_supply.checked_sub(amount_raw) {\n        config.set_total_supply(total_supply);\n    } else {\n        return Err(StdError::generic_err(\n            \"You are trying to redeem more tokens than what is available in the total supply\",\n        ));\n    }\n\n    let token_reserve = deps\n        .querier\n        .query_balance(\u0026env.contract.address, \"uscrt\")?\n        .amount;\n    if amount \u003e token_reserve {\n        return Err(StdError::generic_err(\n            \"You are trying to redeem for more SCRT than the token has in its deposit reserve.\",\n        ));\n    }\n\n    let withdrawal_coins: Vec\u003cCoin\u003e = vec![Coin {\n        denom: \"uscrt\".to_string(),\n        amount,\n    }];\n\n    store_redeem(\n        \u0026mut deps.storage,\n        \u0026sender_address,\n        amount,\n        constants.symbol,\n        \u0026env.block,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![CosmosMsg::Bank(BankMsg::Send {\n            from_address: env.contract.address,\n            to_address: env.message.sender,\n            amount: withdrawal_coins,\n        })],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Redeem { status: Success })?),\n    };\n\n    Ok(res)\n}\n\nfn try_transfer_impl\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    sender: \u0026CanonicalAddr,\n    recipient: \u0026CanonicalAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n    block: \u0026cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    perform_transfer(\u0026mut deps.storage, \u0026sender, \u0026recipient, amount.u128())?;\n\n    let symbol = Config::from_storage(\u0026mut deps.storage).constants()?.symbol;\n\n    store_transfer(\n        \u0026mut deps.storage,\n        \u0026sender,\n        \u0026sender,\n        \u0026recipient,\n        amount,\n        symbol,\n        memo,\n        block,\n    )?;\n\n    Ok(())\n}\n\nfn try_transfer\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    recipient: HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender = deps.api.canonical_address(\u0026env.message.sender)?;\n    let recipient = deps.api.canonical_address(\u0026recipient)?;\n    try_transfer_impl(deps, \u0026sender, \u0026recipient, amount, memo, \u0026env.block)?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Transfer { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_batch_transfer\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    actions: Vec\u003cbatch::TransferAction\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let sender = deps.api.canonical_address(\u0026env.message.sender)?;\n    for action in actions {\n        let recipient = deps.api.canonical_address(\u0026action.recipient)?;\n        try_transfer_impl(\n            deps,\n            \u0026sender,\n            \u0026recipient,\n            action.amount,\n            action.memo,\n            \u0026env.block,\n        )?;\n    }\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::BatchTransfer { status: Success })?),\n    };\n    Ok(res)\n}\n\n#[allow(clippy::too_many_arguments)]\nfn try_add_receiver_api_callback\u003cS: ReadonlyStorage\u003e(\n    storage: \u0026S,\n    messages: \u0026mut Vec\u003cCosmosMsg\u003e,\n    recipient: HumanAddr,\n    msg: Option\u003cBinary\u003e,\n    sender: HumanAddr,\n    from: HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n) -\u003e StdResult\u003c()\u003e {\n    let receiver_hash = get_receiver_hash(storage, \u0026recipient);\n    if let Some(receiver_hash) = receiver_hash {\n        let receiver_hash = receiver_hash?;\n        let receiver_msg = Snip20ReceiveMsg::new(sender, from, amount, memo, msg);\n        let callback_msg = receiver_msg.into_cosmos_msg(receiver_hash, recipient)?;\n\n        messages.push(callback_msg);\n    }\n    Ok(())\n}\n\n#[allow(clippy::too_many_arguments)]\nfn try_send_impl\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    messages: \u0026mut Vec\u003cCosmosMsg\u003e,\n    sender: HumanAddr,\n    sender_canon: \u0026CanonicalAddr, // redundant but more efficient\n    recipient: HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n    msg: Option\u003cBinary\u003e,\n    block: \u0026cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let recipient_canon = deps.api.canonical_address(\u0026recipient)?;\n    try_transfer_impl(\n        deps,\n        \u0026sender_canon,\n        \u0026recipient_canon,\n        amount,\n        memo.clone(),\n        block,\n    )?;\n\n    try_add_receiver_api_callback(\n        \u0026deps.storage,\n        messages,\n        recipient,\n        msg,\n        sender.clone(),\n        sender,\n        amount,\n        memo,\n    )?;\n\n    Ok(())\n}\n\nfn try_send\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    recipient: HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n    msg: Option\u003cBinary\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut messages = vec![];\n    let sender = env.message.sender;\n    let sender_canon = deps.api.canonical_address(\u0026sender)?;\n    try_send_impl(\n        deps,\n        \u0026mut messages,\n        sender,\n        \u0026sender_canon,\n        recipient,\n        amount,\n        memo,\n        msg,\n        \u0026env.block,\n    )?;\n\n    let res = HandleResponse {\n        messages,\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Send { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_batch_send\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    actions: Vec\u003cbatch::SendAction\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut messages = vec![];\n    let sender = env.message.sender;\n    let sender_canon = deps.api.canonical_address(\u0026sender)?;\n    for action in actions {\n        try_send_impl(\n            deps,\n            \u0026mut messages,\n            sender.clone(),\n            \u0026sender_canon,\n            action.recipient,\n            action.amount,\n            action.memo,\n            action.msg,\n            \u0026env.block,\n        )?;\n    }\n\n    let res = HandleResponse {\n        messages,\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::BatchSend { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_register_receive\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    code_hash: String,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    set_receiver_hash(\u0026mut deps.storage, \u0026env.message.sender, code_hash);\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![log(\"register_status\", \"success\")],\n        data: Some(to_binary(\u0026HandleAnswer::RegisterReceive {\n            status: Success,\n        })?),\n    };\n    Ok(res)\n}\n\nfn insufficient_allowance(allowance: u128, required: u128) -\u003e StdError {\n    StdError::generic_err(format!(\n        \"insufficient allowance: allowance={}, required={}\",\n        allowance, required\n    ))\n}\n\nfn use_allowance\u003cS: Storage\u003e(\n    storage: \u0026mut S,\n    env: \u0026Env,\n    owner: \u0026CanonicalAddr,\n    spender: \u0026CanonicalAddr,\n    amount: u128,\n) -\u003e StdResult\u003c()\u003e {\n    let mut allowance = read_allowance(storage, owner, spender)?;\n\n    if allowance.expiration.map(|ex| ex \u003c env.block.time) == Some(true) \u0026\u0026 allowance.amount != 0 {\n        allowance.amount = 0;\n        write_allowance(storage, owner, spender, allowance)?;\n        return Err(insufficient_allowance(0, amount));\n    }\n    if let Some(new_allowance) = allowance.amount.checked_sub(amount) {\n        allowance.amount = new_allowance;\n    } else {\n        return Err(insufficient_allowance(allowance.amount, amount));\n    }\n\n    write_allowance(storage, owner, spender, allowance)?;\n\n    Ok(())\n}\n\nfn try_transfer_from_impl\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: \u0026Env,\n    spender: \u0026CanonicalAddr,\n    owner: \u0026CanonicalAddr,\n    recipient: \u0026CanonicalAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n) -\u003e StdResult\u003c()\u003e {\n    let raw_amount = amount.u128();\n\n    use_allowance(\u0026mut deps.storage, env, owner, spender, raw_amount)?;\n\n    perform_transfer(\u0026mut deps.storage, owner, recipient, raw_amount)?;\n\n    let symbol = Config::from_storage(\u0026mut deps.storage).constants()?.symbol;\n\n    store_transfer(\n        \u0026mut deps.storage,\n        owner,\n        spender,\n        recipient,\n        amount,\n        symbol,\n        memo,\n        \u0026env.block,\n    )?;\n\n    Ok(())\n}\n\nfn try_transfer_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: \u0026Env,\n    owner: \u0026HumanAddr,\n    recipient: \u0026HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let spender = deps.api.canonical_address(\u0026env.message.sender)?;\n    let owner = deps.api.canonical_address(owner)?;\n    let recipient = deps.api.canonical_address(recipient)?;\n    try_transfer_from_impl(deps, env, \u0026spender, \u0026owner, \u0026recipient, amount, memo)?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::TransferFrom { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_batch_transfer_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: \u0026Env,\n    actions: Vec\u003cbatch::TransferFromAction\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let spender = deps.api.canonical_address(\u0026env.message.sender)?;\n    for action in actions {\n        let owner = deps.api.canonical_address(\u0026action.owner)?;\n        let recipient = deps.api.canonical_address(\u0026action.recipient)?;\n        try_transfer_from_impl(\n            deps,\n            env,\n            \u0026spender,\n            \u0026owner,\n            \u0026recipient,\n            action.amount,\n            action.memo,\n        )?;\n    }\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::BatchTransferFrom {\n            status: Success,\n        })?),\n    };\n    Ok(res)\n}\n\n#[allow(clippy::too_many_arguments)]\nfn try_send_from_impl\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    messages: \u0026mut Vec\u003cCosmosMsg\u003e,\n    spender_canon: \u0026CanonicalAddr, // redundant but more efficient\n    owner: HumanAddr,\n    recipient: HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n    msg: Option\u003cBinary\u003e,\n) -\u003e StdResult\u003c()\u003e {\n    let owner_canon = deps.api.canonical_address(\u0026owner)?;\n    let recipient_canon = deps.api.canonical_address(\u0026recipient)?;\n    try_transfer_from_impl(\n        deps,\n        \u0026env,\n        \u0026spender_canon,\n        \u0026owner_canon,\n        \u0026recipient_canon,\n        amount,\n        memo.clone(),\n    )?;\n\n    try_add_receiver_api_callback(\n        \u0026deps.storage,\n        messages,\n        recipient,\n        msg,\n        env.message.sender,\n        owner,\n        amount,\n        memo,\n    )?;\n\n    Ok(())\n}\n\nfn try_send_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    owner: HumanAddr,\n    recipient: HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n    msg: Option\u003cBinary\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let spender = \u0026env.message.sender;\n    let spender_canon = deps.api.canonical_address(spender)?;\n\n    let mut messages = vec![];\n    try_send_from_impl(\n        deps,\n        env,\n        \u0026mut messages,\n        \u0026spender_canon,\n        owner,\n        recipient,\n        amount,\n        memo,\n        msg,\n    )?;\n\n    let res = HandleResponse {\n        messages,\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::SendFrom { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_batch_send_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    actions: Vec\u003cbatch::SendFromAction\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let spender = \u0026env.message.sender;\n    let spender_canon = deps.api.canonical_address(spender)?;\n    let mut messages = vec![];\n\n    for action in actions {\n        try_send_from_impl(\n            deps,\n            env.clone(),\n            \u0026mut messages,\n            \u0026spender_canon,\n            action.owner,\n            action.recipient,\n            action.amount,\n            action.memo,\n            action.msg,\n        )?;\n    }\n\n    let res = HandleResponse {\n        messages,\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::BatchSendFrom { status: Success })?),\n    };\n    Ok(res)\n}\n\nfn try_burn_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: \u0026Env,\n    owner: \u0026HumanAddr,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let config = ReadonlyConfig::from_storage(\u0026deps.storage);\n    let constants = config.constants()?;\n    if !constants.burn_is_enabled {\n        return Err(StdError::generic_err(\n            \"Burn functionality is not enabled for this token.\",\n        ));\n    }\n\n    let spender = deps.api.canonical_address(\u0026env.message.sender)?;\n    let owner = deps.api.canonical_address(owner)?;\n    let raw_amount = amount.u128();\n    use_allowance(\u0026mut deps.storage, env, \u0026owner, \u0026spender, raw_amount)?;\n\n    // subtract from owner account\n    let mut balances = Balances::from_storage(\u0026mut deps.storage);\n    let mut account_balance = balances.balance(\u0026owner);\n\n    if let Some(new_balance) = account_balance.checked_sub(raw_amount) {\n        account_balance = new_balance;\n    } else {\n        return Err(StdError::generic_err(format!(\n            \"insufficient funds to burn: balance={}, required={}\",\n            account_balance, raw_amount\n        )));\n    }\n    balances.set_account_balance(\u0026owner, account_balance);\n\n    // remove from supply\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let mut total_supply = config.total_supply();\n    if let Some(new_total_supply) = total_supply.checked_sub(raw_amount) {\n        total_supply = new_total_supply;\n    } else {\n        return Err(StdError::generic_err(\n            \"You're trying to burn more than is available in the total supply\",\n        ));\n    }\n    config.set_total_supply(total_supply);\n\n    store_burn(\n        \u0026mut deps.storage,\n        \u0026owner,\n        \u0026spender,\n        amount,\n        constants.symbol,\n        memo,\n        \u0026env.block,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::BurnFrom { status: Success })?),\n    };\n\n    Ok(res)\n}\n\nfn try_batch_burn_from\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: \u0026Env,\n    actions: Vec\u003cbatch::BurnFromAction\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let config = ReadonlyConfig::from_storage(\u0026deps.storage);\n    let constants = config.constants()?;\n    if !constants.burn_is_enabled {\n        return Err(StdError::generic_err(\n            \"Burn functionality is not enabled for this token.\",\n        ));\n    }\n\n    let spender = deps.api.canonical_address(\u0026env.message.sender)?;\n\n    let mut total_supply = config.total_supply();\n\n    for action in actions {\n        let owner = deps.api.canonical_address(\u0026action.owner)?;\n        let amount = action.amount.u128();\n        use_allowance(\u0026mut deps.storage, env, \u0026owner, \u0026spender, amount)?;\n\n        // subtract from owner account\n        let mut balances = Balances::from_storage(\u0026mut deps.storage);\n        let mut account_balance = balances.balance(\u0026owner);\n\n        if let Some(new_balance) = account_balance.checked_sub(amount) {\n            account_balance = new_balance;\n        } else {\n            return Err(StdError::generic_err(format!(\n                \"insufficient funds to burn: balance={}, required={}\",\n                account_balance, amount\n            )));\n        }\n        balances.set_account_balance(\u0026owner, account_balance);\n\n        // remove from supply\n        if let Some(new_total_supply) = total_supply.checked_sub(amount) {\n            total_supply = new_total_supply;\n        } else {\n            return Err(StdError::generic_err(format!(\n                \"You're trying to burn more than is available in the total supply: {:?}\",\n                action\n            )));\n        }\n\n        store_burn(\n            \u0026mut deps.storage,\n            \u0026owner,\n            \u0026spender,\n            action.amount,\n            constants.symbol.clone(),\n            action.memo,\n            \u0026env.block,\n        )?;\n    }\n\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    config.set_total_supply(total_supply);\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::BatchBurnFrom { status: Success })?),\n    };\n\n    Ok(res)\n}\n\nfn try_increase_allowance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    spender: HumanAddr,\n    amount: Uint128,\n    expiration: Option\u003cu64\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let owner_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let spender_address = deps.api.canonical_address(\u0026spender)?;\n\n    let mut allowance = read_allowance(\u0026deps.storage, \u0026owner_address, \u0026spender_address)?;\n    allowance.amount = allowance.amount.saturating_add(amount.u128());\n    if expiration.is_some() {\n        allowance.expiration = expiration;\n    }\n    let new_amount = allowance.amount;\n    write_allowance(\n        \u0026mut deps.storage,\n        \u0026owner_address,\n        \u0026spender_address,\n        allowance,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::IncreaseAllowance {\n            owner: env.message.sender,\n            spender,\n            allowance: Uint128(new_amount),\n        })?),\n    };\n    Ok(res)\n}\n\nfn try_decrease_allowance\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    spender: HumanAddr,\n    amount: Uint128,\n    expiration: Option\u003cu64\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let owner_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let spender_address = deps.api.canonical_address(\u0026spender)?;\n\n    let mut allowance = read_allowance(\u0026deps.storage, \u0026owner_address, \u0026spender_address)?;\n    allowance.amount = allowance.amount.saturating_sub(amount.u128());\n    if expiration.is_some() {\n        allowance.expiration = expiration;\n    }\n    let new_amount = allowance.amount;\n    write_allowance(\n        \u0026mut deps.storage,\n        \u0026owner_address,\n        \u0026spender_address,\n        allowance,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::DecreaseAllowance {\n            owner: env.message.sender,\n            spender,\n            allowance: Uint128(new_amount),\n        })?),\n    };\n    Ok(res)\n}\n\nfn add_minters\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    minters_to_add: Vec\u003cHumanAddr\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let constants = config.constants()?;\n    if !constants.mint_is_enabled {\n        return Err(StdError::generic_err(\n            \"Mint functionality is not enabled for this token.\",\n        ));\n    }\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    config.add_minters(minters_to_add)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::AddMinters { status: Success })?),\n    })\n}\n\nfn remove_minters\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    minters_to_remove: Vec\u003cHumanAddr\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let constants = config.constants()?;\n    if !constants.mint_is_enabled {\n        return Err(StdError::generic_err(\n            \"Mint functionality is not enabled for this token.\",\n        ));\n    }\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    config.remove_minters(minters_to_remove)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::RemoveMinters { status: Success })?),\n    })\n}\n\nfn set_minters\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    minters_to_set: Vec\u003cHumanAddr\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let constants = config.constants()?;\n    if !constants.mint_is_enabled {\n        return Err(StdError::generic_err(\n            \"Mint functionality is not enabled for this token.\",\n        ));\n    }\n\n    check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n    config.set_minters(minters_to_set)?;\n\n    Ok(HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::SetMinters { status: Success })?),\n    })\n}\n\n/// Burn tokens\n///\n/// Remove `amount` tokens from the system irreversibly, from signer account\n///\n/// @param amount the amount of money to burn\nfn try_burn\u003cS: Storage, A: Api, Q: Querier\u003e(\n    deps: \u0026mut Extern\u003cS, A, Q\u003e,\n    env: Env,\n    amount: Uint128,\n    memo: Option\u003cString\u003e,\n) -\u003e StdResult\u003cHandleResponse\u003e {\n    let config = ReadonlyConfig::from_storage(\u0026deps.storage);\n    let constants = config.constants()?;\n    if !constants.burn_is_enabled {\n        return Err(StdError::generic_err(\n            \"Burn functionality is not enabled for this token.\",\n        ));\n    }\n\n    let sender_address = deps.api.canonical_address(\u0026env.message.sender)?;\n    let raw_amount = amount.u128();\n\n    let mut balances = Balances::from_storage(\u0026mut deps.storage);\n    let mut account_balance = balances.balance(\u0026sender_address);\n\n    if let Some(new_account_balance) = account_balance.checked_sub(raw_amount) {\n        account_balance = new_account_balance;\n    } else {\n        return Err(StdError::generic_err(format!(\n            \"insufficient funds to burn: balance={}, required={}\",\n            account_balance, raw_amount\n        )));\n    }\n\n    balances.set_account_balance(\u0026sender_address, account_balance);\n\n    let mut config = Config::from_storage(\u0026mut deps.storage);\n    let mut total_supply = config.total_supply();\n    if let Some(new_total_supply) = total_supply.checked_sub(raw_amount) {\n        total_supply = new_total_supply;\n    } else {\n        return Err(StdError::generic_err(\n            \"You're trying to burn more than
