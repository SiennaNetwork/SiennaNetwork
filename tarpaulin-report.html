n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn generate_works() {\n        let wasm = vec![0x68, 0x69, 0x6a];\n        let checksum = Checksum::generate(\u0026wasm);\n\n        // echo -n \"hij\" | sha256sum\n        let expected = [\n            0x72, 0x2c, 0x8c, 0x99, 0x3f, 0xd7, 0x5a, 0x76, 0x27, 0xd6, 0x9e, 0xd9, 0x41, 0x34,\n            0x4f, 0xe2, 0xa1, 0x42, 0x3a, 0x3e, 0x75, 0xef, 0xd3, 0xe6, 0x77, 0x8a, 0x14, 0x28,\n            0x84, 0x22, 0x71, 0x04,\n        ];\n        assert_eq!(checksum.0, expected);\n    }\n\n    #[test]\n    fn to_hex_works() {\n        let wasm = vec![0x68, 0x69, 0x6a];\n        let checksum = Checksum::generate(\u0026wasm);\n        // echo -n \"hij\" | sha256sum\n        assert_eq!(\n            checksum.to_hex(),\n            \"722c8c993fd75a7627d69ed941344fe2a1423a3e75efd3e6778a142884227104\"\n        );\n    }\n\n    #[test]\n    fn into_vec_works() {\n        let checksum = Checksum::generate(\u0026vec![12u8; 17]);\n        let as_vec: Vec\u003cu8\u003e = checksum.into();\n        assert_eq!(as_vec, checksum.0);\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":14},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","compatability.rs"],"content":"use parity_wasm::elements::{deserialize_buffer, External, ImportEntry, Module};\nuse std::collections::BTreeSet;\nuse std::collections::HashSet;\nuse std::iter::FromIterator;\n\nuse crate::errors::{VmError, VmResult};\nuse crate::features::required_features_from_module;\n\n/// Lists all imports we provide upon instantiating the instance in Instance::from_module()\n/// This should be updated when new imports are added\nconst SUPPORTED_IMPORTS: \u0026[\u0026str] = \u0026[\n    \"env.db_read\",\n    \"env.db_write\",\n    \"env.db_remove\",\n    \"env.canonicalize_address\",\n    \"env.humanize_address\",\n    \"env.query_chain\",\n    #[cfg(feature = \"iterator\")]\n    \"env.db_scan\",\n    #[cfg(feature = \"iterator\")]\n    \"env.db_next\",\n];\n\n/// Lists all entry points we expect to be present when calling a contract.\n/// Basically, anything that is used in calls.rs\n/// This is unlikely to change much, must be frozen at 1.0 to avoid breaking existing contracts\nconst REQUIRED_EXPORTS: \u0026[\u0026str] = \u0026[\n    \"cosmwasm_vm_version_3\",\n    \"query\",\n    \"init\",\n    \"handle\",\n    \"allocate\",\n    \"deallocate\",\n];\n\nconst MEMORY_LIMIT: u32 = 512; // in pages\n\n/// Checks if the data is valid wasm and compatibility with the CosmWasm API (imports and exports)\npub fn check_wasm(wasm_code: \u0026[u8], supported_features: \u0026HashSet\u003cString\u003e) -\u003e VmResult\u003c()\u003e {\n    let module = match deserialize_buffer(\u0026wasm_code) {\n        Ok(deserialized) =\u003e deserialized,\n        Err(err) =\u003e {\n            return Err(VmError::static_validation_err(format!(\n                \"Wasm bytecode could not be deserialized. Deserialization error: \\\"{}\\\"\",\n                err\n            )));\n        }\n    };\n    check_wasm_memories(\u0026module)?;\n    check_wasm_exports(\u0026module)?;\n    check_wasm_imports(\u0026module)?;\n    check_wasm_features(\u0026module, supported_features)?;\n    Ok(())\n}\n\nfn check_wasm_memories(module: \u0026Module) -\u003e VmResult\u003c()\u003e {\n    let section = match module.memory_section() {\n        Some(section) =\u003e section,\n        None =\u003e {\n            return Err(VmError::static_validation_err(\n                \"Wasm contract doesn't have a memory section\",\n            ));\n        }\n    };\n\n    let memories = section.entries();\n    if memories.len() != 1 {\n        return Err(VmError::static_validation_err(\n            \"Wasm contract must contain exactly one memory\",\n        ));\n    }\n\n    let memory = memories[0];\n    // println!(\"Memory: {:?}\", memory);\n    let limits = memory.limits();\n\n    if limits.initial() \u003e MEMORY_LIMIT {\n        return Err(VmError::static_validation_err(format!(\n            \"Wasm contract memory's minimum must not exceed {} pages.\",\n            MEMORY_LIMIT\n        )));\n    }\n\n    if limits.maximum() != None {\n        return Err(VmError::static_validation_err(\n            \"Wasm contract memory's maximum must be unset. The host will set it for you.\",\n        ));\n    }\n    Ok(())\n}\n\nfn check_wasm_exports(module: \u0026Module) -\u003e VmResult\u003c()\u003e {\n    let available_exports: Vec\u003cString\u003e = module.export_section().map_or(vec![], |export_section| {\n        export_section\n            .entries()\n            .iter()\n            .map(|entry| entry.field().to_string())\n            .collect()\n    });\n\n    for required_export in REQUIRED_EXPORTS {\n        if !available_exports.iter().any(|x| x == required_export) {\n            return Err(VmError::static_validation_err(format!(\n                \"Wasm contract doesn't have required export: \\\"{}\\\". Exports required by VM: {:?}. Contract version too old for this VM?\",\n                required_export, REQUIRED_EXPORTS\n            )));\n        }\n    }\n    Ok(())\n}\n\n/// Checks if the import requirements of the contract are satisfied.\n/// When this is not the case, we either have an incompatibility between contract and VM\n/// or a error in the contract.\nfn check_wasm_imports(module: \u0026Module) -\u003e VmResult\u003c()\u003e {\n    let required_imports: Vec\u003cImportEntry\u003e = module\n        .import_section()\n        .map_or(vec![], |import_section| import_section.entries().to_vec());\n\n    for required_import in required_imports {\n        let full_name = format!(\"{}.{}\", required_import.module(), required_import.field());\n        if !SUPPORTED_IMPORTS.contains(\u0026full_name.as_str()) {\n            return Err(VmError::static_validation_err(format!(\n                \"Wasm contract requires unsupported import: \\\"{}\\\". Imports supported by VM: {:?}. Contract version too new for this VM?\",\n                full_name, SUPPORTED_IMPORTS\n            )));\n        }\n\n        match required_import.external() {\n            External::Function(_) =\u003e {}, // ok\n            _ =\u003e return Err(VmError::static_validation_err(format!(\n                \"Wasm contract requires non-function import: \\\"{}\\\". Right now, all supported imports are functions.\",\n                full_name\n            ))),\n        };\n    }\n    Ok(())\n}\n\nfn check_wasm_features(module: \u0026Module, supported_features: \u0026HashSet\u003cString\u003e) -\u003e VmResult\u003c()\u003e {\n    let required_features = required_features_from_module(module);\n    if !required_features.is_subset(supported_features) {\n        // We switch to BTreeSet to get a sorted error message\n        let unsupported = BTreeSet::from_iter(required_features.difference(\u0026supported_features));\n        return Err(VmError::static_validation_err(format!(\n            \"Wasm contract requires unsupported features: {:?}\",\n            unsupported\n        )));\n    }\n    Ok(())\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::errors::VmError;\n    use std::iter::FromIterator;\n    use wabt::wat2wasm;\n\n    static CONTRACT_0_6: \u0026[u8] = include_bytes!(\"../testdata/contract_0.6.wasm\");\n    static CONTRACT_0_7: \u0026[u8] = include_bytes!(\"../testdata/contract_0.7.wasm\");\n    static CONTRACT: \u0026[u8] = include_bytes!(\"../testdata/contract.wasm\");\n    static CORRUPTED: \u0026[u8] = include_bytes!(\"../testdata/corrupted.wasm\");\n\n    fn default_features() -\u003e HashSet\u003cString\u003e {\n        HashSet::from_iter([\"staking\".to_string()].iter().cloned())\n    }\n\n    #[test]\n    fn test_check_wasm() {\n        // this is our reference check, must pass\n        check_wasm(CONTRACT, \u0026default_features()).unwrap();\n    }\n\n    #[test]\n    fn test_check_wasm_old_contract() {\n        match check_wasm(CONTRACT_0_7, \u0026default_features()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e assert!(msg.starts_with(\n                \"Wasm contract doesn't have required export: \\\"cosmwasm_vm_version_3\\\"\"\n            )),\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"This must not succeeed\"),\n        };\n\n        match check_wasm(CONTRACT_0_6, \u0026default_features()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e assert!(msg.starts_with(\n                \"Wasm contract doesn't have required export: \\\"cosmwasm_vm_version_3\\\"\"\n            )),\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"This must not succeeed\"),\n        };\n    }\n\n    #[test]\n    fn test_check_wasm_corrupted_data() {\n        match check_wasm(CORRUPTED, \u0026default_features()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(msg.starts_with(\"Wasm bytecode could not be deserialized.\"))\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"This must not succeeed\"),\n        }\n    }\n\n    #[test]\n    fn test_check_wasm_memories_ok() {\n        let wasm = wat2wasm(\"(module (memory 1))\").unwrap();\n        check_wasm_memories(\u0026deserialize_buffer(\u0026wasm).unwrap()).unwrap()\n    }\n\n    #[test]\n    fn test_check_wasm_memories_no_memory() {\n        let wasm = wat2wasm(\"(module)\").unwrap();\n        match check_wasm_memories(\u0026deserialize_buffer(\u0026wasm).unwrap()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(msg.starts_with(\"Wasm contract doesn't have a memory section\"));\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn test_check_wasm_memories_two_memories() {\n        // Generated manually because wat2wasm protects us from creating such Wasm:\n        // \"error: only one memory block allowed\"\n        let wasm = hex::decode(concat!(\n            \"0061736d\", // magic bytes\n            \"01000000\", // binary version (uint32)\n            \"05\",       // section type (memory)\n            \"05\",       // section length\n            \"02\",       // number of memories\n            \"0009\",     // element of type \"resizable_limits\", min=9, max=unset\n            \"0009\",     // element of type \"resizable_limits\", min=9, max=unset\n        ))\n        .unwrap();\n\n        match check_wasm_memories(\u0026deserialize_buffer(\u0026wasm).unwrap()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(msg.starts_with(\"Wasm contract must contain exactly one memory\"));\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn test_check_wasm_memories_zero_memories() {\n        // Generated manually because wat2wasm would not create an empty memory section\n        let wasm = hex::decode(concat!(\n            \"0061736d\", // magic bytes\n            \"01000000\", // binary version (uint32)\n            \"05\",       // section type (memory)\n            \"01\",       // section length\n            \"00\",       // number of memories\n        ))\n        .unwrap();\n\n        match check_wasm_memories(\u0026deserialize_buffer(\u0026wasm).unwrap()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(msg.starts_with(\"Wasm contract must contain exactly one memory\"));\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn test_check_wasm_memories_initial_size() {\n        let wasm_ok = wat2wasm(\"(module (memory 512))\").unwrap();\n        check_wasm_memories(\u0026deserialize_buffer(\u0026wasm_ok).unwrap()).unwrap();\n\n        let wasm_too_big = wat2wasm(\"(module (memory 513))\").unwrap();\n        match check_wasm_memories(\u0026deserialize_buffer(\u0026wasm_too_big).unwrap()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(msg.starts_with(\"Wasm contract memory's minimum must not exceed 512 pages\"));\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn test_check_wasm_memories_maximum_size() {\n        let wasm_max = wat2wasm(\"(module (memory 1 5))\").unwrap();\n        match check_wasm_memories(\u0026deserialize_buffer(\u0026wasm_max).unwrap()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(msg.starts_with(\"Wasm contract memory's maximum must be unset\"));\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn test_check_wasm_exports() {\n        // this is invalid, as it doesn't contain all required exports\n        const WAT_MISSING_EXPORTS: \u0026'static str = r#\"\n            (module\n              (type $t0 (func (param i32) (result i32)))\n              (func $add_one (export \"add_one\") (type $t0) (param $p0 i32) (result i32)\n                get_local $p0\n                i32.const 1\n                i32.add))\n        \"#;\n        let wasm_missing_exports = wat2wasm(WAT_MISSING_EXPORTS).unwrap();\n\n        let module = deserialize_buffer(\u0026wasm_missing_exports).unwrap();\n        match check_wasm_exports(\u0026module) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(msg.starts_with(\n                    \"Wasm contract doesn't have required export: \\\"cosmwasm_vm_version_3\\\"\"\n                ));\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn test_check_wasm_exports_of_old_contract() {\n        let module = deserialize_buffer(CONTRACT_0_7).unwrap();\n        match check_wasm_exports(\u0026module) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(msg.starts_with(\n                    \"Wasm contract doesn't have required export: \\\"cosmwasm_vm_version_3\\\"\"\n                ));\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn check_wasm_imports_ok() {\n        let wasm = wat2wasm(\n            r#\"(module\n            (import \"env\" \"db_read\" (func (param i32 i32) (result i32)))\n            (import \"env\" \"db_write\" (func (param i32 i32) (result i32)))\n            (import \"env\" \"db_remove\" (func (param i32) (result i32)))\n            (import \"env\" \"canonicalize_address\" (func (param i32 i32) (result i32)))\n            (import \"env\" \"humanize_address\" (func (param i32 i32) (result i32)))\n        )\"#,\n        )\n        .unwrap();\n        check_wasm_imports(\u0026deserialize_buffer(\u0026wasm).unwrap()).unwrap();\n    }\n\n    #[test]\n    fn test_check_wasm_imports_of_old_contract() {\n        let module = deserialize_buffer(CONTRACT_0_7).unwrap();\n        match check_wasm_imports(\u0026module) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(\n                    msg.starts_with(\"Wasm contract requires unsupported import: \\\"env.read_db\\\"\")\n                );\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn test_check_wasm_imports_wrong_type() {\n        let wasm = wat2wasm(r#\"(module (import \"env\" \"db_read\" (memory 1 1)))\"#).unwrap();\n        match check_wasm_imports(\u0026deserialize_buffer(\u0026wasm).unwrap()) {\n            Err(VmError::StaticValidationErr { msg, .. }) =\u003e {\n                assert!(\n                    msg.starts_with(\"Wasm contract requires non-function import: \\\"env.db_read\\\"\")\n                );\n            }\n            Err(e) =\u003e panic!(\"Unexpected error {:?}\", e),\n            Ok(_) =\u003e panic!(\"Didn't reject wasm with invalid api\"),\n        }\n    }\n\n    #[test]\n    fn check_wasm_features_ok() {\n        let wasm = wat2wasm(\n            r#\"(module\n            (type (func))\n            (func (type 0) nop)\n            (export \"requires_water\" (func 0))\n            (export \"requires_\" (func 0))\n            (export \"requires_nutrients\" (func 0))\n            (export \"require_milk\" (func 0))\n            (export \"REQUIRES_air\" (func 0))\n            (export \"requires_sun\" (func 0))\n        )\"#,\n        )\n        .unwrap();\n        let module = deserialize_buffer(\u0026wasm).unwrap();\n        let supported = HashSet::from_iter(\n            [\n                \"water\".to_string(),\n                \"nutrients\".to_string(),\n                \"sun\".to_string(),\n                \"freedom\".to_string(),\n            ]\n            .iter()\n            .cloned(),\n        );\n        check_wasm_features(\u0026module, \u0026supported).unwrap();\n    }\n\n    #[test]\n    fn check_wasm_features_fails_for_missing() {\n        let wasm = wat2wasm(\n            r#\"(module\n            (type (func))\n            (func (type 0) nop)\n            (export \"requires_water\" (func 0))\n            (export \"requires_\" (func 0))\n            (export \"requires_nutrients\" (func 0))\n            (export \"require_milk\" (func 0))\n            (export \"REQUIRES_air\" (func 0))\n            (export \"requires_sun\" (func 0))\n        )\"#,\n        )\n        .unwrap();\n        let module = deserialize_buffer(\u0026wasm).unwrap();\n\n        // Support set 1\n        let supported = HashSet::from_iter(\n            [\n                \"water\".to_string(),\n                \"nutrients\".to_string(),\n                \"freedom\".to_string(),\n            ]\n            .iter()\n            .cloned(),\n        );\n        match check_wasm_features(\u0026module, \u0026supported).unwrap_err() {\n            VmError::StaticValidationErr { msg, .. } =\u003e assert_eq!(\n                msg,\n                \"Wasm contract requires unsupported features: {\\\"sun\\\"}\"\n            ),\n            _ =\u003e panic!(\"Got unexpected error\"),\n        }\n\n        // Support set 2\n        let supported = HashSet::from_iter(\n            [\n                \"nutrients\".to_string(),\n                \"freedom\".to_string(),\n                \"Water\".to_string(), // features are case sensitive (and lowercase by convention)\n            ]\n            .iter()\n            .cloned(),\n        );\n        match check_wasm_features(\u0026module, \u0026supported).unwrap_err() {\n            VmError::StaticValidationErr { msg, .. } =\u003e assert_eq!(\n                msg,\n                \"Wasm contract requires unsupported features: {\\\"sun\\\", \\\"water\\\"}\"\n            ),\n            _ =\u003e panic!(\"Got unexpected error\"),\n        }\n\n        // Support set 3\n        let supported = HashSet::from_iter([\"freedom\".to_string()].iter().cloned());\n        match check_wasm_features(\u0026module, \u0026supported).unwrap_err() {\n            VmError::StaticValidationErr { msg, .. } =\u003e assert_eq!(\n                msg,\n                \"Wasm contract requires unsupported features: {\\\"nutrients\\\", \\\"sun\\\", \\\"water\\\"}\"\n            ),\n            _ =\u003e panic!(\"Got unexpected error\"),\n        }\n\n        // Support set 4\n        let supported = HashSet::from_iter([].iter().cloned());\n        match check_wasm_features(\u0026module, \u0026supported).unwrap_err() {\n            VmError::StaticValidationErr { msg, .. } =\u003e assert_eq!(\n                msg,\n                \"Wasm contract requires unsupported features: {\\\"nutrients\\\", \\\"sun\\\", \\\"water\\\"}\"\n            ),\n            _ =\u003e panic!(\"Got unexpected error\"),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","context.rs"],"content":"//! Internal details to be used by instance.rs only\n#[cfg(feature = \"iterator\")]\nuse std::collections::HashMap;\n#[cfg(feature = \"iterator\")]\nuse std::convert::TryInto;\nuse std::ffi::c_void;\n#[cfg(not(feature = \"iterator\"))]\nuse std::marker::PhantomData;\n/*\nuse std::ptr::NonNull;\n\nuse wasmer_runtime_core::{\n    typed_func::{Func, Wasm, WasmTypeList},\n    vm::Ctx,\n    Instance as WasmerInstance,\n};\n*/\n\nuse enclave_ffi_types::Ctx;\n\n// use crate::backends::decrease_gas_left;\nuse crate::errors::{VmError, VmResult};\n// use crate::ffi::GasInfo;\n#[cfg(feature = \"iterator\")]\nuse crate::traits::StorageIterator;\nuse crate::traits::{Querier, Storage};\n\n/** context data **/\n\n#[cfg(not(feature = \"default-enclave\"))]\n#[derive(Clone, PartialEq, Debug, Default)]\npub struct GasState {\n    /// Gas limit for the computation.\n    pub gas_limit: u64,\n    /// Tracking the gas used in the cosmos SDK, in cosmwasm units.\n    #[allow(unused)]\n    pub externally_used_gas: u64,\n}\n\n#[cfg(not(feature = \"default-enclave\"))]\nimpl GasState {\n    fn with_limit(gas_limit: u64) -\u003e Self {\n        Self {\n            gas_limit,\n            externally_used_gas: 0,\n        }\n    }\n\n    #[allow(unused)]\n    fn increase_externally_used_gas(\u0026mut self, amount: u64) {\n        self.externally_used_gas += amount;\n    }\n\n    pub(crate) fn set_gas_limit(\u0026mut self, gas_limit: u64) {\n        self.gas_limit = gas_limit;\n    }\n\n    /// Get the amount of gas units still left for the rest of the calculation.\n    ///\n    /// We need the amount of gas used in wasmer since it is not tracked inside this object.\n    #[allow(unused)]\n    fn get_gas_left(\u0026self, wasmer_used_gas: u64) -\u003e u64 {\n        self.gas_limit\n            .saturating_sub(self.externally_used_gas)\n            .saturating_sub(wasmer_used_gas)\n    }\n\n    /// Get the amount of gas units used so far inside wasmer.\n    ///\n    /// We need the amount of gas left in wasmer since it is not tracked inside this object.\n    #[allow(unused)]\n    pub(crate) fn get_gas_used_in_wasmer(\u0026self, wasmer_gas_left: u64) -\u003e u64 {\n        self.gas_limit\n            .saturating_sub(self.externally_used_gas)\n            .saturating_sub(wasmer_gas_left)\n    }\n}\n\nstruct ContextData\u003c'a, S: Storage, Q: Querier\u003e {\n    /*\n    gas_state: GasState,\n    */\n    storage: Option\u003cS\u003e,\n    storage_readonly: bool,\n    querier: Option\u003cQ\u003e,\n    /*\n    /// A non-owning link to the wasmer instance\n    wasmer_instance: Option\u003cNonNull\u003cWasmerInstance\u003e\u003e,\n    */\n    #[cfg(feature = \"iterator\")]\n    iterators: HashMap\u003cu32, Box\u003cdyn StorageIterator + 'a\u003e\u003e,\n    #[cfg(not(feature = \"iterator\"))]\n    iterators: PhantomData\u003c\u0026'a mut ()\u003e,\n}\n\npub fn setup_context\u003cS: Storage, Q: Querier\u003e(gas_limit: u64) -\u003e (*mut c_void, fn(*mut c_void)) {\n    (\n        create_unmanaged_context_data::\u003cS, Q\u003e(gas_limit),\n        destroy_unmanaged_context_data::\u003cS, Q\u003e,\n    )\n}\n\nfn create_unmanaged_context_data\u003cS: Storage, Q: Querier\u003e(_gas_limit: u64) -\u003e *mut c_void {\n    let data = ContextData::\u003cS, Q\u003e {\n        /*\n        gas_state: GasState::with_limit(_gas_limit),\n        */\n        storage: None,\n        storage_readonly: true,\n        querier: None,\n        /*\n        wasmer_instance: None,\n        */\n        #[cfg(feature = \"iterator\")]\n        iterators: HashMap::new(),\n        #[cfg(not(feature = \"iterator\"))]\n        iterators: PhantomData::default(),\n    };\n    let heap_data = Box::new(data); // move from stack to heap\n    Box::into_raw(heap_data) as *mut c_void // give up ownership\n}\n\nfn destroy_unmanaged_context_data\u003cS: Storage, Q: Querier\u003e(ptr: *mut c_void) {\n    if !ptr.is_null() {\n        // obtain ownership and drop instance of ContextData when box gets out of scope\n        let mut dying = unsafe { Box::from_raw(ptr as *mut ContextData\u003cS, Q\u003e) };\n        // Ensure all iterators are dropped before the storage\n        destroy_iterators(\u0026mut dying);\n    }\n}\n\n/// Get a mutable reference to the context's data. Ownership remains in the Context.\n// NOTE: This is actually not really implemented safely at the moment. I did this as a\n// nicer and less-terrible version of the previous solution to the following issue:\n//\n//                                                   +---\u003e\u003e Go pointer\n//                                                   |\n// Ctx -\u003e\u003e ContextData +-\u003e iterators: Box\u003cdyn Iterator + 'a\u003e --+\n//                     |                                       |\n//                     +-\u003e storage: impl Storage \u003c\u003c------------+\n//                     |\n//                     +-\u003e querier: impl Querier\n//\n// -\u003e  : Ownership\n// -\u003e\u003e : Mutable borrow\n//\n// As you can see, there's a cyclical reference here... changing this function to return the same lifetime as it\n// returns (and adjusting a few other functions to only have one lifetime instead of two) triggers an error\n// elsewhere where we try to add iterators to the context. That's not legal according to Rust's rules, and it\n// complains that we're trying to borrow ctx mutably twice. This needs a better solution because this function\n// probably triggers unsoundness.\nfn get_context_data_mut\u003c'a, 'b, S: Storage, Q: Querier\u003e(\n    ctx: \u0026'a mut Ctx,\n) -\u003e \u0026'b mut ContextData\u003c'b, S, Q\u003e {\n    use crate::wasmi::FullContext;\n\n    unsafe {\n        let ptr = (*(ctx.data as *mut FullContext)).context_data as *mut ContextData\u003cS, Q\u003e;\n        ptr.as_mut()\n            .expect(\"The pointer ctx.data was null in get_context_data_mut; this is a bug.\")\n    }\n}\n\n#[cfg(not(feature = \"default-enclave\"))]\nfn get_context_data\u003c'a, 'b, S: Storage, Q: Querier\u003e(ctx: \u0026'a Ctx) -\u003e \u0026'b ContextData\u003c'b, S, Q\u003e {\n    use crate::wasmi::FullContext;\n\n    unsafe {\n        let ptr = (*(ctx.data as *mut FullContext)).context_data as *mut ContextData\u003cS, Q\u003e;\n        ptr.as_ref()\n            .expect(\"The pointer ctx.data was null in get_context_data; this is a bug.\")\n    }\n}\n\n#[cfg(not(feature = \"default-enclave\"))]\n/// Creates a back reference from a contact to its partent instance\npub fn set_wasmer_instance\u003cS: Storage, Q: Querier\u003e(\n    ctx: \u0026mut Ctx,\n    wasmer_instance: Option\u003cNonNull\u003cWasmerInstance\u003e\u003e,\n) {\n    let context_data = ctx.data as *mut ContextData\u003cS, Q\u003e;\n    unsafe {\n        (*context_data).wasmer_instance = wasmer_instance;\n    }\n}\n\n#[cfg(feature = \"iterator\")]\nfn destroy_iterators\u003cS: Storage, Q: Querier\u003e(context: \u0026mut ContextData\u003cS, Q\u003e) {\n    context.iterators.clear();\n}\n\n#[cfg(not(feature = \"iterator\"))]\nfn destroy_iterators\u003cS: Storage, Q: Querier\u003e(_context: \u0026mut ContextData\u003cS, Q\u003e) {}\n\n/// Returns the original storage and querier as owned instances, and closes any remaining\n/// iterators. This is meant to be called when recycling the instance.\npub(crate) fn move_out_of_context\u003cS: Storage, Q: Querier\u003e(\n    source: \u0026mut Ctx,\n) -\u003e (Option\u003cS\u003e, Option\u003cQ\u003e) {\n    let mut b = get_context_data_mut::\u003cS, Q\u003e(source);\n    // Destroy all existing iterators which are (in contrast to the storage)\n    // not reused between different instances.\n    // This is also important because the iterators are pointers to Go memory which should not be stored long term\n    // Paragraphs 5-7: https://golang.org/cmd/cgo/#hdr-Passing_pointers\n    destroy_iterators(\u0026mut b);\n    (b.storage.take(), b.querier.take())\n}\n\n/// Moves owned instances of storage and querier into the context.\n/// Should be followed by exactly one call to move_out_of_context when the instance is finished.\npub(crate) fn move_into_context\u003cS: Storage, Q: Querier\u003e(target: \u0026mut Ctx, storage: S, querier: Q) {\n    let b = get_context_data_mut::\u003cS, Q\u003e(target);\n    b.storage = Some(storage);\n    b.querier = Some(querier);\n}\n\n#[cfg(not(feature = \"default-enclave\"))]\npub fn get_gas_state_mut\u003c'a, 'b, S: Storage, Q: Querier + 'b\u003e(\n    ctx: \u0026'a mut Ctx,\n) -\u003e \u0026'b mut GasState {\n    \u0026mut get_context_data_mut::\u003cS, Q\u003e(ctx).gas_state\n}\n\n#[cfg(not(feature = \"default-enclave\"))]\npub fn get_gas_state\u003c'a, 'b, S: Storage, Q: Querier + 'b\u003e(ctx: \u0026'a Ctx) -\u003e \u0026'b GasState {\n    \u0026get_context_data::\u003cS, Q\u003e(ctx).gas_state\n}\n\n#[cfg(not(feature = \"default-enclave\"))]\npub fn process_gas_info\u003cS: Storage, Q: Querier\u003e(ctx: \u0026mut Ctx, info: GasInfo) -\u003e VmResult\u003c()\u003e {\n    decrease_gas_left(ctx, info.cost)?;\n    account_for_externally_used_gas::\u003cS, Q\u003e(ctx, info.externally_used)?;\n    Ok(())\n}\n\n/// Use this function to adjust the VM's gas limit when a call into the backend\n/// reported there was externally metered gas used.\n/// This does not increase the VM's gas usage but ensures the overall limit is not exceeded.\n#[cfg(not(feature = \"default-enclave\"))]\nfn account_for_externally_used_gas\u003cS: Storage, Q: Querier\u003e(\n    ctx: \u0026mut Ctx,\n    amount: u64,\n) -\u003e VmResult\u003c()\u003e {\n    account_for_externally_used_gas_impl::\u003cS, Q\u003e(ctx, amount)\n}\n\n#[cfg(feature = \"default-singlepass\")]\nfn account_for_externally_used_gas_impl\u003cS: Storage, Q: Querier\u003e(\n    ctx: \u0026mut Ctx,\n    used_gas: u64,\n) -\u003e VmResult\u003c()\u003e {\n    use crate::backends::{get_gas_left, set_gas_left};\n\n    let ctx_data = get_context_data_mut::\u003cS, Q\u003e(ctx);\n    if let Some(mut instance_ptr) = ctx_data.wasmer_instance {\n        let instance = unsafe { instance_ptr.as_mut() };\n        let gas_state = \u0026mut ctx_data.gas_state;\n\n        let wasmer_used_gas = gas_state.get_gas_used_in_wasmer(get_gas_left(instance.context()));\n\n        gas_state.increase_externally_used_gas(used_gas);\n        // These lines reduce the amount of gas available to wasmer\n        // so it can not consume gas that was consumed externally.\n        let new_limit = gas_state.get_gas_left(wasmer_used_gas);\n        // This tells wasmer how much more gas it can consume from this point in time.\n        set_gas_left(instance.context_mut(), new_limit);\n\n        if gas_state.externally_used_gas + wasmer_used_gas \u003e gas_state.gas_limit {\n            Err(VmError::GasDepletion)\n        } else {\n            Ok(())\n        }\n    } else {\n        Err(VmError::uninitialized_context_data(\"wasmer_instance\"))\n    }\n}\n\n#[cfg(feature = \"default-cranelift\")]\nfn account_for_externally_used_gas_impl\u003cS: Storage, Q: Querier\u003e(\n    _ctx: \u0026mut Ctx,\n    _used_gas: u64,\n) -\u003e VmResult\u003c()\u003e {\n    Ok(())\n}\n\n/// Returns true iff the storage is set to readonly mode\n#[cfg(not(feature = \"default-enclave\"))]\npub fn is_storage_readonly\u003cS: Storage, Q: Querier\u003e(ctx: \u0026Ctx) -\u003e bool {\n    let context_data = get_context_data::\u003cS, Q\u003e(ctx);\n    context_data.storage_readonly\n}\n\npub fn set_storage_readonly\u003cS: Storage, Q: Querier\u003e(ctx: \u0026mut Ctx, new_value: bool) {\n    let mut context_data = get_context_data_mut::\u003cS, Q\u003e(ctx);\n    context_data.storage_readonly = new_value;\n}\n\n/// Add the iterator to the context's data. A new ID is assigned and returned.\n/// IDs are guaranteed to be in the range [0, 2**31-1], i.e. fit in the non-negative part if type i32.\n#[cfg(feature = \"iterator\")]\n#[must_use = \"without the returned iterator ID, the iterator cannot be accessed\"]\npub fn add_iterator\u003c'a, S: Storage, Q: Querier\u003e(\n    ctx: \u0026mut Ctx,\n    iter: Box\u003cdyn StorageIterator + 'a\u003e,\n) -\u003e u32 {\n    let b = get_context_data_mut::\u003cS, Q\u003e(ctx);\n    let last_id: u32 = b\n        .iterators\n        .len()\n        .try_into()\n        .expect(\"Found more iterator IDs than supported\");\n    let new_id = last_id + 1;\n    if new_id \u003e (i32::MAX as u32) {\n        panic!(\"Iterator ID exceeded i32::MAX. This must not happen.\");\n    }\n    b.iterators.insert(new_id, iter);\n    new_id\n}\n\n#[cfg(not(feature = \"default-enclave\"))]\npub(crate) fn with_func_from_context\u003cS, Q, Args, Rets, Callback, CallbackData\u003e(\n    ctx: \u0026mut Ctx,\n    name: \u0026str,\n    callback: Callback,\n) -\u003e VmResult\u003cCallbackData\u003e\nwhere\n    S: Storage,\n    Q: Querier,\n    Args: WasmTypeList,\n    Rets: WasmTypeList,\n    Callback: FnOnce(Func\u003cArgs, Rets, Wasm\u003e) -\u003e VmResult\u003cCallbackData\u003e,\n{\n    let ctx_data = get_context_data::\u003cS, Q\u003e(ctx);\n    match ctx_data.wasmer_instance {\n        Some(instance_ptr) =\u003e {\n            let func = unsafe { instance_ptr.as_ref() }.exports.get(name)?;\n            callback(func)\n        }\n        None =\u003e Err(VmError::uninitialized_context_data(\"wasmer_instance\")),\n    }\n}\n\npub(crate) fn with_storage_from_context\u003c'a, 'b, S, Q: 'b, F, T\u003e(\n    ctx: \u0026'a mut Ctx,\n    func: F,\n) -\u003e VmResult\u003cT\u003e\nwhere\n    S: Storage,\n    Q: Querier,\n    F: FnOnce(\u0026'b mut S) -\u003e VmResult\u003cT\u003e,\n{\n    let b = get_context_data_mut::\u003cS, Q\u003e(ctx);\n    match b.storage.as_mut() {\n        Some(data) =\u003e func(data),\n        None =\u003e Err(VmError::uninitialized_context_data(\"storage\")),\n    }\n}\n\npub(crate) fn with_querier_from_context\u003c'a, 'b, S, Q: 'b, F, T\u003e(\n    ctx: \u0026'a mut Ctx,\n    func: F,\n) -\u003e VmResult\u003cT\u003e\nwhere\n    S: Storage,\n    Q: Querier,\n    F: FnOnce(\u0026'b mut Q) -\u003e VmResult\u003cT\u003e,\n{\n    let b = get_context_data_mut::\u003cS, Q\u003e(ctx);\n    match b.querier.as_mut() {\n        Some(querier) =\u003e func(querier),\n        None =\u003e Err(VmError::uninitialized_context_data(\"querier\")),\n    }\n}\n\n#[cfg(feature = \"iterator\")]\npub(crate) fn with_iterator_from_context\u003c'a, 'b, S, Q: 'b, F, T\u003e(\n    ctx: \u0026'a mut Ctx,\n    iterator_id: u32,\n    func: F,\n) -\u003e VmResult\u003cT\u003e\nwhere\n    S: Storage,\n    Q: Querier,\n    F: FnOnce(\u0026'b mut (dyn StorageIterator + 'b)) -\u003e VmResult\u003cT\u003e,\n{\n    let b = get_context_data_mut::\u003cS, Q\u003e(ctx);\n    match b.iterators.get_mut(\u0026iterator_id) {\n        Some(iterator) =\u003e func(iterator),\n        None =\u003e Err(VmError::iterator_does_not_exist(iterator_id)),\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::backends::{compile, decrease_gas_left, set_gas_left};\n    use crate::errors::VmError;\n    #[cfg(feature = \"iterator\")]\n    use crate::testing::MockIterator;\n    use crate::testing::{MockQuerier, MockStorage};\n    use crate::traits::Storage;\n    use cosmwasm_std::{\n        coins, from_binary, to_vec, AllBalanceResponse, BankQuery, Empty, HumanAddr, QueryRequest,\n    };\n    use wasmer_runtime_core::{imports, typed_func::Func};\n\n    static CONTRACT: \u0026[u8] = include_bytes!(\"../testdata/contract.wasm\");\n\n    // shorthands for function generics below\n    type MS = MockStorage;\n    type MQ = MockQuerier;\n\n    // prepared data\n    const INIT_KEY: \u0026[u8] = b\"foo\";\n    const INIT_VALUE: \u0026[u8] = b\"bar\";\n    // this account has some coins\n    const INIT_ADDR: \u0026str = \"someone\";\n    const INIT_AMOUNT: u128 = 500;\n    const INIT_DENOM: \u0026str = \"TOKEN\";\n\n    const GAS_LIMIT: u64 = 5_000_000;\n    const DEFAULT_QUERY_GAS_LIMIT: u64 = 300_000;\n\n    fn make_instance() -\u003e Box\u003cWasmerInstance\u003e {\n        let module = compile(\u0026CONTRACT).unwrap();\n        // we need stubs for all required imports\n        let import_obj = imports! {\n            || { setup_context::\u003cMockStorage, MockQuerier\u003e(GAS_LIMIT) },\n            \"env\" =\u003e {\n                \"db_read\" =\u003e Func::new(|_a: u32| -\u003e u32 { 0 }),\n                \"db_write\" =\u003e Func::new(|_a: u32, _b: u32| {}),\n                \"db_remove\" =\u003e Func::new(|_a: u32| {}),\n                \"db_scan\" =\u003e Func::new(|_a: u32, _b: u32, _c: i32| -\u003e u32 { 0 }),\n                \"db_next\" =\u003e Func::new(|_a: u32| -\u003e u32 { 0 }),\n                \"query_chain\" =\u003e Func::new(|_a: u32| -\u003e u32 { 0 }),\n                \"canonicalize_address\" =\u003e Func::new(|_a: u32, _b: u32| -\u003e u32 { 0 }),\n                \"humanize_address\" =\u003e Func::new(|_a: u32, _b: u32| -\u003e u32 { 0 }),\n            },\n        };\n        let mut instance = Box::from(module.instantiate(\u0026import_obj).unwrap());\n\n        let instance_ptr = NonNull::from(instance.as_ref());\n        set_wasmer_instance::\u003cMS, MQ\u003e(instance.context_mut(), Some(instance_ptr));\n\n        instance\n    }\n\n    fn leave_default_data(ctx: \u0026mut Ctx) {\n        // create some mock data\n        let mut storage = MockStorage::new();\n        storage\n            .set(INIT_KEY, INIT_VALUE)\n            .0\n            .expect(\"error setting value\");\n        let querier: MockQuerier\u003cEmpty\u003e =\n            MockQuerier::new(\u0026[(\u0026HumanAddr::from(INIT_ADDR), \u0026coins(INIT_AMOUNT, INIT_DENOM))]);\n        move_into_context(ctx, storage, querier);\n    }\n\n    #[test]\n    fn leave_and_take_context_data() {\n        // this creates an instance\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n\n        // empty data on start\n        let (inits, initq) = move_out_of_context::\u003cMS, MQ\u003e(ctx);\n        assert!(inits.is_none());\n        assert!(initq.is_none());\n\n        // store it on the instance\n        leave_default_data(ctx);\n        let (s, q) = move_out_of_context::\u003cMS, MQ\u003e(ctx);\n        assert!(s.is_some());\n        assert!(q.is_some());\n        assert_eq!(\n            s.unwrap().get(INIT_KEY).0.unwrap(),\n            Some(INIT_VALUE.to_vec())\n        );\n\n        // now is empty again\n        let (ends, endq) = move_out_of_context::\u003cMS, MQ\u003e(ctx);\n        assert!(ends.is_none());\n        assert!(endq.is_none());\n    }\n\n    #[test]\n    #[cfg(feature = \"default-singlepass\")]\n    fn gas_tracking_works_correctly() {\n        let mut instance = make_instance();\n\n        let gas_limit = 100;\n        set_gas_left(instance.context_mut(), gas_limit);\n        get_gas_state_mut::\u003cMS, MQ\u003e(instance.context_mut()).set_gas_limit(gas_limit);\n        let context = instance.context_mut();\n\n        // Consume all the Gas that we allocated\n        account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 70).unwrap();\n        account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 4).unwrap();\n        account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 6).unwrap();\n        account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 20).unwrap();\n        // Using one more unit of gas triggers a failure\n        match account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 1).unwrap_err() {\n            VmError::GasDepletion =\u003e {}\n            err =\u003e panic!(\"unexpected error: {:?}\", err),\n        }\n    }\n\n    #[test]\n    #[cfg(feature = \"default-singlepass\")]\n    fn gas_tracking_works_correctly_with_gas_consumption_in_wasmer() {\n        let mut instance = make_instance();\n\n        let gas_limit = 100;\n        set_gas_left(instance.context_mut(), gas_limit);\n        get_gas_state_mut::\u003cMS, MQ\u003e(instance.context_mut()).set_gas_limit(gas_limit);\n        let context = instance.context_mut();\n\n        // Some gas was consumed externally\n        account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 50).unwrap();\n        account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 4).unwrap();\n\n        // Consume 20 gas directly in wasmer\n        decrease_gas_left(instance.context_mut(), 20).unwrap();\n\n        let context = instance.context_mut();\n        account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 6).unwrap();\n        account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 20).unwrap();\n        // Using one more unit of gas triggers a failure\n        match account_for_externally_used_gas::\u003cMS, MQ\u003e(context, 1).unwrap_err() {\n            VmError::GasDepletion =\u003e {}\n            err =\u003e panic!(\"unexpected error: {:?}\", err),\n        }\n    }\n\n    #[test]\n    fn is_storage_readonly_defaults_to_true() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        assert_eq!(is_storage_readonly::\u003cMS, MQ\u003e(ctx), true);\n    }\n\n    #[test]\n    fn set_storage_readonly_can_change_flag() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        // change\n        set_storage_readonly::\u003cMS, MQ\u003e(ctx, false);\n        assert_eq!(is_storage_readonly::\u003cMS, MQ\u003e(ctx), false);\n\n        // still false\n        set_storage_readonly::\u003cMS, MQ\u003e(ctx, false);\n        assert_eq!(is_storage_readonly::\u003cMS, MQ\u003e(ctx), false);\n\n        // change back\n        set_storage_readonly::\u003cMS, MQ\u003e(ctx, true);\n        assert_eq!(is_storage_readonly::\u003cMS, MQ\u003e(ctx), true);\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn add_iterator_works() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        assert_eq!(get_context_data_mut::\u003cMS, MQ\u003e(ctx).iterators.len(), 0);\n        let id1 = add_iterator::\u003cMS, MQ\u003e(ctx, Box::new(MockIterator::empty()));\n        let id2 = add_iterator::\u003cMS, MQ\u003e(ctx, Box::new(MockIterator::empty()));\n        let id3 = add_iterator::\u003cMS, MQ\u003e(ctx, Box::new(MockIterator::empty()));\n        assert_eq!(get_context_data_mut::\u003cMS, MQ\u003e(ctx).iterators.len(), 3);\n        assert!(get_context_data_mut::\u003cMS, MQ\u003e(ctx)\n            .iterators\n            .contains_key(\u0026id1));\n        assert!(get_context_data_mut::\u003cMS, MQ\u003e(ctx)\n            .iterators\n            .contains_key(\u0026id2));\n        assert!(get_context_data_mut::\u003cMS, MQ\u003e(ctx)\n            .iterators\n            .contains_key(\u0026id3));\n    }\n\n    #[test]\n    fn with_func_from_context_works() {\n        let mut instance = make_instance();\n        leave_default_data(instance.context_mut());\n\n        let ctx = instance.context_mut();\n        let ptr = with_func_from_context::\u003cMS, MQ, u32, u32, _, _\u003e(ctx, \"allocate\", |alloc_func| {\n            let ptr = alloc_func.call(10)?;\n            Ok(ptr)\n        })\n        .unwrap();\n        assert!(ptr \u003e 0);\n    }\n\n    #[test]\n    fn with_func_from_context_fails_for_missing_instance() {\n        let mut instance = make_instance();\n        leave_default_data(instance.context_mut());\n\n        // Clear context's wasmer_instance\n        set_wasmer_instance::\u003cMS, MQ\u003e(instance.context_mut(), None);\n\n        let ctx = instance.context_mut();\n        let res = with_func_from_context::\u003cMS, MQ, u32, u32, _, ()\u003e(ctx, \"allocate\", |_func| {\n            panic!(\"unexpected callback call\");\n        });\n        match res.unwrap_err() {\n            VmError::UninitializedContextData { kind, .. } =\u003e assert_eq!(kind, \"wasmer_instance\"),\n            e =\u003e panic!(\"Unexpected error: {}\", e),\n        }\n    }\n\n    #[test]\n    fn with_func_from_context_fails_for_missing_function() {\n        let mut instance = make_instance();\n        leave_default_data(instance.context_mut());\n\n        let ctx = instance.context_mut();\n        let res = with_func_from_context::\u003cMS, MQ, u32, u32, _, ()\u003e(ctx, \"doesnt_exist\", |_func| {\n            panic!(\"unexpected callback call\");\n        });\n        match res.unwrap_err() {\n            VmError::ResolveErr { msg, .. } =\u003e {\n                assert_eq!(\n                    msg,\n                    \"Wasmer resolve error: ExportNotFound { name: \\\"doesnt_exist\\\" }\"\n                );\n            }\n            e =\u003e panic!(\"Unexpected error: {}\", e),\n        }\n    }\n\n    #[test]\n    fn with_storage_from_context_set_get() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        let val = with_storage_from_context::\u003cMS, MQ, _, _\u003e(ctx, |store| {\n            Ok(store.get(INIT_KEY).0.expect(\"error getting value\"))\n        })\n        .unwrap();\n        assert_eq!(val, Some(INIT_VALUE.to_vec()));\n\n        let set_key: \u0026[u8] = b\"more\";\n        let set_value: \u0026[u8] = b\"data\";\n\n        with_storage_from_context::\u003cMS, MQ, _, _\u003e(ctx, |store| {\n            store\n                .set(set_key, set_value)\n                .0\n                .expect(\"error setting value\");\n            Ok(())\n        })\n        .unwrap();\n\n        with_storage_from_context::\u003cMS, MQ, _, _\u003e(ctx, |store| {\n            assert_eq!(store.get(INIT_KEY).0.unwrap(), Some(INIT_VALUE.to_vec()));\n            assert_eq!(store.get(set_key).0.unwrap(), Some(set_value.to_vec()));\n            Ok(())\n        })\n        .unwrap();\n    }\n\n    #[test]\n    #[should_panic(expected = \"A panic occurred in the callback.\")]\n    fn with_storage_from_context_handles_panics() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        with_storage_from_context::\u003cMS, MQ, _, ()\u003e(ctx, |_store| {\n            panic!(\"A panic occurred in the callback.\")\n        })\n        .unwrap();\n    }\n\n    #[test]\n    fn with_querier_from_context_works() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        let res = with_querier_from_context::\u003cMS, MQ, _, _\u003e(ctx, |querier| {\n            let req: QueryRequest\u003cEmpty\u003e = QueryRequest::Bank(BankQuery::AllBalances {\n                address: HumanAddr::from(INIT_ADDR),\n            });\n            let (result, _gas_info) =\n                querier.query_raw(\u0026to_vec(\u0026req).unwrap(), DEFAULT_QUERY_GAS_LIMIT);\n            Ok(result.unwrap())\n        })\n        .unwrap()\n        .unwrap()\n        .unwrap();\n        let balance: AllBalanceResponse = from_binary(\u0026res).unwrap();\n\n        assert_eq!(balance.amount, coins(INIT_AMOUNT, INIT_DENOM));\n    }\n\n    #[test]\n    #[should_panic(expected = \"A panic occurred in the callback.\")]\n    fn with_querier_from_context_handles_panics() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        with_querier_from_context::\u003cMS, MQ, _, ()\u003e(ctx, |_querier| {\n            panic!(\"A panic occurred in the callback.\")\n        })\n        .unwrap();\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn with_iterator_from_context_works() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        let id = add_iterator::\u003cMS, MQ\u003e(ctx, Box::new(MockIterator::empty()));\n        with_iterator_from_context::\u003cMS, MQ, _, ()\u003e(ctx, id, |iter| {\n            assert!(iter.next().0.unwrap().is_none());\n            Ok(())\n        })\n        .expect(\"must not error\");\n    }\n\n    #[test]\n    #[cfg(feature = \"iterator\")]\n    fn with_iterator_from_context_errors_for_non_existent_iterator_id() {\n        let mut instance = make_instance();\n        let ctx = instance.context_mut();\n        leave_default_data(ctx);\n\n        let missing_id = 42u32;\n        let result = with_iterator_from_context::\u003cMS, MQ, _, ()\u003e(ctx, missing_id, |_iter| {\n            panic!(\"this should not be called\");\n        });\n        match result.unwrap_err() {\n            VmError::IteratorDoesNotExist { id, .. } =\u003e assert_eq!(id, missing_id),\n            e =\u003e panic!(\"Unexpected error: {}\", e),\n        }\n    }\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":13},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","conversion.rs"],"content":"use std::any::type_name;\nuse std::convert::TryInto;\nuse std::fmt::Display;\n\nuse crate::errors::{VmError, VmResult};\n\n/// Safely converts input of type T to u32.\n/// Errors with a cosmwasm_vm::errors::VmError::ConversionErr if conversion cannot be done.\n#[cfg(not(feature = \"default-enclave\"))]\npub fn to_u32\u003cT: TryInto\u003cu32\u003e + Display + Copy\u003e(input: T) -\u003e VmResult\u003cu directory, returns `io::Result\u003c()\u003e`\n    let enclave_directory = env::var(\"SCRT_ENCLAVE_DIR\").unwrap_or_else(|_| '.'.to_string());\n\n    let path = Path::new(\u0026enclave_directory);\n\n    let mut enclave_file_path: PathBuf = path.join(ENCLAVE_FILE);\n\n    trace!(\n        \"Looking for the enclave file in {:?}\",\n        enclave_file_path.to_str()\n    );\n\n    if !enclave_file_path.exists() {\n        enclave_file_path = Path::new(\"/lib\").join(ENCLAVE_FILE);\n\n        trace!(\n            \"Looking for the enclave file in {:?}\",\n            enclave_file_path.to_str()\n        );\n        if !enclave_file_path.exists() {\n            enclave_file_path = Path::new(\"/usr/lib\").join(ENCLAVE_FILE);\n\n            trace!(\n                \"Looking for the enclave file in {:?}\",\n                enclave_file_path.to_str()\n            );\n            if !enclave_file_path.exists() {\n                enclave_file_path = Path::new(\"/usr/local/lib\").join(ENCLAVE_FILE);\n            }\n        }\n    }\n\n    if !enclave_file_path.exists() {\n        warn!(\n            \"Cannot find the enclave file. Try pointing the SCRT_ENCLAVE_DIR envirinment variable to the directory that has {:?}\",\n            ENCLAVE_FILE\n        );\n        return Err(sgx_status_t::SGX_ERROR_INVALID_ENCLAVE);\n    }\n\n    SgxEnclave::create(\n        enclave_file_path,\n        debug,\n        \u0026mut launch_token,\n        \u0026mut launch_token_updated,\n        \u0026mut misc_attr,\n    )\n}\n\nlazy_static! {\n    static ref SGX_ENCLAVE: SgxResult\u003cSgxEnclave\u003e = init_enclave();\n}\n\n/// Use this method when trying to get access to the enclave.\n/// You can unwrap the result when you are certain that the enclave\n/// must have been initialized if you even reached that point in the code.\npub fn get_enclave() -\u003e SgxResult\u003c\u0026'static SgxEnclave\u003e {\n    SGX_ENCLAVE.as_ref().map_err(|status| *status)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","enclave_tests.rs"],"content":"use sgx_types;\nuse sgx_types::{sgx_enclave_id_t, sgx_status_t, SgxResult};\n\nuse crate::enclave::get_enclave;\n\nextern \"C\" {\n    pub fn ecall_run_tests(eid: sgx_enclave_id_t, retval: *mut u32) -\u003e sgx_status_t;\n}\n\npub fn run_tests() -\u003e SgxResult\u003cu32\u003e {\n    let enclave = get_enclave()?;\n    let mut failed_tests = 0;\n    let status = unsafe { ecall_run_tests(enclave.geteid(), \u0026mut failed_tests) };\n    match status {\n        sgx_status_t::SGX_SUCCESS =\u003e Ok(failed_tests),\n        other =\u003e Err(other),\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","errors","communication_error.rs"],"content":"use snafu::Snafu;\nuse std::fmt::Debug;\n\nuse super::region_validation_error::RegionValidationError;\n\n/// An error in the communcation between contract and host. Those happen around imports and exports.\n#[derive(Debug, Snafu)]\n#[non_exhaustive]\npub enum CommunicationError {\n    #[snafu(display(\n        \"The Wasm memory address {} provided by the contract could not be dereferenced: {}\",\n        offset,\n        msg\n    ))]\n    DerefErr {\n        /// the position in a Wasm linear memory\n        offset: u32,\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Got an invalid value for iteration order: {}\", value))]\n    InvalidOrder {\n        value: i32,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Got an invalid region: {}\", source))]\n    InvalidRegion {\n        #[snafu(backtrace)]\n        source: RegionValidationError,\n    },\n    /// Whenever UTF-8 bytes cannot be decoded into a unicode string, e.g. in String::from_utf8 or str::from_utf8.\n    #[snafu(display(\"Cannot decode UTF8 bytes into string: {}\", msg))]\n    InvalidUtf8 {\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Region length too big. Got {}, limit {}\", length, max_length))]\n    // Note: this only checks length, not capacity\n    RegionLengthTooBig {\n        length: usize,\n        max_length: usize,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Region too small. Got {}, required {}\", size, required))]\n    RegionTooSmall {\n        size: usize,\n        required: usize,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Got a zero Wasm address\"))]\n    ZeroAddress { backtrace: snafu::Backtrace },\n}\n\n#[allow(unused)]\nimpl CommunicationError {\n    pub(crate) fn deref_err\u003cS: Into\u003cString\u003e\u003e(offset: u32, msg: S) -\u003e Self {\n        DerefErr {\n            offset,\n            msg: msg.into(),\n        }\n        .build()\n    }\n\n    #[allow(dead_code)]\n    pub(crate) fn invalid_order(value: i32) -\u003e Self {\n        InvalidOrder { value }.build()\n    }\n\n    #[allow(dead_code)]\n    pub(crate) fn invalid_utf8\u003cS: ToString\u003e(msg: S) -\u003e Self {\n        InvalidUtf8 {\n            msg: msg.to_string(),\n        }\n        .build()\n    }\n\n    pub(crate) fn region_length_too_big(length: usize, max_length: usize) -\u003e Self {\n        RegionLengthTooBig { length, max_length }.build()\n    }\n\n    pub(crate) fn region_too_small(size: usize, required: usize) -\u003e Self {\n        RegionTooSmall { size, required }.build()\n    }\n\n    pub(crate) fn zero_address() -\u003e Self {\n        ZeroAddress {}.build()\n    }\n}\n\nimpl From\u003cRegionValidationError\u003e for CommunicationError {\n    fn from(region_validation_error: RegionValidationError) -\u003e Self {\n        CommunicationError::InvalidRegion {\n            source: region_validation_error,\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    // constructors\n\n    #[test]\n    fn deref_err() {\n        let error = CommunicationError::deref_err(345, \"broken stuff\");\n        match error {\n            CommunicationError::DerefErr { offset, msg, .. } =\u003e {\n                assert_eq!(offset, 345);\n                assert_eq!(msg, \"broken stuff\");\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn invalid_order() {\n        let error = CommunicationError::invalid_order(-745);\n        match error {\n            CommunicationError::InvalidOrder { value, .. } =\u003e assert_eq!(value, -745),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn invalid_utf8() {\n        let error = CommunicationError::invalid_utf8(\"broken\");\n        match error {\n            CommunicationError::InvalidUtf8 { msg, .. } =\u003e assert_eq!(msg, \"broken\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn region_length_too_big_works() {\n        let error = CommunicationError::region_length_too_big(50, 20);\n        match error {\n            CommunicationError::RegionLengthTooBig {\n                length, max_length, ..\n            } =\u003e {\n                assert_eq!(length, 50);\n                assert_eq!(max_length, 20);\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn region_too_small_works() {\n        let error = CommunicationError::region_too_small(12, 33);\n        match error {\n            CommunicationError::RegionTooSmall { size, required, .. } =\u003e {\n                assert_eq!(size, 12);\n                assert_eq!(required, 33);\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn zero_address() {\n        let error = CommunicationError::zero_address();\n        match error {\n            CommunicationError::ZeroAddress { .. } =\u003e {}\n std::fmt::Debug;\n\n/// An error validating a Region\n#[derive(Debug, Snafu)]\n#[non_exhaustive]\npub enum RegionValidationError {\n    #[snafu(display(\n        \"Region length exceeds capacity. Length {}, capacity {}\",\n        length,\n        capacity\n    ))]\n    LengthExceedsCapacity {\n        length: u32,\n        capacity: u32,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\n        \"Region exceeds address space. Offset {}, capacity {}\",\n        offset,\n        capacity\n    ))]\n    OutOfRange {\n        offset: u32,\n        capacity: u32,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Got a zero Wasm address in the offset\"))]\n    ZeroOffset { backtrace: snafu::Backtrace },\n}\n\n#[allow(unused)]\nimpl RegionValidationError {\n    pub(crate) fn length_exceeds_capacity(length: u32, capacity: u32) -\u003e Self {\n        LengthExceedsCapacity { length, capacity }.build()\n    }\n\n    pub(crate) fn out_of_range(offset: u32, capacity: u32) -\u003e Self {\n        OutOfRange { offset, capacity }.build()\n    }\n\n    pub(crate) fn zero_offset() -\u003e Self {\n        ZeroOffset {}.build()\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    // constructors\n\n    #[test]\n    fn length_exceeds_capacity_works() {\n        let error = RegionValidationError::length_exceeds_capacity(50, 20);\n        match error {\n            RegionValidationError::LengthExceedsCapacity {\n                length, capacity, ..\n            } =\u003e {\n                assert_eq!(length, 50);\n                assert_eq!(capacity, 20);\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn out_of_range_works() {\n        let error = RegionValidationError::out_of_range(u32::MAX, 1);\n        match error {\n            RegionValidationError::OutOfRange {\n                offset, capacity, ..\n            } =\u003e {\n                assert_eq!(offset, u32::MAX);\n                assert_eq!(capacity, 1);\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn zero_offset() {\n        let error = RegionValidationError::zero_offset();\n        match error {\n            RegionValidationError::ZeroOffset { .. } =\u003e {}\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":3},{"path":["/","home","runner","work","sienna","sienna","platform","cosmwasm","packages","sgx-vm","src","errors","vm_error.rs"],"content":"use snafu::Snafu;\nuse std::fmt::{Debug, Display};\n\nuse super::communication_error::CommunicationError;\n// use crate::backends::InsufficientGasLeft;\nuse crate::ffi::FfiError;\n\nuse super::EnclaveError;\n\n#[derive(Debug, Snafu)]\n#[non_exhaustive]\npub enum VmError {\n    #[snafu(display(\"Cache error: {}\", msg))]\n    CacheErr {\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Error in guest/host communication: {}\", source))]\n    CommunicationErr {\n        #[snafu(backtrace)]\n        source: CommunicationError,\n    },\n    #[snafu(display(\"Error compiling Wasm: {}\", msg))]\n    CompileErr {\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Couldn't convert from {} to {}. Input: {}\", from_type, to_type, input))]\n    ConversionErr {\n        from_type: String,\n        to_type: String,\n        input: String,\n        backtrace: snafu::Backtrace,\n    },\n    /// Whenever there is no specific error type available\n    #[snafu(display(\"Generic error: {}\", msg))]\n    GenericErr {\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Error instantiating a Wasm module: {}\", msg))]\n    InstantiationErr {\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Hash doesn't match stored data\"))]\n    IntegrityErr { backtrace: snafu::Backtrace },\n    #[snafu(display(\"Iterator with ID {} does not exist\", id))]\n    IteratorDoesNotExist {\n        id: u32,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Error parsing into type {}: {}\", target, msg))]\n    ParseErr {\n        /// the target type that was attempted\n        target: String,\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Error serializing type {}: {}\", source, msg))]\n    SerializeErr {\n        /// the source type that was attempted\n        #[snafu(source(false))]\n        source: String,\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Error resolving Wasm function: {}\", msg))]\n    ResolveErr {\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Error executing Wasm: {}\", msg))]\n    RuntimeErr {\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Error during static Wasm validation: {}\", msg))]\n    StaticValidationErr {\n        msg: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Uninitialized Context Data: {}\", kind))]\n    UninitializedContextData {\n        kind: String,\n        backtrace: snafu::Backtrace,\n    },\n    #[snafu(display(\"Calling external function through FFI: {}\", source))]\n    FfiErr {\n        #[snafu(backtrace)]\n        source: FfiError,\n    },\n    #[snafu(display(\"Ran out of gas during contract execution\"))]\n    GasDepletion,\n    #[snafu(display(\"Must not call a writing storage function in this context.\"))]\n    WriteAccessDenied { backtrace: snafu::Backtrace },\n\n    #[snafu(display(\"Enclave: {}\", source))]\n    EnclaveErr {\n        #[snafu(backtrace)]\n        source: EnclaveError,\n    },\n}\n\n#[allow(unused)]\nimpl VmError {\n    pub(crate) fn cache_err\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\n        CacheErr { msg: msg.into() }.build()\n    }\n\n    pub(crate) fn compile_err\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\n        CompileErr { msg: msg.into() }.build()\n    }\n\n    pub(crate) fn conversion_err\u003cS: Into\u003cString\u003e, T: Into\u003cString\u003e, U: Into\u003cString\u003e\u003e(\n        from_type: S,\n        to_type: T,\n        input: U,\n    ) -\u003e Self {\n        ConversionErr {\n            from_type: from_type.into(),\n            to_type: to_type.into(),\n            input: input.into(),\n        }\n        .build()\n    }\n\n    pub(crate) fn generic_err\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\n        GenericErr { msg: msg.into() }.build()\n    }\n\n    pub(crate) fn instantiation_err\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\n        InstantiationErr { msg: msg.into() }.build()\n    }\n\n    pub(crate) fn integrity_err() -\u003e Self {\n        IntegrityErr {}.build()\n    }\n\n    #[cfg(feature = \"iterator\")]\n    pub(crate) fn iterator_does_not_exist(iterator_id: u32) -\u003e Self {\n        IteratorDoesNotExist { id: iterator_id }.build()\n    }\n\n    pub(crate) fn parse_err\u003cT: Into\u003cString\u003e, M: Display\u003e(target: T, msg: M) -\u003e Self {\n        ParseErr {\n            target: target.into(),\n            msg: msg.to_string(),\n        }\n        .build()\n    }\n\n    pub(crate) fn serialize_err\u003cS: Into\u003cString\u003e, M: Display\u003e(source: S, msg: M) -\u003e Self {\n        SerializeErr {\n            source: source.into(),\n            msg: msg.to_string(),\n        }\n        .build()\n    }\n\n    pub(crate) fn resolve_err\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\n        ResolveErr { msg: msg.into() }.build()\n    }\n\n    pub(crate) fn runtime_err\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\n        RuntimeErr { msg: msg.into() }.build()\n    }\n\n    pub(crate) fn static_validation_err\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\n        StaticValidationErr { msg: msg.into() }.build()\n    }\n\n    pub(crate) fn uninitialized_context_data\u003cS: Into\u003cString\u003e\u003e(kind: S) -\u003e Self {\n        UninitializedContextData { kind: kind.into() }.build()\n    }\n\n    pub(crate) fn write_access_denied() -\u003e Self {\n        WriteAccessDenied {}.build()\n    }\n}\n\nimpl From\u003cCommunicationError\u003e for VmError {\n    fn from(communication_error: CommunicationError) -\u003e Self {\n        VmError::CommunicationErr {\n            source: communication_error,\n        }\n    }\n}\n\nimpl From\u003cFfiError\u003e for VmError {\n    fn from(ffi_error: FfiError) -\u003e Self {\n        match ffi_error {\n            FfiError::OutOfGas {} =\u003e VmError::GasDepletion,\n            _ =\u003e VmError::FfiErr { source: ffi_error },\n        }\n    }\n}\n\n/*\nimpl From\u003cwasmer_runtime_core::cache::Error\u003e for VmError {\n    fn from(original: wasmer_runtime_core::cache::Error) -\u003e Self {\n        VmError::cache_err(format!(\"Wasmer cache error: {:?}\", original))\n    }\n}\n\nimpl From\u003cwasmer_runtime_core::error::CompileError\u003e for VmError {\n    fn from(original: wasmer_runtime_core::error::CompileError) -\u003e Self {\n        VmError::compile_err(format!(\"Wasmer compile error: {:?}\", original))\n    }\n}\n\nimpl From\u003cwasmer_runtime_core::error::ResolveError\u003e for VmError {\n    fn from(original: wasmer_runtime_core::error::ResolveError) -\u003e Self {\n        VmError::resolve_err(format!(\"Wasmer resolve error: {:?}\", original))\n    }\n}\n\nimpl From\u003cwasmer_runtime_core::error::RuntimeError\u003e for VmError {\n    fn from(original: wasmer_runtime_core::error::RuntimeError) -\u003e Self {\n        use wasmer_runtime_core::e
