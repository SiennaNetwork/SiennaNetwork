inary, Env, MessageInfo, ContractInfo as StdContractInfo,\n    BlockInfo\n};\nuse cosmwasm_std::testing::{MockApi, MockStorage, MOCK_CONTRACT_ADDR};\nuse serde::{Serialize, Deserialize};\nuse secret_toolkit::snip20::query::{Balance, TokenInfo};\nuse fadroma_scrt_callback::ContractInstance;\n\npub fn mock_dependencies(\n    canonical_length: usize,\n    reward_token: ContractInstance\u003cHumanAddr\u003e,\n    reward_token_supply: Uint128,\n    reward_token_decimals: u8\n) -\u003e Extern\u003cMockStorage, MockApi, MockSnip20Querier\u003e {\n    Extern {\n        storage: MockStorage::default(),\n        api: MockApi::new(canonical_length),\n        querier: MockSnip20Querier {\n            reward_token,\n            reward_token_supply,\n            reward_token_decimals\n        }\n    }\n}\n\npub fn mock_env_with_time(sender: impl Into\u003cHumanAddr\u003e, time: u64) -\u003e Env {\n    Env {\n        block: BlockInfo {\n            height: 12_345,\n            time,\n            chain_id: \"cosmos-testnet-14002\".to_string(),\n        },\n        message: MessageInfo {\n            sender: sender.into(),\n            sent_funds: vec![],\n        },\n        contract: StdContractInfo {\n            address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n        },\n        contract_key: Some(\"\".to_string()),\n        contract_code_hash: \"\".to_string(),\n    }\n}\n\npub struct MockSnip20Querier {\n    pub reward_token_supply: Uint128,\n    reward_token: ContractInstance\u003cHumanAddr\u003e,\n    reward_token_decimals: u8\n}\n\n// Redefine here, so we can deserialize\n#[derive(Serialize, Deserialize)]\n#[serde(rename_all = \"snake_case\")]\nenum QueryMsg {\n    TokenInfo {},\n    Balance {\n        address: HumanAddr,\n        key: String,\n    }\n}\n\n#[derive(Serialize, Deserialize)]\nstruct TokenInfoResponse {\n    pub token_info: TokenInfo,\n}\n\n#[derive(Serialize, Deserialize)]\nstruct BalanceResponse {\n    pub balance: Balance,\n}\n\nimpl Querier for MockSnip20Querier {\n    fn raw_query(\u0026self, bin_request: \u0026[u8]) -\u003e QuerierResult {\n        let request: QueryRequest\u003cEmpty\u003e = match from_slice(bin_request) {\n            Ok(v) =\u003e v,\n            Err(e) =\u003e {\n                return Err(SystemError::InvalidRequest {\n                    error: format!(\"Parsing query request: {}\", e),\n                    request: bin_request.into(),\n                });\n            }\n        };\n\n        match request {\n            QueryRequest::Wasm(WasmQuery::Smart { \n                callback_code_hash, contract_addr, msg\n             }) =\u003e {\n                let msg: QueryMsg = from_binary(\u0026msg).unwrap();\n\n                match msg {\n                    QueryMsg::Balance { .. } =\u003e {\n                        let info = ContractInstance {\n                            code_hash: callback_code_hash,\n                            address: contract_addr\n                        };\n        \n                        if info != self.reward_token {\n                            panic!(\"MockSnip20Querier: Expected balance query for {:?}\", self.reward_token)\n                        }\n        \n                        Ok(to_binary(\u0026BalanceResponse { \n                            balance: Balance {\n                                amount: self.reward_token_supply\n                            }\n                        }))\n                    },\n                    QueryMsg::TokenInfo { } =\u003e {\n                        Ok(to_binary(\u0026TokenInfoResponse { \n                                token_info: TokenInfo {\n                                name: \"reward_token\".into(),\n                                symbol: \"REWARD\".into(),\n                                decimals: self.reward_token_decimals,\n                                total_supply: None\n                            }\n                        }))\n                    }\n                }\n\n            },\n            _ =\u003e panic!(\"MockSnip20Querier: Expected WasmQuery::Smart.\")\n        }\n    }\n}\n","traces":[{"line":12,"address":[4830128,4830461],"length":1,"stats":{"Line":1},"fn_name":"mock_dependencies"},{"line":19,"address":[4830241],"length":1,"stats":{"Line":1},"fn_name":null},{"line":20,"address":[4830253],"length":1,"stats":{"Line":1},"fn_name":null},{"line":21,"address":[4830321],"length":1,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[4830528,4831170],"length":1,"stats":{"Line":1},"fn_name":"mock_env_with_time\u003ccosmwasm_std::addresses::HumanAddr\u003e"},{"line":31,"address":[4830562,4830611],"length":1,"stats":{"Line":2},"fn_name":null},{"line":36,"address":[4830718],"length":1,"stats":{"Line":1},"fn_name":null},{"line":40,"address":[4830804],"length":1,"stats":{"Line":1},"fn_name":null},{"line":43,"address":[4830836],"length":1,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[4830894],"length":1,"stats":{"Line":1},"fn_name":null},{"line":76,"address":[4831360,4833514],"length":1,"stats":{"Line":1},"fn_name":"raw_query"},{"line":77,"address":[4831432,4831662],"length":1,"stats":{"Line":1},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[4831741,4832113],"length":1,"stats":{"Line":2},"fn_name":null},{"line":89,"address":[4832121],"length":1,"stats":{"Line":1},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":91,"address":[4832264],"length":1,"stats":{"Line":1},"fn_name":null},{"line":93,"address":[4832358],"length":1,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[4832301],"length":1,"stats":{"Line":1},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":110,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":113,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":114,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":115,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":27,"coverable":37},{"path":["/","home","runner","work","sienna","sienna","contracts","rewards","src","tests.rs"],"content":"\nuse std::time::{SystemTime, UNIX_EPOCH};\nuse cosmwasm_std::{\n    Extern, HumanAddr, StdResult, Uint128,\n    StdError, to_binary, from_binary\n};\nuse cosmwasm_std::testing::{mock_env, MockStorage, MockApi};\nuse rand::{Rng, thread_rng};\nuse fadroma_scrt_callback::ContractInstance;\nuse cosmwasm_utils::convert::get_whole_token_representation;\n\nuse crate::contract::*;\nuse crate::msg::{\n    HandleMsg, InitMsg, QueryMsg, QueryMsgResponse, RewardPoolConfig\n};\nuse crate::state::{load_config, load_pool};\nuse crate::data::RewardPool;\nuse crate::test_helpers::{\n    mock_dependencies, mock_env_with_time, MockSnip20Querier\n};\n\n#[test]\nfn test_init() {\n    let reward_token = ContractInstance {\n        address: \"reward_token\".into(),\n        code_hash: \"reward_token_hash\".into()\n    };\n\n    let decimals = 18;\n    let claim_interval = 100;\n    let prng_seed = to_binary(\u0026\"whatever\").unwrap();\n\n    let pool = RewardPoolConfig {\n        share: Uint128(100),\n        lp_token: ContractInstance {\n            address: \"pool\".into(),\n            code_hash: \"pool_hash\".into()\n        }\n    };\n\n    let ref mut deps = mock_dependencies(20, reward_token.clone(), Uint128(1), decimals);\n\n    let msg = InitMsg {\n        admin: None,\n        reward_token: reward_token.clone(),\n        claim_interval,\n        pool: pool.clone(),\n        prng_seed: prng_seed.clone(),\n        entropy: to_binary(\u0026\"whatever\").unwrap()\n    };\n\n    init(deps, mock_env(\"admin\", \u0026[]), msg).unwrap();\n\n    let config = load_config(deps).unwrap();\n    assert_eq!(config.reward_token, reward_token);\n    assert_eq!(config.token_decimals, decimals);\n    assert_eq!(config.claim_interval, claim_interval);\n    assert_eq!(config.prng_seed, prng_seed);\n\n    let stored_pool = load_pool(deps).unwrap();\n\n    assert_pools_eq(\u0026pool.into(), \u0026stored_pool);\n\n    let result = query(deps, QueryMsg::TokenInfo { }).unwrap();\n    let response: QueryMsgResponse = from_binary(\u0026result).unwrap();\n\n    match response {\n        QueryMsgResponse::TokenInfo { name, symbol, decimals, total_supply } =\u003e {\n            assert_eq!(name, \"Sienna Rewards\");\n            assert_eq!(symbol, \"SRW\");\n            assert_eq!(decimals, 1);\n            assert_eq!(total_supply, None);\n        },\n        _ =\u003e panic!(\"Expected QueryMsgResponse::TokenInfo\")\n    }\n}\n\n#[test]\nfn test_calc_reward_share() {\n    let pool = create_pool(\n        500_000_000_000_000_000_000,\n        1000_000_000\n    );\n\n    // If owning 15% of pool share, then receive 15% of 500 = 75\n    let result = calc_reward_share(150_000_000, \u0026pool, 18).unwrap();\n    assert_eq!(result, 75_000_000_000_000_000_000);\n\n    // Absorb the entire pool if owning 100% of pool share.\n    let result = calc_reward_share(1000_000_000, \u0026pool, 18).unwrap();\n    assert_eq!(result, 500_000_000_000_000_000_000);\n\n    let result = calc_reward_share(0, \u0026pool, 18).unwrap();\n    assert_eq!(result, 0);\n}\n\n#[test]\nfn test_claim() {\n    let runs = 100;\n\n    for _ in 0..runs {\n        claim_run();\n    }\n}\n\n#[test]\nfn test_calc_portions() {\n    let now = SystemTime::now();\n    let time = now.duration_since(UNIX_EPOCH).unwrap().as_secs();\n    let claim_interval = 86400; // 1 day\n\n    assert_eq!(0, calc_portions(\n        time - claim_interval + 1,\n        claim_interval,\n        time\n    ).unwrap());\n\n    assert_eq!(1, calc_portions(\n        time - claim_interval - 1000,\n        claim_interval,\n        time\n    ).unwrap());\n\n    assert_eq!(2, calc_portions(\n        time - claim_interval * 2,\n        claim_interval,\n        time\n    ).unwrap());\n\n    assert_eq!(1, calc_portions(\n        (time - claim_interval * 2) + 1,\n        claim_interval,\n        time\n    ).unwrap());\n\n    assert_eq!(10, calc_portions(\n        time - claim_interval * 10,\n        claim_interval,\n        time\n    ).unwrap());\n}\n\n#[test]\nfn test_claim_with_lock_unlock() {\n    let reward_token = ContractInstance {\n        address: \"reward_token\".into(),\n        code_hash: \"reward_token_hash\".into()\n    };\n\n    let lp_token_decimals = 6;\n\n    let share = get_whole_token_representation(lp_token_decimals) * 600;\n\n    let pool = RewardPoolConfig {\n        share: Uint128(share),\n        lp_token: ContractInstance {\n            address: \"pool\".into(),\n            code_hash: \"pool_hash\".into()\n        }\n    };\n\n    let ref mut deps = mock_dependencies(20, reward_token.clone(), pool.share, 18);\n\n    let claim_interval = 100;\n    let msg = InitMsg {\n        admin: None,\n        reward_token,\n        claim_interval,\n        pool,\n        prng_seed: to_binary(\u0026\"whatever\").unwrap(),\n        entropy: to_binary(\u0026\"whatever\").unwrap()\n    };\n\n    init(deps, mock_env(\"admin\", \u0026[]), msg).unwrap();\n\n    let mut time = claim_interval;\n\n    let sender1 = HumanAddr::from(\"sender1\");\n    let sender2 = HumanAddr::from(\"sender2\");\n    let sender3 = HumanAddr::from(\"sender3\");\n    let sender4 = HumanAddr::from(\"sender4\");\n\n    let deposit_amount = share / 4;\n\n    lock_tokens(\n        deps,\n        mock_env_with_time(sender1.clone(), time),\n        Uint128(deposit_amount)\n    ).unwrap();\n\n    lock_tokens(\n        deps,\n        mock_env_with_time(sender2.clone(), time),\n        Uint128(deposit_amount),\n    ).unwrap();\n\n    time += claim_interval;\n\n    let (empty, amount) = execute_claim(deps, time, sender1.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, share / 2);\n    \n    let (empty, amount) = execute_claim(deps, time, sender2.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, share / 2);\n\n    // User locks tokens and claims while the pool is still empty\n    lock_tokens(\n        deps,\n        mock_env_with_time(sender3.clone(), time),\n        Uint128(deposit_amount)\n    ).unwrap();\n\n    let (empty, amount) = execute_claim(deps, time, sender3.clone()).unwrap();\n    assert_eq!(empty, true);\n    assert_eq!(amount, 0);\n\n    lock_tokens(\n        deps,\n        mock_env_with_time(sender4.clone(), time),\n        Uint128(deposit_amount)\n    ).unwrap();\n\n    deps.querier.reward_token_supply += Uint128(share);\n    time += claim_interval;\n\n    let (empty, amount) = execute_claim(deps, time, sender1.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, share / 4);\n\n    let (empty, amount) = execute_claim(deps, time, sender2.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, share / 4);\n\n    let (empty, amount) = execute_claim(deps, time, sender3.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, share / 4);\n\n    let (empty, amount) = execute_claim(deps, time, sender4.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, share / 4);\n\n    assert_eq!(deps.querier.reward_token_supply.u128(), 0);\n\n    deps.querier.reward_token_supply += Uint128(share);\n    time += claim_interval;\n\n    retrieve_tokens(\n        deps,\n        mock_env(sender1.clone(), \u0026[]),\n        Uint128(deposit_amount)\n    ).unwrap();\n\n    let expected_amount = 198000000u128;\n\n    let (empty, amount) = execute_claim(deps, time, sender2.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, expected_amount);\n\n    let (empty, amount) = execute_claim(deps, time, sender3.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, expected_amount);\n\n    let (empty, amount) = execute_claim(deps, time, sender4.clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, expected_amount);\n}\n\n#[test]\nfn test_cant_claim_twice_by_retrieving_tokens() {\n    let reward_token = ContractInstance {\n        address: \"reward_token\".into(),\n        code_hash: \"reward_token_hash\".into()\n    };\n\n    let lp_token_addr = HumanAddr(\"lp_token_hash\".into());\n    let share = 500u128;\n\n    let ref mut deps = mock_dependencies(20, reward_token.clone(), Uint128(share * 2), 18);\n\n    let claim_interval = 100;\n\n    init(deps, mock_env(\"admin\", \u0026[]), InitMsg {\n        claim_interval,\n        admin: None,\n        reward_token,\n        pool: RewardPoolConfig {\n            share: Uint128(share),\n            lp_token: ContractInstance {\n                address: lp_token_addr.clone(),\n                code_hash: \"lp_token_hash\".into()\n            }\n        },\n        prng_seed: to_binary(\u0026\"whatever\").unwrap(),\n        entropy: to_binary(\u0026\"whatever\").unwrap()\n    }).unwrap();\n\n    let user = HumanAddr(\"user\".into());\n    let lp_amount = Uint128(100);\n\n    let mut time = claim_interval;\n\n    handle(deps, mock_env_with_time(user.clone(), time), HandleMsg::LockTokens {\n        amount: lp_amount,\n    }).unwrap();\n\n    time += claim_interval;\n\n    let (_, amount) = execute_claim(deps, time, user.clone()).unwrap();\n    assert_eq!(amount, share);\n    assert_eq!(deps.querier.reward_token_supply, Uint128(share));\n\n    handle(deps, mock_env(user.clone(), \u0026[]), HandleMsg::RetrieveTokens {\n        amount: lp_amount,\n    }).unwrap();\n\n    handle(deps, mock_env_with_time(user.clone(), time), HandleMsg::LockTokens {\n        amount: lp_amount,\n    }).unwrap();\n\n    time += claim_interval / 2;\n\n    let err = claim(\n        deps,\n        mock_env_with_time(user.clone(), time)\n    ).unwrap_err();\n\n    match err {\n        StdError::GenericErr { msg, .. } =\u003e {\n            if !(msg == \"Reward amount is currently zero.\") {\n                panic!(\"Expecting reward amount to be 0.\")\n            }\n        },\n        _ =\u003e panic!(\"Expecting StdError::GenericErr\")\n    }\n}\n\n#[test]\nfn test_cant_claim_instantly() {\n    let reward_token = ContractInstance {\n        address: \"reward_token\".into(),\n        code_hash: \"reward_token_hash\".into()\n    };\n\n    let lp_token_addr = HumanAddr(\"lp_token_hash\".into());\n    let share = 500u128;\n\n    let ref mut deps = mock_dependencies(20, reward_token.clone(), Uint128(share * 2), 18);\n\n    init(deps, mock_env(\"admin\", \u0026[]), InitMsg {\n        claim_interval: 100,\n        admin: None,\n        reward_token,\n        pool: RewardPoolConfig {\n            share: Uint128(share),\n            lp_token: ContractInstance {\n                address: lp_token_addr.clone(),\n                code_hash: \"lp_token_hash\".into()\n            }\n        },\n        prng_seed: to_binary(\u0026\"whatever\").unwrap(),\n        entropy: to_binary(\u0026\"whatever\").unwrap()\n    }).unwrap();\n\n    let user = HumanAddr(\"user\".into());\n    let lp_amount = Uint128(100);\n\n    let mut time = 100;\n\n    handle(deps, mock_env_with_time(user.clone(), time), HandleMsg::LockTokens {\n        amount: lp_amount\n    }).unwrap();\n\n    time += 50;\n\n    let err = claim(\n        deps,\n        mock_env_with_time(user.clone(), time)\n    ).unwrap_err();\n\n    match err {\n        StdError::GenericErr { msg, .. } =\u003e {\n            if !(msg == \"Reward amount is currently zero.\") {\n                panic!(\"Expecting reward amount to be 0.\")\n            }\n        },\n        _ =\u003e panic!(\"Expecting StdError::GenericErr\")\n    }\n}\n\n#[test]\nfn test_cant_retrieve_soon_after_claim() {\n    let reward_token = ContractInstance {\n        address: \"reward_token\".into(),\n        code_hash: \"reward_token_hash\".into()\n    };\n\n    let lp_token_addr = HumanAddr(\"lp_token_hash\".into());\n    let share = 600u128;\n\n    let ref mut deps = mock_dependencies(20, reward_token.clone(), Uint128(share * 2), 18);\n    let claim_interval = 100;\n\n    init(deps, mock_env(\"admin\", \u0026[]), InitMsg {\n        claim_interval,\n        admin: None,\n        reward_token,\n        pool: RewardPoolConfig {\n            share: Uint128(share),\n            lp_token: ContractInstance {\n                address: lp_token_addr.clone(),\n                code_hash: \"lp_token_hash\".into()\n            }\n        },\n        prng_seed: to_binary(\u0026\"whatever\").unwrap(),\n        entropy: to_binary(\u0026\"whatever\").unwrap()\n    }).unwrap();\n\n    let lp_amount = Uint128(300);\n\n    let num_users = 3;\n    let mut users = Vec::with_capacity(num_users);\n\n    let mut time = claim_interval;\n\n    for i in 0..num_users {\n        let user = HumanAddr::from(format!(\"user_{}\", i));\n        users.push(user.clone());\n\n        handle(deps, mock_env_with_time(user, time), HandleMsg::LockTokens {\n            amount: lp_amount\n        }).unwrap();\n    }\n\n    time += claim_interval;\n\n    let (empty, amount) = execute_claim(deps, time, users[0].clone()).unwrap();\n    assert_eq!(empty, false);\n    assert_eq!(amount, 198);\n\n    let err = retrieve_tokens(\n        deps,\n        mock_env_with_time(users[0].clone(), time),\n        lp_amount\n    ).unwrap_err();\n\n    match err {\n        StdError::GenericErr { msg, .. } =\u003e {\n            if !(msg == format!(\"Can only retrieve tokens if hasn't claimed in the past {} seconds.\", claim_interval)) {\n                panic!(\"Expecting reward amount to be 0.\")\n            }\n        },\n        _ =\u003e panic!(\"Expecting StdError::GenericErr\")\n    }\n\n    for i in 1..users.len() {\n        let (empty, amount) = execute_claim(deps, time, users[i].clone()).unwrap();\n        assert_eq!(empty, false);\n        assert_eq!(amount, 198);\n    }\n\n    time += claim_interval;\n\n    retrieve_tokens(\n        deps,\n        mock_env_with_time(users[0].clone(), time),\n        lp_amount\n    ).unwrap();\n\n    let err = claim(\n        deps,\n        mock_env_with_time(users[0].clone(), time)\n    ).unwrap_err();\n\n    match err {\n        StdError::GenericErr { msg, .. } =\u003e {\n            if !(msg == \"Reward amount is currently zero.\") {\n                panic!(\"Expecting reward amount to be 0.\")\n            }\n        },\n        _ =\u003e panic!(\"Expecting StdError::GenericErr\")\n    }\n\n    for i in 1..users.len() {\n        let (empty, amount) = execute_claim(deps, time, users[i].clone()).unwrap();\n        assert_eq!(empty, false);\n        assert_eq!(amount, 300);\n    }\n\n    assert_eq!(deps.querier.reward_token_supply, Uint128(6));\n}\n\nfn create_pool(share: u128, size: u128) -\u003e RewardPool\u003cHumanAddr\u003e {\n    RewardPool {\n        lp_token: ContractInstance {\n            address: HumanAddr::from(\"lp_token\"),\n            code_hash: \"lp_token\".into()\n        },\n        share: Uint128(share),\n        size: Uint128(size)\n    }\n}\n\nfn assert_pools_eq(lhs: \u0026RewardPool\u003cHumanAddr\u003e, rhs: \u0026RewardPool\u003cHumanAddr\u003e) {\n    assert_eq!(lhs.lp_token, rhs.lp_token);\n    assert_eq!(lhs.share, rhs.share);\n    assert_eq!(lhs.size, rhs.size);\n}\n\nfn execute_claim(\n    deps: \u0026mut Extern\u003cMockStorage, MockApi, MockSnip20Querier\u003e,\n    time: u64,\n    user: HumanAddr\n) -\u003e StdResult\u003c(bool, u128)\u003e {\n    let result = claim(\n        deps,\n        mock_env_with_time(user.clone(), time)\n    );\n\n    if result.is_err() { \n        let err = result.unwrap_err();\n\n        match \u0026err {\n            StdError::GenericErr { msg, .. } =\u003e {\n                if msg == \"The reward token pool is currently empty.\" {\n                    return Ok((true, 0));\n                } else if msg == \"Reward amount is currently zero.\" {\n                    return Ok((false, 0));\n                }\n\n                return Err(err);\n            },\n            _ =\u003e return Err(err)\n        }\n    }\n\n    let result = result.unwrap();\n    let claimed = result.log.iter().find(|e|\n        e.key == \"claimed_amount\"\n    ).unwrap();\n\n    let value = claimed.value.parse::\u003cu128\u003e().unwrap();\n\n    // Subtract to simulate SNIP20 transfer message\n    let supply = deps.querier.reward_token_supply.u128();\n    deps.querier.reward_token_supply = Uint128(supply - value);\n\n    Ok((false, value))\n}\n\nfn claim_run() {\n    let mut rng = thread_rng();\n\n    let iterations = rng.gen_range(5..20);\n    let claim_interval = 86400; // 1 day\n    let num_users = rng.gen_range(5..20);\n\n    let reward_token_decimals = 18;\n    let reward_token = ContractInstance {\n        address: \"reward_token\".into(),\n        code_hash: \"reward_token_hash\".into()\n    };\n\n    let pool = RewardPoolConfig {\n        lp_token: ContractInstance {\n            address: \"lp_token\".into(),\n            code_hash: \"lp_token_hash\".into()\n        },\n        share: Uint128(rng.gen_range(100_000_000_000_000_000_000..800_000_000_000_000_000_000))\n    };\n\n    let reward_token_supply = pool.share.u128() * iterations;\n\n    let ref mut deps = mock_dependencies(\n        20,\n        reward_token.clone(),\n        Uint128(reward_token_supply),\n        reward_token_decimals\n    );\n\n    init(deps, mock_env(\"admin\", \u0026[]), InitMsg {\n        reward_token,\n        admin: None,\n        pool,\n        claim_interval,\n        prng_seed: to_binary(\u0026\"whatever\").unwrap(),\n        entropy: to_binary(\u0026\"whatever\").unwrap()\n    }).unwrap();\n\n    let mut users = Vec::with_capacity(num_users);\n\n    for i in 0..num_users {\n        let user = HumanAddr(format!(\"User {}\", i + 1));\n        users.push(user.clone());\n\n        lock_tokens(\n            deps,\n            mock_env(user.clone(), \u0026[]),\n            Uint128(rng.gen_range(10_000_000..100_000_000))\n        ).unwrap();\n    }\n\n    let now = SystemTime::now();\n    let mut time = now.duration_since(UNIX_EPOCH).unwrap().as_secs();\n\n    let mut total_claimed = 0;\n    let mut is_done = false;\n\n    while !is_done {\n        for _ in 0..iterations {\n            for user in users.clone().into_iter() {\n                let rand = rng.gen_range(0..20);\n\n                // Skip claiming for some users to simulate them\n                // not getting their rewards every time they can\n                if rand % 2 == 0 {\n                    let (depleted, claimed) = execute_claim(\n                        deps,\n                        time,\n                        user.clone()\n                    ).unwrap();\n\n                    total_claimed += claimed;\n                    is_done = depleted;\n                }\n\n                // Let a tiny amount of time to pass to introduce some entropy\n                time += rand;\n            }\n            \n            // Ensure that the claim interval has passed\n            time += claim_interval;\n        }\n    }\n\n    // Final run to claim any remaining rewards\n    while !is_done {\n        for user in users.clone() {\n            let (depleted, claimed) = execute_claim(\n                deps,\n                time,\n                user\n            ).unwrap();\n\n            total_claimed += claimed;\n            is_done = depleted;\n        }\n\n        // Ensure that the claim interval has passed\n        time += claim_interval;\n    }\n\n    assert_eq!(total_claimed, reward_token_supply);\n}\n","traces":[{"line":23,"address":[4967429,4967424,4967456,4970823],"length":1,"stats":{"Line":3},"fn_name":"{{closure}}"},{"line":25,"address":[4967495],"length":1,"stats":{"Line":1},"fn_name":null},{"line":26,"address":[4967520],"length":1,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[4967615],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[4967623],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[4967635],"length":1,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[4967687],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[4967769],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[4967937],"length":1,"stats":{"Line":1},"fn_name":null},{"line":45,"address":[4968065],"length":1,"stats":{"Line":1},"fn_name":null},{"line":47,"address":[4968104],"length":1,"stats":{"Line":1},"fn_name":null},{"line":48,"address":[4968127],"length":1,"stats":{"Line":1},"fn_name":null},{"line":49,"address":[4968134],"length":1,"stats":{"Line":1},"fn_name":null},{"line":52,"address":[4968418],"length":1,"stats":{"Line":1},"fn_name":null},{"line":54,"address":[4968603],"length":1,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[4968648],"length":1,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[4968814],"length":1,"stats":{"Line":1},"fn_name":null},{"line":57,"address":[4968983],"length":1,"stats":{"Line":1},"fn_name":null},{"line":58,"address":[4969148],"length":1,"stats":{"Line":1},"fn_name":null},{"line":60,"address":[4969320],"length":1,"stats":{"Line":1},"fn_name":null},{"line":62,"address":[4970650,496935 43],"length":1,"stats":{"Line":0},"fn_name":null},{"line":646,"address":[4966153],"length":1,"stats":{"Line":0},"fn_name":null},{"line":650,"address":[4966175,4967376,4967409],"length":1,"stats":{"Line":0},"fn_name":null},{"line":653,"address":[4965474,4966231],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":300,"coverable":319},{"path":["/","home","runner","work","sienna","sienna","contracts","rewards","tests","integration.rs"],"content":"//! This integration test tries to run and call the generated wasm.\n//! It depends on a Wasm build being available, which you can create with `cargo wasm`.\n//! Then running `cargo integration-test` will validate we can properly call into that generated Wasm.\n//!\n//! You can easily convert unit tests to integration tests.\n//! 1. First copy them over verbatum,\n//! 2. Then change\n//!      let mut deps = mock_dependencies(20, \u0026[]);\n//!    to\n//!      let mut deps = mock_instance(WASM, \u0026[]);\n//! 3. If you access raw storage, where ever you see something like:\n//!      deps.storage.get(CONFIG_KEY).expect(\"no data stored\");\n//!    replace it with:\n//!      deps.with_storage(|store| {\n//!          let data = store.get(CONFIG_KEY).expect(\"no data stored\");\n//!          //...\n//!      });\n//! 4. Anywhere you see query(\u0026deps, ...) you must replace it with query(\u0026mut deps, ...)\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","rpt","examples","rpt_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse sienna_rpt::msg;\nuse sienna_rpt::State;\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(State),         \u0026out_dir);\n    export_schema(\u0026schema_for!(msg::Init),     \u0026out_dir);\n    export_schema(\u0026schema_for!(msg::Handle),   \u0026out_dir);\n    export_schema(\u0026schema_for!(msg::Query),    \u0026out_dir);\n    export_schema(\u0026schema_for!(msg::Response), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","sienna","sienna","contracts","rpt","src","lib.rs"],"content":"#[macro_use] extern crate fadroma;\n\n// TODO(fadroma): we don't really need these to be public (see note in `mgmt`)\npub use secret_toolkit::{snip20::handle::transfer_msg, utils::space_pad};\npub use sienna_mgmt::msg::{Query as MGMTQuery, Response as MGMTResponse, Handle as MGMTHandle};\npub use sienna_migration::{ContractStatus, ContractStatusLevel, is_operational, can_set_status};\npub use linear_map::LinearMap;\npub use cosmwasm_std::{QueryRequest, WasmQuery};\n\n/// Default value for Secret Network block size (used for padding)\npub const BLOCK_SIZE: usize = 256;\n\n/// Into what parts to split the received amount\npub type Config\u003cT\u003e = LinearMap\u003cT, Uint128\u003e;\n\n/// Code hashes for MGMT and SNIP20\npub type CodeHash = String;\n\n/// Pair of address and code hash\npub type ContractLink\u003cT\u003e = (T, CodeHash);\n\n/// Error messages\n#[macro_export] macro_rules! RPTError {\n    (CORRUPTED) =\u003e { \"Contract has entered a state that violates core assumptions.\" };\n    (TOTAL: $x:expr, $y:expr) =\u003e { format!(\"Allocations must add up to {}, not {}\", \u0026$x, \u0026$y) };\n    (MGMT) =\u003e { \"Main vesting contract returned unexpected response.\" };\n}\n\ncontract!(\n    [State] {\n        /// The admin of the contract. Immutable.\n        admin:   CanonicalAddr,\n        /// The portion size of the RPT pool. Immutable as per requirements.\n        portion: Uint128,\n        /// How the portion is split. Must add up to `portion`.\n        config:  Config\u003cCanonicalAddr\u003e,\n        /// A link to the token.\n        token:   ContractLink\u003cCanonicalAddr\u003e,\n        /// A link to the management contract which gives tokens.\n        mgmt:    ContractLink\u003cCanonicalAddr\u003e,\n        /// The paused/migration flag.\n        status:  ContractStatus\n    }\n\n    /// Requires MGMT and SNIP20 to be deployed. Their addresses and hashes,\n    /// as well as the pool and account names, can't be changed after init.\n    [Init] (deps, env, msg: {\n        portion: Uint128,\n        config:  Config\u003cHumanAddr\u003e,\n        token:   ContractLink\u003cHumanAddr\u003e,\n        mgmt:    ContractLink\u003cHumanAddr\u003e\n    }) {\n        validate(portion, \u0026config)?;\n        State {\n            portion,\n            admin:  deps.api.canonical_address(\u0026env.message.sender)?,\n            config: config.canonize(\u0026deps.api)?,\n            token:  (deps.api.canonical_address(\u0026token.0)?, token.1),\n            mgmt:   (deps.api.canonical_address(\u0026mgmt.0)?,  mgmt.1),\n            status: ContractStatus::default()\n        }\n    }\n\n    [Query] (deps, state, msg) -\u003e Response {\n        Status () {\n            Ok(Response::Status {\n                portion: state.portion,\n                status:  state.status,\n                config:  state.config.humanize(\u0026deps.api)?,\n                token:   (deps.api.human_address(\u0026state.token.0)?, state.token.1.clone()),\n                mgmt:    (deps.api.human_address(\u0026state.mgmt.0)?,  state.mgmt.1.clone())\n            })\n        }\n    }\n\n    [Response] {\n        Status {\n            portion: Uint128,\n            config:  Config\u003cHumanAddr\u003e,\n            token:   ContractLink\u003cHumanAddr\u003e,\n            mgmt:    ContractLink\u003cHumanAddr\u003e,\n            status:  ContractStatus\n        }\n    }\n\n    [Handle] (deps, env, state, msg) -\u003e Response {\n\n        /// Set the contract status.\n        /// Used to pause the contract operation in case of errors,\n        /// and to initiate a migration to a fixed version of the contract.\n        SetStatus (level: ContractStatusLevel, reason: String, new_address: Option\u003cHumanAddr\u003e) {\n            is_admin(\u0026deps, \u0026env, \u0026state)?;\n            can_set_status(\u0026state.status, \u0026level)?;\n\n            state.status = ContractStatus { level, reason, new_address };\n\n            save_state!();\n            Ok(HandleResponse::default())\n        }\n\n        /// The current admin can make someone else the admin.\n        SetOwner (new_admin: HumanAddr) {\n            is_admin(\u0026deps, \u0026env, \u0026state)?;\n            is_operational(\u0026state.status)?;\n\n            state.admin = deps.api.canonical_address(\u0026new_admin)?;\n\n            save_state!();\n            Ok(HandleResponse::default())\n        }\n\n        /// Set how funds will be split.\n        Configure (config: Config\u003cHumanAddr\u003e) {\n            is_admin(\u0026deps, \u0026env, \u0026state)?;\n            is_operational(\u0026state.status)?;\n            validate(state.portion, \u0026config)?;\n\n            state.config = config.canonize(\u0026deps.api)?;\n\n            save_state!();\n            Ok(HandleResponse::default())\n        }\n\n        /// Receive and distribute funds.\n        /// `WARNING` a cliff on the RPT account could confuse this?\n        Vest () {\n            is_operational(\u0026state.status)?;\n\n            let claimable = query_claimable(\u0026deps, \u0026env, \u0026state.mgmt)?;\n            let mut messages = vec![];\n            let mut msg = to_binary(\u0026MGMTHandle::Claim {})?;\n            space_pad(\u0026mut msg.0, BLOCK_SIZE);\n            messages.push(CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr:      deps.api.human_address(\u0026state.mgmt.0)?,\n                callback_code_hash: state.mgmt.1.clone(),\n                send:               vec![],\n                msg,\n            }));\n            let claimable = claimable.u128();\n            let portion   = state.portion.u128();\n            let portions  = claimable / portion;\n            let remainder = claimable % portion;\n            for (addr, amount) in state.config.0.iter() {\n                let msg = transfer(\u0026deps.api, \u0026state, addr, Uint128::from(amount.u128()*portions));\n                messages.push(msg?);\n            }\n\n            let mut log = vec![];\n            if remainder \u003e 0 {\n                log.push(LogAttribute {\n                    key: \"remainder (locked forever)\".to_string(),\n                    value: remainder.to_string()\n                });\n            }\n\n            save_state!();\n            Ok(HandleResponse { messages, data: None, log })\n        }\n    }\n);\n\nfn query_claimable \u003cS:Storage,A:Api,Q:Querier\u003e (\n    deps: \u0026Extern\u003cS,A,Q\u003e, env: \u0026Env, mgmt: \u0026ContractLink\u003cCanonicalAddr\u003e\n) -\u003e StdResult\u003cUint128\u003e {\n    let msg = MGMTQuery::Progress { address: env.contract.address.clone(), time: env.block.time };\n    let mut msg = to_binary(\u0026msg)?;\n    space_pad(\u0026mut msg.0, BLOCK_SIZE);\n    let response = deps.querier.query::\u003cMGMTResponse\u003e(\n        \u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr:      deps.api.human_address(\u0026mgmt.0)?,\n            callback_code_hash: mgmt.1.clone(),\n            msg,\n        })\n    );\n    if let MGMTResponse::Progress { unlocked, claimed, .. } = response? {\n        Ok((unlocked - claimed)?)\n    } else {\n        Err(StdError::GenericErr { msg: RPTError!(MGMT).to_string(), backtrace: None })\n    }\n}\n\nfn validate \u003cT\u003e (portion: Uint128, config: \u0026Config\u003cT\u003e) -\u003e StdResult\u003c()\u003e {\n    let total = sum_config(\u0026config);\n    if portion == total {\n        Ok(())\n    } else {\n        Err(StdError::GenericErr { msg: RPTError!(TOTAL: portion, total), backtrace: None })\n    }\n}\n\nfn sum_config \u003cT\u003e (map: \u0026LinearMap\u003cT, Uint128\u003e) -\u003e Uint128 {\n    let mut total = Uint128::zero();\n    for (_, amount) in map.0.iter() { total += *amount; }\n    total\n}\n\nfn is_admin \u003cS:Storage,A:Api,Q:Querier\u003e (\n    deps: \u0026Extern\u003cS,A,Q\u003e, env: \u0026Env, state: \u0026State\n) -\u003e StdResult\u003c()\u003e {\n    if state.admin == deps.api.canonical_address(\u0026env.message.sender)? {\n        Ok(())\n    } else {\n        Err(StdError::Unauthorized { backtrace: None })\n    }\n}\n\nfn transfer \u003cA:Api\u003e (\n    api: \u0026A, state: \u0026State, recipient: \u0026CanonicalAddr, amount: Uint128\n) -\u003e StdResult\u003cCosmosMsg\u003e {\n    let (token_addr, token_hash) = \u0026state.token;\n    let token_addr = api.human_address(\u0026token_addr)?;\n    let recipient  = api.human_address(\u0026recipient)?;\n    transfer_msg(recipient, amount, None, BLOCK_SIZE, token_hash.clone(), token_addr)\n}\n","traces":[{"line":29,"address":[4246931,4270271,4270189,4263385,4246545,4262435,4258224,4262919,4269935,4254792,4256593,4272177,4246456,4270107,4270025,4254885,4246626,4246707,4254970],"length":1,"stats":{"Line":12},"fn_name":null},{"line":53,"address":[4521222,4521316,4524709],"length":1,"stats":{"Line":1},"fn_name":null},{"line":54,"address":[4523361],"length":1,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[4524801,4521286,4521578,4521698],"length":1,"stats":{"Line":2},"fn_name":null},{"line":57,"address":[4522082,4521671,4521958],"length":1,"stats":{"Line":2},"fn_name":null},{"line":58,"address":[4522361,4522592,4522051],"length":1,"stats":{"Line":2},"fn_name":null},{"line":59,"address":[4522558,4523088,4522871],"length":1,"stats":{"Line":2},"fn_name":null},{"line":60,"address":[4523066],"length":1,"stats":{"Line":1},"fn_name":null},{"line":66,"address":[4563668],"length":1,"stats":{"Line":1},"fn_name":null},{"line":67,"address":[4562185],"length":1,"stats":{"Line":1},"fn_name":null},{"line":68,"address":[4562203],"length" _name":null},{"line":201,"address":[4527624],"length":1,"stats":{"Line":1},"fn_name":null},{"line":203,"address":[4527638],"length":1,"stats":{"Line":1},"fn_name":null},{"line":207,"address":[4528882,4527824],"length":1,"stats":{"Line":1},"fn_name":"transfer\u003ccosmwasm_std::mock::MockApi\u003e"},{"line":210,"address":[4527896],"length":1,"stats":{"Line":1},"fn_name":null},{"line":211,"address":[4527957,4528100],"length":1,"stats":{"Line":1},"fn_name":null},{"line":212,"address":[4528217,4528957,4528076,4528411],"length":1,"stats":{"Line":2},"fn_name":null},{"line":213,"address":[4528695,4528321,4528860,4528897],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":69,"coverable":83},{"path":["/","home","runner","work","sienna","sienna","contracts","rpt","tests","test.rs"],"content":"#![cfg(test)]\n#![allow(dead_code)]\n#![allow(unused_macros)]\n#![allow(unused_imports)]\n#![allow(non_snake_case)]\n\n#[macro_use] extern crate kukumba;\n\nuse cosmwasm_std::{\n    Extern, Storage, Api, testing::{MockStorage, MockApi},\n    SystemResult, StdResult, StdError,\n    Env, BlockInfo, MessageInfo, ContractInfo,\n    Querier, QueryRequest, Empty, WasmQuery, QuerierResult,\n    CosmosMsg, WasmMsg,\n    HandleResponse,\n    Binary, from_binary, from_slice, to_binary,\n    HumanAddr, Uint128,\n};\nuse sienna_rpt::{\n    init, query, handle,\n    msg::{Init as RPTInit, Query as RPTQuery, Handle as RPTHandle, Response as RPTResponse},\n    ContractStatus, ContractStatusLevel\n};\nuse sienna_mgmt::msg::{Query as MGMTQuery, Response as MGMTResponse, Handle as MGMTHandle};\nuse snip20_sienna::msg::{HandleMsg as TokenHandle};\nuse linear_map::LinearMap;\n\nkukumba!(\n\n    #[rpt]\n    given \"the contract is not yet deployed\" {\n        let ADMIN    = HumanAddr::from(\"secret1ADMIN\");\n        let TOKEN1   = HumanAddr::from(\"secret1TOKEN1\");\n        let TOKEN2   = HumanAddr::from(\"secret1TOKEN2\");\n        let STRANGER = HumanAddr::from(\"secret1STRANGER\");\n        let mut deps = Extern {\n            storage: MockStorage::default(),\n            api:     MockApi::new(45),\n            querier: MockQuerier { portion: 2500 } }\n        let initial_config = LinearMap(vec![\n            (ADMIN.clone(), Uint128::from(2500u128))]);\n        let updated_config = LinearMap(vec![\n            (TOKEN1.clone(), Uint128::from(1000u128)),\n            (TOKEN2.clone(), Uint128::from(1500u128)) ]);\n        let invalid_config = LinearMap(vec![\n            (TOKEN1.clone(), Uint128::from(1001u128)),\n            (TOKEN2.clone(), Uint128::from(1500u128)) ]); }\n    when \"someone deploys the contract\" {\n        assert_eq!(\n            0,\n            init(\u0026mut deps, mock_env(0, 0, \u0026ADMIN), RPTInit {\n                portion: Uint128::from(2500u128),\n                config:  initial_config.clone(),\n                token:   (HumanAddr::from(\"token\"), String::new()),\n                mgmt:    (HumanAddr::from(\"mgmt\"),  String::new()),\n            }).unwrap().messages.len(),\n            \"deploy failed\" ); }\n    then \"they become admin\"\n    and \"they can set the configuration\"\n    and \"noone else can\"\n    and \"it has to be a valid configuration\" {\n        let status_initial = RPTResponse::Status {\n            portion: Uint128::from(2500u128),\n            config:  initial_config,\n            token:   (HumanAddr::from(\"token\"), String::new()),\n            mgmt:    (HumanAddr::from(\"mgmt\"),  String::new()),\n            status:  ContractStatus {\n                level: ContractStatusLevel::Operational,\n                reason: String::new(),\n                new_address: None\n            }\n        }\n        assert_eq!(status_initial.clone(), status(\u0026deps), \"querying status failed\");\n\n        let expected_unauth = (\n            Err(cosmwasm_std::StdError::Unauthorized { backtrace: None }),\n            status_initial.clone());\n        let actual_unauth = (\n            handle(\u0026mut deps, mock_env(1, 1, \u0026STRANGER), RPTHandle::Configure {\n                config: updated_config.clone()\n            }),\n            status(\u0026deps));\n        assert_eq!(expected_unauth, actual_unauth, \"wrong user was able to set config\");\n\n        let expected_invalid = status_initial.clone();\n        let actual_invalid = {\n            handle(\u0026mut deps, mock_env(2, 2, \u0026ADMIN), RPTHandle::Configure {\n                config: invalid_config.clone()\n            });\n            status(\u0026deps) }\n        assert_eq!(expected_invalid, actual_invalid, \"admin was able to set invalid config\");\n\n        let expected_valid = RPTResponse::Status {\n            portion: Uint128::from(2500u128),\n            config:  updated_config.clone(),\n            token:   (HumanAddr::from(\"token\"), String::new()),\n            mgmt:    (HumanAddr::from(\"mgmt\"),  String::new()),\n            status:  ContractStatus {\n                level: ContractStatusLevel::Operational,\n                reason: String::new(),\n                new_address: None\n            }\n        };\n        let actual_valid = {\n            handle(\u0026mut deps, mock_env(2, 2, \u0026ADMIN), RPTHandle::Configure {\n                config: updated_config.clone()\n            }).unwrap();\n            status(\u0026deps) };\n        assert_eq!(expected_valid, actual_valid, \"admin was unable to set valid config\"); }\n    when \"anyone calls the vest method\"\n    then \"the contract claims funds from mgmt\"\n    and \"it distributes them to the configured recipients\" {\n        let messages = handle(\n            \u0026mut deps, mock_env(2, 2, \u0026STRANGER), RPTHandle::Vest {}\n        ).unwrap().messages;\n        assert_eq!(messages.len(), 3, \"unexpected message count\");\n\n        // check claim from token\n        if let CosmosMsg::Wasm(WasmMsg::Execute { msg, .. }) = messages.get(0).unwrap() {\n            if let MGMTHandle::Claim {..} = from_binary::\u003cMGMTHandle\u003e(\u0026msg).unwrap() {} else {\n                panic!(\"unexpected 1st message\");\n            }\n        } else {\n            panic!(\"unexpected 1st message\");\n        }\n        // check vestings to recipients\n        for i in 1..3 {\n            if let CosmosMsg::Wasm(WasmMsg::Execute { msg, .. }) = messages.get(i).unwrap() {\n                if let TokenHandle::Transfer {recipient,amount,..} = from_binary::\u003cTokenHandle\u003e(\u0026msg).unwrap() {\n                    let (expected_recipient, expected_amount) = updated_config.0.get(i-1).unwrap();\n                    assert_eq!(*expected_recipient, recipient);\n                    assert_eq!(*expected_amount,    amount);\n                } else {\n                    panic!(\"unexpected message #{}\", i+1);\n                }\n            } else {\n                panic!(\"unexpected message #{}\", i+1);\n            }\n        }\n    }\n\n);\n\nfn mock_env (height: u64, time: u64, sender: \u0026HumanAddr) -\u003e Env {\n    Env {\n        block: BlockInfo { height, time, chain_id: \"secret\".into() },\n        message: MessageInfo { sender: sender.into(), sent_funds: vec![] },\n        contract: ContractInfo { address: \"rpt\".into() },\n        contract_key: Some(\"\".into()),\n        contract_code_hash: \"0\".into()\n    }\n}\n\nfn status\u003cS:Storage,A:Api,Q:Querier\u003e (deps: \u0026Extern\u003cS,A,Q\u003e) -\u003e RPTResponse {\n    from_binary::\u003cRPTResponse\u003e(\n        \u0026query(\u0026deps, RPTQuery::Status {}).unwrap()\n    ).unwrap()\n}\n\n//fn print_type_of\u003cT\u003e(_: \u0026T) {\n    //println!(\"{}\", std::any::type_name::\u003cT\u003e())\n//}\nstruct MockQuerier {\n    portion: u128\n}\nimpl Querier for MockQuerier {\n    fn raw_query (\u0026self, bin_request: \u0026[u8]) -\u003e QuerierResult {\n        let request: QueryRequest\u003cEmpty\u003e = from_slice(bin_request).unwrap();\n        match \u0026request {\n            QueryRequest::Wasm(msg) =\u003e {\n                match msg {\n                    WasmQuery::Smart { contract_addr, .. } =\u003e {\n                        let mgmt = HumanAddr::from(\"mgmt\");\n                        match \u0026contract_addr {\n                            mgmt =\u003e {\n                                let response = MGMTResponse::Progress {\n                                    time:     0u64,\n                                    launched: 0u64,\n                                    elapsed:  0u64,\n                                    unlocked: Uint128::from(2500u128),\n                                    claimed:  Uint128::zero(),\n                                };\n                                QuerierResult::Ok(to_binary(\u0026response))\n                            },\n                            _ =\u003e unimplemented!()\n                        }\n                    },\n                    _ =\u003e unimplemented!(),\n                }\n            },\n            _ =\u003e unimplemented!(),\n        }\n    }\n}\n","traces":[{"line":32,"address":[5021371],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[5021397],"length":1,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[5021428],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[5021459],"length":1,"stats":{"Line":1},"fn_name":null},{"line":36,"address":[5021564],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[5021498],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[5021505],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[5032770,5021540],"length":1,"stats":{"Line":1},"fn_name":null},{"line":40,"address":[5033268,5021791,5021646],"length":1,"stats":{"Line":2},"fn_name":null},{"line":41,"address":[5021678,5032736],"length":1,"stats":{"Line":1},"fn_name":null},{"line":42,"address":[5033219,5021912,5022186,5032698],"length":1,"stats":{"Line":2},"fn_name":null},{"line":43,"address":[5021944,5032717],"length":1,"stats":{"Line":1},"fn_name
