 is available in the total supply\",\n        ));\n    }\n    config.set_total_supply(total_supply);\n\n    store_burn(\n        \u0026mut deps.storage,\n        \u0026sender_address,\n        \u0026sender_address,\n        amount,\n        constants.symbol,\n        memo,\n        \u0026env.block,\n    )?;\n\n    let res = HandleResponse {\n        messages: vec![],\n        log: vec![],\n        data: Some(to_binary(\u0026HandleAnswer::Burn { status: Success })?),\n    };\n\n    Ok(res)\n}\n\nfn perform_transfer\u003cT: Storage\u003e(\n    store: \u0026mut T,\n    from: \u0026CanonicalAddr,\n    to: \u0026CanonicalAddr,\n    amount: u128,\n) -\u003e StdResult\u003c()\u003e {\n    let mut balances = Balances::from_storage(store);\n\n    let mut from_balance = balances.balance(from);\n    if let Some(new_from_balance) = from_balance.checked_sub(amount) {\n        from_balance = new_from_balance;\n    } else {\n        return Err(StdError::generic_err(format!(\n            \"insufficient funds: balance={}, required={}\",\n            from_balance, amount\n        )));\n    }\n    balances.set_account_balance(from, from_balance);\n\n    let mut to_balance = balances.balance(to);\n    to_balance = to_balance.checked_add(amount).ok_or_else(|| {\n        StdError::generic_err(\"This tx will literally make them too rich. Try transferring less\")\n    })?;\n    balances.set_account_balance(to, to_balance);\n\n    Ok(())\n}\n\nfn is_admin\u003cS: Storage\u003e(config: \u0026Config\u003cS\u003e, account: \u0026HumanAddr) -\u003e StdResult\u003cbool\u003e {\n    let consts = config.constants()?;\n    if \u0026consts.admin != account {\n        return Ok(false);\n    }\n\n    Ok(true)\n}\n\nfn check_if_admin\u003cS: Storage\u003e(config: \u0026Config\u003cS\u003e, account: \u0026HumanAddr) -\u003e StdResult\u003c()\u003e {\n    if !is_admin(config, account)? {\n        return Err(StdError::generic_err(\n            \"This is an admin command. Admin commands can only be run from admin address\",\n        ));\n    }\n\n    Ok(())\n}\n\nfn is_valid_name(name: \u0026str) -\u003e bool {\n    let len = name.len();\n    (3..=30).contains(\u0026len)\n}\n\nfn is_valid_symbol(symbol: \u0026str) -\u003e bool {\n    let len = symbol.len();\n    let len_is_valid = (3..=6).contains(\u0026len);\n\n    len_is_valid \u0026\u0026 symbol.bytes().all(|byte| (b'A'..=b'Z').contains(\u0026byte))\n}\n\n// pub fn migrate\u003cS: Storage, A: Api, Q: Querier\u003e(\n//     _deps: \u0026mut Extern\u003cS, A, Q\u003e,\n//     _env: Env,\n//     _msg: MigrateMsg,\n// ) -\u003e StdResult\u003cMigrateResponse\u003e {\n//     Ok(MigrateResponse::default())\n// }\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::msg::ResponseStatus;\n    use crate::msg::{InitConfig, InitialBalance};\n    use cosmwasm_std::testing::*;\n    use cosmwasm_std::{from_binary, BlockInfo, ContractInfo, MessageInfo, QueryResponse, WasmMsg};\n    use std::any::Any;\n\n    // Helper functions\n\n    fn init_helper(\n        initial_balances: Vec\u003cInitialBalance\u003e,\n    ) -\u003e (\n        StdResult\u003cInitResponse\u003e,\n        Extern\u003cMockStorage, MockApi, MockQuerier\u003e,\n    ) {\n        let mut deps = mock_dependencies(20, \u0026[]);\n        let env = mock_env(\"instantiator\", \u0026[]);\n\n        let init_msg = InitMsg {\n            name: \"sec-sec\".to_string(),\n            admin: Some(HumanAddr(\"admin\".to_string())),\n            symbol: \"SECSEC\".to_string(),\n            decimals: 8,\n            initial_balances: Some(initial_balances),\n            prng_seed: Binary::from(\"lolz fun yay\".as_bytes()),\n            config: None,\n        };\n\n        (init(\u0026mut deps, env, init_msg), deps)\n    }\n\n    fn init_helper_with_config(\n        initial_balances: Vec\u003cInitialBalance\u003e,\n        enable_deposit: bool,\n        enable_redeem: bool,\n        enable_mint: bool,\n        enable_burn: bool,\n        contract_bal: u128,\n    ) -\u003e (\n        StdResult\u003cInitResponse\u003e,\n        Extern\u003cMockStorage, MockApi, MockQuerier\u003e,\n    ) {\n        let mut deps = mock_dependencies(\n            20,\n            \u0026[Coin {\n                denom: \"uscrt\".to_string(),\n                amount: Uint128(contract_bal),\n            }],\n        );\n\n        let env = mock_env(\"instantiator\", \u0026[]);\n        let init_config: InitConfig = from_binary(\u0026Binary::from(\n            format!(\n                \"{{\\\"public_total_supply\\\":false,\n            \\\"enable_deposit\\\":{},\n            \\\"enable_redeem\\\":{},\n            \\\"enable_mint\\\":{},\n            \\\"enable_burn\\\":{}}}\",\n                enable_deposit, enable_redeem, enable_mint, enable_burn\n            )\n            .as_bytes(),\n        ))\n        .unwrap();\n        let init_msg = InitMsg {\n            name: \"sec-sec\".to_string(),\n            admin: Some(HumanAddr(\"admin\".to_string())),\n            symbol: \"SECSEC\".to_string(),\n            decimals: 8,\n            initial_balances: Some(initial_balances),\n            prng_seed: Binary::from(\"lolz fun yay\".as_bytes()),\n            config: Some(init_config),\n        };\n\n        (init(\u0026mut deps, env, init_msg), deps)\n    }\n\n    /// Will return a ViewingKey only for the first account in `initial_balances`\n    fn _auth_query_helper(\n        initial_balances: Vec\u003cInitialBalance\u003e,\n    ) -\u003e (ViewingKey, Extern\u003cMockStorage, MockApi, MockQuerier\u003e) {\n        let (init_result, mut deps) = init_helper(initial_balances.clone());\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let account = initial_balances[0].address.clone();\n        let create_vk_msg = HandleMsg::CreateViewingKey {\n            entropy: \"42\".to_string(),\n            padding: None,\n        };\n        let handle_response = handle(\u0026mut deps, mock_env(account.0, \u0026[]), create_vk_msg).unwrap();\n        let vk = match from_binary(\u0026handle_response.data.unwrap()).unwrap() {\n            HandleAnswer::CreateViewingKey { key } =\u003e key,\n            _ =\u003e panic!(\"Unexpected result from handle\"),\n        };\n\n        (vk, deps)\n    }\n\n    fn extract_error_msg\u003cT: Any\u003e(error: StdResult\u003cT\u003e) -\u003e String {\n        match error {\n            Ok(response) =\u003e {\n                let bin_err = (\u0026response as \u0026dyn Any)\n                    .downcast_ref::\u003cQueryResponse\u003e()\n                    .expect(\"An error was expected, but no error could be extracted\");\n                match from_binary(bin_err).unwrap() {\n                    QueryAnswer::ViewingKeyError { msg } =\u003e msg,\n                    _ =\u003e panic!(\"Unexpected query answer\"),\n                }\n            }\n            Err(err) =\u003e match err {\n                StdError::GenericErr { msg, .. } =\u003e msg,\n                _ =\u003e panic!(\"Unexpected result from init\"),\n            },\n        }\n    }\n\n    fn ensure_success(handle_result: HandleResponse) -\u003e bool {\n        let handle_result: HandleAnswer = from_binary(\u0026handle_result.data.unwrap()).unwrap();\n\n        match handle_result {\n            HandleAnswer::Deposit { status }\n            | HandleAnswer::Redeem { status }\n            | HandleAnswer::Transfer { status }\n            | HandleAnswer::Send { status }\n            | HandleAnswer::Burn { status }\n            | HandleAnswer::RegisterReceive { status }\n            | HandleAnswer::SetViewingKey { status }\n            | HandleAnswer::TransferFrom { status }\n            | HandleAnswer::SendFrom { status }\n            | HandleAnswer::BurnFrom { status }\n            | HandleAnswer::Mint { status }\n            | HandleAnswer::ChangeAdmin { status }\n            | HandleAnswer::SetContractStatus { status }\n            | HandleAnswer::SetMinters { status }\n            | HandleAnswer::AddMinters { status }\n            | HandleAnswer::RemoveMinters { status } =\u003e {\n                matches!(status, ResponseStatus::Success { .. })\n            }\n            _ =\u003e panic!(\n                \"HandleAnswer not supported for success extraction: {:?}\",\n                handle_result\n            ),\n        }\n    }\n\n    // Init tests\n\n    #[test]\n    fn test_init_sanity() {\n        let (init_result, deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert_eq!(init_result.unwrap(), InitResponse::default());\n\n        let config = ReadonlyConfig::from_storage(\u0026deps.storage);\n        let constants = config.constants().unwrap();\n        assert_eq!(config.total_supply(), 5000);\n        assert_eq!(config.contract_status(), ContractStatusLevel::NormalRun);\n        assert_eq!(constants.name, \"sec-sec\".to_string());\n        assert_eq!(constants.admin, HumanAddr(\"admin\".to_string()));\n        assert_eq!(constants.symbol, \"SECSEC\".to_string());\n        assert_eq!(constants.decimals, 8);\n        assert_eq!(\n            constants.prng_seed,\n            sha_256(\"lolz fun yay\".to_owned().as_bytes())\n        );\n        assert_eq!(constants.total_supply_is_public, false);\n    }\n\n    #[test]\n    fn test_init_with_config_sanity() {\n        let (init_result, deps) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"lebron\".to_string()),\n                amount: Uint128(5000),\n            }],\n            true,\n            true,\n            true,\n            true,\n            0,\n        );\n        assert_eq!(init_result.unwrap(), InitResponse::default());\n\n        let config = ReadonlyConfig::from_storage(\u0026deps.storage);\n        let constants = config.constants().unwrap();\n        assert_eq!(config.total_supply(), 5000);\n        assert_eq!(config.contract_status(), ContractStatusLevel::NormalRun);\n        assert_eq!(constants.name, \"sec-sec\".to_string());\n        assert_eq!(constants.admin, HumanAddr(\"admin\".to_string()));\n        assert_eq!(constants.symbol, \"SECSEC\".to_string());\n        assert_eq!(constants.decimals, 8);\n        assert_eq!(\n            constants.prng_seed,\n            sha_256(\"lolz fun yay\".to_owned().as_bytes())\n        );\n        assert_eq!(constants.total_supply_is_public, false);\n        assert_eq!(constants.deposit_is_enabled, true);\n        assert_eq!(constants.redeem_is_enabled, true);\n        assert_eq!(constants.mint_is_enabled, true);\n        assert_eq!(constants.burn_is_enabled, true);\n    }\n\n    #[test]\n    fn test_total_supply_overflow() {\n        let (init_result, _deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(u128::max_value()),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let (init_result, _deps) = init_helper(vec![\n            InitialBalance {\n                address: HumanAddr(\"lebron\".to_string()),\n                amount: Uint128(u128::max_value()),\n            },\n            InitialBalance {\n                address: HumanAddr(\"giannis\".to_string()),\n                amount: Uint128(1),\n            },\n        ]);\n        let error = extract_error_msg(init_result);\n        assert_eq!(\n            error,\n            \"The sum of all initial balances exceeds the maximum possible total supply\"\n        );\n    }\n\n    // Handle tests\n\n    #[test]\n    fn test_handle_transfer() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::Transfer {\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(1000),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let result = handle_result.unwrap();\n        assert!(ensure_success(result));\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let alice_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"alice\".to_string()))\n            .unwrap();\n        let balances = ReadonlyBalances::from_storage(\u0026deps.storage);\n        assert_eq!(5000 - 1000, balances.account_amount(\u0026bob_canonical));\n        assert_eq!(1000, balances.account_amount(\u0026alice_canonical));\n\n        let handle_msg = HandleMsg::Transfer {\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(10000),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient funds\"));\n    }\n\n    #[test]\n    fn test_handle_send() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::RegisterReceive {\n            code_hash: \"this_is_a_hash_of_a_code\".to_string(),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"contract\", \u0026[]), handle_msg);\n        let result = handle_result.unwrap();\n        assert!(ensure_success(result));\n\n        let handle_msg = HandleMsg::Send {\n            recipient: HumanAddr(\"contract\".to_string()),\n            amount: Uint128(100),\n            memo: Some(\"my memo\".to_string()),\n            padding: None,\n            msg: Some(to_binary(\"hey hey you you\").unwrap()),\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let result = handle_result.unwrap();\n        assert!(ensure_success(result.clone()));\n        assert!(result.messages.contains(\u0026CosmosMsg::Wasm(WasmMsg::Execute {\n            contract_addr: HumanAddr(\"contract\".to_string()),\n            callback_code_hash: \"this_is_a_hash_of_a_code\".to_string(),\n            msg: Snip20ReceiveMsg::new(\n                HumanAddr(\"bob\".to_string()),\n                HumanAddr(\"bob\".to_string()),\n                Uint128(100),\n                Some(\"my memo\".to_string()),\n                Some(to_binary(\"hey hey you you\").unwrap())\n            )\n            .into_binary()\n            .unwrap(),\n            send: vec![]\n        })));\n    }\n\n    #[test]\n    fn test_handle_register_receive() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::RegisterReceive {\n            code_hash: \"this_is_a_hash_of_a_code\".to_string(),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"contract\", \u0026[]), handle_msg);\n        let result = handle_result.unwrap();\n        assert!(ensure_success(result));\n\n        let hash = get_receiver_hash(\u0026deps.storage, \u0026HumanAddr(\"contract\".to_string()))\n            .unwrap()\n            .unwrap();\n        assert_eq!(hash, \"this_is_a_hash_of_a_code\".to_string());\n    }\n\n    #[test]\n    fn test_handle_create_viewing_key() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::CreateViewingKey {\n            entropy: \"\".to_string(),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let answer: HandleAnswer = from_binary(\u0026handle_result.unwrap().data.unwrap()).unwrap();\n\n        let key = match answer {\n            HandleAnswer::CreateViewingKey { key } =\u003e key,\n            _ =\u003e panic!(\"NOPE\"),\n        };\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let saved_vk = read_viewing_key(\u0026deps.storage, \u0026bob_canonical).unwrap();\n        assert!(key.check_viewing_key(saved_vk.as_slice()));\n    }\n\n    #[test]\n    fn test_handle_set_viewing_key() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        // Set VK\n        let handle_msg = HandleMsg::SetViewingKey {\n            key: \"hi lol\".to_string(),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let unwrapped_result: HandleAnswer =\n            from_binary(\u0026handle_result.unwrap().data.unwrap()).unwrap();\n        assert_eq!(\n            to_binary(\u0026unwrapped_result).unwrap(),\n            to_binary(\u0026HandleAnswer::SetViewingKey {\n                status: ResponseStatus::Success\n            })\n            .unwrap(),\n        );\n\n        // Set valid VK\n        let actual_vk = ViewingKey(\"x\".to_string().repeat(VIEWING_KEY_SIZE));\n        let handle_msg = HandleMsg::SetViewingKey {\n            key: actual_vk.0.clone(),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        let unwrapped_result: HandleAnswer =\n            from_binary(\u0026handle_result.unwrap().data.unwrap()).unwrap();\n        assert_eq!(\n            to_binary(\u0026unwrapped_result).unwrap(),\n            to_binary(\u0026HandleAnswer::SetViewingKey { status: Success }).unwrap(),\n        );\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let saved_vk = read_viewing_key(\u0026deps.storage, \u0026bob_canonical).unwrap();\n        assert!(actual_vk.check_viewing_key(\u0026saved_vk));\n    }\n\n    #[test]\n    fn test_handle_transfer_from() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        // Transfer before allowance\n        let handle_msg = HandleMsg::TransferFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: Huma nder: HumanAddr(\"bob\".to_string()),\n                    sent_funds: vec![],\n                },\n                contract: ContractInfo {\n                    address: HumanAddr::from(MOCK_CONTRACT_ADDR),\n                },\n                contract_key: Some(\"\".to_string()),\n                contract_code_hash: \"\".to_string(),\n            },\n            handle_msg,\n        );\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Sanity check\n        let handle_msg = HandleMsg::TransferFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let alice_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"alice\".to_string()))\n            .unwrap();\n        let bob_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026bob_canonical);\n        let alice_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026alice_canonical);\n        assert_eq!(bob_balance, 5000 - 2000);\n        assert_eq!(alice_balance, 2000);\n        let total_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(total_supply, 5000);\n\n        // Second send more than allowance\n        let handle_msg = HandleMsg::TransferFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(1),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n    }\n\n    #[test]\n    fn test_handle_send_from() {\n        let (init_result, mut deps) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        // Send before allowance\n        let handle_msg = HandleMsg::SendFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2500),\n            memo: None,\n            msg: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Send more than allowance\n        let handle_msg = HandleMsg::IncreaseAllowance {\n            spender: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n            expiration: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let handle_msg = HandleMsg::SendFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2500),\n            memo: None,\n            msg: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Sanity check\n        let handle_msg = HandleMsg::RegisterReceive {\n            code_hash: \"lolz\".to_string(),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"contract\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let send_msg = Binary::from(r#\"{ \"some_msg\": { \"some_key\": \"some_val\" } }\"#.as_bytes());\n        let snip20_msg = Snip20ReceiveMsg::new(\n            HumanAddr(\"alice\".to_string()),\n            HumanAddr(\"bob\".to_string()),\n            Uint128(2000),\n            Some(\"my memo\".to_string()),\n            Some(send_msg.clone()),\n        );\n        let handle_msg = HandleMsg::SendFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"contract\".to_string()),\n            amount: Uint128(2000),\n            memo: Some(\"my memo\".to_string()),\n            msg: Some(send_msg),\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        assert!(handle_result.unwrap().messages.contains(\n            \u0026snip20_msg\n                .into_cosmos_msg(\"lolz\".to_string(), HumanAddr(\"contract\".to_string()))\n                .unwrap()\n        ));\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let contract_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"contract\".to_string()))\n            .unwrap();\n        let bob_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026bob_canonical);\n        let contract_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026contract_canonical);\n        assert_eq!(bob_balance, 5000 - 2000);\n        assert_eq!(contract_balance, 2000);\n        let total_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(total_supply, 5000);\n\n        // Second send more than allowance\n        let handle_msg = HandleMsg::SendFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            recipient: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(1),\n            memo: None,\n            msg: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n    }\n\n    #[test]\n    fn test_handle_burn_from() {\n        let (init_result, mut deps) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"bob\".to_string()),\n                amount: Uint128(10000),\n            }],\n            false,\n            false,\n            false,\n            true,\n            0,\n        );\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let (init_result_for_failure, mut deps_for_failure) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(10000),\n        }]);\n        assert!(\n            init_result_for_failure.is_ok(),\n            \"Init failed: {}\",\n            init_result_for_failure.err().unwrap()\n        );\n        // test when burn disabled\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(2500),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps_for_failure, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"Burn functionality is not enabled for this token.\"));\n\n        // Burn before allowance\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(2500),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Burn more than allowance\n        let handle_msg = HandleMsg::IncreaseAllowance {\n            spender: HumanAddr(\"alice\".to_string()),\n            amount: Uint128(2000),\n            padding: None,\n            expiration: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"bob\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(2500),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Sanity check\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(2000),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        let bob_canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"bob\".to_string()))\n            .unwrap();\n        let bob_balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n            .account_amount(\u0026bob_canonical);\n        assert_eq!(bob_balance, 10000 - 2000);\n        let total_supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        assert_eq!(total_supply, 10000 - 2000);\n\n        // Second burn more than allowance\n        let handle_msg = HandleMsg::BurnFrom {\n            owner: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(1),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n    }\n\n    #[test]\n    fn test_handle_batch_burn_from() {\n        let (init_result, mut deps) = init_helper_with_config(\n            vec![\n                InitialBalance {\n                    address: HumanAddr(\"bob\".to_string()),\n                    amount: Uint128(10000),\n                },\n                InitialBalance {\n                    address: HumanAddr(\"jerry\".to_string()),\n                    amount: Uint128(10000),\n                },\n                InitialBalance {\n                    address: HumanAddr(\"mike\".to_string()),\n                    amount: Uint128(10000),\n                },\n            ],\n            false,\n            false,\n            false,\n            true,\n            0,\n        );\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let (init_result_for_failure, mut deps_for_failure) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"bob\".to_string()),\n            amount: Uint128(10000),\n        }]);\n        assert!(\n            init_result_for_failure.is_ok(),\n            \"Init failed: {}\",\n            init_result_for_failure.err().unwrap()\n        );\n        // test when burn disabled\n        let actions: Vec\u003c_\u003e = [\"bob\", \"jerry\", \"mike\"]\n            .iter()\n            .map(|name| batch::BurnFromAction {\n                owner: HumanAddr(name.to_string()),\n                amount: Uint128(2500),\n                memo: None,\n            })\n            .collect();\n        let handle_msg = HandleMsg::BatchBurnFrom {\n            actions,\n            padding: None,\n        };\n        let handle_result = handle(\n            \u0026mut deps_for_failure,\n            mock_env(\"alice\", \u0026[]),\n            handle_msg.clone(),\n        );\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"Burn functionality is not enabled for this token.\"));\n\n        // Burn before allowance\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"insufficient allowance\"));\n\n        // Burn more than allowance\n        let allowance_size = 2000;\n        for name in \u0026[\"bob\", \"jerry\", \"mike\"] {\n            let handle_msg = HandleMsg::IncreaseAllowance {\n                spender: HumanAddr(\"alice\".to_string()),\n                amount: Uint128(allowance_size),\n                padding: None,\n                expiration: None,\n            };\n            let handle_result = handle(\u0026mut deps, mock_env(*name, \u0026[]), handle_msg);\n            assert!(\n                handle_result.is_ok(),\n                \"handle() failed: {}\",\n                handle_result.err().unwrap()\n            );\n            let handle_msg = HandleMsg::BurnFrom {\n                owner: HumanAddr(name.to_string()),\n                amount: Uint128(2500),\n                memo: None,\n                padding: None,\n            };\n            let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n            let error = extract_error_msg(handle_result);\n            assert!(error.contains(\"insufficient allowance\"));\n        }\n\n        // Burn some of the allowance\n        let actions: Vec\u003c_\u003e = [(\"bob\", 200_u128), (\"jerry\", 300), (\"mike\", 400)]\n            .iter()\n            .map(|(name, amount)| batch::BurnFromAction {\n                owner: HumanAddr(name.to_string()),\n                amount: Uint128(*amount),\n                memo: None,\n            })\n            .collect();\n\n        let handle_msg = HandleMsg::BatchBurnFrom {\n            actions,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"alice\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n        for (name, amount) in \u0026[(\"bob\", 200_u128), (\"jerry\", 300), (\"mike\", 400)] {\n            let name_canon = deps\n                .api\n                .canonical_address(\u0026HumanAddr(name.to_string()))\n                .unwrap();\n            let balance = crate::state::ReadonlyBalances::from_storage(\u0026deps.storage)\n                .account_amount(\u0026name_canon);\n            assert_eq!(balance, 10000 - amount);\n        }\n        let total_supply = ReadonlyConfig::from_storage(\u0026deps.storage).tota s) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"admin\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let handle_msg = HandleMsg::SetContractStatus {\n            level: ContractStatusLevel::StopAll,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"admin\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let contract_status = ReadonlyConfig::from_storage(\u0026deps.storage).contract_status();\n        assert!(matches!(\n            contract_status,\n            ContractStatusLevel::StopAll { .. }\n        ));\n    }\n\n    #[test]\n    fn test_handle_redeem() {\n        let (init_result, mut deps) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"butler\".to_string()),\n                amount: Uint128(5000),\n            }],\n            false,\n            true,\n            false,\n            false,\n            1000,\n        );\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let (init_result_no_reserve, mut deps_no_reserve) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"butler\".to_string()),\n                amount: Uint128(5000),\n            }],\n            false,\n            true,\n            false,\n            false,\n            0,\n        );\n        assert!(\n            init_result_no_reserve.is_ok(),\n            \"Init failed: {}\",\n            init_result_no_reserve.err().unwrap()\n        );\n\n        let (init_result_for_failure, mut deps_for_failure) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"butler\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result_for_failure.is_ok(),\n            \"Init failed: {}\",\n            init_result_for_failure.err().unwrap()\n        );\n        // test when redeem disabled\n        let handle_msg = HandleMsg::Redeem {\n            amount: Uint128(1000),\n            denom: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps_for_failure, mock_env(\"butler\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"Redeem functionality is not enabled for this token.\"));\n\n        // try to redeem when contract has 0 balance\n        let handle_msg = HandleMsg::Redeem {\n            amount: Uint128(1000),\n            denom: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps_no_reserve, mock_env(\"butler\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\n            \"You are trying to redeem for more SCRT than the token has in its deposit reserve.\"\n        ));\n\n        let handle_msg = HandleMsg::Redeem {\n            amount: Uint128(1000),\n            denom: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"butler\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let balances = ReadonlyBalances::from_storage(\u0026deps.storage);\n        let canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"butler\".to_string()))\n            .unwrap();\n        assert_eq!(balances.account_amount(\u0026canonical), 4000)\n    }\n\n    #[test]\n    fn test_handle_deposit() {\n        let (init_result, mut deps) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"lebron\".to_string()),\n                amount: Uint128(5000),\n            }],\n            true,\n            false,\n            false,\n            false,\n            0,\n        );\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let (init_result_for_failure, mut deps_for_failure) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result_for_failure.is_ok(),\n            \"Init failed: {}\",\n            init_result_for_failure.err().unwrap()\n        );\n        // test when deposit disabled\n        let handle_msg = HandleMsg::Deposit { padding: None };\n        let handle_result = handle(\n            \u0026mut deps_for_failure,\n            mock_env(\n                \"lebron\",\n                \u0026[Coin {\n                    denom: \"uscrt\".to_string(),\n                    amount: Uint128(1000),\n                }],\n            ),\n            handle_msg,\n        );\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"Deposit functionality is not enabled for this token.\"));\n\n        let handle_msg = HandleMsg::Deposit { padding: None };\n        let handle_result = handle(\n            \u0026mut deps,\n            mock_env(\n                \"lebron\",\n                \u0026[Coin {\n                    denom: \"uscrt\".to_string(),\n                    amount: Uint128(1000),\n                }],\n            ),\n            handle_msg,\n        );\n        assert!(\n            handle_result.is_ok(),\n            \"handle() failed: {}\",\n            handle_result.err().unwrap()\n        );\n\n        let balances = ReadonlyBalances::from_storage(\u0026deps.storage);\n        let canonical = deps\n            .api\n            .canonical_address(\u0026HumanAddr(\"lebron\".to_string()))\n            .unwrap();\n        assert_eq!(balances.account_amount(\u0026canonical), 6000)\n    }\n\n    #[test]\n    fn test_handle_burn() {\n        let (init_result, mut deps) = init_helper_with_config(\n            vec![InitialBalance {\n                address: HumanAddr(\"lebron\".to_string()),\n                amount: Uint128(5000),\n            }],\n            false,\n            false,\n            false,\n            true,\n            0,\n        );\n        assert!(\n            init_result.is_ok(),\n            \"Init failed: {}\",\n            init_result.err().unwrap()\n        );\n\n        let (init_result_for_failure, mut deps_for_failure) = init_helper(vec![InitialBalance {\n            address: HumanAddr(\"lebron\".to_string()),\n            amount: Uint128(5000),\n        }]);\n        assert!(\n            init_result_for_failure.is_ok(),\n            \"Init failed: {}\",\n            init_result_for_failure.err().unwrap()\n        );\n        // test when burn disabled\n        let handle_msg = HandleMsg::Burn {\n            amount: Uint128(100),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps_for_failure, mock_env(\"lebron\", \u0026[]), handle_msg);\n        let error = extract_error_msg(handle_result);\n        assert!(error.contains(\"Burn functionality is not enabled for this token.\"));\n\n        let supply = ReadonlyConfig::from_storage(\u0026deps.storage).total_supply();\n        let burn_amount: u128 = 100;\n        let handle_msg = HandleMsg::Burn {\n            amount: Uint128(burn_amount),\n            memo: None,\n            padding: None,\n        };\n        let handle_result = handle(\u0026mut deps, mock_env(\"lebron\", \u0026[]), handle_msg);\n        assert!(\n            handle_result.is_ok(),\n            \"Pause handle failed: {}\",\n Error, StdResult, Storage};\nuse cosmwasm_storage::{PrefixedStorage, ReadonlyPrefixedStorage};\n\nuse secret_toolkit::storage::{TypedStore, TypedStoreMut};\n\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse crate::msg::{status_level_to_u8, u8_to_status_level, ContractStatusLevel};\nuse crate::viewing_key::ViewingKey;\nuse serde::de::DeserializeOwned;\n\npub static CONFIG_KEY: \u0026[u8] = b\"config\";\npub const PREFIX_TXS: \u0026[u8] = b\"transfers\";\n\npub const KEY_CONSTANTS: \u0026[u8] = b\"constants\";\npub const KEY_TOTAL_SUPPLY: \u0026[u8] = b\"total_supply\";\npub const KEY_CONTRACT_STATUS: \u0026[u8] = b\"contract_status\";\npub const KEY_MINTERS: \u0026[u8] = b\"minters\";\npub const KEY_TX_COUNT: \u0026[u8] = b\"tx-count\";\n\npub const PREFIX_CONFIG: \u0026[u8] = b\"config\";\npub const PREFIX_BALANCES: \u0026[u8] = b\"balances\";\npub const PREFIX_ALLOWANCES: \u0026[u8] = b\"allowances\";\npub const PREFIX_VIEW_KEY: \u0026[u8] = b\"viewingkey\";\npub const PREFIX_RECEIVERS: \u0026[u8] = b\"receivers\";\npub const PREFIX_USER_INDEXIS: \u0026[u8] = b\"user_indexes\";\npub const INTERESTED_REDIRECTION_ADDRESS: \u0026[u8] = b\"interestRedirectionAddresses\";\npub const REDIRECTED_BALANCES: \u0026[u8] = b\"redirectedBalances\";\n\n// Config\n\n#[derive(Serialize, Debug, Deserialize, Clone, PartialEq, JsonSchema)]\npub struct Constants {\n    pub name: String,\n    pub admin: HumanAddr,\n    pub symbol: String,\n    pub decimals: u8,\n    pub prng_seed: Vec\u003cu8\u003e,\n    // privacy configuration\n    pub total_supply_is_public: bool,\n    // is deposit enabled\n    pub deposit_is_enabled: bool,\n    // is redeem enabled\n    pub redeem_is_enabled: bool,\n    // is mint enabled\n    pub mint_is_enabled: bool,\n    // is burn enabled\n    pub burn_is_enabled: bool,\n}\n\npub struct ReadonlyConfig\u003c'a, S: ReadonlyStorage\u003e {\n    storage: ReadonlyPrefixedStorage\u003c'a, S\u003e,\n}\n\nimpl\u003c'a, S: ReadonlyStorage\u003e ReadonlyConfig\u003c'a, S\u003e {\n    pub fn from_storage(storage: \u0026'a S) -\u003e Self {\n        Self {\n            storage: ReadonlyPrefixedStorage::new(PREFIX_CONFIG, storage),\n        }\n    }\n\n    fn as_readonly(\u0026self) -\u003e ReadonlyConfigImpl\u003cReadonlyPrefixedStorage\u003cS\u003e\u003e {\n        ReadonlyConfigImpl(\u0026self.storage)\n    }\n\n    pub fn constants(\u0026self) -\u003e StdResult\u003cConstants\u003e {\n        self.as_readonly().constants()\n    }\n\n    pub fn total_supply(\u0026self) -\u003e u128 {\n        self.as_readonly().total_supply()\n    }\n\n    pub fn contract_status(\u0026self) -\u003e ContractStatusLevel {\n        self.as_readonly().contract_status()\n    }\n\n    pub fn minters(\u0026self) -\u003e Vec\u003cHumanAddr\u003e {\n        self.as_readonly().minters()\n    }\n\n    pub fn tx_count(\u0026self) -\u003e u64 {\n        self.as_readonly().tx_count()\n    }\n}\n\nfn ser_bin_data\u003cT: Serialize\u003e(obj: \u0026T) -\u003e StdResult\u003cVec\u003cu8\u003e\u003e {\n    bincode2::serialize(\u0026obj).map_err(|e| StdError::serialize_err(type_name::\u003cT\u003e(), e))\n}\n\nfn deser_bin_data\u003cT: DeserializeOwned\u003e(data: \u0026[u8]) -\u003e StdResult\u003cT\u003e {\n    bincode2::deserialize::\u003cT\u003e(\u0026data).map_err(|e| StdError::serialize_err(type_name::\u003cT\u003e(), e))\n}\n\nfn set_bin_data\u003cT: Serialize, S: Storage\u003e(storage: \u0026mut S, key: \u0026[u8], data: \u0026T) -\u003e StdResult\u003c()\u003e {\n    let bin_data = ser_bin_data(data)?;\n\n    storage.set(key, \u0026bin_data);\n    Ok(())\n}\n\nfn get_bin_data\u003cT: DeserializeOwned, S: ReadonlyStorage\u003e(storage: \u0026S, key: \u0026[u8]) -\u003e StdResult\u003cT\u003e {\n    let bin_data = storage.get(key);\n\n    match bin_data {\n        None =\u003e Err(StdError::not_found(\"Key not found in storage\")),\n        Some(bin_data) =\u003e Ok(deser_bin_data(\u0026bin_data)?),\n    }\n}\n\npub struct Config\u003c dress":[5440672],"length":1,"stats":{"Line":1},"fn_name":"slice_to_u128"},{"line":370,"address":[5440829,5440705,5440752],"length":1,"stats":{"Line":2},"fn_name":null},{"line":371,"address":[5440754,5440716],"length":1,"stats":{"Line":2},"fn_name":null},{"line":372,"address":[5440727,5440836],"length":1,"stats":{"Line":0},"fn_name":null},{"line":380,"address":[5440880],"length":1,"stats":{"Line":1},"fn_name":"slice_to_u8"},{"line":381,"address":[5440939,5441023],"length":1,"stats":{"Line":2},"fn_name":null},{"line":382,"address":[5441075,5441015,5440966,5441097],"length":1,"stats":{"Line":2},"fn_name":null},{"line":384,"address":[5440980,5441030],"length":1,"stats":{"Line":0},"fn_name":null},{"line":390,"address":[5441590,5441104],"length":1,"stats":{"Line":0},"fn_name":"get_user_index\u003ccosmwasm_std::storage::MemoryStorage\u003e"},{"line":391,"address":[5441145],"length":1,"stats":{"Line":0},"fn_name":null},{"line":392,"address":[5441290,5441172,5441605,5441436],"length":1,"stats":{"Line":0},"fn_name":null},{"line":393,"address":[5441404,5441483],"length":1,"stats":{"Line":0},"fn_name":null},{"line":397,"address":[5441680,5442166],"length":1,"stats":{"Line":0},"fn_name":"get_interested_redirection_address\u003ccosmwasm_std::storage::MemoryStorage\u003e"},{"line":401,"address":[5441721],"length":1,"stats":{"Line":0},"fn_name":null},{"line":402,"address":[5441748,5442012,5442181,5441866],"length":1,"stats":{"Line":0},"fn_name":null},{"line":403,"address":[5442059,5441980],"length":1,"stats":{"Line":0},"fn_name":null},{"line":407,"address":[5442256,5442742],"length":1,"stats":{"Line":0},"fn_name":"get_redirection_balance\u003ccosmwasm_std::storage::MemoryStorage\u003e"},{"line":411,"address":[5442297],"length":1,"stats":{"Line":0},"fn_name":null},{"line":412,"address":[5442324,5442588,5442442,5442757],"length":1,"stats":{"Line":0},"fn_name":null},{"line":413,"address":[5442556,5442635],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":119,"coverable":147},{"path":["/","home","runner","work","sienna","sienna","contracts","lend-atoken-experimental","src","transaction_history.rs"],"content":"use schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse cosmwasm_std::{\n    Api, CanonicalAddr, Coin, HumanAddr, ReadonlyStorage, StdError, StdResult, Storage, Uint128,\n};\nuse cosmwasm_storage::{PrefixedStorage, ReadonlyPrefixedStorage};\n\nuse secret_toolkit::storage::{AppendStore, AppendStoreMut};\n\nuse crate::state::Config;\n\nconst PREFIX_TXS: \u0026[u8] = b\"transactions\";\nconst PREFIX_TRANSFERS: \u0026[u8] = b\"transfers\";\n\n// Note that id is a globally incrementing counter.\n// Since it's 64 bits long, even at 50 tx/s it would take\n// over 11 billion years for it to rollback. I'm pretty sure\n// we'll have bigger issues by then.\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\npub struct Tx {\n    pub id: u64,\n    pub from: HumanAddr,\n    pub sender: HumanAddr,\n    pub receiver: HumanAddr,\n    pub coins: Coin,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub memo: Option\u003cString\u003e,\n    // The block time and block height are optional so that the JSON schema\n    // reflects that some SNIP-20 contracts may not include this info.\n    pub block_time: Option\u003cu64\u003e,\n    pub block_height: Option\u003cu64\u003e,\n}\n\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug, PartialEq)]\n#[serde(rename_all = \"snake_case\")]\npub enum TxAction {\n    Transfer {\n        from: HumanAddr,\n        sender: HumanAddr,\n        recipient: HumanAddr,\n    },\n    Mint {\n        minter: HumanAddr,\n        recipient: HumanAddr,\n    },\n    Burn {\n        burner: HumanAddr,\n        owner: HumanAddr,\n    },\n    Deposit {},\n    Redeem {},\n}\n\n// Note that id is a globally incrementing counter.\n// Since it's 64 bits long, even at 50 tx/s it would take\n// over 11 billion years for it to rollback. I'm pretty sure\n// we'll have bigger issues by then.\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug, PartialEq)]\n#[serde(rename_all = \"snake_case\")]\npub struct RichTx {\n    pub id: u64,\n    pub action: TxAction,\n    pub coins: Coin,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub memo: Option\u003cString\u003e,\n    pub block_time: u64,\n    pub block_height: u64,\n}\n\n// Stored types:\n\n/// This type is the stored version of the legacy transfers\n#[derive(Serialize, Deserialize, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\nstruct StoredLegacyTransfer {\n    id: u64,\n    from: CanonicalAddr,\n    sender: CanonicalAddr,\n    receiver: CanonicalAddr,\n    coins: Coin,\n    memo: Option\u003cString\u003e,\n    block_time: u64,\n    block_height: u64,\n}\n\nimpl StoredLegacyTransfer {\n    pub fn into_humanized\u003cA: Api\u003e(self, api: \u0026A) -\u003e StdResult\u003cTx\u003e {\n        let tx = Tx {\n            id: self.id,\n            from: api.human_address(\u0026self.from)?,\n            sender: api.human_address(\u0026self.sender)?,\n            receiver: api.human_address(\u0026self.receiver)?,\n            coins: self.coins,\n            memo: self.memo,\n            block_time: Some(self.block_time),\n            block_height: Some(self.block_height),\n        };\n        Ok(tx)\n    }\n}\n\n#[derive(Clone, Copy, Debug)]\n#[repr(u8)]\nenum TxCode {\n    Transfer = 0,\n    Mint = 1,\n    Burn = 2,\n    Deposit = 3,\n    Redeem = 4,\n}\n\nimpl TxCode {\n    fn to_u8(self) -\u003e u8 {\n        self as u8\n    }\n\n    fn from_u8(n: u8) -\u003e StdResult\u003cSelf\u003e {\n        use TxCode::*;\n        match n {\n            0 =\u003e Ok(Transfer),\n            1 =\u003e Ok(Mint),\n            2 =\u003e Ok(Burn),\n            3 =\u003e Ok(Deposit),\n            4 =\u003e Ok(Redeem),\n            other =\u003e Err(StdError::generic_err(format!(\n                \"Unexpected Tx code in transaction history: {} Storage is corrupted.\",\n                other\n            ))),\n        }\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\nstruct StoredTxAction {\n    tx_type: u8,\n    address1: Option\u003cCanonicalAddr\u003e,\n    address2: Option\u003cCanonicalAddr\u003e,\n    address3: Option\u003cCanonicalAddr\u003e,\n}\n\nimpl StoredTxAction {\n    fn transfer(from: CanonicalAddr, sender: CanonicalAddr, recipient: CanonicalAddr) -\u003e Self {\n        Self {\n            tx_type: TxCode::Transfer.to_u8(),\n            address1: Some(from),\n            address2: Some(sender),\n            address3: Some(recipient),\n        }\n    }\n    fn mint(minter: CanonicalAddr, recipient: CanonicalAddr) -\u003e Self {\n        Self {\n            tx_type: TxCode::Mint.to_u8(),\n            address1: Some(minter),\n            address2: Some(recipient),\n            address3: None,\n        }\n    }\n    fn burn(owner: CanonicalAddr, burner: CanonicalAddr) -\u003e Self {\n        Self {\n            tx_type: TxCode::Burn.to_u8(),\n            address1: Some(owner),\n            address2: Some(burner),\n            address3: None,\n        }\n    }\n    fn deposit() -\u003e Self {\n        Self {\n            tx_type: TxCode::Deposit.to_u8(),\n            address1: None,\n            address2: None,\n            address3: None,\n        }\n    }\n    fn redeem() -\u003e Self {\n        Self {\n            tx_type: TxCode::Redeem.to_u8(),\n            address1: None,\n            address2: None,\n            address3: None,\n        }\n    }\n\n    fn into_humanized\u003cA: Api\u003e(self, api: \u0026A) -\u003e StdResult\u003cTxAction\u003e {\n        let transfer_addr_err = || {\n            StdError::generic_err(\n                \"Missing address in stored Transfer transaction. Storage is corrupt\",\n            )\n        };\n        let mint_addr_err = || {\n            StdError::generic_err(\"Missing address in stored Mint transaction. Storage is corrupt\")\n        };\n        let burn_addr_err = || {\n            StdError::generic_err(\"Missing address in stored Burn transaction. Storage is corrupt\")\n        };\n\n        // In all of these, we ignore fields that we don't expect to find populated\n        let action = match TxCode::from_u8(self.tx_type)? {\n            TxCode::Transfer =\u003e {\n                let from = self.address1.ok_or_else(transfer_addr_err)?;\n                let sender = self.address2.ok_or_else(transfer_addr_err)?;\n                let recipient = self.address3.ok_or_else(transfer_addr_err)?;\n                let from = api.human_address(\u0026from)?;\n                let sender = api.human_address(\u0026sender)?;\n                let recipient = api.human_address(\u0026recipient)?;\n                TxAction::Transfer {\n                    from,\n                    sender,\n                    recipient,\n                }\n            }\n            TxCode::Mint =\u003e {\n                let minter = self.address1.ok_or_else(mint_addr_err)?;\n                let recipient = self.address2.ok_or_else(mint_addr_err)?;\n                let minter = api.human_address(\u0026minter)?;\n                let recipient = api.human_address(\u0026recipient)?;\n                TxAction::Mint { minter, recipient }\n            }\n            TxCode::Burn =\u003e {\n                let burner = self.address1.ok_or_else(burn_addr_err)?;\n                let owner = self.address2.ok_or_else(burn_addr_err)?;\n                let burner = api.human_address(\u0026burner)?;\n                let owner = api.human_address(\u0026owner)?;\n                TxAction::Burn { burner, owner }\n            }\n            TxCode::Deposit =\u003e TxAction::Deposit {},\n            TxCode::Redeem =\u003e TxAction::Redeem {},\n        };\n\n        Ok(action)\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug)]\n#[serde(rename_all = \"snake_case\")]\nstruct StoredRichTx {\n    id: u64,\n    action: StoredTxAction,\n    coins: Coin,\n    memo: Option\u003cString\u003e,\n    block_time: u64,\n    block_height: u64,\n}\n\nimpl StoredRichTx {\n    fn new(\n        id: u64,\n        action: StoredTxAction,\n        coins: Coin,\n        memo: Option\u003cString\u003e,\n        block: \u0026cosmwasm_std::BlockInfo,\n    ) -\u003e Self {\n        Self {\n            id,\n            action,\n            coins,\n            memo,\n            block_time: block.time,\n            block_height: block.height,\n        }\n    }\n\n    fn into_humanized\u003cA: Api\u003e(self, api: \u0026A) -\u003e StdResult\u003cRichTx\u003e {\n        Ok(RichTx {\n            id: self.id,\n            action: self.action.into_humanized(api)?,\n            coins: self.coins,\n            memo: self.memo,\n            block_time: self.block_time,\n            block_height: self.block_height,\n        })\n    }\n\n    fn from_stored_legacy_transfer(transfer: StoredLegacyTransfer) -\u003e Self {\n        let action = StoredTxAction::transfer(transfer.from, transfer.sender, transfer.receiver);\n        Self {\n            id: transfer.id,\n            action,\n            coins: transfer.coins,\n            memo: transfer.memo,\n            block_time: transfer.block_time,\n            block_height: transfer.block_height,\n        }\n    }\n}\n\n// Storage functions:\n\nfn increment_tx_count\u003cS: Storage\u003e(store: \u0026mut S) -\u003e StdResult\u003cu64\u003e {\n    let mut config = Config::from_storage(store);\n    let id = config.tx_count() + 1;\n    config.set_tx_count(id)?;\n    Ok(id)\n}\n\n#[allow(clippy::too_many_arguments)] // We just need them\npub fn store_transfer\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    owner: \u0026CanonicalAddr,\n    sender: \u0026CanonicalAddr,\n    receiver: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n    memo: Option\u003cString\u003e,\n    block: \u0026cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let id = increment_tx_count(store)?;\n    let coins = Coin { denom, amount };\n    let transfer = StoredLegacyTransfer {\n        id,\n        from: owner.clone(),\n        sender: sender.clone(),\n        receiver: receiver.clone(),\n        coins,\n        memo,\n        block_time: block.time,\n        block_height: block.height,\n    };\n    let tx = StoredRichTx::from_stored_legacy_transfer(transfer.clone());\n\n    if owner != sender {\n        cosmwasm_std::debug_print(\"saving transaction history for owner\");\n        append_tx(store, \u0026tx, owner)?;\n        append_transfer(store, \u0026transfer, owner)?;\n    }\n    cosmwasm_std::debug_print(\"saving transaction history for sender\");\n    append_tx(store, \u0026tx, sender)?;\n    append_transfer(store, \u0026transfer, sender)?;\n    cosmwasm_std::debug_print(\"saving transaction history for receiver\");\n    append_tx(store, \u0026tx, receiver)?;\n    append_transfer(store, \u0026transfer, receiver)?;\n\n    Ok(())\n}\n\npub fn store_mint\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    minter: \u0026CanonicalAddr,\n    recipient: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n    memo: Option\u003cString\u003e,\n    block: \u0026cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let id = increment_tx_count(store)?;\n    let coins = Coin { denom, amount };\n    let action = StoredTxAction::mint(minter.clone(), recipient.clone());\n    let tx = StoredRichTx::new(id, action, coins, memo, block);\n\n    if minter != recipient {\n        append_tx(store, \u0026tx, recipient)?;\n    }\n    append_tx(store, \u0026tx, minter)?;\n\n    Ok(())\n}\n\npub fn store_burn\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    owner: \u0026CanonicalAddr,\n    burner: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n    memo: Option\u003cString\u003e,\n    block: \u0026cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let id = increment_tx_count(store)?;\n    let coins = Coin { denom, amount };\n    let action = StoredTxAction::burn(owner.clone(), burner.clone());\n    let tx = StoredRichTx::new(id, action, coins, memo, block);\n\n    if burner != owner {\n        append_tx(store, \u0026tx, owner)?;\n    }\n    append_tx(store, \u0026tx, burner)?;\n\n    Ok(())\n}\n\npub fn store_deposit\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    recipient: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n    block: \u0026cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let id = increment_tx_count(store)?;\n    let coins = Coin { denom, amount };\n    let action = StoredTxAction::deposit();\n    let tx = StoredRichTx::new(id, action, coins, None, block);\n\n    append_tx(store, \u0026tx, recipient)?;\n\n    Ok(())\n}\n\npub fn store_redeem\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    redeemer: \u0026CanonicalAddr,\n    amount: Uint128,\n    denom: String,\n    block: \u0026cosmwasm_std::BlockInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let id = increment_tx_count(store)?;\n    let coins = Coin { denom, amount };\n    let action = StoredTxAction::redeem();\n    let tx = StoredRichTx::new(id, action, coins, None, block);\n\n    append_tx(store, \u0026tx, redeemer)?;\n\n    Ok(())\n}\n\nfn append_tx\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    tx: \u0026StoredRichTx,\n    for_address: \u0026CanonicalAddr,\n) -\u003e StdResult\u003c()\u003e {\n    let mut store = PrefixedStorage::multilevel(\u0026[PREFIX_TXS, for_address.as_slice()], store);\n    let mut store = AppendStoreMut::attach_or_create(\u0026mut store)?;\n    store.push(tx)\n}\n\nfn append_transfer\u003cS: Storage\u003e(\n    store: \u0026mut S,\n    tx: \u0026StoredLegacyTransfer,\n    for_address: \u0026CanonicalAddr,\n) -\u003e StdResult\u003c()\u003e {\n    let mut store = PrefixedStorage::multilevel(\u0026[PREFIX_TRANSFERS, for_address.as_slice()], store);\n    let mut store = AppendStoreMut::attach_or_create(\u0026mut store)?;\n    store.push(tx)\n}\n\npub fn get_txs\u003cA: Api, S: ReadonlyStorage\u003e(\n    api: \u0026A,\n    storage: \u0026S,\n    for_address: \u0026CanonicalAddr,\n    page: u32,\n    page_size: u32,\n) -\u003e StdResult\u003c(Vec\u003cRichTx\u003e, u64)\u003e {\n    let store = ReadonlyPrefixedStorage::multilevel(\u0026[PREFIX_TXS, for_address.as_slice()], storage);\n\n    // Try to access the storage of txs for the account.\n    // If it doesn't exist yet, return an empty list of transfers.\n    let store = AppendStore::\u003cStoredRichTx, _, _\u003e::attach(\u0026store);\n    let store = if let Some(result) = store {\n        result?\n    } else {\n        return Ok((vec![], 0));\n    };\n\n    // Take `page_size` txs starting from the latest tx, potentially skipping `page * page_size`\n    // txs from the start.\n    let tx_iter = store\n        .iter()\n        .rev()\n        .skip((page * page_size) as _)\n        .take(page_size as _);\n\n    // The `and_then` here flattens the `StdResult\u003cStdResult\u003cRichTx\u003e\u003e` to an `StdResult\u003cRichTx\u003e`\n    let txs: StdResult\u003cVec\u003cRichTx\u003e\u003e = tx_iter\n        .map(|tx| tx.map(|tx| tx.into_humanized(api)).and_then(|x| x))\n        .collect();\n    txs.map(|txs| (txs, store.len() as u64))\n}\n\npub fn get_transfers\u003cA: Api, S: ReadonlyStorage\u003e(\n    api: \u0026A,\n    storage: \u0026S,\n    for_address: \u0026CanonicalAddr,\n    page: u32,\n    page_size: u32,\n) -\u003e StdResult\u003c(Vec\u003cTx\u003e, u64)\u003e {\n    let store =\n        ReadonlyPrefixedStorage::multilevel(\u0026[PREFIX_TRANSFERS, for_address.as_slice()], storage);\n\n    // Try to access the storage of transfers for the account.\n    // If it doesn't exist yet, return an empty list of transfers.\n    let store = AppendStore::\u003cStoredLegacyTransfer, _, _\u003e::attach(\u0026store);\n    let store = if let Some(result) = store {\n        result?\n    } else {\n        return Ok((vec![], 0));\n    };\n\n    // Take `page_  crate::utils::{create_hashed_password, ct_slice_compare};\n\npub const VIEWING_KEY_SIZE: usize = 32;\npub const VIEWING_KEY_PREFIX: \u0026str = \"api_key_\";\n\n#[derive(Serialize, Deserialize, JsonSchema, Clone, Debug)]\npub struct ViewingKey(pub String);\n\nimpl ViewingKey {\n    pub fn check_viewing_key(\u0026self, hashed_pw: \u0026[u8]) -\u003e bool {\n        let mine_hashed = create_hashed_password(\u0026self.0);\n\n        ct_slice_compare(\u0026mine_hashed, hashed_pw)\n    }\n\n    pub fn new(env: \u0026Env, seed: \u0026[u8], entropy: \u0026[u8]) -\u003e Self {\n        // 16 here represents the lengths in bytes of the block height and time.\n        let entropy_len = 16 + env.message.sender.len() + entropy.len();\n        let mut rng_entropy = Vec::with_capacity(entropy_len);\n        rng_entropy.extend_from_slice(\u0026env.block.height.to_be_bytes());\n        rng_entropy.extend_from_slice(\u0026env.block.time.to_be_bytes());\n        rng_entropy.extend_from_slice(\u0026env.message.sender.0.as_bytes());\n        rng_entropy.extend_from_slice(entropy);\n\n        let mut rng = Prng::new(seed, \u0026rng_entropy);\n\n        let rand_slice = rng.rand_bytes();\n\n        let key = sha_256(\u0026rand_slice);\n\n        Self(VIEWING_KEY_PREFIX.to_string() + \u0026base64::encode(key))\n    }\n\n    pub fn to_hashed(\u0026self) -\u003e [u8; VIEWING_KEY_SIZE] {\n        create_hashed_password(\u0026self.0)\n    }\n\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        self.0.as_bytes()\n    }\n}\n\nimpl fmt::Display for ViewingKey {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":19,"address":[6377565],"length":1,"stats":{"Line":1},"fn_name":null},{"line":21,"address":[6377610],"length":1,"stats":{"Line":1},"fn_name":null},{"line":24,"address":[6378593,6377648],"length":1,"stats":{ 026self,\n        deps: \u0026mut Extern\u003cS, A, Q\u003e,\n        env: Env,\n        owner: HumanAddr,\n        amount: Uint128,\n        memo: Option\u003cString\u003e,\n    ) -\u003e StdResult\u003cHandleResponse\u003e {\n        let mut config = Config::from_storage(\u0026mut deps.storage);\n\n        check_if_admin(\u0026config, \u0026env.message.sender)?;\n\n        let symbol = config.constants()?.symbol;\n        let raw_amount = amount.u128();\n\n        // remove from supply\n        let mut total_supply = config.total_supply();\n        if let Some(new_total_supply) = total_supply.checked_sub(raw_amount) {\n            total_supply = new_total_supply;\n        } else {\n            return Err(StdError::generic_err(\n                \"You're trying to burn more than is available in the total supply\",\n            ));\n        }\n\n        config.set_total_supply(total_supply);\n        // subtract from owner account\n        let owner = deps.api.canonical_address(\u0026owner)?;\n\n        let mut balances = Balances::from_storage(\u0026mut deps.storage);\n        let mut account_balance = balances.balance(\u0026owner);\n        if let Some(new_balance) = account_balance.checked_sub(raw_amount) {\n            account_balance = new_balance;\n        } else {\n            return Err(StdError::generic_err(format!(\n                \"insufficient funds to burn: balance={}, required={}\",\n                account_balance, raw_amount\n            )));\n        }\n\n        balances.set_account_balance(\u0026owner, account_balance);\n        store_burn(\n            \u0026mut deps.storage,\n            \u0026owner,\n            \u0026deps.api.canonical_address(\u0026env.message.sender)?,\n            amount,\n            symbol,\n            memo,\n            \u0026env.block,\n        )?;\n        let res = HandleResponse {\n            messages: vec![],\n            log: vec![],\n            data: Some(to_binary(\u0026HandleAnswer::BurnFrom {\n                status: ResponseStatus::Success,\n            })?),\n        };\n        Ok(res)\n    }\n}\n\n#[cfg(target_arch = \"wasm32\")]\nmod wasm {\n    use cosmwasm_std::{\n        do_handle, do_init, do_query, ExternalApi, ExternalQuerier, ExternalStorage,\n    };\n\n    #[no_mangle]\n    extern \"C\" fn init(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_init(\n            \u0026super::init::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn handle(env_ptr: u32, msg_ptr: u32) -\u003e u32 {\n        do_handle(\n            \u0026super::handle::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            env_ptr,\n            msg_ptr,\n        )\n    }\n\n    #[no_mangle]\n    extern \"C\" fn query(msg_ptr: u32) -\u003e u32 {\n        do_query(\n            \u0026super::query::\u003cExternalStorage, ExternalApi, ExternalQuerier\u003e,\n            msg_ptr,\n        )\n    }\n\n    // Other C externs like cosmwasm_vm_version_1, allocate, deallocate are available\n    // automatically because we `use cosmwasm_std`.\n}\n","traces":[{"line":42,"address":[4241248],"length":1,"stats":{"Line":0},"fn_name":"symbol_validation"},{"line":44,"address":[4241267],"length":1,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[4241288],"length":1,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"l
